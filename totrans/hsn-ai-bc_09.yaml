- en: 'Section 3: Developing Blockchain Products'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第3节：开发区块链产品
- en: In this last section of the book, we will learn about the DIApp architecture,
    understand how to develop a DIApp, and observe some of the example use cases for
    further research of the convergence of Blockchain and AI. We will also mention
    some key internet resources and community links that can further help you technically.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后一节中，我们将了解 DIApp 架构，了解如何开发 DIApp，并观察一些示例用例，以进一步研究区块链与人工智能融合的可能性。我们还会提到一些关键的互联网资源和社区链接，这些资源可以在技术上进一步帮助您。
