- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Blockchain is a decentralized ledger that maintains a continuously growing list
    of data records secured from tampering and revision. Every user is allowed to
    connect to the network, send new transactions to it, verify transactions, and
    create new blocks.
  prefs: []
  type: TYPE_NORMAL
- en: This book will teach you what Blockchain is, how it maintains data integrity,
    and how to create real-world Blockchain projects using Ethereum. With interesting
    real-world projects, you will know learn how to write smart contracts which run
    exactly as programmed without any chance of fraud, censorship or third-party interference,
    and build end-to-end applications for Blockchain. You will learn concepts such
    as cryptography in cryptocurrencies, ether security, mining, smart contracts,
    and solidity.
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is the main technical innovation of bitcoin, where it serves
    as the public ledger for bitcoin transactions.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](97a50ded-ba94-43ee-93c2-ce781e8a98a7.xhtml), *Understanding Decentralized
    Applications*, will explain what DApps are and provide an an overview of how they
    work.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](fd10eeec-3c1a-494b-9628-acc065d69b92.xhtml), *Understanding How
    Ethereum Works*, explains how Ethereum works.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](13cd4015-d978-4d9c-b99f-a68aa76d4437.xhtml), *Writing Smart Contracts*,
    shows how to write smart contracts and use geth''s interactive console to deploy
    and broadcast transactions using web3.js.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](878a3321-e436-4110-a109-c4dea94642f2.xhtml), *Getting Started with
    web3.js*, introduces web3js and how to import, connect to geth, and explains use
    it in Node.js or client-side JavaScript.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](93ac152a-df95-4449-a109-d965d9ba319f.xhtml), *Building a Wallet
    Service*, explains how to build a wallet service that users can create and manage
    Ethereum Wallets easily, even offline. We will specifically use the LightWallet
    library to achieve this.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](97d4a675-402b-4ca3-86fe-aacd748d73e3.xhtml), *Building a Smart
    Contract Deployment Platform*, shows how to compile smart contracts using web3.js
    and deploy it using web3.js and EthereumJS.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](27bfa4df-5d7a-47e0-b93f-cbb9418b1fba.xhtml), *Building a Betting
    App*, explains how to use Oraclize to make HTTP requests from Ethereum smart contracts
    to access data from World Wide Web. We will also learn how to access files stored
    in IPFS, use the strings library to work with strings, and more.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](faf4c014-9863-4e43-9631-9536741c81a5.xhtml), *Building Enterprise
    Level Smart Contracts*, explains how to use Truffle, which makes it easy to build
    enterprise-level DApps. We will learn about Truffle by building an alt-coin.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](c3d7a01e-0aec-4dfb-9e95-8231111bcf71.xhtml), *Building a Consortium
    Blockchain*, we will discuss consortium blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You require Windows 7 SP1+, 8, 10 or Mac OS X 10.8+.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for JavaScript developers who now want to create tamper-proof data
    (and transaction) applications using Blockchain and Ethereum. Those who are interested
    in cryptocurrencies and the logic and database empowering it will find this book
    extremely useful.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Then,
    run the app using the `node app.js` command inside the `Final` directory."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Now select the same file again and click on the Get Info button."'
  prefs: []
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
