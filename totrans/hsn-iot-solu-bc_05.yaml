- en: Addressing Food Safety - Building around the Blockchain
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解决食品安全 - 基于区块链的解决方案
- en: 'In this chapter, we''ll explore the main challenges of the food chain and understand
    the parties involved by reviewing the following:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨食品链的主要挑战，并通过查看以下内容了解涉及的各方：
- en: Current processes and problems
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前流程和问题
- en: The importance of product tracking
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品追踪的重要性
- en: Issues and concerns of governments and regulatory agencies
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府和监管机构的问题和关切
- en: We will also see how IoT and blockchain are key technologies for addressing
    these concerns, as well as reviewing the certifications and regulations that are
    being put into place to ensure that the entire chain is compliant with food safety
    policies.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将看到物联网和区块链如何成为解决这些问题的关键技术，以及审查正在制定的认证和法规，以确保整个食品链符合食品安全政策的要求。
- en: Regulations, challenges, and concerns in the modern food chain
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现代食品链中的法规、挑战和关切
- en: Can you imagine acquiring a credit letter from a bank in a few hours, and sharing
    it with your providers in a few minutes? How about you receive an update from
    the customs department about the status of your goods with no bureaucracy and
    complete security?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你能想象在几小时内从银行获得信用证书，并在几分钟内与供应商共享吗？你能想象在没有繁文缛节和完全安全的情况下，接收海关部门有关货物状态的更新吗？
- en: Yes, this is all possible, and it is a fact that such information (product status
    updates, credit approval letters, and so on), gathered by using IoT and blockchain
    technologies, is important. However, the benefits brought by blockchain technologies
    go much further than the ones we've just mentioned.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这一切都是可能的，事实证明，使用物联网和区块链技术收集的信息（产品状态更新、信用批准书等）非常重要。然而，区块链技术带来的好处远远不止我们刚提到的这些。
- en: Before exploring these additional benefits, let's go through some of the challenges
    that are faced by this industry and the regulations that are put in place to try
    and implement food safety.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在探讨这些额外好处之前，让我们看看这个行业面临的一些挑战以及旨在尝试实施食品安全的法规。
- en: Challenges regarding food safety
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于食品安全的挑战
- en: The CDC (Center for Disease Control and Prevention) estimates that each year
    48 million people fall sick from a food-borne illness, 128,000 people get hospitalized, and 3,000
    people die.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 疾病控制与预防中心（CDC）估计，每年有4800万人患上食源性疾病，有128,000人住院治疗，还有3000人死亡。
- en: 'In a real-world case of a food safety concern, E. coli was discovered in spinach
    in the USA in 2006\. As a result, spinach was pulled from every store across the
    country. It took two weeks to trace the source: 1 day''s shipment of 1 lot from
    1 supplier. In the meantime, there were at least 199 people who fell ill and 3
    people died.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国的2006年，发现了菠菜中的大肠杆菌。结果，整个国家所有商店都停止销售菠菜。追踪到源头花了两周的时间：来自一个供应商的1批次的1天货物。与此同时，至少有199人生病，3人死亡。
- en: More recently, in March 2017, there was a huge scandal in Brazil involving the
    largest meat processing companies in the country. In an operation by Brazil's
    Federal Police called Carne Fraca, these companies were accused of tampering with
    the meat and selling it locally and outside the country. The corporations took
    weeks to respond to these accusations because of the difficulty accessing the
    data that was necessary to provide answers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 更近些年，在2017年3月，巴西爆发了一起涉及该国最大肉类加工企业的重大丑闻。在巴西联邦警察开展的名为“Carne Fraca”的行动中，这些企业被指控篡改肉类并将其销售到本地和国外。由于难以获取必要数据以提供答案，这些公司花了几周时间才回应这些指控。
- en: Food safety regulations – ISO 22000
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 食品安全法规 - ISO 22000
- en: As a result of globalization, many kinds of food come and go from different
    countries. There are a lot of serious consequences that can be brought about by
    unsafe food. This makes it necessary for there to be international standards to
    make sure that food is safe and that the food chain is in order.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于全球化的结果，许多种类的食品来自不同国家并流通。不安全食品可能带来许多严重后果。这使得有必要制定国际标准，以确保食品安全并确保食品链有序。
- en: ISO has a food safety management certification that can help to prevent such
    consequences. The purpose of ISO 22000 is to set down the requirements needed
    to make sure that all food is certified, and to guarantee that products are safe.
    It maps out what is needed from an organization, and it ensures that food meets
    requirements and is safe for consumers. It can be used by any type of organization,
    regardless of its position within the food chain or its size.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ISO拥有一项食品安全管理认证，可以帮助防止这种后果。 ISO 22000的目的是制定确保所有食品获得认证的要求，并保证产品安全。它规划了组织所需的内容，并确保食品符合要求并对消费者安全。它可以被任何类型的组织使用，无论其在食品链中的位置或其规模如何。
- en: There are multiple reasons for improving the entire food chain. Despite several
    actions being taken to get better results in terms of higher standards of products,
    better storage, and higher production, little has been done in recent years to
    really solve these issues and be compliant with regulations such as ISO 22000.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 改善整个食品链有多种原因。尽管已采取了多项行动以获得更高标准的产品，更好的储存和更高的生产，但近年来几乎没有真正解决这些问题并符合ISO 22000等法规的行动。
- en: The challenges are enormous in terms of achieving effectiveness in this complex
    chain, but we believe that the union of IoT and blockchain technology will mitigate
    many of these challenges and efficiently address the problems of this complex
    food chain.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在实现这一复杂链条的有效性方面面临着巨大挑战，但我们相信物联网和区块链技术的结合将减轻许多这些挑战，并有效地解决这一复杂食品链的问题。
- en: How blockchain and IoT can help in a food chain
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链和物联网如何在食品链中发挥作用
- en: To achieve transparency across the ecosystem, we need to connect all entities
    that are part of it. This does not just pertain to retailers or manufacturers,
    but to everyone within the system; every member that composes it, from farm to
    fork, including the final member in this chain, the consumers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现生态系统的透明度，我们需要连接其中的所有实体。这不仅适用于零售商或制造商，而且适用于系统内的每个人; 每个组成它的成员，从农场到餐桌，包括这条链的最后一个成员，消费者。
- en: Nowadays, there are a lot of companies in the process of adopting IoT and blockchain
    technologies. They have become aware that there are a variety of problems throughout
    the food chain, but each party focuses on their business results, not on the issues
    plaguing the entire chain.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，有许多公司正在采用物联网和区块链技术。他们已经意识到食品链中存在各种问题，但每个参与方都专注于他们的业务结果，而不是整个链条困扰的问题。
- en: Any solution that can solve this problem even partially will provide value to
    the entire food chain. However, it will still not solve every problem for all
    parties involved.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任何可以部分解决此问题的解决方案都将为整个食品链提供价值。但是，它仍然不能解决所有涉​​及方的每个问题。
- en: To implement an effective solution, let's review a set of needs based on market
    segmentation. Needs can change based on many aspects, such as company size, geography,
    and so on. Our goal here is to ensure that everyone sees the value of adopting
    IoT and blockchain technology and therefore becomes interested in participating
    in this kind of chain and its benefits. This will help us get the full set of
    data to provide end-to-end transparency across the food ecosystem.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要实施有效的解决方案，让我们根据市场细分来审查一组需求。需求可以根据许多方面而变化，例如公司规模，地理位置等等。我们的目标是确保每个人都看到采用物联网和区块链技术的价值，从而对参与此类链及其利益感兴趣。这将帮助我们获得完整的数据集，以提供食品生态系统的端到端透明度。
- en: Food ecosystem
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 食品生态系统
- en: 'In this section, we''ll explore the participants involved in a food chain,
    and look at their activities and the regulations applied to each part of the process.
    We will look at the following participants in more detail:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨食品链中涉及的参与者，并查看他们的活动以及应用于流程的每个部分的法规。我们将更详细地研究以下参与者：
- en: Farmers
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 农民
- en: Food manufacturers
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 食品制造商
- en: Warehouses and distribution centers
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仓储和配送中心
- en: Transporters (transportation companies)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运输公司（运输公司）
- en: Food retailers and supermarkets
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 食品零售商和超市
- en: Consumers
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消费者
- en: Regulatory agencies
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监管机构
- en: Certification and compliance
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证和合规性
- en: 'The following diagram shows all the actors in this complex food chain. The
    main purpose of this chapter is to identify how IoT and blockchain can be used
    together to increase the confidence in the veracity of information being shared,
    to reduce human error, and to ensure provenance with immutable data:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表展示了这一复杂食品链中的所有参与者。本章节的主要目的是确定如何利用物联网和区块链共同增加对所分享信息真实性的信心，减少人为错误，并使用不可变数据确保来源：
- en: '![](img/191ae75c-34bc-49de-923f-9d0f40bab823.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](img/191ae75c-34bc-49de-923f-9d0f40bab823.png)'
- en: High-level food chain process
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 高级食品链工艺
- en: From a technological perspective, IoT is the icing on the solution's cake. Nowadays,
    there are a lot of asset-tracking sensors that can connect and transfer data via
    bluetooth, **ultra-wide band** (**UWB**), Wi-Fi, LPWA, LTE, NB-IoT, 5G, satellite,
    infrared, ultrasound, NFC, and RFID. This combination of multiple connections allows
    for asset tracking that provides instant information.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，物联网是解决方案的锦上添花。如今，有很多资产跟踪传感器可以通过蓝牙、**超宽带**（UWB）、Wi-Fi、LPWA、LTE、NB-IoT、5G、卫星、红外线、超声波、NFC和RFID连接和传输数据。这种多重连接的组合允许提供即时资产跟踪信息。
- en: Now that you are able to access data by using IoT, think about storing this
    information in a blockchain network. Let's revisit the concept of the blockchain.
    First, we can say that a blockchain provides us with the trust needed for a reliable
    process, which was not previously present. But now, with blockchain technology,
    we are able to share many types of information across many ecosystems.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以通过物联网访问数据，考虑将这些信息存储在区块链网络中。让我们重新审视一下区块链的概念。首先，我们可以说区块链为我们提供了之前没有的可靠流程所需的信任。但现在，有了区块链技术，我们能够在许多生态系统中分享多种类型的信息。
- en: 'It also provides enough trust to allow us to truly solve the problems that
    we mentioned previously so that we can serve our customers in a better way. In
    addition to this, by creating this important trust, blockchain allows us to use
    the assets that we have already invested in. These are represented by the data
    that we''ve built up over decades and new types of analytics: cognitive, machine
    learning, predictive, big data, and many other similar ones. Moreover, we can
    say that blockchain represents the missing puzzle piece that brings these all
    together*.*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 它还提供足够的信任，使我们能够真正解决之前提到的问题，从而更好地为客户服务。除此之外，通过创建这种重要的信任，区块链允许我们使用我们已经投资的资产。这些资产由我们数十年来积累的数据和新类型的分析代表：认知、机器学习、预测、大数据等诸多类似的分析。此外，我们可以说区块链代表了将这一切整合在一起的遗失的拼图。
- en: 'Some important things that our blockchain solutions need to achieve are as
    follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的区块链解决方案需要实现一些重要的事情，包括：
- en: Providing the transparency that the food industry needs
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供食品行业需求的透明度
- en: Creating trustworthy connections so that everyone in the food ecosystem can
    participate
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建可靠的连接，这样食品生态系统中的每个人都可以参与
- en: Improving interoperability so that the industry can drive usability and access
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高互操作性，使行业能够推动可用性和访问性
- en: Monitoring livestock and grain monitoring
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 牲畜和谷物监测
- en: Identifying the location of livestocks
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 辨别牲畜的位置
- en: Greenhouse monitoring (temperature and irrigation)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 温室监测（温度和灌溉）
- en: Later in this chapter, we will look at how we can achieve all of this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本章后面，我们将了解如何实现所有这些。
- en: Opportunities and challenges in a food ecosystem
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 食品生态系统中的机遇和挑战
- en: Let's explore each of the components of this ecosystem and identify the opportunities
    and challenges that come with them.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索这个生态系统的每个组成部分，并确定随之而来的机遇和挑战。
- en: Farmers
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 农民
- en: 'Technology and agriculture work in concert and can be disruptive. Farmers are
    great at adopting new technology, especially when it helps productivity and delivers
    more efficiency in farming operations. These improvements are the motivation for
    adopting new technologies, and the reason is quite simple: the **FAO** (**Food
    and Agriculture Organization**) predicts that there will be 9.6 billion people
    on the planet by 2050, and food production will have to increase by 70 percent.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 技术和农业相互配合，并可能具有颠覆性。农民擅长采用新技术，特别是当新技术有助于提高生产效率和提供更高的农业运营效率时。这些改进是采用新技术的动机，原因非常简单：**粮食和农业组织**（FAO）预测到2050年地球上将有96亿人口，食品生产将必须增加70%。
- en: Agribusiness is the business of agricultural production. It focuses on the processing,
    warehousing, distribution, marketing, and retailing of products that are used
    in farming. Agribusiness popularized IoT solutions and put this technology on
    a different level.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 农业企业是农业生产的商业。它专注于用于农业的产品的加工、仓储、分销、营销和零售。农业企业推广了物联网解决方案，并将这项技术推上了一个不同的层次。
- en: Today, there are a lot of huge companies in this segment, such as Dow AgroSciences,
    DuPont, Monsanto, and Syngenta; AB Agri (part of Associated British Foods); ADM;
    John Deere; Ocean Spray; and Purina Farms. It is getting difficult to earn market
    share and make good deals in today's globalized world.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，这个领域有很多大公司，如陶氏农业科学公司、杜邦、孟山都和先正达；AB农业（英联食品旗下的一部分）；ADM；约翰迪尔；洋蔓; 和普瑞那农场。在当今全球化的世界中，要获得市场份额并达成好交易越来越困难。
- en: 'Farmers experience more pressure than ever to be productive. Therefore, they
    need to be concerned about topics such as the following:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 农民面临的压力比以往任何时候都更大。因此，他们需要关注以下主题：
- en: Keeping track of a production lot
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪生产批次
- en: Creating a strategy for production warehousing
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定生产仓储战略
- en: Getting information about a commodity's market
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取商品市场信息
- en: Identifying certain plagues in a faster way
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更快地识别特定的害虫
- en: Guaranteeing a good environment, routine, and slaughterhouse for their animals
    so that all animals are well-cared for and well-prepared
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保证一个良好的环境、例行程序和屠宰场，以确保所有动物得到良好的照顾和准备
- en: These are the main challenges that farmers face. They rely on sensors; data
    collectors for measuring temperature, time, and the area to harvest; faster harvesting
    machines; GPS; predictive models supporting decision making; and blockchains to
    guarantee the storage of information in a precise and transparent way.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是农民面临的主要挑战。他们依赖传感器；用于测量温度、时间和收获面积的数据收集器；更快的收割机器；GPS；支持决策的预测模型；以及区块链，以保证信息以精确透明的方式存储。
- en: Food manufacturers
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 食品制造商
- en: 'Food manufacturers play an important role in this chain; they are at the heart
    of this process. Because they are involved in everything from the beginning of
    the process (right from the early days of the animal''s life) to the end (when
    the animal is slaughtered), they are also involved in the process of meat preparation
    and the packaging of consumer food products. Here''s a glimpse into such a factory
    operation:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 食品制造商在这个链条中扮演着重要的角色；他们是这个过程的核心。因为他们参与了从流程的开始（从动物的早期到动物被屠宰）到结束（动物被宰杀）的整个过程，他们也参与了肉类准备和消费者食品产品的包装过程。这里是这样一个工厂操作的一瞥：
- en: '![](img/9c8fd291-18d3-4eef-a7d7-0677f6d754ca.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9c8fd291-18d3-4eef-a7d7-0677f6d754ca.png)'
- en: We have heard many times about constant problems related to food manufacturers,
    especially with animals such as chickens, cows, and pigs. These problems are often
    related to animal slaughtering operations, which have the highest number of incidents
    in the food manufacturing industry. Moreover, the food chain and the processes
    that take place inside of it need to go through several security gates, such as
    temperature analysis, visual approval, packaging machines, storage, and transportation.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常听说与食品制造商相关的常见问题，特别是与鸡、奶牛和猪等动物有关的问题。这些问题往往与动物屠宰作业有关，这是食品制造业事故最多的领域。此外，食品链及其中进行的各项流程需要通过多个安全关卡，如温度分析、目测批准、包装机器、存储和运输。
- en: 'Inside this complex market, no producer wants to have their products related
    to an incident that could give them a bad reputation. There are a lot of actors
    inside this chain that can directly influence a clients'' perceptions. The challenges
    facing food manufacturers are as follows:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个复杂的市场中，没有生产商愿意其产品与可能影响客户印象的事故相关联.这个链条中有许多参与者，他们可以直接影响客户的感知。食品制造商面临的挑战如下：
- en: The need to further automate the handling of food, reducing or removing human
    contact altogether, and ensuring high sanitation standards in the process
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进一步自动化食品处理，减少或完全消除人工接触，并确保过程中高卫生标准
- en: Earning loyalty from suppliers and guaranteeing high quality levels
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赢得供应商忠诚度，并保证高质量水平
- en: Effectively controlling stock and the dispatch of goods
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效地控制库存和货物的发货
- en: Data about the location of storage and about where an action was taken
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关存储位置和执行操作的数据
- en: How to register boxes, pallets, and the like
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何注册箱子、托盘等
- en: The industry has realized that IoT with blockchain technology can be a strong
    ally to guarantee transparency, traceability, quick resolutions for problems,
    and to reach a consensus, not just in internal departments but also with external
    partners and associates.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 该行业已意识到，物联网与区块链技术可以成为保证透明度、可追溯性、问题快速解决以及达成共识的强大盟友，不仅在内部部门，还与外部合作伙伴和关联方。
- en: Regulators
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 监管者
- en: 'For the food manufacturing sector of regulators, IoT and blockchain can provide
    more transparency in data, quick responses to data analysis, and other improvements,
    such as food origin certification:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对于监管部门的食品制造业来说，物联网和区块链可以提供更多数据透明度，对数据分析的快速响应以及其他改进，例如食品起源认证：
- en: '![](img/5b5a5ac1-49e0-4d45-8188-37842618d153.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5b5a5ac1-49e0-4d45-8188-37842618d153.png)'
- en: In July 2018, the **Food Standards Agency** (**FSA**), an independent government
    department working across England, Wales, and Northern Ireland to protect public
    health and consumers' wider interests with regard to food, successfully completed
    a blockchain pilot.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年7月，英格兰、威尔士和北爱尔兰跨境工作的独立政府部门食品标准局（FSA）成功完成了一项区块链试点。
- en: 'Sian Thomas, Head of Information Management at the FSA, said the following:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: FSA信息管理负责人Sian Thomas如下所述：
- en: '*“This is a really exciting development. We thought that blockchain technology
    might add real value to a part of the food industry, such as a slaughterhouse,
    whose work requires a lot of inspection and collation of results. **Our approach
    has been to develop data standards with industry that will make theory reality
    and I''m delighted that we''ve been able to show that blockchain does indeed work
    in this part of the food industry. I think there are great opportunities now for
    industry and government to work together to expand and develop this approach.”*'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*“这是一个非常令人兴奋的进展。我们认为区块链技术可能为食品行业的某个部分（如需要大量检查和整理结果的屠宰场）增加真正的价值。 **我们的方法是与行业一起制定数据标准，使理论变为现实，我很高兴我们能够证明区块链确实在食品行业的这一部分起作用。我认为现在行业和政府有很大的机会共同合作，扩大和发展这种方法。”*'
- en: The government's role is to be the one that regulates. It is clear that other
    organizations that act in this area, alongside the government, now have trouble
    clearing inspections. Even though there are several control mechanisms, such as
    visual analysis and lab data that needs to be obtained by producers, inspections
    are still susceptible to corruption and do not have complete information regarding origin
    control.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 政府的角色是监管。很明显，与政府一起在这一领域活动的其他组织现在也面临着清理检查的困难。尽管有多种控制机制，如视觉分析和需要由生产者获取的实验室数据，但检查仍然容易受到腐败影响，对起源控制没有完整信息。
- en: However, as is obvious, the chain is long, and finding the actual responsible
    party for any deviation in a quick and objective way is not an easy task. In addition,
    the corruption that is always present in this kind of activity also affects the
    whole chain.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，显而易见，链条很长，快速和客观地找到任何偏差的实际负责方并不是一件容易的事情。此外，这种活动中始终存在的腐败也影响整个链条。
- en: 'From this information, we can conclude that the following challenges in this
    link of the chain need to be addressed:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这些信息，我们可以得出以下结论，该链接中需要解决以下挑战：
- en: Guaranteeing that the formulation of products follows the rules specified for
    those products
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保产品配方遵循为该产品规定的规则
- en: Ensuring that information is reliable and auditable
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保信息可靠且可审计
- en: 'Let''s move on to the next link: transporters.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续下一个链接：运输公司。
- en: Transporters (transportation companies)
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 运输公司
- en: When we talk about food transportation, we should first talk about perishable
    products. Their handling requires special controls for temperature and delivery
    times, among other factors. There are also special licenses for transporting perishable
    goods. Special product inspections of goods at their destination and place of
    departure, and packing and unpacking, all need controlling and tracking.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论食品运输时，我们应首先谈论易腐产品。它们的处理需要对温度和交货时间等因素进行特别控制。运输易腐货物还需要特别许可证。货物在目的地和出发地的特别产品检查以及打包和拆包都需要控制和追踪。
- en: Today, transportation companies have an arsenal of technologies that can help
    to address the control and tracking of products. Distribution centers and warehouses
    can control the arrival and dispatch of pallets with scanners, barcodes, and even
    by using robots.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，运输公司拥有一系列技术，可帮助解决产品的控制和追踪问题。配送中心和仓库可以通过扫描仪、条形码甚至使用机器人来控制托盘的到达和发货。
- en: Additional important facilitators are analytics solutions and the automation
    of invoices to track where an item was ordered from, supplied from, dispatched
    from, delivered to, and its arrival date. Image recognition, for example, can
    help register an item that has similar parts.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 另外一些重要的促进因素是分析解决方案和自动化发票，用于追踪商品的订购地点、供货地点、发货地点、送达地点以及到货日期。例如，图像识别可以帮助注册具有相似部分的物品。
- en: Without a doubt, IoT-powered sensors are a robust framework for these new technologies.
    These sensors can track temperature, humidity, and the tampering of containers
    for perishables and other goods. The devices issue auto-alerts to supply chain
    managers as soon as any given condition is violated so that food safety issues
    are immediately actionable.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，物联网传感器是这些新技术的强大框架。这些传感器可以跟踪温度、湿度和易腐货物及其他商品的容器被篡改情况。一旦违反任何给定条件，设备立即向供应链经理发出自动警报，以便立即采取行动解决食品安全问题。
- en: It is at this point that blockchain technology can be of great help in tracking
    and registering products, and bringing trust and consensus between all parties
    with a single trackable shared ledger.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 正是在这一点上，区块链技术可以在跟踪和注册产品方面提供极大的帮助，并通过单一可追踪的共享分类账为所有各方之间带来信任和共识。
- en: Stores and supermarkets
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 商店和超市
- en: These actors in the chain are the first to get feedback when there is something
    wrong with a product. They (stores and supermarkets) are also often blamed for
    problems with merchandise, because they are sometimes responsible for storage,
    transportation, and product handling. These problems can happen inside a store
    or during distribution to other stores.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当产品出现问题时，这些链条中的行为主体是第一个收到反馈的。他们（商店和超市）也经常因商品问题受到责备，因为他们有时负责存储、运输和产品处理。这些问题可能发生在商店内部或在向其他商店分销过程中。
- en: 'The operations performed at supermarkets and stores are as complex as the ones
    that are performed at food factories. They both have strong handling operations
    and responsibilities regarding storage. It is not unusual to have issues regarding
    spoiled food, and the question that arises is: *“Was this product already rotten
    or did it become rotten here?”*'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 超市和商店的运营与食品工厂的运营一样复杂。它们都有强大的处理操作和储存责任。食品腐坏的问题并不罕见，所以问题是：“这个产品已经腐烂了还是在这里腐烂了？”
- en: Usually, each product owner has their own quality control process, and that
    make things a lot harder. When an incident occurs, parties provide evidence that
    absolves them of any blame, but that evidence is generally related to their internal
    processes. The process while transferring the product to another party is left
    unaddressed.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，每个产品所有者都有自己的质量控制流程，这使事情变得更加困难。当事故发生时，各方提供证据证明他们免责，但这些证据通常与他们的内部流程有关。将产品转交给另一方时的过程未得到解决。
- en: In addition, we have the distribution of products to bigger stores, where the
    same handling issues occur. However, these kinds of problems can happen at the
    store itself.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还有产品分发给更大的商店，这里也会出现相同的处理问题。但是，这类问题也可能发生在商店内部。
- en: 'This gives us the current challenges that are faced by supermarkets:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这给超市带来了当前面临的挑战：
- en: Managing and controlling the receipt and delivery of products
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理和控制产品的收发
- en: Effectively controlling stock and the dispatch of goods between stores
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效地控制库存和商店之间货物的发货
- en: Collecting data about the product's physical location and storage
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集产品的物理位置和存储数据
- en: Unpacking and transporting products to the shelves
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将产品解包并运送到货架上
- en: Controlling and being aware of product expiration dates
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制和注意产品的到期日期
- en: The majority of big and medium-sized supermarkets already have their own e-commerce
    networks. This results in the further adoption of technologies and software in
    their daily routines. As examples of technology used by these companies, we can
    mention stock control, the massive use of IoT to control boxes and pallets, the
    use of QR codes, integrated data systems to handle stock and sales, predictive
    models, tracking client loyalty, and so on. This shows us the increasing use of
    technology in this area.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数大中型超市已经拥有自己的电子商务网络。这导致技术和软件在他们的日常工作中进一步被采用。作为这些公司使用的技术示例，我们可以提到库存控制，大规模使用物联网来控制箱子和托盘，使用
    QR 码，集成数据系统来处理库存和销售，预测模型，跟踪客户忠诚度等。这向我们展示了在这一领域技术的日益增长的使用。
- en: Customer
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户
- en: In a competitive market, the customer is the protagonist. They will decide what
    the best product is out of the ones available on the market. Besides looking at
    the product itself, they will also decide the best place to buy the product and
    the best manufacturer.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在竞争激烈的市场中，客户是主角。他们将决定市场上最好的产品是什么。除了看产品本身外，他们还会决定购买产品的最佳地点和最佳制造商。
- en: Today, apart from providing great packaging, it is important for a store to
    have a perfect layout and to provide easy-to-read descriptions of products and
    items. Information about the origins of a product, whether it meets the standards
    required, and whether it has the necessary certifications is also of huge importance
    to customers. Some differential factors for customers when choosing their products
    are having easy access to all of this information, reading QR codes, and being
    able to listen to product details using an augmented reality solution.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，除了提供出色的包装外，商店还必须有完美的布局，并提供易于阅读的产品和商品描述。产品的来源信息，是否符合所需标准以及是否具有必要的认证也对客户至关重要。在选择产品时，一些区别因素包括能够轻松获取所有这些信息，阅读
    QR 码以及能够使用增强现实解决方案听取产品详情。
- en: 'Customers are more selective before buying a product that they will eat, have
    more opportunities to interact with products, and know more about how food impacts
    on their bodies, said a pair of futurists at a July U.S. Chamber of Commerce event.
    You can find out more about this here: [https://www.fooddive.com/news/what-will-grocery-shopping-look-like-in-the-future/447503/](https://www.fooddive.com/news/what-will-grocery-shopping-look-like-in-the-future/447503/)[.](https://www.fooddive.com/news/what-will-grocery-shopping-look-like-in-the-future/447503/)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一对未来学家在七月美国商会活动上表示，在购买产品之前，消费者更加挑剔，有更多机会与产品互动，并更了解食物对身体的影响。您可以在此处了解更多信息：[https://www.fooddive.com/news/what-will-grocery-shopping-look-like-in-the-future/447503/](https://www.fooddive.com/news/what-will-grocery-shopping-look-like-in-the-future/447503/)[.](https://www.fooddive.com/news/what-will-grocery-shopping-look-like-in-the-future/447503/)
- en: The challenges within this chain are not easy to overcome. The possible impact
    of problems can result in much more than financial loss; they can lead to health
    issues for customers, or even death.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这一链条内的挑战并不容易克服。问题可能带来的影响远不止财务损失；它们可能导致客户健康问题，甚至死亡。
- en: Technology can be a great ally to solve these issues. It's certain that, when
    we talk about IoT and blockchain, this combination can revolutionize this sector
    by bringing transparency between members in shared process chains, allowing them
    to control data more efficiently, increasing security, making processes automatic
    and dynamic, removing middlemen, and making the chain less complex.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 技术可以是解决这些问题的伟大盟友。可以肯定的是，当我们谈论物联网和区块链时，这种组合可以通过在共享流程链中的成员之间带来透明度，使其能够更有效地控制数据，增加安全性，使流程自动化和动态化，消除中间商，并使链条更少复杂地革命化这个领域。
- en: We can also see that all of the members within the chain have huge challenges
    of their own and that the use of IoT and blockchain technologies can bring positive
    results. A better product position or brand equity for the customer can result
    in more power in their choices and an awareness of what they are consuming.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以看到，整个链条中的所有成员都面临着巨大的挑战，而物联网和区块链技术的使用可以带来积极的结果。对于客户来说，更好的产品定位或品牌资产可能会导致他们在选择上更具权力，并意识到他们正在消费什么。
- en: Is the food chain a good use case for IoT and blockchain technology?
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 食品链是物联网和区块链技术的一个好的使用案例吗？
- en: 'Let''s recall an important item that was mentioned in [Chapter 3](fe11e1f3-8540-4126-ace5-2c877b06d6bf.xhtml),
    *Explaining Blockchain Technology and Working with Hyperledger*. Here are a few
    questions that can be used to identify a good use case for blockchain:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下在[第三章](fe11e1f3-8540-4126-ace5-2c877b06d6bf.xhtml)中提到的重要内容，*解释区块链技术并使用
    Hyperledger 进行工作*。以下是一些可用于确定区块链良好使用案例的几个问题：
- en: Is there a business network?
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是否存在业务网络？
- en: Yes—producers, manufactures, transportation companies, and retail stores.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 是的——生产商、制造商、运输公司和零售店。
- en: Is there a transaction that needs validation or consensus?
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是否需要验证或共识的交易？
- en: Yes—recording who owns what, and when and where an asset is in the supply chain.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 是的——记录谁拥有什么，以及资产在供应链中的何时何地。
- en: Are audit trails important (showing provenance)?
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审计跟踪重要吗（显示出处）？
- en: Yes—customer requests, regulatory agency requirements.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 是的——客户请求，监管机构要求。
- en: Is there any need to track data changes (data immutability and finality)?
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是否需要跟踪数据更改（数据不可变性和最终性）？
- en: Yes—it involves different companies, and asset(s) are passed on from one party
    to another, which has different levels of control.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 是的——它涉及不同的公司，资产从一方传递给另一方，并且具有不同级别的控制。
- en: So, our food chain example meets all the pertinent requirements for being a
    suitable use case for blockchain. But how does IoT feature in this scenario?
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们的食品链示例符合成为区块链合适使用案例的所有相关要求。但是 IoT 在这种情况下如何发挥作用呢？
- en: In more ways than one. For example, smart farming based on IoT will enable growers
    and farmers to reduce unnecessary waste and enhance productivity, ranging from
    the quantity of fertilizer utilized to the number of journeys farm vehicles make
    for a harvest. Food contamination and its consequences can be prevented by detecting
    potential trouble before it happens.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 以多种方式。例如，基于 IoT 的智能农业将使种植者和农民能够减少不必要的浪费，并提高生产力，从利用的化肥量到农用车辆进行收获的次数。通过在问题发生之前检测潜在问题，可以预防食品污染及其后果。
- en: IoT allows for such real-time monitoring; it not only checks historical data
    checks but also provides cost savings as sensors allow maintenance engineers to
    notice changes to equipment in near real-time.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 允许进行实时监控；它不仅检查历史数据，而且由于传感器允许维护工程师几乎实时地注意到设备的变化，还提供成本节约。
- en: Summary
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: We have seen how complex a food chain is. Many actors are involved with high
    interdependence. We also observed that the food industry has many challenges in
    its chain, which causes risks for customers when an issue is found in any part
    of the food manufacturing process.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到了食品链的复杂性。许多参与者之间存在高度的相互依赖性。我们还观察到，食品行业的链条中存在许多挑战，这会在食品制造过程的任何部分发现问题时给客户带来风险。
- en: Moreover, we are moving past the time where workers need to be physically present
    to monitor every piece of equipment through which our food passes. By using internet-enabled
    devices, maintenance engineers are empowered to have better visibility of what
    is happening with equipment, inventories, and people.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们正在超越工人需要亲自监视我们的食物经过的每一件设备的时代。通过使用互联网设备，维护工程师可以更好地了解设备、库存和人员的情况。
- en: Blockchain technology can offer a trusted connection with shared value for all
    ecosystem participants, including end customers. IoT use in the food industry,
    with technology such as sensors, barcode readers, and QR codes, is at the heart
    of this solution, and IoT integrated with blockchain can not only mitigate a lot
    of issues but can transform the industry.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以为所有生态系统参与者提供共享价值的可信连接，包括最终客户。在这个解决方案的核心是食品行业中的 IoT 使用，其中包括传感器、条形码阅读器和
    QR 码等技术，而 IoT 与区块链集成不仅可以缓解许多问题，而且可以改变整个行业。
- en: Internet-enabled sensors fastened onto equipment provide critical insights into
    maintenance and food safety issues, including real-time system-generated alerts
    and notifications. Maintenance engineers are able to access this real-time data
    from anywhere via a smartphone or tablet. The capabilities of an IoT system for
    food safety include providing real-time insights into the status of food processing
    equipment, sending automated alerts as soon as any problems arise, and providing
    the recommended next steps for troubleshooting and resolving a problem.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 安装在设备上的互联网传感器提供了对维护和食品安全问题的关键见解，包括实时系统生成的警报和通知。维护工程师能够通过智能手机或平板电脑从任何地方访问这些实时数据。用于食品安全的物联网系统的功能包括实时了解食品加工设备的状态，一旦出现任何问题就发送自动警报，并提供解决问题的建议下一步操作。
- en: In the next chapter, we will link the challenges of the food chain with the
    technologies that can mitigate them.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将把食品链的挑战与可以缓解这些挑战的技术联系起来。
