- en: Governance, Necessary Evil of Regulated Industries
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 治理，受监管行业的必要之恶
- en: For those of you who have experienced projects without clear decision-making
    processes, you'll have felt the pain of the churns as decisions are constantly
    questioned and modified due to the influence of various stakeholders. Politics
    gets in the way and the objectives of the project end up getting challenged, budgets
    get cut, and the long-term vision is missing or confusing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些经历过没有明确决策流程的项目的人来说，您会感受到因各种利益相关者的影响而不断质疑和修改决策的痛苦。政治阻碍了进程，项目的目标最终受到挑战，预算被削减，长期愿景缺失或混乱。
- en: While this is something you can expect from a traditional IT project, a blockchain
    project has the characteristic of having a good deal more stakeholders. A typical
    business network will be composed of organizations that are sometimes competing
    and sometimes cooperating. In this context, it is not hard to see that there are
    high risks of finding conflicting perspectives, points of view, and interests.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这是您可以从传统IT项目中期待到的内容，但区块链项目具有更多利益相关者的特点。一个典型的商业网络将由有时竞争有时合作的组织组成。在这种情况下，很容易看出存在着高风险，即存在冲突的观点和利益。
- en: Whether you are a developer or a CIO, understanding what you can expect from
    such projects and how a governance model can help alleviate some of the issues
    may be helpful in preparing you for what is to come.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是开发人员还是首席信息官，了解您可以从这些项目中期待什么以及治理模型如何帮助缓解一些问题可能有助于为即将到来的事情做好准备。
- en: This chapter will present a few of the patterns we have seen in various industries
    and explore how these blockchain business networks can be formed, as well as how
    the underlying governance model functions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将介绍我们在各个行业中看到的一些模式，并探讨这些区块链业务网络如何形成以及基础治理模型如何运作。
- en: 'This chapter will provide a view on the following topics:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将介绍以下主题的观点：
- en: What is governance?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是治理？
- en: Various business models
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种商业模式
- en: Role of governance in a business network
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 治理在商业网络中的作用
- en: Typical governance structure and phases
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 典型的治理结构和阶段
- en: Roles and processes to consider
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要考虑的角色和流程
- en: Impact of governance on the IT solution
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 治理对IT解决方案的影响
- en: Decentralization and governance
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 去中心化和治理
- en: Some of you may be wondering why we are covering governance in a blockchain
    book. After all, aren't blockchain networks supposed to be decentralized, and
    thus guarded against the control of a single entity? While this is true from a
    technology perspective, the reality is that we are human, and for an enterprise-grade
    blockchain network to succeed, there are a lot of decisions that need to be made
    throughout the life cycle of the network.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人可能会想知道为什么我们在区块链书籍中涵盖了治理。毕竟，区块链网络不是应该是去中心化的，因此受控于单一实体的控制吗？虽然从技术角度来看，这是正确的，但现实是我们是人类，对于一个企业级区块链网络要成功，需要在网络的生命周期中做出许多决策。
- en: Even bitcoin, the decentralized, anonymous, permissionless network, must deal
    with important and hard decisions. A case in point is the controversy around bitcoin
    block size. In the early days of bitcoin, a limit of 1 MB was set on the block
    size. As the network scaled up, this limit became problematic. Numerous proposals
    were issued, but the need for a consensus across the entirety of bitcoin nodes
    made the change difficult to agree on. This debate started in 2015, but the community
    had to wait until February 2018 for a partial solution, SegWit, to be partially
    adopted. We say partial because **SegWit**, which stands for **segregated witness**,
    only alleviates the problem by separating the signatures from the transaction
    payload, thereby allowing the inclusion of more transactions within a block—a
    lot of discussion and exchanges to reach a partial answer.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是比特币，这个去中心化、匿名、无需许可的网络，也必须处理重要且困难的决策。一个例子是围绕比特币区块大小的争议。在比特币的早期，将区块大小限制为1 MB。随着网络规模的扩大，这个限制变得有问题。提出了许多提案，但是需要跨越比特币节点的共识，使得变更难以达成一致意见。这场辩论始于2015年，但社区不得不等到2018年2月才有了一个部分解决方案，即SegWit。我们说部分是因为**SegWit**，即**隔离见证**，只通过将签名与交易有效负载分开来减轻问题，从而允许在一个区块中包含更多的交易
    - 这需要大量的讨论和交流才能达到部分答案。
- en: Furthermore, consider that blockchain business networks are meant to create
    trust in an environment where not all participants fully trust each other. How
    will they reach a consensus on how to manage a network?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，请考虑区块链业务网络旨在在不是所有参与者完全信任彼此的环境中建立信任。他们如何就如何管理网络达成共识呢？
- en: Knowing there will be conflicts and disparate views, how can we address this?
    Well, we need a process that will involve the important decision makers of each
    key organization. There needs to be a basic agreement on a process that participants
    agree to follow and respect the outcome of. We need a way to *govern* the network—we
    need governance.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 知道会有冲突和不同的观点，我们该如何解决这个问题呢？嗯，我们需要一个涉及每个关键组织的重要决策者的过程。参与者需要就一个过程达成基本一致，并尊重结果。我们需要一种*管理*网络的方法——我们需要治理。
- en: So, is governance about decision making? Not really. Governance is about providing
    a framework that guides the decision-making process. It does so by providing a
    clear delineation of roles and responsibilities, and ensures that there are agreed
    processes to reach and communicate decisions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，治理是关于决策吗？实际上并不是。治理是提供指导决策过程的框架。它通过提供明确的角色和责任的界定，并确保存在达成和传达决策的约定流程来实现这一点。
- en: We've been talking about decisions in a generic fashion, but what types of decision
    need to be managed through the governance process? We will properly answer this
    question in the *Roles and processes* section, but for now, suffice it to say
    that everything that deals with funding, the functionality roadmap, system upgrades,
    and network expansion are certainly key topics that should be covered by a governance
    process.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直在泛泛地谈论决策，但是什么样的决策需要通过治理流程进行管理呢？我们将在*角色和流程*部分正确回答这个问题，但现在，可以说涉及资金、功能路线图、系统升级和网络扩展的一切都肯定是应该由治理流程覆盖的关键话题。
- en: 'Business and IT governance are topics that have been covered at length. As
    such, you will find many IT governance standards that aim at defining a proven
    structure to guide practices within the IT industry. A few examples of such standards
    are:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 商业和 IT 治理是一个长篇大论的话题。因此，您会发现许多旨在定义指导 IT 行业内实践的成熟结构的 IT 治理标准。这些标准的一些示例包括：
- en: '**Information Technology Infrastructure Library** (**ITIL**)     : ITIL is primarily focused on how IT renders services to the business and aims
    at defining a process model that supports IT service management, essentially expressing
    an IT service as a function of the business benefits they bring instead of the
    underlying technical details.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信息技术基础设施图书馆**（**ITIL**）：ITIL 主要关注 IT 如何向业务提供服务，并旨在定义支持 IT 服务管理的流程模型，本质上将
    IT 服务表达为它们带来的业务利益的功能，而不是底层技术细节。'
- en: '**Control Objectives for Information and Related Technologies** (**COBIT**):
    This standard is broken down into two parts: Governance and Management. The governance
    portion of COBIT focusses on ensuring that the enterprise objectives are met through
    a series of control objectives around the evaluation, direction, and monitoring
    processes.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信息及相关技术的控制目标**（**COBIT**）：此标准分为两部分：治理和管理。COBIT 的治理部分侧重于通过一系列关于评估、指导和监控流程的控制目标来确保实现企业目标。'
- en: In any case, standard approaches always need to be adjusted and adapted to the
    business model and context.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，标准方法都需要根据商业模式和背景进行调整和适应。
- en: Exploring the business models
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索商业模式
- en: A business model focusses on creating a structure that describes the flow of
    how an organization creates and captures value in a market.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 商业模式侧重于创建一个描述组织在市场中创建和捕获价值流的结构。
- en: In the context of a business network, it is interesting to look at the value
    chain and understand where that value originates. What makes a blockchain network
    so appealing from a financial perspective? Well, as we have seen in *[Chapter
    1](ccf97c50-561e-41ae-99fa-784b3217619d.xhtml), Blockchain—Enterprise and Industry
    Perspective*, blockchain technologies offer an opportunity to solve the issues
    of time and trust, thereby reducing inefficiencies and operational costs.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业网络的背景下，看看价值链并理解价值的来源是很有趣的。从财务角度看，什么使得区块链网络如此吸引人呢？嗯，正如我们在*[第 1 章](ccf97c50-561e-41ae-99fa-784b3217619d.xhtml)，区块链——企业和行业视角*中看到的那样，区块链技术为解决时间和信任问题提供了机会，从而降低了效率低下和运营成本。
- en: Blockchain benefits
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链的益处
- en: What types of benefit can come from addressing the issues of time and trust?
    Let's look at a few examples of where and how these benefits can be implemented
    in the following sections.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 处理时间和信任问题会带来什么样的利益？让我们看看在接下来的章节中这些好处可以如何实现和实施的一些例子。
- en: Supply chain management
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 供应链管理
- en: The supply chain is made up of many actors, from the producer to the logistic
    service providers, port authority, manufacturer, and ultimately, the consumer.
    The industry must deal with a variety of regulations, and while there are many
    data exchanges in place between different organizations, getting a single version
    of the truth is not possible.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链由许多参与者组成，从生产商到物流服务提供商、港口管理机构、制造商，最终到消费者。该行业必须应对各种规定，虽然不同组织之间存在许多数据交换，但要得到一个真实的版本却并非易事。
- en: 'The lack of trust in a supply chain stems from the fact that many of the organizations
    involved fear that data might leak to competitors. This in turn translates to
    the following issues:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对供应链缺乏信任源于涉及的许多组织担心数据可能泄露给竞争对手。这反过来导致以下问题：
- en: '**Visibility**: Where is my order? Where is my container? Without transparency,
    the manufacturer''s forecasting is impacted, and can lead to production delays.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可视性**：我的订单在哪里？我的货柜在哪里？如果没有透明性，制造商的预测会受到影响，可能导致生产延误。'
- en: '**Administrative overhead**: Data needs to be keyed in multiple times, requiring
    human effort and the need for a reconciliation process to detect errors.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行政开销**：数据需要多次输入，并需要人力和详细检查过程来检测错误。'
- en: '**Disputes**: The lack of access to a common source of information leads to
    discrepancies in the perception of the different actors, turning these discrepancies
    into disputes.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**纠纷**：无法访问共同信息源导致参与者对不同的看法存在分歧，将这些分歧转化为争端。'
- en: '**Investigation**: As a consequence of the dispute, efforts have to be made
    by multiple parties to gather facts and resolve the issue.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调查**：由于纠纷的后果，多个各方必须努力收集事实并解决问题。'
- en: In this context, a decentralized, permissioned ledger means that every order
    and every shipment could be tracked in real time, all while preventing competitors
    from accessing sensitive information. This model would contribute to eliminating
    duplicate data entries, reducing human error, and expediting investigation, as
    the provenance of each transaction could easily be demonstrated.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，去中心化、经许可的分类账意味着每一笔订单和每一批货物都可以实时跟踪，同时防止竞争对手访问敏感信息。该模型有助于消除重复数据输入，减少人为错误，并加快调查进程，因为每笔交易的来源可以轻松证明。
- en: Given the worldwide economy, it is not hard to imagine the potential savings.
    Imagining a world where there is a single source of truth that is managed through
    a permissioned ledger, and where all relevant actors can get access to the information,
    we can see the immediate benefits that this would bring throughout the supply
    chain.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于全球经济，很容易想象到潜在的储蓄。想象一个通过经许可的分类账管理的真实信息的世界，在那里所有相关参与者都可以获得信息，我们可以看到这将在整个供应链中带来的即时优势。
- en: Healthcare
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医疗保健
- en: The healthcare industry has a wide range of use cases that can be explored,
    including the pharmaceutical supply chain, clinical trials, and electronic health
    records. We will focus on this last use case, as it is closer to our heart (literally).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗行业有许多可以探索的用例，包括制药供应链、临床试验和电子健康记录。我们将关注最后一个用例，因为它与我们的心脏更密切相关。
- en: 'The promise of electronic health records has always been appealing, and the
    benefits at first glance seem to be numerous:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 电子健康记录的承诺一直令人向往，乍看之下，其好处似乎很多：
- en: '**Complete view of the patient''s history**: By eliminating the inherent duplication
    of paper-based records, the patient should get more accurate diagnostics and receive
    more coherent long-term care, all in a timely fashion'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**患者历史的完整视图**：通过消除基于纸张的记录固有的重复，患者应该获得更准确的诊断，并及时接受更连贯的长期护理。'
- en: '**Reduction in duplication**: Whether from duplicate tests being requested
    by different doctors or the fact that every clinic and hospital has to maintain
    its records, there is a potential waste of resources in the healthcare system'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**减少重复**：无论是因为不同医生请求重复检测，还是因为每家诊所和医院都必须保留记录，医疗系统中存在资源潜在浪费。'
- en: '**Prevention of fraudulent actions**: Whether it is double accounting by rogue
    clinics or the claiming of false prescriptions, there are many scenarios where
    the duplication of records creates the opportunity for abuse'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**防止欺诈行为**：无论是不良诊所的双重记账还是虚假处方的索赔，都存在许多情况，记录的重复创建了滥用的机会。'
- en: 'While the benefits may seem obvious, the lessons from existing electronic health
    record projects would seem to hint at the fact that they are expensive and may
    not immediately deliver the expected benefits. Some research have found that:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管好处似乎很明显，但来自现有电子健康记录项目的教训似乎暗示着它们是昂贵的，并且可能不会立即产生预期的好处。一些研究发现：
- en: Digitally documenting patient/doctor session created additional work for the
    doctor
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字化记录患者/医生会话为医生增加了额外的工作量。
- en: Electronic health record systems were creating an increase in IT spending
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子健康记录系统正在增加IT支出
- en: Additional effort had to be spent on change management and training
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要额外的工作量用于变更管理和培训
- en: Since then, recent studies have shown that such solutions tend to have a positive
    return on investment in the long run (taking around five years to achieve a benefit).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，最近的研究表明，这样的解决方案往往在长期内具有积极的投资回报（需要大约五年才能实现收益）。
- en: Given that the value and benefits come from a wide/standardized adoption of
    the technology, and given the extent of the medical network of many countries,
    it is not hard to see how this type of endeavor is fraught with political complexities.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到价值和利益来自技术的广泛/标准化采用，并考虑到许多国家的医疗网络的范围，不难看出这种努力充满了政治复杂性。
- en: Can blockchain networks improve an area that has been long touted as a prime
    area of innovation for centralized technologies? While technically we can envision
    an elegant blockchain solution where clinics and hospitals join the network to
    get access to the patient's record, could the real challenge lie in governance?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络能否改善长期以来被视为集中技术创新主要领域的领域？虽然从技术上来看，我们可以设想一个优雅的区块链解决方案，在这个解决方案中，诊所和医院加入网络以获取患者的记录，但真正的挑战可能在于治理方面？
- en: Finance – letter of credit
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金融 - 信用证
- en: 'At this point of the book, you should be familiar with the concept of the letter
    of credit. However, let''s quickly recap the concept behind it, illustrated in
    the following diagram:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在书的这一部分，你应该熟悉信用证的概念。然而，让我们快速回顾一下它背后的概念，如下图所示：
- en: '![](img/e6b06219-de2b-4dc2-b9d4-a5892d0386c9.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e6b06219-de2b-4dc2-b9d4-a5892d0386c9.png)'
- en: The letter of credit is a payment vehicle whereby, on request from a buyer,
    a bank will issue a letter of credit to a seller, stating that provided that the
    terms and conditions are met, payment will be issued. While this process is very
    much ingrained in international trade, the use of letters of credit is a very
    old process that has its root in the First Crusade, where the Knights Templar
    needed to find a way to allow pilgrims to travel to Jerusalem without the danger
    of carrying money around.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 信用证是一种支付工具，根据买方的要求，银行将向卖方发出信用证，声明只要符合条款和条件，就会支付款项。虽然这个过程在国际贸易中非常根深蒂固，但信用证的使用是一个非常古老的过程，它的根源可以追溯到第一次十字军东征，当时圣殿骑士需要找到一种方式，让朝圣者前往耶路撒冷而不必携带现金。
- en: Today's letter of credit process is a complex one. While examples typically
    involve two banks, the reality is that there will be many more participants involved
    in such a network. This translates into a process that is costly and constrained
    by the time it takes to execute it.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如今的信用证流程非常复杂。虽然例子通常涉及两家银行，但现实情况是在这样的网络中将涉及更多参与者。这导致了一个成本高昂且受执行时间限制的流程。
- en: A blockchain network can create an opportunity to optimize the process; with
    a blockchain network, the letter of credit is stored on the ledger, and this guards
    against a double-spending scenario, whereby the owner of the letter could attempt
    to cash it again.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络可以为优化流程创造机会；在区块链网络中，信用证存储在账本上，这可以防止双重花费场景，即信用证的所有者可能尝试再次兑现它。
- en: The benefit is measured by the reduction in the time delay and the cost, but
    it also provides the major benefit of reducing the underlying risks associated
    with such a transaction. Finally, banks can also now consider introducing new
    services, such as the ability to make incremental payments to the seller.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 该利益是通过减少时间延迟和成本来衡量的，但它还提供了减少与此类交易相关的潜在风险的主要利益。最后，银行现在也可以考虑推出新服务，例如向卖方进行增量支付的能力。
- en: The fact that transactions on the ledger are final is what makes this scenario
    appealing to banks. It also gives us the ability to start with a smaller network,
    get early value, and expand as the solution becomes proven, essentially reducing
    the amount of early coordination required to establish the network.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 账本上的交易是最终的这一事实是吸引银行的原因。这也使我们有能力从一个较小的网络开始，获得早期价值，并在解决方案得到验证后扩展，从而在建立网络时减少早期协调所需的数量。
- en: From benefits to profits
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从利益到利润
- en: 'Whatever the market or the business model, there must be a return on the investment
    in such a way that the following formula holds true:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 无论市场或商业模式如何，必须有一种回报投资的方式，以便以下公式成立：
- en: '*Value created by blockchain - Network operation cost > 0*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*区块链创造的价值 - 网络运营成本 > 0*'
- en: Essentially, with a positive return, and out of common business interests, a
    network-level business model can emerge. Obviously, the objective will be to maximize
    the value and minimize the costs, thereby delivering higher margins. It is not
    hard to understand that when the network can deliver a high margin of benefits,
    organizations will flock to the network, eager to join. That is, unless the business
    model favors a few at the expense of many.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，具有正回报并且出于共同的商业利益，可以出现网络级别的商业模式。显然，目标将是最大化价值并最小化成本，从而提供更高的利润率。可以理解，当网络能够提供高额利益时，组织将涌入网络，渴望加入。也就是说，除非商业模式偏袒少数人而损害多数人的利益。
- en: Thus, the selection of a business model that is fair and suitable for most of
    its members will be a deciding factor in the success or failure of the network.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，选择一个对大多数成员公平且合适的商业模式将是网络成功与否的决定因素。
- en: Network business model
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络业务模式
- en: 'Let''s now look at the various business models that have been used so far:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看到目前为止使用过的各种商业模式：
- en: Founder-led network
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创始人主导的网络
- en: Consortium-based network
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于联合的网络
- en: Community-based network
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于社区的网络
- en: Hybrid models
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混合模型
- en: We will be discussing each of these models in the following sections.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在接下来的章节中讨论这些模型。
- en: Founder-led network
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创始人主导的网络
- en: 'There are many valid situations where the founder-led network can be valuable,
    and we will cover those shortly. A normal founder-led network will have the following
    architecture:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 创始人主导的网络在许多情况下都可能很有价值，我们将很快介绍这些情况。一个正常的创始人主导的网络将具有以下架构：
- en: '![](img/31c11efd-87b2-4020-8e3f-1fe22c8a3061.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](img/31c11efd-87b2-4020-8e3f-1fe22c8a3061.png)'
- en: 'However, we will start with a warning: a founder-led network should not be
    a way to avoid hard business discussions with potential network participants.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们首先要提出一个警告：创始人主导的网络不应成为回避潜在网络参与者进行艰难商业讨论的方式。
- en: From our time working in this field, we have come to interact with organizations
    that really believe in the value of blockchain networks, but are feeling overwhelmed
    at the idea of decentralizing control of the network. They end up creating a roadmap
    where their initial stage is to dive into the technology and postpone the business
    discussion until subsequent phases. The end result is typically a fabric network
    hosted within the founder infrastructure, exposing the network through an API
    gateway. In some cases, it goes as far as not providing a different identity (that
    is, a private key and certificate) to the participants. The risk here is that
    while the solution is technically viable, it fails to deliver value according
    to the tenets of blockchain networks.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们从事这个领域的时间里，我们与真正相信区块链网络价值的组织进行了互动，但对于去中心化控制网络的想法感到不知所措。他们最终制定了一个路线图，其中初始阶段是深入技术，并将业务讨论推迟到后续阶段。最终结果通常是在创始人基础设施中托管的面料网络，通过
    API 网关公开网络。在某些情况下，甚至不向参与者提供不同的身份（即私钥和证书）。这里的风险在于，虽然解决方案在技术上是可行的，但它未能根据区块链网络的原则提供价值。
- en: This is not to say that organizations should not adopt a founder-led approach
    with a phased roadmap, but it is important to get buy-in from potential participants
    early in the establishment of the network to avoid either a lack of adoption or
    significant rework efforts.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着组织不应采用创始人主导的方法并制定分阶段的路线图，但在建立网络初期就获得潜在参与者的认可是很重要的，以避免缺乏采用或进行重大重组努力。
- en: 'The founder-led network is typically leveraged by the following types of organization:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 创始人主导的网络通常由以下类型的组织利用：
- en: '**Startups**: They tend to have a unique perspective on their industry and
    bring innovation and fresh ideas. Their business model is typically oriented toward
    providing an added value service to the industry. While innovation may propel
    them to industry recognition, their success hinges on credibility and funding.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**初创公司**：他们往往对自己的行业有独特的看法，并带来创新和新思路。他们的商业模式通常是面向行业提供增值服务。虽然创新可能推动他们获得行业认可，但他们的成功取决于可信度和资金。'
- en: '**Industry leaders**: From their industry perspective, they have enough influence
    to establish their network. They get the support of their suppliers and other
    organizations to define the agenda and use cases to support.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行业领袖**：从他们的行业角度来看，他们有足够的影响力来建立自己的网络。他们得到供应商和其他组织的支持，以制定议程并支持用例。'
- en: '**Interdepartmental blockchain projects**: This model may not initially qualify
    as a business model, given that it is meant to serve the purpose of internal coordination
    in an organization, but the reason for bringing it up here is that those projects
    are good candidates to evolve beyond the boundary of the organization.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**部门间区块链项目**：这种模式最初可能不符合商业模式，因为它旨在为组织内部协调服务，但之所以在这里提出它，是因为这些项目是超越组织边界的良好候选者。'
- en: As a founding member of the network, these organizations get the opportunity
    to define the policies and the focus of the network. Organizations that succeed
    with their network get a leadership position and can hope to capture the value
    of the network.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 作为网络的创始成员，这些组织有机会定义网络的政策和重点。成功利用网络的组织将获得领导地位，并有望捕获网络的价值。
- en: However, these advantages do come at the risk of the need to convince other
    organizations to join. They also bear the complete burden of investing capital
    to get the project started and to get the required expertise to deliver the solution.
    They are also exposed to the risk of significant rework if other industry leaders
    request changes before joining.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些优势也带来了说服其他组织加入的风险。他们还承担投资资金以启动项目并获得实现解决方案所需的专业知识的全部负担。他们还面临着在其他行业领袖加入之前，其他重大重组要求变更的风险。
- en: Consortium-based network
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于联合体的网络
- en: 'A consortium is a grouping of two or more organizations with a common business
    objective that is realized through the business network. The architecture of this
    network is as follows:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 联合体是由两个或两个以上具有共同业务目标的组织组成的集团，通过业务网络实现。该网络的架构如下：
- en: '![](img/d4a32585-a8f1-4f69-9d04-aac62f9abae0.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d4a32585-a8f1-4f69-9d04-aac62f9abae0.png)'
- en: These organizations will often be in the same industry or in closely related
    industries. The point is that their association is derived from a level of synergy
    in their processes and a common/shared benefit in cooperating through the consortium.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这些组织通常属于同一行业或密切相关的行业。重点是，他们的联系源于他们的流程中存在一定程度的协同作用，以及通过联合体合作实现的共同/共享利益。
- en: A key feature of a consortium is that each member retains their legal entity
    and status. Through the creation of the consortium, they will typically enter
    contractual and legal agreements that will guide the governance, activities, and
    investments required to turn their vision into a reality.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 联合体的一个关键特征是，每个成员保留其法人实体和地位。通过创建联合体，他们通常将进入合同和法律协议，这些协议将指导治理、活动和投资，以将他们的愿景变为现实。
- en: We make a distinction between founders and members since the former will have
    typically faced a similar situation as the organization adopting a founder-led
    network model. They will have faced similar issues, risks, and benefits as the
    founder-led network, but they will offset the risks through expanded industry
    participation. Consortium founders may also choose to monetize the network as
    other organizations join.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我们区分创建者和成员，因为前者通常会面临与采用创始人主导网络模型的组织类似的情况。他们将面临与创始人主导网络相似的问题、风险和利益，但他们将通过扩大行业参与度来抵消风险。财团创始人也可能选择在其他组织加入时将网络货币化。
- en: Additionally, members of a consortium may have taxation benefits, contribute
    to improving the regulatory posture of the industry, and create a voice that has
    increased influence. However, they are also exposed to potential liability and
    nonperformance, where one founder may not be able to contribute to an equivalent
    level as the other founders.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，财团成员可能会享受税收优惠，有助于改善行业的监管状况，并产生较大的影响力。然而，他们也可能面临潜在的责任和不履行义务，其中一位创始人可能无法像其他创始人一样做出同等水平的贡献。
- en: Community-based network
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 社区式网络
- en: 'The community-based network is, in essence, a more informal consortium of organizations
    that are like-minded. Together, they form a business ecosystem that aims to foster
    collaboration across different industries to create new business opportunities.
    The architecture of this network is as follows:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 基于社区的网络本质上是一种更加非正式的、志同道合的组织的联合体。他们共同构筑一个商业生态系统，旨在促进不同行业之间的合作，创造新的商机。该网络的框架如下：
- en: '![](img/0cf86c05-9a6b-4378-80c7-a0d527c2da48.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![img/0cf86c05-9a6b-4378-80c7-a0d527c2da48.png](img/0cf86c05-9a6b-4378-80c7-a0d527c2da48.png)'
- en: In this model, the solution may evolve into a marketplace where each member
    may work to offer added-value services. The power of this model comes from the
    implicit free structure and the freedom for the best idea to surface. This is
    the best model to naturally support the concept of a decentralized network and
    governance. It can, however, suffer from the same issues as the consortium if
    the contributions of its members are not well aligned and the potential liabilities
    are ignored.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个模型中，解决方案可能会发展成一个市场，每个成员都可以努力提供增值服务。这种模式的力量源自隐含自由结构和最好的理念自然浮现的自由。这是自然支持去中心化网络和治理概念的最佳模型。然而，如果成员的贡献不够一致，而潜在的责任被忽略，它可能会产生与财团相同的问题。
- en: Hybrid models
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 混合模式
- en: Business models are not static and will evolve over time. So, while a network
    may start as a community, it is conceivable that it could evolve into a consortium.
    Furthermore, any of these models can benefit from the two hybrid models that we
    will be discussing.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 商业模式并非静态的，会随时间推移而演变。因此，一个网络虽然可能从一个社区开始，但有可能演变为一个财团。此外，我们将讨论的两种混合模式对这些模型都可能有益。
- en: Joint venture
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 合资企业
- en: In the joint venture model, a few organizations agree to form a new legal entity
    that is jointly owned. Each organization can contribute to the funding and the
    equity, and the revenue and operational expense are shared across the parties.
    The control of the joint venture lies in the parties that form it, not with the
    joint venture itself.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在合资企业模型中，少数组织同意组建一个共同拥有的新法律实体。每个组织可以为资金和股权做出贡献，收入和运营费用由各方共享。合资企业的控制权在组成它的各方手中，而不是合资企业本身。
- en: New corporation
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新公司
- en: The new corporation model is essentially similar to the joint venture model,
    but is a complete spin-off from an enterprise or a consortium. This **new corporation**
    (**NewCo**) may provide a service to the parties that contributed to its creation;
    however, the profit and loss are completely owned by the NewCo.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 新公司模型本质上类似于合资企业模型，但是完全从企业或财团中分离出来。这个**新公司**(**NewCo**)可能为参与其创建的各方提供服务；然而，利润和亏损完全归新公司所有。
- en: Role of governance in a business network
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 商业网络中治理的作用
- en: Having reviewed the various business models, we can see that the control that
    each participant has will vary based on that model. By properly understanding
    the model and the interests of each party, we can create a decision process that
    makes sense to everyone.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 综合审查了各种商业模式后，我们可以看到每个参与者的控制权会根据该模型而异。通过正确理解每个方当事者的模型和利益，我们可以创造一个对每个人都有意义的决策过程。
- en: 'So, while we understand that governance is about the process to reach a decision,
    should every single business, operational, and technical decision be managed and
    tracked by the governance process? Some would argue that only important topics
    should be covered by the governance process, but then what are the important topics?
    This is the role of a governance model: defining each decision domain and making
    sure everyone understands the level of ceremony (that is, the formalisms and official
    processes) to each category of decision. A bug fix to a smart contract may not
    require much attention, but an upgrade to the blockchain technology may require
    a heightened degree of focus. Agreeing upfront on how each of these categories
    should be handled will help current and future participants understand the expectations
    that will be placed on them.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，尽管我们了解治理是关于达成决定的过程，但是是否应该由治理流程管理和跟踪每一个业务、运营和技术决策？有人会认为，只有重要的主题应该由治理流程涵盖，但那么什么是重要的主题呢？这就是治理模型的作用：定义每个决策领域，并确保每个人都理解对每个决策类别的正式和官方过程的程度。对智能合约的错误修复可能不需要太多关注，但对区块链技术的升级可能需要更高度的关注。事先就如何处理这些类别中的每一项决定达成一致意见，将有助于当前和未来参与者理解他们将被提出的期望。
- en: Independent of the process complexity, another consideration that will need
    to be addressed will be the centralization versus decentralization of the decision
    making. Distributing the power of decision making may make the process seem fair,
    reduce the risk of undue control, and encourage free thinking, but in doing so,
    it may create delays in the achievement of a consensus.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 独立于流程复杂性之外，需要考虑的另一个因素将是决策的集中与分散。分散决策权可能会使流程显得公平，减少不当控制的风险，并鼓励自由思考，但这样做可能会导致达成共识的延迟。
- en: While this makes sense in the context of a community-driven network, would it
    work with a founder-led network?
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这在社区驱动型网络的背景下是有道理的，但在创始人主导的网络中会奏效吗？
- en: Probably not. If the founder is investing capital and resources, they may not
    want to share control over the network. Keep in mind that this is not an absolute
    rule. How critical the decision is will play a large role in the amount of control
    that is applied. Going back to our previous example of a bug fix on a smart contract,
    it could be expected that the decision as to when to deploy should be decentralized,
    but that the decision as to the next feature to implement should be centralized.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 可能不会。如果创始人正在投资资金和资源，他们可能不想分享对网络的控制权。请记住，这不是绝对的规则。决策的重要性将在施加的控制程度中起着重要作用。回到我们之前关于智能合约上的错误修复的例子，可以预期部署的决定应该是分散的，但是下一个要实施的功能的决定应该是集中的。
- en: 'The following table shows the relationship between governance and business
    models, and (generally speaking) how the business model will drive the governance
    structure. Essentially, we can see that on both sides of the scale, we have the
    community-based network, which tends to be a completely decentralized business
    model, and thus can only survive in a decentralized governance:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 下表显示了治理与商业模型之间的关系，以及（一般而言）业务模型将如何推动治理结构。基本上，我们可以看到在天平的两端，我们有基于社区的网络，这往往是一个完全分散的商业模式，因此只能在分散的治理中生存：
- en: '![](img/5713d628-33f6-44e9-be55-60221c249c3d.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5713d628-33f6-44e9-be55-60221c249c3d.png)'
- en: An attempt at centralizing governance would probably compromise its very existence
    as the community members would either reject the control or push for the creation
    of a consortium. On the other end of the spectrum, we have the founder-led network,
    which by its very own nature tends to retain control in the founding organization.
    Consortium business models tend to be variable and depend very much on their own
    individual nature. A highly regulated industry may require an equivalent high
    degree of centralization to ensure that all parties adhere to the established
    standards. Then again, a consortium could achieve decentralized governance by
    imposing rules or adopting a consensus mechanism for decision making.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 试图将治理集中化可能会损害其存在，因为社区成员可能会拒绝控制或推动创建一个联合体。在光谱的另一端，我们有创始人主导的网络，它本身的性质倾向于在创始组织中保持控制权。联合体商业模式往往是多变的，并且在很大程度上取决于它们自己的性质。高度受监管的行业可能需要与确保所有方遵守既定标准相等高度的集中化。另一方面，联合体可以通过强加规则或采用决策制定的共识机制来实现分散的治理。
- en: 'To conclude our examination of the role of governance in a business network,
    let''s quickly look at the kinds of decisions that a business network will need
    to address:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 为了总结我们对企业网络治理角色的考察，让我们快速看一下企业网络需要解决的决策类型：
- en: '**Membership life cycle**: Decisions associated with the process of on-boarding
    and off-boarding participants to the network.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成员生命周期**：与将参与者引入网络和使其退出网络的过程相关的决策。'
- en: '**Funding and fees**: Decisions focused around how the network will be funded.
    This may cover areas such as centralized infrastructure, common services, staffing,
    and so on.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资金和费用**：围绕着网络将如何获得资金做出的决策。这可能涵盖诸如中心化基础设施、共同服务、人员配备等领域。'
- en: '**Regulation**: Most industries need to meet specific regulations that are
    often geographically bound. This category focuses on key decisions to ensure that
    these regulations are met and enforced.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监管**：大多数行业需要符合特定的常常地域性的规定。这一类别关注的是确保满足和执行这些规定的关键决策。'
- en: '**Education**: Decisions on the level of training to provide to members and
    external organizations regarding the use of and integration into the network.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**教育**：关于为成员和外部组织提供何种程度的培训，以便了解并融入网络的决策。'
- en: '**Service life cycle**: All decisions related to the IT components, covering
    aspects such as the deployment of new smart contracts all the way to system updates.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务生命周期**：涉及到IT组件的所有决策，涵盖了从部署新智能合约到系统更新等方面。'
- en: '**Disputes**: Because disputes are almost always unavoidable, these decisions
    deal with the resolution process.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**争议**：因为争议几乎总是不可避免的，这些决策涉及解决争议的过程。'
- en: 'In the next section, we will dive into each of these areas and explore some
    of their intricacies. However, it is worth noting that in every category of decision,
    there will be a balancing act between the following:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将深入研究这些领域，并探讨其中的一些复杂性。然而，值得注意的是，在每个决策类别中，都将需要在以下方面进行权衡：
- en: Cost versus risk
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本与风险
- en: Competition versus cooperation
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞争与合作
- en: Formalism versus agility
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 形式主义与敏捷性
- en: Business domains and processes
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 业务领域和流程
- en: In this section, we will look at the scope of processes that a governance model
    should aim to address. Each of these areas of decisions should be considered by
    any network to avoid bad surprises. Not every decision needs to be bound by a
    formal process, but considering these elements will avoid bad surprises down the
    road.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将考虑治理模型应该致力于解决的流程范围。任何网络都应该考虑这些决策领域，以避免不良的意外。并非每个决策都需要受到正式流程的约束，但考虑这些因素将有助于避免未来的不良意外。
- en: Membership life cycle
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成员生命周期
- en: As we know, a blockchain network is meant to be fully decentralized. Thus, the
    expansion of participants is a normal thing that we would expect to see in a healthy
    network.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，区块链网络旨在实现完全去中心化。因此，参与者的扩展是我们在一个健康的网络中所期望看到的正常现象。
- en: 'However, since this is an enterprise-grade network that is subject to rules
    and regulations, there are things that need to be established upfront during network
    formation and the on-boarding of new participants:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于这是一个受规则和法规约束的企业级网络，因此在网络形成和新参与者入网过程中需要事先确定一些事项：
- en: '**Who owns the privilege to invite organizations to the network?**'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**谁拥有邀请组织加入网络的特权？**'
- en: This should include considerations as to who can submit a proposal to create
    a new organization, but should also include considerations for channel-level invitation.
    Are there privacy and confidentiality constraints that will need to be accounted
    for during the on-boarding?
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这应该包括考虑谁可以提交提议创建新组织的建议，但也应该考虑到渠道级别的邀请。在入网过程中是否需要考虑隐私和保密约束？
- en: '**What are the minimum security requirements that the organization needs to
    meet?**'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组织需要满足哪些最低安全要求？**'
- en: An organization that cannot properly secure their peers would risk exposing
    their ledger data and compromising their private keys. Dealing with fraudulent
    transactions would lead to chaos and painful investigation. Clearly articulating
    the security requirements will help a new participant understand the level of
    investment they need to make.
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个无法适当保护其对等方的组织将面临着暴露账本数据和损害私钥的风险。处理欺诈交易将导致混乱和痛苦的调查。清晰地阐明安全要求将有助于新参与者了解他们需要做出的投资水平。
- en: '**What are the standard contractual agreements that participants should accept?**'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参与者应该接受什么标准合同协议？**'
- en: As we mentioned in previous chapters, the smart contract should be accepted
    as the law within the network, but this needs to be bounded by contractual agreements
    that not only recognize this fact, but also state the expectation of the participant
    and the dispute processes.
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正如我们在前几章中提到的，智能合约应该被接受为网络内的法律，但这需要通过合同协议来界定，这些协议不仅承认这一事实，还陈述了参与者的期望和争议处理流程。
- en: '**What are the IT service-level agreements that the participant will need to
    adhere to?**'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参与者需要遵守哪些IT服务水平协议？**'
- en: As we have seen in [*Chapter 8*](112a5075-378d-4bb0-9b9e-db81c18a35f5.xhtml),
    *Agility in a Blockchain Network*, getting an agreement on the frequency of promotion
    to smart contracts and the implicit evolution of the integration layer is important.
    Now this is an example, but from a service-level agreement, there are other aspects,
    such as availability, performance, and throughput, that can impact the network.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正如我们在[*第8章*](112a5075-378d-4bb0-9b9e-db81c18a35f5.xhtml)中所见，《区块链网络中的灵活性》，达成智能合约推广频率和集成层隐含演变的协议很重要。现在这只是一个例子，但从服务水平协议的角度来看，还有其他方面，比如可用性、性能和吞吐量，这些都可能影响网络。
- en: Through the on-boarding process, an organization will need to deploy its own
    infrastructure, integrate their transactions into their own enterprise system,
    and complete a round of testing before they can actually start transacting. During
    their life on the network, the governing body may dictate that some audits should
    be performed on the participant's infrastructure to demonstrate adherence to the
    terms and conditions.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 通过入职流程，组织将需要部署自己的基础设施，将其交易整合到自己的企业系统中，并在实际开始交易之前完成一轮测试。在他们在网络上的生命周期内，管理机构可能会要求对参与者的基础设施进行一些审核，以证明他们遵守了条款和条件。
- en: 'A situation that is often overlooked is the event of an organization off-boarding
    the network. There could be two events that cause this to occur:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 经常被忽视的情况是组织退出网络的事件。可能会有两种情况导致发生这种情况：
- en: The participant's interest in the network changes and they no longer want to
    transact
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与者对网络的兴趣发生变化，不再希望进行交易
- en: A breach of contract or a dispute causes the participant to be removed
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合同违约或争议导致参与者被移除
- en: No matter what the reason is, if there are no provisions for this event, there
    can be issues related to the ownership of the organization's data. While the transaction
    data is shared in the context of a legal agreement, the parties may agree to have
    the distributed ledger stored in everyone's peers, but once that agreement comes
    to an end, what happens?
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 无论原因是什么，如果没有针对此事件的规定，可能会出现与组织数据所有权相关的问题。虽然交易数据在法律协议的背景下共享，但各方可能会同意将分布式分类账存储在每个人的节点中，但一旦该协议终止，会发生什么？
- en: Funding and fees
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资金和费用
- en: The network will not operate itself. There are smart contracts to develop, common
    infrastructure to deploy (ordered nodes, for example), legal agreements to be
    written, and so on.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 网络不会自行运营。需要开发智能合约，部署共同基础设施（例如有序节点），撰写法律协议等等。
- en: The model that will be adopted here will vary widely depending on the chosen
    business model. A founder-led network may incur all the funding costs, but might
    in turn charge a fee that will not only cover the cost, but also generate a profit.
    On the other hand, a community-driven network may choose to have participants
    cover the cost of those common elements.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 此处采用的模型将根据选择的商业模式而大不相同。创始人主导的网络可能会承担所有资金成本，但反过来可能会收取一项费用，这不仅会*覆盖*成本，还会产生利润。另一方面，社区驱动的网络可能选择让参与者支付这些共同要素的成本。
- en: In any case, the governance should not only define the funding and fee structure,
    but should also consider how usage should be monitored and how billing is performed.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，治理不仅应该定义资金和费用结构，还应考虑如何监控使用情况以及如何进行计费。
- en: Regulation
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法规
- en: This area will depend largely on the industry and geography in which the network
    is operating, but at that level, there should be an identification of the compliance
    requirements and the regulations that participants are meant to adhere to.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 这个领域将在网络运行的行业和地理位置大部分取决于网络，但在这个层面上，应该确定符合要求和参与者应该遵守的法规。
- en: A good example is the **General Data Protection Regulation** (**GDPR**), which
    has recently come into effect. GDPR is a regulation proposed by the European Commission
    to strengthen and reinforce data privacy rules. Under the new law, users can request
    to have their personal data permanently erased from any organization. Ignoring
    such regulations could result in a smart contract that persists personal information,
    creating a major problem for all participants of the network when a request for
    erasure is received.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很好的例子是**通用数据保护条例**（**GDPR**），它最近已经生效。GDPR是欧洲委员会提出的一项法规，旨在加强和强化数据隐私规定。根据新法律，用户可以要求将他们的个人数据永久从任何组织中删除。忽视这样的法规可能导致智能合约保留个人信息，当收到删除请求时，给网络的所有参与者带来重大问题。
- en: 'In this area, the focus should be on the following:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个领域，重点应放在以下方面：
- en: Identifying the relevant regulations
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定相关法规
- en: Auditing smart contracts and participants (where applicable) to ensure compliance
    is met
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审计智能合约和参与者（适用时）以确保合规性达标
- en: Education
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教育
- en: This may not be applicable to all types of business model. For example, a community-driven
    model may choose not to provide education services, letting their participants
    manage it on their own, whereas a founder-led network may decide to invest in
    education to expedite the on-boarding process and recoup the investment faster.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能不适用于所有类型的商业模式。例如，一个由社区驱动的模式可能选择不提供教育服务，让他们的参与者自行管理，而创始人领导的网络可能决定投资于教育，以加速入职流程并更快地收回投资。
- en: Service life cycle
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 服务生命周期
- en: The service life cycle deals specifically with the technology side of the network.
    A lot of consideration needs to be put in up front, from the initial design and
    implementation to the operation of the network.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 服务生命周期专门涉及网络的技术方面。需要从最初的设计和实施到网络操作的前期投入大量考虑。
- en: 'In the initial stages of the network, key decisions will include such areas
    as the following:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络的初期阶段，关键决策将包括以下领域：
- en: Design authority and standards
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计权威和标准
- en: Data governance
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据治理
- en: Configuration management
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置管理
- en: Key management
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键管理
- en: Testing processes
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试流程
- en: 'Once the network is ready for prime time, the operational aspect will then
    quickly surface:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦网络准备好投入实际运行，运营方面将迅速浮出水面：
- en: Infrastructure operation (network, server, storage)
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施运营（网络、服务器、存储）
- en: Changes, upgrades, release management, maintenance
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变更、升级、发布管理、维护
- en: Business continuity plan, archiving, backups
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务连续性计划、归档、备份
- en: Security, controls, policy enforcement
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全、控制、政策执行
- en: Capacity, scalability, and performance
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容量、可扩展性和性能
- en: Incident and problem management
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事故和问题管理
- en: Disputes
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 争端
- en: 'Nobody likes to think about disputes any more than they would the off-boarding
    process; however, it is important to define a process to address these disputes.
    In that context, the governance should cover areas such as the following:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人愿意考虑到争端，就像他们不愿意考虑到退出流程一样；然而，定义一个处理这些争端的流程很重要。在这种情况下，治理应覆盖以下领域：
- en: '**Raising grievances**: Where should those issues be raised? We will cover
    the governance structure in the next section, but what if you are working in a
    truly decentralized model? Do you have a forum to raise this?'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提出抱怨**：这些问题应该在哪里提出？我们将在下一节介绍治理结构，但如果您在一个真正分散的模式下工作怎么办？您有一个论坛可以提出这个问题吗？'
- en: '**Investigation**: How will facts be gathered? How will the issue be documented?
    If a smart contract transaction''s output is questioned, will it (and its corresponding
    customer) be extracted from the ledger?'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调查**：如何收集事实？问题如何记录？如果质疑智能合约交易的输出，是否（及其相应的客户）将其从分类账中提取出来？'
- en: '**Resolution**: Disputes will not always have happy conclusions, but what is
    the process to resolve these? Is there a subset of participants that should decide
    on the issue? Should this become a legal prosecution?'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决方案**：争端并不总是有愉快的结局，但解决这些问题的流程是什么？是否有一部分参与者应该决定这个问题？这是否应该成为法律起诉？'
- en: Governance structure
  id: totrans-169
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 治理结构
- en: So far, we have covered the various business models, looked at the impact of
    centralization versus decentralization, and explored the various kinds of decisions,
    along with the roles and responsibilities required to support those decisions.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经涵盖了各种商业模式，审视了集中化与分散化的影响，并探讨了各种决策类型，以及支持这些决策所需的角色和责任。
- en: We will now see how organizations have been structuring themselves to provide
    a coherent approach that deals with the different levels of focus that decision
    makers will have, depending on their role.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将看到组织如何构建自己，以提供处理决策者侧重不同层次的一致方法，这取决于他们的角色。
- en: While the presentation of centralized and decentralized governance will appear
    very distinct from each other, in real applications there are shades of grey,
    where some functions may be centralized and others decentralized. Again, much
    of this will have to do with the business model and imperatives driving the network.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然集中式和分散式治理的表现在现实应用中看起来非常不同，但在实际应用中，有灰色地带，某些功能可能集中，而其他功能可能分散。再次强调，这在很大程度上取决于推动网络的商业模式和需要。
- en: Centralized governance
  id: totrans-173
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 集中式治理
- en: 'While a network may adopt centralized or decentralized governance, each organization
    will also have their own mechanism to control who makes decisions. Typically,
    organizations will rely internally on centralized governance. The implication
    of this is that we need to consider not only network governance, but also each
    organization''s structure, as shown in the following diagram:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一个网络可能采用集中式或分散式的治理，但每个组织也将有他们自己的机制来控制谁做决定。通常情况下，组织会内部依赖集中式治理。这意味着我们不仅需要考虑网络治理，还需要考虑每个组织的结构，如下图所示：
- en: '![](img/019913aa-d52a-4d86-b57d-c60bc46dd362.png)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![](img/019913aa-d52a-4d86-b57d-c60bc46dd362.png)'
- en: In a centralized model, decisions tend to flow from top to bottom, and only
    unresolved issues at the lower tiers of the organization percolate to the top.
    This creates a framework where there is a clear-cut process to deal with problems
    and vision, but which leaves little room for changes in structure.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在集中式模型中，决策往往从上到下流动，只有组织底层的未解决问题才会上升到顶层。这种模式创造了一个明确处理问题和愿景的框架，但留下很少的改变结构的空间。
- en: 'In this model, we typically see three major layers of governance:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种模型中，我们通常看到三个主要的治理层：
- en: Strategic governance
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 战略治理
- en: Operational governance
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运营治理
- en: Tactical governance
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 战术治理
- en: The next subsections will define each one and explore the types of decision
    makers for each layer.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的小节将定义每一部分并探讨每个层次的决策者类型。
- en: Strategic governance
  id: totrans-182
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 战略治理
- en: Strategic governance represents the top of the decision pyramid. This governance
    tier requires executive sponsorship from the various organizations and business
    units, and is responsible for ensuring that the vision and strategy align with
    network objectives. It should also be focused on ensuring that the business benefits
    are realized.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 战略治理代表了决策金字塔的顶部。这一治理层需要来自各个组织和业务单位的高管支持，并负责确保愿景和战略与网络目标保持一致。它还应专注于确保实现业务利益。
- en: 'Strategic governance will be focused on the following:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 战略治理将专注于以下内容：
- en: Creating a common business vision
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创造一个共同的业务愿景
- en: Defining a clear mandate and governance structure (stakeholder-driven)
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定一个明确的授权和治理结构（利益相关者驱动）
- en: Setting the agenda as to the priorities of the network
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设定网络优先事项的议程
- en: Ensuring that the business objectives are met
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保实现业务目标
- en: Developing and evolving network competencies
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发和演进网络能力
- en: Operational governance
  id: totrans-190
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 运营治理
- en: Operational governance focuses on converting the vision into a program with
    milestones that meet the requirements of the network. This will normally involve
    business stakeholders, directors, IT architects, legal counselor, and so on.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 运营治理的重点是将愿景转化为满足网络需求的里程碑计划。这通常牵涉到业务利益相关者、董事、IT架构师、法律顾问等。
- en: 'As a result of these concerns, the focus will be on the following:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这些考虑，重点将放在以下内容上：
- en: Defining ownership
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义所有权
- en: Developing and maintaining standards, privacy requirements, and regulation
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发和维护标准、隐私要求和法规
- en: Creating a common approach for services and smart contracts
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为服务和智能合约创建一个统一的方法
- en: Managing a common approach for defining business and technical requirements
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理定义业务和技术需求的共同方法
- en: Common technology infrastructure
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共技术基础设施
- en: Tactical governance
  id: totrans-198
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 战术治理
- en: 'Tactical governance is focused on the day-to-day activities that are centered
    around the running and operation of the network. At this level, the focus will
    be on aspects around the design, build, and operation of the network. It will
    include various stakeholders from business, legal, and technical teams. Tasks
    will include elements such as the following:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 战术治理侧重于围绕网络的运行和操作的日常活动。在这个层面上，重点将放在网络的设计、构建和运营等方面。它将包括来自商业、法律和技术团队的各种利益相关者。任务将包括以下元素：
- en: Enforcing standards
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强制执行标准
- en: Smart contract code reviews
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能合约代码审查
- en: Deployment planning
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署规划
- en: Organization on-boarding
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织入职
- en: Security audits
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全审计
- en: Reporting
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报告
- en: Decentralized governance
  id: totrans-206
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 去中心化治理
- en: The decentralization of governance is a way to bring transparency and fairness
    to the decision process. Now keep in mind that every organizations have their
    own governance structure (The three tiers) and that those governance body need
    to come to an agreement on the decision.  This is no trivial task considering
    that the strategic governance of each organization may have different imperative. 
    This means that decisions need to be reached through a form of consensus—a voting
    process— which is fair, transparent and brings together the governance body of
    every organization of the network.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 治理的去中心化是为了为决策过程带来透明度和公平性。现在要记住，每个组织都有自己的治理结构（三个层级），这些治理机构需要就决策达成一致意见。考虑到每个组织的战略治理可能有不同的迫切性，这并不是一件微不足道的任务。这意味着决策需要通过一种共识形成的方式达成一致意见——一种公平、透明且将网络中每个组织的治理机构汇聚在一起的投票过程。
- en: It also retains the same levels of governance (strategic, operational, and tactical)
    as a centralized network, but everything will be done in an open model where all
    topics are discussed in community calls/events. In such a model, the documentation
    of the decisions is even more important to ensure the proper level of transparency.
    Without a public audit trail, how can one know that the decision process is equitable?
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 它还保留了与中心化网络相同的治理层级（战略、运营和战术），但所有事情都将在一个开放模式下进行，所有主题都在社区电话/活动中讨论。在这样的模型中，决策的文档化更加重要，以确保适当的透明度水平。没有公开的审计追踪，人们怎么能知道决策过程是公平的呢？
- en: It should be noted that while the model is decentralized and may be more lightweight/agile,
    it is no less important to properly document the model and see the participant's
    buy-in. Note that decentralized does not mean easier. In fact, while decentralized
    network governance might be more closely aligned to the nature of blockchain technologies,
    it introduces some interesting challenges.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 应该注意，虽然模型是去中心化的，并且可能更轻量级/敏捷，但适当地记录模型并获得参与者的认可同样重要。请注意，去中心化并不意味着更容易。事实上，虽然去中心化的网络治理可能更加符合区块链技术的本质，但它也带来了一些有趣的挑战。
- en: For instance, since there is no central body that controls the strategic decision,
    how can a network move towards a common goal? How can you avoid a hard takeover
    or network fragmentation?
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，由于没有控制战略决策的中央机构，网络如何朝着共同的目标迈进？你如何避免强势接管或网络分裂？
- en: Such a model will work well while the business objectives are aligned. However,
    when a corporation's agenda is delayed because the majority of the community is
    voting for different priorities, this is bound to generate tension, disputes,
    and delays. As we have seen with the bitcoin block size debate, getting a consensus
    takes time and creates the opportunity for fragmentation. This is not to say that
    the solution lies in a centralized model—in fact, similar risks exist in that
    model too—but the decentralized nature of the decentralized model may mean that
    participants' business objectives are more loosely coupled.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的模型在业务目标一致时会运作良好。然而，当一个公司的议程被延迟，因为大多数社区在投票不同的优先事项时，这势必会产生紧张、争议和延迟。正如我们在比特币区块大小辩论中看到的那样，达成共识需要时间，并且为分裂创造了机会。这并不是说解决方案在于中央化模型——事实上，该模型中也存在类似的风险——但是去中心化模型的去中心化性质可能意味着参与者的业务目标联系更为松散。
- en: Governance and the IT solution
  id: totrans-212
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 治理和IT解决方案
- en: So far in this chapter, we have been focusing primarily on the human side of
    governance. We have looked at the impact of the business model on governance,
    the business processes to consider, and the various potential structures, but
    what about the technology? What is the impact of the governance model on technology,
    and how does technology impact governance?
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，在本章中，我们主要关注了治理的人为方面。我们已经研究了商业模式对治理的影响，需要考虑的业务流程以及各种潜在结构，但技术呢？治理模式对技术的影响是什么，技术又如何影响治理？
- en: While blockchain projects might be primarily focused around solving business
    and enterprise issues, the foundation still relies on technology. In this section,
    we will look at the major phases of the life cycle of the network, from inception
    all the way to operation, and see how some of those activities can be automated
    and supported by technology.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链项目可能主要集中在解决商业和企业问题上，但其基础仍然依赖于技术。在本节中，我们将查看网络生命周期的主要阶段，从初始阶段到运行阶段，看看其中一些活动如何可以通过技术自动化和支持。
- en: 'We''ll focus on the topic of on-boarding. As you now know, the system ledger
    is used to store the organizations, the policies, and the channels that make up
    the network. Storing configurations on the ledger means that any modifications
    need to be signed and approved. This is great from an audit perspective as it
    provides the configuration with the characteristics of the blockchain approach
    itself:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将重点放在入职主题上。正如您现在所知，系统分类帐用于存储构成网络的组织、策略和通道。在分类帐上存储配置意味着任何修改都需要签名和批准。从审计的角度来看，这是很好的，因为它使配置具有区块链方法本身的特性：
- en: '**Consensus**: Configuration changes are endorsed and validated by members
    of the network according to the defined policies.'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**共识**：根据定义的政策，配置更改由网络成员背书和验证。'
- en: '**Provenance**: Configuration changes are signed by the initiator of the change
    and all other endorsers, thus preserving the provenance of the change.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**溯源**：配置更改由发起更改的人和所有其他背书者签名，从而保留更改的溯源信息。'
- en: '**Immutable**: Once the configuration block is added to the blockchain network,
    it cannot be modified. A subsequent transaction is required to further alter the
    configuration.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不可变**：一旦配置块添加到区块链网络中，就无法修改。需要后续交易来进一步更改配置。'
- en: '**Finality**: As the transaction is recorded on the system ledger and distributed
    to all peers of the network, it provides a unique and final place to assert the
    configuration of the network. No need to look at configuration files to understand
    to which peer your anchor should communicate with.'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最终性**：由于交易记录在系统分类帐上并分布到网络的所有对等方，因此它提供了一个独特而最终的地方来断言网络的配置。无需查看配置文件即可了解你的锚点应与哪个对等方通信。'
- en: 'Now while this is a highly valuable feature, it comes with a level of complexity.
    The high-level process to modify the configuration is as follows:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是一个非常有价值的功能，但它带来了一定的复杂性。修改配置的高级流程如下：
- en: Retrieve the latest configuration block
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检索最新的配置块
- en: Decode the configuration block and alter the configuration accordingly
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解码配置块并相应地更改配置
- en: Encode the block and calculate the delta/difference compared to the previous
    block to establish the RW set
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对块进行编码，并计算与前一个块的差异/变化以建立 RW 集
- en: Sign the transaction and share it with other participants so that they can sign
    it according to the network policy
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 签署交易并与其他参与者共享，以便他们根据网络政策签署
- en: Submit the signed transaction back to the network
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将已签署的交易提交回网络
- en: These steps require a good understanding of the foundation of Hyperledger Fabric
    and a way to track and manage the signing by other parties. Given its decentralized
    nature, there might be a lot of different parties that need to be involved. This
    is one of the reasons the on-boarding process is so important to plan properly.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 这些步骤需要对 Hyperledger Fabric 的基础有很好的理解，并且需要一种跟踪和管理其他方签署的方法。鉴于其分散性质，可能需要涉及许多不同的参与方。这是规划入职流程非常重要的原因之一。
- en: Networks should ensure that they define this process and the required automation
    early on. While organizations may build their own, they can also rely on prebuilt
    solutions. In the case of IBM, the IBM blockchain platform provides the ability
    to streamline the governance of the network. In the next section, we will look
    at how the on-boarding is done with the IBM blockchain platform.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 网络应确保他们及早定义此过程和所需的自动化。虽然组织可以构建自己的解决方案，但他们也可以依赖预构建的解决方案。在 IBM 的情况下，IBM 区块链平台提供了简化网络治理的能力。在下一部分，我们将看看如何使用
    IBM 区块链平台进行入职。
- en: Managed on-boarding
  id: totrans-228
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理入职
- en: 'In order to follow through the exercise, you can:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟进这个练习，您可以：
- en: '**Sign up to the IBM Cloud here**: [https://console.bluemix.net/](https://console.bluemix.net/)'
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在此处注册 IBM Cloud**: [https://console.bluemix.net/](https://console.bluemix.net/)'
- en: '**Add the IBM blockchain platform service to your account using this link**:'
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使用此链接将 IBM 区块链平台服务添加到您的账户**:'
- en: '[https://console.bluemix.net/catalog/services/blockchain](https://console.bluemix.net/catalog/services/blockchain)'
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[https://console.bluemix.net/catalog/services/blockchain](https://console.bluemix.net/catalog/services/blockchain)'
- en: The starter plan should be selected and the reader should review the terms and
    conditions to understand the potential costs.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 应选择起始计划，并且读者应该审阅条款和条件，了解潜在的费用。
- en: As the network is decentralized, an invitation can be issued by any organization
    of the network, unless the policies dictate otherwise.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 由于网络是去中心化的，网络中的任何组织都可以发出邀请，除非政策另有规定。
- en: 'The process starts with the issuance of an invitation through the following
    form, which can be accessed from the Membership menu of the dashboard:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程始于通过仪表板的成员菜单访问的以下表单发出的邀请：
- en: '![](img/11cb8572-aa54-4350-b7b5-f015db4bef8f.png)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![](img/11cb8572-aa54-4350-b7b5-f015db4bef8f.png)'
- en: Upon submitting this form, the system will send a unique URL to the operator
    of the new organization. Behind the scenes, it also creates an enrollment request
    against the root fabric-ca of the network.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在提交此表单后，系统将向新组织的操作员发送一个唯一的 URL。在幕后，它还在网络的根 fabric-ca 上创建了一个注册请求。
- en: 'To accept the invitation, the operator signs up on the platform, provides the
    organization''s name, and upon accepting the invitation, the system will automatically
    alter the network''s configuration according to the defined policies and include
    the definition of the new organization. From this standpoint, the operator of
    the new organization gets access to the operational dashboard and can start joining
    channels and deploying smart contracts. The dashboard will look like the following
    screenshot:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 为接受邀请，操作员在平台上注册，提供组织名称，并在接受邀请后，系统将根据定义的政策自动更改网络配置，并包括新组织的定义。从这个角度来看，新组织的操作员可以访问操作仪表板，并开始加入频道和部署智能合约。仪表板将如下图所示：
- en: '![](img/2ad8da24-12f8-4878-93e3-b23a06cbd5e7.png)'
  id: totrans-239
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2ad8da24-12f8-4878-93e3-b23a06cbd5e7.png)'
- en: The operational dashboard
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 操作化的仪表板
- en: 'Now, since all interactions on the network are permissioned, the platform provides
    a voting mechanism that allows participants to accept or reject changes, as shown
    in the following screenshot:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，由于网络上的所有交互都经过许可，平台提供了一个投票机制，允许参与者接受或拒绝更改，如下面的屏幕截图所示：
- en: '![](img/a1247453-0d60-4f81-9d01-a9a764947c7c.png)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a1247453-0d60-4f81-9d01-a9a764947c7c.png)'
- en: Voting mechanism that allows participants to accept or reject changes
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 允许参与者接受或拒绝更改的投票机制
- en: 'In this case, when the new organization is invited to join a channel, other
    organizations will get to vote on acceptance of the modification. They will be
    able to review the request in their notification portal and approve or reject
    it, as shown in the following screenshot:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，当邀请新组织加入一个频道时，其他组织将有权对修改的接受进行投票。他们将能够在其通知门户中审查请求并批准或拒绝，如下面的屏幕截图所示：
- en: '![](img/ab9efc50-95b2-4800-9f4e-2813dc8752a1.png)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ab9efc50-95b2-4800-9f4e-2813dc8752a1.png)'
- en: Reviewing the requests
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 审查请求
- en: While there are many more advantages and benefits to the IBM blockchain platform,
    the intent here was to show a way in which the IT solution can support and facilitate
    some of the key governance processes associated with an organization's on-boarding.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 IBM 区块链平台还有许多其他优势和好处，但这里的意图是展示 IT 解决方案如何支持和促进与组织入职相关的一些关键治理流程。
- en: Summary
  id: totrans-248
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In a sense, governance is the human side of a business network. It is about
    how people come together and structure the decision-making process to ensure that
    all relevant parties are either consulted or responsible for the decision. Governance
    needs to cover a wide spectrum of topics.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种意义上说，治理是商业网络的人性化方面。这是关于人们如何聚集在一起并结构化决策过程，以确保所有相关方要么被征询意见，要么对决策负责。治理需要涵盖广泛的主题。
- en: Technologists might be less enthused about the topic than others, but having
    a basic view of what it entails is useful to understand our working environment.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他人相比，技术人员可能对这个话题不太感兴趣，但对其基本了解对于理解我们的工作环境是有用的。
- en: To sum things up, in this chapter, we have explored how business models can
    have a profound impact on governance. Using these models, we then looked at how
    we can derive structures that meet business needs by addressing the key business
    processes. We have seen how organizations need to consider the approach of a centralized
    versus decentralized governance model. Finally, we learned that governance is
    required to support IT solutions, but in turn, IT solutions need to support the
    governance process.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，在本章中，我们探讨了商业模式如何对治理产生深远影响。然后，我们使用这些模式，看看如何通过解决关键的业务流程来设计满足业务需求的结构。我们已经看到组织需要考虑集中式与分散式治理模式的方法。最后，我们了解到治理需要支持IT解决方案，但反过来，IT解决方案需要支持治理过程。
- en: A final point to keep in mind is that business models can be fluid things. While
    an initiative might start as a founder-led network, it can evolve into a consortium
    or a community-based project. This is important to note, because while we looked
    at each model in isolation, the reality is that they are bound to evolve over
    time, but need to remain aligned to the business value the network provides.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 最后需要记住的一点是，商业模式可能是灵活的。虽然一个倡议可能起初是由创始人领导的网络，但它可以发展成一个财团或一个基于社区的项目。这很重要，因为虽然我们孤立地看待了每个模型，但现实情况是它们注定会随着时间的推移而发展，但需要保持与网络提供的业务价值保持一致。
