- en: Facts about Blockchain and Cyber Security
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链与网络安全的事实
- en: Blockchain technology is innovative, and it uses a unique method that combines
    a computational algorithm and a data structure to solve the long-standing problem
    of several sectors. Blockchain technology is still emerging, and it is new to
    various organizations. However, the real problem is not just about knowing the
    technology; it is more about knowing if it is worth solving existing problems
    with blockchain technology.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术具有创新性，并使用一种独特的方法，结合了计算算法和数据结构来解决各个领域长期存在的问题。区块链技术仍在不断发展，并且对各个组织来说都是新的。然而，真正的问题不仅仅是了解这项技术；更重要的是知道是否值得用区块链技术解决现有问题。
- en: Let's see different situations where blockchain makes sense.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看区块链有意义的不同情况。
- en: 'We will cover the following topics in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Decision path for blockchain
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链的决策路径
- en: Leader's checklist
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领导者的清单
- en: Challenges with blockchain
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链的挑战
- en: The future of cyber security with blockchain
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用区块链的网络安全未来
- en: Decision path for blockchain
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链的决策路径
- en: 'Just like every new technology refresh, leaders and management bodies have
    to follow certain predefined procedures before they can approve the proposal on
    a technology upgrade. The decision path is the flow of a set of actions that must
    be followed before coming to a conclusion. Let''s understand some of the popular
    decision paths for blockchain technology:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 就像每一次新技术更新一样，领导者和管理机构在批准技术升级提案之前必须遵循特定的预定义程序。决策路径是一组必须在得出结论之前遵循的行动流程。让我们了解一些区块链技术的热门决策路径：
- en: '**IBM model**: This is about helping decision makers know when to use blockchain.
    It also takes you to the go-to-market with blockchain. This is a simplified layout
    to demonstrate under what condition blockchain integration can be a good fit for
    your organization. IBM Hyperledger Fabric is built to provide private blockchain
    solutions for industries as shown in the following diagram:'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IBM 模型**：这是帮助决策者知道何时使用区块链的内容。它还将带领您通过区块链的市场推广。这是一个简化的布局，说明了在什么条件下区块链集成可以成为您组织的良好选择。IBM
    Hyperledger Fabric 旨在为行业提供私有区块链解决方案，如下图所示：'
- en: '![](img/9385a21f-8bac-48c8-baa5-0c461dc173d3.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9385a21f-8bac-48c8-baa5-0c461dc173d3.png)'
- en: '**Karl Wust and Arthur Gervais model**: This model is more about deciding which
    blockchain flavor is best suited for your business needs. This was developed in
    May 2017 and was designed to structure methodology to determine solutions for
    business problems, such as the supply chain management, the inter-bank and international
    payment gateway, and decentralized autonomous organizations. See the following
    diagram: :'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Karl Wust 和 Arthur Gervais 模型**：此模型更多地是关于决定哪种区块链类型最适合您的业务需求。这是于 2017 年 5
    月开发的，并旨在构建一种方法论，以确定解决业务问题的解决方案，如供应链管理、银行间和国际支付网关，以及去中心化自治组织。请见下图：'
- en: '![](img/fe164e16-d77c-47ee-bd2e-52ef4380bb80.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fe164e16-d77c-47ee-bd2e-52ef4380bb80.png)'
- en: Writers basically refer to the parties who have write access to the blockchain
    ledger, and they also participate in the consensus mechanism to create a block
    and add it to the ledger.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作家基本上指的是对区块链分类账有写入权限的各方，并且他们也参与共识机制来创建一个区块并将其添加到分类账中。
- en: '**Birch-Brown-Parulava model**: Again, this is a great model that was developed
    specifically to make a appropriate blockchain selection method. The context of
    the flow is more about identifying the need of integrity for parties. If integrity
    has to be maintained by a selected group, then a private blockchain is a better
    choice. However, if it is about incentives or rewards, then a public blockchain
    is a better choice. See the following diagram:'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Birch-Brown-Parulava 模型**：再次，这是一个很棒的模型，专门开发出来以制定适当的区块链选择方法。流程的上下文更多的是关于识别各方完整性的需求。如果需要由选定的一组维护完整性，那么私有区块链是更好的选择。然而，如果涉及激励或奖励，那么公共区块链是更好的选择。见下图：'
- en: '![](img/838c8850-6099-4c0c-aaef-95908333f3b0.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](img/838c8850-6099-4c0c-aaef-95908333f3b0.png)'
- en: When should you use blockchain?
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 何时使用区块链？
- en: 'Blockchain can be used in the following scenarios:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以应用于以下情景：
- en: '**Conflict situations**: The blockchain network connects not only the trusted
    parties, but also the untrusted parties. As a result, it is critical to pay attention
    to conflicting situations and solve them seamlessly. Blockchain makes use of consensus
    algorithms to confirm transactions and prepare blocks. Different blockchains use
    different consensus models such as **Proof-of-****Work** (**PoW**), **Proof-of-Stake**
    (**PoS**), and many more, but the purpose remains the same, which is to avoid
    conflict and perform successful transactions.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**冲突情况**：区块链网络不仅连接了可信任的各方，还连接了不可信任的各方。因此，需要特别注意冲突情况并无缝解决。区块链利用共识算法来确认交易并准备区块。不同的区块链使用不同的共识模型，例如**工作证明**（**PoW**）、**股权证明**（**PoS**）等，但目的是相同的，即避免冲突并执行成功的交易。'
- en: '**Shared common database**: If the organization is sharing a common database
    across their employees (administrator or non-IT ), contractors, or third-parties,
    the **permissioned blockchain** can really fit into the requirement. When a centralized
    database is shared across the different parties, it increases the risk of access
    control exploitation that can be made with privilege escalation. When a permissioned
    blockchain is used, it ensures that only the committing peers get rights to make
    changes to the database, whereas transaction endorsement can be done by any of
    the preselected participants.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**共享通用数据库**：如果组织在员工（管理员或非IT人员）、承包商或第三方之间共享一个通用数据库，那么**权限区块链**确实可以满足要求。当一个集中式数据库在不同方之间共享时，会增加访问控制利用的风险，这可能导致特权升级。当使用权限区块链时，可以确保只有提交对等方有权对数据库进行更改，而事务认可可以由预选参与者中的任何一个完成。'
- en: '**Need of business rules for transactions**: If the business model requires
    that you have a simple or complex logical policy to execute any transaction, blockchain
    can provide great assurance through its logical policies, such as the smart contract
    of Ethereum or the chaincode of Hyperledger. The business policy will always be
    defined in the node software that will force the node to work as per the defined
    rules.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需要业务交易规则**：如果业务模型要求您有一个简单或复杂的逻辑策略来执行任何交易，区块链可以通过其智能合约（如以太坊的智能合约）或超级账本的链代码等逻辑策略来提供极大的保证。业务策略总是被定义在节点软件中，强制节点根据定义的规则工作。'
- en: '**Need of system transparency**: If an organization''s business model requires
    that it must have transparency to their customers or suppliers throughout the
    supply chain, distributed-ledger technology can play a better role to provide
    end-to-end visibility of the supply chain operation and management system. In
    a permissionless blockchain network, each node is allowed access to read and write
    the blockchain ledger and hence becomes transparent as well. However, businesses
    are always more biased with permissioned environments where only preselected nodes
    are participating in the blockchain computation process and ledger management.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需要系统透明性**：如果一个组织的商业模式要求其必须对其客户或供应商在整个供应链中有透明度，分布式账本技术可以更好地提供对供应链运营和管理系统的端到端可见性。在无权限区块链网络中，每个节点都被允许读取和写入区块链账本，因此也变得透明。然而，企业对在只有预选节点参与区块链计算过程和账本管理的有权限环境中总是更倾向。'
- en: '**Need of data immutability**: If an organization is in need of developing
    a highly secured append-only database, both cryptography hashing and digital signatures
    help us build a highly secure ledger. As in the preparation of every block, it
    takes the hash of the previous block, and so it is impossible to modify or rearrange
    the database once it''s been created.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需要数据不可变性**：如果一个组织需要开发一个高度安全的仅追加数据库，加密哈希和数字签名都可以帮助我们构建一个高度安全的账本。在准备每个区块时，它会取前一个区块的哈希值，因此在创建后就无法修改或重新排列数据库。'
- en: When should you not use blockchain?
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 何时不应该使用区块链？
- en: 'Despite being the most powerful technology the industry has ever seen, blockchain
    is not always the right tool for all jobs. This makes a phase of assessment highly
    critical in every aspect. After understanding where it is best suited, let''s
    look at some of the situations where blockchain won''t be a best fit:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链是业界见过的最强大技术，但它并不总是适合所有工作的正确工具。这使得评估阶段在各个方面都非常关键。在了解它最适用的地方后，让我们来看看一些区块链不适合的情况：
- en: '**Storing quite large data**: Because of its distributed and decentralized
    nature, the entire database is stored with each node across the blockchain network
    (in the case of the permissioned ledger, only the pre-selected participants can
    be allowed to read and store the data, as a result, time to replicate the database
    will take a long time and can lead to slowness). There are some solutions that
    are built to complete this purpose; let''s have a quick glance over each of them.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储相当大的数据**：由于其分布式和去中心化的特性，在区块链网络中的每个节点都存储了整个数据库（在许可分类账的情况下，只有预先选择的参与者可以被允许读取和存储数据，结果，复制数据库需要很长时间并可能导致速度变慢）。已经有一些解决方案可以完成这一目的；让我们快速浏览一下每个解决方案。'
- en: '**If the transaction''s rules change frequently**: If smart contract policies
    are set and initiated, it will not change the execution path. Organizations with
    frequently changing business processes and operations are not recommended for
    blockchain-based applications. Each subsystem and subprocess inside the blockchain
    network has to be deterministic.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果交易规则经常变更**：一旦设置和启动了智能合约政策，它将不会改变执行路径。频繁更改业务流程和操作的组织不推荐使用基于区块链的应用。区块链网络内的每个子系统和子流程都必须是确定性的。'
- en: '**If the blockchain has to take data from external sources**: A blockchain
    smart contract is not built to fetch information from external sources. Even if
    it is configured to have communication between the blockchain and a trusted database,
    it will be operated as a regular database operation. Also, in this situation,
    the blockchain smart contract won''t be pulling entries from the external database;
    rather, the trusted database has to push the data onto the blockchain.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果区块链需要从外部来源获取数据**：区块链智能合约并不是用来从外部来源获取信息的。即使配置了区块链与可信数据库之间的通信，它也将被操作为常规数据库操作。此外，在这种情况下，区块链智能合约不会从外部数据库中取出条目；相反，可信数据库必须将数据推送到区块链上。'
- en: Leader's checklist
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 领导者的清单
- en: 'Blockchain is creating some great technologies and business opportunities,
    and it is facilitating the collaboration of organizations. Organization leaders
    are currently in the situation of sensing and identifying the use cases of blockchain
    technology for their business operations so that they can keep pace with ever-changing
    market needs. Let''s focus on the important questions for your go-to-blockchain
    plan:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链正在创造一些很棒的技术和商业机会，它正在促进组织之间的合作。组织领导者目前正处于感知和识别区块链技术对其业务运营的用例的情况，以便跟上不断变化的市场需求。让我们关注您的区块链计划中的重要问题：
- en: Who is the most trusted leader in my industry in blockchain technology?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁是我行业中在区块链技术方面最值得信赖的领导者？
- en: What are my competitors saying about blockchain?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的竞争对手对区块链有什么看法？
- en: Which are the business units  likely to be most disrupted?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些业务部门可能会受到最大的干扰？
- en: Who will be most affected by our blockchain deployment and what could be their
    possible reaction?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁将受到我们的区块链部署影响最大，他们可能的反应是什么？
- en: What could be the possible business cases of blockchain and how can we achieve
    a better and sustainable business model?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链的可能业务案例是什么，我们如何实现更好和可持续的商业模式？
- en: What is the overall cost factor involved in the deployment?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署涉及的整体成本因素是什么？
- en: What would be the impact of current rules and regulations over blockchain application?
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前的规则和法规对区块链应用的影响会是什么？
- en: How do we achieve a win-win situation with a regulator to launch a blockchain
    application into the market?
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何与监管机构实现双赢的局面，将区块链应用推向市场？
- en: How are we applying security control to our blockchain application?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何将安全控制应用到我们的区块链应用中？
- en: It is expected to have series of brainstorming  before launching a blockchain
    application into the marketplace, however it is recommended to prepare the scope
    of the project and to align appropriate stack holder.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在将区块链应用推向市场之前，预计要进行一系列的头脑风暴，但建议准备项目范围并对齐适当的利益相关者。
- en: Challenges with blockchain
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链的挑战
- en: 'Although blockchain has a great impact on the exchange of assets and reduces
    the operational cost for financial institutions, as is often the case, the hype
    creates a foggy structure and distracts from the potential business solutions
    and use cases. It is now important to understand some of the challenges that need
    great attention so that we can achieve a sustainable business model with blockchain-based
    applications. These challenges are as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链对资产交换产生了巨大影响，并为金融机构降低了运营成本，但通常情况下，炒作会产生模糊的结构，从而分散对潜在业务解决方案和用例的关注。现在重要的是了解一些需要特别关注的挑战，以便我们能够实现基于区块链的应用的可持续商业模式。这些挑战包括：
- en: '**Technology expertise**: As per a 2017 Global Digital IQ survey, around 86%
    of finance executives said that their organizations have not developed the required
    blockchain skills. The lack of blockchain expertise in the global market leads
    to less attention regarding its potential business use cases and several implementation
    methods. Although blockchain is fundamentally a transformative technology, the
    way to turn up the blockchain backend system is still with the programming language,
    such as Node.js, JavaScript, and some newly developed languages, such as Go and
    Solidity. However, programmers alone cannot be enough to turn up the system. It
    is critical to have blockchain consultants who understand the business process
    and core elements to determine the blockchain application flow.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术专长**：根据2017年全球数字智商调查，大约86%的金融高管表示他们的组织尚未开发所需的区块链技能。全球市场上对区块链专业知识的缺乏导致了对其潜在商业用例和多种实施方法的关注较少。尽管区块链从根本上是一种变革性技术，但完善区块链后端系统的途径仍然是通过编程语言，比如Node.js、JavaScript，以及一些新开发的语言，比如Go和Solidity。然而，仅有程序员是不够的。拥有了解业务流程和核心要素的区块链顾问是至关重要的。'
- en: '**Compliance**: The EU **General Data Protection Regulation** (**GDPR**), which
    is effective from May 25, 2018, is changing the strategies for not only businesses
    running in Europe but also businesses around the globe (those with a customer
    base in a European region). GDPR has rolled out this concept, which is the exact
    opposite to the fundamentals of blockchain. Organizations under GDPR must have
    the **Create, Read, Update, Delete** (**CRUD**) operation on all their databases;
    however, blockchain databases can''t allow users or administrators to update or
    delete any entry from the database. Secondly, GDPR states that personal information
    should not leave the EU, whereas a major problem with the public blockchain was
    that a distributed model doesn''t allow you to restrict the storage of data to
    a specific node or group of nodes.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合规性**：自2018年5月25日起生效的欧盟**通用数据保护条例**（**GDPR**）正在改变不仅在欧洲运营的企业的战略，也改变了全球企业（那些在欧洲地区有客户基础的企业）的战略。
    GDPR已推出这个概念，与区块链的基本原则恰恰相反。根据GDPR，组织必须对其所有数据库进行**创建、读取、更新、删除**（**CRUD**）操作；然而，区块链数据库不允许用户或管理员对数据库中的任何条目进行更新或删除。其次，GDPR规定个人信息不应离开欧盟，而公共区块链的一个主要问题是分布式模型不允许限制数据存储到特定节点或一组节点。'
- en: '**Interoperability**: Transforming technology adaptation should be gradual
    and seamless in nature, and to achieve that, blockchain should be capable of interacting
    with a legacy platform. Initially, it would be difficult for blockchain to handle
    all functions of an existing system; therefore, considerable modifications must
    be done to the existing systems in order to facilitate a gradual transition.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互操作性**：技术适应的转变应该是渐进且无缝的，为了达到这一点，区块链应该能够与传统平台进行交互。最初，区块链可能无法处理现有系统的所有功能；因此，必须对现有系统进行相当大的修改，以便实现渐进式过渡。'
- en: '**Storage**: By property, blockchain is an append-only database that simply
    keeps growing. Blockchain usually stores text or metadata of files or media, and
    even if we try storing all the actual data, one of the properties of blockchain
    will be a barrier, again, that is, distributed networks. Its default nature to
    ensure the availability of the same database with all nodes can be an obstacle
    for heavy-sized data. There are several startups working on this problem to overcome
    the fundamental challenges with blockchain.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**：根据属性，区块链是一个仅追加的数据库，不断增长。区块链通常存储文件或媒体的文本或元数据，即使我们尝试存储所有实际数据，区块链的一个属性也将成为障碍，那就是分布式网络。确保所有节点具有相同数据库的可用性的默认性质可能成为处理大型数据的障碍。有几家初创公司正在解决这个问题，以克服区块链的基本挑战。'
- en: '**Energy consumption**: As per Digiconomist, Bitcoin currently consumes around
    61.4 TWh, which is equivalent to 1.5% of electricity consumed in the US. Ethereum,
    with the PoS consensus model, is on its way to overcoming the heavy energy consumption
    problem and to achieve a green economy.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**能源消耗**：根据 Digiconomist 的数据，比特币目前的能源消耗约为 61.4 TWh，相当于美国电力消耗的 1.5%。以 PoS 共识模型的以太坊正在克服能源消耗问题并实现绿色经济。'
- en: The future of cyber security with blockchain
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链与网络安全的未来
- en: Cyber security is one of the most versatile industries in which businesses are
    witnessing a new breed of threats almost every other day. Although the future
    of cyber security will always be an unpredictable task for global leaders, it
    is critical to prepare the assessment of possible threats and potential security
    innovation to keep consistent customer and stakeholder trust.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全是一种最多才多艺的行业，在这个行业中，企业几乎每隔一天就会遇到新的威胁。尽管网络安全的未来对全球领导者来说始终是一个不可预测的任务，但对可能的威胁和潜在的安全创新进行评估以保持一致的客户和利益相关者信任至关重要。
- en: The combination of block-building algorithms and hashing makes blockchain a
    great solution in the cyber security portfolio by enhancing data security when
    transactions of any kind of value are being processed in the distributed network.
    Blockchain is changing the cyber security solution in several ways. After cloud
    computing and several other digital evolutions, it is obvious that organizations
    should use hundreds of applications (internal and cloud-based) for several business
    needs. This also gives rise to the level of data breaches for end users and organizations.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 区块构建算法和哈希的结合使得区块链在处理任何价值类型的交易时都成为网络安全组合中的一个重要解决方案，提高了数据安全性。区块链以多种方式改变了网络安全解决方案。在云计算和其他数字化进步之后，组织应该使用数百个应用程序（内部和基于云的）来满足多种业务需求已成为显而易见的事实。这也导致了终端用户和组织数据泄露的水平上升。
- en: As per new the **Breach Level Index** (**BLI**) in 2017, more than 2.5 billion
    data records have been compromised. As a result, it is expected that in the upcoming
    digital age, comfort and flexibility will be overtaken by privacy and security.
    As it has been clearly demonstrated, blockchain is all about providing data security
    and privacy for confidential information, and blockchain is likely to be a great
    attraction for several business applications to provide better security and privacy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 2017 年的**数据泄露指数**（**BLI**），超过 25 亿条数据记录已经遭到泄露。因此，在即将到来的数字时代，舒适性和灵活性将被隐私和安全所取代是可以预见的。正如已经清楚地展示的，区块链致力于为机密信息提供数据安全和隐私保护，因此，区块链很可能成为几个商业应用的重要吸引力，以提供更好的安全性和隐私保护。
- en: Summary
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we covered some of the critical facts about blockchain and
    cyber security. We learned the importance of paying sufficient attention to the
    decision-making process before opting for the blockchain technology. Cyber security
    will always be a never-ending race between attackers and defenders. It is important
    for defenders to keep testing and deploying innovative weapons, as attackers never
    stop.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了一些关于区块链和网络安全的关键事实。我们了解到在选择区块链技术之前，充分关注决策过程的重要性。网络安全将始终是攻击者和防御者之间永无止境的竞赛。对于防御者来说，不断测试和部署创新武器至关重要，因为攻击者永远不会停止。
