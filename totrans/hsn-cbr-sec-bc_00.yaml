- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Blockchain technology is being hailed as one of the most revolutionary and disruptive
    innovations of today. Blockchain technology was first identified in the world's
    most popular digital currency, Bitcoin, but now has changed the perception of
    several organizations and empowered them to use it even for storage and transfer
    of value.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术被誉为当今最具革命性和颠覆性的创新之一。区块链技术最初是在世界上最流行的数字货币比特币中被识别出来的，但现在已经改变了许多组织的看法，并赋予他们甚至将其用于价值存储和转移的能力。
- en: This book will start by introducing you to the common cyber threat landscape
    and common attacks, such as malware, phishing, insider threat, and DDoS. The next
    set of chapters will help you understand the workings of blockchain technology,
    Ethereum, and Hyperledger architecture, and how they fit into the cybersecurity
    ecosystem. These chapters will also help you write your first distributed application
    on Ethereum blockchain and Hyperledger Fabric framework. Later, you will learn
    about the security triad and its adaptation with Blockchain. The last set of chapters
    will take you through the core concepts of cybersecurity, such as DDoS protection,
    PKI-based identity, 2FA, and DNS security. You will learn how blockchain plays
    a crucial role in transforming cybersecurity solutions fundamentally.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将首先向您介绍常见的网络威胁景观和常见攻击，如恶意软件、钓鱼、内部威胁和DDoS。接下来的章节将帮助您了解区块链技术、以太坊和Hyperledger架构的运作方式，以及它们如何适应网络安全生态系统。这些章节还将帮助您在以太坊区块链和Hyperledger
    Fabric框架上编写您的第一个分布式应用程序。稍后，您将了解安全三重性及其与区块链的适应性。最后一组章节将带您了解网络安全的核心概念，如DDoS保护、基于PKI的身份验证、双因素认证和DNS安全。您将了解区块链在从根本上转变网络安全解决方案方面起到了至关重要的作用。
- en: Toward the end of the book, you will learn about real-world deployment examples
    of blockchain in security cases, and also understand the short-term challenges
    and  the future of cybersecurity with blockchain.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在书的最后，您将了解区块链在安全案例中的真实部署示例，并了解短期挑战和区块链与网络安全未来的发展。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: The book is targeted toward cybersecurity professionals, or any stakeholders
    dealing with cybersecurity who want to understand the next level of securing infrastructure
    using blockchain. A basic understanding of blockchain can be an added advantage.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向网络安全专业人士，或任何与网络安全相关的利益相关者，他们希望了解如何使用区块链来提升基础设施的安全性的下一层次。对区块链的基本理解可能是一个额外的优势。
