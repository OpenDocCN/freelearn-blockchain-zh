  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融交易
- en: Financial ledger
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务分类账
- en: P2P networks
