  zh: P2P网络
- en: General elements of a blockchain
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链的一般要素
- en: Uses and benefits of blockchain
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链的用途和好处
- en: Various types of blockchain
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种类型的区块链
