- en: Moving Forward - Resources for you
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前行 - 为您提供的资源
- en: In this appendix, we are enclosing a list of important links to various blockchain
    and **Artificial Intelligence** (**AI**)-related resources accessible over the
    internet. The following resources should help you to further your learning beyond
    the scope of this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个附录中，我们附上了一份重要的链接列表，其中包含互联网上可以访问的各种区块链和**人工智能**（**AI**）相关资源。以下资源应该有助于您在本书范围之外进一步学习。
- en: The resources will help you further in acquiring skills and experience in blockchain
    and AI by identifying new resources online, providing you with deeper insights.
    With this upskilling, you can connect the proposed concepts and techniques in
    this book with real-world problems and solve them in a collaborative manner with
    the help of the blockchain and AI communities mentioned in the appendix.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些资源将通过识别在线的新资源、为您提供更深入的见解来帮助您进一步获取区块链和AI方面的技能和经验。通过这种技能提升，您可以将本书中提出的概念和技术与现实问题相连接，并借助附录中提到的区块链和AI社区以合作方式解决这些问题。
- en: 'In this appendix we will cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个附录中，我们将涵盖以下主题：
- en: Blockchain resources
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链资源
- en: AI resources
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI资源
- en: Blockchain resources
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链资源
- en: We hope this book has provided you with basic knowledge of the fundamental concepts
    of blockchain, followed by the hands-on knowledge needed to build applications
    on blockchains such as Ethereum and Hyperledger. To enable you further, we are
    sharing a few more important resources to delve deeper into other blockchain platforms
    and protocols.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望这本书为您提供了区块链基本概念的基础知识，接着是构建以太坊和超级账本等区块链应用所需的实践知识。为了进一步帮助您，我们分享了一些更重要的资源，以深入了解其他区块链平台和协议。
- en: In the following sections, you will go through an exhaustive list of internet
    resources required to upskill beyond what you have learned in this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，您将通过详尽的互联网资源列表，了解超越本书所学内容所需的技能。
- en: Awesome Blockchain
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Awesome Blockchain
- en: 'This repository on GitHub is a curated list of resources for the top blockchain
    platforms. It also enlists the best links on research articles, case studies,
    books, and so on. You can access the Awesome Blockchain repository on GitHub using
    the following link: **[https://github.com/yjjnls/awesome-blockchain](https://github.com/yjjnls/awesome-blockchain)**.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个GitHub仓库是一个为顶级区块链平台提供资源的策划清单。它还列出了最佳的研究文章、案例研究、书籍等链接。您可以使用以下链接访问GitHub上的Awesome
    Blockchain仓库：**[https://github.com/yjjnls/awesome-blockchain](https://github.com/yjjnls/awesome-blockchain)**。
- en: News
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新闻
- en: 'Blockchain is one of the most agile industries, transforming almost every day.
    If you are interested in staying on your toes with the latest information, here
    are some of the best newsrooms I recommend keeping an open tab on:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是最敏捷的行业之一，几乎每天都在变化。如果您对保持最新信息感兴趣，以下是我建议随时关注的一些最佳新闻室：
- en: '**Week in Ethereum News**: If you are an aspiring Ethereum developer, I urge
    you to sign up for this awesome newsletter. Evan Van Ness does a fantastic job
    of sourcing the best links to keep you abreast of the weekly developments in the
    Ethereum community. You can subscribe to Week in Ethereum News here: [https://www.weekinethereum.com/](https://www.weekinethereum.com/)**.**'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以太坊新闻周报**：如果您是一名有抱负的以太坊开发者，我建议您订阅这份精彩的新闻周报。埃文·范·内斯（Evan Van Ness）非常出色地收集了最佳链接，使您随时了解以太坊社区的最新发展。您可以在这里订阅以太坊新闻周报：[https://www.weekinethereum.com/](https://www.weekinethereum.com/)**。**'
- en: '**Blockmanity**:Co-founded by Ishan and Shrikar in Bengaluru, India, Blockmanity
    is one of the go-to websites for catching up on the latest market trends. I recommend
    keeping an open tab on the Blockmanity website to stay updated. The website link
    is [**https://blockmanity.com/**](https://blockmanity.com/)**.**'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块新闻**：由印度班加罗尔的伊山和施里卡共同创立，区块新闻是了解最新市场趋势的首选网站之一。我建议您随时关注区块新闻网站以保持更新。网站链接是[**https://blockmanity.com/**](https://blockmanity.com/)**。**'
- en: '**Cointelegraph**:Cointelegraph is one of the earliest crypto news outlets
    that I personally subscribe to for the latest information on all blockchain news
    across various landscapes in the industry. I suggest keeping an open tab here
    also. The website link is [**https://cointelegraph.com/**](https://cointelegraph.com/)**.**'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cointelegraph**：Cointelegraph是我个人订阅的最早的加密货币新闻媒体之一，提供行业各个领域的所有区块链新闻的最新信息。我建议您也随时关注这里。网站链接是[**https://cointelegraph.com/**](https://cointelegraph.com/)**。**'
- en: Communities
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社区
- en: 'Blockchain would be nothing if it weren''t for the community presence across
    the globe. It is very important to be part of your local community to discover
    job opportunities and learn the latest in tech and business, some of which is
    not spotlighted by the major newsrooms. Based on my observations, I am recommending
    some of the best meetups held in Bengaluru, the blockchain capital of India. Apart
    from Bengaluru-based meetups, I am also sharing some handy links to help you identify
    blockchain meetups globally:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有全球范围内的社区存在，区块链将一无所有。成为您所在地区社区的一部分非常重要，这样您可以发现工作机会、了解最新的技术和商业动态，其中一些不会被主要新闻机构放在聚光灯下。根据我的观察，我推荐在孟买举办的一些最佳见面会，这是印度的区块链之都。除了孟买的见面会，我还分享了一些便捷的链接，帮助您全球范围内识别区块链见面会：
- en: '**Blockchained India**: This blockchain community has been one of the most
    active since the dawn of blockchain development in India, during the years 2016
    and 2017\. You may stay tuned to their telegram community for updates on any upcoming
    developer meetups or conferences near you. The website of the community is [**https://blockchainedindia.com/**](https://blockchainedindia.com/)**.**'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Blockchained India**：自 2016 年和 2017 年印度区块链发展之初以来，这个区块链社区一直是最活跃的之一。您可以关注他们的电报社区，获取关于您附近即将举行的开发者见面会或会议的更新。该社区的网站是
    [**https://blockchainedindia.com/**](https://blockchainedindia.com/)** 。'
- en: '**Namma Blockchain**: This is a tightly knit blockchain developer and start-up
    community in Bengaluru, focused on technology, decentralization, and showcasing
    the latest products. It is anchored by Aicumen Technologies Inc., one of the earliest
    **Research and Development** (**R&D**) establishments in India, working on blockchain
    and AI since 2017\. I recommend you join this meetup group if you are based near Bengaluru.
    You may see me occasionally attending this meetup if I am around! Join the Namma
    Blockchain meetup at [**https://www.meetup.com/Namma-Blockchain/**](https://www.meetup.com/Namma-Blockchain/)**.**'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Namma Blockchain**：这是孟买一个紧密联系在一起的区块链开发者和初创企业社区，专注于技术、去中心化，并展示最新产品。由 Aicumen
    Technologies Inc. 主办，这是印度最早的一个从事区块链和人工智能（AI）研发的机构，自 2017 年起一直在进行工作。如果您就在孟买附近，我建议您加入这个见面会小组。如果我在附近，您会看到我偶尔参加这个见面会！加入
    Namma Blockchain 见面会请访问 [**https://www.meetup.com/Namma-Blockchain/**](https://www.meetup.com/Namma-Blockchain/)**
    。'
- en: '**Blockchain meetups for readers outside India**:If you are reading this book
    outside India, the Meetup.com link, [https://www.meetup.com/topics/blockchain/](https://www.meetup.com/topics/blockchain/),
    can be extremely helpful in identifying blockchain meetup groups near you. Some
    of the best international blockchain meetup groups are spread across New York,
    London, Singapore, Toronto, Zurich, San Francisco, Berlin, and other major IT
    hubs.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**印度以外读者的区块链见面会**：如果您在印度以外阅读本书，Meetup.com 链接， [https://www.meetup.com/topics/blockchain/](https://www.meetup.com/topics/blockchain/)
    ，可以帮助您识别附近的区块链见面会小组。一些最佳的国际区块链见面会小组遍布纽约、伦敦、新加坡、多伦多、苏黎世、旧金山、柏林等主要 IT 中心。'
- en: Quintessential blogs
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 精华博客
- en: Reading blogs can help us connect to the latest trends in blockchain technology
    from all corners of the world. In this section, I am recommending a must-read
    blogging site that you can browse through during your leisure time, to capture
    new design patterns, **User Experience** (**UX**) perspectives, and also learn
    about the development of **decentralized applications** (**DApps**) on several
    blockchains.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读博客可以帮助我们与全球各地区的区块链技术最新趋势联系起来。在这一部分中，我推荐了一个必读博客网站，您可以在闲暇时间浏览，了解新的设计模式，**用户体验**（**UX**）观点，并且了解在几个区块链上开发**去中心化应用**（**DApps**）的发展。
- en: '**Hackernoon**:Hackernoon is my favorite go-to website to stay up to date on
    the latest on blockchain. It is not only limited to technical posts, as the website
    also focuses on economic aspects and various other facets of blockchain technology.
    Please visit Hackernoon at [**https://hackernoon.com/**](https://hackernoon.com/)**.**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Hackernoon**：Hackernoon 是我更新区块链最新动态的首选网站。它不仅局限于技术文章，该网站还关注区块链技术的经济方面和其他各个方面。请访问
    Hackernoon 网站 [**https://hackernoon.com/**](https://hackernoon.com/)** 。'
- en: Design
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设计
- en: Let's now explore the resources required to keep your DApp design skills on
    their toes.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探索一下保持您的 DApp 设计技能敏锐所需的资源。
- en: '**ConsenSys Design**: If you are an aspiring developer hoping for a job in
    blockchain, or a product manager looking to lead a blockchain team, it is imperative
    to understand the challenges in designing a pro-customer UX. ConsenSys Design
    is on a mission to demystify those barriers for a better UX strategy in blockchain
    applications. On the ConsenSys Design website, you will find some great articles
    and a few open source initiatives, including product demos. The website is at [**https://consensys.design**](https://consensys.design)**.**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**ConsenSys Design**：如果你是一名有抱负的开发者，希望在区块链领域找到工作，或者是一名产品经理，希望领导一个区块链团队，那么了解设计一个面向客户的用户体验中的挑战是至关重要的。ConsenSys
    Design 的使命是为区块链应用程序的更好用户体验策略揭示这些障碍。在 ConsenSys Design 网站上，你会发现一些很棒的文章和一些开源项目，包括产品演示。该网站位于
    [**https://consensys.design**](https://consensys.design)**。'
- en: Development and how-tos
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开发和操作指南
- en: Next, we will explore the resources required to keep your DApp development skills.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将探索保持你的 DApp 开发技能所需的资源。
- en: '**Simple as Water**: Simple as Water is a community-driven website offering
    easy-to-understand tutorials for everyone, from beginners to experts. Founded
    by Vaibhav Saini, one of the top contributors at Hackernoon, this website is a
    go-to site for developers to understand and build applications on diverse web3
    stacks, including Ethereum, Bitcoin, IPFS, Libp2p and so on. You can also find
    some of my articles here. The website is accessible at [**https://simpleaswater.com/**](https://simpleaswater.com/)**.**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**Simple as Water**：Simple as Water 是一个由社区驱动的网站，为所有人提供易于理解的教程，从初学者到专家。由 Hackernoon
    的顶级贡献者之一 Vaibhav Saini 创立，该网站是开发者理解并构建基于不同 web3 栈（包括以太坊、比特币、IPFS、Libp2p 等）应用的首选网站。你也可以在这里找到我的一些文章。该网站可在
    [**https://simpleaswater.com/**](https://simpleaswater.com/)** 访问。'
- en: Now that we have covered blockchain resources, let's now explore learning materials
    and communities for AI.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经介绍了区块链资源，让我们来探索一下人工智能的学习材料和社区。
- en: AI resources
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能资源
- en: AI is a vast ocean and growing into its own industry. We hope this book introduced
    you to the fundamentals and basic information required to understand the context
    of building smart applications for the next economy. In the following sections,
    I provide you with links and information that will help you delve deeper into
    building innovative complex applications using different AI techniques.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能是一个庞大的海洋，正在成长为一个独立的行业。我们希望本书向你介绍了理解为下一个经济建立智能应用的背景所需的基础知识和基本信息。在接下来的章节中，我将为你提供链接和信息，帮助你深入了解使用不同人工智能技术构建创新复杂应用的方法。
- en: All-in-one list for beginning with AI
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能入门综合列表
- en: Let's now explore resources that will help you gain more practical AI knowledge.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探索一些将帮助你获得更多实用人工智能知识的资源。
- en: '**Awesome AI**: This repository on GitHub is your one-stop link. It is dedicated
    to documenting all the AI resources online, in a collaborative manner. You can
    access the GitHub repository at[**https://github.com/owainlewis/awesome-artificial-intelligence**](https://github.com/owainlewis/awesome-artificial-intelligence)**.**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**Awesome AI**：这个 GitHub 上的存储库是你的一站式链接。它致力于以协作方式记录所有在线人工智能资源。你可以在 [**https://github.com/owainlewis/awesome-artificial-intelligence**](https://github.com/owainlewis/awesome-artificial-intelligence)**
    访问 GitHub 存储库。'
- en: Case studies
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究
- en: Let's now explore resources that will help you understand the impact of AI in
    life-changing scenarios.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探索一些将帮助你理解人工智能在改变生活场景中的影响的资源。
- en: '**Experiments with Google**:This dedicated page from Google showcases a curated
    list of AI case studies that can be very helpful in observing how humans and AI
    coexist to solve an interesting challenge. The website is at [**https://experiments.withgoogle.com/collection/ai**](https://experiments.withgoogle.com/collection/ai)**.**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**Experiments with Google**：这是 Google 的一个专页，展示了一系列经过精心挑选的人工智能案例研究，这些案例研究在观察人类和人工智能如何共同解决有趣挑战方面非常有帮助。该网站位于
    [**https://experiments.withgoogle.com/collection/ai**](https://experiments.withgoogle.com/collection/ai)**。'
- en: Communities
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社区
- en: 'Let''s now explore resources that will help you connect with some of the best
    communities in India. Apart from Bengaluru-based meetups, I am also sharing some
    handy links to help you identify AI meetups globally:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探索一些将帮助你与印度一些最好的社区联系起来的资源。除了总部位于班加罗尔的聚会之外，我还分享了一些有用的链接，帮助你在全球范围内找到人工智能聚会：
- en: '**Applied Singularity**:As a closely knit community in India, Applied Singularity
    is a group of like-minded people using AI, IoT, and biotechnology with the aim
    of creating a perfect ecosystem for the technological singularity and harnessing
    its advancements. Their app provides information on the latest journals and best
    reads, and very actively posts any relevant job opportunities in India. You can
    access the app here to explore more features and get in touch with an active community: [https://appliedsingularity.com/app/](https://appliedsingularity.com/app/).'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Applied Singularity**：作为印度一个紧密联系的社群，Applied Singularity是一个由志同道合的人组成的群体，他们利用人工智能、物联网和生物技术，旨在为技术奇点创造一个完美的生态系统，并利用其技术进步。他们的应用程序提供关于最新期刊和最佳阅读材料的信息，并积极发布印度的任何相关工作机会。您可以在此处访问该应用程序以探索更多功能，并与一个活跃的社区联系：[https://appliedsingularity.com/app/](https://appliedsingularity.com/app/)。'
- en: '**AI meetups for readers outside India**:If you are reading this book outside
    India, the Meetup.com link, [https://www.meetup.com/topics/ai/](https://www.meetup.com/topics/ai/), can
    be extremely helpful in identifying AI meetup groups near you. Some of the best
    international blockchain meetup groups are spread across New York, São Paulo,
    London, Paris, Tel Aviv, Istanbul, Toronto, Mountain view (a city in California),
    Berlin, and other major IT hubs.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI meetup for readers outside India**：如果您在印度以外的地方阅读本书，Meetup.com链接，[https://www.meetup.com/topics/ai/](https://www.meetup.com/topics/ai/)，将有助于确定您附近的人工智能聚会小组。一些最好的国际区块链聚会小组分布在纽约、圣保罗、伦敦、巴黎、特拉维夫、伊斯坦布尔、多伦多、加利福尼亚州的山景城、柏林和其他主要的IT中心。'
- en: Quintessential blogs
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最核心的博客
- en: Let's now explore resources that will help you upskill your capabilities in
    data science.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探索一些资源，这些资源将帮助您提升数据科学领域的能力。
- en: '**Towards Data Science**:As a technical expert, I prefer a blog that can keep
    me posted on the latest trends in AI technologies, without delving too much into
    research all the time. Towards Data Science is one of the best medium publications,
    driven by the global AI community, to share ideas, code, and best practices on
    AI. The blog is accessible at [**https://towardsdatascience.com/**](https://towardsdatascience.com/)**.**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**Towards Data Science**：作为一名技术专家，我更喜欢一篇博客，它可以让我了解人工智能技术的最新趋势，而不需要一直深入研究。Towards
    Data Science是全球人工智能社区驱动的最佳媒体出版物之一，用于分享人工智能领域的想法、代码和最佳实践。该博客可在此处访问：[**https://towardsdatascience.com/**](https://towardsdatascience.com/)**。**'
- en: Research
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 研究
- en: 'Let''s now explore resources that will help you stay on top of recent research
    and development progress made in the AI landscape:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探索一些资源，这些资源将帮助您及时了解人工智能领域的最新研究和发展进展：
- en: '**arXiv recent AI submissions**:If you are a research scholar and are required
    to stay on your toes with recent papers in AI, this is your go-to site. It lists
    all the AI paper submissions classified by date. Here is the specific URL to access
    the latest AI-related papers on arXiv: [**https://arxiv.org/list/cs.AI/recent**](https://arxiv.org/list/cs.AI/recent)**.**'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**arXiv最新AI提交**：如果您是一位研究学者，并且需要及时了解人工智能领域的最新论文，这是您的首选网站。该网站按日期分类列出了所有AI论文提交。以下是访问arXiv最新AI相关论文的特定URL：[**https://arxiv.org/list/cs.AI/recent**](https://arxiv.org/list/cs.AI/recent)**。**'
- en: '**AITopics**:This is my go-to link to fetch the latest information on AI market
    trends. If you are a decision-maker reading this book, I highly recommend keeping
    an open tab on this one! The website is accessible here: [**https://aitopics.org/**](https://aitopics.org/)**.**'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AITopics**：这是我获取人工智能市场趋势最新信息的首选链接。如果您是一位决策者，我强烈建议您保持对这个网站的关注！该网站可在此处访问：[**https://aitopics.org/**](https://aitopics.org/)**。**'
- en: Development and how-tos
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开发和操作指南
- en: 'Let''s now explore resources on Kaggle, which will help you upskill your capabilities
    in the practical implementation skills required as a data scientist. They are
    as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探索Kaggle上的资源，这将帮助您提升作为数据科学家所需的实际实现能力。它们如下：
- en: '**Hands-on Python tutorials on Kaggle**:As someone who wants to enter the AI
    industry, you need to be well acquainted with either R or Python. Recently, the
    demand for Python has been growing very rapidly. Hence, I recommend you get a
    good grip on programming and become versatile with Python. Although there are
    a lot of Python tutorials that are a search away, I think this tutorial from Kaggle
    will provide adequate exposure to basic Python, as well as knowledge of using
    essential features of the Kaggle platform. You can enroll on the course here: [**https://www.kaggle.com/learn/python**](https://www.kaggle.com/learn/python)**.**'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Kaggle 上的 Python 实践教程**：作为一个想进入人工智能行业的人，你需要熟练掌握 R 或 Python。最近，对 Python 的需求增长非常迅速。因此，我建议你熟练掌握编程，并且变得精通
    Python。虽然有很多 Python 教程可以搜索到，但我认为 Kaggle 的这个教程会为你提供足够的基本 Python 经验，以及如何使用 Kaggle
    平台的基本功能的知识。你可以在[**https://www.kaggle.com/learn/python**](https://www.kaggle.com/learn/python)**上报名参加这门课程。'
- en: '**Hands-on Introduction to Machine Learning on Kaggle**: This is an introductory
    course by Dan Becker that outlines the basic concepts of machine learning. The
    course teaches the basic hands-on machine learning skills required. You will be
    taught how to build a model using the Kaggle platform''s features, validate the
    model, and optimize it. You will also get exposure to the competitions available
    on Kaggle, and how to make submissions. You can enroll on the course here: [**https://www.kaggle.com/learn/intro-to-machine-learning**](https://www.kaggle.com/learn/intro-to-machine-learning)**.**'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Kaggle 上的机器学习入门课程**：这是 Dan Becker 制作的入门课程，概述了机器学习的基本概念。该课程教授了构建模型使用 Kaggle
    平台功能的基本实践技能。你将学会如何验证模型并进行优化。你还将了解 Kaggle 上可用的竞赛以及如何提交作品。你可以在[**https://www.kaggle.com/learn/intro-to-machine-learning**](https://www.kaggle.com/learn/intro-to-machine-learning)**上报名参加这门课程。'
- en: '**Intermediate Machine Learning on Kaggle**: This micro-course by Alexis Cook
    exposes you to real-world situations in data science. It will help you to address
    data leakage, write better testing programs, and optimize your models. Don''t
    miss going through this course before attending an interview, as it can help you
    prepare for some of the quality problem statements based on optimization. You
    can enroll on the course here: [**https://www.kaggle.com/learn/intermediate-machine-learning**](https://www.kaggle.com/learn/intermediate-machine-learning)**.**'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Kaggle 上的中级机器学习课程**：这个由 Alexis Cook 制作的微课程让你接触到数据科学中的真实场景。它将帮助你解决数据泄露问题，编写更好的测试程序并优化你的模型。在参加面试之前不要错过学习这门课程，因为它可以帮助你为一些基于优化的高质量问题陈述做准备。你可以在[**https://www.kaggle.com/learn/intermediate-machine-learning**](https://www.kaggle.com/learn/intermediate-machine-learning)**上报名参加这门课程。'
- en: '**Micro-course on Pandas**:Pandas is revered as the swiss-army knife for data
    analysis. This hands-on course by Aleksey Bilogur teaches you how to use the library
    for data manipulation. You can enroll 0n the course here: [**https://www.kaggle.com/learn/pandas**](https://www.kaggle.com/learn/pandas)**.**'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Pandas 微课程**：Pandas 被誉为数据分析的瑞士军刀。这个由 Aleksey Bilogur 制作的实践课程教你如何使用该库进行数据操作。你可以在[**https://www.kaggle.com/learn/pandas**](https://www.kaggle.com/learn/pandas)**上报名参加这门课程。'
- en: '**Deep learning course on Kaggle**: This is one of my go-to recommendations
    for people who would like to learn about deep learning. This micro-course by Dan
    Becker will teach you new hands-on skills while using TensorFlow and Keras for
    image processing and other facets of deep learning techniques. You can enroll
    0n the course here: [**https://www.kaggle.com/learn/deep-learning**](https://www.kaggle.com/learn/deep-learning)**.**'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Kaggle 上的深度学习课程**：这是我向想学习深度学习的人推荐的课程之一。这个由 Dan Becker 制作的微课程将教会你使用 TensorFlow
    和 Keras 进行图像处理以及深度学习技术的其他方面的新实践技能。你可以在[**https://www.kaggle.com/learn/deep-learning**](https://www.kaggle.com/learn/deep-learning)**上报名参加这门课程。'
