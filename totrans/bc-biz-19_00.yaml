- en: Conventions used
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了一些文本约定。
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "In economics, this is called a **positive network effect**. The
    larger the network, the more valuable it is."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕显示的文字。例如，在菜单或对话框中出现的文字会在文本中以此方式呈现。例如：“在经济学中，这被称为**正向网络效应**。网络越大，价值越高。”'
- en: Warnings or important notes appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以这种方式呈现。
- en: Tips and tricks appear like this.
  id: totrans-30
