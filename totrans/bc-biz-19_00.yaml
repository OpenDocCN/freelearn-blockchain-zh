- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Blockchain for Business 2019* is a comprehensive guide that enables you to
    use various blockchain functionalities to extend your existing business models
    and make correct and fully-informed decisions. You will learn how decentralized
    applications are transforming various business sectors, and that they are expected
    to play a huge role in the future. You will see how large corporations are already
    implementing blockchain technology. You will then learn about various blockchain
    services, such as Bitcoin, Ethereum, and Hyperledger, in order to understand their
    use cases in various business domains. You will develop a solid and fundamental
    understanding of blockchain architecture.'
  prefs: []
  type: TYPE_NORMAL
- en: Moving ahead, you will get to grips with the inner workings of blockchain with
    detailed explanations of mining, decentralized consensus, cryptography, smart
    contracts, and many other important concepts. You will delve into a realistic
    view of the current state of blockchain technology, along with its issues and
    limitations, as well as their potential solutions, which can take it to the next
    level.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will be well-versed in the latest innovations and
    developments in the emerging blockchain space.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for financial professionals, business executives, managers, and
    enthusiasts who are interested in learning more about blockchain technology in
    various business domains. This book will help boost your existing business models
    using blockchain services. No prior experience of blockchain is required.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](4a6e064d-6b8d-42f1-b82a-4dc6c1e7e71e.xhtml), *Bitcoin, Blockchain,
    and Cryptoassets*, introduces the reader to the content of the book. It gets the
    reader up to speed with the latest blockchain developments, including price action,
    and covers some exciting blockchain projects and use cases.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](cc8c7ffd-9f19-4e8d-ba14-fe70d2048a3a.xhtml), *A Brief History of
    Money*, covers the definition, main functions, origins, and evolution of the concept
    of money from barter trade to commodities, gold standard, fiat, and finally digital
    and cryptocurrencies. It examines these concepts with some basic economic theory
    and historical examples to enable the reader to logically make sense of the current
    developments in digital and cryptocurrencies.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ea30f439-1a93-4ecd-8655-a00760591d52.xhtml), *The Birth of Bitcoin
    and the Advantages of a Decentralized Payment System*, introduces the circumstances
    around the launch of Bitcoin and the chain of events and innovations that lead
    to its creation. It explains the advantages of using a decentralized system instead
    of a centralized system.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](e9328538-3e2e-4d45-ad78-8faabbfc89bf.xhtml), *Five Forces of Bitcoin
    – #1 Blockchain*, introduces the five technologies driving Bitcoin, namely blockchain,
    cryptography, consensus algorithm, peer-to-peer network, and software code base.
    Then, it goes on to describe the blockchain technology in more detail.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](84ad3021-fae1-4e16-aaae-cee34e5d2bf6.xhtml), *Five Forces of Bitcoin
    – #2 Cryptography*, defines cryptography and describes its historical evolution
    and some key concepts that are relevant to Bitcoin and cryptoassets in general.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](e7fab0bd-e3c6-45d3-9c59-147010110267.xhtml), *Five Forces of Bitcoin
    – #3 Consensus Algorithm*, discusses the heart of the Bitcoin blockchain, the
    Proof-of-Work consensus algorithm, which solved the double-spending problem in
    a decentralized way for the first time in history, and thus enabled the existence
    of decentralized payment networks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](88bedd99-baf5-4c55-926f-21f6fbb779e4.xhtml), *Five Forces of Bitcoin
    – #4 P2P Network*, discusses Bitcoin''s peer-to-peer protocol and network and
    the different types of nodes in the network, including full nodes, and SPV nodes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](e393d57d-0824-45a8-86a6-07f8089e3bcb.xhtml), *Five Forces of Bitcoin
    – #5 Software Code Base*, discusses Bitcoin''s software code base and its scripting
    language. Different types of wallets, blockchain explorers, and other applications
    are also presented. The chapter also discusses the programmability of Bitcoin,
    which enables features and decentralized applications such as digital asset registers,
    trade finance, and crowdfunding.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](1e88e8a6-ca55-4c21-be7b-173404a98d5a.xhtml), *How Ethereum Took
    the Idea of Blockchain to the Next Level*, introduces Ethereum and its founder,
    Vitalik Buterin. The chapter discusses how it was launched, looks at its main
    features, and examines how it builds upon Bitcoin. Then it goes on to explain
    Ethereum''s Turing-complete smart contracts and the Ethereum Virtual Machine.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](cc7059ab-457c-4f1b-8b3e-f947b956b723.xhtml), *Ethereum – A Global
    Platform for Decentralized Applications*, presents Ethereum''s use case as a platform
    for decentralized applications with the help of some examples. Then it goes on
    to present Ethereum''s crowdfunding aspect, again with examples. It also discusses
    Ethereum''s bold vision of **Decentralized Autonomous Organizations** (**DAOs**).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](586d0708-8581-4903-8aaf-1e9cd736cb5a.xhtml), *Blockchains Focused
    on Specific Sectors and Use Cases*,  presents some public blockchains focused
    on specific sectors or use cases, as opposed to general-purpose blockchain protocols
    such as Ethereum. Then it goes on to examine the potential impact of blockchain
    on the financial, consumer, and technology sectors.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](8016f9e2-dfb4-4784-b5da-5475e779a86c.xhtml), *Corporate Blockchains*, discusses
    the main private permissioned blockchain projects developed by and for large corporations.
    It describes the differences between this type of blockchain and the permission-less
    public blockchains discussed previously.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](2f6f4c9d-1fb7-401f-93c7-2ddc5ee6a73e.xhtml), *The Disruptive Potential
    of Blockchain Technology*, recaps the current state of affairs in the blockchain
    space and takes a look at the future potential of the technology.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](66cba70b-78bb-4e42-9520-88f5adb55fc5.xhtml), *Blockchain and AI*, discusses
    the intersection between blockchain and AI and some potential convergence points
    and use cases. What are the key advantages of blockchain and AI, and how can they
    be combined? The main thesis is that the convergence between blockchain and AI
    lies in the automation of tasks and entire business processes to increase productivity
    and efficiency in the future''s shared economy.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15](0b16f03c-8f14-4980-8bca-4ef001f1006a.xhtml), *Current Issues and
    Potential Solutions to Take Blockchain to the Next Level*, discusses the current
    challenges for blockchain technology, such as scalability, interoperability, governance,
    privacy, and regulation. Then it presents the set of solutions being developed
    to overcome these challenges and take blockchain to the next level and, potentially,
    mass adoption. Some of the main projects trying to develop next-generation blockchain
    technology are also presented.'
  prefs: []
  type: TYPE_NORMAL
