  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: Although we don't expect you to be thoroughly acquainted with the basics of
    blockchain and AI, it would be helpful to be familiar with these technologies.
    Also, one of the learning outcomes for the book is to see how to build a DIApp,
    which combines the best of blockchain and AI. If you are interested in learning
    how to build a DIApp, you should be familiar with the basics of Solidity smart
    contracts, machine learning, and Python.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们不指望您对区块链和人工智能的基础知识有透彻的了解，但熟悉这些技术会很有帮助。此外，本书的学习目标之一是了解如何构建一个结合了区块链和人工智能优势的DIApp。如果您有兴趣学习如何构建DIApp，应该熟悉Solidity智能合约、机器学习和Python的基础知识。
