- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 序言
- en: Over the past 10 years, blockchain and its affiliated technologies have been
    used to add transparency and dis-intermediate unnecessary parties involved in
    critical processes. Along similar lines, AI has been adopted to optimize processes
    and predict outcomes in an accurate and cheap way. Together, AI and blockchain
    are catalyzing the pace of enterprise innovation. The convergence of these two
    technologies is expected to revolutionize some aspects of the digital landscape
    as we know it today. This book is a guide to help you understand the basic concepts
    of blockchain and AI, analyze their use cases, and implement these technologies
    across various industries such as healthcare, finance, trade, and supply chain
    management. The book also guides you to build applications using Ethereum, machine
    learning, and MóiBit.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年中，区块链及其相关技术已被用于增加透明度并去除涉及到关键流程中不必要的中间方。类似地，人工智能已被采用来优化过程并以准确且廉价的方式预测结果。人工智能和区块链的结合正在加速企业创新的步伐。预计这两种技术的融合将彻底改变我们今天所知的数字领域的某些方面。本书旨在帮助您理解区块链和人工智能的基本概念，分析它们的用例，并在诸如医疗保健、金融、贸易和供应链管理等各个行业中实施这些技术。本书还指导您使用以太坊、机器学习和
    MóiBit 构建应用。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for blockchain and AI architects, developers, data scientists,
    data engineers, and evangelists who want to bring the power of AI to blockchain
    applications. If you want a perfect blend of theoretical and practical use cases
    to understand how to implement smart cognitive insights in blockchain solutions,
    this book is what you need! Having some familiarity with the concepts involved
    in machine learning and blockchain is required.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于区块链和人工智能架构师、开发人员、数据科学家、数据工程师和传道者，他们希望将人工智能的力量引入区块链应用中。如果您想要理解如何在区块链解决方案中实现智能认知洞察的理论和实践用例的完美融合，那么本书正是您所需！需要对涉及到的机器学习和区块链概念有一定的了解。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](c9fa3dfc-7ac8-45a8-8c00-7dafed9e9389.xhtml), *Getting Started with
    Blockchain*, helps you understand the basics of blockchain and the contrasts between
    various forms and implementations. If you are already comfortable with the basics
    of blockchain and its applications, you may skip this chapter and start with [Chapter
    2](8d65a7c4-c90d-42ec-bf01-2d387f52de99.xhtml), *Introduction to the AI Landscape*.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](c9fa3dfc-7ac8-45a8-8c00-7dafed9e9389.xhtml)，*区块链入门*，帮助您了解区块链的基础知识及各种形式和实现之间的对比。如果您已经熟悉区块链及其应用的基础知识，可以跳过本章，开始阅读[第二章](8d65a7c4-c90d-42ec-bf01-2d387f52de99.xhtml)，*AI
    景观简介*。'
- en: '[Chapter 2](8d65a7c4-c90d-42ec-bf01-2d387f52de99.xhtml), *Introduction to the
    AI Landscape*, as the name suggests, introduces you to the basics of AI and its
    history, and draws contrasts between some of its basic forms and implementations.
    If you are already comfortable with the basics of AI and its applications, you
    can directly head to [Chapter 4](75f3d1ef-59e1-4a7a-975b-114f2b50a6fe.xhtml),
    *AI- and Blockchain-Driven Databases*.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](8d65a7c4-c90d-42ec-bf01-2d387f52de99.xhtml)，*AI 景观简介*，顾名思义，向您介绍了人工智能的基础知识和历史，并对其一些基本形式和实现进行了对比。如果您已经熟悉人工智能及其应用的基础知识，可以直接跳转至[第四章](75f3d1ef-59e1-4a7a-975b-114f2b50a6fe.xhtml)，*AI-
    and Blockchain-Driven Databases*。'
- en: '[Chapter 3](b21a701f-4a28-4570-9135-7ccf987451ae.xhtml), *Domain-Specific Applications
    of AI and Blockchain**,* covers some of the well-known applications of blockchain
    and AI.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](b21a701f-4a28-4570-9135-7ccf987451ae.xhtml)，*AI 和区块链的特定领域应用**,*，涵盖了一些知名的区块链和人工智能应用。'
- en: '[Chapter 4](75f3d1ef-59e1-4a7a-975b-114f2b50a6fe.xhtml), *AI- and Blockchain-Driven
    Databases*, is crucial for learning how to connect blockchain with AI. We will
    be introducing and contrasting traditional data management tools and decentralized
    databases, as well as filesystems.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](75f3d1ef-59e1-4a7a-975b-114f2b50a6fe.xhtml)，*AI- and Blockchain-Driven
    Databases*，是学习如何将区块链与人工智能相连接的关键。我们将介绍并对比传统数据管理工具和去中心化数据库，以及文件系统。'
- en: '[Chapter 5](b9f3aeae-120d-4954-8466-1f9683058060.xhtml), *Empowering Blockchain
    Using AI*, covers some of the exclusive applications that use both AI and blockchain
    to address some real-world challenges.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](b9f3aeae-120d-4954-8466-1f9683058060.xhtml)，*利用人工智能增强区块链*，涵盖了一些专属应用，这些应用同时使用人工智能和区块链来解决一些现实世界的挑战。'
- en: '[Chapter 6](f9a00873-de32-4fe9-aae8-4c6cce1ee96c.xhtml), *Cryptocurrency and
    Artificial Intelligence*, examines some of the applications of AI in cryptocurrency
    trading.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](f9a00873-de32-4fe9-aae8-4c6cce1ee96c.xhtml)，*加密货币与人工智能*，探讨了人工智能在加密货币交易中的一些应用。'
- en: '[Chapter 7](dce2532d-dc68-42b1-996e-8b5f3336848e.xhtml), *Development Life
    Cycle of a DIApp*, introduces you to the DIApp design pattern and outlines the
    **Software Development Life Cycle** (**SDLC**) processes involved.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](dce2532d-dc68-42b1-996e-8b5f3336848e.xhtml)，*DIApp的开发生命周期*，向您介绍了DIApp设计模式，并概述了涉及的**软件开发生命周期（SDLC）**流程。'
- en: '[Chapter 8](2642decc-1e7e-44f4-84a4-4b7a42ddda25.xhtml), *Implementing DIApps*,
    demonstrates how to build a live application that utilizes blockchain, AI, and
    decentralized databases to solve a real-world challenge.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](2642decc-1e7e-44f4-84a4-4b7a42ddda25.xhtml)，*实现DIApp*，演示了如何构建一个实时应用程序，利用区块链、人工智能和去中心化数据库来解决真实世界的挑战。'
- en: '[Chapter 9](7723b87d-ec13-45e3-bd98-ed9a7f327e77.xhtml), *The Future of AI
    with Blockchain*, ends the book by suggesting new use cases to analyze and ways
    to apply the learnings from the book to build your own DIApp.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](7723b87d-ec13-45e3-bd98-ed9a7f327e77.xhtml)，*区块链与人工智能的未来*，通过建议新的用例分析和应用书中的学习内容来结束本书，以构建您自己的DIApp。'
- en: To get the most out of this book
