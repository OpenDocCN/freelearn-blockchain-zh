- en: Cyber Threat Landscape and Security Challenges
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络威胁格局与安全挑战
- en: Information has always been the key to the competitive advantage and sustainable
    success. Information is usually created when a series of high-volume and unarguable
    data is used to answer a simple question. Intelligence is developed by collecting
    information to present a forecast that can be used for decision making processes.
    Intelligence gathering is the most powerful and effective practice to predict
    the future. From ancient intelligence to today's artificial intelligence, from
    the world wars to today's cyberwar, the goal is always to be a step ahead of our
    adversaries.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 信息一直是竞争优势和可持续成功的关键。当一系列大容量和无可争辩的数据用于回答一个简单问题时，通常会产生信息。情报通过收集信息来形成可以用于决策过程的预测。情报收集是预测未来最强大和有效的实践。从古代情报到今天的人工智能，从世界大战到今天的网络战争，目标总是超越我们的对手。
- en: Let's look at the real world. The Chinese government and its military, the **People's
    Liberation Army** (**PLA**), have been accused of stealing technology and trade
    secrets, often from private institutes in the US. You may think that China wants
    to destroy the US, but that's not true. China simply wants to be the superpower
    and wants to be a technology leader. Eventually, it wants every single American,
    and even the rest of the world, to be technology-dependent on the Chinese market
    place. This results in a continuous attempt of Chinese spying operations targeting
    multinational businesses and government institutes to gather trade secrets. Let's
    switch gears now. Political parties keep gathering information through advanced
    analytics from their own citizens to predict the upcoming election results. It
    is clear that the world is changing with the changes in the internet.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看现实世界。中国政府及其军队**中国人民解放军**（**PLA**）经常被指控从美国的私人机构窃取技术和商业机密。你可能会认为中国想要摧毁美国，但事实并非如此。中国只是希望成为超级大国并成为技术领袖。最终，它希望每个美国人，甚至全世界其他国家的人，都依赖中国市场的技术。这导致中国间谍行动持续试图窃取跨国公司和政府机构的商业机密。现在我们切换话题。政治党派通过对本国公民进行高级分析来收集信息以预测即将到来的选举结果。很明显世界正在随着互联网的变化而变化。
- en: The rapid transformation to cloud computing, IoT, cognitive computing, and mobility
    are now managing most critical assets of organizations; however, the increasing
    number of interconnected applications and technologies also result in an increase
    in the number of exploitable vulnerabilities. Organizations are deploying several
    security measures to locate and fix such security vulnerabilities; however, this
    is a never-ending job for security forces. Nevertheless, top vulnerabilities can
    be prioritized by sorting them out with the potential threat, but this needs a
    high degree of threat intelligence practice.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 快速转向云计算、物联网、认知计算和移动性已经管理着大部分组织的关键资产；然而，日益增长的互联应用和技术数量也导致可利用漏洞的增加。组织正在部署多种安全措施来定位和修复这些安全漏洞；但这对安全力量来说是永无止境的工作。然而，通过对潜在威胁进行分类排序，可以优先处理顶级漏洞，但这需要高度的威胁情报实践。
- en: Cyber security is a 20-year-old phenomenon, but in the past five years, it has
    been challenging for defenders to protect themselves against emerging threats,
    such as zero-day exploits, crypto-ransomware, terabytes of DDoS attacks, multi-vector
    malware, and advanced social engineering.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全是一个有二十年历史的现象，但在过去五年，保护者难以应对新兴威胁，比如零日漏洞利用、加密勒索软件、以太字节的 DDoS 攻击、多向恶意软件和高级社交工程。
- en: This book is prepared to adopt a paradigm shift in security perception. In spite
    of adding another layer of security, this is an attempt to change the security
    mindset at a fundamental level. One of the most popular technologies named after
    the internet is the **blockchain**; however, what makes the blockchain truly revolutionary
    is its potential for applications beyond cryptocurrencies. Today, there are numerous
    startups that are using blockchain technology to disrupt existing business models
    and industry verticals such as cloud hosting, financial services, the supply chain,
    healthcare, cybersecurity, and many more. This book will be useful for security
    experts, security product engineers, and even blockchain enthusiasts. This book
    focuses on taking readers on a tour of the current security threat landscape and
    is a practical approach for overcoming some of the most critical security challenges
    with the blockchain technology.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书准备采用一种对安全感知的范式转变。尽管增加了另一层安全性，但这是一种试图从根本上改变安全心态的尝试。以互联网命名的最流行的技术之一是**区块链**；然而，使区块链真正革命性的是其在加密货币之外的应用潜力。如今，有许多初创公司正在使用区块链技术颠覆现有的商业模式和行业垂直领域，例如云主机托管、金融服务、供应链、医疗保健、网络安全等。本书对安全专家、安全产品工程师甚至区块链爱好者都将很有帮助。本书侧重于带领读者了解当前的安全威胁景观，并提供了一种克服区块链技术中一些最关键安全挑战的实践方法。
- en: 'In this chapter, readers will learn about the following topics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，读者将了解以下主题：
- en: The current threat landscape
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前的威胁景观
- en: How defenders including government bodies and businesses are preparing themselves
    to defend their assets from adversaries
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各国政府机构和企业等防御者如何准备自己保护资产免受对手的攻击
- en: Live attack simulation to perform data exfiltration from a remote machine
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时攻击模拟，从远程机器执行数据外泄
- en: Current threat landscape
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当前的威胁景观
- en: In the new era of cyberspace, technology transformation has been a core factor
    for continuous security innovation and operations. In the world of connected vehicles,
    IoT, and mobility and the cloud, it opens up a focal point for cybercrime, targeted
    attacks, and industrial espionage. Once an attacker finds a vulnerability and
    determines how to access an application, they have everything they need to build
    an exploit for the application, and so it is critical to develop strong vulnerability
    management. Remember, the effectiveness of vulnerability management depends on
    the organization's strength to keep up with emerging security threats and models.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络空间的新时代，技术转型已成为持续安全创新和运营的核心因素。在互联车辆、物联网、移动性和云的世界中，这为网络犯罪、定向攻击和工业间谍活动打开了一个焦点。一旦攻击者发现了漏洞并确定了如何访问应用程序，他们就拥有了构建应用程序的利用所需的一切，因此开发强大的漏洞管理至关重要。请记住，漏洞管理的有效性取决于组织跟上新兴安全威胁和模型的能力。
- en: Security systems won't make an impact if employees are lured into clicking on
    a malicious link they were sent over email. Social engineering has proven to be
    an effective way to get inside of a target network, and security forces face endless
    challenges in identifying the malicious entry. Back in the old days, before Facebook
    and LinkedIn, if you needed to find information on organizations, you weren't
    going to get a lot information on the internet, and thus the use of social networking
    sites has made social engineering attacks easier to perform.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果员工被诱使点击他们通过电子邮件收到的恶意链接，那么安全系统将无法产生影响。社会工程已被证明是进入目标网络的一种有效方式，安全力量面临着无休止的挑战，以识别恶意入侵。在Facebook和LinkedIn之前的旧时代，如果你需要找到有关组织的信息，你在互联网上不太可能获得很多信息，因此社交网络网站的使用使得社会工程攻击变得更容易进行。
- en: Ransomware
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勒索软件
- en: Ransomware is a malware in which information on a victim's computer is encrypted
    and payment is demanded before granting them access. Ransomware is one of the
    most trending and high-return types of crime ware. It has attracted an enormous
    amount of media coverage in the past two years, mainly because of WannaCry, NotPetya,
    and Locky. WannaCry ransomware was spread rapidly across a number of systems worldwide
    in May 2017\. It targeted several high-profile organizations including the UK's
    National Health Service, Spanish telephone giant Telefonica, French automobile
    leader Renault, US leading logistics company FedEx, Japanese firm Hitachi, and
    many more.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: The ransomware author hosts the service over the dark web, which allows any
    buyer to create and modify the malware.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: The dark web is a part of the internet that can't be fetched with a search engine
    but needs a special type of anonymity browser called **Tor**. In other words,
    the dark web carries unindexed data that's not available to search engines. The
    Tor browser basically routes the user information through a series of proxy servers
    that makes user identity unidentifiable and untraceable. Dark websites look similar
    to ordinary websites, but there are some differences in the naming structure.
    Dark websites don't have a **top-level domain** (**TLD**) such as `.com` or `.net`
    or `.co`; rather, they just uses websites that end with `.onion`.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: The monetization of hacking
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As per the cyber security business report, ransomware damage costs are predicted
    to hit 11.5 billion by 2019\. There are several driver factors for growing operations
    of ransomware globally. To earn faster, cyber criminals have stopped making malware
    themselves and started leveraging **Ransomware-as-a-service** (**RaaS**), which
    is available over the dark web market place.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: These market places don't just reduce the effort for expert criminals, but they
    also allow non-technical criminals or script kiddies to conduct ransomware operations.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: The attacker produces a ransomware program with a preconfigured timer that ensures
    the destruction of data if a ransom is not paid before the dead time. Attackers
    also share a payment procedure, which is mostly through a Bitcoin wallet (since
    a digital cryptocurrency wallet provides anonymity).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: WannaCry
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: WannaCry attacks were the biggest ransomware attacks that occurred in the month
    of May 12, 2017\. WannaCry made use of vulnerability in Windows OS, first identified
    by NSA, and then made this publicly available through **Shadow Brokers**. It was
    designed to exploit a vulnerability in Windows SMBv1 and SMBv2, so that one move
    laterally within networks. Until May 24, 2017, more than 200,000 computer systems
    were infected in 150 countries.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: NotPetya
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: NotPetya is one more flavor of ransomware attack, which was launched in the
    month of June 2017\. The NotPetya ransomware apparently resembles the Petya virus
    in several ways—it encrypts the file and shows a screen requesting Bitcoin to
    restore the files. The original infection method was backdoor planted in M.E.Doc
    (a leading Ukrainian accounting company's software). After compromising the system
    through M.E.Doc software, NotPetya used tools such as EternalBlue and EternalRomance
    to spread across network. It also took advantage of a tool called Mimi Katz to
    find administration credentials in the compromised machine.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: NotPetya是另一种勒索软件攻击，于2017年6月发布。NotPetya勒索软件显然与Petya病毒有很多相似之处—它加密文件并显示一个要求比特币以恢复文件的屏幕。最初的感染方法是植入M.E.Doc（乌克兰领先的会计公司软件）的后门。在通过M.E.Doc软件侵害系统后，NotPetya使用EternalBlue和EternalRomance等工具在网络中传播。它还利用了一个叫做Mimi
    Katz的工具，在受感染的计算机中查找管理凭据。
- en: SimpleLocker
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SimpleLocker
- en: SimpleLocker was the first ransomware attack that did not affect any computer
    systems, but affected several mobile phones. The choice of OS that the hackers
    preferred was Android, and the origin of this ransomware was tracked to Eastern
    Europe. The Trojan was targeting SD cards slotted into tablets and handsets, automatically
    crawling the entire set to get certain files and then demanding cash to decrypt
    the data. The virus entered the devices through the Google Play Store. Once installed,
    the virus would scan the affected device for various file types and encrypted
    those using an **Advanced Encryption Standard** (**AES**), changing the file extensions
    to `.enc`. It also used to collect various other information from the respective
    device, such as the IMEI number, device model, and manufacturer, and sent this
    to a C2 server. With the latest versions of this virus, hackers can even access
    the device camera and display a picture of the victims to scare them into paying
    the ransom. This threat is still lurking out there.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: SimpleLocker是第一次勒索软件攻击，它并未影响任何计算机系统，而是影响了一些手机。黑客偏好的操作系统是Android，这种勒索软件的来源被追踪到东欧。这个特洛伊木马攻击目标是插入平板电脑和手机的SD卡，自动爬取整个集合以获取特定文件，然后要求现金才能解密数据。该病毒通过Google
    Play商店进入设备。一旦安装，病毒将扫描受影响设备的各种文件类型，并使用**高级加密标准**（**AES**）对这些文件进行加密，将文件扩展名更改为`.enc`。它还用于从各自设备收集各种其他信息，例如IMEI号码、设备型号和制造商，并将其发送到C2服务器。借助这种病毒的最新版本，黑客甚至可以访问设备摄像头，并显示受害者的照片，以恐吓他们支付赎金。这种威胁仍然潜在。
- en: TeslaCrypt
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TeslaCrypt
- en: Within a year after CryptoLocker, a new threat came into existence, that is,
    **TeslaCrypt**. At the start, many believed it to be one of the dimensions of
    CryptoLocker, but, later, it was given a new name—TeslaCrypt. This ransomware
    targeted a different set of people—*the hardcore gamers*. TeslaCrypt targeted
    and affected the ancillary files that are associated with video games. This contained
    saved game files, maps, any game-related downloadable content, and so on. The
    uniqueness of this ransomware was that the creators of this ransomware constantly
    improved the impact of the Trojan and filled the loop holes that were there while
    the attack was ongoing.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在CryptoLocker之后的一年内，出现了一种新的威胁，即**TeslaCrypt**。一开始，许多人认为它是CryptoLocker的一个维度，但后来，它被赋予了一个新的名称—TeslaCrypt。这种勒索软件针对不同的人群—*狂热的游戏玩家*。TeslaCrypt针对并影响与视频游戏相关的附属文件。这些文件包括已保存的游戏文件、地图、任何游戏相关的可下载内容等。这种勒索软件的独特之处在于，它的创建者不断改进了特洛伊木马的影响力，并填补了攻击过程中存在的漏洞。
- en: CryptoLocker
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CryptoLocker
- en: CryptoLocker is a grand-scale ransomware, which is believed to have been first
    posted on the internet on September 5, 2013, cultivated through an email attachment
    and over Gameover Zeus botnet. It exerted influence on systems running on Microsoft
    Windows, and was spread through malicious email attachments and used to encrypt
    certain types of files stored on the local and network drives of a user using
    RSA encryption. CryptoLocker was removed in late May 2014 through operation **Tovar**,
    which took down Gameover Zeus botnet. It was reported that CryptoLocker successfully
    extorted more than $3 million from victims.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: CryptoLocker 是一种大规模的勒索软件，据信它首次出现在2013年9月5日的互联网上，通过电子邮件附件和GameOver Zeus僵尸网络培育而成。它对运行Microsoft
    Windows系统的系统施加影响，并通过恶意电子邮件附件传播，并使用RSA加密对用户本地和网络驱动器上存储的某些类型的文件进行加密。CryptoLocker于2014年5月底通过**Tovar**行动被清除，该行动关闭了GameOver
    Zeus僵尸网络。据报道，CryptoLocker成功向受害者勒索了300多万美元。
- en: PC Cyborg
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PC Cyborg
- en: In 1989, a trojan named PC Cyborg was discovered that had the capability of
    hiding folders and then encrypting the name of the files in the C drive. The victim
    then had to pay $189 to the PC Cyborg corporation, which was registered at Panama
    post office.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 1989 年，发现了一个名为 PC Cyborg 的特洛伊木马，它具有隐藏文件夹然后加密 C 盘中文件名的功能。受害者随后不得不向注册在巴拿马邮局的 PC
    Cyborg 公司支付 189 美元。
- en: Distributed denial-of-service (DDoS) attacks
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分布式拒绝服务 (DDoS) 攻击
- en: A DDoS attack is a malicious attempt to disrupt legitimate user traffic of a
    server by overwhelming it with a flood of random traffic. DDoS differs than DoS
    by its distributed nature, attacking a target from several independent networks
    of compromised systems. These compromised computer systems are called **bots**,
    and botnet refers to a group of such bots under control of the same malicious
    actor.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: DDoS 攻击是一种恶意尝试，通过淹没服务器的正常用户流量来干扰其运行，其特点是以大量随机流量进行攻击。DDoS 与 DoS 不同之处在于其分布式的特性，从多个独立网络的被攻陷系统攻击目标。这些被攻陷的计算机系统被称为**僵尸**，僵尸网络指的是由同一恶意行为者控制的这样的一组僵尸。
- en: DDoS attacks have become a frequent hazard, as they are commonly used to take
    revenge, conduct extortion, activism, and even for cyberwar. In October 2016,
    leading ISP Dyn's DNS was bombarded by a wave of DNS queries from millions of
    bots. The attack was executed by the Mirai botnet, and was compromised of over
    100,000 IoT devices.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: DDoS 攻击已经成为一种频繁的危险，因为它们常被用于报复、敲诈勒索、活动主义，甚至用于网络战。2016 年 10 月，领先的 ISP Dyn 的 DNS
    遭受了来自数百万僵尸的 DNS 查询波浪式攻击。这次攻击是由 Mirai 僵尸网络执行的，共有超过 100,000 台物联网设备被攻陷。
- en: From script kiddies to geo-political
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从脚本小子到地缘政治
- en: There are numerous theories about the attack launched on October 26, 2016 on
    the Dyn's DNS infrastructure. One of the most sensitive and impactful DDoS attacks
    was noted to be against Dyn—a US-based DNS service provider that caused several
    major websites including Twitter, Reddit, GitHub, Amazon, Netflix, PayPal, and
    many more to be inaccessible for a major part of country. There are numerous theories
    and claims as to who could be behind this. Security researchers pointed the finger
    of blame at *script kiddies*, however, there was also a claim by a hacker, **Jester**,
    that the Russian government was behind the attacks. The hacker group Jester defaced
    the Russian foreign ministry against a **Democratic National Committee** (**DNC**)
    hack.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 2016 年 10 月 26 日对 Dyn 的 DNS 基础设施发动的攻击，存在许多理论。其中一种最敏感和影响深远的 DDoS 攻击是针对 Dyn
    的一次——一个总部位于美国的 DNS 服务提供商，导致包括 Twitter、Reddit、GitHub、亚马逊、Netflix、PayPal 等在内的一些主要网站在大部分时间无法访问。有许多关于这次攻击的理论和说法，关于谁可能是幕后黑手。安全研究人员指责*脚本小子*，然而，还有一位黑客
    **Jester** 声称俄罗斯政府是幕后黑手。黑客组织 Jester 对俄罗斯外交部进行了污名化，反对一次 **民主党全国委员会** (**DNC**)
    的黑客攻击。
- en: This didn't just stop here; there have been some high-profile damages as of
    late as well. The political crisis in I Qatar drove to a DDoS attack on Al Jazeera's
    website. France's presidential election was disrupted by attacks on the Le Figaro
    and Le Monde websites.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 事情并没有就此结束；最近也发生了一些备受关注的损害。卡塔尔的政治危机导致了对半岛电视台网站的 DDoS 攻击。法国的总统选举也因对费加罗和世界报网站的攻击而受到了干扰。
- en: Ease of launching a DDoS
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启动 DDoS 的便捷性
- en: You could launch DDoS attacks by paying $10 an hour, $200, or $600 – $1200 for
    an entire week. Several attackers on the dark web are offering DDoS for hire services
    that makes launching DDoS attacks easy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以支付每小时 10 美元、200 美元或 600 至 1200 美元的费用来发动 DDoS 攻击，持续一整周。暗网上的多名攻击者提供 DDoS 服务，使发动
    DDoS 攻击变得容易。
- en: Someone who is looking to bombard their targets with a burst of heavy traffic
    gets charged for every second of botnet use rather than an hourly fee.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 想要用大量流量轰炸目标的人要按每秒钟的僵尸使用时间计费，而不是按小时计费。
- en: Top targeted countries
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 被攻击最多的国家
- en: 'Attackers can compromise a computer and make their own bot. These bots are
    used to conduct reconnaissance, web page crawl, and even DDoS attacks. It is important
    to understand that countries that have a larger number of compromised systems
    should be aware of their global risk index. The following is a diagram of the
    global DDoS threat landscape in Q2 2017 by a leading DDoS protection provider
    called Incapsula:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者可以攻陷一台计算机并制作自己的僵尸。这些僵尸用于进行侦察、网页爬行，甚至 DDoS 攻击。重要的是要理解，拥有大量被攻陷系统的国家应该意识到其全球风险指数。以下是一个由领先的
    DDoS 保护提供商 Incapsula 绘制的 2017 年第二季度全球 DDoS 威胁格局图示：
- en: '![](img/241cedce-b927-40d6-865f-7449c3eb97df.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](img/241cedce-b927-40d6-865f-7449c3eb97df.png)'
- en: 33% of businesses around the world had been affected by DDoS attacks in 2017
    alone. The number doubled when compared to 2016, wherein double the number of
    businesses were affected by DDoS attacks.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年全球有33%的企业受到DDoS攻击的影响。与2016年相比，受DDoS攻击影响的企业数量翻了一番。
- en: Insider threats
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 内部威胁
- en: Any form of threat can originate from inside an organization, and its not just
    limited to an employee with malicious intent; it can even be contractors, former
    employees, board members, or stockholder or third-party entities.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任何形式的威胁都可能来自组织内部，并不仅限于具有恶意意图的员工；也可能是承包商、前员工、董事会成员或股东或第三方实体。
- en: Some more ways to define insider threats
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义内部威胁的更多方式
- en: 'CERT''s *Common Sense Guide to Mitigating Insider Threats* defines an insider
    as a current or former employee, contractor, or business partner who meets the
    following criteria:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: CERT的《一般常识指南：减轻内部威胁》将内部人员定义为符合以下标准的现任或前任员工，承包商或商业伙伴：
- en: Has or had authorized access to an organization's network, system, or data
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有或曾经拥有对组织的网络、系统或数据的授权访问权限
- en: Has intentionally exceeded or intentionally used that access in a manner that
    negatively affected the confidentiality, integrity, or availability of the organization's
    information or information systems
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故意超出或故意使用该访问权限，以一种对组织信息或信息系统的机密性、完整性或可用性产生负面影响的方式
- en: Insider threat profile
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 内部威胁概况
- en: Before this can be described, its is important to understand the need for it,
    and this need was indicated by the US **Department of Defense** (**DoD**) in 2000,
    which is also when research by the CERT division was initiated. For an insight
    into the insider threat profile and its corresponding behavior, check out the
    following link at [https://ccdcoe.org/sites/default/files/multimedia/pdf/Insider_Threat_Study_CCDCOE.pdf](https://ccdcoe.org/sites/default/files/multimedia/pdf/Insider_Threat_Study_CCDCOE.pdf).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在描述此内容之前，重要的是了解其需求，这一需求在2000年由美国国防部（DoD）表示，并且自那时起，CERT部门进行了研究。要了解内部威胁概况及其对应的行为，请访问以下链接：[https://ccdcoe.org/sites/default/files/multimedia/pdf/Insider_Threat_Study_CCDCOE.pdf](https://ccdcoe.org/sites/default/files/multimedia/pdf/Insider_Threat_Study_CCDCOE.pdf)。
- en: A malicious threat that comes from within an organization, such as from employees,
    former employees, partners, associates, and so on, does need not come from outside
    to affect the systems of the organization. This attack is more menacing than that
    of other malware as this comes from the people who have access to the main systems,
    and they have the knowledge that allows them to bypass security in a legitimate
    manner. Insider threat exists everywhere. If someone says that they are not prone
    to an insider threat, then they may not actually know what one is and how fatal
    it can be for an organization. A so-called insider may try to access confidential
    files for personal gains. This gain can be anything from selling information to
    the competitors to stealing it for the insider's own personal use.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一种恶意威胁，来自组织内部，例如来自员工、前员工、合作伙伴、关联人等，无需来自外部即可影响组织系统。这种攻击比其他恶意软件更具威胁性，因为这些人可以访问主要系统，并且他们了解允许他们以合法方式绕过安全措施的知识。内部威胁无处不在。如果有人说他们不容易受到内部威胁，那么他们可能实际上不知道内部威胁是什么，以及它对组织有多严重。所谓的内部人员可能会尝试访问机密文件以谋取个人利益。这种利益可以是任何事情，从向竞争对手出售信息到为内部人员自己的个人使用窃取信息。
- en: The attrition rate in any organization is at a considerate level. People leave
    and join companies every year or two. This gives or serves as a motivation for
    the employees to keep certain parts of information to themselves, as employees
    think that they have the right to hold on to such information just because of
    the fact that they had been working on that piece of information for a considerable
    amount of time. Talking about insider threats, not even the US government is free
    from insider threats. A report published in 2012 stated that most insider threats
    actually take place during an employee's working hours. Since technology has made
    it facile to identify where the breach or the attack started, there is no evidence,
    and the number of culprits were not identified in all the cases.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 任何组织的流失率都在一个可观的水平上。每年或两年人们离开和加入公司。这使员工保留某些信息成为动力，因为员工认为他们有权利保留这些信息，只是因为他们已经在这方面工作了相当长的时间。谈论内部威胁，甚至美国政府也无法摆脱内部威胁。2012年发布的一份报告表明，大多数内部威胁实际上发生在员工的工作时间内。由于技术已经使得很容易确定侵入或攻击的起源，但没有证据，并且在所有情况下都没有确定罪犯的数量。
- en: Data breaches
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据侵犯
- en: In 2017, a study by the Ponemon Institute called the *Cost of Cyber Crime Study*,
    showed that the average cost of a data breach is currently $3.62 million globally,
    which is actually a 10% decline from 2016.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在2017年，Ponemon研究所进行的《网络犯罪成本研究》表明，全球数据侵犯的平均成本目前为362万美元，实际上比2016年下降了10％。
- en: Data breaches may involve the leak of sensitive corporate documents, technical
    blueprints, intellectual property, trade secrets, or even emails. This has always
    been massive in number and has an even bigger impact on businesses. Sophisticated
    attackers are capable of weaponing highly tailored malware for the target and
    they are also managing to deliver the malware silently.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 数据侵犯可能涉及敏感企业文件、技术蓝图、知识产权、商业秘密甚至电子邮件的泄露。这一直是数量庞大并对企业有更大影响。复杂的攻击者能够为目标武装高度定制的恶意软件，并且还能悄无声息地传送恶意软件。
- en: 'As per Mandiant''s M-Trend 2017 report, most victim organizations were notified
    about the breach by people other than their own staff. More than 53% of breaches
    were discovered by an external source. Organizations should have a proactive breach
    management plan to detect the breach before getting notified by an outsider. The
    earlier it is detected, the more money organizations can save. The Ponemon Institute
    also suggested that organizations should aim to identify a breach within 100 days.
    The average cost of detecting a breach within this time is $5.99 million, but
    for those that don''t have the tools to detect this, the average cost rose to
    $8.70 million. There are several ways data breaches happen, and the following
    are some of the most common reasons:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Mandiant的M-Trend 2017年报告，大多数受害组织被其他人通知其遭受侵犯，而非自身员工。超过53％的侵入是由外部来源发现的。组织应该制定主动的侵入管理计划，以在被外部人员通知之前检测到侵犯。越早发现，组织就能节省更多资金。Ponemon研究所还建议组织应该在100天内确定侵入。在此时间内检测到破坏的平均成本为590万美元，但对于那些没有工具检测到这一点的组织来说，平均成本上升至870万美元。数据侵犯发生的方式有多种，并且以下是一些最常见的原因：
- en: '**Malicious attacks**: Adversaries can launch a malware or malware-less attack,
    leveraging application vulnerabilities to exfiltrate sensitive information.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**恶意攻击**：对手可以启动恶意软件或无恶意软件攻击，利用应用程序漏洞来窃取敏感信息。'
- en: '**Weak security systems**: Attackers have became more advanced and persistent
    in nature. Attackers can use stolen credentials to look like legitimate users
    in the network and hence bypass the existing security systems such as firewalls,
    **intrusion prevention system** (**IPS**), and endpoint security.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不安全的安全系统**：攻击者已变得更加先进和持久。攻击者可以使用窃取的凭据看起来像网络中的合法用户，因此绕过现有的安全系统，如防火墙，**入侵防御系统**（**IPS**）和终端安全。'
- en: '**Human error**: As per a Verizon Data Breach investigation report in 2017,
    88% of data breaches involve human error. Human error is something that all organizations
    have to deal with.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人为失误**：根据2017年Verizon数据侵犯调查报告，88％的数据侵犯涉及人为失误。人为失误是所有组织必须应对的问题。'
- en: Notable recent data breaches
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最近显著的数据侵犯
- en: 'Some of the most notable recent data breaches are as follows:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 一些最显著的最近的数据侵犯如下：
- en: '**Equifax in Sep 2017**: Equifax, one of the three largest credit agencies
    in the US, suffered a breach that affected 143 million consumers. An unknown threat
    group were successful in compromising Equifax online services by exploiting the
    vulnerability of Apache Struts CVE-2017-5638\. Due to the sensitivity of the stolen
    data, including **Social Security Number** (**SSN**) and driving license numbers,
    this was one of the worst breaches of all time.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2017 年 9 月的 Equifax**：Equifax 是美国三大信用机构之一，遭受了影响了 1.43 亿消费者的泄露。一个未知的威胁组织成功地通过利用
    Apache Struts CVE-2017-5638 漏洞来入侵 Equifax 在线服务。由于被盗数据的敏感性，包括**社会安全号码**（**SSN**）和驾照号码，这是有史以来最严重的泄露之一。'
- en: '**Verizon in July 2017**: Around 14 million of Verizon''s subscribers may have
    been affected by the data breach. The compromised server was managed by the Israel-based
    NICE system.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2017 年 7 月的 Verizon**：约有 1400 万 Verizon 的订户可能受到了数据泄露的影响。受影响的服务器由以色列的 NICE
    系统管理。'
- en: '**Edmodo in May 31, 2017**: More than 78 million users had their information
    breached from the education platform Edmodo. This was publicly notified when a
    hacker, known as **nclay**, was found selling 77 million Edmodo accounts on the
    dark web for $1,000.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2017 年 5 月 31 日的 Edmodo**：教育平台 Edmodo 上超过 7800 万用户的信息被泄露。这是在黑暗网络上发现一名黑客（被称为
    **nclay**）出售 7700 万 Edmodo 帐户时公开通知的。'
- en: '**Verifone in March 7, 2017**: Verifone, the leading maker of **point of sale**
    (**POS**) credit card terminals used in the US, discovered a massive data breach
    of its internal network. Sources indicate that there is evidence that a Russian
    hacking group was involved in the breach.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2017 年 3 月 7 日的 Verifone**：美国领先的 POS 信用卡终端制造商 Verifone 在其内部网络中发现了一起大规模数据泄露。消息来源表明，有证据表明俄罗斯的黑客组织参与了此次泄露。'
- en: Impact of data breaches
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据泄露的影响
- en: 'The consequences for businesses that experience data loss of their customers
    or partner''s information or any other confidential data are severe and growing.
    Ponemon Institute, an independent security research company, has conducted a survey
    of data breach victim organizations to found out the impact of data breaches:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 企业遭遇客户或合作伙伴的数据丢失或任何其他机密数据的后果严重且不断增长。独立的安全研究公司 Ponemon 研究所已经对数据泄露受害组织进行了一项调查，以了解数据泄露的影响：
- en: '**Financial loss**: Around 113 listed companies that experienced a data breach
    had their stock price drop an average of 5 %, which resulted in a loss of their
    customer base'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**财务损失**：约有 113 家经历数据泄露的上市公司的股价平均下跌了 5％，导致了客户基础的流失'
- en: '**Brand reputation loss**: 61% of CMOs believe that the biggest cost of a data
    breach is the loss of a brand''s value'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**品牌声誉损失**：61％ 的首席营销官认为数据泄露的最大成本是品牌价值的损失'
- en: '**Customer trust loss**: Consumers trust financial institutes, healthcare providers,
    and even government houses, to preserve their personal information and privacy'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户信任流失**：消费者信任金融机构、医疗保健提供者，甚至政府机构，以保护他们的个人信息和隐私'
- en: To gather an insight of each impact, take a look at the following Ponemon Institute
    report from 2017 at [https://www.centrify.com/media/4772757/ponemon_data_breach_impact_study_uk.pdf](https://www.centrify.com/media/4772757/ponemon_data_breach_impact_study_uk.pdf).
    [](https://www.centrify.com/media/4772757/ponemon_data_breach_impact_study_uk.pdf)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解每种影响的见解，请查看 2017 年 Ponemon 研究所的以下报告：[https://www.centrify.com/media/4772757/ponemon_data_breach_impact_study_uk.pdf](https://www.centrify.com/media/4772757/ponemon_data_breach_impact_study_uk.pdf)。
    [](https://www.centrify.com/media/4772757/ponemon_data_breach_impact_study_uk.pdf)
- en: Advanced persistence threat (APT)
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高级持久性威胁（APT）
- en: 'APT uses multiple phases to break into a network, avoid detection, and harvest
    valuable information over the long term:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: APT 使用多个阶段来攻击网络，避免被检测，并长期收集有价值的信息：
- en: '**Advanced**: It is an advanced attack because it is made up of a broad spectrum
    of infection vectors and malware technologies that are available to the attacker,
    which are blended together to result in the successful compromise of a system.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级**：它是一种高级攻击，因为它由攻击者可以利用的广泛的感染向量和恶意软件技术组成，这些技术被混合在一起以成功地入侵系统。'
- en: '**Persistent**: It is persistent because the threat of being compromised is
    always there.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续性**：它是持续性的，因为被入侵的威胁始终存在。'
- en: '**Threat**: This is not a typical, run-of-the-mill system compromise. This
    attack poses a real threat to the target, not only because it is backed by highly
    organized, well-funded, and motivated criminal elements, but also because if the
    attack is successful, it can have dire consequences for the target way beyond
    a normal system cleanup.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**威胁**：这不是典型的、平凡的系统妥协。这种攻击对目标构成了真正的威胁，不仅因为它得到了高度组织、资金充裕和积极进取的犯罪分子的支持，而且因为如果攻击成功，它对目标的后果可能远远超出了正常的系统清理范围。'
- en: With technological advancements, new ways have risen to stalk corporate entities
    and any business. This is done in the form of APT. APT can be described as an
    attack on the network of an organization, which allows unauthorized people to
    be in the network for a long period of time without being noticed or undetected.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的进步，新的方式已经出现，对企业实体和任何业务进行监视。这是以APT的形式进行的。APT可以被描述为对一个组织的网络进行攻击，允许未经授权的人长时间地在网络中存在而不被察觉或未被发现。
- en: What makes APT so different?
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么使APT如此不同？
- en: 'APTs are different than regular cyber criminals based on the selection of a
    target, the goal, and human factors:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 与普通网络犯罪分子不同，APT基于目标的选择、目标和人为因素：
- en: '**Targets**: They are chosen based on financial, political, geo-political,
    surveillance, and security intelligence interests to gain high-value information'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标**：它们是基于财政、政治、地缘政治、监视和安全情报利益来选择的，以获得高价值信息。'
- en: '**Goal**: The goal of an APT is not to simply get in and come out, but to gain
    prolonged access to the network''s resources and keep themselves undetected by
    security administrators'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标**：APT的目标不是简单地进入然后退出，而是获得对网络资源的长期访问权，并使自己在安全管理员的监测下保持未被察觉。'
- en: '**Human factors**: This is a critical element for the entire APT operation,
    since the operation can occur through spear phishing or even insider threats'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人为因素**：这是整个APT操作的一个关键因素，因为该操作可以通过钓鱼攻击甚至是内部威胁来进行。'
- en: For more information on data exfiltration follow the link at [http://about-threats.trendmicro.com/cloud-content/us/ent-primers/pdf/how_do_threat_actors_steal_your_data.pdf](http://about-threats.trendmicro.com/cloud-content/us/ent-primers/pdf/how_do_threat_actors_steal_your_data.pdf).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于数据外泄的信息，请访问 [http://about-threats.trendmicro.com/cloud-content/us/ent-primers/pdf/how_do_threat_actors_steal_your_data.pdf](http://about-threats.trendmicro.com/cloud-content/us/ent-primers/pdf/how_do_threat_actors_steal_your_data.pdf)。
- en: Defender perspectives
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 防御者的观点
- en: After understanding the emerging threat landscape and some of the most effective
    cyberattacks, it is important to work on our own defense. These threat groups
    have got everything they need to discover an organization's assets and then find
    the vulnerabilities to build their weapons accordingly. This leads to a huge concern
    for organizations that have been non-adaptive, even for more than decades, but
    let's accept the fact that there are good number of bodies who have been brilliant
    in achieving cyber hygiene and better cyber defense ecosystems. Let's focus on
    some of these bodies, including the government and businesses.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解新兴威胁形势和一些最有效的网络攻击之后，重要的是着手加强我们自己的防御工作。这些威胁团体已经得到了他们需要的一切，以发现一个组织的资产，然后找到漏洞，据此构建他们的武器。这对于那些一直没有适应性的组织来说是一个巨大的关注点，甚至有些组织已经存在几十年了，但让我们接受这样一个事实，有很多机构在实现网络卫生和更好的网络防御生态方面取得了辉煌的成就。让我们专注于其中一些机构，包括政府和企业。
- en: Government
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 政府
- en: Government electronic systems have been targeted by several foreign security
    agencies to gather intelligence. With the growing use of interconnected technology,
    government systems are also facing challenges in increasing attack surface. It
    is important that government authorities become better at protecting their critical
    assets.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 多个外国安全机构已针对政府电子系统进行了定向攻击，以收集情报。随着互联技术的日益普及，政府系统在扩大攻击面方面也面临着挑战。政府当局提高保护其关键资产的能力至关重要。
- en: The United States (US)
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国（US）
- en: 'US President Donald Trump signed an executive order on May 11, 2017 that covers
    strengthening the cyber security of the federal network, emphasizing on accountability,
    an adaptation of the framework for improving its critical infrastructure, and
    modernizing existing cyber security systems. The DoD has also presented its own
    strategy on strengthening cyber defense and cyber deterrence postures, and this
    includes three primary cyber missions, as shown in the following screenshot:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 美国总统唐纳德·特朗普于2017年5月11日签署了一项行政命令，涉及加强联邦网络的网络安全，强调问责制，改进关键基础设施的框架，并现代化现有的网络安全系统。美国国防部也提出了加强网络防御和网络威慑姿态的战略，其中包括三个主要的网络任务，如下截图所示：
- en: '![](img/abf356ed-12d5-43eb-b8c9-34beab40ef43.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/abf356ed-12d5-43eb-b8c9-34beab40ef43.png)'
- en: Cyber mission force plan to form 133 teams by 2018
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 网络任务部队计划在2018年前组建133支队伍
- en: To understand more about the DoD's strategy on strengthening its cyber defense
    and cyber deterrence posture, follow the link at [https://www.defense.gov/News/Special-Reports/0415_Cyber-Strategy/](https://www.defense.gov/News/Special-Reports/0415_Cyber-Strategy/).
    [](https://www.defense.gov/News/Special-Reports/0415_Cyber-Strategy/)
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于美国国防部加强网络防御和网络威慑姿态战略，请访问以下链接：[https://www.defense.gov/News/Special-Reports/0415_Cyber-Strategy/](https://www.defense.gov/News/Special-Reports/0415_Cyber-Strategy/)
    [](https://www.defense.gov/News/Special-Reports/0415_Cyber-Strategy/)
- en: The United Kingdom (UK)
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 英国（英国）
- en: 'With the **National Cyber Security Strategy** (**NCSS**) 2016-2021, the United
    Kingdom''s government has planned to make its country secure and resilient. This
    vision is summarized into the following three objectives:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 通过2016-2021年的**国家网络安全战略**（**NCSS**），英国政府计划使该国安全和具有弹性。这一愿景概括为以下三个目标：
- en: '**To defend cyberspace**: This is used to ensure that UK networks, data, and
    systems are protected and resilient. From this, UK citizens, corporations, and
    public institutions should have enough expertise and the ability to defend themselves.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**捍卫网络空间**：这是为了确保英国的网络、数据和系统受到保护和弹性支持。从而，英国公民、企业和公共机构应该具备足够的专业知识和能力来自我防御。'
- en: '**To deter adversaries**: This is used to detect, understand, investigate,
    and disrupt cyber threats against the UK.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**威慑对手**：用于发现、了解、调查和打击针对英国的网络威胁。'
- en: '**To develop its capabilities**: With its self-sustaining pool of talent, it
    provides the necessary skills to help UK nationals across public and private sectors.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发展其能力**：借助自持续的人才储备，它为英国在公共和私营部门的国民提供必要的技能。'
- en: To get an insight into the UK NCSS program, follow the link at [https://www.gov.uk/government/publications/national-cyber-security-strategy-2016-to-2021](https://www.gov.uk/government/publications/national-cyber-security-strategy-2016-to-2021).
    [](https://www.gov.uk/government/publications/national-cyber-security-strategy-2016-to-2021)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 要深入了解英国NCSS项目，请访问以下链接：[https://www.gov.uk/government/publications/national-cyber-security-strategy-2016-to-2021](https://www.gov.uk/government/publications/national-cyber-security-strategy-2016-to-2021)
    [](https://www.gov.uk/government/publications/national-cyber-security-strategy-2016-to-2021)
- en: Europe
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧洲
- en: The **European Union agency for Network and Information Security** (**ENISA**)
    serves as a center of expertise and excellence for both members of state and EU
    institutions related to network and information security. There are some major
    notable initiatives, such as the **Annual Privacy Forum** (**APF**), **ENISA Threat
    Landscape** (**ETL**), and Cyber Europe—a pan European exercise to protect the
    EU against coordinated cyberattacks.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧盟网络和信息安全局**（**ENISA**）是欧盟国家和欧盟机构相关网络和信息安全的专业和卓越中心。有一些重大的值得注意的举措，如**年度隐私论坛**（**APF**）、**ENISA威胁格局**（**ETL**）和Cyber
    Europe——一个旨在保护欧盟免受协同网络攻击的泛欧洲演习。'
- en: In 2018, **General Data Protection Regulation** (**GDPR**) will replace the
    Data Protection Directive 95/46/EC with the following changes under its increased
    territorial scope—penalties, consent, breach notification, right to access, right
    to be forgotten, data portability, privacy by design, and data protection officers. To
    get an insight into each vertical of GDPR, visit the link at [https://www.eugdpr.org/key-changes.html](https://www.eugdpr.org/key-changes.html).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年，**通用数据保护条例**（**GDPR**）将取代数据保护指令95/46/EC，并带来以下变化：增加的领土范围、处罚、同意、泄露通知、访问权、被遗忘权、数据可携性、隐私设计和数据保护官员。要了解GDPR的每个垂直领域，请访问以下链接：[https://www.eugdpr.org/key-changes.html](https://www.eugdpr.org/key-changes.html)。
- en: India
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 印度
- en: In February 2017, the Indian government's **Computer Emergency Response Team**
    (**CERT-In**) launched *Cyber Swachhta Kendra*, a Botnet Cleaning and Malware
    Analysis Centre to create a secure Indian cyber space through detecting and cleaning
    bots in the user endpoints. To know more about India's initiative on the bot cleaning
    program and how other bodies are helping the government to achieve this goal,
    visit the link at [http://www.cyberswachhtakendra.gov.in/](http://www.cyberswachhtakendra.gov.in/).
    [](http://www.cyberswachhtakendra.gov.in/)
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在2017年2月，印度政府的**计算机应急响应小组**（**CERT-In**）推出了*网络卫生中心*，这是一个清除僵尸网络和恶意软件分析中心，旨在通过检测和清除用户终端中的僵尸程序来创建一个安全的印度网络空间。要了解更多关于印度在清除僵尸网络计划上的倡议，以及其他组织如何帮助政府实现这一目标的信息，请访问链接：[http://www.cyberswachhtakendra.gov.in/](http://www.cyberswachhtakendra.gov.in/)。
    [](http://www.cyberswachhtakendra.gov.in/)
- en: Corporate
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业
- en: With the rapid adaptation of mobility, cloud, and IoT, businesses are getting
    even more exposed to potential threats. In fact, some of the most trending technologies
    such as **Bring Your Own Device** (**BYOD**) make the probability and score of
    insider threats even higher. Even after spending millions of dollars over preventive
    security, it still never gives complete assurance, and this has made organizations
    explore various emerging security defense technologies to detect and combat advance
    threats that are successful in bypassing existing security systems. In many multinational
    organizations, the **Chief Information Security Officer** (**CISO**) has got multiple
    hats to wear at a time. In 2018, every CISO will be making some critical decisions
    regarding their organization's  security.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 随着移动性、云和物联网的快速适应，企业更多地面临潜在威胁。事实上，一些最流行的技术，如**自带设备**（**BYOD**），使内部威胁的概率和分数变得更高。即使在预防安全方面投入了数百万美元，仍然无法完全保证安全，这促使组织探索各种新兴安全防御技术，以便检测和打击成功绕过现有安全系统的高级威胁。在许多跨国组织中，**首席信息安全官**（**CISO**）需要同时兼顾多重任务。在2018年，每个CISO都将就其组织的安全做出一些关键决定。
- en: Some of the emerging security defenses are mentioned here.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 以下提及了一些新兴安全防御。
- en: Endpoint detection and response (EDR)
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 终端检测和响应（EDR）
- en: 'EDR is a solution designed to detect and remove malicious activities from a
    network. EDR solutions will typically include the following four capabilities:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: EDR是一种旨在从网络中检测和清除恶意活动的解决方案。EDR解决方案通常包括以下四项能力：
- en: Detecting threats with the continuous monitoring of endpoints
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过持续监控终端来检测威胁
- en: Collecting and investigating logs and comparing and correlating them with historical
    events from each endpoint's activity
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集和调查日志，并将其与历史事件相对比和关联，从而检测每个终端活动
- en: Responding to the dangerous attempts of resources and removing them from the
    network
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 响应对资源的危险尝试，并将其从网络中移除
- en: Killing the unauthorized processes to put the endpoint to a normal state
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结束未经授权的进程，使终端回到正常状态
- en: Deception technology
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欺骗技术
- en: Deception has been used by the ancient military to in the world wars, and now
    this time in the world of cyberspace. In a nutshell, this is a technology that
    allows attackers to penetrate a decoyed target system. With deception, enterprises
    can detect the attackers and gather an insight into their behavior and artifacts,
    which will then help improve their defense. This can be extended with multilevel
    stacks, including network devices, endpoints, and applications.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 欺骗技术曾被用于世界大战中的古代军事，现在，则是在网络空间的世界中。简而言之，这是一种技术，允许攻击者渗透到一个假目标系统中。通过欺骗，企业可以探测到攻击者，并了解他们的行为和相关信息，从而帮助改进自己的防御。这可以通过多层堆栈来扩展，包括网络设备、终端和应用程序。
- en: Cyber threat intelligence (CTI)
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络威胁情报（CTI）
- en: CTI is a way of analyzing the capability of adversaries. In cyberspace, it is
    often delivered in the form of an **indicator of compromise** (**IOC**), which
    includes malicious IP addresses, domain names, hashes, and so on. It is critical
    for organizations to understand their assets, people, and each connected third
    party so that they can prepare their own threat intelligence and plan to strengthen
    their defense.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: CTI是分析对手能力的一种方式。在网络空间中，它通常以**威胁指标**（**IOC**）的形式传递，包括恶意IP地址、域名、哈希等。对于组织来说，了解他们的资产、人员和每个连接的第三方是至关重要的，以便他们可以准备自己的威胁情报，并计划加强自己的防御。
- en: Emerging security challenges
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新兴安全挑战
- en: 'Every organization has to be a part of this never-ending race against cyber
    attackers. If you fail to keep yourself ahead of your adversaries, you are likely
    become the victim of attacks. In the coming years, defenders have to prepare themselves
    for some of the most emerging security challenges and threats. These are are follows:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组织都必须参与这场与网络攻击者的永无休止的竞赛。如果你无法在对手之前保持领先，你很可能会成为攻击的受害者。在未来几年，防御者必须为一些最新的安全挑战和威胁做好准备。这些包括以下内容：
- en: '**Slow security adaptation**: Unlike networking and cloud transformation, cyber
    security solutions are not evolving at the expected rate. The traditional network
    segmentation has been replaced with a simplified and flat architecture, removing
    lots of network complexity. However, security solutions still use the traditional
    zone-based approach to mitigate threats.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全适应速度缓慢**：与网络和云转型不同，网络安全解决方案的发展速度不如人意。传统的网络分段已被简化和扁平的架构所取代，消除了大量的网络复杂性。然而，安全解决方案仍然使用传统的基于区域的方法来缓解威胁。'
- en: '**Human error**: As per the IBM Security service report, more than 95 % of
    investigated cyber incidents occurred due to human errors, such as system misconfiguration
    and insufficient patch management.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人为错误**：根据IBM安全服务报告，超过95%的调查的网络事件是由于人为错误引起的，比如系统配置错误和不足的补丁管理。'
- en: '**Third-party vendor security risk**:  In the world of interconnected businesses,
    organizations have to let other organizations store and use their information
    for better business operations, however this can also lead to a bigger risk. If
    a third-party gets compromised, the organization is at the risk of losing business
    data. Most supply-chain attacks use sophisticated attack vectors that manage to
    bypass existing security systems.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三方供应商安全风险**：在互联的商业世界中，组织不得不让其他组织存储和使用其信息以改善业务运营，然而这也可能带来更大的风险。如果第三方受到损害，组织将面临业务数据丢失的风险。大多数供应链攻击使用了能够绕过现有安全系统的复杂攻击向量。'
- en: Summary
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: After understanding the current threat landscape, defender perspective, live
    attack simulation, and the root cause of security failure, it seems very clear
    that there is no silver bullet for data breaches and other advanced targeted attacks.
    Adversaries are changing their weapons and tactics in regards to the changes in
    technology and business processes, and with this, defenders are aggressively exploring
    various security tools. It is also clear that attackers do not need to be sophisticated
    to perform a sophisticated data breach; they simply have to be opportunists. With
    the open source tools and free online reconnaissance platform available, threat
    actors are able to discover assets and their corresponding vulnerabilities.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解当前的威胁格局、防御者视角、实时攻击模拟和安全失败的根本原因之后，很明显地可以看出，对于数据泄露和其他高级定向攻击，并没有万能的解决方法。攻击者根据技术和业务流程的变化来改变其武器和战术，而防御者则积极探索各种安全工具。同时也很明显，攻击者不需要复杂的技巧就能实施复杂的数据泄露；他们只需要抓住机会。借助开源工具和免费的在线侦察平台，威胁行为者能够发现资产及其对应的漏洞。
- en: In the next chapter, you will learn about some effective ways to deploy cyber
    security systems.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，您将学习一些部署网络安全系统的有效方法。
- en: Questions
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: 'The world of cyberspace always leave room for questions about the real risks
    to businesses and organizations, achieving better defensive strategies, and situations
    where security can go wrong. Some of the widely asked questions are mentioned
    as follows:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络空间中，总会留下一些关于企业和组织面临的真实风险、实现更好的防御策略以及安全出错的问题。以下是一些被广泛提出的问题：
- en: How do you keep an organization updated with an adversaries capabilities in
    cyberspace?
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何让组织了解网络空间中对手的能力？
- en: How do you prepare effective cyber threat intelligence?
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何准备有效的网络威胁情报？
- en: How do we adapt to the emerging cyber security technologies?
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何适应新兴的网络安全技术？
- en: Further reading
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: 'Consider the following links for further reading:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑以下链接以进一步阅读：
- en: Learn more about threat profiles and capabilities at [https://ccdcoe.org/sites/default/files/multimedia/pdf/Insider_Threat_Study_CCDCOE.pdf.](https://ccdcoe.org/sites/default/files/multimedia/pdf/Insider_Threat_Study_CCDCOE.pdf)
  id: totrans-135
  prefs:
  - PREF_UL
