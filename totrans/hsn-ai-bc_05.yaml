- en: 'Domain-Specific Applications of AI and Blockchain*“Blockchain and AI: The hands
    of the future.**”*'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 领域特定的人工智能和区块链应用*“区块链和人工智能：未来的掌握。**”*
- en: Blockchain and AI have been leveraged to build many solutions. In this chapter,
    we will showcase some of the applications of blockchain technology. We will also
    showcase some of the applications that use AI techniques. We will analyze the
    problems faced and the solutions offered, and also provide you with a perspective
    of the current solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和人工智能已被用于构建许多解决方案。 在本章中，我们将展示一些区块链技术的应用。 我们还将展示一些使用人工智能技术的应用。 我们将分析面临的问题和提供的解决方案，并为您提供当前解决方案的视角。
- en: 'We will be covering solutions across several domain verticals, such as the
    following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将覆盖几个领域垂直的解决方案，如以下所示：
- en: Applying AI and blockchain to healthcare
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将人工智能和区块链应用于医疗保健
- en: Applying AI and blockchain to supply chains
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将人工智能和区块链应用于供应链
- en: Applying AI and blockchain to financial services
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将人工智能和区块链应用于金融服务
- en: Applying AI and blockchain to other domains
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将人工智能和区块链应用于其他领域
- en: Let's get started!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: '**Technical requirements**'
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**技术要求**'
- en: This chapter requires you to be able to analyze the applications of AI and blockchain,
    based on its crucial abilities in application domains.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本章需要您能够分析人工智能和区块链的应用，基于其在应用领域的关键能力。
- en: '**Applying AI and blockchain to healthcare**'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**将人工智能和区块链应用于医疗保健**'
- en: AI was used experimentally in the healthcare domain back in the early 1970s.
    One of the earliest AIs that was applied to this domain was an expert system called
    **Dendral**. However, Dendral did not become a mainstream application in healthcare;
    one of its successors called **MYCIN** took over some of the challenging problems
    in the domain of medicine for therapeutic treatments. Today, the applications
    of AI and blockchain in the domain of healthcare are crowded by top brass companies
    such as IBM, Microsoft, Google, and other start-ups.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在医疗领域的实验性应用可以追溯到20世纪70年代初。应用于该领域的最早人工智能之一是一种称为**Dendral**的专家系统。 然而，Dendral没有成为医疗保健领域的主流应用程序;
    其后继者之一**MYCIN**则在医学领域的一些具有挑战性的问题上取得了一些治疗治疗。 如今，IBM，微软，谷歌和其他初创公司等顶级公司在医疗保健领域应用人工智能和区块链的应用受到热捧。
- en: 'In the following screenshot, you can see an **Electronic Health Record** (**EHR**)
    of a patient:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下屏幕截图中，您可以看到患者的**电子健康记录**（**EHR**）：
- en: '![](img/26fa8c27-5ed0-4b85-8187-fde7f83cf331.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/26fa8c27-5ed0-4b85-8187-fde7f83cf331.png)'
- en: 'Fig 3.1: Sample view of an EHR'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.1：电子健康记录的示例视图
- en: You can check out the diagram at, [https://en.wikipedia.org/wiki/Electronic_health_record#/media/File:Electronic_medical_record.jpg](https://en.wikipedia.org/wiki/Electronic_health_record#/media/File:Electronic_medical_record.jpg).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[https://en.wikipedia.org/wiki/Electronic_health_record#/media/File:Electronic_medical_record.jpg](https://en.wikipedia.org/wiki/Electronic_health_record#/media/File:Electronic_medical_record.jpg)查看图表。
- en: Now, let's understand some of the issues faced by the healthcare industry.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们了解一下医疗保健行业面临的一些问题。
- en: '**Issues in the domain**'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**领域中的问题**'
- en: 'Although applications of AI has made significant advancements in healthcare,
    they have failed to address some of the governance issues and a few unlawful practices
    plaguing the space. Blockchain serves as a powerful combination here in that it
    aids the AI as a store of lawful data supported by transparent and discoverable
    actions. Let''s take a look:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管人工智能的应用在医疗保健领域取得了重大进展，但它们未能解决一些困扰该领域的治理问题和一些非法行为。 区块链在这里起到了强大的作用，它辅助人工智能作为合法数据的存储支持，通过透明和可发现的行为。
    让我们看一看：
- en: '**EMR privacy and security**: Electronic Medical Records (also called Electronic
    Health Records) are digital copies of the patient''s health information and are
    populated by doctors over the course of treatment. Generally, EHRs are composed
    of a patient''s medical history, symptoms, diagnosis information, and lab results.
    EHRs enable organizations to provide more connected, efficient, and convenient
    care. Applications of EHRs have been heavily regulated by developed countries
    in the previous decades, predominantly the European Union and the United States
    of America, who passed the Cross Border Health Directive and **Health Insurance
    Portability and Accountability Act** (**HIPAA**) of 1996 Privacy and Security
    Rule, respectively. Despite the strong enforcement of these rules, there have
    been multiple EMR data breaches that have affected millions of users. This can
    be partially traced back to the centralized information architecture, which led
    to portal-level hacks being discovered by hackers.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子医疗记录隐私和安全**：电子医疗记录（也称为电子健康记录）是患者健康信息的数字副本，并由医生在治疗过程中填写。通常，电子健康记录由患者的病史、症状、诊断信息和实验室结果组成。电子健康记录使组织能够提供更加连接、高效和便捷的护理。在过去的几十年里，电子健康记录的应用已经受到发达国家的严格监管，主要是欧盟和美国，它们分别通过了跨境健康指令和1996年的**健康保险便携性和责任法案**（**HIPAA**）隐私和安全规则。尽管这些规则得到了严格的执行，但已经发生了多起影响数百万用户的电子医疗记录数据泄露事件。这在一定程度上可以追溯到中心化的信息架构，这导致黑客发现了门户级别的入侵。'
- en: '**Drug formulation**: Drug formulation (also called pharmaceutical formulation)
    is the process of researching a combination of chemical substances to form a new
    drug or medicinal product to treat a particular ailment. Finding an ethical way
    of sharing clinical trial records to perfect the analytical process of drug formulation
    is a challenge. Most of the new techniques used in drug formulation leverage various
    analytical processes based on the data obtained from drug delivery, as well as
    clinical testing records. Similar to EMR, the underlying data is very sensitive.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**药物配方**：药物配方（也称为制药配方）是研究一组化学物质以形成新药物或药品治疗特定疾病的过程。寻找一种合乎道德的方法来共享临床试验记录以完善药物配方的分析过程是一个挑战。大多数药物配方中使用的新技术利用了基于药物递送和临床测试记录获得的数据的各种分析过程。与电子医疗记录类似，底层数据非常敏感。'
- en: '**Predictive healthcare**: The common goal of predictive healthcare is to provide
    treatments or notifications prior to the patients presenting symptoms. This is
    made possible by performing predictive analytics on the patient''s personal data
    in a near real-time manner. Access to unprecedented data regarding the body could
    be very useful but must also be treated sensitively. AI practices based on blockchain
    data can aid in providing preventive treatments during diagnosis using verifiable
    data discovery.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预测性医疗**：预测性医疗的共同目标是在患者出现症状之前提供治疗或通知。通过对患者的个人数据进行准实时的预测性分析，这变得可能。获取有关身体的前所未有的数据可能非常有用，但也必须谨慎处理。基于区块链数据的人工智能实践可以在诊断期间使用可验证的数据发现提供预防性治疗。'
- en: Now, let's learn how to use either blockchain or AI to solve the problems in
    the healthcare industry.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们学习如何使用区块链或人工智能来解决医疗行业的问题。
- en: Emerging solutions in healthcare
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 医疗领域的新兴解决方案
- en: 'The following list includes some of the blockchain-based initiatives being
    started by active enterprises and startups alike in the healthcare domain:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表包括一些由活跃的企业和初创公司在医疗领域启动的基于区块链的倡议：
- en: '**IOTA eHealth**: IOTA eHealth is a solution-based initiative spearheaded by
    the IOTA Foundation that offers features such as Remote Patient Monitoring, Patient''s
    Health Data Exchange, and ensuring clinical research data integrity is supported
    by the IOTA ledger. You can learn more about IOTA eHealth at [https://www.iota.org/verticals/ehealth](https://www.iota.org/verticals/ehealth).'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IOTA eHealth**：IOTA eHealth是IOTA基金会发起的一个解决方案倡议，提供远程患者监测、患者健康数据交换等功能，并确保IOTA账本支持临床研究数据的完整性。您可以在[https://www.iota.org/verticals/ehealth](https://www.iota.org/verticals/ehealth)了解更多关于IOTA
    eHealth的信息。'
- en: '**IBM blockchain**: IBM blockchain research groups are reportedly researching
    a solution to prevent counterfeit drugs by using a permissioned blockchain, along
    with a special mobile interface. The solution reportedly hosts a blockchain network,
    wherein participants on the network are certified and authorized to perform transactions,
    as well as track and verify them. You can learn more and catch the latest actions
    being made on the current efforts at [http://www.research.ibm.com/haifa//dept/services/bc-iot.shtml](http://www.research.ibm.com/haifa/dept/services/bc-iot.shtml).'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IBM区块链**：据报道，IBM区块链研究团队正在研究使用许可区块链以及特殊的移动界面来防止假药的解决方案。该解决方案据称托管了一个区块链网络，在该网络上的参与者经过认证并获得授权执行交易，并跟踪和验证它们。您可以在[http://www.research.ibm.com/haifa/dept/services/bc-iot.shtml](http://www.research.ibm.com/haifa/dept/services/bc-iot.shtml)上了解更多关于当前工作的最新动态。'
- en: Now that we've looked at the key solutions, let's take a retrospective look
    at the current scenario in the healthcare industry.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经看过了关键的解决方案，让我们回顾一下当前的医疗保健行业现状。
- en: '**Retrospective**'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**回顾**'
- en: The usage of AI and blockchain can help revolutionize healthcare, and regulators
    and international bodies such as the **World Health Organization** (**WHO**) and
    **Food and Drug Administration** (**FDA**) are reportedly keen on taking advantage
    of this technology. They are actively collaborating with enterprises making efforts
    in this direction. Wellness and healthcare are expected to grow substantially
    in this coming decade, and I urge you to keep an open tab on this domain for more
    innovation through both blockchain and AI.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 利用人工智能和区块链可以帮助彻底改变医疗保健领域，监管机构和诸如**世界卫生组织**（**WHO**）和**食品药品监督管理局**（**FDA**）等国际机构据称渴望利用这项技术。他们正在积极与致力于此方向的企业合作。预计本十年健康和医疗保健领域将有显著增长，我建议您对此领域保持关注，以获取更多通过区块链和人工智能带来的创新。
- en: Now that we have had a look at the current solutions for the healthcare industry,
    let's explore the products and solutions used in supply chains, powered either
    by blockchain or AI.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经看过医疗保健行业的当前解决方案，让我们探索由区块链或人工智能驱动的供应链中使用的产品和解决方案。
- en: '**Applying AI and blockchain to supply chains**'
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**将人工智能和区块链应用于供应链**'
- en: Supply chain management is crucial to the success of many industries and growing
    economies around the world; some consider supply chains to be the nervous system
    of trade. Managing a supply chain is an operation-oriented practice that requires
    efficiency and effectiveness, from the early phases of planning, procurement,
    and warehousing, to the logistics of shipping goods from producers to consumers.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理对于世界许多行业和增长中的经济体的成功至关重要；一些人认为供应链是贸易的神经系统。管理供应链是一种注重操作的实践，需要从计划、采购和仓储的早期阶段到从生产者到消费者的物流过程的效率和效力。
- en: 'The following sample diagram identifies the stakeholders involved in the supply
    chain management of a laptop:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例图表显示了涉及笔记本供应链管理的利益相关者：
- en: '![](img/45d69ad1-70f1-4b81-baef-1755031d0ffd.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](img/45d69ad1-70f1-4b81-baef-1755031d0ffd.png)'
- en: 'Fig 3.2: Stakeholders in the supply chain of a laptop'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.2：笔记本供应链中的利益相关者
- en: You can check out this diagram by Andreas Wieland at, [https://en.wikipedia.org/wiki/Supply_chain_management#/media/File:Supply_and_demand_network_(en).png](https://en.wikipedia.org/wiki/Supply_chain_management#/media/File:Supply_and_demand_network_(en).png).
    Here is the license to the diagram, [https://creativecommons.org/licenses/by-sa/3.0/](https://creativecommons.org/licenses/by-sa/3.0/).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以查看Andreas Wieland制作的此图表，链接为[https://en.wikipedia.org/wiki/Supply_chain_management#/media/File:Supply_and_demand_network_(en).png](https://en.wikipedia.org/wiki/Supply_chain_management#/media/File:Supply_and_demand_network_(en).png)。这是该图表的许可证链接[https://creativecommons.org/licenses/by-sa/3.0/](https://creativecommons.org/licenses/by-sa/3.0/)。
- en: Now, let's understand some of the issues faced by the supply chain industry.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们了解供应链行业面临的一些问题。
- en: '**Issues in the domain**'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**领域中的问题**'
- en: 'The following are three of the top issues faced by the supply chain industry:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是供应链行业面临的三大问题：
- en: '**Operational costs and risks**: A high proportion of the supply chain is still
    in paperwork mode. This means that data across the system is highly vulnerable
    to being tampered with. The data in supply chains is crucial for identifying the
    value of the products, including its basic attributes such as validity and shelf
    life. If the paperwork of the shipment has been tampered with, there could be
    a large gap across the value chain. Manual paperwork-based supply chains can also
    attract financial glitches due to potential scenarios such as double billing,
    thereby creating more audit problems and confusion among the stakeholders. Although
    relatively newer supply chain solutions have been effective in digitally transforming
    the paperwork nature of a few supply chain transactions, there are fewer systems
    technically capable of handling potential data loss or forgery in the process.
    Blockchain can alleviate these problems with the help of smart contracts and can
    automate several critical processes.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运营成本和风险**：供应链中高比例仍处于纸质工作模式。这意味着系统中的数据极易被篡改。供应链中的数据对于确定产品的价值至关重要，包括其基本属性，如有效性和保质期。如果货运文件被篡改，价值链中可能存在很大的差距。基于手工纸质工作的供应链也可能因潜在情况，如重复计费而吸引财务问题，从而在利益相关者之间制造更多的审计问题和混淆。虽然相对较新的供应链解决方案已经在数字化转变一些供应链交易的纸质本质方面发挥了作用，但在处理潜在的数据丢失或伪造方面，技术上能力较少的系统较少。区块链可以通过智能合约来缓解这些问题，并可以自动化几个关键流程。'
- en: '**Security and authenticity**: Although the end-to-end processes of the supply
    chain are digitally connected using traditional enterprise software, they are
    loosely defined and coupled among themselves. This means that data integrity is
    not treated as a first-class feature. This can be resolved with blockchain technologies
    based on the immutability concepts and ensure that no records can be stolen, withdrawn,
    or replaced with inaccurate data. Since transactional data on the blockchain is
    open, relevant stakeholders can access information and verify the single source
    of truth.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性和真实性**：尽管供应链的端到端流程利用传统企业软件进行数字化连接，但它们在各自之间并不严密定义和耦合。这意味着数据完整性并不被当作一流特性对待。这可以通过基于不可变性概念的区块链技术来解决，并确保没有记录可以被窃取、撤回或替换为不准确的数据。由于区块链上的交易数据是开放的，相关利益相关者可以访问信息并验证唯一的真相来源。'
- en: '**Real-time visibility**: Transactions on native digital platforms that are
    closely coupled to traditional finance can also invite other business challenges,
    such as delays in settlements. Businesses in the supply chain heavily rely on
    working capital, and the major source for capital is either through loans or the
    revenue for their services. Enabling real-time payments across the value chain
    can enable faster payment processing at relatively lower costs compared to traditional
    finance. This is a game-changer for the industry.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时可见性**：在与传统金融紧密耦合的本地数字平台上的交易也可能引发其他业务挑战，如结算延迟。供应链中的企业严重依赖营运资本，资本的主要来源是通过贷款或其服务的收入。在价值链上实现实时付款可以实现更快的支付处理，成本相对较低，而与传统金融相比。这对行业来说是一个改变者。'
- en: Let's go through some of the solutions using either blockchain or AI to solve
    the problems in the supply chain industry.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们利用区块链或人工智能来解决供应链行业中的问题。
- en: '**Emerging solutions in the supply chain industry**'
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**供应链行业中新兴的解决方案**'
- en: 'Here are some of the applications that either use blockchain or AI in order
    to address some of the issues mentioned earlier:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些应用，它们使用区块链或人工智能来解决前面提到的一些问题：
- en: '**IBM Sterling Supply Chain Suite**: Powered by IBM Watson, this cloud-based
    digital business network provides real-time intelligence and actionable recommendations.
    This suite offers a wide range of features across supplier management, inventory
    management, and order management. It is also notable that the suite offers an
    open platform and a developer hub for building tailored solutions in the supply
    chain using blockchain and AI. You can learn more about their product and offerings
    here: [https://www.ibm.com/in-en/supply-chain](https://www.ibm.com/in-en/supply-chain).'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IBM Sterling供应链套件**：由IBM Watson提供支持，这个基于云的数字化业务网络提供实时智能和可操作的建议。该套件提供了供应商管理、库存管理和订单管理等多种功能。值得注意的是，该套件提供了一个开放平台和一个开发人员中心，用于使用区块链和人工智能构建定制解决方案。您可以在这里了解更多关于他们的产品和服务：[https://www.ibm.com/in-en/supply-chain](https://www.ibm.com/in-en/supply-chain)。'
- en: '**OpenText**: With the aim of making supply chains more connected, collaborative,
    intelligent, and secure, OpenText is working on an autonomous and intelligent
    supply chain that can be used to apply AI, IoT, and blockchain. You can learn
    more about their product and offerings here: [https://www.opentext.com/info/ai-iot/connected-supply-chain#form](https://www.opentext.com/info/ai-iot/connected-supply-chain#form).'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OpenText**：OpenText 的目标是使供应链更加联通、协作、智能和安全，正在开发一个能够应用人工智能、物联网和区块链的自主智能供应链。您可以在这里了解更多关于他们的产品和服务：[https://www.opentext.com/info/ai-iot/connected-supply-chain#form](https://www.opentext.com/info/ai-iot/connected-supply-chain#form)。'
- en: Next, we'll take a look at the current scenario in the supply chain industry.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将看一下供应链行业的当前情况。
- en: '**Retrospective**'
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**回顾**'
- en: Although AI and blockchain are being used to track orders and manage inventory
    more effectively, there are many business gaps that need to be filled. It is important
    to lower the bar of entry to bring in a diverse set of stakeholders across the
    globe so that they can participate in a globally verifiable supply chain network
    with a vision to increase quality and efficiency and promote transparency. This
    can happen by exposing APIs so that not all vendors have to be running on the
    same blockchain or network; instead, they could simply exchange trustworthy data
    and record them as cross-transactions across the networks for better compatibility.
    Effort must be made to make these products interoperable so that it becomes easier
    for the global supply chain economy to thrive on the diversity offered by the
    blockchain.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管人工智能和区块链正在被用于更有效地跟踪订单和管理库存，但仍然存在许多需要填补的业务空白。降低准入门槛至关重要，以吸引全球各地的多样化利益相关者，使他们能够参与一个具有全球可验证供应链网络的愿景，以提高质量和效率，并促进透明度。这可以通过暴露
    API 来实现，以便不是所有供应商都必须在同一区块链或网络上运行；相反，他们可以简单地交换可信赖的数据，并将它们记录为跨网络的交叉交易，以实现更好的兼容性。必须努力使这些产品具有互操作性，以便全球供应链经济能够在区块链提供的多样性上蓬勃发展。
- en: Now, let's explore the products and solutions used in the **Banking and Financial
    Services Industry** (**BFSI**) that are powered either by blockchain or AI.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探讨由区块链或人工智能驱动的银行和金融服务行业（**BFSI**）中使用的产品和解决方案。
- en: '**Applying AI and blockchain to financial services**'
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**将人工智能和区块链应用于金融服务**'
- en: The BFSI is the backbone of the economic operations of the whole world as we
    know it. With trillions of dollars of assets under management, managing money
    effectively at a digital scale has become a lucrative opportunity and hence needs
    to be revisited due to some inefficiencies in the current systems that generally
    rely on traditional methods.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所知，BFSI 是整个世界经济运作的支柱。随着数万亿美元的资产管理规模，有效管理数字化规模的资金已成为一个有利可图的机会，因此由于目前通常依赖于传统方法的系统存在一些低效率而需要重新审视。
- en: 'The following diagram depicts the relationship between stakeholders in the
    BFSI industry:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图示了 BFSI 行业利益相关者之间的关系：
- en: '![](img/4ae27870-cd71-439f-a852-b6508c61ac1e.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4ae27870-cd71-439f-a852-b6508c61ac1e.png)'
- en: 'Fig 3.3: Stakeholders in BFSI'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.3：BFSI 利益相关者
- en: As shown in the preceding diagram, public consumers like you and me access capital
    and services through banks, insurance companies, and **Non-Banking Financial Companies**
    (**NBFC**). Also, note that companies and organizations that provide services
    to us also rely on these financial institutions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如前图所示，我们这样的普通消费者通过银行、保险公司和**非银行金融公司**（**NBFC**）获得资本和服务。还要注意，向我们提供服务的公司和组织也依赖于这些金融机构。
- en: Now, let's explore some of the issues faced by the BFSI industry.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探讨一下 BFSI 行业面临的一些问题。
- en: '**Issues in the domain**'
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**领域中的问题**'
- en: 'The following are the top three issues faced by the BFSI industry:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 BFSI 行业面临的前三个主要问题：
- en: '**Access to capital**: The unbanked and the underbanked are severely affected
    by the problem of eligibility criteria, thereby creating a gaping hole in the
    market, thus leading to informal economies. If accessing the capital is made easier,
    we can streamline the informal economy and maximize its potential.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资本获取**：无银行业和未充分银行业者受到资格标准问题的严重影响，从而在市场上造成了巨大的漏洞，进而导致非正规经济的出现。如果资本获取变得更容易，我们可以规范非正规经济并最大程度地发挥其潜力。'
- en: '**Fraud and delinquency**: It''s estimated that financial fraud and delinquency
    are affecting the global economy through a loss of 600 billion USD. This is a
    serious problem plaguing the BFSI industry, especially in India due to the recent
    revelations about bad loans. At the time of writing, India ranks second in bad
    loans, piling up to 160 billion US dollars according to a Bloomberg article. You
    can read more at this link: [https://www.bloomberg.com/news/articles/2019-09-27/asia-s-640-billion-bad-loan-pile-lures-investors-deloitte-says](https://www.bloomberg.com/news/articles/2019-09-27/asia-s-640-billion-bad-loan-pile-lures-investors-deloitte-says).'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**欺诈和违约**：据估计，金融欺诈和违约通过损失了全球经济6000亿美元。这是困扰BFSI行业的严重问题，特别是由于最近有关坏账的揭示，特别是在印度。在撰写本文时，根据彭博文章，印度在坏账排名中排名第二，累计达到1600亿美元。您可以在此链接了解更多信息：[https://www.bloomberg.com/news/articles/2019-09-27/asia-s-640-billion-bad-loan-pile-lures-investors-deloitte-says](https://www.bloomberg.com/news/articles/2019-09-27/asia-s-640-billion-bad-loan-pile-lures-investors-deloitte-says)。'
- en: '**Lack of proper process automation**: Although numerous attempts have been
    made to secure and automate the BFSI sector, we need a better model that can bring
    about a striking balance between transparency in the industry but also preserves
    order among institutions. Hence, using blockchain to bring about transparency
    and using AI techniques to enable optimized workflows for automation could be
    the key to revolutionizing this industry.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缺乏适当的流程自动化**：尽管已经进行了许多尝试来保障并自动化BFSI行业，但我们需要一个更好的模式，可以在行业透明度之间取得平衡，同时也保持机构之间的秩序。因此，使用区块链带来透明度，以及使用AI技术实现自动化的优化工作流程可能是改革该行业的关键。'
- en: Now, let's go through some of the solutions that can be used to solve the problems
    in the BFSI industry.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们浏览一些可用于解决BFSI行业问题的解决方案。
- en: '**Emerging solutions in BFSI**'
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**BFSI中的新兴解决方案**'
- en: 'Here are some of the applications that either use blockchain or AI in order
    to address some of the issues in BFSI mentioned earlier:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些应用程序，它们要么使用区块链，要么使用AI来解决前面提到的BFSI中的一些问题：
- en: '**Teradata**: Teradata is a California-based corporation well-known for its
    data analytics products for the financial services industry. There is an interesting
    case study where deep learning and AI were used to detect sophisticated fraud
    and reduce the false positives at a reputed bank. Compared to the traditional
    rules engine, which reportedly detects about 40 percent of total fraud, Teradata''s
    analytic solution increased the rate to as high as 80 percent. The solution also
    drastically reduced the false positives by 60 percent and increased true positives
    by 50 percent. The champion/challenger method is used to ensure that the best
    deep learning model is used in real time for detecting fraud.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Teradata**：Teradata是一家总部位于加利福尼亚的公司，以其面向金融服务行业的数据分析产品而闻名。有一个有趣的案例研究，在一家著名银行利用深度学习和AI来检测复杂的欺诈并减少虚假阳性。与据报道检测到总欺诈的传统规则引擎相比，Teradata的分析解决方案将该比率提高到80%。该解决方案还大幅减少了虚假阳性60%，并增加了真正的阳性50%。使用冠军/挑战者方法来确保实时使用最佳的深度学习模型来检测欺诈。'
- en: You can find out more about the solution by reading Teradata's case study document
    at, [https://www.teradata.co.uk/Resources/Case-Studies/Danske-Bank-Fight-Fraud-With-Deep-Learning-and-AI](https://www.teradata.co.uk/Resources/Case-Studies/Danske-Bank-Fight-Fraud-With-Deep-Learning-and-AI).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过阅读Teradata的案例研究文档了解更多有关解决方案的信息，网址为，[https://www.teradata.co.uk/Resources/Case-Studies/Danske-Bank-Fight-Fraud-With-Deep-Learning-and-AI](https://www.teradata.co.uk/Resources/Case-Studies/Danske-Bank-Fight-Fraud-With-Deep-Learning-and-AI)。
- en: '**Nuo Network**: Nuo is a peer-to-peer network of lenders and borrowers that
    enable crypto-backed loans. Lenders can provide their cryptocurrencies for an
    interest rate, while borrowers can raise loans against collateral at a discounted
    price of the pledged asset, followed by a payment of a premium at the end of the
    loan''s term. At the time of writing, the Nuo network has been used by many users
    to raise loans of up to 30 million USD. Also, it is important to note that Nuo
    Network is non-custodial, meaning that the wallets with funds in them are not
    in direct or indirect control of the company. This is enabled by using the Ethereum
    blockchain, where smart contracts are used to trade **Ethers** (**ETH**) and ERC20
    tokens. You can find out more about their products and offerings here: [https://nuo.network/index.html](https://nuo.network/index.html).'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Nuo Network**：Nuo是一个点对点的出借人和借款人网络，可以实现抵押加密货币贷款。出借人可以以利率提供他们的加密货币，借款人可以以抵押品抵押贷款，抵押品以折价价出，贷款期末需支付溢价。截至目前，许多用户已经通过Nuo网络筹集了高达3000万美元的贷款。此外，需要注意的是，Nuo网络是非托管的，意味着拥有资金的钱包不受公司的直接或间接控制。这是通过使用以太坊区块链实现的，智能合同用于交易**以太币（ETH）**和ERC20代币。您可以在这里了解更多关于他们的产品和服务：[https://nuo.network/index.html](https://nuo.network/index.html)。'
- en: Next, we'll take a retrospective look at the current scenario in the BFSI industry.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将回顾当前BFSI行业的情况。
- en: '**Retrospective**'
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**回顾**'
- en: A few emerging solutions have addressed the key issues in the BFSI industry.
    However, it is possible to achieve leaps in the solution space if we are able
    to connect the dots. AI solves optimization issues and blockchain enables transparency,
    but mostly, these technologies are deployed in individual silos that may not be
    able to carry value across the chain. Hence, it is imperative to connect these
    silos in a way that allows users and institutions alike to discover value beyond
    their own systems so that they can discover new potential and revenue streams.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一些新兴解决方案已经解决了BFSI行业的关键问题。然而，如果我们能够将这些点连接起来，可能会取得解决方案空间的飞跃。人工智能解决优化问题，区块链实现透明度，但主要是这些技术被部署在可能无法跨越价值的独立隔间中。因此，必须以一种允许用户和机构发现超越其自身系统的价值的方式来连接这些隔间，以便他们可以发现新的潜力和收入来源。
- en: Now that we've looked at retrospective offered on the current solutions for
    the BFSI industry, let's explore the products and solutions used across other
    domains, powered either by blockchain or AI.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经看了回顾提供的当前BFSI行业解决方案，让我们探索在其它领域使用的产品和解决方案，无论是由区块链还是人工智能驱动。
- en: '**Applying AI and blockchain to other domains**'
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**将人工智能和区块链应用于其他领域**'
- en: Although the majority of the solutions today are commercially deployed across
    supply chains and financial services, many more emerging solutions are being applied
    across various domains. We will observe such solutions using AI and blockchain
    to solve the current problems in businesses and unlock their true potential.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管今天大多数解决方案主要商业部署在供应链和金融服务上，然而很多新型解决方案正在被应用于各个领域。我们将观察这些解决方案如何利用人工智能和区块链来解决企业当前的问题，并释放其真正的潜力。
- en: Now, let's explore the products and solutions used in the knowledge management
    domain, powered either by blockchain or AI.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探索在知识管理领域使用的产品和解决方案，无论是由区块链还是人工智能驱动。
- en: '**Applying AI and blockchain to knowledge management**'
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**将人工智能和区块链应用于知识管理**'
- en: Most of you, including myself, gained exposure to the internet through open
    source knowledge bases such as Wikipedia. Things are moving fast in this generation
    and some content in this book could also possibly become outdated by the time
    it reaches your hands or devices. In this rapid world of changes, agility is very
    important in maintaining the accuracy of any documented knowledge base on the
    internet. This is a huge problem if the knowledge base consists of multiple topics
    and each topic is maintaining several sub-topics and articles.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人，包括我自己，在开源知识库（如维基百科）上获得了对互联网的了解。本书中的一些内容在到达您手中或设备时也可能已经过时，这一代的事物发展迅速。在这个迅速变化的世界中，对于任何互联网知识库来说，灵活性维持准确性非常重要。如果知识库涉及多个主题，并且每个主题都在维护多个子主题和文章，那么这将是一个巨大的问题。
- en: Now, let's explore some of the issues faced by the knowledge management domain.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探讨一些知识管理领域面临的问题。
- en: '**Issues in the domain**'
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**领域内的问题**'
- en: There is one top issue that's faced in knowledge management, known as accuracy
    of information.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 知识管理中面临的主要问题之一是信息的准确性。
- en: Maintaining the accuracy and relevance of any outdated information across articles
    in Wikipedia requires a huge amount of time and several rounds of manual effort
    by human editors. With millions of articles stored and served by one of the largest
    encyclopedias on the planet, Wikipedia also has to maintain factual correctness.
    Also, this open information should not become susceptible to fake news or propaganda
    over time.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基百科的文章中保持任何过时信息的准确性和相关性都需要大量的时间和人工编辑的几轮手工努力。作为全球最大百科全书之一存储和提供数百万篇文章，维基百科还必须保持事实正确性。此外，这些开放信息不应随着时间而变得容易受到虚假新闻或宣传的影响。
- en: Now, let's take a look at a solution to the problems in the knowledge management
    domain.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看一下解决知识管理领域问题的解决方案。
- en: Emerging solutions in knowledge management
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 知识管理领域的新兴解决方案
- en: Let's look at an example of an application that either uses blockchain or AI
    in order to address some of the issues mentioned earlier.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一个应用示例，该示例使用区块链或人工智能来解决前面提到的一些问题。
- en: A group of researchers at the **Computer Science and Artificial Intelligence
    Laboratory** (**CSAIL**) of **Massachusetts Institute of Technology** (**MIT**)
    have created an automated text-generating system that can pinpoint and replace
    specific information in Wikipedia sentences, wherever required, while preserving
    human grammar and styles.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 马萨诸塞理工学院（**MIT**）**计算机科学与人工智能实验室**（**CSAIL**）的一组研究人员已经创建了一种自动文本生成系统，该系统可以准确定位和替换维基百科句子中的特定信息，以满足需要，同时保留人类的语法和风格。
- en: While many rule-based bots exist today that can make certain predefined or programmatic
    changes, bots may generally lack reasoning and hence be unable to put two facts
    together coherently in a human-readable format. This could not only create a disruption
    in the flow of the document but also lead to doubling efforts to fix such issues.
    Moreover, fact-checking becomes essential while updating any document to ensure
    that fake news or propaganda does not pivot the perception of a concept, leading
    to bias. Using an augmented dataset, the researchers were reportedly able to reduce
    the false positives by 13 percent, by making the model look at both the evidence
    and the sample in agree-disagree pairs. You can find out more about this research
    at, [https://news.mit.edu/2020/automated-rewrite-wikipedia-articles-0212](https://news.mit.edu/2020/automated-rewrite-wikipedia-articles-0212).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管今天存在许多基于规则的机器人可以进行某些预定义或程序化的更改，但机器人通常缺乏推理能力，因此无法以人类可读的格式连贯地将两个事实联系在一起。这不仅可能会打断文档的流程，还可能导致加倍努力来解决此类问题。此外，在更新任何文档时进行事实检查变得至关重要，以确保虚假新闻或宣传不会改变概念的看法，导致偏见。据报道，研究人员使用增强数据集，通过让模型查看同意-不同意对中的证据和样本，成功将假阳性减少了13％。您可以在[https://news.mit.edu/2020/automated-rewrite-wikipedia-articles-0212](https://news.mit.edu/2020/automated-rewrite-wikipedia-articles-0212)了解更多关于这项研究的信息。
- en: Now, let's look at a retrospective regarding the current scenario in the knowledge
    management domain.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一下知识管理领域的当前情况。
- en: '**Retrospective**'
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**回顾**'
- en: The practice of knowledge management systems is being rethought, with constant
    innovation being made on the cloud. I think that now is a prime period to also
    inculcate the effectiveness of blockchain technologies and AI techniques to enrich
    the user experience, reduce overall costs, and to keep the data safe.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 知识管理系统的实践正在重新思考，云端不断进行创新。我认为现在是培养区块链技术和人工智能技术的有效性，以丰富用户体验，降低总体成本并保持数据安全的主要时期。
- en: Now, let's explore the products and solutions used in the real estate domain,
    powered either by blockchain or AI.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探索由区块链或人工智能驱动的房地产领域中使用的产品和解决方案。
- en: '**Applying AI and blockchain to real estate**'
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**将人工智能和区块链应用于房地产**'
- en: Over the past few decades, India's growing economy has resulted in the rise
    of many metropolitan cities and an active market for new purchases. However, there
    have been cases of aggressive land-grabbing, among other serious issues, due to
    bad record-keeping practices and/or corruption. Verifying titles is a cumbersome
    process before transacting on any piece of real estate. We can also observe some
    historic cases where ethnic clashes persist to this day regarding claiming land
    in some places in India.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几十年里，印度经济的增长导致了许多大都市的崛起和新购买市场的活跃。然而，由于糟糕的记录保存做法和/或腐败，已经发生了激进的土地占有等严重问题。在交易任何房地产之前验证所有权是一个繁琐的过程。我们还可以观察到一些历史案例，其中在印度的一些地方仍然存在有关土地所有权的种族冲突。
- en: Although I have explained the contemporary issues in the Indian real estate,
    these are common issues plaguing many developing economies.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我已经解释了印度房地产的当代问题，但这些都是困扰许多发展中国家的常见问题。
- en: Now, let's explore some of the issues faced by the real estate domain.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探讨一下房地产领域面临的一些问题。
- en: '**Issues in the domain**'
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**领域中的问题**'
- en: 'The following are two of the top issues faced by the real estate industry:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是房地产行业面临的两个主要问题之一：
- en: '**Inconsistency in land records**: A sale or transfer of rights pertaining
    to property involves several departments. Unfortunately, these departments work
    as silos, thereby making way for discrepancies if the same data is not available
    to all the authorities. This can lead to complicated legal positions for landowners.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**土地记录不一致**：与财产相关的销售或转让涉及多个部门。不幸的是，这些部门像孤岛一样运作，如果相同的数据不可供所有当局使用，就会产生差异。这可能导致土地所有者的法律立场复杂化。'
- en: '**Lack of instant traceability**: If a buyer wishes to buy a specific property,
    there must be a method to trace the transfer of ownership through the title deeds
    or any other complying documents within seconds. Today, the services offered by
    local authorities usually take some time and may come at a considerable cost.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缺乏即时可追溯性**：如果买方希望购买特定的房产，必须有一种方法在几秒钟内通过产权证书或其他符合条件的文件追溯所有权的转移。今天，地方政府提供的服务通常需要一些时间，可能需要付出相当大的代价。'
- en: Now, let's take a look at a solution to solving the problems in the real estate
    domain.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看一下解决房地产领域问题的解决方案。
- en: '**Emerging solutions in real estate**'
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**房地产领域的新兴解决方案**'
- en: 'In this section, we''ll take a look at an application, **emBlock**, that uses
    blockchain in order to address some of the issues mentioned earlier:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '在这一部分，我们将看一下一款名为 **emBlock** 的应用程序，它使用区块链来解决前面提到的一些问题：  '
- en: Based on Hyperledger Fabric, emBlock is a solution that was built out of eMudhra's
    emLabs. emBlock was built for enterprises and governments to benefit from immediate
    consensus, real-time information sharing, and smart contracts. eMudhra was established
    in 2008 and is a Certifying Authority in India and Mauritius for issuing digital
    signature certificates. They are a market leader in India that have worked with
    large banks, financial services companies, and several Government agencies in
    India to implement digital signature-based solutions.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 基于 Hyperledger Fabric，emBlock 是 eMudhra 的 emLabs 构建的解决方案。emBlock 是为企业和政府设计的，以从即时共识、实时信息共享和智能合约中受益。eMudhra
    成立于2008年，是印度和毛里求斯颁发数字签名证书的认证机构。他们是印度的市场领导者，曾与大型银行、金融服务公司以及印度的几个政府机构合作，实施基于数字签名的解决方案。
- en: This solution proposes recording sale deeds so that they're stored on a blockchain,
    thus allowing various government bodies to access it, such as registration and
    stamp revenue departments, survey and settlement departments, revenue departments,
    and courts, along with business entities such as banks. You can learn more about
    emBlock's case study for land records at, [https://www.emudhra.com/us/case-studies/blockchain/emBlock_land_records_case_study.pdf](https://www.emudhra.com/us/case-studies/blockchain/emBlock_land_records_case_study.pdf).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这个解决方案建议记录销售契约，使其存储在区块链上，从而允许各个政府部门访问，如登记和印花税部门、测量和解决部门、税务部门和法院，以及银行等企业实体。你可以在[https://www.emudhra.com/us/case-studies/blockchain/emBlock_land_records_case_study.pdf](https://www.emudhra.com/us/case-studies/blockchain/emBlock_land_records_case_study.pdf)了解更多关于
    emBlock 土地记录的案例研究。
- en: Now, let's take a retrospective look at the current scenario in the real estate
    domain.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一下房地产领域的当前情况。
- en: '**Retrospective**'
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**回顾**'
- en: Although there are a few blockchain-based solutions that may be conforming to
    the existing requirements, AI should also be used to recognize potential frauds
    or sense any corruption of data. Also, government agencies and concerned regulatory
    authorities must be encouraged to use these new technologies in the form of pilot
    projects.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有一些基于区块链的解决方案可能符合现有要求，但人工智能也应该被用来识别潜在的欺诈行为或感知数据的任何腐败。此外，政府机构和相关监管机构必须鼓励使用这些新技术作为试点项目。
- en: Some Indian states have embraced this change in technology but required broader
    thinking to establish a proper digital strategy to move toward a 100% digital
    record-keeping practice. Personally, I am confident that this will be achieved
    in the next 5 to 10 years.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 一些印度邦已经接受了这种技术变革，但需要更广泛的思考来建立一个适当的数字战略，以实现100%的数字记录保存实践。就我个人而言，我相信这将在未来5到10年内实现。
- en: Now, let's explore the products and solutions used in the media domain, powered
    either by blockchain or AI.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探讨媒体领域中使用的产品和解决方案，无论是由区块链还是人工智能驱动的。
- en: '**Applying AI and blockchain to media**'
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**将人工智能和区块链应用于媒体**'
- en: Fake news has become a serious issue over the past few years, leading to political
    unrest among many countries. The recent outbreak of coronavirus also garnered
    some abnormal reactions from several communities outside China, spreading fear
    and stigma.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年，虚假新闻已经成为一个严重问题，导致许多国家发生政治动荡。最近爆发的冠状病毒疫情也引起了中国以外一些社区的异常反应，传播了恐惧和污名。
- en: Now, let's look at some of the issues faced by the media domain.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看媒体领域面临的一些问题。
- en: '**Issues in the domain**'
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**领域中的问题**'
- en: Let's take a look at the top issue that's faced in this domain.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看这个领域面临的最重要问题。
- en: Suppose you are reading the news daily from an established newspaper. You may
    trust that newspaper for its information, but also because of its history and
    the reputations of the journalists, all of which can be socially identified. Now,
    consider you are reading a bit from an online magazine – the tables have totally
    turned against you. Although you might be an avid reader of that website, there
    is no guarantee that the article has been published by a credible author. Sometimes,
    there is a good chance that an imposter is posting an article while using the
    name of a journalist who has a good reputation and trust from readers. In these
    situations, it becomes very difficult to evaluate the validity of the information,
    either by the reader or the website publishing the news, since the volume of such
    articles is so high. Blockchain can be used not only to help verify that the story
    is originating from your favorite journalist, but also verify the claims through
    the help of fact-checkers that can learn on their own in real-time.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你每天都从一家知名报纸上读新闻。你可能信任那家报纸的信息，也可能是因为它的历史和记者的声誉，所有这些都可以社会认同。现在，考虑一下你从一个在线杂志上读了一点内容——情况已经完全对你不利了。尽管你可能是那个网站的忠实读者，但并不能保证文章是由一个可信赖的作者发表的。有时，很有可能是一个骗子发布了一篇文章，同时使用了一个有良好声誉和读者信任的记者的名字。在这些情况下，无论是读者还是发布新闻的网站，都很难评估信息的有效性，因为这类文章的数量如此之大。区块链不仅可以用于帮助验证故事是否来自你喜欢的记者，还可以通过实时学习的事实核查人员来验证主张。
- en: Now, let's take a look at a solution that can be used to solve the problems
    in the media domain.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看可以用来解决媒体领域问题的解决方案。
- en: '**Emerging solutions in media**'
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**媒体领域的新兴解决方案**'
- en: 'In this section, we''ll look at a solution that can tackle some of the issues
    mentioned earlier:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分中，我们将看看一个可以解决前文提到的一些问题的解决方案：
- en: Civil is a blockchain-based network that propagates community-owned journalism,
    enabling trust and transparency. Civil allows both readers and journalists to
    set a level of trust. Journalists earn reputation and approval, making their content
    trustworthy. Readers can decide on which newsrooms they want to trust as their
    source of news. This enables the users to customize their news feeds based on
    their own preference and level of trust; this isn't decided by the vendors who
    traditionally mine the user's behavior data. This also means that newsrooms have
    discovered a new means of raising funds or generating revenue since the traditional
    subscription models have declined. At the time of writing, Civil allows users
    to directly pay the journalists, without a cut. Also, Civil proudly boasts of
    having more than 1,000 journalists across 28 countries and 6 continents. Unfortunately,
    at the time of publishing this book, Civil has shut down their operations. However,
    you can still find the code behind Civil at, [https://github.com/joincivil](https://github.com/joincivil).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: Civil是一个基于区块链的网络，传播社区所有的新闻报道，实现信任和透明。Civil允许读者和记者都设定一定程度的信任。记者可以获得声誉和赞同，使他们的内容值得信任。读者可以决定信任哪家新闻社作为他们的新闻来源。这使用户可以根据自己的偏好和信任程度定制他们的新闻源；这不是由传统上挖掘用户行为数据的供应商决定的。这也意味着新闻社发现了一种筹集资金或产生收入的新方式，因为传统的订阅模式已经衰退。在撰写本书时，Civil允许用户直接支付记者，不抽成。此外，Civil自豪地宣布在28个国家和6大洲拥有1000多名记者。不幸的是，在本书出版时，Civil已关闭他们的运营。然而，你仍然可以在[https://github.com/joincivil](https://github.com/joincivil)找到Civil背后的代码。
- en: Now, let's take a retrospective look at the current scenario in the media domain.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一下媒体领域当前的情况。
- en: '**Retrospective**'
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**回顾**'
- en: Many more companies like Civil are able to help readers differentiate between
    noise and signals. This is fundamental progress in the quality of content thanks
    to blockchain. However, it becomes difficult to personalize stories if the design
    is stringent and extremely pro-privacy. We should encourage DApps to ethically
    use AI only for customizing the feed, provided the user opts in.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: Civil等许多公司都能帮助读者区分噪音和信号。这是由于区块链在内容质量上的根本进步。然而，如果设计严格且极其倡导隐私，则变得难以个性化故事。我们应该鼓励DApp仅在用户选择加入时使用人工智能来定制信息流。
- en: Now, let's explore the products and solutions used in the identity management
    domain, powered either by blockchain or AI.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探索身份管理领域使用的产品和解决方案，其动力来源于区块链或人工智能。
- en: '**Applying AI and blockchain to identity management**'
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**将人工智能和区块链应用于身份管理**'
- en: Prior to the advent of the internet, the only proof of identity we probably
    had was a government-issued photo ID, which was used to avail a few services such
    as rationing and so on. In the second generation of the internet, most of the
    digital services we use are linked to our email ID. This alleviated the need for
    photo IDs but did not become independent of it. Since traditional IDs and digital
    versions of our IDs are being abused in one way or the other, it becomes extremely
    difficult today for users to manage this. This issue of managing identities and
    tying it to a **Decentralized Identifier** (**DID**) has been one of the cutting-edge
    research areas in the past few years.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网出现之前，我们可能唯一的身份证明是政府发放的照片ID，它被用于获取一些服务，如配给等。在互联网的第二代中，我们使用的大多数数字服务都与我们的电子邮件ID相关联。这缓解了照片ID的需求，但并未脱离。由于传统ID和我们ID的数字版本在某种程度上被滥用，今天用户很难管理这个问题。将身份绑定到**分散式标识符**（**DID**）一直是过去几年中研究的前沿领域之一。
- en: DID is a new type of identifier that offers verifiable digital identity. These
    identifiers are of **self-sovereign **nature, meaning that the digital identity
    is not dependent on a centralized identity provider. Hence, users control their
    own DIDs.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: DID是一种提供可验证数字身份的新类型标识符。这些标识符是**自主**性质的，意味着数字身份不依赖于集中式身份提供者。因此，用户控制自己的DID。
- en: 'The following diagram depicts the stakeholders in the identity management domain
    of enterprise users:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表描述了企业用户身份管理领域的利益相关者：
- en: '![](img/1a655be7-f549-4020-bd8f-5f87bea2049a.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1a655be7-f549-4020-bd8f-5f87bea2049a.png)'
- en: 'Fig 3.4: Stakeholders in the enterprise identity management domain'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.4：企业身份管理领域的利益相关者
- en: As shown in the preceding diagram, enterprise users such as employees, customers,
    and vendors generally access the application through an SSO authentication mechanism.
    This SSO requires an enterprise ID that originated from a set of whitelisted domains
    or providers. The will be managed by all the companies collaborating in the industry.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如前图所示，企业用户（如员工、客户和供应商）通常通过单点登录（SSO）认证机制访问应用程序。这个 SSO 需要一个来自一组白名单域或提供者的企业 ID。将由参与行业合作的所有公司管理。
- en: Now, let's explore some of the issues faced in the identity management domain.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探讨一些身份管理领域面临的问题。
- en: '**Issues in the domain**'
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**领域中的问题**'
- en: Let's take a look at the top issue faced in identity management.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看身份管理中面临的主要问题。
- en: Most of us use cellphones and thus have used our photo IDs at some point to
    verify ourselves before we could get access to cellular services. Although this
    is required to maintain accountability and keep our society secure, some bad actors
    can misuse your identity proofs and act as imposters – without your knowledge.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大多数人都使用手机，因此在某个时候使用过我们的照片 ID 来验证自己，以便在获得手机服务之前进行身份验证。虽然这是为了保持责任和保持我们社会的安全性所必需的，但一些不良分子可能会滥用您的身份证明，并在未经您同意的情况下冒充您。
- en: Now, let's take a look at the solution that can help solve the problems in the
    identity management domain.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看可以帮助解决身份管理领域问题的解决方案。
- en: '**Emerging solutions in identity management**'
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**身份管理中的新兴解决方案**'
- en: Let's take a look at one of the decentralized identity applications that uses
    blockchain in order to address some of the issues mentioned earlier.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看使用区块链的分散式身份应用程序之一，以解决之前提到的一些问题。
- en: Using DIDs, the Sovrin Network allows users to securely verify and issue their
    own digital credentials, control them, and manage them using a security standard
    called **zero-knowledge proofs** (**ZKPs**). Let's assume that you were required
    to have more than 1,000 USD in your bank balance to enter a casino. Today, if
    there were such a rule, the only way to verify your balance to the casino is by
    showing your account's statement, which has also been attested by a bank manager.
    You probably do not want to do that because you are exposing your bank balance,
    which could lead to certain social and personal risks. ZKPs are used to solve
    the same problem, in an innovative way – you do not have to show your current
    balance, as long as you have more than 50,000 USD. You do not have to disclose
    your bank balance, but service providers, such as casinos in the preceding example,
    would still be able to verify the fact that you have more than 1,000 USD. This
    is a huge win for user privacy because sensitive data such as your current bank
    balance has not been shared. The same may apply to verifying residential addresses,
    birth dates, and so on. You can find out more about ZKP concepts at, [https://sovrin.org/the-sovrin-network-and-zero-knowledge-proofs/](https://sovrin.org/the-sovrin-network-and-zero-knowledge-proofs/).
    To learn more about Sovrin, you can read their whitepaper at, [https://sovrin.org/wp-content/uploads/2018/03/Sovrin-Protocol-and-Token-White-Paper.pdf](https://sovrin.org/wp-content/uploads/2018/03/Sovrin-Protocol-and-Token-White-Paper.pdf).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 使用去中心化标识（DIDs），Sovrin 网络允许用户安全验证和发行自己的数字凭证，控制它们，并使用一种称为**零知识证明**（**ZKPs**）的安全标准进行管理。假设您需要在银行账户中有超过
    1,000 美元才能进入赌场。今天，如果有这样的规定，验证您的余额给赌场的唯一方式是出示您的账户报表，该报表也已由银行经理证明过。您可能不想这样做，因为这暴露了您的银行余额，这可能会导致某些社会和个人风险。ZKPs
    以一种创新的方式解决了相同的问题 - 只要您的余额超过 50,000 美元，您就不必展示您当前的余额。您不必透露您的银行余额，但服务提供商，例如上述例子中的赌场，仍然能够验证您的余额超过
    1,000 美元的事实。这对于用户隐私来说是巨大的胜利，因为诸如您当前的银行余额之类的敏感数据未被共享。同样的情况可能适用于验证居住地址、出生日期等。您可以在
    [https://sovrin.org/the-sovrin-network-and-zero-knowledge-proofs/](https://sovrin.org/the-sovrin-network-and-zero-knowledge-proofs/)
    查找有关 ZKP 概念的更多信息。要了解更多关于 Sovrin 的信息，您可以阅读他们的白皮书，链接如下：[https://sovrin.org/wp-content/uploads/2018/03/Sovrin-Protocol-and-Token-White-Paper.pdf](https://sovrin.org/wp-content/uploads/2018/03/Sovrin-Protocol-and-Token-White-Paper.pdf)。
- en: Now, let's take a retrospective look at the current scenario in the identity
    management domain.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一下身份管理领域的当前情况。
- en: '**Retrospective**'
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**回顾**'
- en: 'Adoption is the key issue for DIDs and ZKPs. Issuers need to use ZKPs before
    users can try them at service providers who wish to verify them. Today, there
    are bottlenecks in all three levels of participation:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 采用是 DID 和 ZKP 的关键问题。在用户试用它们之前，发行方需要使用 ZKP 的服务提供商来验证它们。今天，在参与的三个层面都存在瓶颈：
- en: '**Issuer**: Government agencies and authorities need to understand the benefits
    of using ZKP-based DIDs to reduce their own managed costs and potential data breaches.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发行方**：政府机构和当局需要了解使用基于 ZKP 的 DID 的好处，以降低自己管理成本和潜在数据泄漏的风险。'
- en: '**User**: User needs to be aware of privacy and start using some of the socially
    verifiable proofs that are available today.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户**：用户需要了解隐私，并开始使用一些当今可用的社交可验证证据。'
- en: '**Verifiers**: Service providers should also be motivated to use these technologies
    and avert from data leaks on their end.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证者**：服务提供商也应该受到激励，利用这些技术，避免数据泄漏。'
- en: Now, let's explore the products and solutions used in the royalty management
    domain, powered either by Blockchain or AI.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探讨在版税管理领域使用的产品和解决方案，无论是由区块链还是人工智能提供动力。
- en: '**Applying AI and blockchain to royalty management**'
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**将人工智能和区块链应用于版税管理**'
- en: Content creators and publishers spend a vast amount of time creating various
    forms of novel art such as music, videos, and games, among others. Users access
    this content through applications but often do not pay the content creators directly.
    Although this is not expected, companies pay on behalf of all the users for their
    consumption on a periodic basis. As you may be able to tell, the middleman here
    is the app facilitating the content over a platform. However, there is no surety
    that these platforms are paying royalties to the content creators in a justifiable
    manner.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 内容创作者和出版商花费了大量时间创作各种形式的新颖艺术，如音乐、视频和游戏等。用户通过应用访问这些内容，但通常不会直接支付内容创作者。虽然这并不是期望的，但公司会代表所有用户定期支付他们的消费。正如你可能已经注意到的，这里的中间人是通过平台提供内容的应用。然而，并不能确定这些平台是否以合理的方式向内容创作者支付版税。
- en: 'The following diagram highlights the key stakeholders involved in royalty management:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表突出了版税管理涉及的主要利益相关者：
- en: '![](img/2fdbfac1-4d4b-445c-8ef5-d8e51958c67f.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2fdbfac1-4d4b-445c-8ef5-d8e51958c67f.png)'
- en: 'Fig 3.5: Stakeholders in the royalty sector'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.5：版税领域的利益相关者
- en: As shown in the preceding diagram, artists get paid in royalty when users access
    their artwork through a distribution platform. It is evident that users and patrons
    are sources of income for artists.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面的图表所示，当用户通过分发平台访问他们的作品时，艺术家会得到版税。很明显，用户和资助者是艺术家的收入来源。
- en: Now, let's examine some of the issues faced in the royalty management domain.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来研究版税管理领域面临的一些问题。
- en: '**Issues in the domain**'
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**领域中的问题**'
- en: In this section, we'll look at one top issue faced in royalty management.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将看一下版税管理面临的一个主要问题。
- en: Content creators do not get full visibility of the sales statistics if the organization
    is not public. Products may not provide a complete reconciliation or justify the
    amount all the time, keeping contributors or content creators in the dark.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 如果组织不是公开的，内容创作者将无法完全了解销售统计数据。产品可能并不总是提供完整的对账或证明金额的合理性，使贡献者或内容创作者一直处于黑暗中。
- en: Now, let's take a look at the solution that can help solve the problems in the
    royalty management domain.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看一下可以帮助解决版税管理领域问题的解决方案。
- en: '**Emerging solutions in royalty management**'
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**版税管理中的新兴解决方案**'
- en: Let's take a look at an application that uses blockchain to address the issue
    mentioned earlier.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一个应用程序，该应用程序使用区块链来解决前面提到的问题。
- en: 'The Microsoft corporation, partnered with **Ernst and Young** (**EY**), has
    developed a blockchain-based solution that allows Xbox game publishers to access
    their royalty statements in near real-time, without having to wait for days of
    reconciliation. This solution uses Microsoft Azure, Azure Blockchain Service,
    Azure Cosmos DB, and Microsoft Power BI. You can learn more about this solution
    by taking a look at the case study document on Microsoft''s site: [https://customers.microsoft.com/en-us/story/microsoft-financial-operations-professional-services-azure](https://customers.microsoft.com/en-us/story/microsoft-financial-operations-professional-services-azure).'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 微软公司与**安永**（**EY**）合作开发了一种基于区块链的解决方案，允许Xbox游戏发行商几乎实时地访问他们的版税报表，而无需等待数天进行调和。该解决方案使用了微软Azure、Azure区块链服务、Azure
    Cosmos DB和Microsoft Power BI。您可以通过查看微软网站上的案例研究文档来了解更多关于此解决方案的信息：[https://customers.microsoft.com/en-us/story/microsoft-financial-operations-professional-services-azure](https://customers.microsoft.com/en-us/story/microsoft-financial-operations-professional-services-azure)。
- en: Now, let's take a retrospective look at the current scenario in the royalty
    management domain.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一下版权管理领域的当前情况。
- en: '**Retrospective**'
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**回顾**'
- en: Over the past few years, we have seen an uptick in people subscribing to on-demand
    content services such as Hulu, Netflix, and Amazon Prime. Some estimate the total
    market size of on-demand content services will grow up to 100 billion USD in the
    next 5 years. This significant shift means the end user's perception of content,
    such as music and video, has drastically moved from **free **to **paid**. Although
    users are ready to pay for these services, we are yet to see major reform in how
    the content creators and artists will be paid on the platform.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年中，我们看到越来越多的人订阅了Hulu、Netflix和Amazon Prime等点播内容服务。一些人估计，在未来5年内，点播内容服务的总市场规模将增长到1000亿美元。这一重大转变意味着最终用户对内容（如音乐和视频）的感知已经从**免费**转向**付费**。尽管用户愿意为这些服务付费，但我们尚未看到内容创作者和艺术家在平台上将如何支付的重大改革。
- en: Now, let's explore the products and solutions used in the information security
    domain, powered either by Blockchain or AI.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探讨在信息安全领域使用的产品和解决方案，无论是由区块链还是人工智能提供支持。
- en: '**Applying AI and blockchain to information security**'
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**将人工智能和区块链应用于信息安全**'
- en: We may have heard the saying **Information is the new oil**. Information is
    pervasive. As a reader, most of your digital identity and your interactions are
    persisted online today compared to your offline relationship with the world. Calling
    this a seismic shift in humanity is not an over-exaggeration. Hence, we must pay
    attention to keeping our information safe and secure. Over the course of a few
    decades, we have observed many inefficient architectures that have failed to protect
    our identities and our interactions online. This can be rectified today with the
    application of AI as it can be used to closely monitor any backdoor vulnerabilities
    in systems. But fundamentally, the ownership of data mostly remains with the vendors.
    This has to change and, thanks to blockchain, we can easily establish some of
    the ground rules regarding the privacy of information and its ownership.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能听过这句话**信息就是新的石油**。信息无处不在。作为读者，与您与世界的离线关系相比，今天大部分数字身份和您的互动都是在线持久存在的。称之为人类历史上的一次重大转变并不夸张。因此，我们必须注意保护我们的信息安全。在过去的几十年中，我们已经观察到许多无法保护我们在线身份和互动的低效架构。今天，我们可以通过应用人工智能来纠正这一问题，因为它可以用于密切监视系统中的任何后门漏洞。但从根本上说，数据的所有权大部分仍然掌握在供应商手中。这必须改变，而且，多亏了区块链，我们可以很容易地建立一些关于信息隐私和所有权的基本规则。
- en: Now, let's look at some of the issues faced by the information security domain.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看信息安全领域面临的一些问题。
- en: '**Issues in the domain**'
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**领域中的问题**'
- en: Let's take a look at one top issue that's faced by the information security
    industry.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看信息安全行业面临的一个主要问题。
- en: Storing, reading, changing, and persisting information comes at a cost. Most
    blockchains and decentralized file storage services today use volatile cryptocurrencies
    to charge fees for the data you manage. This means several users have a high barrier
    to entry, either because the volatility affects their budget to persist information
    or the usage of cryptocurrency is severely limited or strictly prohibited in a
    few countries. Hence, we must find a way to offer a decentralized file storage
    service that can charge users in a traditional manner with fiat currencies, but
    also provide full control of the data they own.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 存储、读取、更改和持久化信息都是有成本的。今天大多数区块链和去中心化文件存储服务都使用波动的加密货币来收取您管理的数据费用。这意味着许多用户面临进入门槛较高的问题，要么是因为波动影响了他们持久信息的预算，要么是因为加密货币的使用在一些国家受到严格限制或严格禁止。因此，我们必须找到一种方法，提供一种去中心化的文件存储服务，可以使用传统方式收费，即用法定货币收费，但也提供对所拥有数据的完全控制。
- en: Now, let's take a look at a solution that can be used to solve the problems
    in the information security domain.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看可以用来解决信息安全领域问题的解决方案。
- en: '**Emerging solutions in information security**'
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**信息安全领域的新兴解决方案**'
- en: Let's take a look at a special application of IPFS that addresses the issue
    we mentioned earlier.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看 IPFS 的一个特殊应用，解决了我们之前提到的问题。
- en: 'MóiBit provides a personalized and decentralized secure storage network, powered
    by the immutability and provenance of blockchain systems. **Moi** in French means
    **me**. **Bit** is an amalgamation of two words – **binary digit**, which refers
    to a unit of data. MóiBit offers enterprises and DApp developers the ability to
    use all the benefits of a blockchain and a decentralized filesystem in a predicted
    cost environment. To learn more about MóiBit, go to, [https://www.moibit.io](https://www.moibit.io).
    If you are interested in developing applications on top of MóiBit, refer to this
    link: [https://github.com/moibit/Moibit-Sample-DApp/tree/matic-dapp](https://github.com/moibit/Moibit-Sample-DApp/tree/matic-dapp).'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: MóiBit 提供了一个个性化的、去中心化的安全存储网络，由区块链系统的不可变性和溯源性驱动。法语中的 Mói 意味着“我”。Bit 是两个单词“binary
    digit”的合并，它指的是数据的一个单位。MóiBit 提供给企业和 DApp 开发者使用区块链和去中心化文件系统所有优势的能力，在一个可预测的成本环境中。要了解更多关于
    MóiBit 的信息，请访问 [https://www.moibit.io](https://www.moibit.io)。如果您对在 MóiBit 之上开发应用程序感兴趣，请参考此链接：[https://github.com/moibit/Moibit-Sample-DApp/tree/matic-dapp](https://github.com/moibit/Moibit-Sample-DApp/tree/matic-dapp)。
- en: Now, let's take a retrospective look at the current scenario in the information
    security domain.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一下当前信息安全领域的现状。
- en: '**Retrospective**'
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**回顾**'
- en: Enterprises are yet to show a keen interest in secure file storage systems because
    most of them are decentralized. We must understand that it is a very important
    but uphill battle to convince enterprises to adopt such systems. Although MóiBit
    and other solutions have addressed this problem, the barrier is the cheap cost
    of centralization versus the duplication or replication of data in decentralization.
    Efforts are being made to customize the control of data replication both at the
    application level and also at the network level by making these operations more
    atomic to walled systems.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 企业对于安全文件存储系统尚未表现出浓厚兴趣，因为它们大多是去中心化的。我们必须明白，说服企业采用这种系统是一场非常重要但艰苦的斗争。尽管 MóiBit
    和其他解决方案已经解决了这个问题，但问题在于集中化的低成本与去中心化中数据复制或复制的成本相比。正在努力通过使这些操作在应用程序级别和网络级别更加原子化来定制数据复制的控制，以适应独立系统。
- en: However, this may result in the creation of silos again. Hence, attention must
    be paid to creating balance in the ecosystem between walled systems guaranteeing
    cost and decentralization guaranteeing accountability, as well as security.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，这可能会再次导致信息孤岛的产生。因此，必须注意在生态系统中创建平衡，一方面保证了成本的独立系统，另一方面保证了去中心化的问责制和安全性。
- en: Now, let's explore the products and solutions that are used in the document
    management domain, powered either by blockchain or AI.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探讨一下在文件管理领域使用的产品和解决方案，这些解决方案由区块链或人工智能驱动。
- en: '**Applying AI and blockchain to document management**'
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**将人工智能和区块链应用于文件管理**'
- en: Documents and paper trails have become necessary in recent times for establishing
    authenticity, provenance, and legal precedence. Although the majority of business
    operations are now carried out online, we need to identify ways to achieve immutable
    and verifiable mechanisms that can protect us from hacks or leakages of sensitive
    business data.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，文档和纸质记录变得必不可少，用于确立真实性、出处和法律优先性。尽管大多数业务操作现在都是在线进行的，但我们需要找到方法来实现不可变和可验证的机制，以保护我们免受敏感业务数据的黑客攻击或泄露。
- en: 'The following diagram depicts the stakeholders in a document and knowledge
    management system:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 下图描述了文档和知识管理系统中的利益相关者：
- en: '![](img/a679674f-11fb-4bce-98e3-297fddef6bc0.png)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a679674f-11fb-4bce-98e3-297fddef6bc0.png)'
- en: 'Fig 3.6: Stakeholders in document and knowledge management systems'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.6：文档和知识管理系统中的利益相关者
- en: As shown in the preceding diagram, document management mostly consists of users
    who contribute content, and another set of users who seek this content. These
    functionalities are managed by access control and are then stored in a database.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 如前图所示，文档管理主要包括贡献内容的用户和寻求此内容的另一组用户。这些功能由访问控制管理，然后存储在数据库中。
- en: Now, let us look at some of the issues faced by the document management domain.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看一下文档管理领域面临的一些问题。
- en: '**Issues in the domain**'
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**领域中的问题**'
- en: 'The following are the top two issues that are faced in document management:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在文档管理中面临的前两个主要问题如下：
- en: '**Permission management**: Although there are several applications that can
    provide **proof of existence **for a document, very few can customize access to
    the document. This is largely due to the nature of blockchain, wherein the data
    is accessible to everyone.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**权限管理**：虽然有几个应用程序可以为文档提供**存在证明**，但很少有应用可以自定义文档的访问权限。这在很大程度上是由于区块链的性质，在其中数据对所有人都是可访问的。'
- en: '**Reporting**: Access to sensitive business data must be reported accurately
    after it''s been shared. Monitoring this access and looking for anomalies is still
    an open problem in companies who may suffer from data leaks from their own employees
    as part of corporate espionage.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**报告**：在共享敏感业务数据后，必须准确报告对其的访问。监视此访问并寻找异常仍然是一项在公司中尚未解决的问题，这些公司可能会因为员工作为企业间谍的一部分而遭受数据泄露。'
- en: Now, let's take a look at a solution that can be used to solve the problems
    in the document management domain.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看一下可用于解决文档管理领域问题的解决方案。
- en: '**Emerging solutions in document management**'
  id: totrans-191
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**文档管理中的新兴解决方案**'
- en: In this section, we'll look at an application that uses blockchain and AI in
    order to address the issue mentioned earlier.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍一个应用程序，该应用程序使用区块链和人工智能来解决前面提到的问题。
- en: Signy is a blockchain and AI-based application suite that allows users to submit
    any type of application form, digitally sign and cosign certificates, create and
    customize their own smart-certificates, and share digital certificates with complete
    security and an audit trail. It leverages blockchain for the transparency, safety,
    and security of documents, certificates, and assets. It also uses AI and ML technologies
    to create innovative products and services and augment its blockchain solutions
    to make them more adaptive and intelligent. You can learn more about Signy's use
    cases for customer on-boarding, certificate, and document management here, [https://signy.io/certificates](https://signy.io/certificates).
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: Signy是一个基于区块链和人工智能的应用套件，允许用户提交任何类型的申请表格，数字签名和共同签署证书，创建和自定义自己的智能证书，并以完全安全的方式分享数字证书并具备审计追踪功能。它利用区块链的透明性、安全性和文件、证书和资产的安全性。它还利用人工智能和机器学习技术来创建创新产品和服务，并增强其区块链解决方案，使其更具适应性和智能化。您可以在[https://signy.io/certificates](https://signy.io/certificates)了解更多关于Signy在客户入职、证书和文件管理方面的用例。
- en: Now, let's take a retrospective look at the current scenario in the document
    management domain.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一下文档管理领域的当前情况。
- en: '**Retrospective**'
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**回顾**'
- en: Although the pace of adoption for decentralized document management is picking
    up, there is a need to provide fine-grained control to business owners. The design
    paradigm of blockchain alone does not provide enough capabilities to build such
    systems. Marrying these technologies with existing **Identity and Access Management**
    (**IAM**) systems is the key to integration and growth going forward.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管去中心化文档管理的采用速度正在加快，但有必要为业务所有者提供精细的控制。仅靠区块链的设计范式并不能提供足够的能力来构建这样的系统。将这些技术与现有的**身份和访问管理**（**IAM**）系统结合起来是未来整合和发展的关键。
- en: '**Summary**'
  id: totrans-197
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**摘要**'
- en: In this chapter, we identified some of the best use cases in large-scale industries,
    identified the issues faced by these industries, and articulated the real-world
    applications of AI and blockchain across several domains. We covered these aspects
    across several domains such as knowledge management, real estate, media, identity
    management, and royalty management. We have also covered some special issues that
    are faced by the information security domain and how IPFS can be used to address
    them. I hope that what you've learned in this chapter enables you to develop your
    hands-on skill in terms of observing, analyzing, and developing relevant case
    studies, as well as help you come up with extensive ideas so that you can craft
    better solutions and develop an eye for critical thinking.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们确定了一些大型产业中的最佳用例，确定了这些产业面临的问题，并阐明了人工智能和区块链在多个领域的真实应用。我们涵盖了知识管理、房地产、媒体、身份管理和版税管理等多个领域的这些方面。我们还涵盖了信息安全领域面临的一些特殊问题以及如何使用IPFS来解决这些问题。我希望你在本章学到的知识能够让你在观察、分析和开发相关案例方面发展实践技能，并帮助你提出更广泛的想法，以便你能够制定更好的解决方案并培养批判性思维的能力。
- en: In the next chapter, we will understand the basics of decentralized database
    concepts and learn more about the decentralized data service providers and their
    offerings.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将了解去中心化数据库概念的基础知识，并更多地了解去中心化数据服务提供商及其提供的服务。
