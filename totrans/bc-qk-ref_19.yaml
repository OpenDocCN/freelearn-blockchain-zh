  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一些值得注意的早期项目包括：
- en: '**Ethereu****m**: $18 million'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Ethereu****m**：1800 万美元'
- en: '**ICONOMI**: $10.6 million'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ICONOMI**：1006 万美元'
- en: '**Golem Project**: $10 million'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Golem 项目**：1000 万美元'
- en: '**Digix DAO**: $5.5 million'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Digix DAO**：550 万美元'
- en: '![](img/793c8bf1-f672-4e68-956b-c56653b0ea2e.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/793c8bf1-f672-4e68-956b-c56653b0ea2e.png)'
- en: 'In 2017 the pace of ICOs accelerated, as did the amount of money raised. Here
    are some of the major projects from 2017:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2017 年，ICO 的速度加快，筹集的资金也增加了。以下是 2017 年的一些重要项目：
- en: '**Filecoin**: ~$257 Million USD'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Filecoin**：约 2.57 亿美元'
