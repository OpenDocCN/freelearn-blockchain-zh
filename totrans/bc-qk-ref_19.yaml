  zh: '**Bancor**：约 1.53 亿美元'
- en: 'There are now over, 1500 cryptocurrencies and more are released regularly.
    New projects being released at a rate of around 100/month. The topics that we
    will be covering in this chapter are as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在已有超过 1500 种加密货币，而且还有更多新项目定期发布。每个月发布的新项目约有 100 个左右。本章我们将涵盖以下主题：
- en: The current state of the ICO market
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前 ICO 市场的现状
- en: Typical aspects of an ICO campaign
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ICO 活动的典型方面
- en: Issues with ICO's and blockchain projects
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ICO 和区块链项目存在的问题
- en: The current state of the ICO market
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当前 ICO 市场的现状
- en: The difference between the early ICO market and the current state of the industry
    is stark. In the beginning, there were only a few ICOs and those were held by
    teams that were relatively well known inside the blockchain community that spent
    considerable time and effort bringing a project to life before running the ICO.
    After the launch of Ethereum, the barrier to entry for doing an ICO fell substantially
    and the number of new tokens swelled.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 早期 ICO 市场和当前行业状况之间的差异显而易见。起初，只有少数几个 ICO，并且这些 ICO 是由相对在区块链社区内较为知名的团队举办的，他们在进行
    ICO 前花费了相当多的时间和精力来实现一个项目。以太坊的推出后，进行 ICO 的准入门槛大幅降低，新代币的数量激增。
- en: Increasing volume of ICOs
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ICO 数量不断增加
- en: Before the Ethereum network, most ICOs were for a new blockchain. With Ethereum,
    tokens could now launch using smart contracts instead of creating the entire blockchain
    infrastructure from scratch. For more on how this is done, see the chapters on
    Solidity and Smart Contracts (See [Chapter 13](d3b6caa1-a5ed-4147-82dc-ea5074126df2.xhtml), *Solidity
    101*, and [Chapter 14](ef3765c0-cdba-4e62-b747-b981cc53473a.xhtml), *Smart Contracts*).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在以太坊网络之前，大多数 ICOs 都是针对新的区块链的。有了以太坊，代币现在可以使用智能合约来启动，而不是从头开始创建整个区块链基础设施。有关如何实现这一点的更多信息，请参阅有关
    Solidity 和智能合约的章节（请参见 [Chapter 13](d3b6caa1-a5ed-4147-82dc-ea5074126df2.xhtml)，
    *Solidity 101*，和 [Chapter 14](ef3765c0-cdba-4e62-b747-b981cc53473a.xhtml)， *智能合约*）。
- en: 'Currently, 2018 is on track to have over 1,000 new ICOs:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，2018年有望产生超过1,000个新的 ICOs：
- en: The amount of money raised by ICOs as a whole keeps going up
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ICOs 的募集资金总额不断增加
- en: Extremely large raises are becoming rarer
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非常大规模的资金筹集变得越来越少见
- en: Existing companies are starting to ICO
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现有公司开始进行 ICO
- en: Typical aspects of an ICO campaign
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ICO 活动的典型方面
- en: Most ICOs have a typical trajectory for their marketing activities. Each of
    these activities exists to attract interest and investment in the company and
    present the project to the world at large.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数 ICOs 的营销活动都有一个典型的轨迹。这些活动存在的目的是吸引对公司的兴趣和投资，并向全世界展示项目。
- en: Whitepaper
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 白皮书
- en: For most projects, the most critical piece is the whitepaper. The project whitepaper
    introduces the purpose of the project, the problems it tries to solve, and how
    it goes about solving it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数项目来说，最关键的部分是白皮书。项目白皮书介绍了项目的目的，它试图解决的问题，以及它如何解决这些问题。
- en: 'A good white paper will discuss the utility of the token and the market. Key
    sections of most whitepapers include:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一份好的白皮书会讨论代币和市场的实用性。大多数白皮书的关键部分包括：
- en: An introduction to the project
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目介绍
- en: A history of the market and prior solutions
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场和先前解决方案的历史
- en: An introduction to the new solution using blockchain
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用区块链介绍新解决方案
- en: The utility of the token and tokenomics
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代币的实用性和代币经济学
- en: Future applications and synergies
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来的应用和协同效应
- en: Addressing concerns and risks
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决关切和风险
- en: Team and team backgrounds
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队和团队背景
- en: A summary
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结
- en: Most whitepapers will include sections such as these, as well as others, depending
    on the exact nature of the project and the target market. The whitepaper will
    be used extensively for all future marketing efforts, as it will be the source
    of information for slide decks, pitches, and so on.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数白皮书都会包含这些部分，以及其他部分，具体取决于项目的性质和目标市场。白皮书将被广泛用于所有未来的营销活动，因为它将成为幻灯片演示、提案等的信息来源。
- en: Private placement
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 私募
- en: Private placement is the art of selling large blocks of tokens to private investors,
    usually before those tokens are available on the common market. There are a number
    of reasons for this practice. First, private investors tend to be more sophisticated
    and are able to place large buys. The literal buy-in of a well-established investor,
    especially one with a successful track record, will encourage future buying as
    the highest risk purchase is the first.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 私募是将大块代币出售给私人投资者的艺术，通常是在这些代币在公开市场上可用之前。这种做法有很多原因。首先，私人投资者往往更加复杂，能够进行大额购买。一个成功的、有成功记录的、知名投资者的真正参与，尤其是那些创业风险最高的购买，将会鼓励未来的购买。
- en: Private buyers also provide early funds, possibly before the whitepaper is finalized
    if they really believe in the strength of the team. In addition, accredited larger
    investors also have a special legal status in many jurisdictions, including in
    the United States. This status makes it much safer to sell to them in the uncertain
    legal environment that faces ICOs.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 私人买家在很多情况下会提供早期资金，如果他们真的相信团队的实力，甚至可能在白皮书最终确定之前就提供资金。此外，在许多司法管辖区，包括美国，在法律不确定的环境中，认可的大型投资者也享有特殊的法律地位。这种地位使得在面对
    ICOs 的不确定法律环境中向他们出售资产要安全得多。
- en: 'Private placements can happen in a number of ways:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 私募可以通过多种方式进行：
- en: The founders either already know or meet high net-worth individuals or organizations
    that do private buys, such as family offices
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创始人要么已经认识，要么认识高净值个人或组织，他们进行私募购买，比如家族办公室
- en: The founders hire advisors who can connect them to private buyers
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创始人雇用能够将他们与私人买家联系起来的顾问
- en: The project gets enough buzz and interest pre-investment that buyers seek them
    out
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 项目在投资之前就已经产生了足够的关注和兴趣，以至于买家主动寻找它们
- en: If the founders do not have an extensive network, they will need to build one
    as best they can. This can be done by going to conferences, giving talks, attending
    meetups, and building genuine relationships. This process can take a long time,
    and founders are encouraged to begin this activity immediately. Networking such
    as this should happen if you are even considering a blockchain startup or ICO,
    even before the company is founded. It's also important that a genuine relationship
    is formed—once these people buy in, they are essentially partners. Their success
    is the company's success, so they will be highly motivated to help promote the
    company. At the same time, the company's failure is their failure and loss, so
    they will want to have a strong trust in the abilities of the founders. Relationships
    such as this are rarely made instantly.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果创始人没有广泛的人脉，他们需要尽可能地建立人脉。这可以通过参加会议、发表演讲、参加聚会和建立真正的人际关系来实现。这个过程可能需要很长时间，鼓励创始人立即开始这项活动。即使在公司成立之前，这样的人际关系也应该有所发展，如果你甚至考虑过区块链初创公司或ICO。同样重要的是建立真正的关系——一旦这些人投入，他们实际上就是合作伙伴。他们的成功就是公司的成功，所以他们将非常有动力地帮助推广公司。同时，公司的失败也是他们的失败和损失，所以他们希望对创始人的能力有很强的信任。这样的关系很少是一夜之间建立起来的。
- en: One step removed from this process is finding the right advisors. Advisors who
    have access to investors will absolutely wish to be paid for their services, often
    up front and with a percentage of the raise. Too many people want access to investors
    to be worth bothering with anyone with no resources at all. Moreover, these advisors
    must also believe in the project. For an advisor to bring investors bad projects
    is to lose access to that investor and sour their relationship. Responsible advisors
    will, therefore, refuse to introduce projects until those projects are truly ready
    for investment.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 进行这个过程的下一步是找到合适的顾问。拥有投资者资源的顾问希望得到报酬，通常是提前和筹集的一部分。太多人想要接触投资者，所以没资源的人没必要打扰。此外，这些顾问必须对项目有信心。顾问把投资人引入糟糕的项目会失去对该投资人的影响力，影响他们的关系。因此，负责任的顾问会拒绝引入项目，直到这些项目真正做好了投资准备。
- en: The last way for private sales to happen is for a project to get enough interest
    publicly that investors seek out the project. Because project hype corresponds
    strongly to token prices, buying into a token with a lot of hype and PR is seen
    as a safer investment. Smart investors will still strongly vet the project and
    team, but this evidence of early traction makes things much easier.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 私募销售发生的最后一种方式是项目在公开市场得到足够的关注，投资者主动寻求该项目。因为项目的炒作与代币价格强相关，所以购买高度炒作和公关的代币被认为是更安全的投资。聪明的投资者仍然会对项目和团队进行严格的审查，但这种早期的迹象使事情变得更容易。
- en: Many teams start their fundraising approach with a private placement round.
    In a few cases, this may be all the team needs.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 许多团队开始他们的筹资方法是通过私人配售轮。在少数情况下，这可能是团队所需的一切。
- en: Well known funds that do private placement are the Crypto Capital Group, the Digital
    Currency Group, Blockchain Capital, Draper Associates, Novotron Capital, and Outlier
    Ventures.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 进行私募配售的知名基金有Crypto Capital Group、Digital Currency Group、Blockchain Capital、Draper
    Associates、Novotron Capital和Outlier Ventures。
- en: Pre-sale
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预售
- en: A token pre-sale is usually done before the official launch date of the public
    token sale. It is half-way between private placement and a full public sale. Tokens
    are typically sold at some level of discount from the official public price and
    there may be a higher minimum purchase amount than the public sale.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 代币预售通常是在公开代币销售的官方启动日期之前进行的。它处于私人配售和完全公开销售之间。代币通常以某种折扣价出售，而且可能存在比公开销售更高的最低购买金额。
- en: Such as private placement sales, pre-sales are often somewhat restricted in
    terms of who is allowed to buy. If a project has been able to build up some community
    engagement, the pre-sale is typically offered to that community first.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 与私人配售一样，预售在购买者方面通常有一定的限制。如果一个项目能够建立一些社区参与度，预售通常首先提供给该社区。
- en: For instance, if the public sale per token will be $0.10, with a minimum purchase
    of $300 (or equivalent in Ethereum or Bitcoin), the private sale price may be
    $0.08, but with a minimum purchase of $1,000.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果每个代币的公开销售价格是$0.10，最低购买额为$300（或等值的以太币或比特币），私人预售价格可能是$0.08，但最低购买额为$1,000。
- en: Good pre-sale practices
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 良好的预售实践
- en: 'In an ideal world, a token project doing a pre-sale should have the following:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在理想的世界中，进行预售的代币项目应该具备以下条件：
- en: A demo or alpha ready to be tested and used
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备好测试和使用的演示或Alpha版本
- en: An established community
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个成熟的社区
- en: A fully fleshed out team with appropriate backgrounds
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个经过充分补充的团队，拥有适当的背景
- en: Strong cybersecurity measures in place to prevent theft
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已采取强有力的网络安全措施，以防止盗窃
- en: Legal opinions and proper regulatory compliance secured
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得法律意见和适当的监管合规性
- en: Systems for monitoring all communications 24/7 to prevent fraud and bad actors
    from injecting themselves into the presale
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置系统24/7监控所有通信，以防止欺诈和不良行为者侵入预售
- en: A strong marketing team and marketing plan in place
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具备强大的营销团队和营销计划
- en: A well-thought-out plan for using any funds
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个周密的资金使用计划
- en: A clear and reasonable hard-cap on fundraising, both in general and for the
    pre-sale
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对筹款设有清晰合理的硬顶，无论是一般的还是预售的
- en: Projects that have all of these are in a stronger position for a successful
    pre-sale. Projects that also have well-known private investors or funds behind
    them have an additional advantage.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有所有这些特点的项目在成功的预售中处于更有利的位置。而有著名的私人投资者或背后的基金支持的项目则具有额外的优势。
- en: Public sale
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 公开销售
- en: The public sale is the end stage of an ICO. By this point, a team should have
    spent substantial time in community building, early fundraising, PR activities
    (see in the succeeding sections), and so on. The reason for all this is that the
    most successful ICOs tend to be over very fast, selling out in minutes or hours.
    There are three major different approaches to structuring the sale.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 公开销售是ICO的最终阶段。到此时，团队应该在社区建设、早期筹款、公关活动（见下文）等方面花费了大量时间。这一切的原因是，最成功的ICO往往非常快速，数分钟或数小时内就销售一空。有三种主要的不同销售结构方法。
- en: Capped sale
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定价销售
- en: The capped sale is the most common ICO structure. In a capped sale, there is
    typically a soft cap and a hard cap. The soft cap is the minimum raise the team
    is looking for to build their project. The hard cap is the maximum they will accept
    as part of the raise. Once the token sale begins, it is usually executed on a
    first come, fist served basis. Tokens are sold at a pre-set rate. In some cases,
    that rate may include bonuses. For example, the first 20 buyers (or first $20,000) receives
    a 10% bonus in terms of the number of tokens purchased. As the sale continues,
    the bonus drops. This structure is designed to reward initial movers and inspire
    fomo for fear of missing out.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 定价销售是最常见的ICO结构。在定价销售中，通常设有软顶和硬顶。软顶是团队为建设项目寻求的最低筹资额。硬顶则是作为筹资的最大接受值。一旦代币销售开始，通常会按先到先得的原则执行。代币以预设的价格出售。在某些情况下，该价格可能包括奖金。例如，前20名购买者（或前$20,000）购买的代币数量将获得10%的奖金。随着销售的进行，奖金会下降。此结构旨在奖励初期行动者，并激发FOMO（害怕错过）。
- en: Uncapped sale
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 无上限销售
- en: The uncapped sale is designed to raise as much capital as possible. This is
    done by fixing the time of the sale and, typically, the number of tokens available.
    As people buy in, they receive a share of tokens equal to their share of the total
    capital invested. The number of tokens each person receives is often not known
    until the end of the ICO. For instance, if, on day 1 an investor puts in $10,000
    and no one else bids, they would own all of the available tokens. However, the
    next day, another investor puts in $10,000 as well. If this were the end of the
    sale, the two investors would each own half the available tokens.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 无上限销售旨在尽可能筹集资本。方法是确定销售时间和通常的代币数量。随着人们的投资，他们将获得与其投资总额相等的代币份额。每个人会收到的代币数量通常直到ICO结束都不能确定。例如，如果在第一天，一名投资者投入了$10,000，并且没有其他竞标，那么他们将拥有所有可用的代币。然而，第二天，另一名投资者也投入了$10,000。如果这是销售的结束，那么这两名投资者将分别拥有可用代币的一半。
- en: Such as the capped sale, there are many variations. The EOS token sale is probably
    the best-known version of the uncapped sale. The EOS token was sold over 341 days,
    with a few more tokens being made available for purchase each day.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 就像定价销售一样，还有许多变体。EOS代币销售可能是最知名的无上限销售的版本。EOS代币在341天内销售，每天都有更多的代币可供购买。
- en: Dutch auction
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 荷兰式拍卖
- en: The Dutch auction is the rarest form of ICO offering, but one of the fairest.
    A Dutch auction works with the auction beginning with a high price, with the price
    slowly lowered until participants jump in or a reserve is hit. A reverse Dutch
    auction starts with a low price, and the price is then slowly raised over time
    at fixed intervals. Either approach is good for finding a proper market price
    for a token, provided that there are a sufficient number of buyers. The most famous
    ICO to use the Dutch auction approach was the Gnosis project.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰式拍卖是ICO提供的最罕见形式之一，但也是最公平的形式之一。荷兰式拍卖从高价开始拍卖，价格逐渐下调，直到参与者加入或达到预留价格。反向荷兰拍卖从低价开始，然后在固定间隔时间内慢慢提高价格。无论采用哪种方式，只要有足够数量的买家，都能够找到一种适当的令牌市场价格。使用荷兰式拍卖方法进行最著名的ICO项目是Gnosis项目。
- en: The Gnosis team did not set out to sell a fixed percentage of the total tokens.
    Instead, the number of tokens released would increase the longer the auction took
    to hit the cap of $9 million GNO tokens sold, or $12.5 million raised. Despite
    the auction setup designed to slow down participation, the sale was over in under
    15 minutes.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Gnosis团队并不打算出售总代币的固定百分比。相反，释放的代币数量会随着拍卖时间的延长而增加，直到达到售出9百万美元GNO代币或筹集1250万美元的上限。尽管拍卖设置旨在减缓参与活动，但售卖时间不到15分钟就结束了。
- en: Influencer marketing
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 影响者营销
- en: Blockchain is a new technology and startups are, by nature, quite risky. For
    both of these reasons, investors often seek out the input, advice, and viewpoints
    of established experts in the field. In a field this new, an expert is typically
    just someone well known, or someone who has made a few, very public correct predictions
    in the recent past.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种新技术，初创公司本质上是相当具有风险的。由于这两个原因，投资者经常寻求已建立的领域专家的意见、建议和观点。在这个新领域，专家通常是一些知名人士，或者最近公开发表了一些准确的预测。
- en: In an era of social media, a multitude of YouTube channels, podcasts, and other
    organizations have sprung up to act as gatekeepers and commentators on the ICO
    ecosystem. The more successful of these shows have over 100,000 subscribers interested
    in cryptocurrencies and ICO projects.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交媒体时代，出现了许多YouTube频道、播客和其他组织，它们充当ICO生态系统的守门人和评论员。这些成功的节目中，有超过10万名对加密货币和ICO项目感兴趣的订阅者。
- en: Successful ICOs are therefore highly motivated to get on these shows to raise
    awareness of their project. In turn, the operators of these shows can charge whatever
    the market will bear in order to get a presence. It's not unusual for high-visibility
    shows and podcasts to charge $5-20,000 USD for a single appearance, paid in a
    combination of fiat, crypto, and project tokens.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，成功的ICO非常有动力上这些节目以提高他们项目的知名度。反过来，这些节目的运营商可以根据市场情况收取任何数量的费用来获得曝光。对于高曝光的节目和播客来说，单次露面收取5-20,000美元美元的费用并不罕见，费用可以用法定货币、加密货币和项目代币的组合来支付。
- en: PR campaigns
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 公关活动
- en: Mainstream press attention helps every project. PR can be one of the more time-consuming
    aspects of ICO marketing, because few ICO teams already have the requisite media
    contacts. PR agencies can help, but tend to be expensive. Whether or not a PR
    agency is used, an ICO should have everything else carefully lined up first. Mainstream
    media attention will bring a lot of attention, which also means a lot more people
    looking for flaws. A well-executed whitepaper, solid website, a good and clear
    plan, and fantastic team bios are all important.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 主流媒体的关注对每个项目都有帮助。公关可能是ICO营销中最耗时的环节之一，因为很少有ICO团队拥有必要的媒体联系。公关代理可以提供帮助，但往往价格昂贵。不管是否使用公关代理，ICO在开始之前应该先仔细安排好其他一切。主流媒体的关注将带来很多关注，这也意味着会有更多的人寻找缺陷。一个精心执行的白皮书、稳固的网站、一个良好清晰的计划和出色的团队简介都是重要的。
- en: Some PR outreach should generally start as soon as the project is solid. Typically,
    smaller venues and publications are more welcoming than larger ones. A smart ICO
    team will work with local media, local podcasts, regional business hubs, newsletters,
    and so on to start with. Once an ICO has some media exposure, it will be easier
    to interest larger publications.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 一般情况下，一旦项目稳固，就应该开始一些公关活动。通常来说，较小的场所和出版物会更受欢迎。一个聪明的ICO团队将与当地媒体、本地播客、区域性商业中心、通讯等等开始合作。一旦ICO有了一些媒体曝光，就会更容易吸引更大的出版物。
- en: Naturally, this PR activity needs to go hand-in-hand with content marketing
    and community building activities.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这种公关活动需要与内容营销和社区建设活动相辅相成。
- en: Content marketing
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 内容营销
- en: ICOs usually have at least one person, and often the whole team, doing at least
    some level of content marketing. The goal of content marketing is to provide information
    about the project, its goals, and how it will impact the world in a way that is
    relevant but rarely about sales. Content marketing is usually done through company
    blogs and platforms, such as Medium or Steemit, where there will be many casual
    users who may get introduced to the project through the different articles.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: ICO通常至少有一人，通常是整个团队，至少在某种程度上进行内容营销。内容营销的目标是提供有关项目、其目标以及它将如何影响世界的信息，通常与销售无关。内容营销通常通过公司博客和平台进行，比如Medium或Steemit，这些平台上会有许多可能通过不同文章介绍项目的普通用户。
- en: Another aspect of content marketing is social content—Tweeter, LinkedIn posts,
    Facebook, and so on. The purpose is the same—to connect with people who may not
    otherwise know about the project and build a sense of connection, trust, and purpose.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 内容营销的另一个方面是社交内容——Twitter、LinkedIn帖子、Facebook等。其目的是相同的——与可能不会得知该项目的人建立联系，并建立一种联系、信任和目的感。
- en: Content marketing is usually published as coming from the team members, whether
    or not they actually wrote the content. Doing this helps make the team feel accessible
    and real—a serious problem when some ICO scams have made up team members.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 内容营销通常发布来自团队成员，不管他们是否实际写下了内容。这有助于让团队显得可接触且真实——当一些ICO欺诈项目虚构团队成员时，这是一个严重的问题。
- en: Good content marketing also helps drive community growth and engagement. ICO
    teams that have excellent content marketing are much more likely to succeed than
    ones who do not.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的内容营销还有助于推动社区的增长和参与度。拥有出色内容营销的ICO团队比没有的团队更有可能取得成功。
- en: ICO reviewers
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ICO评论者
- en: As ICO marketing grew, and the number of projects increased, the market started
    looking for better ways to evaluate projects. A number of companies sprang up
    to offer impartial reviews of ICO projects. Self-described experts rate projects
    on different scales to recommend how good a project is for technical and investment
    success. However, many projects have taken to paying reviewers, or at least offering
    to pay, in order to get a higher rating.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 随着ICO营销的增长和项目数量的增加，市场开始寻找更好的评估项目的方式。许多公司纷纷涌现，提供ICO项目的公正评价。自封的专家们会根据不同的标准评价项目，以推荐项目在技术和投资成功方面的优劣程度。然而，许多项目已经开始向评论者支付费用，或者至少提出支付费用，以获取更高的评级。
- en: While there are a large number of ICO rating sites, the two best known are currently
    **ICOBench** and **ICORating**. Many projects work hard to get a high score on
    these sites so that they can feature this rating in their marketing materials.
    Whether or not these ratings are accurate or not is still being worked out and
    will change. However, every marker of trust an ICO can get surely helps so many
    projects work hard (fairly or unfairly) to get good ratings.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '虽然有很多ICO评级网站，但目前最知名的是**ICOBench**和**ICORating**。许多项目都在努力获得这些网站的高分，以便将评级纳入其营销材料中。这些评级是否准确仍在讨论中，并且可能会发生变化。然而，ICO能获得的每一个信任标志都一定会有所帮助，所以许多项目都在努力（公平或不公平地）获得良好的评级。 '
- en: Smart contract and prototype development
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能合约和原型开发
- en: At the start of the ICO frenzy, it was common for projects to be able to raise
    money with only a whitepaper, a team, and an idea that involved the blockchain.
    Very quickly, a number of projects raised money and either failed or were drawn
    into protracted legal disputes. As a result, the market matured and, increasingly,
    investors wish to see some level of working prototype before they will buy into
    an ICO. In many jurisdictions, having a working product makes the case for a utility
    token versus a security token more plausible and reduces the potential for legal
    issues later on.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在ICO狂热的开始阶段，项目通常只需要白皮书、一个团队和一个涉及区块链的想法就能筹集资金。很快，许多项目筹集了资金，但要么失败，要么卷入了漫长的法律纠纷。因此，市场变得更加成熟，越来越多的投资者希望在购买ICO之前看到一定程度的工作原型。在许多司法管辖区中，拥有一个实际运作的产品使得实用性代币与证券代币的情况更具有可能性，并减少了后期法律问题的潜在风险。
- en: The need for prototypes creates a barrier to entry for under-funded or non-funded
    projects, making them closer to traditional fundraising with VC and angel investors.
    In many cases, such projects need to get angel or seed funding before they are
    in a position to do an ICO.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 原型的需求对于资金不足或非资助项目而言构成了一个准入壁垒，使它们更接近于传统的与风险投资公司和天使投资者筹款。在许多情况下，这些项目需要在进行ICO之前获得天使或种子资金。
- en: Because of the demand for prototypes, a number of firms have begun offering
    blockchain prototyping services where they work with business stakeholders who
    do not have their own development team to build something they can take to market.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 由于原型的需求，一些公司已经开始提供区块链原型设计服务，他们与没有自己的开发团队的业务利益相关者合作，建立可以推向市场的东西。
- en: Depending on the blockchain system being used, there is also the need for smart
    contract and token development work. With Ethereum in particular, there is a need
    for careful testing because, once deployed, code is immutable—bugs cannot be fixed.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 根据所使用的区块链系统的不同，还需要进行智能合约和代币开发工作。特别是在以太坊中，需要进行仔细的测试，因为一旦部署，代码就是不可变的——错误无法修复。
- en: Code audits
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码审计
- en: For many Ethereum ICOs, one of the final steps is a code audit. In a code audit,
    a trusted third-party is brought in to inspect the code for any possible security
    issues or violations of best practices. Typically, this audit is publicly released,
    along with updated code that fixes any important issues found.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多以太坊的ICO项目，最后一步之一是代码审计。在代码审计中，会引入信任的第三方来检查代码是否存在可能的安全问题或违反最佳实践。通常，这种审计会公开发布，同时发布修复任何重要问题的更新代码。
- en: Bounty campaigns
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 赏金活动
- en: A bounty campaign is when a project promises payment for services in their native
    tokens. These services are typically promotional in some way, such as translating
    the whitepaper into different languages, writing articles on medium or Steemit,
    or other tasks to help spread the word. By offering a bounty, the team both spreads
    the token (and thus the ecosystem), as well as incentivizes people to evangelize
    the project. After all, by holding the token, the people performing the bounties
    stand to benefit if the project takes off.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 赏金活动是指项目承诺以其本地代币支付服务的情况。这些服务通常在某种程度上是推广性的，例如将白皮书翻译成不同语言、在Medium或Steemit上撰写文章，或者其他有助于传播消息的任务。通过提供赏金，团队既传播了代币（从而传播了生态系统），又激励人们宣传该项目。毕竟，通过持有代币，执行赏金的人如果项目成功将受益。
- en: There is no real limit to what can and can't be a bounty. The important part
    for every team is to make sure that the people who perform the bounties are rewarded,
    otherwise it's easy to turn a supporter into an enemy.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 对于什么可以、什么不能成为赏金没有真正的限制。对于每个团队来说，重要的是确保执行赏金的人得到奖励，否则很容易把支持者变成敌人。
- en: Airdrops
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 空投
- en: 'Airdrops are a promotional approach where a team sends free tokens to all accounts
    on a network that meet certain criteria, typically involving minimum balance and
    activity requirements. The airdrop is meant to achieve two goals: spread awareness
    and interest in the project, and also build a userbase for the ecosystem.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 空投是一种推广方法，团队向网络上符合特定条件的所有账户发送免费代币，通常涉及最低余额和活动要求。空投旨在实现两个目标：提高对项目的认识和兴趣，并为生态系统建立用户群。
- en: One of the reasons Airdrops became popular is that they were also seen as a
    way to distribute tokens without being seen as a security, since no money changed
    hands. This approach is still untested legally.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 空投变得流行的原因之一是它们也被视为一种在没有被视为证券的情况下分发代币的方法，因为没有金钱交易。这种方法在法律上仍未经测试。
- en: Road shows
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 路演
- en: A road show is when the core team for a project travels from conference to conference
    and to other events across the world promoting their project. The goal is to put
    the project in front of as many people as possible and to meet as many investors
    and other influencers as possible. A road show is draining and expensive, but
    often necessary for projects to gain strong investor support. Many investors,
    especially large investors, want to get to know the founders and see what they
    are made of. If investors and influencers have strong confidence in project leadership,
    they are more likely to invest. Building relationships in person is one way to
    do that, and the easiest way for many projects to meet investors is through attending
    multiple events over time, sometimes months. Ideally, this process begins long
    before the ICO, to give the project team members a long time to build these relationships
    and get feedback on ideas without seeming needy or asking for money.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 路演是指一个项目的核心团队从一个会议到另一个会议，再到世界各地的其他活动中宣传他们的项目。目标是将项目展示给尽可能多的人，并与尽可能多的投资者和其他影响者见面。路演是耗费精力和金钱的，但对于项目获得强大的投资者支持通常是必要的。许多投资者，尤其是大投资者，希望了解创始人，并看看他们是什么样的人。如果投资者和影响者对项目领导层有强烈的信心，他们更有可能投资。通过面对面建立关系是一个方法，对于许多项目来说，与投资者见面的最简单方法是通过参加多个活动，有时是几个月的时间。理想情况下，这个过程应该在
    ICO 之前很长时间开始，以便项目团队成员有足够的时间建立这些关系，并在不显得贫乏或索要钱财的情况下获得对想法的反馈。
- en: Issues with ICOs and blockchain projects
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ICO 和区块链项目存在的问题
- en: The ICO market is going through growing pains. As a global, mostly unregulated
    market, there are numerous issues and challenges that do not exist with traditional
    fundraising. There have been a number of criticisms of ICO projects.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: ICO 市场正在经历成长的痛苦。作为一个全球性的、大部分不受监管的市场，存在着许多传统筹资所不存在的问题和挑战。对 ICO 项目进行了许多批评。
- en: Proof of product-market fit and traction
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 产品市场适配和吸引力的证明
- en: In more traditional VC-backed or bootstrapped projects, it would be necessary
    for a project to show value through some form of traction. Typically, this would
    involve having customers, revenue, and growth, if not profitability. However,
    with ICOs, the money is raised before most projects launch or show an MVP. In
    many cases, there is no proof of the team's ability to deliver whatsoever. Because
    of this, it is impossible for ICO buyers to be sure that the project will address
    a real problem in the market successfully.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在更传统的由风投支持或自筹资金的项目中，项目必须通过某种形式的营销来证明其价值是必要的。通常情况下，这将涉及到拥有客户、收入和增长，如果不是盈利的话。然而，对于
    ICO 项目来说，资金是在大多数项目推出或展示 MVP 之前筹集的。在许多情况下，根本没有证据证明团队的交付能力。因此，ICO 买家无法确信项目能否成功地解决市场上的真正问题。
- en: The result of all these weak projects is a high rate of failure. A survey from
    [bitcoin.com](https://www.bitcoin.com/) found that almost half of all projects
    had already failed, ceased operations, or simply vanished in 2017 alone.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些脆弱项目的结果是高失败率。[bitcoin.com](https://www.bitcoin.com/) 的一项调查发现，仅在 2017 年，几乎一半的项目已经失败、停止运营或仅仅消失了。
- en: Low barrier to entry
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 低准入门槛
- en: One of the attractions to ICOs is that traditional VC funding is very hard to
    come by for most of the world. If someone does not live in New York City, San
    Francisco, or some other major technology hub, then they are far less likely to
    have access to a serious investor network. With ICOs, it is possible for anyone,
    anywhere, to attempt to attract early-stage investment. The downside, however,
    is that the level of due diligence and skill of those doing the investment is
    questionable and the amount of credible information is low.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: ICO 吸引人的一个原因是，传统的风投资金对世界上大多数地方来说都非常难以获得。如果一个人不住在纽约市、旧金山或其他一些主要的技术中心，那么他们接触到严肃的投资者网络的可能性就要小得多。通过
    ICO，任何人、任何地方都有可能尝试吸引早期投资。然而，缺点是，进行投资的尽职调查水平和技能可疑，可靠信息的数量也很少。
- en: An ICO typically starts with the release of a whitepaper, a relatively short
    document going over the value of the network, the token, and future plans. Because
    the technology is new, and a typical ICO campaign is short (3-4 months), there
    is very little time and opportunity for investors to do extensive due diligence.
    Moreover, because blockchain based startups are not required to show financials
    (they don't have any), traction, or product-market fit (there is no product yet),
    there would be little data on which to base evaluations.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 一个ICO通常以白皮书的发布开始，这是一份相对简短的文件，概述了网络的价值、代币和未来计划。由于技术是新的，并且典型的ICO活动时间较短（3-4个月），投资者几乎没有机会进行广泛的尽职调查。此外，因为基于区块链的初创企业不需要展示财务状况（因为他们没有任何财务状况）、牵引力或产品市场契合度（因为还没有产品），所以很难基于哪些数据进行评估。
- en: In time, consistent standards for evaluating blockchain startups and ICOs may
    evolve, but, currently, they do not exist.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，对评估区块链初创企业和ICO的一致标准可能会逐步形成，但当前尚不存在。
- en: Does a project really need the blockchain?
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个项目是否真的需要区块链？
- en: Because of the low barrier to entry and the large amounts of available capital,
    there is strong financial pressure on companies to do an ICO if at all possible.
    The ability to raise substantial capital without issuing equity, and without well-defined
    legal obligations, is an opportunity that's seen as too good to pass up.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 由于准入障碍低且可用资本数量巨大，公司要尽可能进行ICO会面临巨大的财务压力。能够筹集大量资本而不发行股权，并且没有明确定义的法律义务，这一机会被视为绝佳，不容错过。
- en: 'In many cases, projects don''t truly need a blockchain or a token. In fact,
    unless the features of blockchain are absolutely vital to a project, it is cheaper
    and easier to go forward without it. To require a blockchain, a project will need
    to make quality use of blockchain-enabled features: decentralized governance,
    immutability, true digital scarcity, and so on. Similarly, projects that release
    tokens on public blockchains must sacrifice privacy and speed. It is imperative
    that anyone evaluating blockchain projects keeps these issues in mind.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，项目并不真正需要区块链或代币。事实上，除非区块链的特性对项目绝对至关重要，否则没有区块链会更便宜、更容易前进。要求区块链，项目将需要充分利用区块链功能：去中心化治理、不可变性、真实数字稀缺性等。同样，将代币发布在公共区块链上的项目必须牺牲隐私和速度。任何评估区块链项目的人务必记住这些问题。
- en: Misleading token practices
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 误导性代币实践
- en: Despite ICO and IPO being similar from the point of view of their names there
    is no real connection between blockchain tokens and company shares. Ownership
    of a blockchain token backed by a company provides no ownership, influence, or
    rights to the company's profits, behavior, or business in any way. The value of
    the token is instead driven entirely by the value of the network itself and what
    that network enables. Moreover, if a company creates a blockchain project and
    then abandons it, the token holders likely have no recourse.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管ICO和IPO在名称上相似，但区块链代币与公司股份之间实际上没有真正的联系。持有由公司支持的区块链代币不提供对公司利润、行为或业务的所有权、影响或权利。代币的价值完全由网络本身的价值以及网络所能实现的内容驱动。此外，如果一家公司创建了一个区块链项目然后放弃了它，代币持有者可能无法申诉。
- en: Because of this, the way tokens are released can have a huge effect on how a
    company supports a blockchain project. For instance, if a team were to sell 90%
    of network tokens in an ICO, then in the future, they will receive only 10% of
    the benefit of the rise in value of the token. In comparison, they may have millions
    of dollars in cash on hand. Because of this, the team may decide to give only
    a limited amount of attention to the blockchain project and feel little urgency
    in terms of having improve the network. A small team with tens of millions of
    dollars could pay themselves large salaries until they die and be very secure.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，代币释放方式对公司支持区块链项目的方式有很大影响。例如，如果一个团队在ICO中出售了网络代币的90%，那么在未来，他们将只获得代币价值上涨的10%的好处。相比之下，他们可能手头有数百万美元的现金。因此，团队可能决定只对区块链项目进行有限的关注，并且在改善网络方面没有太大的紧迫感。一个拥有数千万美元的小团队可以支付自己丰厚的薪水直到他们去世并且非常安全。
- en: 'On the other hand, a team releasing only 10% of tokens would be strongly incentivized
    to increase the value of the token, but there would be a different issue: centralization.
    A small group would overwhelmingly control the network. In most cases, this would
    defeat most of the purpose of blockchain technology, leading to the preceding
    issue—do they really need a blockchain to begin with?'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，只释放10%的代币的团队会受到强烈的激励，以增加代币的价值，但会出现不同的问题：中心化。一小群人会极大地控制网络。在大多数情况下，这将击败区块链技术的大部分目的，导致前面的问题——他们真的需要区块链吗？
- en: Another problematic issue with tokens is their liquidity. With high token liquidity,
    a team of investors may be more incentivized to create hype for the network rather
    than substance. If a project can create enough buzz, the value of their token
    may increase tenfold. If the token is then liquid, team members and early investors
    could dump the token for a huge profit and then move on. No longer having anything
    at stake, the project might be abandoned.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 代币的另一个问题是它们的流动性。高流动性的代币可能会激励投资者团队制造网络炒作，而非实质性内容。如果一个项目能够制造足够的轰动，他们的代币价值可能会增加十倍。如果代币具有流动性，团队成员和早期投资者可能会倾销代币获得巨额利润，然后离开。项目失去了利益关系，可能会被抛弃。
- en: For these reasons, high-quality projects often have some system of investor
    and team lockup, preventing team members and large investors from selling the
    token at all for a period of time followed, by a slow vesting where tokens are
    released over time. By preventing liquidity, the team must focus on long-term
    value versus short-term manipulation.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这些原因，高质量的项目通常有一些投资者和团队锁定系统，防止团队成员和大型投资者在一段时间内完全出售代币，然后进行缓慢的分配，逐步释放代币。通过阻止流动性，团队必须专注于长期价值而不是短期操纵。
- en: Legality
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 合法性
- en: Before we discuss the legalities of blockchain ICOs, it's important to make
    clear that none of the authors of this book are lawyers and that nothing in this
    book can constitute or replace quality legal advice. The rules around blockchain
    technology vary radically between countries and continue to evolve rapidly. For
    any blockchain project, we suggest that you consult with a skilled local lawyer
    who has experience in the sector.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论区块链ICO的法律问题之前，重要的是要明确指出，本书的作者都不是律师，本书中的任何内容都不能构成或替代优质的法律建议。区块链技术的规则在各国之间差异巨大，并且正在迅速发展。对于任何区块链项目，我们建议您咨询一位在该领域有经验的熟练的当地律师。
- en: The creation of blockchain tokens resulted in an entirely new asset class, one
    that did not fit well into the existing categories of stock, currency, or equity.
    Moreover, because public blockchains are global, it is not clear how to apply
    local laws to the use of blockchains.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链代币的创建导致了一个全新的资产类别，这一类别与现有的股票、货币或股权类别并不相符。而且，由于公共区块链是全球性的，不清楚如何将本地法律应用于区块链的使用。
- en: Utility versus Security
  id: totrans-132
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实用性与证券
- en: In the United States, there is a distinction between a token that is a utility
    and one that is a security. A utility token could be described as something such
    as a carnival token, a comic book, or a baseball card. While the market value
    of the item may go up or down, the fundamental reason for purchasing it (and the
    way it is advertised) is not directly related to profit-seeking. Someone buys
    a carnival token to play a game, a comic book to read, and a baseball card to
    collect.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，有一个区分实用代币和证券的区别。实用代币可以被描述为诸如游乐场代币、漫画书或棒球卡之类的东西。虽然该项物品的市场价值可能会上下波动，但购买它的根本原因（以及它的宣传方式）与谋求利润无直接关系。有人购买游乐场代币玩游戏，购买漫画书阅读，购买棒球卡收藏。
- en: Many tokens try to position themselves as utilities in order to avoid invoking
    US securities law which greatly restricts sales and requires formal registration
    with the SEC along with requirements for other disclosures to investors.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 许多代币试图定位自己为实用性，以避免触发严重限制销售并要求与SEC正式注册以及向投资者进行其他披露的美国证券法。
- en: In other cases, ICOs issue a **SAFT** or **Simple Agreement for Future Tokens**.
    The SAFT is absolutely a security and tissuers accept this in order to sell to
    accredited investors before the launch of the network. Once the network has launched,
    these SAFT agreements are converted to tokens on the network.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他情况下，ICO发行**SAFT**或**Simple Agreement for Future Tokens**。SAFT绝对是一种证券，发行人接受这一点是为了在网络启动之前向认可投资者出售。一旦网络启动，这些SAFT协议将转换为网络上的代币。
- en: The security versus utility token classification has been complicated by statements
    from the SEC, that a token can become more or less of a security over time—beginning
    life as a security or utility and then drifting into the other category. For projects
    trying to stay on the right side of the law, such fuzzy definitions can be maddening.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 安全与实用代币分类的复杂性受到了美国证券交易委员会（SEC）的声明的影响，该声明称代币可能随着时间的推移变得更像或更少像证券 —— 一开始作为证券或实用代币，然后逐渐演变为另一种类别。对于试图合法运作的项目来说，这种模糊的定义可能令人沮丧。
- en: Other considerations
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他考虑因素
- en: 'Security laws aside, blockchain projects can also be seen as currency and thus
    run into another set of laws: those governing banks and other money-handling businesses.
    In the United States and elsewhere, companies that deal with remittances, payments,
    and other common blockchain use-cases could be seen as money transmitters. In
    the United States, such businesses must be licensed on a state-by-state basis.
    Other use cases may require a banking license.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 除了证券法外，区块链项目还可能被视为货币，因此可能会遇到另一套法律：监管银行和其他货币处理企业的法律。在美国和其他地方，从事汇款、支付和其他常见区块链用例的公司可能被视为货币传输者。在美国，这类企业必须按州进行许可。其他用例可能需要银行牌照。
- en: For a global enterprise using blockchain, the regulatory burden to fully comply
    with the mix of laws and regulations—know-your-customer laws, anti-money laundering
    laws, money transmitter laws, banking laws, security sales and marketing laws,
    and so on can be immense.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 对于利用区块链的全球企业来说，要完全遵守各种法律和法规的监管压力可能是巨大的 —— 包括了解您的客户法、反洗钱法、货币传输法、银行法、证券销售和营销法等等。
- en: For these reasons, many blockchain companies tend to defensively headquarter
    themselves in friendly jurisdictions with the hope of being legal in their primary
    home and dealing with the rest of the world later, if ever.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些原因，许多区块链公司倾向于在友好的司法管辖区设立总部，希望在其主要运营地合法，并在以后（如果有必要的话）再处理其他地区的问题。
- en: Sustainability
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可持续性
- en: Projects in the ICO space, such as blockchain itself, operate in a unique fashion.
    Depending on the project, they may operate along the lines of a traditional business,
    but also as a central bank—adding and removing currency from circulation. For
    a traditional company, profitability is paramount and straightforward, in that
    a company offers a product and earns a return from sales. However, if you are
    also creating a currency from nothing and selling and trading it for some other
    product, or if this currency IS the product, then the situation is more complicated.
    If the sustainability of the project comes from selling currency, then a downturn
    can be catastrophic as currency buyers dry up and immense swings in the value
    of the network can take place nearly instantly. Just as was the case with failed
    state economy, trust in the currency could evaporate and, as a result, hyper-inflation ensues
    as individual tokens become nearly worthless as a medium of exchange.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: ICO空间中的项目（例如区块链本身）以独特的方式运作。根据项目的不同，它们可能按照传统企业的方式运作，但也可能像中央银行一样 —— 增加和减少流通中的货币。对于传统公司来说，盈利至关重要且简单明了，因为公司提供产品并从销售中获得回报。然而，如果你还要从无中创造一种货币，并将其出售和交易为其他产品，或者如果这种货币本身就是产品，那么情况就会更加复杂。如果项目的可持续性来自于销售货币，那么市场需求的下降可能会导致灾难性的后果，因为购买货币的人减少，网络价值可能会出现巨大波动，几乎瞬间就会发生。就像失败的国家经济一样，货币信任可能会消失，因此超级通货膨胀会随之而来，因为个别代币几乎变得毫无价值，无法作为交换媒介。
- en: Because company, based blockchain projects are so new, it's still not clear
    what the long-term sustainable models look like for these companies. Earlier projects,
    such as Bitcoin and Ethereum, did not need to turn a traditional project but just
    attract enough currency interest to pay the small team of developers.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 由于基于公司的区块链项目还是非常新颖的，对于这些公司而言，长期可持续模式究竟是什么样子还不太清楚。早期项目，如比特币和以太坊，并不需要成为传统项目，而只需要吸引足够的货币兴趣来支付一小部分开发人员。
- en: Advantages of ICOs
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ICO的优势
- en: Despite all the issues, ICOs have advantages that traditional fundraising does
    not. Indeed, one of the takeaways from the booming ICO market is that traditional
    avenues to capital for startups have been far too restrictive. There is a clear
    hunger for access to early-stage tech companies.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在各种问题，ICO具有传统筹资方式所没有的优势。实际上，繁荣的ICO市场带来的一个启示是，对于初创科技公司来说，传统的资本途径过于严格限制了。人们对于获得早期阶段科技公司的投资机会有着明显的渴望。
- en: Liquidity
  id: totrans-146
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流动性
- en: The biggest advantage for ICO investors is potential liquidity. In traditional
    equity funding, backers needed to wait for a liquidity event—either a merger or
    acquisition or a public offering. Any of these options could be a long time coming,
    if ever they arrived at all. It was not unusual for years and years to pass with
    no liquidity. With tokens, the sale can happen rapidly after the initial raise
    is finished. Many tokens would come onto the market mere months after the initial
    offering. This allowed successful investors to exit part of their position, collect
    profit, and reinvest. The ability to exit also allowed those investors to re-enter,
    increasing the pool of available early-stage money overall.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: ICO 投资者最大的优势是潜在的流动性。在传统的股权融资中，支持者需要等待一个流动性事件——要么是并购，要么是上市。其中任何一种选择可能需要很长时间，甚至可能永远不会发生。多年过去了，没有任何流动性并不罕见。而使用代币，销售可以在初始筹资完成后迅速进行。许多代币仅在初始发行后几个月就会进入市场。这使得成功的投资者可以部分退出他们的头寸，获取利润，并重新投资。退出的能力也使这些投资者能够重新进入，从而增加了总体早期阶段资金的可用池。
- en: Lack of gatekeepers
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 缺乏门户守卫
- en: Traditional equity investment is highly regulated. This is meant to protect
    investors, but also acts as a barrier to entry for smaller actors who may have
    spare capital to invest, but cannot because they are insufficiently wealthy. As
    a result, those investors cannot invest at all until a company goes public. As
    a result, smaller investors miss out on the high-risk, high-return options that
    venture capitalists have access to.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的股权投资受到严格监管。这旨在保护投资者，但也作为一个阻碍较小参与者进入市场的障碍，这些人可能有多余的资本可以投资，但由于他们的财富不足，无法投资。因此，这些投资者直到一家公司上市才能进行投资。结果，较小的投资者错过了风险高，回报高的选项，而风险投资家则可以获得这些选项。
- en: The ability of smaller investors to become involved means that investor-fans,
    people who invest for reasons other than a pure profit motive, can be a far more
    powerful force. It's worth asking which is the better investment—a company that
    can convince a VC to give them $10 million, or a company that can convince 1,000
    people to part with $10,000.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 较小投资者参与的能力意味着投资者粉丝，那些投资的原因不仅仅是纯粹的利润动机的人，可以成为一个更强大的力量。值得问的是，哪种投资更好——一个能够说服风险投资家向他们提供
    1000 万美元的公司，还是一个能够说服 1000 人交出 10000 美元的公司。
- en: Minimal investment sizes
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最低投资额
- en: 'Many ICOs have a minimum investment size in the hundreds of dollars, or even
    the low thousands. This is far, far below the hundreds of thousands or millions
    needed at even the seed level in traditional equity raises. As a result, the pool
    of possible investors increases exponentially. Moreover, by spreading the investment
    over a much larger pool of people, the risk to any one investor is more limited.
    Overall, ICOs provide a funding model that is more prone to scams but also more
    democratic and better suited to projects that may not have profit motive as their
    #1 priority. Projects for the social good, which could never make economic sense
    to a venture capitalist, might still find support in an ICO from people who wish
    to support the cause and take the opportunity for profit as just a bonus.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 许多 ICO 的最低投资额都在数百美元甚至低到数千美元。这远远低于传统股权融资中种子轮所需的数十万甚至数百万美元。因此，可能的投资者群体呈指数增长。此外，通过将投资分散到更大范围的人群中，任何一个投资者的风险都更为有限。总的来说，ICO
    提供了一种更容易受到欺诈的资金模式，但也更加民主，更适合那些可能并不把利润动机作为首要考虑的项目。对于社会公益的项目，这些项目可能从不可能对风险投资家产生经济意义中得到支持，但可能会在
    ICO 中得到支持，因为有人愿意支持该事业，并将获利机会视为额外奖励。
- en: Notable scams
  id: totrans-153
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 著名的欺诈行为
- en: The ability to raise vast sums of money in only a few months with nothing more
    than a whitepaper and some advertising naturally gave rise to bad actors looking
    to cash in. Numerous ICOs began to spring up with fake teams, fake projects, and
    projects that were questionable at best. Once the projects had collected the money,
    the teams would vanish. There have been a number of arrests, but there are still
    plenty of scammers and frauds who have so far escaped with investor money.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在短短几个月内仅凭一份白皮书和一些广告就能筹集大量资金的能力自然会引发一些想要捞一把的坏人。许多 ICO 开始涌现出来，有假团队、假项目，甚至是质量可疑的项目。一旦项目筹集到了资金，团队就会消失。虽然已经有一些人被逮捕，但仍然有很多骗子和欺诈者迄今为止逃脱了投资者的资金。
- en: Onecoin
  id: totrans-155
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Onecoin
- en: Onecoin was an international Ponzi scheme posing as a blockchain project. The
    project was labeled a scheme by India, while authorities from China, Bulgaria,
    Italy, Vietnam, Thailand, Finland, and Norway have warned investors about the
    project. There have been a number of arrests and seizures throughout the world
    but the Onecoin ([https://www.onecoin.eu/en/](https://www.onecoin.eu/en/)) website
    continues to operate.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: OneCoin是一个假扮成区块链项目的国际庞氏骗局。这个项目被印度称为骗局，而来自中国、保加利亚、意大利、越南、泰国、芬兰和挪威的官方警告投资者。在全球范围内已经发生了多起逮捕和查封事件，但OneCoin
    ([https://www.onecoin.eu/en/](https://www.onecoin.eu/en/)) 网站仍在运营。
- en: Pincoin and iFan
  id: totrans-157
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Pincoin和iFan
- en: Pincoin and iFan were two projects claiming to be from Singapore and India,
    but were secretly backed by a company in Vietnam called Modern Tech, based out
    of Ho Chi Minh City. It is currently believed to be the largest scam in ICO history,
    having managed to scam 32,000 people for over $660 million dollars. The leaders
    of the scam held events and conferences and went to extreme lengths to convince
    investors of the viability of the projects. In truth, it was a massive Ponzi scheme
    with early investors paid with the money from later investors. Once the money
    had been gathered, the team vanished, along with the money.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: Pincoin和iFan是两个声称来自新加坡和印度的项目，但实际上由越南一家名为现代科技的公司秘密支持，总部位于胡志明市。它目前被认为是ICO历史上规模最大的骗局，成功骗取了32,000人超过6.6亿美元的资金。骗局的领导者举办了活动和会议，并竭尽全力说服投资者项目的可行性。实际上，这是一个庞氏骗局，早期投资者是用后来投资者的钱支付的。一旦筹集到资金，团队就会消失，资金也随之消失。
- en: Bitconnect
  id: totrans-159
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bitconnect
- en: Bitconnect was long accused of being a Ponzi scam, as they promised tremendous
    returns to the owners of their BCC coin. Bitconnect operated an exchange and lending
    program where users could lend BCC coins to other users in order to make interest
    off the loans. The company ceased operations after cease-and-desist letters from
    state lawmakers. The scheme collapsed, along with the value of the coin, leaving
    most investors with massive losses. A class-action lawsuit is in progress.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: Bitconnect长期被指责为庞氏骗局，因为他们向其BCC币的持有者承诺了巨额回报。Bitconnect运营着一个交易所和借贷计划，用户可以将BCC币借给其他用户以获取贷款利息。在州议员发出停止信函后，该公司停止了运营。该计划崩溃了，与此同时，币值也崩溃了，导致大多数投资者蒙受巨大损失。一起集体诉讼正在进行中。
- en: Other problems
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他问题
- en: Beyond outright fraud, ICOs have been plagued with other issues. Because of
    the amount of money involved and the fact that most funds are raised via cryptocurrency
    transactions that cannot be reversed or intercepted, ICOs are a perfect target
    for hackers.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 除了明显的欺诈行为之外，ICO还遭受了其他问题的困扰。由于涉及的资金数额以及大部分资金是通过无法撤销或拦截的加密货币交易筹集的，ICO成为了黑客的完美目标。
- en: Major hacks
  id: totrans-163
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重大黑客事件
- en: To the author Please add something here
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 致作者 请在这里添加一些内容
- en: The DAO
  id: totrans-165
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DAO
- en: One of the earliest decentralized projects was known as the **DAO**, or **Decentralized
    Autonomous Organization**. The DAO was meant to function as a VC fund of sorts
    for blockchain projects and was built so that people could buy a stake in the
    organization (and its profits) using Ethereum. The project itself was run using
    the Ethereum blockchain and smart contracts to control funds and manage voting.
    The project was a massive success, managing to raise about $250 million in funds
    at a time when Ethereum was trading for around $20.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的一个去中心化项目被称为**DAO**，或**去中心化自治组织**。DAO旨在为区块链项目提供一种类似风投基金的功能，并建立了这样一个机制，人们可以使用以太坊购买组织的股份（及其利润）。该项目本身是使用以太坊区块链和智能合约来控制资金和管理投票的。这个项目取得了巨大成功，成功筹集了约2.5亿美元的资金，当时以太坊的交易价格大约为20美元。
- en: Unfortunately, a flaw in the smart contract code used to operate the DAO resulted
    in a loophole that a hacker was able to exploit. Because of the subtle bugs in
    the smart contracts, the attacker was able to withdraw funds multiple times before
    balances would update. The hacker was then able to withdraw as much as they liked,
    quickly draining the DAO of tens of millions of dollars worth of ether. This hack
    radically affected the course of the Ethereum project by causing a hard fork—the
    majority of users voted to split the network and refund the stolen funds. The
    minority started Ethereum classic, where all the attackers, actions were allowed
    to stand. Both networks still operate independently.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，DAO 运行所使用的智能合约代码存在漏洞，使得黑客能够利用其中的一个漏洞。由于智能合约中存在微妙的错误，攻击者能够在余额更新之前多次提取资金。黑客随后能够随心所欲地提取资金，迅速耗尽价值数千万美元的以太币。这次黑客攻击彻底改变了以太坊项目的走向，导致了一次硬分叉——大多数用户投票决定分割网络并退还被盗资金。少数人创立了以太经典，其中所有攻击行为都被允许继续存在。这两个网络仍然独立运行。
- en: Parity
  id: totrans-168
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Parity
- en: The Parity team is one of the most respected in the entire Ethereum ecosystem.
    Led by Gavin Wood, one of the founders of Ethereum, they are some of the most
    experienced and skilled blockchain developers in the world. Unfortunately, everyone
    is human and the Parity wallet product had a flaw. This flaw allowed an attacker
    to drain wallets remotely, resulting in millions of dollars of ether being stolen.
    Thankfully, the attack was not automated, which gave the ecosystem time to notice
    and respond.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: Parity 团队是整个以太坊生态系统中最受尊敬的团队之一。由以太坊创始人之一 Gavin Wood 领导，他们是世界上经验最丰富、技能最高超的区块链开发者之一。不幸的是，每个人都是人，Parity
    钱包产品存在漏洞。这个漏洞允许攻击者远程清空钱包，导致数百万美元的以太币被盗。值得庆幸的是，这次攻击没有自动化，这给了生态系统时间去发现并做出响应。
- en: The flaw was fixed, but the fix itself created a new bug. This bug allowed a
    new attacker to issue a kill command to the wallet, freezing all funds. As of
    the time of writing, over $260 million in ether remains locked. The community
    is still trying to figure out a way to rescue the funds.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞已经修复，但修复过程中产生了一个新的错误。这个错误允许新的攻击者向钱包发出 kill 命令，冻结所有资金。截至撰写时，超过 2.6 亿美元的以太币仍然被锁定。社区仍在努力寻找一种解救资金的方法。
- en: The moral of the story with the Parity wallet hacks is that even the best teams
    can make mistakes, and that it's vital that any code on Ethereum has some sort
    of upgrade path. It's also clear that until the ecosystem improves, any code running
    on Ethereum should be seen as risky. If even the founders aren't perfect, that
    should tell you the difficulty involved in doing it right.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Parity 钱包的黑客攻击中可以得出的教训是，即使是最好的团队也会犯错误，并且任何在以太坊上运行的代码都必须有某种升级路径至关重要。很明显，在生态系统改进之前，任何在以太坊上运行的代码都应被视为有风险。如果连创始人都不完美，这就告诉你正确做事的难度。
- en: Securing an ICO
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全 ICO
- en: If contemplating an ICO, it is critical that every effort is made to secure
    the funds against attack. Here, we will discuss some common attacks and how to
    defend against them.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 如果考虑进行 ICO，那么确保尽一切努力保护资金免受攻击至关重要。在这里，我们将讨论一些常见的攻击以及如何防范它们。
- en: SSH key locked servers
  id: totrans-174
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SSH 密钥锁定服务器
- en: Ideally, all servers used by an ICO team should have login access restricted
    to a known whitelist of ssh keys. This means that only the computers known to
    the team can log into the server. Even better is if these same machines remain
    shut down and disconnected from the internet immediately prior to and during the
    ICO. Thus, even if that computer were compromised, it could not be used to hack
    the ICO.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，ICO 团队使用的所有服务器都应该将登录访问权限限制为已知的 SSH 密钥白名单。这意味着只有团队知道的计算机才能登录服务器。更好的情况是，这些相同的计算机在
    ICO 开始前和期间保持关闭并断开与互联网的连接。因此，即使该计算机被入侵，也无法用于攻击 ICO。
- en: DNS security
  id: totrans-176
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DNS 安全
- en: One of the ways that ICOs have been hacked is by attackers creating a clone
    of the ICO website and then hacking DNS to redirect the domain name to a computer
    the attackers control. The new site looks exactly such as the official one, except
    the address where to send funds is changed. Because most addresses are hexadecimal
    and not effortlessly human distinguishable, this is an easy detail to overlook.
    If this happens for even a few minutes during a busy ICO, hackers can make off
    with hundreds of thousands or millions of dollars.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: ICO被攻击的一种方式是攻击者创建ICO网站的克隆，然后通过黑客DNS将域名重定向到攻击者控制的计算机。 新网站看起来与官方网站完全相同，除了发送资金的地址被更改。由于大多数地址是十六进制的而且不容易区分，这是一个容易忽略的细节。
    如果在繁忙的ICO期间甚至只发生几分钟，黑客就可以带走数十万甚至数百万美元。
- en: Many DNS providers have different ways of locking DNS, and these security measures
    should all be enabled. Moreover, a DNS checking service where such as DNS Spy,
    should be used to regularly check for any changes in real time. Taking these countermeasures
    helps ensure that attackers trying to hijack DNS to steal funds will not be successful.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 许多DNS提供商有不同的方式来锁定DNS，所有这些安全措施都应该启用。此外，应该使用DNS检测服务，例如DNS Spy，定期实时检查是否有任何变化。采取这些对策有助于确保试图劫持DNS窃取资金的攻击者不会成功。
- en: Intrusion detection
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 入侵检测
- en: Any machines used to run the website for an ICO should have some level of intrusion
    detection software installed as a backup. If, for some reason, something was missed,
    it's critical that the team be notified of any suspicious behavior on key servers.
    There are numerous intrusion detection products on the market. Key features to
    look for are modifications of permissions detection and file change detection
    (for instance, altering an HTML file to change the Ethereum address as to where
    to send funds).
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 用于运行ICO网站的任何机器都应具有某种程度的入侵检测软件作为备份。如果因某种原因错过了某些细节，团队被通知在关键服务器上发现任何可疑行为是至关重要的。市场上有许多入侵检测产品。要寻找的关键功能是权限修改检测和文件修改检测（例如，更改HTML文件以更改以太坊地址以发送资金的地方）。
- en: Purchase related domains
  id: totrans-181
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 购买相关的域名
- en: Another way ICOs can be attacked is through the purchase of similar sounding
    or looking domains. For instance, if a team is running on `myIcoDomain.io`, the
    attacker might buy `myIcoDomain.net`. It's important for teams to make this harder
    by buying as many related domains as they can, especially with the most common
    extensions. If an attacker owns one of these related domains, they can easily
    send emails to possible buyers, post messages on social media, and so on, in a
    way that may confuse some buyers. Just as with DNS attacks, attackers will often
    put up an identical looking site except for the critical payment details.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 通过购买听起来或看起来相似的域名，黑客还可以攻击ICO。例如，如果一个团队正在使用`myIcoDomain.io`，攻击者可能会购买`myIcoDomain.net`。
    团队应该尽可能购买尽可能多的相关域名，特别是最常见的扩展名。如果攻击者拥有这些相关域名中的一个，他们可以轻松地向潜在买家发送电子邮件，在社交媒体上发布消息等等，以一种可能会混淆一些买家的方式。
    就像DNS攻击一样，攻击者通常会建立一个外观一样的网站，除了关键的付款细节。
- en: Moreover, ICO teams should make very clear what the official domain is and regularly
    and proactively warn users to mistrust anything else.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，ICO团队应明确官方域名，并定期和主动告知用户不信任其他任何域名。
- en: Monitor social channels
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 监控社交媒体渠道
- en: Attackers also may try and steal funds by injecting messages into Facebook groups,
    telegram groups, discord channels, and other communication platforms to steal
    funds. For instance, a user may show up and declare that they are helping the
    team and could everyone please fill out some survey or other. The survey collects
    email addresses and, naturally, those email addresses are then sent emails that
    look as though they are coming from a related domain to send funds or get a special
    sale.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者还可以尝试通过向Facebook组，电报组，discord频道和其他通讯平台注入信息来窃取资金。例如，一个用户可能会出现并宣称他们正在帮助团队，所有人都可以填写一些调查或其他。
    调查收集电子邮件地址，自然地，然后这些电子邮件地址会收到看起来像来自相关域的电子邮件，以便发送资金或获得特别销售。
- en: Who can and cannot speak for the ICO should be extremely clear, and anyone who
    claims to speak for the ICO team but doesn't should be flagged and banned immediately.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 谁可以代表ICO讲话，谁不可以应该非常清楚，任何声称代表ICO团队但事实并非如此的人应该立即被标记和禁止。
- en: Multi-signature wallets
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多重签名钱包
- en: Funds collected by an ICO should be moved into a multi-signature wallet. This
    is because another possible attack is to compromise the wallet holding the funds,
    allowing the attacker to transfer everything to themselves. Multi-signature wallets
    exist for most major crypto ecosystems, and radically increase the difficulty
    for attackers. Instead of stealing the private key for one person, they must now
    steal multiple keys from multiple computers and use them all simultaneously. In
    the Ethereum ecosystem, the Gnosis wallet has proven robust and capable here,
    used by multiple successful teams without incident.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: ICO募集的资金应该转移到多重签名钱包中。这是因为另一个可能的攻击是篡改持有资金的钱包，使攻击者可以将所有资金转移到自己名下。大多数主要加密生态系统都存在多重签名钱包，并且极大地增加了攻击者的难度。他们现在不再只需窃取一个人的私钥，而是必须同时窃取多台计算机上的多个密钥并将它们全部使用。在以太坊生态系统中，Gnosis钱包在这方面被证明是健壮而可靠的，已被多个成功团队使用而未发生事故。
- en: Code audits
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码审计
- en: While a best practice in general, having a public code audit for any crowd sale
    code helps to decrease the likelihood of a hack. By being proactive in looking
    for and removing vulnerabilities with the help of skilled third-parties, a team
    both increases trust in the project and decreases the chance that something has
    been missed that a hacker could exploit.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这在一般情况下是最佳实践，但对于任何众筹销售代码进行公开代码审计有助于降低被黑客攻击的可能性。通过积极主动地与技术娴熟的第三方寻找并清除漏洞，团队不仅增加了对项目的信任，还减少了漏掉黑客可能利用的东西的机会。
- en: Conclusion
  id: totrans-191
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: By now, you should have a good idea of what goes into an ICO and some idea of
    the immense work that goes into it. A typical ICO can go for minutes to months,
    but it takes an incredible amount of prep work to get marketing materials done
    for public and private investors. Any ICO project should be extremely careful
    about security, as an ICO that gets hacked and loses funds will find it very hard
    to inspire confidence in the project and in future projects.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您应该已经对ICO中涉及的内容有了一个很好的了解，并对其中所需的巨大工作有了一些了解。一个典型的ICO可能持续数分钟至数月，但为了为公众和私人投资者完成营销材料，需要做大量的准备工作。任何ICO项目都应该非常小心安全问题，因为一个被黑客攻击并且失去资金的ICO将很难激发对项目和未来项目的信心。
- en: Many ICOs fail, either because of a lack of marketing, the wrong team, or an
    inability to engage the community. The early days of easy money are over. Still,
    ICOs are, on average, vastly more successful than traditional approaches to gaining
    funds, such as approaching Venture Capitalists.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 许多ICO项目失败了，要么是因为缺乏营销，要么是因为团队不合适，要么是因为无法吸引社区。轻松获得资金的早期时代已经结束。尽管如此，ICO平均而言比传统的获得资金方法（例如接触风险投资家）成功得多。
- en: In the next chapter, we will be looking into how to create your own token or
    cryptocurrency.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将研究如何创建自己的代币或加密货币。
