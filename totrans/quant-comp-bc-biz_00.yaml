- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: The book offers a glimpse of the future in the sense of how different industries
    could benefit from the new wave of computing. The book takes readers on a journey,
    starting by describing the limitations of today's computers, and laying out the
    possible solutions presented by quantum computing to go beyond those limits.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 该书提供了对未来的一瞥，即不同行业如何从新一波计算中受益。该书带领读者踏上旅程，首先描述了今天计算机的局限性，并提出了量子计算呈现的可能解决方案，以超越这些限制。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is for professionals who would like to understand the potential applications
    of quantum computing in industrial scenarios. Readers who are looking for the
    "so what" of the technology, rather than get too deep into the technology itself,
    will find it an interesting read.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望了解工业场景中量子计算潜在应用的专业人士。那些不想深入研究技术本身，而是对技术的“作用”感兴趣的读者会发现这是一本有趣的读物。
- en: The book is also meant to address innovators across the world who are worried
    or curious about the potential collision course between today's cryptography algorithms
    and quantum computing. The book brings views from various industry experts in
    the fields of quantum computing, cryptography, and machine learning.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还旨在解决全球各地的创新者对今天的加密算法与量子计算之间潜在冲突路径的担忧或好奇。本书呈现了量子计算、加密术和机器学习领域的各行业专家的观点。
- en: Readers will get a practical, realistic, and on-the-ground view of the potential
    of quantum computing. The book is not meant for readers who are looking to for
    a primer or textbook in the Math or Physics behind quantum computers, but rather
    those who wish to take a more business-focused perspective on the topic.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 读者将获得关于量子计算潜力的实际、现实和现场视角。这本书不适合那些希望了解量子计算背后数学或物理的入门读者，而是那些希望从更商业化的角度看待这个主题的读者。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖了什么
- en: '*Chapter 1*: *Introduction to Quantum Computing and Blockchain*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*：*量子计算和区块链简介*'
- en: This is the first chapter of this book, where I touch upon the technological
    concepts that quantum computing and Blockchain are based on. This chapter also
    provides a brief history of the field of quantum physics over the last century,
    and how this led to the evolution of quantum computing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本书的第一章，我在这里涉及了量子计算和区块链基础的技术概念。本章还简要介绍了过去一个世纪量子物理领域的历史，以及这是如何导致量子计算的演变的。
- en: '*Chapter 2*: *Quantum Computing – Key Discussion Points*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*：*量子计算 - 关键讨论点*'
- en: This chapter discusses quantum computing terminology and key concepts in greater
    detail. The purpose of this chapter is to provide the readers an overview of the
    terms they will see through the rest of this book.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本章详细讨论了量子计算的术语和关键概念。本章的目的是为读者提供本书其余部分将会出现的术语的概览。
- en: '*Chapter 3*: *The Data Economy*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*：*数据经济*'
- en: We live in a data era. Over the last 30 years the internet and the social media
    boom has helped create a lot of data. This has in turn helped fuel technologies
    like AI that are reliant on such data. We look at the role that data technologies
    like AI, Blockchain, IoT, and quantum computing could play in our everyday lives.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个数据时代。在过去的30年里，互联网和社交媒体的蓬勃发展帮助创造了大量数据。这反过来又推动了依赖这些数据的人工智能等技术的发展。我们将研究人工智能、区块链、物联网和量子计算等数据技术在我们日常生活中可能发挥的作用。
- en: '*Chapter 4*: *The Impact on Financial Services*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*：*对金融服务的影响*'
- en: Financial services is a data-intensive industry. Most financial decisions around
    portfolio management and risk management are heavily reliant on simulations used
    by financial institutions. This chapter covers the potential applications of quantum
    computing on financial services.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 金融服务业是一个数据密集型行业。大多数金融机构在投资组合管理和风险管理方面的决策都严重依赖于模拟。本章涵盖了量子计算在金融服务业中的潜在应用。
- en: '*Chapter 5*: *Interview with Dr. Dave Snelling, Fujitsu Fellow*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*：*采访富士通公司的高级研究员戴夫·斯内林博士*'
- en: An interview with Dave Snelling, the Program Director of AI at Fujitsu and one
    of the key stakeholders behind their Digital Annealer. Dave brings to life the
    applications of digital annealers that he is already working on, and the potential
    future he sees for quantum computers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与富士通公司人工智能项目总监和数字退火器的主要幕后推动者之一戴夫·斯内林的采访。戴夫生动地展示了他已经在进行的数字退火器应用，以及他对量子计算的潜在未来的看法。
- en: '*Chapter 6*: *The Impact on Healthcare and Pharma*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*：*对医疗保健和医药行业的影响*'
- en: This chapter brings to life applications of quantum computing in the field of
    healthcare and pharmaceuticals. Drug discovery is one of the key areas where the
    quantum computing could make a big difference. There are applications of Blockchain
    in the pharma industry that I discuss in this chapter too.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将量子计算在医疗保健和制药领域的应用带入生活。药物发现是量子计算可能产生重大影响的关键领域之一。我在本章中还讨论了制药行业中区块链的应用。
- en: '*Chapter 7*: *Interview with Dr. B. Rajathilagam, Head of AI Research, Amrita
    Vishwa Vidyapeetham*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*：*与阿姆里塔维什瓦维迪亚佩特姆大学人工智能研究主管 B. Rajathilagam 博士的访谈*'
- en: The interview with Dr. B. Rajathilagam (BRT) gives us a view of the use cases
    for quantum computing and Blockchain in the emerging markets. BRT brings to fore
    her firsthand knowledge of the on-the-ground challenges for villages in India.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '与 B. Rajathilagam 博士的访谈为我们展示了量子计算和区块链在新兴市场的用例。BRT 提供了她对印度村庄基层挑战的第一手知识。 '
- en: '*Chapter 8*: *The Impact on Governance*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*：*治理的影响*'
- en: Elections are largely becoming testing grounds for AI and data science technologists.
    It could be a new future where election results could be accurately modeled using
    technologies such as quantum computing. This chapter explores the possibilities
    of the technology in future elections.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 选举在很大程度上正在成为人工智能和数据科学技术专家的试验场。这可能是一个新的未来，选举结果可以通过量子计算等技术准确建模。本章探讨了未来选举中技术的可能性。
- en: '*Chapter 9*: *Interview with Max Henderson, Senior Data Scientist, Rigetti
    and QxBranch*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*：*Rigetti 和 QxBranch 高级数据科学家 Max Henderson 的访谈*'
- en: Max and his team at QxBranch modeled the 2016 American elections using quantum computing,
    and achieved a high degree of precision with their predictions. This interview
    covers Max's experience in doing so, his observations, and lessons learned from
    the process.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Max 和他在 QxBranch 的团队使用量子计算对2016年美国选举进行了建模，并在预测中取得了高度精度。这次访谈涵盖了 Max 在此过程中的经验、观察和经验教训。
- en: '*Chapter 10*: *The Impact on Smart Cities and Environment*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*：*智能城市和环境的影响*'
- en: We live in a world that is being affected by climate change and is in a climate
    emergency. This chapter looks at ways we could create smart cities using technology
    that can not only make our lives better, but can also help us to live more sustainably.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个受气候变化影响并处于气候紧急状态的世界。本章探讨了我们如何利用技术创建智能城市的方法，这不仅可以让我们的生活更美好，还可以帮助我们更可持续地生活。
- en: '*Chapter 11*: *Interview with Sam McArdle, Quantum Computing Researcher at
    the University of Oxford*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*：*与牛津大学量子计算研究员 Max McArdle 的访谈*'
- en: One of the biggest challenges with quantum computers is the limited ability
    we have in correcting errors. In this chapter, I discuss these challenges with
    Sam McArdle, who is researching NISQ at Oxford University. Sam explains why error
    correction in quantum computers is such a hard task. He also touches upon the
    possibilities of using NISQ in fields like Chemistry.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算机面临的最大挑战之一是我们在纠正错误方面的有限能力。在本章中，我与在牛津大学研究 NISQ 的 Sam McArdle 讨论了这些挑战。Sam
    解释了为什么量子计算机中的错误纠正是如此困难的任务。他还涉及了在化学等领域使用 NISQ 的可能性。
- en: '*Chapter 12*: *The Impact on Chemistry*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*：*化学的影响*'
- en: Quantum computing is based on the principles of quantum mechanics that describes
    the behavior of sub-atomic particles. This is precisely why Chemistry is a very
    fitting application for quantum computers. In this chapter I discuss how quantum
    computers can be used to model the interactions between molecules during a chemical
    reaction.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算是基于描述亚原子粒子行为的量子力学原理的。这正是为什么化学是量子计算的非常合适的应用领域。在本章中，我讨论了量子计算如何用于模拟化学反应中分子之间的相互作用。
- en: '*Chapter 13*: *The Impact on Logistics*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*：*物流的影响*'
- en: Logistics problems have been challenging for classical computers to solve. In
    this chapter I discuss how quantum computing can help solve some of the real-world
    problems in logistics. I also discuss the work firms like Airbus is doing to improve
    aerodynamics of their flights. On the Blockchain side, I explain the use of the
    technology within the supply chain and the efficiencies it can add to supply chains.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 物流问题一直是经典计算机难以解决的挑战。在本章中，我讨论了量子计算如何帮助解决物流中的一些现实问题。我还讨论了像空中客车公司这样的公司为改善飞行气动性所做的工作。在区块链方面，我解释了技术在供应链中的使用以及它对供应链的效率增加。
- en: '*Chapter 14*: *Interview with Dinesh Nagarajan, Partner, IBM*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*：*与 IBM 合伙人 Dinesh Nagarajan 的访谈*'
- en: Dinesh is a cyber security expert and a partner at IBM. In this chapter we discuss
    how technology innovation has helped enrich people's lives across the world and
    the cyber risks that it has brought to the table. We also discuss how firms and
    nation states can be more agile from a cryptographic perspective to face the threat
    posed by the new era in computing.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Dinesh 是一位网络安全专家，也是 IBM 的合伙人。在本章中，我们讨论了技术创新如何帮助世界各地的人们丰富自己的生活以及由此带来的网络安全风险。我们还讨论了公司和国家如何从加密的角度更加灵活地面对计算新时代带来的威胁。
- en: '*Chapter 15*: *Quantum-Safe Blockchain*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 15 章*：*量子安全的区块链*'
- en: In this chapter we talk about the elephant in the room. Is Blockchain under
    threat in a post quantum era? We take a step further to touch upon how data transmission
    on the internet could be at risk because of quantum computing. We also look at
    various cryptographic techniques that are quantum ready and how they can help
    us protect our data.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们谈论了房间里的大象。在后量子时代，区块链是否受到威胁？我们更进一步探讨了因量子计算而使互联网数据传输面临风险的问题。我们还看了一些量子就绪的各种加密技术，以及它们如何帮助我们保护数据。
- en: '*Chapter 16*: *Nation States and Cyberwars*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 16 章*：*国家和网络战*'
- en: What would a country do if it was equipped with a technology that can be used
    to take control of most encrypted data in the world? How close are we to getting
    to that reality? Is that even a possibility we should be prepared for? These are
    the questions I address in the chapter about nation states and their efforts to
    dominate the data technology world. Several billion dollars have been allocated
    for technologies such as AI, Blockchain, and quantum computing by countries that
    want to dominate this space.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个国家配备了一种可以用来控制世界上大多数加密数据的技术，那么它会做些什么？我们离这个现实有多近？这是我们应该准备好的可能性吗？这些是我在关于国家和他们努力主导数据技术世界的章节中要解决的问题。许多国家已经拨款数十亿美元用于像人工智能、区块链和量子计算这样的技术，他们希望主导这一领域。
- en: '*Chapter 17*: *Conclusion – Blue Skies*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 17 章*：*结论 - 蓝天白云*'
- en: A closure chapter summarizing the key takeaways from the book. I discuss the
    learning from the interviews and my thoughts on the comments from the experts
    I interviewed. I conclude with my views on the hype around quantum computing and
    how that could affect the direction of travel of the ecosystem. I note the efforts
    from top nations across the world to gain dominance in this space. I conclude
    by providing my views on the possibilities of this amazing technology – quantum
    computing.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一个总结本书要点的结束章节。我讨论了采访中的学习成果以及我对我所采访专家意见的看法。我最后谈到了围绕量子计算的炒作以及这如何影响生态系统的发展方向。我注意到了世界各地顶尖国家在这一领域获得主导地位的努力。最后，我提出了对这一令人惊奇的技术
    - 量子计算的可能性的看法。
