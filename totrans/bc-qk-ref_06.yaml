  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cardano
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are two broad categories of Altcoin on the basis of their blockchain,
    since the blockchain defines features, security, and other aspects of the coin.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 'It is certain that having so many cryptocurrencies in the market, along with
    currency exchanges, means that, now, a lot of key financial and market metrics
    are required to differentiate among the coins. The following are some of the key
    factors to consider when discussing an Altcoin:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: The total market of the coin
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The unity price of the coin when purchasing it using fiat currency
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The total number of the Altcoins in circulation
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The volume of coins that are transacted hourly as well as within a 24-hour cycle
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The change in the unit price of the coin on an hourly, a daily, and a weekly
    basis
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exchanges and merchants accepting the Altcoin
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Total wallets supporting the coin
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any recent news that could affect the price or reputation of the coin
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Either an Altcoin can have its own blockchain or it can be built on top of another
    blockchain, usually known as **tokens**.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Tokens
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Altcoins built on top of another blockchain are called tokens. Tokens cannot
    exist without another platform on which they are built. Here is list of platforms
    on top of which tokens can be created:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Ethereum
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
