  type: TYPE_NORMAL
- en: How to acquire cryptocurrency
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introducing Altcoins
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are more than 1,600 cryptocurrencies in circulation; each one of them
    provides an improvement or a modification over Bitcoins. There are various online
    exchanges where cryptocurrencies can be exchanged amongst one another or for fiat
    currencies (such as USD, EUR, GBP, and so on) too, similar to a currency exchange
    or a stock-exchange portal. Here is a list of some popular Altcoins:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Litecoins
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
