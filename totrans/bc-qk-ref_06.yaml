  type: TYPE_NORMAL
  zh: Trezor
- en: Blockchain wallet
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链钱包
- en: Metamask
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Metamask
- en: Openledger
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开源总账
- en: Exodus
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Exodus
- en: Ledger Nano
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钱包 Nano
- en: Apart from the third-party wallets we have mentioned, there are many other wallets
    offering different features. It should be noted that some wallets charge higher
    transaction fees, compared to actual network fees, to cover their development
    cost.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我们提到的第三方钱包外，还有许多其他钱包提供不同的功能。需要注意的是，一些钱包收取更高的交易费，以覆盖他们的开发成本，而不是实际的网络费用。
