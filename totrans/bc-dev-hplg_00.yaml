- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This Learning Path is your easy reference for exploring and building blockchain
    networks using Ethereum, Hyperledger Fabric, and Hyperledger Composer. It begins
    with an overview of blockchain and shows you how to set up an Ethereum development
    environment for developing, packaging, building, and testing campaign-decentralized
    applications. You'll learn Solidity – the de facto language for developing decentralized
    applications in Ethereum. You'll configure the Hyperledger Fabric and use these
    components to build private blockchain networks and applications that connect
    to them. Starting with the principles first, you'll learn to design and launch
    a network, implement smart contracts in chaincode, and much more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这个学习路径是你探索和构建使用以太坊、Hyperledger Fabric和Hyperledger Composer的区块链网络的简易参考。它从区块链的概述开始，向您展示如何为开发、打包、构建和测试去中心化应用程序设置以太坊开发环境。您将学习Solidity
    - 在以太坊中开发去中心化应用程序的事实上语言。您将配置Hyperledger Fabric，并使用这些组件构建私有区块链网络和连接到它们的应用程序。从原则出发，您将学习设计和启动网络、在链代码中实现智能合约，以及更多。
- en: By the end of this Learning Path, you'll be able to build and deploy your own
    decentralized applications by handling the key pain points encountered in the
    blockchain life cycle.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成这个学习路径时，您将能够通过处理区块链生命周期中遇到的关键痛点来构建和部署自己的去中心化应用程序。
- en: Who This Book Is For
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This Learning Path is designed for blockchain developers who want to build decentralized
    applications and smart contracts from scratch using Hyperledger. A basic familiarity
    or exposure to any programming language will be useful to get started with this
    course.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个学习路径是为了想要从零开始使用Hyperledger构建去中心化应用和智能合约的区块链开发者而设计的。对于任何编程语言的基本了解或接触都将有助于开始本课程。
- en: What This Book Covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*[Chapter 1](ccf97c50-561e-41ae-99fa-784b3217619d.xhtml)*,  *Blockchain - Enterprise
    and Industry Perspective*, you''ve heard about blockchain and you are wondering,
    what is all the fuss about? In this chapter, we explore why blockchain is a game
    changer, what innovation it brings, and what the technology landscape is.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章](ccf97c50-561e-41ae-99fa-784b3217619d.xhtml)*，*区块链 - 企业和行业视角*，你已经听说过区块链，想知道为什么会有这么多吵闹？在本章中，我们探讨了为什么区块链是一个颠覆性创新，它带来了什么创新，以及技术领域是什么。'
- en: '[*Chapter 2*](25570bf6-dde6-4503-83ba-97691eb75a7e.xhtml),  *Exploring Hyperledger
    Fabric*, starts with an understanding of the blockchain landscape, then we turn
    our attention to Hyperledger Fabric. The aim of this chapter is to walk you through
    the deployment of each component of Hyperledger Fabric while unveiling/building
    the architecture.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](25570bf6-dde6-4503-83ba-97691eb75a7e.xhtml)，*探索Hyperledger Fabric*，从理解区块链格局开始，然后我们将注意力转向Hyperledger
    Fabric。本章的目标是在揭示/构建架构的同时，带领您逐步部署Hyperledger Fabric的每个组件。'
- en: '*[Chapter 3](5a4b5cba-356c-4997-b816-0676a2c503c2.xhtml)*, *Setting the Stage
    with a Business Scenario*, describes a business use case and then focuses on understanding
    the process of creating a good business network, using blockchain from requirements
    to design.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第三章](5a4b5cba-356c-4997-b816-0676a2c503c2.xhtml)*，*用业务场景做铺垫*，描述了一个业务用例，然后专注于理解从需求到设计使用区块链创建良好业务网络的过程。'
- en: '[*Chapter 4*](a557efde-d161-4451-b5ee-cb3e481010be.xhtml),  *Designing a Data
    and Transaction Model with Golang*, aims to define what makes up a smart contract
    in Hyperledger Fabric. It will also introduce you to some terms regarding smart
    contracts and get you to experience the development of a chaincode using the Go
    language.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](a557efde-d161-4451-b5ee-cb3e481010be.xhtml)，*使用Golang设计数据和交易模型*，旨在定义Hyperledger
    Fabric中智能合约的组成部分。它还将向您介绍有关智能合约的一些术语，并让您体验使用Go语言开发链代码的过程。'
- en: '[*Chapter 5*](fa222e28-8a53-4930-b16d-cfec535f9df7.xhtml), *Exposing Network
    Assets and Transactions*, leveraging the smart contract written in the previous
    chapter, this chapter looks at the required integration of application to the
    network. It takes the readers through the process of configuring a channel, and
    installing and invoking chaincode, from a client application and considers the
    various integration patterns that might be used.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](fa222e28-8a53-4930-b16d-cfec535f9df7.xhtml)，*暴露网络资产和交易*，利用上一章中编写的智能合约，本章关注应用程序与网络的必要集成。它通过配置频道、安装和调用链代码来带领读者从客户端应用程序考虑可能使用的各种集成模式。'
- en: '[*Chapter 6*](a016f64e-9db7-44d4-a393-f9797d0b1e6f.xhtml), *Business Networks*,
    has an objective to introduce and uncover the skills and tools needed to model
    a business network. Working at a higher level of abstraction, the foundation,
    tools, and framework will provide the reader with a way to quickly model, design,
    and deploy a complete end-to-end business network.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](a016f64e-9db7-44d4-a393-f9797d0b1e6f.xhtml)，*商业网络*，旨在介绍和揭示建模商业网络所需的技能和工具。在更高层次的抽象水平上工作，基础、工具和框架将为读者提供一种快速建模、设计和部署完整端到端的商业网络的方法。'
- en: '[*Chapter 7*](2e166a5f-eff3-4317-9a8f-fb74bdb68915.xhtml), *A Business Network
    Example*, putting the concepts of the previous chapter into practice, this chapter
    walks through the steps to deploy a full business network from end-user application
    to smart contracts*.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 7 章*](2e166a5f-eff3-4317-9a8f-fb74bdb68915.xhtml)，*一个商业网络示例*，将前一章节的概念付诸实践，本章将步骤性地介绍如何部署一个完整的商业网络，从终端用户应用到智能合约。'
- en: '[*Chapter 8*](112a5075-378d-4bb0-9b9e-db81c18a35f5.xhtml), *Agility in a Blockchain
    Network*, focuses on the aspects required to maintain agility in a blockchain
    network. Applying DevOps concepts, the reader is presented with a continuous integration
    / continuous delivery pipeline.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 8 章*](112a5075-378d-4bb0-9b9e-db81c18a35f5.xhtml)，*区块链网络中的灵活性*，重点介绍了在区块链网络中保持灵活性所需的方面。应用
    DevOps 概念，向读者呈现了一个持续集成 / 持续交付管道。'
- en: '[*Chapter 9*](72e0e4f7-a8e3-49e6-935f-2c478d0ac891.xhtml), *Life in a Blockchain
    Network*, aims to raise the reader''s awareness on the key activities and challenges
    that organizations and consortium may face when adopting a distributed ledger
    solution, ranging from management of application changes to maintenance of adequate
    performance levels. A successful network deployment will hopefully see that many
    organizations join it and that the number of transactions increase.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 9 章*](72e0e4f7-a8e3-49e6-935f-2c478d0ac891.xhtml)，*区块链网络中的生活*，旨在提高读者对采用分布式分类帐解决方案时组织和联盟可能面临的关键活动和挑战的认识，从应用程序变更的管理到维护足够的性能水平。一个成功的网络部署将有望看到许多组织加入其中，以及交易数量的增加。'
- en: '[*Chapter 10*](e5d2a492-ff3d-494b-bb36-cee75a52a832.xhtml), *Governance –The
    Necessary Evil of Regulated Industries*, governance is a necessary evil for regulated
    industries, but governance is not required only for business network that deal with
    use cases for regulated industries. It is also a good practice to ensure longevity
    and scalability of a business network. This chapter explores vital considerations
    for production readiness for any founder-led blockchain network.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 10 章*](e5d2a492-ff3d-494b-bb36-cee75a52a832.xhtml)，*治理 - 受监管行业的必要之恶*，治理对于受监管行业来说是必要之恶，但治理不仅适用于处理受监管行业用例的商业网络。这也是一种确保商业网络长期性和可扩展性的良好实践。本章探讨了任何创始人领导的区块链网络生产准备的重要考虑因素。'
- en: '*Chapter 11*,  *Hyperledger Fabric Security*, lays the foundation for security
    design of blockchain networks. Various security constructs are discussed and Hyperledger
    Fabric security is explained in detail. An essential chapter to understand security
    design considerations.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 11 章*，*超级账本 Fabric 安全*，为区块链网络的安全设计打下基础。讨论了各种安全构造，并详细解释了超级账本 Fabric 的安全性。这是理解安全性设计考虑的重要章节。'
- en: '[*Chapter 12*](67341a1f-a57c-4247-8b13-b78ce565d9cf.xhtml), *Introduction to
    Blockchain Technology*, gives an overview of the key concepts, such as cryptography
    and hash algorithms, the distributed ledger, transactions, blocks, proof of work,
    mining, and consensus. We cover Bitcoin, the mother of blockchain technology,
    in detail. We briefly introduce Ethereum by pointing out some limitations of Bitcoin
    and how they are addressed by Ethereum. While Bitcoin and Ethereum are examples
    of public blockchains, IBM''s Hyperledger is used as an example of enterprise
    blockchains. Toward the end of this chapter, we look at the evolution of blockchain,
    through 1.0, 2.0, 3.0, and beyond, and we examine their use cases.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 12 章*](67341a1f-a57c-4247-8b13-b78ce565d9cf.xhtml)，*区块链技术简介*，概述了关键概念，如密码学和哈希算法、分布式分类帐、交易、区块、工作证明、挖矿和共识。我们详细介绍了比特币，区块链技术的鼻祖。我们通过指出比特币的一些局限性以及以太坊是如何解决这些问题的来简要介绍以太坊。虽然比特币和以太坊是公共区块链的例子，但
    IBM 的超级账本用作企业区块链的示例。在本章末尾，我们将审视区块链的演进，从 1.0、2.0、3.0 等等，以及它们的用例。'
- en: '[*Chapter 13*](ddc01d0f-c2d1-4449-bcee-8995afdf0410.xhtml), *Ethereum Fundamentals*,
    covers the basic concepts of Ethereum, such as smart contracts, ether, consensus
    algorithms, EVM, gas, and accounts. We will discuss Ethereum performance and review
    ideas on how to improve the overall performance via proof of work, casper, plasma,
    and sharding.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](ddc01d0f-c2d1-4449-bcee-8995afdf0410.xhtml)，*以太坊基础知识*，涵盖了以太坊的基本概念，如智能合约、以太币、共识算法、以太虚拟机（EVM）、Gas和账户等。我们将讨论以太坊的性能，并探讨如何通过工作证明、卡斯珀、Plasma和分片等方式提高整体性能。'
- en: '[*Chapter 14*](8ce10980-f404-42ce-9632-6829e720dfee.xhtml), *Overview of Solidity
    Programming*, discusses what solidity is, as well as the tools for the solidity
    development environment. We then discuss smart contracts and their common patterns.
    We cover the important topic of smart contract security. Finally, we show how
    to write a smart contract with a use case of crowdfunding.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](8ce10980-f404-42ce-9632-6829e720dfee.xhtml)，*Solidity编程概览*，讨论了什么是solidity，以及solidity开发环境的工具。然后我们讨论智能合约及其常见模式。我们涵盖了智能合约安全的重要主题。最后，我们展示了如何编写众筹用例的智能合约。'
- en: '[*Chapter 15*](418d970c-f938-4643-a017-14b6eaae400e.xhtml), *Building an Ethereum
    Blockchain Application*, looks at what a DApp is. We give a quick overview of
    web3.js. We explain how to set up an Ethereum development environment, as well
    as how to develop and test a DApp.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](418d970c-f938-4643-a017-14b6eaae400e.xhtml)，*构建以太坊区块链应用程序*，探讨了什么是DApp。我们快速概述了web3.js。我们解释了如何设置以太坊开发环境，以及如何开发和测试DApp。'
- en: '[*Chapter 16*](d750faf6-ca67-49d3-b78b-5837c3789633.xhtml), *Exploring an Enterprise
    Blockchain Application Using Hyperledger Fabric*, gets into the key concepts of
    Hyperledger Fabric, along with the core components. We explain how to create a
    Hyperledger Fabric environment, how to write a chaincode, and how to set up Hyperledger
    Fabric configuration.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](d750faf6-ca67-49d3-b78b-5837c3789633.xhtml)，*使用Hyperledger Fabric探索企业区块链应用程序*，深入介绍了Hyperledger
    Fabric的关键概念，以及核心组件。我们解释了如何创建一个Hyperledger Fabric环境，如何编写链码，以及如何设置Hyperledger Fabric配置。'
- en: '[*Chapter 17*](dedadc26-3073-4343-9c43-a33357a7c2d4.xhtml), *Implementing a
    Business Network Using Hyperledger Composer*, provides an overview of Hyperledger
    Composer and talks about how to set up a Hyperledger Composer environment. We
    discuss business scenarios, the business network archive, and how to implement
    a business transaction function.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](dedadc26-3073-4343-9c43-a33357a7c2d4.xhtml)，*使用Hyperledger Composer实现业务网络*，提供了对Hyperledger
    Composer的概述，讨论了如何设置Hyperledger Composer环境。我们讨论了业务场景、业务网络归档以及如何实现业务交易功能。'
- en: '[*Chapter 18*](00242431-a9ac-4d14-8365-ffc301a92837.xhtml), *Blockchain Use
    Cases*, first talks about popular blockchain use cases across industries, including
    the financial sector, civil services, supply chains, the **Internet of Things** (**IoT**),
    and healthcare, at a high level. We will then proceed to a discussion of the proper
    use cases for DApps, before then developing a successful DApp. Finally, we take
    the health data-sharing use case and comment at a high level on building a DApp for
    it.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](00242431-a9ac-4d14-8365-ffc301a92837.xhtml)，*区块链使用案例*，首先讨论了跨行业流行的区块链使用案例，包括金融领域、公共服务、供应链、**物联网**（**IoT**）和医疗保健等。然后我们将继续讨论DApps的适当使用案例，然后开发一个成功的DApp。最后，我们以健康数据共享的使用案例为例，就如何建立适合的DApp进行高层次评论。'
- en: To Get the Most out of This Book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: We've focused on organization and flow. The content is made to ensure not only
    an easy-to-follow and natural flow but also topical modularity. Each chapter explores
    a facet of blockchain. While Hyperledger projects are specifically discussed,
    the core areas of focus are universal to blockchain technology discipline.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们专注于组织和流程。内容确保不仅易于跟随和自然流动，而且具有主题模块化性。每一章探索了区块链的一个方面。虽然专门讨论了Hyperledger项目，但核心关注领域是适用于区块链技术学科的。
- en: This learning path aims to be a development path into the world of blockchain
    technology. The chapters are arranged to ensure that they can be followed easily
    and flow naturally.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本学习路径旨在成为进入区块链技术世界的发展路径。这些章节的安排旨在确保可以轻松跟随并自然流畅地展开。
- en: Business users can skip the chapters with detailed descriptions on how to develop
    blockchain applications and, instead, focus on the chapters with general descriptions
    of the technology and use cases.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 商业用户可以跳过详细描述如何开发区块链应用程序的章节，而是专注于对技术和使用案例的概述的章节。
- en: It is recommended that IT users download the code and make modifications for adopting to
    their own use cases or exercises.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 建议 IT 用户下载代码并进行修改，以适应他们自己的用例或练习。
