  zh: 本书的代码捆绑包还托管在 GitHub 上，网址为 [https://github.com/PacktPublishing/Blockchain-Development-with-Hyperledger](https://github.com/PacktPublishing/Blockchain-Development-with-Hyperledger)。如果代码有更新，将在已存在的
