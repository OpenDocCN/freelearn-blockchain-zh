- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Blockchain technology can be very intimidating when encountered for the first
    time. But in reality, the technology itself  is just a combination of three popular
    concepts: cryptography, peer-to-peer networking, and game theory. Although these
    may seem complicated at first glance, a basic understanding of these three required
    concepts will help you to build a strong foundation that once you''ve completed,
    can be used as a cornerstone for understanding blockchain technology at an advanced
    level.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当初次接触区块链技术时，它可能会让人感到非常害怕。但实际上，技术本身只是三个流行概念的结合：加密学、点对点网络和博弈论。虽然这些乍一看可能会很复杂，但对这三个基本概念的基本理解将帮助您建立一个坚实的基础，一旦完成，就可以作为理解区块链技术的高级基石。
- en: This book helps you to understand the concepts of blockchain technology, and
    introduces you to both cryptocurrency, as well as several blockchain platforms.
    It also gives an in-depth analysis of the potential and concerns of the technology
    so that blockchain can be adopted where its implementation actually adds value.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助您理解区块链技术的概念，并向您介绍加密货币以及几种区块链平台。它还对技术的潜力和关注点进行了深入分析，以便在实际添加价值的地方采用区块链。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is designed for anyone who is looking to dive into the foundations
    of the blockchain technology space. Although this book builds a foundation for
    blockchain technology for beginners, it can also be used by blockchain developers
    as a quick reference guide and also to gain deeper insights on a few exciting
    topics of the technology.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何希望深入了解区块链技术领域基础的人。虽然本书为初学者构建了区块链技术基础，但也可以被区块链开发人员用作快速参考指南，同时也可以深入了解技术的一些激动人心的主题。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](5ed0d7a8-0fa3-4f99-9d68-5ef2025ecd65.xhtml), *Introduction**,*
    gives an overview of blockchain technology by exploring some of the basic topics,
    such as its definition and history, the motivation behind it, its characteristics,
    and the different types of blockchain.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](5ed0d7a8-0fa3-4f99-9d68-5ef2025ecd65.xhtml)，*简介*，通过探讨一些基本主题，如其定义和历史、背后的动机、其特征以及不同类型的区块链，概述了区块链技术。'
- en: '[Chapter 2](bbe822af-c535-4a33-9783-168d174c48c1.xhtml), *A Bit of Cryptography*,
    explores the fundamentals of cryptography with regards to blockchain technology,
    along with a few practical examples.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](bbe822af-c535-4a33-9783-168d174c48c1.xhtml)，*一点点加密学*，探讨了与区块链技术相关的加密学基础，以及一些实际示例。'
- en: '[Chapter 3](6d775eaf-4ee6-4463-b5e9-623f49c80aca.xhtml), *Cryptography in Blockchain*,
    explains how blockchain technology makes use of cryptographic primitives, such
    as **hash functions** and **digital signatures**.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](6d775eaf-4ee6-4463-b5e9-623f49c80aca.xhtml)，*区块链中的加密学*，解释了区块链技术如何利用加密原语，如哈希函数和数字签名。'
- en: '[Chapter 4](af1f1baa-57d2-4521-aca7-0df57908dc1c.xhtml), *Networking in Blockchain*,
    introduces peer-to-peer networking concepts to achieve decentralization in the
    blockchain network. This chapter also covers how blockchain is maintained in a
    decentralized network with the help of an example application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](af1f1baa-57d2-4521-aca7-0df57908dc1c.xhtml)，*区块链中的网络*，介绍了点对点网络概念，以实现区块链网络的去中心化。本章还涵盖了如何借助示例应用程序在去中心化网络中维护区块链。'
- en: '[Chapter 5](15831d35-9bb3-4752-98d7-46e23efca78b.xhtml), *Cryptocurrency*,
    dives into the original and best implementation of the blockchain technology by
    exploring the concepts of Bitcoin, and helps to differentiate cryptocurrency from
    traditional digital currencies.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](15831d35-9bb3-4752-98d7-46e23efca78b.xhtml)，*加密货币*，通过探索比特币的概念，深入了解了区块链技术的原始和最佳实现，并帮助区分加密货币和传统数字货币。'
- en: '[Chapter 6](3156a0a8-4aa4-416c-a04f-c08c9f50f087.xhtml), *Diving into Blockchain
    – Proof of Existence*, introduces decentralized application development using
    MultiChain blockchain framework by implementing a use case: Proof of Existence.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](3156a0a8-4aa4-416c-a04f-c08c9f50f087.xhtml)，*深入区块链 – 存在证明*，通过实现一个使用案例：存在证明，介绍了使用
    MultiChain 区块链框架进行去中心化应用程序开发。'
- en: '[Chapter 7](6bcd989e-2411-4096-91e1-943698f1702e.xhtml), *Diving into Blockchain
    – Proof of Ownership*, dives further into decentralized application development
    by introducing the concepts of smart contracts on the NEO and Ethereum blockchain
    platforms by implementing a use case, looking specifically at Proof of Ownership.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](6bcd989e-2411-4096-91e1-943698f1702e.xhtml)，*深入区块链——所有权证明*，通过实现一个用例，更深入地介绍了在NEO和以太坊区块链平台上的智能合约概念，特别关注所有权证明。'
- en: '[Chapter 8](02eed23a-0a39-4a19-8d88-a72a810ddb0d.xhtml), *Blockchain Projects*,
    explores the opportunities in the field of blockchain by classifying and understanding
    some well-known blockchain projects.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](02eed23a-0a39-4a19-8d88-a72a810ddb0d.xhtml)，*区块链项目*，通过分类和了解一些知名的区块链项目，探讨了区块链领域的机遇。'
- en: '[Chapter 9](35b56abd-53ae-479b-81b7-857a5baebcbc.xhtml), *Blockchain Optimizations
    and Enhancements*, focuses on the techniques that can optimize blockchain applications,
    while introducing a  few enhancements of existing blockchain applications in order
    to add interesting functionalities.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](35b56abd-53ae-479b-81b7-857a5baebcbc.xhtml)，*区块链优化与增强*，关注了可以优化区块链应用程序的技术，同时还介绍了一些现有区块链应用程序的增强功能，以添加有趣的功能。'
- en: '[Chapter 10](53dc28ad-de3d-463a-8244-e48d0d19d616.xhtml), *Blockchain Security*,
    gives an insight as to the level of security required blockchain technology by
    pointing out possible attacks and how they can be prevented.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](53dc28ad-de3d-463a-8244-e48d0d19d616.xhtml)，*区块链安全*，通过指出可能的攻击方式以及如何预防来揭示区块链技术所需的安全级别。'
- en: '[Chapter 11](8dcc3d0d-3b06-442b-8d72-84f239059de9.xhtml), *When Shouldn’t We
    Use Blockchain?*, lists the characteristics of blockchain technology and explains
    several decision models you''ll need to consider when picking the right use case
    for a blockchain application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](8dcc3d0d-3b06-442b-8d72-84f239059de9.xhtml)，*何时不应使用区块链*，列出了区块链技术的特征，并解释了选择区块链应用程序正确用例时需要考虑的几种决策模型。'
- en: '[Chapter 12](55ed2989-ecca-46ca-8546-74a12da98715.xhtml), *Blockchain Use Cases*,
    analyzes a selection of genuine blockchain use cases with the help of decision
    models, and looks at creating implementations for those use cases.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](55ed2989-ecca-46ca-8546-74a12da98715.xhtml)，*区块链用例*，利用决策模型分析了一些真实的区块链用例，并考虑为这些用例创建实现。'
