- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is designed to give you an insight into the world of Ethereum blockchain
    and enables you to make your own cryptocurrency using Ethereum. Throughout this
    book, you will be learning about various concepts and applying that knowledge
    directly, while also being introduced to the wide scope of functionality that
    Ethereum blockchain will be providing in the future.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在让你深入了解以太坊区块链世界，并让你使用以太坊制作自己的加密货币。在本书中，你将学习各种概念，并直接应用这些知识，同时还将介绍以太坊区块链在未来提供的广泛功能范围。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: If you are anyone who is passionate about knowing how blockchain works, or if
    you are an enthusiast who wishes to work on cryptocurrencies or has an interest
    in hacking, then this book is meant for you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个对区块链如何运作充满热情的人，或者你是一个希望从事加密货币工作或对黑客技术感兴趣的爱好者，那么这本书就是为你准备的。
- en: To get the most out of this book
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: Knowledge of at least one object-oriented language is required. It's very good
    if you know some JavaScript.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 至少需要了解一种面向对象的编程语言。如果你懂一些 JavaScript 就更好了。
- en: We are going to make extensive use of NPM, and we are going to recap the basics
    of blockchain, but some prior basic knowledge is always beneficial, of course.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将大量使用 NPM，并且会回顾区块链的基础知识，但一些先前的基础知识当然是有益的。
- en: Download the example code files
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [www.packtpub.com](http://www.packtpub.com) 账户下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问
    [www.packtpub.com/support](http://www.packtpub.com/support) 并注册，文件将直接发送到您的邮箱。
- en: 'You can download the code files by following these steps:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请登录或注册 [www.packtpub.com](http://www.packtpub.com/support)。
- en: Select the SUPPORT tab.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载 & 勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，然后按照屏幕上的说明操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的软件解压或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 用户请使用 WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac 用户请使用 Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux 用户请使用 7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Ethereum-Projects-for-Beginners](https://github.com/PacktPublishing/Ethereum-Projects-for-Beginners). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，网址为 [https://github.com/PacktPublishing/Ethereum-Projects-for-Beginners](https://github.com/PacktPublishing/Ethereum-Projects-for-Beginners)。如果代码有更新，将会更新到现有的
    GitHub 代码库上。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他代码包来自我们丰富的图书和视频目录，可在 **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**
    上查看！快来看看吧！
- en: Conventions used
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "This can be done by typing `ganache-cli` in the terminal
    window."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码字词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 句柄。这里有一个例子：“这可以通过在终端窗口中输入
    `ganache-cli` 来完成。”'
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都将按照以下方式显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Type in the localhost URL mentioned previously and click Save."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要单词或屏幕上显示的单词。例如，菜单或对话框中的单词在文本中显示为这样。这里有一个例子：“在上述提到的本地主机 URL
    中输入并点击“保存”。”'
- en: Warnings or important notes appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这种方式出现。
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会以这种方式出现。
- en: Get in touch
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者的反馈总是受欢迎的。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：发邮件至`feedback@packtpub.com`，并在邮件主题中提及书名。如果您对本书的任何方面有疑问，请发邮件至 `questions@packtpub.com`
    联系我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽最大努力确保内容的准确性，但错误总是在所难免。如果您在本书中发现错误，我们将不胜感激地接受您的报告。请访问 [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表格链接，并填写详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何形式的非法复制，请提供给我们地址或网站名称。请发送邮件至 `copyright@packtpub.com`
    并附上资料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您对成为作者感兴趣**：如果您有专业知识的领域，并有意撰写或为一本书作出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下您的评论。阅读并使用本书后，为什么不在购买书籍的网站上留下评论呢？潜在读者可以查看并使用您不带偏见的意见做出购买决定，我们在 Packt 可以了解到您对我们产品的看法，而我们的作者们也可以看到您对他们的书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多有关 Packt 的信息，请访问 [packtpub.com](https://www.packtpub.com/)。
