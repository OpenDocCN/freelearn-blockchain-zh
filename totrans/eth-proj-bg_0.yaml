- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is designed to give you an insight into the world of Ethereum blockchain
    and enables you to make your own cryptocurrency using Ethereum. Throughout this
    book, you will be learning about various concepts and applying that knowledge
    directly, while also being introduced to the wide scope of functionality that
    Ethereum blockchain will be providing in the future.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are anyone who is passionate about knowing how blockchain works, or if
    you are an enthusiast who wishes to work on cryptocurrencies or has an interest
    in hacking, then this book is meant for you.
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Knowledge of at least one object-oriented language is required. It's very good
    if you know some JavaScript.
  prefs: []
  type: TYPE_NORMAL
- en: We are going to make extensive use of NPM, and we are going to recap the basics
    of blockchain, but some prior basic knowledge is always beneficial, of course.
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can download the code files by following these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the SUPPORT tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Code Downloads & Errata.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  prefs: []
  type: TYPE_NORMAL
- en: WinRAR/7-Zip for Windows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Zipeg/iZip/UnRarX for Mac
  prefs:
  - PREF_UL
