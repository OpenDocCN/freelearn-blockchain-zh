- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Blockchain and the **Internet of Things** (**IoT**) have proved to be the most
    in-demand technologies right now, and are just at the beginning of their adoption
    curve. The consolidation of blockchain and the IoT is on the priority list of
    several big companies and a few have already started using its implementations,
    solutions, and initiatives in several projects.
  prefs: []
  type: TYPE_NORMAL
- en: This book will help you develop a blockchain and IoT solution using best practices.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for anyone who is responsible for the security mechanisms of an
    IoT infrastructure, and IT professionals who wish to develop solutions using blockchain
    and IoT on the IBM Cloud platform. A basic understanding of IoT is required.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](2407f9f6-045b-4db4-883e-3440aedb8c17.xhtml), *Understanding IoT
    and Developing Devices on the IBM Watson IoT Platform*, helps you understand how
    IoT can be a game changer, what industries can do with this technology, how to
    get started in the IoT world, and what features the IBM IoT Platform provides
    and how you can leverage those features when creating an IoT solution.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](77c0cd3d-c8ef-4bce-965c-cf1a7f7035f0.xhtml), *Creating Your First
    IoT Solution*, helps you create your first end-to-end IoT solution using the platform
    and a Raspberry Pi to exercise your skills. You will create an automated garden-watering
    system that uses the platform to keep plants adequately watered.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](fe11e1f3-8540-4126-ace5-2c877b06d6bf.xhtml), *Explaining Blockchain
    Technology and Working with Hyperledger*, introduces you to blockchain and helps
    you to understand how it works with a ledger to record the history of transactions
    that provide a permissioned network with known identities.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](43f400d3-b1b3-4928-a6e6-530910367253.xhtml), *Creating Your Own
    Blockchain Network*, helps you create your own blockchain network using Hyperledger
    Composer, and explores how to create an asset, transaction functions, access control,
    and query definition.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](62cabb58-fe78-492a-b1fe-da4bc793772e.xhtml), *Addressing Food Safety
    - Building around the Blockchain*, helps you design and implement a solution to
    address a logistics problem. You will gain an understanding of how an IoT and
    blockchain solution can ensure that a food chain that starts at a farm and ends
    on a person''s plate can be securely tracked throughout its journey using those
    technologies, and in order to gain the compliance from many countries that will
    apply to this practice in a few years.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](aaa85223-b5ff-42aa-88ca-a16f5f84f4b1.xhtml), *Designing the Solution
    Architecture*, helps you design the solution architecture from the food safety
    transportation business problem and define the requirements for a technical solution
    using blockchain to support the distributed ledger network and IoT devices, and
    the platform, to support the tracking process.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](d067a20b-616f-49da-9614-ae0631a7e4f8.xhtml), *Creating Your Blockchain
    and IoT Solution*, shows you how to create a blockchain and IoT-integrated solution
    to address food safety transportation problems. You will gain hands-on experience
    using blockchain and IoT platforms by coding and testing the components designed
    in the previous chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](d6a3e503-7905-4955-bd44-6dcea973575c.xhtml), *The IoT, Blockchain,
    and Industry 4.0*, helps you understand what the industry trends are and what
    new business models can be created or derived from IoT and blockchain solutions,
    as well as the market and technical trends regarding these technologies.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](2106358c-43f8-4e09-9526-a59c714ca4e6.xhtml), *Best Practices for
    Developing Blockchain and IoT Solutions*, helps you understand previous project
    experiences and scenarios, and looks at the best practices and lessons learned
    for designing and developing blockchain and IoT solutions.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We expect that you have familiarity with a programming language and some experience
    developing any solution for any embedded platform available (such as Raspberry
    Pi, Arduino, ESP8266, or Intel Edison). We will mostly be using Node.js and the
    Hyperledger Composer modeling language. Beginner-level JavaScript skills are welcome.
  prefs: []
  type: TYPE_NORMAL
