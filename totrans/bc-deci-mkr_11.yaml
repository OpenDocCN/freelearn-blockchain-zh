- en: As a manager in your organization, what are the inherent ingredients to take
    into consideration regarding your functional expertise and industry? After reading
    this part, you should be able to understand how blockchain can help you to solve
    business challenges and improve processes within your organization. As a decision
    maker, you should be able to understand whether a blockchain is useful for your
    business issues and be able to select a suitable framework to implement.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为贵组织的管理者，在考虑到您的职能专业知识和行业时，有哪些固有要素需要考虑？阅读完本部分后，您应该能够理解区块链如何帮助您解决业务挑战并改善组织内的流程。作为决策者，您应该能够理解区块链对您的业务问题是否有用，并能够选择一个适合的框架来实施。
