- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Ethereum is one of the most commonly used platforms for building blockchain
    applications. It's a decentralized platform for applications that can run exactly
    as programmed without being affected by fraud, censorship, or third-party interference.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊是构建区块链应用程序最常用的平台之一。它是一个去中心化的应用平台，可以完全按照程序设计运行，而不受欺诈、审查或第三方干扰的影响。
- en: This book will give you a deep understanding of how blockchains work so that
    you can discover the entire ecosystem, core components, and implementations. You
    will get started by learning how to configure and work with various Ethereum protocols
    for developing dApps. Next, you will learn how to code and create powerful smart
    contracts that scale with Solidity and Vyper. You will then explore the building
    blocks of dApps architecture and gain insights into creating your own dApp through
    a variety of real-world examples. The book will even explain how to deploy your
    apps on multiple Ethereum instances with the required best practices and techniques.
    The next few chapters will delve into advanced topics such as building advanced
    smart contracts and multi-page frontends using Ethereum. You will also learn how
    to implement machine learning techniques to build decentralized autonomous applications,
    in addition to several use cases across a variety of domains such as social media
    and e-commerce.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将帮助您深入了解区块链的工作原理，以便您可以发现整个生态系统、核心组件和实现。您将首先学习如何配置和使用各种以太坊协议来开发 dApps。接下来，您将学习如何使用
    Solidity 和 Vyper 编写并创建可扩展的强大智能合约。然后，您将探索 dApps 架构的构建块，并通过多个现实世界的例子了解创建自己的 dApp
    的见解。本书甚至将解释如何按照所需的最佳实践和技术在多个以太坊实例上部署您的应用程序。接下来的几章将深入探讨构建高级智能合约和使用以太坊构建多页面前端的高级主题。您还将学习如何实现机器学习技术来构建去中心化自治应用程序，以及跨各种领域（如社交媒体和电子商务）的多种用例。
- en: By the end of this book, you will have the expertise you need to build decentralized
    autonomous applications confidently.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将拥有足够的专业知识，可以自信地构建去中心化自治应用程序。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is for anyone who wants to build fast, highly secure, and transactional
    decentralized applications. If you are an Ethereum developer looking to perfect
    your existing skills in building powerful blockchain applications, then this book
    is for you. Basic knowledge of Ethereum and blockchain is necessary to understand
    the concepts covered in this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于任何想要构建快速、高度安全和可交易的去中心化应用程序的人。如果您是一名以太坊开发者，希望完善您在构建强大的区块链应用程序方面的现有技能，那么这本书适合您。了解以太坊和区块链的基本知识是理解本书涵盖概念的必要条件。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖了什么
- en: '[Chapter 1](ef2e73ea-cd2e-4ffb-83f6-9f731960f94a.xhtml), *Blockchain Architecture*,
    covers basic blockchain knowledge, which is essential before starting to make
    sure we understand the requirements that will be used across the book. We will
    cover the history of Ethereum from the beginning and end up in more complicated
    topics regarding development.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ef2e73ea-cd2e-4ffb-83f6-9f731960f94a.xhtml)，*区块链架构*，涵盖了在开始之前必须了解的基本区块链知识，以确保我们理解本书中将要使用的要求。我们将从一开始就涵盖以太坊的历史，最终涉及更复杂的开发主题。'
- en: '[Chapter 2](123903cb-2ffe-4a68-9c5c-f1b6d3c8ee00.xhtml), *Ethereum Ecosystems*,
    shows us the infrastructure and setup of a blockchain. We will conduct a deeper
    analysis on how blockchains work so that we understand the entire ecosystem. We
    will also learn about the Ethereum components and their various implementations.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](123903cb-2ffe-4a68-9c5c-f1b6d3c8ee00.xhtml)，*以太坊生态系统*，向我们展示了区块链的基础设施和设置。我们将深入分析区块链的工作原理，以便了解整个生态系统。我们还将学习有关以太坊组件及其各种实现的信息。'
- en: '[Chapter 3](8f93512c-8a39-4030-aa79-7e5ca832412b.xhtml), *Ethereum Assets*,
    shows us how to configure and work with various implementations of the Ethereum
    protocol before developing applications in it. There are several flavors, which
    can be used interchangeably for development, testing, and deployment. Later, we
    will look at the Modified Ghost implementation, computation, and Turing completeness
    to understand the Ethereum workflow better. It is also important to understand
    and use the tools and services in the Ethereum ecosystem.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](8f93512c-8a39-4030-aa79-7e5ca832412b.xhtml)，*以太坊资产*，向我们展示了在开发其中的应用程序之前如何配置和使用以太坊协议的各种实现。有几种不同的版本，可以在开发、测试和部署中互换使用。稍后，我们将研究修改后的Ghost实现、计算和图灵完备性，以更好地理解以太坊的工作流程。了解并使用以太坊生态系统中的工具和服务也非常重要。'
- en: '[Chapter 4](2b43135a-08f4-46d3-8c2a-5dd70bb02843.xhtml), *Mastering Smart Contracts*,
    teaches us advanced smart contracts that go beyond normal use cases. It is useful
    because it will help us understand advanced techniques, methods, and tools to
    improve our Solidity and Vyper coding skills in order to create powerful smart
    contracts that scale.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](32ceb111-be03-4ee6-bf3e-84637a2ce91d.xhtml), *Mastering dApps*,
    introduces you to the decentralized app (dApp) architecture and its building blocks.
    Then we will create one dApp step by step from scratch, from a blank application
    to writing smart contracts, creating crypto wallets, and unit testing them. We
    will show you how to create specialized UIs for these apps. We will also show
    you how to use other testing services, such as Truffle, to build seamless dApps.
    We will then show you how to deploy your apps on multiple Ethereum instances,
    such as testrpc, private chain, test chain, and main net.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](82fd5197-4100-462c-a4de-de2878a38b9d.xhtml), *Tools, Frameworks,
    Components, and Services*, introduces us to several important tools available
    for Ethereum developers to create powerful dApps and smart contracts that scale
    and that are secure enough to serve millions of potential users.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](23b11455-f146-4751-a492-72883891d8b6.xhtml), *Deployment on Testnet*,
    shows us how to deploy our blockchain applications on testnet. Ethereum blockchain
    applications can be deployed on Rinkeby-testnet. Testnet provides test gathers,
    with which developers can test all smart contracts and the behavior of dApps.
    Gas calculation and other factors can be tested on testnet.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](9c3b3fa7-4708-4cb0-8fe0-d0915e322b79.xhtml), *Various dApps Integrations*,
    moves ahead and shows you how to create more efficient dApps with workflows that
    will help us to develop code more quickly and safely. We will understand all the
    aspects related to decentralized web app development including web client code
    using React; backend code with Node.js, Solidity, or Vyper; and using web3.js
    for dApp communication.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](27beac5c-1f68-4e1c-8a63-1bf105c325a4.xhtml), *Decentralized Exchanges
    Workflow*, shows you how to create complex **decentralized exchanges** (**DAXs**)
    by understanding the intricacies of such complex systems in an easy-to-assimilate
    language that covers each section in great detail.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](5f9e7f29-a858-4c1c-8d79-d88340261ee3.xhtml), *Machine Learning
    on the Ethereum Blockchain*, uses the smart contract in blockchains to automatically
    validate the solution, so there will be no debate about whether the solution was
    correct or not. Users who submit the solutions won''t have counterparty risk that
    they won''t get paid for their work. Contracts can be created easily by anyone
    with a dataset, even programmatically by software agents.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](1d67a0e3-491d-4544-8596-5f9ed950a7d8.xhtml), *Creating a Blockchain-Based
    Social Media Platform*, goes through the steps required to create a solid decentralized
    social media platform that uses Swarm for distributed storage of resources, such
    as videos, while leveraging the trustless nature of the blockchain to guarantee
    the privacy of each individual.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](1d67a0e3-491d-4544-8596-5f9ed950a7d8.xhtml)，*创建基于区块链的社交媒体平台*，详细介绍了创建一个坚实的去中心化社交媒体平台所需的步骤，该平台使用Swarm进行资源的分布式存储，比如视频，并利用区块链的无信任特性来保证每个个体的隐私。'
- en: '[Chapter 12](251fa78f-43e7-4da2-a853-d46f510b6858.xhtml), *Creating a Blockchain-Based
    E-Commerce Marketplace*, goes through the steps required to set up a decentralized
    marketplace for buying, selling, renting, and exchanging goods, similar to OpenBazaar.
    We will be build a unique marketplace with scalability in mind.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](251fa78f-43e7-4da2-a853-d46f510b6858.xhtml)，*创建基于区块链的电子商务市场*，介绍了搭建一个用于购买、出售、租赁和交换商品的去中心化市场所需的步骤，类似于OpenBazaar。我们将构建一个以可扩展性为重点的独特市场。'
- en: 'Chapter 13, *Creating a Decentralized Bank and Lending Platform*, creates a
    decentralized bank that uses Ethereum for managing and storing crypto in a safe
    environment. We will use cold storage for added security and lending systems with
    collateral default protections in place. This is an online chapter and can be
    found at the following link: [https://www.packtpub.com/sites/default/files/downloads/Creating_a_Decentralized_Bank_and_Lending_Platform.pdf](https://www.packtpub.com/sites/default/files/downloads/Creating_a_Decentralized_Bank_and_Lending_Platform.pdf).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章，*创建去中心化银行和借贷平台*，创建了一个使用以太坊管理和存储加密货币的去中心化银行。我们将使用冷存储以增加安全性，并设置具有抵押违约保护的借贷系统。这是一个在线章节，可以在以下链接找到：[https://www.packtpub.com/sites/default/files/downloads/Creating_a_Decentralized_Bank_and_Lending_Platform.pdf](https://www.packtpub.com/sites/default/files/downloads/Creating_a_Decentralized_Bank_and_Lending_Platform.pdf)。
