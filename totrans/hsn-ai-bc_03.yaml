    Here is the license to photo, [https://creativecommons.org/licenses/by-sa/3.0/](https://creativecommons.org/licenses/by-sa/3.0/).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[https://commons.wikimedia.org/wiki/File:RechargingSwarm.jpg](https://commons.wikimedia.org/wiki/File:RechargingSwarm.jpg)查看上述照片的前一张照片，这是Serge
    Kernbach拍摄的。这是照片的许可证，[https://creativecommons.org/licenses/by-sa/3.0/](https://creativecommons.org/licenses/by-sa/3.0/)。
- en: With this basic understanding of AI and its types, forms, and approaches, we
    will now explore the procedure of applying AI in the next section.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 有了对AI及其类型、形式和方法的基本理解，我们现在将在下一节探讨将AI应用于过程的程序。
- en: AI in digital transformation
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI在数字化转型中的应用
- en: Many organizations have already prepared for the next wave of digital transformation.
    While a few digital solutions have adopted AI techniques successfully and are
    reaping the benefits, a significant portion of the digital solution space is busy
    preparing for the upcoming leaps in AI. We will briefly observe some of the key
    milestones where AI can enable future digital transformation programs and address
    major challenges.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织已经为下一波数字化转型做好了准备。虽然少数数字解决方案已成功采用了AI技术并正在收获成果，但大部分数字解决方案空间正忙于为即将到来的AI飞跃做准备。我们将简要观察一些关键里程碑，AI在其中可以实现未来数字化转型项目并解决主要挑战。
- en: 'We''ll begin by observing some of the key milestones involved in a digital
    transformation project enabled by AI in the following diagram:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从以下图表中观察由AI启用的数字化转型项目中涉及的一些关键里程碑：
- en: '![](img/7ec6acad-6247-406c-8ec1-ffb57ee1b24c.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7ec6acad-6247-406c-8ec1-ffb57ee1b24c.png)'
- en: 'Fig 2.6: Important milestones in digital transformation using AI'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.6：使用AI进行数字化转型的重要里程碑
- en: The preceding diagram represents all the important milestones of an AI-led digital
    transformation project. The diagram also represents the flow connecting one milestone
    to another. Each milestone is elaborated in the following sections.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 上图表示了AI主导的数字转型项目的所有重要里程碑。该图还表示了连接一个里程碑到另一个里程碑的流程。以下各节将详细介绍每个里程碑。
- en: Data extraction
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据提取
- en: Before AI can be used to fuel a digital transformation project, essential information
    related to processes and practices must be collected and archived into suitable
    bundles for further structuring.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在AI可以用于推动数字转型项目之前，必须收集和归档与流程和实践相关的基本信息，以便进一步进行适当的打包。
- en: The data extraction step involves rigorous sourcing of raw data and information
    from various modules of the existing system. The extracted data not only helps
    us in understanding existing processes but also helps us quantify and establish
    boundaries and checkpoints for further analysis.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 数据提取步骤涉及从现有系统的各个模块中严格获取原始数据和信息。提取的数据不仅有助于我们了解现有流程，还有助于我们量化并建立进一步分析的边界和检查点。
- en: The method used for extracting the data is the most fundamental step for AI
    to empower a digital transformation project. Hence, it is essential to make sure
    that the quality of data is reviewed and measured by the team along with key stakeholders.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 用于提取数据的方法是AI赋予数字转型项目的最基本步骤。因此，确保数据质量由团队与主要利益相关者共同审查和测量是至关重要的。
- en: Assume that a dairy company is planning for a digital transformation of its
    business and is interested in leveraging AI for better insights. We'll begin by
    understanding the topline information of the dairy business by identifying the
    products and revenue, followed by specific information on raw materials sourced
    from many areas. The data extraction process also includes the identification
    of business processes with key checkpoints.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一家乳制品公司计划进行业务数字化转型，并有兴趣利用AI获得更好的见解。我们将通过识别产品和收入的概要信息来了解乳制品业务，然后是有关来自许多地区的原材料的具体信息。数据提取过程还包括识别具有关键检查点的业务流程。
- en: 'Consider the following graph of the performance of AI models:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下AI模型性能的图表：
- en: '![](img/2a4cf734-46a3-4ac0-9caf-0a83cb0de68b.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2a4cf734-46a3-4ac0-9caf-0a83cb0de68b.png)'
- en: 'Fig 2.7: Generic illustration of the increase in AI model''s performance'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.7：AI模型性能增长的通用说明
- en: The preceding line graph is a generic illustration of how AI models can perform
    better and gain accuracy, represented by the *y* axis, with the increase in the
    quality of datasets using new data points represented by the *x* axis. This means
    that over time, AI models can get better with a careful review of the quality
    of the growing datasets.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 上述折线图是一个通用的示例，说明了随着新数据点的增加（由*x*轴表示），AI模型的性能可以更好地提高，并在*y*轴上获得准确性。这意味着随着对不断增长的数据集质量的仔细审查，随着时间的推移，AI模型可以变得更好。
- en: Data transformation
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据转换
- en: The data collected from the previous phase could be unstructured or semi-structured.
    This means there is a higher chance that the data points are inconsistent when
    put together, which could become an impediment to the analysis of the collected
    data.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 前一个阶段收集的数据可能是非结构化或半结构化的。这意味着当数据点放在一起时，数据点不一致的可能性更高，这可能会成为对收集的数据进行分析的障碍。
- en: To help AI understand the given scenario, the collected data must be structured
    based on agreed standard formats by the key stakeholders. However, if the data
    is extracted from a data warehouse, the effort required might be minimal.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助AI理解给定情景，收集的数据必须根据主要利益相关者同意的标准格式进行结构化。然而，如果数据是从数据仓库中提取的，则所需的工作量可能很小。
- en: If the data is a stream of unstructured data, several **Extract**, **Transform**,
    **Load** (**ETL**) tools are available in the market to structure the humongous
    amounts of data with minimal effort, including Apache NiFi and Apache StreamSets
    ([https://dzone.com/articles/top-5-enterprise-etl-tools](https://dzone.com/articles/top-5-enterprise-etl-tools)).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据是一系列非结构化数据流，则市场上有多种**提取**、**转换**、**加载**（**ETL**）工具可用于以最小的工作量结构化庞大的数据量，包括Apache
    NiFi和Apache StreamSets ([https://dzone.com/articles/top-5-enterprise-etl-tools](https://dzone.com/articles/top-5-enterprise-etl-tools))。
- en: Apart from standalone and on-premises software, there are cloud-hosted ETL services
    available in the market, such as AWS Data Pipeline and AWS Glue.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 除了独立的和本地部署的软件之外，市场上还提供了云托管的ETL服务，例如AWS Data Pipeline和AWS Glue。
- en: Once the data is transformed according to the specified scheme, we can forward
    it to data processing.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦根据指定方案转换数据，我们就可以将其转发到数据处理。
- en: Assume that we have obtained the necessary information from the dairy company.
    Now, we can separate the data from the noise by identifying the key information
    in the dataset. In the data transformation process, we remove the unnecessary
    columns. We also consolidate some of the columns depending on the type of data,
    such as latitude and longitude. If the latitude and longitude data of the local
    dairy is maintained in separate columns, we can aim to consolidate them into one
    column. Similarly, we can consider skipping the rows that may not have values
    for critical columns.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们已经从乳品公司获得了必要的信息。现在，我们可以通过识别数据集中的关键信息将数据与噪音分离。在数据转换过程中，我们删除不必要的列。我们还根据数据类型合并一些列，例如纬度和经度。如果当地乳品的纬度和经度数据分开保存在不同的列中，我们可以考虑将它们合并到一列中。同样，我们可以考虑跳过可能没有关键列值的行。
- en: Processing
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处理
- en: The structured data from various business units, along with training data, is
    now used as the input data to mine, simulate, and extrapolate the expected results
    to better understand any efforts planned under a digital transformation program.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 来自各业务单元的结构化数据，以及训练数据，现在被用作挖掘、模拟和推断预期结果的输入数据，以更好地理解数字转型计划下计划的任何努力。
- en: Based on the nature, source, and complexity of the data point, you may opt for
    various sets of AI models and techniques. For example, if the data is a conversation
    between a seller and a buyer, you may use **NLP**.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 根据数据点的性质、来源和复杂性，您可以选择各种AI模型和技术。例如，如果数据是卖家和买家之间的对话，则可以使用**自然语言处理**（NLP）。
- en: Assuming that the data from the dairy business is cleaned up, we can now supply
    the data into a prediction model for training. Once the data is fed in, we can
    check the results of the model with the business team to confirm that the results
    are favorable to the given business goal. For example, the model could be predicting
    the likely stocks of surplus milk from local cattle farms. Based on the surplus
    milk data generated, we may also be able to identify the dairy products we could
    produce with it. As such, these results from processing the data can help us get
    better insights.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 假设从乳制品业务中获取的数据已经清理干净，我们现在可以将数据提供给一个预测模型进行训练。一旦数据输入，我们可以与业务团队检查模型的结果，以确认结果是否符合给定的业务目标。例如，模型可能正在预测当地牛场的奶制品剩余库存。根据生成的剩余奶数据，我们也可能能够确定可以生产的乳制品。因此，通过处理数据产生的这些结果可以帮助我们获得更好的见解。
- en: Storyboarding
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 故事板
- en: Once the expected results are computed, the information should be communicated
    and shared for feedback. This helps identify the relevance of the results.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦计算出预期的结果，就应该将信息传达和分享以获得反馈。这有助于确定结果的相关性。
- en: In the dairy product example, we can use the predictions to make business decisions
    to allocate surplus milk on time for manufacturing the chosen dairy products.
    The costs saved and the revenue increased by the sale of dairy products can be
    communicated in the storyboard using visualization libraries and dashboard software
    available on the market.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在乳制品示例中，我们可以使用预测来做出业务决策，及时为生产选定的乳制品分配剩余奶。通过市场上可用的可视化库和仪表板软件，可以在故事板中传达通过销售乳制品节省的成本和增加的收入。
- en: Data utilization
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据利用
- en: Once a common agreement has been achieved on the obtained results, the gathered
    insights are converted into renewed practices and put to work across multiple
    agents in the ecosystem through web, mobile, and **Internet of Things** (**IoT**)
    devices. This engagement cycle repeats until the desired results of optimizations
    are achieved through continuous innovation in the refinement of data sourcing,
    data processing, and the efficient design of algorithms.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦对获得的结果达成共识，收集的见解就会转化为更新的实践，并通过网络、移动和**物联网**（**IoT**）设备在生态系统中的多个代理中投入使用。这种参与循环会重复，直到通过对数据采集、数据处理和算法设计的不断改进实现优化的期望结果。
- en: In the dairy product example, the insights and profit predictions generated
    with the help of AI are not only communicated to key personnel through storyboards.
    The insights can also be put into further action by making suitable changes to
    existing business processes.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在乳制品示例中，通过AI的帮助生成的见解和利润预测不仅通过故事板传达给关键人员。这些见解也可以通过对现有业务流程进行适当的更改进一步付诸行动。
- en: Now that we have understood the key milestones in an AI-based digital transformation
    project, let's also explore the possible failure scenarios by enumerating the
    reasons behind a potential failure.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了基于人工智能的数字化转型项目中的关键里程碑，让我们通过列举潜在失败的原因来探讨可能的失败场景。
- en: Failure scenarios
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 失败场景
- en: An AI-based digital transformation project may fail due to various reasons,
    including market requirements, adaptability, skill gaps, and unexpected changes
    in the business processes. Let's learn more about these reasons in the following
    sections.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 基于人工智能的数字化转型项目可能由于各种原因而失败，包括市场需求、适应性、技能差距以及业务流程中的意外变化。让我们在接下来的部分了解更多关于这些原因。
- en: Business requirements
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 商业需求
- en: We must ensure that the business requirements are unanimously agreed upon before
    assessing any applications of AI in the digital transformation project. A list
    of all the stakeholders whose processes will see improvements must be created
    to assess any potential risk among other stakeholders involved in the process.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估数字化转型项目中任何人工智能的应用之前，我们必须确保业务需求得到了一致的认可。必须列出所有那些会受益于改进其流程的利益相关者名单，以评估在过程中是否存在任何潜在风险以及其他利益相关者的参与。
- en: Adaptability
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适应能力
- en: Although technologies have become accessible to the majority of organizations
    in the enterprise landscape, it does not necessarily mean that the business benefits
    from the application of AI in transformation. Applications of AI may actually
    increase the complexity and complications in the process established. Hence, we
    must be sensitive to the morale of the industry and take a firm decision only
    if the majority of the stakeholders are open to adopting emerging solutions.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管技术已经为企业大多数组织提供了便利，但这并不一定意味着应用人工智能来进行转型能给企业带来益处。应用人工智能可能实际上会增加流程中的复杂性和问题。因此，我们必须对行业的士气敏感，并且只有在大多数利益相关者愿意接受新兴解决方案时才能做出坚定的决定。
- en: Skill gaps
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技能差距
- en: There are a few industry verticals wherein not all the stakeholders involved
    are educated about or aware of emerging technologies. There might be a serious
    impediment in introducing AI-enabled digital transformation to a group of stakeholders
    who do not feel comfortable operating under the conditions required by standard
    AI practices, which often involve analytical capabilities from the user group.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些行业垂直领域，不是所有涉及方都了解新兴技术。在向一群不习惯按照标准人工智能实践所要求条件下运作的涉及方介绍启用人工智能的数字化转型时可能会有严重障碍，而这些条件通常要求用户群具备分析能力。
- en: Process overhaul
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 流程改革
- en: As we know, humans tend to react negatively to change in their lives. Just as
    in life, it is very important to assess the risk of introducing these emerging
    solutions to stakeholders who are very sensitive to the changes introduced to
    the business. Also, a major breakthrough in digital transformation may affect
    the current business models and affect the privacy policy of the stakeholders
    involved in the business. It must be reviewed carefully to ensure that data is
    governed in line with the local data regulations and laws.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，人们往往对生活中的变化产生负面反应。与生活中一样，评估将这些新兴解决方案引入对业务变化非常敏感的利益相关方的风险非常重要。此外，数字化转型的重大突破可能会影响当前的商业模式，并影响涉及业务的利益相关方的隐私政策。必须进行仔细审查，以确保数据符合当地的数据法规和法律。
- en: With a basic overview of the processes involved in an AI-based digital transformation
    project, let's now explore some of the tools available to support such digital
    transformations.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 了解了人工智能数字化转型项目中涉及的流程的基本概览之后，让我们来探讨一些可用于支持此类数字化转型的工具。
- en: AI platforms and tools
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能平台和工具
- en: One of the major signs of maturity in an AI ecosystem is identified by the application
    of new tools and frameworks. Other indicators such as innovation, interoperability,
    and accuracy also play a major role in identifying the maturity of an AI ecosystem
    and its tools. In the following sections, we can see a short list of a few AI
    platforms and tools that are leveraged by many engineers around the world.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能生态系统成熟的主要标志之一是使用新工具和框架。其他指标，如创新、互操作性和准确性，同样对确定人工智能生态系统及其工具的成熟度起着重要作用。在接下来的部分中，我们可以看到许多工程师在世界各地使用的一些人工智能平台和工具的简短列表。
- en: TensorFlow
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TensorFlow
- en: '**TensorFlow** is an open source project anchored by internet giant Google.
    It is a sophisticated framework used for machine learning projects. It offers
    a wide ecosystem with comprehensive toolkits, libraries, and documentation that
    enable researchers and developers to easily design, build, and deploy machine
    learning-powered applications. Find out more about the tools at [https://www.tensorflow.org](https://www.tensorflow.org).'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '**TensorFlow** 是由互联网巨头 Google 所支持的一个开源项目。它是一个用于机器学习项目的复杂框架。它提供了一个广泛的生态系统，包括全面的工具包、库和文档，使研究人员和开发人员能够轻松设计、构建和部署基于机器学习的应用程序。在
    [https://www.tensorflow.org](https://www.tensorflow.org) 上了解更多关于这些工具的信息。'
- en: Microsoft Cognitive Toolkit
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软认知工具包
- en: The **Microsoft Cognitive Toolkit** (**CNTK**) is an open source toolkit for
    commercial-grade distributed deep learning. It describes neural networks as a
    series of computational steps by using a directed graph. Find out more about the
    toolkit on GitHub, at [https://github.com/Microsoft/CNTK](https://github.com/Microsoft/CNTK).
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**微软认知工具包**（**CNTK**）是一个用于商业级分布式深度学习的开源工具包。它通过使用有向图将神经网络描述为一系列计算步骤。在 GitHub
    上了解更多关于该工具包的信息，网址为 [https://github.com/Microsoft/CNTK](https://github.com/Microsoft/CNTK)。'
- en: IBM Watson
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IBM 沃森
- en: '**IBM Watson** is an open source, multi-cloud platform that lets you build
    powerful models and deploy them with a smoother, more streamlined experience.
    This IBM suite offers enterprise-ready AI services, applications, and tooling
    with rich support. Find out more about IBM Watson at [https://www.ibm.com/watson/about/](https://www.ibm.com/watson/about/).'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**IBM 沃森** 是一个开源的、多云平台，可以让您以更流畅、更简化的体验构建强大的模型并部署它们。这个 IBM 套件提供了企业级的人工智能服务、应用和工具，拥有丰富的支持。在
    [https://www.ibm.com/watson/about/](https://www.ibm.com/watson/about/) 上了解更多关于
    IBM 沃森的信息。'
- en: Summary
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: AI has been at the cutting edge of innovation, with the majority of business
    applications adopting it across all domains. In this chapter, we were able to
    observe the key concepts, brief history, and progress of AI so far. We also covered
    different approaches used in the AI landscape and understood multiple implementations
    and categories within AI with the help of a diagram. We then observed the steps
    required to apply AI in a digital transformation program to achieve the best results.
    Finally, we concluded the chapter with an introduction to some of the latest tools
    and platforms used proactively by the AI community globally.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能一直处于创新的前沿，大多数商业应用程序在各个领域都采用了它。在本章中，我们能够观察到人工智能的关键概念、简要历史以及目前的进展。我们还涵盖了人工智能领域中使用的不同方法，并通过一个图表了解了人工智能中的多种实现和类别。然后，我们观察了将人工智能应用于数字转型计划以实现最佳结果所需的步骤。最后，我们介绍了全球人工智能社区积极使用的一些最新工具和平台。
- en: In the next chapter, we will explore some interesting applications of AI and
    blockchain, along with some detailed case studies of real-world scenarios.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将探讨一些人工智能和区块链的有趣应用，以及一些真实场景的详细案例研究。
