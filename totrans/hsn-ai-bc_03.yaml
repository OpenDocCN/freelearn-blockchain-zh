    Here is the license to the diagram, [https://creativecommons.org/licenses/by-sa/3.0/](https://creativecommons.org/licenses/by-sa/3.0/).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[https://commons.wikimedia.org/wiki/File:Colored_neural_network.svg](https://commons.wikimedia.org/wiki/File:Colored_neural_network.svg)查看上述图表的前一张图表，这是Glosser.ca绘制的。这是图表的许可证，[https://creativecommons.org/licenses/by-sa/3.0/](https://creativecommons.org/licenses/by-sa/3.0/)。
- en: Evolutionary computation
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进化计算
- en: AI has long been identified as a key enabler for the future of biotechnology.
    Evolutionary AI in forms such as genetic algorithms have also been one of the
    early fields of research in this domain. AI has been helpful in analyzing, simulating,
    and predicting the behavior of mutations in our bodies. It is also notable that
    some AI practices in genome research have been actively criticized, fearing severe
    repercussions for the future of mankind in the process of experimentation.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: AI长期以来一直被视为生物技术未来的关键推动力。进化AI，如遗传算法等形式，也是这一领域早期的研究领域之一。AI在分析、模拟和预测我们体内突变行为方面发挥了帮助作用。值得注意的是，一些基因组研究中的AI实践受到了积极的批评，人们担心在实验过程中对人类未来产生严重影响。
- en: Swarm computation
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 群集计算
- en: Apart from behaving in a centralized manner, AI is also significantly known
    to have disrupted the functioning of distributed and collaborative computer systems.
    **Swarm intelligence** is the capability of a group of systems to achieve a common
    goal by cooperating in an ordered manner. Swarm intelligence is leveraged to understand
    group behaviors and optimize processes wherever possible.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 除了以中心化方式行事外，AI还明显改变了分布式和协作计算机系统的功能。**群体智能**是一组系统以有序方式合作实现共同目标的能力。群体智能被利用来理解群体行为，并在可能的情况下优化流程。
- en: Multiple agents work together based on a set of heuristics to consume vast amounts
    of data and produce meaningful results based on the coordination between one or
    more computing devices. Applications of swarm AI can be observed in robotics,
    logistical automation such as truck platooning, and so on.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 多个代理根据一组启发式规则共同工作，以消耗大量数据，并根据一个或多个计算设备之间的协调产生有意义的结果。可以在机器人技术、卡车编队等物流自动化领域观察到群体AI的应用。
