  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择标准应用角色，然后点击*生成密钥*。您将得到一个`API 密钥`和`认证令牌`。请记下这些内容，以表格形式记录，因为您将需要它们连接到您的应用程序：
