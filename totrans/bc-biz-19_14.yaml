- en: Blockchain and AI
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链和人工智能
- en: Blockchain and **artificial intelligence** (**AI**) are two of the hottest technology
    trends nowadays. No wonder most companies and venture-capital investors are interested
    in implementing these technologies in various areas.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和**人工智能（AI）**是当今最热门的技术趋势之一。难怪大多数公司和风险投资者都对在各个领域实施这些技术感兴趣。
- en: Blockchain decentralizes and distributes data in an innovative and secure way
    with the use of cryptography. It can be used to optimize the efficiency of value
    transfer networks, asset registers, and marketplaces. That's why it's also called
    distributed ledger technology. A distributed ledger ensures that all parties in
    a network are on the same page at all times with regards to their past activities
    and current balances, as they update each new piece of information simultaneously.
    This is mostly a process innovation, which is very useful in the digital age when
    most transactions and business processes are managed electronically. Its applications,
    as we have seen throughout this book, range from financial services to supply-chain
    management and smart contracts.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链通过使用密码学以一种创新和安全的方式去中心化和分发数据。它可用于优化价值转移网络、资产登记和市场的高效性。这也是为什么它被称为分布式账本技术。分布式账本确保网络中的所有参与方始终对其过去活动和当前余额保持同步，因为它们同步更新每一条新信息。在数字时代，当大多数交易和业务流程都是电子化管理时，这是一种非常有用的过程创新。正如我们在本书中看到的那样，它的应用范围从金融服务到供应链管理和智能合同。
- en: 'We will cover the following topics as we progress on in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们在本章节中的进展，我们将涉及以下主题：
- en: A brief history of AI
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能的简史
- en: Implementing AI
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施人工智能
- en: Projects combining blockchain and AI
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结合区块链和人工智能的项目
- en: Future of AI for smart contracts
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能在智能合同的未来
- en: A brief history of AI
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能的简史
- en: AI, although a very common buzz word currently, is not a brand new concept.
    Research in the field started in the 1950s with computers learning simple games
    such as checkers. In the beginning, expectations were that within 20 years, machines
    will be capable of doing any work a human can do. Subsequently, progress in AI
    had its ups and downs, due to limitations in computing power and commercial viability,
    which impacted the available funding and public focus on the field. This should
    hardly be a surprise as it's a commonly repeating pattern in technological progress.
    A parallel can be drawn to space exploration with all the moon missions in the
    1960s and 1970s, which have subsequently been discontinued or substantially slowed
    down. The public spotlight and funding budgets are a key driver behind continued
    innovation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管人工智能目前是一个非常常见的热门词汇，但并不是一个全新的概念。该领域的研究始于20世纪50年代，当时计算机学习简单的游戏，比如跳棋。开始时，预期在20年内，机器将能够完成人类能做的任何工作。随后，人工智能的进展和衰退由于计算能力和商业可行性的限制，影响了可用资金和公众对该领域的关注。这应该不足为奇，因为这是技术进步中常见的重复模式。可以与60年代和70年代的所有登月任务以及随后的终止或大幅减速进行太空探索的情况相媲美。公众的关注和资金预算是持续创新的关键推动因素。
- en: Coming back to AI, it was boosted further by increased computing power and commercial
    success in the 1990s and 2000s. It found use cases in logistics, data mining,
    medical diagnoses, and other areas. Another major breakthrough happened when the
    computer Deep Blue, developed by IBM, became the first AI to beat a world chess
    champion when it played with Garry Kasparov in 1997.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 回到人工智能，增加的计算能力和商业成功进一步推动了其在20世纪90年代和2000年代的应用。它在物流、数据挖掘、医学诊断和其他领域找到了用例。另一个重大突破发生在1997年，由IBM开发的计算机深蓝成为首个击败国际象棋世界冠军加里·卡斯帕罗夫的人工智能。
- en: Implementing AI
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实施人工智能
- en: Moving forward to the present day, we can see AI implementations pretty much
    everywhere around us, as more sectors are increasingly driven to automate tasks
    with smart algorithms. Some examples include Amazon's personalized user recommendations
    based on previous purchases or activity; Facebook and Google's targeted ads, Uber's
    AI model to determine arrival times, pick-up locations, and fare prices, and PayPal's
    machine learning algorithms to detect and combat fraud. According to the technology-research
    firm Tractica, which has identified over 150 specific AI use cases across 29 industries,
    the global market for AI software and services will reach $60,000,000,000 by 2025.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 向当前时代迈进，我们可以看到人工智能几乎无处不在，越来越多的行业趋向于使用智能算法来自动化任务。一些例子包括亚马逊基于以前购买或活动的个性化用户推荐；Facebook和Google的定向广告；Uber的人工智能模型来确定到达时间、接载地点和票价；以及PayPal的机器学习算法来检测和打击欺诈行为。根据技术研究公司Tractica的数据显示，其在29个行业中确定了150多个具体的人工智能用例，到2025年，全球人工智能软件和服务市场规模将达到600亿美元。
- en: AI relies on large datasets to train and improve algorithms, and data seems
    to be the intersection between blockchain and AI. Data is a key resource that
    enables AI development. Blockchain, fundamentally, is a data structure that enables
    efficient ways of crowdsourcing resources through peer-to-peer marketplaces and
    incentive mechanisms that originate from game theory. Therefore, the first projects
    we saw that tried to combine both technologies revolved around AI marketplaces
    and crowdsourced computing resources. Given AI's enormous potential and the current
    state of the global tech industry, where market power is highly concentrated in
    a handful of very powerful companies, it may be a good thing to have a decentralized
    alternative for AI resources.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能依赖大型数据集来训练和改进算法，数据似乎是区块链和人工智能的交集。数据是促进人工智能发展的关键资源。基本上，区块链是一种数据结构，可以通过对等市场和激励机制来有效地集资资源，这源自博弈论。因此，我们看到尝试将两种技术结合的首个项目围绕着人工智能市场和众包计算资源展开。考虑到人工智能的巨大潜力和当前全球科技产业的状态，市场权力高度集中在少数几家强大公司手中，为人工智能资源提供去中心化的替代方案可能是一件好事。
- en: Now, let's have a closer look at some of the innovative projects that are combining
    blockchain and AI.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们更仔细地看一些正在结合区块链和人工智能的创新项目。
- en: Projects combining blockchain and AI
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结合区块链和人工智能的项目
- en: 'SingularityNet, founded by the prominent AI scientist Ben Goertzel who also
    created the human-like robot Sophia, is building a decentralized marketplace for
    AI services. A good starting point for our analysis would be the project''s whitepaper,
    which summarizes it as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由著名人工智能科学家本·戈茨尔创立的SingularityNet，他也创建了类似人类的机器人Sophia，正在建立一个人工智能服务的去中心化市场。我们分析的一个良好的起点可能是该项目的白皮书，其中概括为：
- en: '"The value and power of Artificial Intelligence is growing dramatically every
    year, and will soon dominate the internet – and the economy as a whole. However,
    AI tools today are fragmented by a closed development environment; most are developed
    by one company to perform one task, and there is no way to plug two tools together.
    SingularityNET aims to become the key protocol for networking AI and machine learning
    tools to form a coordinated Artificial General Intelligence."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"人工智能的价值和力量每年都在急剧增长，并很快将主导互联网和整体经济。然而，如今的人工智能工具受限于封闭的开发环境，大多数由一家公司开发以执行一项任务，无法将两个工具连接起来。SingularityNET的目标是成为网络人工智能和机器学习工具的关键协议，形成协调的人工智能通用智能。"'
- en: 'SingularityNET is an open source protocol and collection of smart contracts
    for a decentralized market of coordinated AI services. Within this framework,
    the benefits of AI become a global commons infrastructure for the benefit of all—anyone
    can access AI tech or become a stakeholder in its development. Anyone can add
    an AI or machine learning service to SingularityNET for use by the network, and
    receive network payment tokens in exchange. The architecture of a typical SingularityNet
    system is as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: SingularityNET是一个开放源代码协议和智能合约集合，用于去中心化的协调人工智能服务市场。在这个框架内，人工智能的好处成为了全球公共基础设施，让所有人受益——任何人都可以访问人工智能技术或成为其发展的利益相关者。任何人都可以将人工智能或机器学习服务添加到SingularityNET以供网络使用，并收到网络支付代币作为交换。典型SingularityNet系统的架构如下：
- en: '![](img/3685e95f-56b5-4952-bcf9-97a07c557b53.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3685e95f-56b5-4952-bcf9-97a07c557b53.png)'
- en: SingularityNET is backed by the SingularityNET Foundation, which operates on
    the belief that the benefits of AI shouldn't be dominated by any small set of
    powerful institutions, but shared by all. A key goal of SingularityNET is to ensure
    the technology is benevolent according to human standards, and the network is
    designed to incentivize and reward beneficial players.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: SingularityNET由SingularityNET基金会支持，该基金会的运营理念是AI的好处不应该由任何少数强大的机构主导，而应该由所有人共享。SingularityNET的一个关键目标是确保该技术符合人类标准，网络设计旨在激励和奖励有益的参与者。
- en: 'The key idea here is that AI services should be made accessible and tradeable
    on a competitive P2P market for spare capacity just like AirBnB does with real
    estate. The unexploited resources here are AI algorithms and software developed
    by independent researchers that exist on GitHub and elsewhere, as well as computer
    processing power and memory. Currently, AI R&D is the domain of universities and
    large tech corporations, while SingularityNet aims to make it a shared resource
    available at free market prices to small and medium enterprises that can''t afford
    their own teams of AI experts. Services exchanged on the platform could be software
    or hardware-based and may include the following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的关键思想是，AI服务应该像AirBnB对房地产一样，可以在竞争激烈的P2P市场上交易闲置容量。这里尚未开发利用的资源是存放在GitHub和其他地方的由独立研究人员开发的AI算法和软件，以及计算处理能力和内存。目前，AI研发是大学和大型科技公司的领域，而SingularityNet的目标是使其成为中小企业可以负担得起的共享资源，以自由市场价格提供服务的AI专家团队。在该平台上交换的服务可能是基于软件或硬件的，可能包括以下内容：
- en: Image and video processing services, such finding out which people are in a
    video, or producing a text description of an image
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像和视频处理服务，比如找出视频中的人物，或者生成图像的文本描述
- en: Language processing services, such as text summarization, machine translation,
    or text-sentiment analysis
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言处理服务，如文本摘要、机器翻译或文本情感分析
- en: Providing datasets as background knowledge to train AIs to do data analysis
    of other datasets
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供数据集作为训练AI对其他数据集进行数据分析的背景知识
- en: Requests to have a particular dataset analyzed
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要求对特定数据集进行分析
- en: Exchanging processing time or memory
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交换处理时间或内存
- en: 'As mentioned previously, machine learning tools require large datasets, which
    are difficult to obtain and manage. The closed development environment model of
    large tech corporations obstructs sharing such datasets. On the other hand, an
    open source environment such as SingularityNet can enable dataset-sharing in a
    secure, encrypted way. Therefore, it should stimulate the development of AI as
    a whole by boosting activity in the sector. An example of SingularityNET is shown
    in the following diagram:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，机器学习工具需要大型数据集，这些数据集难以获取和管理。大型科技公司的封闭开发环境模式阻碍了这些数据集的共享。另一方面，像SingularityNet这样的开源环境可以以安全、加密的方式实现数据集共享。因此，它能够通过推动该领域的活动来刺激整个AI的发展。SingularityNET的一个示例如下图所示：
- en: '![](img/f65e0359-bb5f-4177-b7cc-84c8d2795508.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f65e0359-bb5f-4177-b7cc-84c8d2795508.png)'
- en: 'There are also other similar projects trying to pioneer AI-related decentralized
    marketplaces or networks on the blockchain. One such project, called DeepBrain
    Chain, is building a decentralized global cloud-computing platform for training
    machine learning, deep learning, and other AI algorithms. AI-training tasks are
    heavily computationally-intensive processes. The machines running nodes on the
    DeepBrain Chain network can rent out their processing capacity to participants
    who need to deploy it in AI model training. Users can choose among different AI
    frameworks, such as TensorFlow, Caffe2, and h2o. The layour of DeepBrain Chain
    is shown in the following diagram:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他类似的项目试图在区块链上开拓与AI相关的去中心化市场或网络。一个名为DeepBrain Chain的项目正在建立一个分布式全球云计算平台，用于训练机器学习、深度学习和其他AI算法。AI训练任务是非常计算密集型的过程。运行DeepBrain
    Chain网络节点的机器可以将其处理能力出租给需要在AI模型训练中使用的参与者。用户可以在不同的AI框架中进行选择，如TensorFlow、Caffe2和h2o。DeepBrain
    Chain的布局如下图所示：
- en: '![](img/fc2e5815-98bd-4b78-a95b-f93907c6cb4b.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fc2e5815-98bd-4b78-a95b-f93907c6cb4b.png)'
- en: 'The architecture of the mining nodes seen in the preceding diagram is as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面图表中所见的矿工节点的架构如下：
- en: '![](img/0231a598-2872-4542-901a-41df8b7e90fe.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0231a598-2872-4542-901a-41df8b7e90fe.png)'
- en: Datasets and AI models can also be shared and traded on the platform. AI models
    that have been successfully run on the platform's testnet include driverless cars,
    natural-language processing, and facial-recognition models.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 平台上还可以共享和交易数据集和 AI 模型。成功在平台测试网络上运行的 AI 模型包括无人驾驶汽车、自然语言处理和人脸识别模型。
- en: 'Ocean Protocol is another project focused on creating a free decentralized
    market for data, mainly for AI development. Their view is that the availability
    of high-quality training data is essential to continued advancements in AI, even
    more so than new AI algorithms:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Ocean Protocol 是另一个专注于为数据创建免费的去中心化市场的项目，主要用于 AI 开发。他们的观点是，高质量的训练数据的可用性对于 AI
    的持续进步至关重要，甚至比新的 AI 算法更重要：
- en: '![](img/ff7c0b48-ac69-4989-a4df-8a18dc0ecf96.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ff7c0b48-ac69-4989-a4df-8a18dc0ecf96.png)'
- en: There seems to be higher availability of algorithms and a bottleneck in datasets
    for training them, so that's the problem Ocean Protocol is tackling. As a pilot
    project, Ocean is working with several automakers to collect data to develop AI
    for autonomous cars.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 算法的可用性似乎更高，而用于训练它们的数据集却成为瓶颈，这是 Ocean Protocol 正在解决的问题。作为试点项目，Ocean 正在与几家汽车制造商合作收集数据，以开发自动驾驶汽车的
    AI。
- en: Here, we saw several examples of general-purpose projects that combine AI and
    blockchain. They basically use blockchain technology to create decentralized marketplaces
    for AI algorithms, datasets, and shared computational resources to train such
    algorithms. The added advantage of blockchain is data encryption, which helps
    protect privacy in a sharing economy. Homomorphic encryption can be used to protect
    both user data and AI models from being compromised in a cloud-computing environment.
    This refers to an encryption method that makes the result of an operation on plaintext
    equivalent to the result of an operation on ciphertext.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们看到了几个将 AI 和区块链结合起来的通用项目的例子。它们基本上利用区块链技术创建了用于 AI 算法、数据集和共享计算资源的去中心化市场，以训练这些算法。区块链的附加优势是数据加密，这有助于在共享经济中保护隐私。同态加密可用于保护用户数据和
    AI 模型，使其不受云计算环境中的威胁。
- en: Future of AI for smart contracts
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能合约的 AI 未来
- en: The more futuristic concept of AI for smart contracts, which eventually can
    be used to build and run AI DApps and **decentralized autonomous organizations**
    (**DAOs**) in such a way that they can adapt and evolve to complete tasks with
    very limited human intervention is also very interesting.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 更具未来感的智能合约的 AI 概念，最终可以用于构建和运行 AI DApps 和 **去中心化自治组织** (**DAOs**)，使其能够在非常有限的人类干预下适应和演化以完成任务，也非常有趣。
- en: 'A project called Cortex claims to be the first blockchain to support on-chain
    AI. They''ve managed to deploy a couple of AI models on their testnet using techniques
    such as quantization and compression. Quantization is a concept in machine learning
    that combines lightweight inference with high performance, which allows AI models
    to be executed with high levels of accuracy and low memory costs:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一个名为 Cortex 的项目声称是第一个支持链上 AI 的区块链。他们成功地使用量化和压缩等技术在他们的测试网络上部署了一些 AI 模型。量化是机器学习中的一个概念，它将轻量级推理与高性能结合起来，这允许
    AI 模型以高准确度和低内存成本执行：
- en: '![](img/f0c42a83-e8b6-43b6-83d4-91ab61ce7d50.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f0c42a83-e8b6-43b6-83d4-91ab61ce7d50.png)'
- en: 'The inference process works as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 推理过程如下所示：
- en: '![](img/c4cda166-fe07-49ad-8df1-ae3ac9512377.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c4cda166-fe07-49ad-8df1-ae3ac9512377.png)'
- en: Compression reduces the size and data usage of models. The first model, a Cat
    or Dog classifier, was originally over 500 MB in size. An integer model was generated
    after transferring learning from the original model, to reduce its size first
    to about 130 MB and then to less than 15 MB.After training, the accuracy under
    floating numbers was over 94%, and the accuracy after full compression and converting
    to an integer model was over 90%.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
