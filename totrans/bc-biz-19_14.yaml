- en: Summary
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Given the inherent data and computational redundancy in blockchains, deploying
    AI smart contracts at scale still presents many challenges and may always be inferior
    in performance to centralized engines. Still, some machine learning algorithms
    could be deployable on-chain in a cost and data-efficient manner to bring smart
    contracts to the next level. For the moment, the most feasible combination of
    blockchain and AI technologies seems to be for pooling computational resources
    together and distributing them across a network of algorithmic and data providers
    to harness these resources in a collaborative manner in order to emulate the performance
    and output of large, world-class AI companies.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于区块链中固有的数据和计算冗余，规模化部署人工智能智能合约仍然面临许多挑战，并且在性能上可能始终不如集中式引擎。然而，一些机器学习算法可以以成本和数据效率的方式部署在链上，以将智能合约带入下一个水平。目前，区块链和人工智能技术最可行的组合似乎是将计算资源汇集在一起，并在算法和数据提供者网络中分配这些资源，以协作方式利用这些资源，以模拟大型世界级人工智能公司的性能和输出。
