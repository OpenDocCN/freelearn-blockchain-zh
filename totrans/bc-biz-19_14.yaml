    recommendations (suggesting news of potential interest based on user profiles),
    image search engines, news/summary writing (generating new text based on another
    text), financial services such as credit scores (based on a user's online data)
    or intelligent investment advisory (based on financial datasets), AI assistants
    that provide automatic Q&A services (chatbots that generate answers based on human
