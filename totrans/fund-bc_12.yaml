  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '然后新创建的`PCKT`代币可以执行任何NEP5方法，比如`transfer`和`allowance`。 '
- en: Creating an ICO in Ethereum would follow a similar procedure.
  id: totrans-164
