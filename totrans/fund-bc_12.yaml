  zh: 新创建的代币必须导入到钱包中以反映所创建的代币：
- en: '[PRE13]'
  id: totrans-160
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'The `wallet` command will then reflect the newly created `PCKT` token in the
    wallet:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '`wallet`命令将在钱包中反映新创建的`PCKT`代币：'
- en: '[PRE14]'
  id: totrans-162
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: The newly created `PCKT` coin can then perform any of the NEP5 methods, such
