  zh: 在以太坊创建ICO将遵循类似的步骤。
- en: A sample crowdfunding smart contract implementation using Ethereum can be found
    at [https://www.ethereum.org/crowdsale](https://www.ethereum.org/crowdsale).
  id: totrans-165
  prefs: []
