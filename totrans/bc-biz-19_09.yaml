- en: How Ethereum Took the Idea of Blockchain to the Next Level
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以太坊如何将区块链的理念推向了新的高度
- en: Now that you already understand how each of the five forces shaping Bitcoin's
    technology work, we are ready to introduce Ethereum, the first Turing-complete
    blockchain platform. If you are not completely sure what Turing-complete means
    just yet, don't worry, we'll cover it in this chapter.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了塑造比特币技术的五大力量是如何运作的，我们准备介绍以太坊，这是第一个图灵完备的区块链平台。如果您还不完全确定图灵完备的含义，不要担心，我们将在本章中涵盖这一点。
- en: 'The following topics will be covered in this chapter:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Introduction to Ethereum
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍以太坊
- en: How Ethereum came into existence
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以太坊是如何诞生的
- en: Understanding Ethereum
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解以太坊
- en: The Ethereum Virtual Machine
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以太坊虚拟机
- en: Introduction to Ethereum
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍以太坊
- en: As we mentioned in the previous chapters, Bitcoin planted the seed of blockchain
    technology and cryptoassets, and quickly started gathering a passionate and dedicated
    community of enthusiasts and supporters. A new movement was set in motion by the
    ingenious system Satoshi created. The momentum accelerated at an exponential rate
    and generated a snowball effect of innovation. Further technological disruption
    and breakthroughs in the blockchain space were imminent. These effects were reinforced
    by the open source nature of Bitcoin.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在之前的章节中提到的，比特币播下了区块链技术和加密资产的种子，并迅速吸引了一群充满激情和奉献的爱好者和支持者。由聪明的系统Satoshi创建的新运动开始启动。势头呈指数级增长，并产生了创新的雪球效应。在区块链领域的进一步技术颠覆和突破是不可避免的。这些效应得到了比特币开源性质的支持。
- en: 'Many developers started experimenting with the Bitcoin code by creating alternative
    cryptoasset protocols. Such new alternative blockchains came to be referred as
    **altcoins** (given that they are an alternative to the original coin, Bitcoin).
    The following diagram shows the evolution of Bitcoin:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 许多开发人员开始通过创建替代加密资产协议来尝试比特币代码。这些新的替代区块链被称为**另类币**（因为它们是比特币的替代）。以下图表显示了比特币的演变：
- en: '![](img/946ce907-159d-4729-96a6-c92c56b5081e.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](img/946ce907-159d-4729-96a6-c92c56b5081e.png)'
- en: By far the greatest impact and most significant innovation in this new space
    has come with Ethereum. That's why we'll cover it extensively here.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个新领域中，迄今为止最大的影响和最重大的创新来自以太坊。这就是为什么我们将在这里广泛讨论它。
- en: Ethereum represents the second generation of blockchain technology with enhanced
    functionality beyond payments and distributed asset ledgers. One of its key domain
    areas is decentralized computing. The vision of Ethereum's founder, Vitalik Buterin,
    was to create a decentralized global computer, which was implemented through the
    **Ethereum Virtual Machine** (**EVM**).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊代表了区块链技术的第二代，具有超越支付和分布式资产账本的增强功能。其中一个关键领域是分布式计算。以太坊创始人Vitalik Buterin的愿景是创建一个分布式全球计算机，这是通过**以太坊虚拟机**（**EVM**）实现的。
- en: 'Ethereum works based on the same fundamental principles and technologies underpinning
    Bitcoin:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以相同基本原则和技术为基础工作的以太坊：
- en: Blockchain
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链
- en: Cryptography
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码学
- en: Proof-of-Work consensus algorithm
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作量证明共识算法
- en: Peer-to-peer network
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点对点网络
- en: Software code base
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件代码库
- en: The key innovation, which differentiates Ethereum from Bitcoin and many other
    altcoins, is its Turing-complete programming language. Turing-complete means that
    Ethereum's programming language can be used to program and run pretty much any
    function or task. This enables a broader range of decentralized applications to
    be created and deployed. It packs a complete set of tools for developers to innovate
    further and build applications and businesses on the blockchain. The Ethereum
    blockchain serves as a backbone infrastructure for an entire economic and social
    ecosystem. That's why the majority of **decentralized blockchain applications**
    (or **DAPPs** for short), at the moment, use the Ethereum platform.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与比特币和许多其他另类币不同的关键创新是其图灵完备的编程语言。图灵完备意味着以太坊的编程语言可以用于编程和运行几乎任何功能或任务。这使得更广泛的分布式应用程序可以被创建和部署。它为开发人员提供了完整的工具集，以进一步创新并在区块链上构建应用程序和业务。以太坊区块链作为整个经济和社会生态系统的骨干基础设施。这就是为什么大多数**分布式区块链应用程序**（简称**DAPPs**）目前使用以太坊平台。
- en: As we will see later, the downside of such larger code base is a larger attack
    surface and risk of software bugs, which will occur inevitably.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们将在后面看到的那样，这种更大的代码库的缺点是更大的攻击面和软件错误的风险，这是不可避免的。
- en: Let's take it step-by-step, and see how Ethereum has evolved since its inception.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一步一步来看看，以太坊自问世以来的发展如何。
- en: How Ethereum came into existence
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以太坊的诞生
- en: The idea of Ethereum was conceived in 2013 by Vitalik Buterin who was 19 years
    old at the time. Vitalik was drawn into computer games initially, similar to many
    of his peers. His father, also a computer scientist, introduced him to Bitcoin,
    which Vitalik embraced and started exploring with enthusiasm. He co-founded Bitcoin
    Magazine in 2011 and worked as a journalist there. He also collaborated on colored
    coin projects. You probably remember colored coins, which we covered in detail
    in the previous chapter about Bitcoin. They enable basic implementations of smart
    contracts and digital assets on the Bitcoin blockchain. Vitalik wanted to expand
    the concept of colored coins to enable larger, more flexible and powerful applications
    to run on the blockchain. When he faced resistance to his idea from Bitcoin core
    developers, he decided to launch his own project and to design it from scratch.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊的构想是由当时19岁的Vitalik Buterin于2013年提出的。 Vitalik最初被吸引到计算机游戏中，这与他的许多同龄人类似。他的父亲，也是一名计算机科学家，向他介绍了比特币，Vitalik对此表示赞同，并开始兴致勃勃地探索。他于2011年共同创办了《比特币杂志》，并在那里担任记者。他还参与了有色硬币项目。您可能还记得我们在有关比特币的上一章节中详细介绍过的有色硬币。它们使得在比特币区块链上实现智能合约和数字资产的基本实现成为可能。Vitalik希望扩展有色硬币的概念，以使其能够在区块链上运行更大、更灵活和更强大的应用程序。当他在比特币核心开发人员中遇到对他想法的阻力时，他决定启动自己的项目，并从头开始设计。
- en: Vitalik is a prolific blockchain thought leader. His talent was recognized even
    before Ethereum achieved global success. At a very young age, he was placed in
    a class for gifted children. He won a bronze model at the International Olympiad
    in Informatics in 2012 at the age of 18\. In 2013, he wrote the Ethereum whitepaper
    outlining his vision.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Vitalik是一位多产的区块链思想领袖。即使在以太坊取得全球成功之前，他的才华也得到了认可。在很小的时候，他就被放进了一个为天才儿童设立的班级。他在18岁时在2012年的国际信息学奥林匹克竞赛中获得了一枚铜牌。2013年，他撰写了概述他愿景的以太坊白皮书。
- en: In 2014, Vitalik received the World Technology Award for IT software, along
    with other distinguished winners such as Elon Musk who received the award for
    Energy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年，Vitalik获得了IT软件世界技术奖，与其他杰出的获奖者一起，如埃隆·马斯克因能源获得奖项。
- en: Also in 2014, he received the prestigious Thiel Fellowship and dropped out of
    the University of Waterloo, to focus on Ethereum full-time.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 同样在2014年，他获得了著名的蒂尔奖学金，并辍学于滑铁卢大学，全职致力于以太坊。
- en: The Theil fellowship
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 蒂尔奖学金
- en: The Thiel fellowship was created by the billionaire entrepreneur and investor
    Peter Thiel, who co-founded PayPal and Palantir, both of which became multi-billion
    dollar companies. He is a prominent venture capitalist and was the first outside
    investor in Facebook. With his fellowship, Peter Thiel aims to sponsor talented
    young people under the age of 23, who leave the traditional path of college to
    pursue projects with a high global impact. Such projects can include scientific
    research, start-ups, or social enterprises. With less than 1% selection rate,
    the award is considered more competitive than gaining acceptance to the world's
    best universities.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 蒂尔奖学金由亿万富翁企业家和投资者彼得·蒂尔创建，他是PayPal和Palantir的联合创始人，这两家公司都成为了价值数十亿美元的公司。他是一位知名的风险投资家，也是Facebook的第一位外部投资者。通过他的奖学金，彼得·蒂尔的目标是赞助那些离开传统大学路径，去追求具有高全球影响力的项目的年龄不超过23岁的才华横溢的年轻人。这样的项目可以包括科学研究、初创企业或社会企业。由于入选率不到1%，该奖项被认为比获得世界顶尖大学的录取更具竞争力。
- en: Having some funding from Thiel, Vitalik went on to gather a talented team of
    co-founders and developers, and to pursue his vision for Ethereum. And oh boy,
    was this a grand vision! The team wanted to create Web 3.0, a more decentralized
    and smarter next generation of the Internet, powered by Ethereum.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在获得蒂尔的一些资助后，Vitalik继续集结了一支才华横溢的联合创始人和开发人员团队，推进他对以太坊的愿景。哦，天哪，这是一个宏伟的愿景！该团队希望创造Web
    3.0，这是一个更加去中心化和更加智能的下一代互联网，由以太坊提供动力。
- en: Since they needed more funding, the founders launched an **Initial Coin Offering**
    (**ICO**) in July 2014, which was effectively a presale of ether, the native cryptoasset
    of the future Ethereum platform. They managed to raise around $18m dollars' worth
    of Vitcoin, which was the currency they accepted for contributions, and this represented
    the largest ICO at the time. This form of start-up capital raising through crowdsourcing
    was about to experience widespread adoption and parabolic growth over the next
    years. We'll talk more about ICOs later on.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 由于他们需要更多资金，创始人在2014年7月发起了一个**首次代币发行**（**ICO**），这实际上是以太未来平台的本地加密资产以太的预售。他们设法筹集到了价值约1800万美元的Vitcoin，这是他们接受捐款的货币，这代表了当时最大的ICO。这种通过众筹筹集初始资金的方式即将在接下来的几年中广泛采用并经历指数增长。我们稍后会更多地讨论ICO。
- en: With sufficient funding secured, the founding team had many months of hard work
    ahead of them, until the Ethereum network went live in July 2015.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在获得足够的资金之后，创始团队还有许多个月的艰苦工作要做，直到以太坊网络于2015年7月上线。
- en: Let's get into it—welcome to Blockchain 2.0.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解一下吧——欢迎来到区块链2.0。
- en: Understanding Ethereum
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解以太坊
- en: If we want to understand Ethereum, probably the best starting point is to have
    a look at its whitepaper. So, let's see how its founders describe it, shall we?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想要理解以太坊，可能最好的起点是看一看它的白皮书。所以，让我们看看它的创始人是如何描述它的，好吗？
- en: 'The Ethereum whitepaper starts as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊白皮书开篇如下：
- en: '*"Satoshi Nakamoto''s development of Bitcoin in 2009 has often been hailed
    as a radical development in money and currency, being the first example of a digital
    asset, which simultaneously has no backing or "intrinsic value" and no centralized
    issuer or controller. However, another, arguably more important, part of the Bitcoin
    experiment is the underlying blockchain technology as a tool of distributed consensus,
    and attention is rapidly starting to shift to this other aspect of Bitcoin. Commonly
    cited alternative applications of blockchain technology include using on-blockchain
    digital assets to represent custom currencies and financial instruments (colored
    coins), the ownership of an underlying physical device (smart property), non-fungible
    assets such as domain names (Namecoin), as well as more complex applications involving
    having digital assets being directly controlled by a piece of code implementing
    arbitrary rules (smart contracts) or even blockchain-based **decentralized autonomous
    organizations** (**DAOs**). What Ethereum intends to provide is a blockchain with
    a built-in fully fledged Turing-complete programming language that can be used
    to create contracts that can be used to encode arbitrary state transition functions,
    allowing users to create any of the systems described here, as well as many others
    that we have not yet imagined, simply by writing up the logic in a few lines of
    code."*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*“2009年中本聪开发比特币经常被誉为货币和货币领域的一项激进发展，因为它是数字资产的第一个例子，同时没有支持或“内在价值”，也没有中央发行者或控制者。然而，比特币实验的另一个，可以说更重要的部分是底层的区块链技术作为分布式共识工具，注意力迅速开始转向比特币的这一方面。区块链技术的常见替代应用包括使用基于区块链的数字资产来代表自定义货币和金融工具（有色硬币）、底层物理设备的所有权（智能财产）、非同质资产，如域名（Namecoin），以及涉及由实施任意规则的代码片段直接控制数字资产的更复杂应用（智能合约），甚至是基于区块链的去中心化自治组织（DAO）。以太坊意图提供的是一个内置完全成熟的图灵完备编程语言的区块链，可以用来创建合同，这些合同可以用来编码任意状态转换函数，允许用户创建这里描述的任何系统，以及我们尚未想象到的许多其他系统，只需编写几行代码即可。”*'
- en: What the whitepaper tells us, is that blockchain technology has many potential
    use cases beyond payments. Ethereum takes the technology a step further innovating
    upon the pioneer in the space, Bitcoin. A very ambitious plan, isn't it?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 白皮书告诉我们的是，区块链技术在支付之外还有许多潜在用途。以太坊将技术推向了更远的地步，对该领域的先锋比特币进行了创新。这是一个非常雄心勃勃的计划，不是吗？
- en: Ethereum provides the tools to facilitate the creation of custom digital assets,
    financial instruments, and decentralized applications. Everyone can launch their
    own project and create a digital asset, a DAPP, or an entire DAO using the open
    source Ethereum protocol.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊提供了工具来促进自定义数字资产、金融工具和去中心化应用程序的创建。每个人都可以使用开源以太坊协议启动自己的项目，并创建数字资产、DAPP或整个DAO。
- en: Digital assets on the blockchain are referred to as **smart property**, meaning
    that any physical asset such as gold, real estate, stocks, bonds, art, and so
    on, can be represented by a token, and stored or transacted on a distributed ledger.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链上的数字资产被称为**智能财产**，意味着任何实物资产，如黄金、房地产、股票、债券、艺术品等，都可以由代币代表，并存储或在分布式分类帐上交易。
- en: In addition, smart contracts enable complex financial instruments and applications
    to be created. In this way, smart property can be included in smart contracts
    and transacted under certain conditions programmed in the contract. Remember our
    trade finance example from the Bitcoin chapter where a smart contract can substitute
    an escrow account and a letter of credit provided by a bank? In transactions where
    product delivery takes time, a smart contract can be set up, so it releases the
    funds to the vendor upon successful delivery of the goods to the buyer.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，智能合约使得能够创建复杂的金融工具和应用程序成为可能。通过这种方式，智能财产可以被包含在智能合约中，并在合同中编程的特定条件下交易。还记得我们在比特币章节中的贸易融资例子吗？在产品交付需要时间的交易中，可以设置智能合约，使其在货物成功交付给买方时将资金释放给卖方。
- en: Combining smart property and smart contracts could lead to DAOs where the business
    logic of operating an entire organization is programmed in a complex system of
    smart contracts. For now, it remains to be seen how this would work in practice.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 结合智能财产和智能合约可能会导致 DAO，其中整个组织的业务逻辑都被编程为一套复杂的智能合约系统。目前，如何在实践中实现这一点还有待观察。
- en: As mentioned previously, these ideas have been explored by various projects
    before Ethereum. However, previous projects were using Bitcoin and other blockchain
    protocols less suitable for the purpose, while Ethereum is specifically designed
    for this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，这些想法在以太坊之前已经被各种项目探索过。然而，以前的项目使用的是比特币和其他不太适合该目的的区块链协议，而以太坊是专为此目的而设计的。
- en: The Ethereum protocol and its development team do not directly create or support
    decentralized applications, but they provide the tools, building blocks, and infrastructure
    for developers to launch them. Ethereum takes the concept of a blockchain beyond
    cryptocurrency in an innovative and meaningful way.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊协议及其开发团队不直接创建或支持分散式应用程序，但它们为开发人员启动它们提供了工具、构建块和基础设施。以太坊以一种创新和有意义的方式将区块链概念推向了加密货币之外。
- en: Next, we'll have a closer look at some of the key elements of Ethereum.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将更仔细地了解以太坊的一些关键要素。
- en: The Ethereum Virtual Machine
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以太坊虚拟机
- en: At this point you are probably thinking—OMG! Another virtual thing! We had to
    get used to abstractions such as virtual currencies, virtual assets and now we
    are talking about virtual machines?! Well, we live in the digital information
    age, so virtual goods and virtual reality are going to be more and more present
    in our everyday life. So, it's useful to get comfortable with such concepts step-by-step.
    Virtual machines are a pretty abstract concept, so we'll try and tackle the difficult
    task of explaining it from several angles.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此时你可能会想—天啊！又是一个虚拟的东西！我们必须习惯抽象概念，如虚拟货币、虚拟资产，现在又在谈论虚拟机？！嗯，我们生活在数字信息时代，所以虚拟商品和虚拟现实将越来越普遍地出现在我们的日常生活中。因此，逐步熟悉这些概念是有用的。虚拟机是一个相当抽象的概念，所以我们将尝试从多个角度解释它，以便更容易理解。
- en: Introduction to virtual machines
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 虚拟机简介
- en: 'Virtual machines are not an entirely new idea in distributed computing. With
    the continued development of the World Wide Web, the number of software products
    and services migrating in the cloud has been steadily increasing. Business models
    and information infrastructure have evolved and adapted to the new paradigm of
    the web. It is more effective and efficient to share and distribute computing
    resources, rather than store and process everything on the same computer. An example
    of this is shown in the following diagram:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟机在分布式计算中并不是一个全新的概念。随着互联网的持续发展，迁移到云端的软件产品和服务的数量一直在稳步增加。商业模式和信息基础设施已经演变和适应了网络的新范式。与其在同一台计算机上存储和处理所有内容，不如共享和分发计算资源更有效和高效。以下是其中一个示例：
- en: '![](img/d01a6a6d-a1fe-4cc5-a8a2-7f2543cd9b78.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d01a6a6d-a1fe-4cc5-a8a2-7f2543cd9b78.png)'
- en: The concept of cloud computing and virtualization is based on the separation
    between the different components of a computer system. At the top level, we have
    hardware and software. Then, we can break down the different types of software
    into additional layers, such as software operating systems and software applications.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算和虚拟化概念基于计算机系统不同组件之间的分离。在顶层，我们有硬件和软件。然后，我们可以将不同类型的软件分解为其他层，如软件操作系统和软件应用程序。
- en: A virtual machine is another construct that comes on top of computer hardware,
    or a standard operating system such as Windows, and interacts with various applications.
    A virtual machine basically creates a virtual operating system environment that
    can be separated from the hardware. Just as any other virtual machine in a network,
    it is isolated from a network yet it is a part of the network.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟机是另一个构造，它位于计算机硬件或标准操作系统（如Windows）的顶部，并与各种应用程序进行交互。虚拟机基本上创建了一个可以与硬件分离的虚拟操作系统环境。就像网络中的任何其他虚拟机一样，它与网络隔离，但是它是网络的一部分。
- en: 'This isolation from the network is what makes it invulnerable to hack threats
    or any data corruption. This allows an entire operating system to be copied and
    pasted from one hardware device to another, just as any other file (similar to
    a video, a picture, or a text file). Such virtualization is part of cloud computing,
    which is so popular nowadays. The following diagram shows the architecture of
    the virtual machine:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这种远离网络的隔离使其不易受到黑客威胁或任何数据损坏的威胁。这允许整个操作系统被复制并从一个硬件设备粘贴到另一个硬件设备，就像任何其他文件一样（类似于视频、图片或文本文件）。这种虚拟化是云计算的一部分，目前非常流行。下图显示了虚拟机的架构：
- en: '![](img/0c96c22c-0e2d-4a15-891a-98fc0fbd09ac.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0c96c22c-0e2d-4a15-891a-98fc0fbd09ac.png)'
- en: As seen in the preceding diagram, the **operating system** (**OS**) and its
    applications share hardware resources from a single host server, or from a pool
    of host servers. Each virtual machine requires its own underlying OS, and the
    hardware is virtualized. A hypervisor, or a virtual machine monitor, is software,
    firmware, or hardware that creates and runs virtual machines. It sits between
    the hardware and the virtual machine and is necessary to virtualize the server.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如前图所示，**操作系统**（**OS**）及其应用程序共享来自单个主机服务器或主机服务器池的硬件资源。每个虚拟机都需要自己的底层操作系统，并且硬件是虚拟化的。虚拟机监视器或虚拟机监视器是创建和运行虚拟机的软件、固件或硬件。它位于硬件和虚拟机之间，对于虚拟化服务器是必不可少的。
- en: Many software products and services are increasingly being delivered on-demand,
    on the cloud, which means they are internet-based and distributed. Microsoft Office
    with its Word, Excel, and PowerPoint applications, which have become pretty much
    a software household name and office staple of the 1990s and early 2000s, now
    have their cloud-based alternatives, such as Google Docs, Google Sheets, and Google
    Slides.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的软件产品和服务正在云平台上提供，这意味着它们是基于互联网进行分发的。微软办公套件及其Word、Excel和PowerPoint应用程序，这些应用程序几乎成为了20世纪90年代和21世纪初的软件代名词，如今也有了它们基于云的替代品，如Google
    Docs、Google Sheets和Google Slides。
- en: More and more businesses and consumers are turning to cloud-based solutions.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的企业和消费者正在转向云解决方案。
- en: Salesforce.com Inc. is another popular **software as a service** (**SaaS**)
    company, which delivers **customer relationship management** (**CRM**) and other
    enterprise software services on the cloud. It led the way with its new business
    model and started competing with traditional enterprise software giants such as
    Oracle and SAP. Given how disruptive and effective cloud computing is, all the
    established industry leaders soon followed suit with their own cloud solutions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce.com Inc. 是另一家颇受欢迎的**软件即服务**（**SaaS**）公司，它在云上提供**客户关系管理**（**CRM**）和其他企业软件服务。它以全新的商业模式引领了潮流，并开始与传统企业软件巨头如甲骨文和SAP竞争。考虑到云计算的颠覆性和高效性，所有传统行业领导者很快就跟进推出自己的云解决方案。
- en: This migration towards web-based services was enabled to a large extent by the
    advent of the Java programming language and the **Java virtual machine** (**JVM**).
    That's because they made it easier to create large scale web applications. Applications
    written in Java can run on any JVM, regardless of underlying computer system architectures.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 向基于网络的服务转移在很大程度上得益于Java编程语言和**Java虚拟机**（**JVM**）的出现。因为它们使得创建大规模Web应用程序变得更加容易。使用Java编写的应用程序可以在任何JVM上运行，而不受底层计算机系统架构的限制。
- en: 'Ethereum introduced the virtual machine concept to the blockchain world. The
    EVM enables standardized smart contracts and decentralized applications to be
    created and run on the blockchain. This is done with the help of a Turing-complete
    programming language, such as Solidity, which was purposely designed by the Ethereum
    development team. Turing-complete means that it is general purpose or computationally
    universal, in other words it can be used to program and perform pretty much any
    function or task. This design makes Ethereum a perfectly suitable environment
    for decentralized applications. The following diagram shows how EVMs would function
    in conjunction:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊为区块链世界引入了虚拟机概念。EVM 使得标准化的智能合约和去中心化应用程序能够在区块链上创建和运行。这是通过使用图灵完备的编程语言实现的，例如
    Solidity，这是以太坊开发团队特意设计的。图灵完备意味着它是通用目的或计算上的通用，换句话说，它可以用来编程和执行几乎任何功能或任务。这种设计使得以太坊成为了去中心化应用程序的理想环境。以下图显示了
    EVM 如何与其他组件协同工作：
- en: '![](img/5e98eca8-b170-44d0-a3ea-3b898e8b6817.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5e98eca8-b170-44d0-a3ea-3b898e8b6817.png)'
- en: For example, consider security in EVMs. Hackers are really stubborn, and they
    have attempted breaking through the blockchain platforms trying to steal the cryptocurrencies.
    They have been successful recently with a few others, but not with Ethereum platform,
    because of the EVM, as it has become the platform's shield against the hackers,
    making hacking into an Ethereum platform very difficult. For securing the platforms,
    the EVM tends to secure firewalls of the platform, and reinforces security measures.
    This ensures the safety of the tokens and transactions that are present on the
    system encrypted.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑一下 EVM 中的安全性。黑客们非常顽固，他们一直试图攻破区块链平台，企图窃取加密货币。最近他们在一些其他平台上取得了成功，但在以太坊平台上没有成功，这是因为
    EVM，因为它已经成为了平台对抗黑客的屏障，使得入侵以太坊平台变得非常困难。为了保护平台，EVM 倾向于保护平台的防火墙，并加强安全措施。这确保了系统中存在的代币和交易的安全加密。
- en: We can extrapolate now a long-term trend in technology, from the original software
    applications companies such as Microsoft and Oracle launched back in the 70s and
    80s, to the cloud-based but still centralized services companies such as Google
    and Salesforce pioneered in the late 90s and early 2000s, to the decentralized
    applications of the future. Blockchain-based decentralized applications could
    become the next big thing in computer technology, which will complement and compete
    with the currently available cloud solutions. We'll cover that in more detail
    in the following chapters.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以推断出技术的长期趋势，从70年代和80年代初微软和甲骨文等公司推出的原始软件应用程序，到90年代末和2000年代初由谷歌和Salesforce开创的基于云的但仍然集中式服务，再到未来的去中心化应用程序。基于区块链的去中心化应用程序可能会成为计算机技术的下一个大事件，这将与当前可用的云解决方案相辅相成和竞争。我们将在接下来的章节中详细介绍这一点。
- en: Summary
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we learned all about Ethereum and how it revolutionalized the
    internet. We learnt how Ethereum was invented and why. We also learned how Ethereum
    functions using EVMs to create decentralized applications.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们学习了有关以太坊的所有知识，以及它如何改变了互联网。我们了解了以太坊是如何被发明出来的以及为什么。我们还学习了以太坊如何利用 EVM（以太坊虚拟机）来创建去中心化应用程序。
- en: We learned about the wide range of smart contracts and decentralized applications
    powered by EVMs. In the following chapters, we'll focus on some of the key innovations
    Ethereum has brought to the world.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们了解了由 EVM 提供支持的广泛范围的智能合约和去中心化应用程序。在接下来的章节中，我们将重点介绍以太坊为世界带来的一些关键创新。
