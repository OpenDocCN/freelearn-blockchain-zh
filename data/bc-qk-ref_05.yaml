  zh: 与Base58不同，也可以使用Base64，但那可能会导致一些字符看起来相同，从而导致相似的数据。比特币中使用的Base58符号表是比特币特定的，仅在比特币创建时使用。以下表显示了Base58编码中的值和相应的字符：
