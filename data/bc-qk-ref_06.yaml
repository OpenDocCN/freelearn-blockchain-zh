- en: Altcoins
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 山寨币
- en: After the release of Bitcoin, there has always been a large community supporting
    cryptocurrencies. Also, since Bitcoin and blockchain are open source, a lot of
    people within the community started to create their cryptocurrencies offering
    similar services that provide different consensus methods and so on, in comparison
    to Bitcoin.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在比特币发布后，一直有着庞大的支持加密货币的社区。而且，由于比特币和区块链是开源的，社区内的许多人开始创建自己的加密货币，提供类似的服务，但提供不同的共识方法等，与比特币相比。
- en: Since Bitcoin is the first and, by far, most dominant cryptocurrency, all other
    cryptocurrencies are known as **Alternative Coins** or **Altcoins**. The first
    Altcoin was **Namecoin**, introduced in 2011\. After that, a lot of Altcoins have
    been introduced; a few of them were popular and also started to be used as mainstream
    coins, whereas others were less popular. As of now, there are more than 1,500
    cryptocurrencies in existence. There are two broad categories in the alternative
    cryptocurrency sphere. If an alternative blockchain platform is to be created,
    they are commonly called **Alternative Chains**, but if the purpose of the coin
    is to introduce a new currency, then it can be known as an **Altcoin**.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 由于比特币是第一个且迄今为止最主导的加密货币，所有其他加密货币被称为**另类币**或**山寨币**。第一个山寨币是**Namecoin**，于2011年推出。之后，许多山寨币被推出；其中一些很受欢迎，也开始被用作主流货币，而其他一些则不那么受欢迎。截至目前，已经存在超过1500种加密货币。另类加密货币领域有两个广泛的类别。如果要创建一种另类区块链平台，则通常称为**另类链**，但如果硬币的目的是引入一种新货币，则可以称为**山寨币**。
- en: Many of the Altcoins are forked directly from Bitcoin's source, and some are
    even written from scratch. Altcoins are looking to solve some limitation or other
    of Bitcoins such as the consensus method, mining limitations, block time, distribution,
    privacy, or sometimes even adding a feature on top of the coin.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 许多山寨币直接从比特币源代码中分叉，甚至有些是从零开始编写的。山寨币旨在解决比特币的一些限制，例如共识方法、挖矿限制、区块时间、分配、隐私，或者有时甚至在硬币上添加功能。
- en: 'The topics that we will be covering in this chapter are as follows:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涉及的主题如下：
- en: Introducing Altcoins
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍山寨币
- en: Discussing tokens and various token platforms
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论代币和各种代币平台
- en: Alternative currency and a brief introduction to widely used alt currencies
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另类货币和广泛使用的另类货币简介
- en: How to acquire cryptocurrency
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何获取加密货币
- en: Introducing Altcoins
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍山寨币
- en: 'There are more than 1,600 cryptocurrencies in circulation; each one of them
    provides an improvement or a modification over Bitcoins. There are various online
    exchanges where cryptocurrencies can be exchanged amongst one another or for fiat
    currencies (such as USD, EUR, GBP, and so on) too, similar to a currency exchange
    or a stock-exchange portal. Here is a list of some popular Altcoins:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现有超过1600种流通中的加密货币；它们每一种都提供比特币的改进或修改。有各种在线交易所可以在其中交换加密货币或与法定货币（如美元、欧元、英镑等）交换，类似于货币交易或股票交易门户。以下是一些热门山寨币的列表：
