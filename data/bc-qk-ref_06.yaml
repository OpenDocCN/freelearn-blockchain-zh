- en: Ethereum
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以太坊
- en: '**Ethereum** is the most widely used option to create tokens; there are more
    than 600 tokens based on the Ethereum platform that are available. Being public
    and open source makes it easy for anyone to create tokens based on the Ethereum
    blockchain; furthermore, being backed by a huge community makes it more secure
    and easy for any cryptocurrency-based exchange to accept the tokens.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**以太坊**是创建代币的最常用选择；基于以太坊平台的代币超过600种。作为公开和开源的，使得任何人都可以基于以太坊区块链创建代币；此外，由于得到庞大社区的支持，这使得任何基于加密货币的交易所更容易接受这些代币。'
- en: Some of the popular tokens built on the Ethereum platform are EOS, TRON, VeChain,
    and so on.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在以太坊平台上构建的一些热门代币包括EOS、TRON、VeChain等。
- en: Omni Layer
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Omni Layer
- en: Starting out in the form of a MasterCoin in 2013, the **Omni Layer protocol**
    is one of the most popular meta-protocols based on the Bitcoin blockchain. The
    Omni Layer offers a different wallet similar to the Bitcoin client and an Omni
    Layer similar to the Bitcoin core.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 作为2013年的MasterCoin，**Omni Layer协议**是基于比特币区块链的最流行的元协议之一。Omni Layer提供了一个类似比特币客户端的不同钱包和一个类似比特币核心的Omni
    Layer。
- en: Some of the popular tokens built on the Omni Layer platform are Tether, MaidSafeCoin,
    Synereo, and so on.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在Omni Layer平台上构建的一些热门代币包括Tether、MaidSafeCoin、Synereo等。
- en: NEO
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NEO
- en: '**NEO** started as Antshares; it was built by Onchain, a company based in China.
    It started out in early 2014, providing services to the banking and finance sectors.
    Antshares was rebranded as NEO in June 2017.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**NEO**最初是Antshares；它是由Onchain公司建立的，这是一家位于中国的公司。它于2014年初开始提供服务于银行和金融领域。Antshares于2017年6月更名为NEO。'
- en: Some of the popular tokens built on the NEO platform are Ontology, Gas, DeepBrain
    Chain, and so on.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在NEO平台上构建的一些热门代币包括Ontology、Gas、DeepBrain Chain等。
- en: Waves
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Waves
- en: Often described as the open blockchain platform, **waves** is a platform where
    not just cryptocurrencies but all types of real-world commodities can also be
    exchanged, issued, and transferred in a completely decentralized way.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 常被描述为开放区块链平台的**waves**是一个平台，不仅可以交换加密货币，还可以交换所有类型的现实世界商品，完全去中心化地发行和转让。
- en: Some of the tokens built on the waves platform are Wager, Mercury, Incent, and
    so on.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Waves平台上构建的一些代币包括Wager、Mercury、Incent等。
- en: Counterparty
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Counterparty
- en: '**Counterparty** is another protocol layer implemented on top of Bitcoin Protocol
    Layer, just like Omni Layer and released in 2014, it claims to offer various features
    apart from Bitcoin, which makes it a valuable token creation platform.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**Counterparty**是另一层协议，实现在比特币协议层之上，就像Omni Layer一样，在2014年发布，它声称除了比特币之外还提供了各种功能，这使它成为一个有价值的代币创建平台。'
- en: Some of the tokens built on Counterparty are Triggers, Pepe Cash, Data bits,
    and so on.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Counterparty上构建的一些代币包括Triggers、Pepe Cash、Data bits等。
- en: Alternative currency
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 替代货币
- en: Apart from tokens, which are built on top of existing blockchains, there are
    various alt currencies fueled by either having their own blockchain and/or any
    other improvement or differentiating factor.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在现有区块链上构建的代币之外，还有各种由拥有自己的区块链和/或任何其他改进或差异化因素推动的替代货币。
- en: 'Here are some of the factors that have been modified on the Altcoins, when
    compared to Bitcoins:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Altcoins相对于比特币所做的一些修改的一些因素：
- en: Monetary alternatives
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币替代品
- en: Consensus alternatives
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共识替代品
- en: We will discuss each of these alternatives in detail, and then afterward we
    will discuss some of the widely used Altcoins and what modifications they have
    over Bitcoins.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '我们将详细讨论这些替代方案，然后再讨论一些广泛使用的Altcoins及其相对于比特币的修改。 '
- en: Monetary alternatives
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 货币替代品
- en: Bitcoin is limited to 21 million coins, and it has a declining issuance rate,
    including a 10-minute block generation time, which takes lot of confirmation time;
    it also takes a lot of time in further coin generation. A lot of Altcoins have
    modified a number of primary parameters to achieve escalated results. Some of
    the prime coins that have modified monetary parameters are Litecoin, Dogecoin,
    Ethereum, NEO, and so on.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币限制在 2100 万枚，其发行速度逐渐下降，包括 10 分钟的区块生成时间，需要很长时间来确认；在进一步的币生成过程中也需要很长时间。很多山寨币修改了一些主要参数以获得升级的结果。一些修改货币参数的主要币种有莱特币、狗狗币、以太坊、NEO
    等等。
- en: Consensus alternatives
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 共识替代方案
- en: A consensus mechanism is the root of transactions of Bitcoins; the mechanism
    used in Bitcoins is based on proof-of-work, using an SHA256 algorithm. Since the
    consensus mechanism requires the mining of blocks, it became very computation-intensive,
    leading to the creation of specified **Application-Specific Integrated Circuit
    Chips** (**ASICs**), which are Bitcoin-mining hardware created specifically to
    solve Bitcoin blocks.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 共识机制是比特币交易的根源；比特币中使用的机制基于工作证明，使用 SHA256 算法。由于共识机制需要挖掘块，这变得非常计算密集，导致了专门用于解决比特币块的比特币挖矿硬件的创建，这就是指定的
    **Application-Specific Integrated Circuit Chips**（**ASICs**）。
- en: 'This led to the creation of Altcoins with innovative algorithms such as these:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了具有创新算法的山寨币的创建，例如以下这些：
- en: '**Scrypt**: This is widely used in Litecoins, Dogecoin, and so on'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Scrypt**：这被广泛用于莱特币、狗狗币等等'
- en: '**Scrypt - N**: This is used in vertcoin, Execoin, and so on'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Scrypt - N**：这被用于 vertcoin、Execoin 等等'
- en: '**Skein**: This is used in DigiByte, Myraid, and so on'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Skein**：这被用于 DigiByte、Myraid 等等'
- en: '**Groestl**: This is used in Groestlcoin, securecoin, and so on'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Groestl**：这被用于 Groestlcoin、securecoin 等等'
- en: '**SHA3**: This is used in Maxcoin, Slothcoin, and so on'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SHA3**：这被用于 Maxcoin、Slothcoin 等等'
- en: '**X1****1**: This is used in Dash, CannabisCoin, and so on'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**X1****1**：这被用于 Dash、CannabisCoin 等等'
- en: '**Blake**: This is used in Netko, Trumpcoin, and so on'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Blake**：这被用于 Netko、Trumpcoin 等等'
- en: '**X13**: This is used in Navcoin, Cloakcoin, and so on'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**X13**：这被用于 Navcoin、Cloakcoin 等等'
- en: '**CryptoNight**: This is used in Monero, Bytecoin, and so on'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CryptoNight**：这被用于门罗币、Bytecoin 等等'
- en: '**QuBit**: This is used in Geocoin, DGB-Qubit, and so on'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**QuBit**：这是 Geocoin、DGB-Qubit 等等'
- en: '**Dagger Hashimoto**: This is used in Ethereum, Ethereum Classic, and so on'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Dagger Hashimoto**：这被用于以太坊、以太经典等等'
- en: '**Lyra2RE**: This is used in Verge, Zcoin, and so on'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Lyra2RE**：这被用于 Verge、Zcoin 等等'
- en: '**X15**: This is EverGreenCoin, Kobocoin, and so on'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**X15**：这是 EverGreenCoin、Kobocoin 等等'
- en: 'Apart from innovative algorithms, there are also a lot of innovative consensus
    types commonly known as proof types, being used, such as these:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 除了创新算法外，还有很多创新的共识类型，通常被称为证明类型，例如以下这些：
- en: '**Proof of Work** (**PoW**): This is the most commonly used proof type; in
    this proof type, the calculations are required by the network node to form the
    ledger by the process of mining.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Proof of Work**（**PoW**）：这是最常用的证明类型；在这种证明类型中，网络节点需要进行计算来通过挖矿形成分类帐。'
- en: '**Proof of Stake** (**PoS**): This was first used in Peercoin. With Proof of
    Stake, instead of mining a node stakes (holds) coins and validates ownership.
    A new block creator is predicted by using algorithms by searching for the lowest
    hash value combined with the size of the stake. The nodes can predict which stake
    will create the next block. No mining is required in this type of system.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Proof of Stake**（**PoS**）：这最初在 Peercoin 中使用。通过股份证明，节点不挖矿，而是持有硬币并验证所有权。通过使用算法搜索与股份大小结合的最低哈希值来预测新的块创建者。节点可以预测哪个股份将创建下一个块。在这种类型的系统中不需要挖矿。'
- en: '**Proof of Stake Anonymous** (**PoSA**): This is a variation of the POS algorithm,
    first introduced in Cloakcoin; with Proof of Stake, the transactions are cloaked
    by other nodes that receive a reward for helping in the process. The nodes provide
    inputs and outputs to the transaction, making it impossible to figure out the
    destination or the source of the specified transaction.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Proof of Stake Anonymous**（**PoSA**）：这是 POS 算法的一种变体，最初在 Cloakcoin 中引入；通过股份证明，交易被其他节点隐藏，这些节点因帮助过程而获得奖励。节点为交易提供输入和输出，使得无法确定指定交易的目标或来源。'
- en: '**Delegated Proof of Stake** (**D****PoS**): With delegated proof of stake, users
    act as delegates who are given power to earn from running a full node of the blockchain.
    Bitshares introduced this type of proof; some more coins using it are Steem, EOS,
    Lisk, and so on.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**授权权益证明** (**D****PoS**)：通过授权权益证明，用户充当代表，有权利从运行区块链的完整节点中赚取收益。比特股引入了这种证明类型；一些更多使用它的硬币包括
    Steem、EOS、Lisk 等。'
- en: '**Proof of Importance** (**POI**): With Proof of Importance, every account
    on the Blockchain is given an importance score; this score influences how each
    node can harvest the blockchain. The task of the harvesters on the blockchain
    is to add transactions on the blockchain in exchange for a small economic incentive.
    As the importance score increases, the chance of getting the rewards also increases.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重要性证明** (**POI**)：通过重要性证明，区块链上的每个账户都被赋予一个重要性评分；这个评分会影响每个节点如何收获区块链。区块链上的收获者的任务是为了一个小经济刺激而在区块链上添加交易。随着重要性评分的增加，获取奖励的机会也会增加。'
- en: '**Proof of Capacity or Proof of Space** (**PoSpace**): In this type of proof,
    instead of using blockchain, storage is used. This type is considered an economical
    and greener alternative due to the general-purpose nature of storage and the cheaper
    energy cost required by storage. Some of the theoretical and practical implementations
    of PoC are Burstcoin, SpaceMint, and others.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**容量证明或空间证明** (**PoSpace**)：在这种类型的证明中，不使用区块链，而是使用存储。由于存储的通用性和存储所需的更便宜的能源成本，这种类型被认为是一种经济且更环保的选择。一些
    PoC 的理论和实际实现包括 Burstcoin、SpaceMint 等。'
- en: '**Proof of Stake Time** (**PoST**): In this approach, consensus is formed by
    introducing a stake-time component, wherein the stake increases over time. This
    provides an incentive staking process and boosts the security of the network.
    The goal of this type of proof is to avoid common Proof-of-Stake methods, where
    nodes with higher numbers of coins used to get more economic incentives.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**权益时间证明** (**PoST**)：在这种方法中，通过引入一个权益时间组件形成共识，其中权益随着时间增加。这提供了一个激励权益过程，并增加了网络的安全性。这种证明类型的目标是避免常见的权益证明方法，其中拥有更多硬币的节点会获得更多经济奖励。'
- en: '**Proof of Stake Velocity** (**PoSV**):In this method, rewards are distributed
    based on how many coins a node has and how actively the transactions happen on
    the node.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**权益速度证明** (**PoSV**)：在这种方法中，奖励是基于节点拥有的硬币数量和节点上交易活动的活跃程度来分配的。'
- en: '**Proof of Activity** (**POA**): In this proof type, a hybrid approach is followed,
    combining Proof of Work with a Proof of stake-based system. In this system, mining
    occurs just like in PoW systems. Although the blocks mined do not contain any
    transactions, only header and the miner''s reward address. Then, the system switches
    to PoS, where a random group of validators are chosen; the block then becomes
    a fully fledged block as soon as all validators sign it.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**活动证明** (**POA**)：在这种证明类型中，采用了一种混合方法，将工作证明与基于股权的系统相结合。在这个系统中，挖矿就像在 PoW 系统中一样发生。虽然挖出的块不包含任何交易，只有头部和挖矿者的奖励地址。然后，系统切换到
    PoS，在这里随机选择一组验证者；只要所有验证者签署了区块，该区块就会立即成为一个完整的区块。'
- en: '**Proof of Burn** (**PoB**): In this proof, we have to prove that coins are
    burned in the process of sending a transaction to an address that is undependable.
    Although this only works with coins mined from PoW currencies. In short, coins
    are bootstrapped by destroying the value of another PoW coin.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**燃烧证明** (**PoB**)：在这种证明中，我们必须证明在向一个不可依赖的地址发送交易的过程中硬币被燃烧了。尽管这只适用于从 PoW 货币中挖掘的硬币。简而言之，硬币通过销毁另一种
    PoW 硬币的价值来启动。'
- en: Due to the large amount of Altcoins and larger number of coins being released
    regularly, it is important to know about the differences each of the coins offers.
    It is now time to discuss various Altcoins and what each one of them offers.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 由于另类币的数量很多，而且更多硬币定期释放，重要的是要了解每种硬币所提供的差异。现在是时候讨论各种另类币以及它们各自所提供的内容了。
- en: Litecoin
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 莱特币
- en: This is one of the initial Altcoins, released in 2011\. The prime modification
    of Litecoin over Bitcoin is the use of the script algorithm instead of SHA-256
    used in Bitcoins. Also, the limit of coins for Litecoin is 84 million, compared
    to 21 million Bitcoins.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最初的另类币之一，发布于 2011 年。莱特币相对比特币的主要修改是使用脚本算法而不是比特币中使用的 SHA-256。此外，莱特币的硬币限制为 8400
    万，而比特币为 2100 万。
- en: Litecoin was created in October, 2011, by a former Google engineer, with its
    prime focus to reduce the block generation time from Bitcoins from 10 minutes
    to 2.5 minutes. Due to faster block generation, the confirmation of a transaction
    is much faster in Litecoin compared to Bitcoin.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 莱特币于2011年10月由一名前谷歌工程师创建，其主要目标是将比特币的区块生成时间从10分钟缩短到2.5分钟。由于区块生成更快，与比特币相比，莱特币交易的确认速度更快。
- en: Ether
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以太币
- en: '**Ether** is based on an Ethereum platform, which provides scripting functionality.
    Represented by the symbol ETH, it has a block time of 14 to 15 seconds. It is
    based on PoW using the Ethash algorithm. The circulation limit is suggested to
    be around 120 million coins.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**以太币（Ether）**基于以太坊平台，提供了脚本功能。代号为ETH，区块时间为14到15秒。它基于使用Ethash算法的PoW。流通限制建议约为1.2亿个币。'
- en: Ripple
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 瑞波币
- en: '**Ripple** is a cryptocurrency backed by a company by the name of Ripple, which
    is a system of **Real-Time Gross Settlements (RTGS)**. It is denoted by the symbol
    XRP. It uses the **Ripple Protocol Consensus Algorithm (RPCA)**, which is applied
    every few seconds by all the nodes in the network to maintain the agreement of
    the network. The organization backing Ripple plans to create no more than 100
    billion ripples. As per the plan, half of those will be released for circulation,
    and the other half will be retained by the company.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**瑞波币（Ripple）**是由一家名为瑞波（Ripple）的公司支持的加密货币，它是一个**实时毛额结算系统（RTGS）**。它的标志是XRP。它采用**瑞波协议共识算法（RPCA）**，该算法每隔几秒钟由网络中的所有节点应用一次，以维持网络的一致性。支持瑞波的组织计划创建不超过1000亿个瑞波。按计划，其中一半将用于流通，另一半将由公司保留。'
- en: Bitcoin Cash
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 比特币现金
- en: On August 1, 2017, the community of Bitcoin developers went ahead and split
    the blockchain into two. This kind of split is known as a fork, and is introduced
    to add new features to the blockchain. Bitcoin Cash is a result of the first hard
    fork to split Bitcoins. Bitcoin Cash has a relatively lower transaction fee, as
    well as a lower mining difficulty, compared to Bitcoin.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 于2017年8月1日，比特币开发者社区继续将区块链分割为两部分。这种分割称为分叉，并引入了新的区块链功能。比特币现金是首次分叉的结果，以分割比特币。与比特币相比，比特币现金具有相对较低的交易费用，以及较低的挖矿难度。
- en: Acquiring cryptocurrency
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获得加密货币
- en: There are various ways in which Altcoins or Bitcoins can be obtained; if the
    coin supports mining, primarily the coins that work on PoW algorithms fall into
    this category, those coins can be obtained by a mining process. Coins such as
    Bitcoin, Litecoin, Ether, Bitcoin Cash, Monero, and others support mining. As
    discussed earlier, there are various exchanges where cryptocurrencies are exchanged,
    for fiat currency, or even other cryptocurrency; this is another widely used method.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种方式可以获得替代币或比特币；如果币支持挖矿，主要是基于PoW算法的币属于这一类别，这些币可以通过挖矿过程获得。比特币、莱特币、以太币、比特币现金、门罗币等币支持挖矿。正如前面讨论的，有各种交易所可以交换加密货币，以法定货币，甚至其他加密货币；这是另一种广泛使用的方法。
- en: Mining of cryptocurrency
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加密货币的挖矿
- en: Mining is a process by which new blocks are added to the blockchain. Transactions
    are validated by the mining process by mining nodes and kept in the blocks, then
    these blocks are added to the blockchain. This is a highly resource-intensive
    process to ensure the required resources are spent by the miners for the block
    to be accepted.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿是将新区块添加到区块链的过程。交易通过挖矿节点的挖矿过程进行验证，并保存在区块中，然后这些区块被添加到区块链中。这是一个高度耗费资源的过程，以确保矿工花费了所需的资源才能接受该区块。
- en: Each cryptocurrency has a different mining difficulty, which is defined by the
    block height, the number of miners mining that cryptocurrency, the total transactions
    of the currency, and block time.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 每种加密货币都有不同的挖矿难度，这由区块高度、挖掘该加密货币的矿工数量、该货币的总交易量和区块时间定义。
- en: Bitcoin mining
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 比特币挖矿
- en: The block creation time for Bitcoin is 10 minutes. Miners get rewards when new
    blocks are created and are also paid the transaction fees considering the blocks
    contain the transactions that are included in the block mined. The block time
    is maintained at 10 minutes, which makes sure blocks are created at a fixed rate.
    The reward for the mining of blocks is halved every 210,000 blocks, roughly every
    four years. When Bitcoins were initially introduced, the block reward was 50 Bitcoins,
    which was halved in 2012 to 25 Bitcoins. In July 2016, the reward for mining each
    block was again halved to 12.5 coins. The next date for reducing the block reward
    is July 2020, which will reduce the coin reward to roughly 6.25 coins.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的区块创建时间为10分钟。矿工在创建新区块时会获得奖励，并且还会根据包含在被挖掘的区块中的交易支付交易费用。区块时间维持在10分钟，以确保区块以固定的速率被创建。挖矿区块的奖励每产生210,000个区块就减半一次，大约每四年一次。当比特币最初引入时，区块奖励为50比特币，2012年减半至25比特币。2016年7月，每个区块的挖矿奖励再次减半至12.5个比特币。下一次减少区块奖励的日期是2020年7月，将把币的奖励减少到大约6.25个比特币。
- en: Due to the halving event, the total number of Bitcoins in existence will not
    be more than 21 million. The decreasing supply was chosen as it is similar to
    other commodities such as gold and silver. The last Bitcoin will be mined in 2140,
    and no new mining reward will be present after that, although the transaction
    fees would still be awarded for generations of blocks containing transaction fees.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 由于减半事件，比特币存在的总数量不会超过2100万个。选择减少供应是因为它类似于黄金和白银等其他商品。最后一个比特币将在2140年挖出，并且在那之后将不会再有新的挖矿奖励，尽管交易费用仍将被分配给包含交易费用的区块的代代相传。
- en: Mining difficulty
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 挖矿难度
- en: 'This is a measure of the mining hash rate; the Bitcoin network has a global
    block difficulty. Valid blocks need to have a hash rate below this target. The
    difficulty in network changes every 2,016 blocks. Other coins have their own difficulty
    or have implemented a modified version of the Bitcoin difficulty algorithm. Here
    is the difficulty adjustment formula for Bitcoin:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这是挖矿哈希率的度量；比特币网络有一个全局的区块难度。有效区块的哈希率需要低于此目标。网络中的难度每产生2,016个区块就会改变一次。其他货币有自己的难度或实施了修改版的比特币难度算法。以下是比特币的难度调整公式：
- en: '[PRE0]'
  id: totrans-122
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Here, `difficulty_1_target` is the maximum target used by SHA256, which is the
    highest possible target and is the first difficulty used for mining the genesis
    block of Bitcoin.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，`difficulty_1_target`是SHA256使用的最大目标，这是可能的最高目标，也是比特币创世区块挖矿的第一个难度。
- en: The reason for difficulty regulation in Bitcoin is that 2,016 blocks take around
    two weeks, since block time is maintained at around 10 minutes. If it takes longer
    than two weeks to mine 2,016 blocks, then there is a need to decrease the difficulty,
    and if it takes less than two weeks to mine 2,016 blocks, then the difficulty
    should be increased.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币中难度调节的原因是，由于区块时间保持在大约10分钟，2,016个区块需要大约两周的时间。如果挖掘2,016个区块需要的时间超过两周，则需要降低难度；如果挖掘2,016个区块需要的时间少于两周，则应增加难度。
- en: 'Difficulty of genesis block of Bitcoin, here is the block header:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币创世区块的难度，以下是区块头：
- en: '[PRE1]'
  id: totrans-126
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'As you can see, the genesis block has `1` as difficulty and `1d00ffff` bits,
    which is the target hash value. Here is the code for this re-targeting difficulty
    algorithm in the `pow.cpp` file in the Bitcoin source:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，创世区块的难度为`1`，比特币的目标哈希值为`1d00ffff`。以下是比特币源代码中的此重新定位难度算法的代码：
- en: '[PRE2]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Here is the limit adjustment step in the same `pow.ccp` file of the Bitcoin
    source code:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是比特币源代码中相同`pow.ccp`文件中的限制调整步骤：
- en: '[PRE3]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The re-targeting adjustment should be less than a factor of 4 in a single cycle
    of two weeks. If the difficulty adjustment is more than a factor of 4, it won't
    be adjusted by the maximum factor. Further adjustment should be achieved in the
    next two weeks of the cycle. Hence, very large and sudden hashing rate changes
    take many two-week cycles to balance in terms of difficulty.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在两周的单个周期内，重新定位调整应小于4倍。如果难度调整超过4倍，则不会按最大因子调整。进一步的调整应在下一个周期的两周内完成。因此，非常大和突然的哈希率变化需要多个两周周期来在难度方面平衡。
- en: Due to the introduction of ASICs, the hashing power increased exponentially,
    following which the difficulty of mining increased.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 由于ASIC的引入，哈希功率呈指数增长，随之挖矿难度增加。
- en: Mining pools
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 挖矿池
- en: 'Due to the huge mining hash rate, people from the mining community came together
    to mine blocks together and decided to split the reward depending on how much
    hash power each was contributing to the pool. In a mining pool, everyone gets
    a share of the block reward directly proportional to the resources invested. Many
    mining pools exist nowadays. Some of the popular mining pools are these:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 由于巨大的挖矿算力，矿业社区的人们汇集在一起共同挖掘区块，并决定根据每个人贡献的算力来分配奖励。在矿池中，每个人都按照投入的资源成比例地获得区块奖励的份额。现在存在许多矿池。一些知名的矿池除以下几个：
- en: '**BTC.com**: This is one of the largest mining pools, responsible for around
    25% of Bitcoin blocks mined on a regular basis as of June, 2018\. The pool was
    launched in September, 2016, and is currently owned by Bitmain Technologies Ltd.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BTC.com**：这是最大的矿池之一，截至2018年6月，负责挖掘约25%的比特币区块。该矿池于2016年9月推出，目前由比特大陆科技有限公司拥有。'
- en: '**Antpool**: This is owned by the same company that owns Btc.com, one of the
    largest mining pools. Antpool and Btc.com share the top positions among the largest
    mining pools. Bitmain is based in Beijing, China.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Antpool**：这个矿池由拥有BTC.com的同一公司所有，是最大的矿池之一。Antpool和BTC.com在最大矿池中占据前列。总部位于中国北京的比特大陆公司。'
- en: '**ViaBTC**: This was founded in May, 2016, and is owned by Viabtc Technology.
    It is based in China.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ViaBTC**：成立于2016年5月，由Viabtc Technology所有。总部位于中国。'
- en: '**SlushPool**: This is the world''s first mining pool. It started on November
    27, 2010, and went by the name of Bitcoin Pooled Mining Server. The pool has mined
    over 1 million BTC since its launch. It is a reliable and stable pool with a history
    of accurate payouts.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SlushPool**：这是世界上第一个矿池。它始于2010年11月27日，当时名为比特币矿池服务器。该矿池自推出以来已挖掘了超过100万个比特币。它是一个可靠稳定的矿池，具有准确支付历史。'
- en: 'The following diagram shows the percentage of Bitcoins mined by the various
    Bitcoin mining pools between June 1 and June 2, 2018:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表显示了2018年6月1日至6月2日期间各个比特币矿池挖掘的比特币百分比：
- en: '![](img/9c85b2a3-23e4-4b21-9e49-90d61b255c89.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9c85b2a3-23e4-4b21-9e49-90d61b255c89.png)'
- en: Apart from the ones we have mentioned, there are many mining pools that actively
    mine and keep on adding more and more features in the race to become the largest
    mining pool.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 除我们提到的之外，还有许多积极挖矿的矿池，不断添加更多功能，以成为最大的矿池。
- en: Altcoin mining
  id: totrans-142
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另类币挖掘
- en: As we have discussed, various Altcoins have different algorithms; each of them
    has corrections and improvements to increase difficulty and avoid centralization.
    Currently, apart from Bitcoin mining, various other Altcoins are also mined regularly.
    Almost every mining pool right now supports Altcoins; some of the most popularly
    mined Altcoins as of June, 2018, are Ether, Litecoin, Zcash, Dash, Bitcoin Cash,
    Ethereum classic, and so on.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们讨论过的，各种另类币具有不同的算法；每种另类币都有修正和改进，以增加难度并避免中心化。目前，除比特币挖矿外，还定期挖掘各种其他另类币。几乎每个矿池现在都支持另类币；截至2018年6月，一些最常挖掘的另类币包括以太坊、莱特币、Zcash、达世币、比特币现金、以太经典等。
- en: There are various discussions about mining profitability; due to the very high
    difficulty of Bitcoin mining, other alt currencies are becoming popular options
    for miners, as well as mining pools. Nowadays, ASIC miners are also coming up
    for Altcoins such as Litecoins, Cash, Ether, and so on.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 有关挖矿盈利能力的讨论很多；由于比特币挖矿的难度非常高，其他另类货币成为矿工以及矿池的流行选择。现在，ASIC矿机也开始用于莱特币、现金、以太坊等另类币的挖掘。
- en: Due to major GPU and resource requirements by Bitcoin and other SHA-256 based
    coins, this lot of CPU-friendly mining coins were created based on script.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 由于比特币和其他基于SHA-256的硬币对GPU和资源的需求很高，基于脚本创建了很多CPU友好的挖矿硬币。
- en: Cryptocurrency exchanges
  id: totrans-146
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加密货币交易所
- en: 'There are many exchanges where users can buy or sell Bitcoins and other Altcoins.
    Exchanges can deal in fiat money, Bitcoin, Altcoins, commodities, or all of these.
    These exchanges usually charge a small fee for the trade done on their platform.
    Some of the popular Cryptocurrency exchanges are these:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多交易所用户可以购买或出售比特币和其他另类币。交易所可以交易法定货币、比特币、另类币、大宗商品或所有这些货币。这些交易所通常对其平台上进行的交易收取一小笔费用。一些知名的加密货币交易所如下：
- en: '**Binance**: One of the top exchanges in the world, having more than 150 Altcoins
    listed on it, increasing day by day. It is one of the most active cryptoexchanges.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Binance**：世界顶级交易所之一，上市超过150种另类币，并日益增加。它是活跃度最高的加密货币交易所之一。'
- en: '**Huobi**: Another popular exchange, founded in September, 2013\. It is one
    of the largest exchanges in China. More than 250 coins are listed on the Huobi
    exchange.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**火币网（Huobi）**：另一家流行的交易所，成立于2013年9月。它是中国最大的交易所之一。在火币交易所上列出了超过250种币种。'
- en: '**Bithumb**: One of the largest cryptoexchanges based in South Korea, with
    a huge daily trading volume. Bithumb does not list a vast number of coins; as
    of now, only 20 coins are listed on Bithumb.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Bithumb**：总部位于韩国的最大加密货币交易所之一，每日交易量巨大。Bithumb并未列出大量的币种；截至目前，只有20种币种列在了Bithumb上。'
- en: '**Bitfinex**: Hong Kong-based cryptocurrency exchange owned by iFinex, Inc.
    More than 75 coins are listed on Bitfinex.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Bitfinex**：总部位于香港的加密货币交易所，由iFinex，Inc.拥有。Bitfinex上列出了75多种币种。'
- en: '**OKEx**: One of the largest cryptoexchanges, with more than 500 coins listed
    on its platform. Started in 2014, it is also known for BTC futures trading, in
    which it generates huge daily volumes.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OKEx**：最大的加密货币交易所之一，在其平台上列出了500多种币种。成立于2014年，也以比特币期货交易而闻名，其每日交易量巨大。'
- en: '**Kraken**: One of the first Bitcoin exchanges, started in 2011\. It has been
    through lot of security breaches in mid of 2017 but has been stable post that.
    Kraken provides Bitcoin pricing to the Bloomberg terminal.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Kraken**：最早的比特币交易所之一，成立于2011年。在2017年中期经历了许多安全漏洞，但在那之后一直保持稳定。Kraken向彭博终端提供比特币定价信息。'
- en: '**Cex.io**: A popular cryptocurrency exchange founded in 2013\. Formerly known
    for cloud mining services. The mining pool of Cex.io know as Ghash.io contributed
    over 42% in Bitcoin mining hash rate in 2014.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cex.io**：成立于2013年的一家知名加密货币交易所。曾以云挖矿服务而闻名。Cex.io的挖矿池名为Ghash.io，2014年贡献了超过42%的比特币挖矿算力。'
- en: '**Bitstamp**: One of the oldest exchanges started in 2011\. It is most popular
    for fiat to cryptoexchanges.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Bitstamp**：成立于2011年的最古老的交易所之一。最为知名的是法币兑换加密货币。'
- en: '**HitBTC**: A UK based cryptocurrency exchange started in 2015\. It supports
    a vast list of currencies.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HitBTC**：一家总部位于英国的加密货币交易所，成立于2015年。它支持的货币种类繁多。'
- en: '**Upbit**: A south korea based cryptocurrency exchange offering fiat deposit
    in South korean won.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Upbit**：一家位于韩国的加密货币交易所，提供韩元存款。'
- en: '**Bittrex**: It is a US based cryptocurrency exchange founded in 2013\. It
    works with a vast amount of crypto currencies.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Bittrex**：一家总部位于美国的加密货币交易所，成立于2013年。它与大量的加密货币合作。'
- en: Apart from the ones mentioned here, there are many other popular exchanges,
    some focusing primarily on fiat to cryptocurrency purchase, and others working
    on only cryptocurrencies. Some other prominent exchanges are Upbit, Bittrex, Lbank,
    Bit-Z, HitBTC, coinbase, BCEX, GDAX, Gate.io, Bitstamp, EXX, OEX, Poloniex, Kucoin,
    Cobinhood, Yobit and so on.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这里提到的之外，还有许多其他流行的交易所，一些主要专注于法定货币兑换加密货币，而另一些则仅处理加密货币。其他一些知名的交易所包括Upbit、Bittrex、Lbank、Bit-Z、HitBTC、coinbase、BCEX、GDAX、Gate.io、Bitstamp、EXX、OEX、Poloniex、Kucoin、Cobinhood、Yobit等等。
- en: Cryptocurrency wallets
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加密货币钱包
- en: 'A **cryptocurrency wallet** is a collection of private keys to manage those
    keys and transfer them from one wallet to another. Bitcoin wallets are compared
    on the basis of security, anonymity, ease of use, features, platforms available,
    and coins supported. Usually, all of the cryptocurrencies have their own official
    wallets, but other third-party wallets can also be chosen based on requirements.
    Some of the prominent cryptocurrency wallets are these:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**加密货币钱包**是管理这些私钥并将它们从一个钱包转移到另一个钱包的私钥集合。比特币钱包是根据安全性、匿名性、易用性、功能、可用平台和支持的币种进行比较的。通常，所有加密货币都有自己的官方钱包，但也可以根据需求选择其他第三方钱包。一些知名的加密货币钱包包括以下几种：'
- en: '**Coinbase**: This is a digital wallet that started in July 2011, apart from
    storing currencies, they also offer the selling and buying of cryptocurrencies.
    The currencies supported are Bitcoin, Bitcoin Cash, Ethereum, and Litecoin.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Coinbase**：这是一个于2011年7月成立的数字钱包，除了存储货币外，还提供买卖加密货币的服务。支持的货币包括比特币、比特币现金、以太币和莱特币。'
- en: '**Blockchain.info**: This is a widely used Bitcoin wallet, as well as a Block
    Explorer service. It was launched in August, 2011\. It supports Bitcoin, Bitcoin
    Cash, and Ethereum.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Blockchain.info**：这是一个广泛使用的比特币钱包，同时也是区块浏览器服务。它于2011年8月推出。支持比特币、比特币现金和以太币。'
- en: '**Jaxx**: A multicurrency wallet, created in 2014, supporting multiple coins
    such as Bitcoin, Ether, Ethereum classic, Dash, Litecoin, Zcash, Augur, and others.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Jaxx**：一种多币种钱包，创建于2014年，支持比特币、以太币、以太经典、达世币、莱特币、Zcash、Augur等多种币种。'
- en: 'Here is a list of some more cryptocurrency wallets which offer multi-currency
    support:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '以下是一些提供多币种支持的加密货币钱包列表:'
- en: Trezor
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Trezor
- en: Blockchain wallet
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链钱包
- en: Metamask
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Metamask
- en: Openledger
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开源总账
- en: Exodus
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Exodus
- en: Ledger Nano
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钱包 Nano
- en: Apart from the third-party wallets we have mentioned, there are many other wallets
    offering different features. It should be noted that some wallets charge higher
    transaction fees, compared to actual network fees, to cover their development
    cost.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我们提到的第三方钱包外，还有许多其他钱包提供不同的功能。需要注意的是，一些钱包收取更高的交易费，以覆盖他们的开发成本，而不是实际的网络费用。
- en: 'The following screenshot shows the Jaxx cryptocurrency wallet:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '以下截图显示了 Jaxx 加密货币钱包:'
