- en: Fundamentals of Decentralization
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 去中心化的基础知识
- en: 'After having gone through the fundamentals of Bitcoin and blockchain in the
    previous chapter, let''s now try to understand a little bit about decentralization.
    In this section, we are going to take a look at the following topics:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一章节中了解了比特币和区块链的基础知识后，现在让我们试着了解一下去中心化的一些基本概念。在本节中，我们将讨论以下主题：
- en: How decentralization works
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中心化如何运作
- en: What can be decentralized
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么可以去中心化
- en: The impact of decentralization on the current and future world
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中心化对当前和未来世界的影响
- en: The pros and cons of decentralization
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中心化的利与弊
- en: So, what is decentralization in the first place? Now that you have started to
    understand blockchain technology and its architecture, you should be hearing a
    lot about decentralization. It is one of the buzzwords used more frequently in
    the cryptocurrency space and is often considered as the sole purpose of blockchain
    technology. Decentralization sounds like it is the opposite of something that
    is centralized, but it is far more than that.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，首先什么是去中心化呢？现在你开始了解区块链技术及其架构，你应该经常听到去中心化这个词。它是加密货币领域经常使用的流行词之一，并且通常被认为是区块链技术的唯一目的。去中心化听起来像是与中心化相对立的东西，但它远不止于此。
- en: Decentralized, centralized, and distributed systems
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 去中心化、集中化和分布式系统
- en: Bitcoin based its foundation on its cryptographically secure ledger, unique
    assets model, and P2P technology. It led to a new architectural era that helped
    in building massively scalable and profitable applications, a new type of software
    referred to as **decentralized applications (****Dapps)**. Now let's go through
    the three types of applications and their differences. Most of the applications
    that we use are based on a centralized or client-server model. A few discs are
    distributed, but now more and more are becoming decentralized.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币基于其加密安全分类帐、独特资产模型和P2P技术建立了其基础。这导致了一个新的架构时代，有助于构建大规模可扩展且盈利的应用程序，一种被称为**去中心化应用程序（Dapps）**的新型软件。现在让我们来看看三种类型的应用程序及其差异。我们使用的大多数应用程序都是基于集中化或客户端-服务器模型的。有些分布式，但现在越来越多的应用程序变得去中心化。
- en: 'The following diagram demonstrates the differences between these three types
    of software:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表展示了这三种软件类型之间的区别：
- en: '![](img/a680372e-180d-40db-9de1-f2f437469043.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a680372e-180d-40db-9de1-f2f437469043.png)'
- en: 'Let''s now look into the following different types of applications mentioned
    in the preceding diagram:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看前面图表中提到的不同类型的应用程序：
- en: '**Centralized systems: **Centralized software or systems are extensive. These
    are single instance systems running in a standalone system. The decisions for
    the system goal are created in the central mechanism and are then transferred
    to the executive components or people. They do everything in a single node. All
    executives rely on the central mechanism to take actions, for example, traditional
    corporations, wherein we have just one CEO or CXO who governs the entire corporation
    or central laws of a nation. Federal reserve authorities and financial institutions
    are other examples of centralized systems. Most of the services are found on the
    internet.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集中化系统：** 集中化软件或系统是广泛存在的。这些是在独立系统中运行的单个实例系统。系统目标的决策是在中央机制中创建的，然后转移到执行组件或人员。它们在单个节点中完成所有工作。所有执行者都依赖于中央机制来采取行动，例如传统公司，其中只有一个CEO或CXO来管理整个公司或一个国家的中央法规。联邦储备机构和金融机构是集中化系统的其他例子。大多数服务都可以在互联网上找到。'
- en: '**Decentralized systems: **Decentralized systems run on a P2P network of computers
    instead of one computer or single instance. It means that not one single entity
    has control over all the processing. Decentralized computing is the allocation
    of resources to each and every workstation on hardware and software. Basically,
    none of the nodes inform any other node on what is to be done. Decentralized systems
    bring decision locality, which means that the system''s components operate on
    local information to accomplish goals, rather than the result of the central ordering
    influence. By nature, this implies that it is distributed among various parties.
    A key point about decentralization is that there is no central point of control.
    No one entity controls the others, which is why we said that no node is informing
    any other nodes of what to do, for example, BitTorrent, which was used for downloading
    large video files or movies. Blockchain, for that matter, is a classic example
    of a decentralized system.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分散系统：** 分散系统在点对点（P2P）计算机网络上运行，而不是一个计算机或单个实例。 这意味着没有一个实体控制所有处理。 分散计算是将资源分配给每台计算机的硬件和软件。
    基本上，没有一个节点告诉其他节点该做什么。 分散系统带来决策局部性，这意味着系统组件根据本地信息而不是中央排序影响的结果来执行目标。 从本质上讲，这意味着它分布在各方之间。
    关于分散的一个关键点是没有中央控制点。 没有一个实体控制其他实体，这就是为什么我们说没有节点告诉其他节点要做什么，例如用于下载大型视频文件或电影的 BitTorrent。
    区块链就是分散系统的一个典型例子。'
- en: '**Distributed systems: **Large internet application services are distributed,
    but most of them are centralized because the company running them can alter or
    stop the system all the way, which brings us to an important aspect of distributed
    systems. The distributed system consists of autonomous components connected using
    distribution middleware. These components communicate with each other in order
    to achieve the same goal. The components are located on the networked computers,
    and they communicate and coordinate their actions by passing messages. Distributed
    means not all the processing of the transaction is done in one simple, single,
    or same place. This does not mean that those distributed processors aren''t under
    the control of a single entity. State-level governments are a classic example
    of distributed systems. Gas stations, for that matter, are again another example.
    When we think of a gas station, we know that there are Shell stations all over,
    yet not all gas stations are Shell, which brings us to another important aspect
    wherein decentralized systems are also distributed systems, but every distributed
    system does not necessarily have to be a decentralized system.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分布式系统：** 大型互联网应用服务是分布式的，但其中大多数是集中式的，因为运行它们的公司可以完全改变或停止系统，这引出了分布式系统的一个重要方面。
    分布式系统由使用分布中间件连接的自治组件组成。 这些组件彼此通信以实现相同的目标。 这些组件位于网络计算机上，它们通过传递消息来通信和协调它们的行动。 分布式意味着交易的所有处理都不是在一个简单的、单一的或相同的地方完成的。
    这并不意味着那些分布式处理器不受单一实体的控制。 州级政府是分布式系统的典型例子。 加油站也是如此。 当我们想到一个加油站时，我们知道到处都有壳牌加油站，但并不是所有的加油站都是壳牌的，这让我们想到了另一个重要的方面，即分散系统也是分布式系统，但并不是每个分布式系统都必须是分散系统。'
- en: How decentralized systems work
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分散系统的工作原理
- en: 'Let''s now move forward and look at how exactly decentralized systems work:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们现在向前迈进，看看分散系统是如何工作的：
- en: In decentralized systems, storage of data is across the network, which eliminates
    the risks of a central storage of data or a central point of failure.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在分散系统中，数据的存储分布在网络上，这消除了集中存储数据或单点故障的风险。
- en: To receive messages, ad hoc message-passing and distributed networking are used.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了接收消息，采用了特定消息传递和分布式网络。
- en: It makes use of the public key cryptography. The public key is a cryptographic
    process whose main function is authentication. The key is available to all, and
    the usage of the key depends on mathematical processes that are applied to the
    information that is to be encrypted.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它利用了公钥密码学。 公钥是一个主要用于身份验证的加密过程。 该密钥对所有人都是可用的，并且密钥的使用取决于应用于要加密的信息的数学过程。
- en: Each and every node or minor in the network duplicates the blockchain, which
    is really important.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络中的每个节点或矿工都复制了区块链，这非常重要。
- en: Data equality is retained by massive data replication, which means no central
    official copy exists, but the copy which is available across the network of the
    decentralized nodes is the official copy. This means no other user is trusted,
    so there is no affinity to a particular user or set of users, but all the users
    are treated equally.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据平等通过大规模数据复制来保留，这意味着不存在中央官方副本，但分散节点网络中可用的副本是官方副本。这意味着没有其他用户可信任，因此对特定用户或一组用户没有偏好，而所有用户都受到平等对待。
- en: Using software, the transactions are broadcast to the network.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用软件，交易被广播到网络中。
- en: The messages are delivered in real time within the stipulated amount of time, which
    means there will be reattempts to deliver the messages.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消息在规定的时间范围内实时传递，这意味着会有重新尝试传递消息的尝试。
- en: Decentralized applications
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分布式应用程序
- en: 'Let us take a look at the features of Dapps in the following diagram:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一下以下图表中的 Dapps 的特点：
- en: '![](img/afb96e39-79da-49e5-bd8b-984e331ee5df.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](img/afb96e39-79da-49e5-bd8b-984e331ee5df.png)'
- en: A new line of applications is being discussed across the world. These types
    of applications have no owner, they cannot be shut, and they do not have a downtime.
    This new grid of applications is named Dapps.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一种新型的应用正在全球讨论中。这种应用没有所有者，不能被关闭，也没有停机时间。这种新的应用网格被称为 Dapps。
- en: 'The characteristics of Dapps are shown in the following diagram:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Dapps 的特点如下图所示：
- en: '![](img/168f5c94-6e3a-4500-bab9-a2003c4c774e.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](img/168f5c94-6e3a-4500-bab9-a2003c4c774e.png)'
- en: 'Let''s explore the characteristics of Dapps mentioned in the preceding diagram:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨上述图表中提到的 Dapps 的特点：
- en: '**OPEN SOURCE**: When we look at the source code of the application, we need
    to know that it is accessible to everyone. Ideally, its governance should be autonomous,
    and all the changes should be taken care of by the consensus or a major chunk
    of its users. Its code base should also be available for scrutiny.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开源**: 当我们查看应用程序的源代码时，需要知道它对每个人都是可访问的。理想情况下，它的治理应该是自主的，并且所有的变化都应该由共识或者它的大部分用户来解决。它的代码库也应该公开供审查。'
- en: '**DECENTRALIZED**: The applications use a blockchain-like cryptographic technology
    in which there is no central point of failure. The documentation of the application''s
    operations must be stored on a public and decentralized blockchain to avoid the
    pitfalls of centralization.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**去中心化**: 应用程序使用类似区块链的加密技术，没有中心化的失败点。应用程序的操作文档必须存储在公共的分散式区块链上，以避免中心化的缺陷。'
- en: '**INCENTIVIZED**: In order to fuel itself, the app has crypto tokens or digital
    assets. The valid readers of the blockchain should be incentivized by benefiting
    from cryptography, which is motivation for the barrier editors to validate the
    transactions on the blockchain.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**激励**: 为了自我推动，该应用程序具有加密代币或数字资产。区块链的有效读者应该通过从密码学中获益来获得激励，这是鼓励障碍编辑者验证区块链上的交易。'
- en: '**PROTOCOL/ALGO**: The decentralized applications create tokens and have a
    built-in consensus instrument. To verify value, the application consortium must
    agree on a cryptographic algorithm. For example, Bitcoin and Ethereum use PoW
    with plans for a hybrid PoW or PoS in future.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协议/算法**: 分散式应用程序创建代币并具有内置的共识机制。为验证价值，应用程序财团必须就一种加密算法达成一致。例如，比特币和以太坊使用 PoW
    并计划将来使用混合 PoW 或 PoS。'
- en: 'So, if we consider the preceding characteristics, the first Dapp was, in fact,
    Bitcoin itself. Bitcoin is an implemented blockchain solution that arose from
    problems revolving around decentralization and censorship. We can say that Bitcoin
    is an effective public ledger that allows smooth transactions without intermediaries
    and central authorities. So, the Ethereum white paper classifies Dapps into three
    types, based on the following two types of perspective:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果我们考虑前面的特点，事实上，第一个 Dapp 其实是比特币本身。比特币是一种实施的区块链解决方案，它源于围绕分散和审查问题而产生的。我们可以说比特币是一个有效的公共账本，允许在没有中介和中央机构的情况下进行顺畅的交易。因此，以太坊白皮书将
    Dapps 分为三种类型，基于以下两种观点：
- en: '**Functional**:In the functional perspective, there are the following three
    types of Dapps:'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能性**: 从功能性的角度来看，有以下三种类型的 Dapps：'
- en: '**Type one**: This type of Dapp manages money or crypto tokens. A user may
    need to use crypto money or token such as Ether or Bitcoins as a way to settle
    a contract with another user by using the network''s distributed computer nodes
    as a way to facilitate the distribution of the data.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一类型**：这种Dapp管理货币或加密代币。用户可能需要使用加密货币或代币，如Ether或比特币，作为一种与另一用户结算合同的方式，通过使用网络的分布式计算节点来促进数据的分配。'
- en: '**Type two**: This type of Dapp is where crypto tokens or money are involved,
    but it also requires something else besides it.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第二类型**：这种Dapp涉及加密代币或货币，但除此之外还需要其他东西。'
- en: '**Type three**: This type of Dapp is in the "other" category, which includes
    solutions to general problems; for example, voting, governance systems, and decentralized
    autonomous organizations are one particular ambitious breed of Dapps, which are
    also referred to as **Data Access Objects (DAOs)**. It forms a leaderless organization.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三类型**：这种Dapp属于“其他”类别，包括解决一般问题的解决方案；例如，投票、治理系统和去中心化自治组织等都属于一种雄心勃勃的Dapps类型，也被称为**数据访问对象（DAOs）**。它形成了一个无领导的组织。'
- en: '**Technological**:In the technological perspective, there are the following
    three types of Dapps:'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术角度**：从技术角度来看，Dapps有以下三种类型：'
- en: '**Type one:** This type of application has its own blockchain; for example,
    Bitcoin or any Altcoins fall under this category.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一类型**：这种应用程序有自己的区块链；例如，比特币或任何山寨币都属于这类。'
- en: '**Type two**: This type of Dapp uses the blockchain of type one Dapps. This
    type of Dapp has procedures and tokens that are necessary for their function.
    The Omni protocol is the best example of this type of Dapp.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第二类型**：这种Dapp使用第一类型Dapp的区块链。这种类型的Dapp具有其功能所必需的程序和代币。Omni协议是这种类型Dapp的最佳例子。'
- en: '**Type three**: This type of Dapp uses the protocol of type two Dapps. For
    example, the **Secure Access For Everyone** (**SAFE**) network uses the Omni protocol
    for issuing safe coins that are then used to construct the distributed file storage.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三类型**：这种Dapp使用第二类型Dapp的协议。例如，**安全人人访问**（**SAFE**）网络使用Omni协议发行安全代币，然后用于构建分布式文件存储。'
- en: These are the types of Dapps from the functional perspective as well as from
    the technological implementation standpoint.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是从功能角度以及从技术实现角度而言的Dapps类型。
- en: Decentralizing various entities
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分散化各种实体
- en: 'After having talked about what decentralization is and how we achieve decentralization,
    let''s now look at what can really be decentralized. It is very exciting to know
    that many things in the real world can be brought onto a decentralized blockchain
    platform:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在谈论了分散化是什么以及我们如何实现分散化之后，现在让我们来看看真正可以分散化的内容。知道在现实世界中有许多东西可以被引入到分散化的区块链平台上是非常令人兴奋的：
- en: '![](img/efd9a20f-213f-4a84-b752-e88f4980b098.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/efd9a20f-213f-4a84-b752-e88f4980b098.png)'
- en: 'Now we will look into the things that can be decentralized in detail as shown
    in the preceding diagram:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将详细了解可以根据前面的图表进行分散化的内容。
- en: '**Name Mapping**: Anything that is purely digital can be decentralized. The
    first example in this category is **Name Mapping**. **Namecoin** is a good example
    where human-readable names are mapped with addresses. Different participants can
    enter names as values, update these values, and blockchain can be used to maintain
    the current state of that value.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称映射**：任何纯数字都可以被分散化。此类别中的第一个例子是**名称映射**。**Namecoin**是一个很好的例子，其中人可读的名称与地址进行映射。不同的参与者可以将名称输入为值，更新这些值，而区块链可以用于维护该值的当前状态。'
- en: '**Storage**: This category is another classic example and a business case to
    use decentralization. The most important and critical requirement of any storage
    solution is data availability, avoidance of a single point of failure, data replication,
    and automatic backup. All these can be handled very well by the decentralized
    storage solution that uses a secured blockchain solution. **Storage** or **StorJ**
    is an open source cloud storage platform, which uses blockchain for encrypted
    and distributed object storage.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**：这个类别是另一个经典的例子，也是使用分散化的商业案例。任何存储解决方案最重要和关键的要求是数据可用性、避免单点故障、数据复制以及自动备份。所有这些都可以很好地由使用安全的区块链解决方案的分散式存储解决方案处理。**存储**或**StorJ**是一个使用区块链进行加密和分布式对象存储的开源云存储平台。'
- en: '**Lotteries**: By using the decentralized blockchain solution, payment and
    payout can be denominated in the currency of blockchain itself. This helps in
    making it easy to have the lottery use a random number generation. **SatoshiDice**
    is one such example of a lottery that uses the decentralized blockchain solution.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**彩票**：通过使用分散式区块链解决方案，支付和支付可以以区块链本身的货币计价。这有助于轻松使用随机数生成彩票。**SatoshiDice** 就是使用分散式区块链解决方案的彩票的一个例子。'
- en: '**Generate Random Nos**: Next is random number generation. Bitcoin can be used
    as a beacon to provide unpredictable and publicly verifiable yet convincing random
    numbers, which means that the output is unknown at the time the beacon starts.
    Yet everyone can verify that the output is close to uniform after the beacon terminates.
    This is a far more reliable method that generates such random numbers.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生成随机数**：接下来是随机数生成。比特币可以用作信标，提供不可预测且公开可验证但令人信服的随机数，这意味着在信标启动时输出是未知的。然而，每个人都可以在信标终止后验证输出接近均匀。这是一种更可靠的方法，用于生成这样的随机数。'
- en: '**Pay for Proof of Work**: The next and the last in this category for us to
    understand is paying for PoW. It complements the concept of storage, but it''s
    mainly aimed at incentivizing the PoW. It aims at creating competition among the
    verifiable nodes to arrive at a consensus. Various nodes involved in validating
    the transactions that are a part of the blocks in the blockchain require showing
    that they have invested significant computing power in performing the verification.
    In a classic example of Bitcoin, miners compete to process a block of transactions
    and add it to the blockchain. They do this by joining enough random guesses on
    their computer to come up with an answer within the parameters established by
    the Bitcoin program.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作证明付费**：接下来，我们要了解的是支付 PoW 的方式。它补充了存储的概念，但主要是为了激励 PoW。它旨在在可验证节点之间创建竞争，以达成共识。参与验证区块链中的交易的各个节点需要证明他们在执行验证过程中投入了大量的计算能力。在比特币的经典示例中，矿工们竞争处理一组交易并将其添加到区块链中。他们通过在计算机上进行足够多的随机猜测，以便在比特币程序建立的参数内得出答案来实现这一点。'
- en: Categories of assets
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资产类别
- en: 'There are many things or assets that are inherently digital and can be represented
    in a digital manner. We can see these categories in the following diagram:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多事物或资产本质上是数字化的，可以以数字方式表示。我们可以在以下图表中看到这些类别：
- en: '![](img/4460f00a-14c2-45c6-a64c-0e8e24bd93ae.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4460f00a-14c2-45c6-a64c-0e8e24bd93ae.png)'
- en: 'This category includes a huge number of things that have an opportunity to
    be decentralized, which are as follows:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 该类别包括许多有机会去中心化的东西，如下所示：
- en: Real-world currencies
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现实世界的货币
- en: Bonds
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 债券
- en: Stocks
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股票
- en: Debentures and other such assets
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公债和其他类似资产
- en: Let's look at these assets and how they can be decentralized by taking an example.
    Let's say one colored coin represents one particular currency and the other colored
    coins represent the stock of a particular company. Now, all these assets can be
    transferred between different participants. Let's say that one participant transfers
    assets such as bonds or stocks to the other participant, while the other participant
    pays currency against those assets being transferred to them. This trading of
    assets can very well be decentralized. You can have atomicity between trading
    of these assets and transfer the money together, just to make sure that the transfer
    of assets and the transfer of money takes place at the same time, making one complete
    transaction.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这些资产以及通过示例如何将它们去中心化。假设一个彩色硬币代表一种特定的货币，另一种彩色硬币代表一家特定公司的股票。现在，所有这些资产都可以在不同的参与者之间转移。假设一个参与者将债券或股票等资产转移到另一个参与者，而另一个参与者则支付相应的货币作为转移给他们的资产的交换。这种资产交易可以完全去中心化。您可以在这些资产交易之间实现原子性，并一起转移资金，以确保资产的转移和资金的转移同时进行，形成一笔完整的交易。
- en: However, all this is easy to achieve with a solution to a fundamental challenge,
    that is, how do you ensure that 1 dollar in a colored coin is actually worth 1
    dollar? This can be achieved when a bank or a consortium of banks agree that they
    will bank this colored coin of 1 dollar and that they will maintain the ratio.
    So, this entity will have to ensure that this one-to-one ratio is being maintained
    throughout. Similarly, the entity that repossesses the digital stocks must ensure
    that the digital stock is equivalent to the physical stock. They need to get an
    agreement to keep this ratio maintained.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，要实现这一切很容易，关键在于解决一个基本挑战，那就是，如何确保有色硬币中的1美元实际价值为1美元？当一个银行或一组银行同意银行这个价值1美元的有色硬币并保持比率时，这是可以实现的。因此，这个实体将必须确保这种一比一的比率在整个过程中得以维持。同样，夺回数字股票的实体必须确保数字股票等同于实物股票。他们需要达成协议以保持这一比率的稳定。
- en: Real-world transactions
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现实世界交易
- en: In the previous section, we saw how easy it is to transfer stocks using a decentralized
    platform. However, the case is not the same as the real estate properties.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一节中，我们看到使用去中心化平台转移股票是多么容易。然而，在房地产领域情况并非如此。
- en: 'We can see the features of the real-world transactions in the following diagram:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在下图中看到现实世界交易的特点：
- en: '![](img/84767bb3-09c3-4eb8-95c3-ba1d69cb865d.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](img/84767bb3-09c3-4eb8-95c3-ba1d69cb865d.png)'
- en: Properties may not be represented digitally. However, their ownership can very
    well be represented digitally by using tokens or assets. Then, by using smart
    contracts and atomic trade exchanges, ownership of these assets can be transferred
    between individuals. Such digitally executed trades are captured on decentralized
    platforms. There are many decentralized blockchain platforms available today,
    that help buyers to transfer property between individuals. The buyers can transfer
    property ownership in exchange for money and keep the ownership agreements secure
    on decentralized blockchain platforms. The examples of such a platform are **Atlant**
    and **Propy**. Properties are just an example that we looked at, but there are
    a number of such assets on which the ownership transfer and trading can be decentralized.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 物业可能无法以数字形式表示。然而，它们的所有权完全可以通过代币或资产以数字方式表示。然后，通过使用智能合约和原子交易交换，这些资产的所有权可以在个体之间转移。这种数字执行的交易被记录在去中心化平台上。如今有许多去中心化的区块链平台，帮助买家在个体之间转移物业。买家可以交换金钱以转移物业所有权，并将所有权协议安全存储在去中心化的区块链平台上。类似平台的例子有**Atlant**和**Propy**。物业只是我们研究的一个示例，但是还有许多这样的资产，其所有权转移和交易可以实现去中心化。
- en: Complex agreements
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 复杂的协议
- en: 'The next category of things or assets is more complex, for example, crowdfunding
    and financial derivatives, as shown in the following diagram:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个类别的事物或资产更加复杂，例如，众筹和金融衍生品，正如下图所示：
- en: '![](img/1dad8842-2ce3-4adc-a4a9-248df8d8a767.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1dad8842-2ce3-4adc-a4a9-248df8d8a767.png)'
- en: 'So let''s look into what crowdfunding, financial derivatives, and centralized
    markets involve:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，让我们来了解一下众筹、金融衍生品和中心化市场涉及的内容：
- en: '**Crowdfunding**: We are aware of the star-tup companies that raise funds from
    investors but have to go through a very lengthy process, which includes legal
    activities. The most difficult and cumbersome part is that such start-ups usually
    need to first approach an intermediary or a broker who then connects them to the
    real investors. Needless to mention, these brokers charge a hefty percentage of
    an amount as a brokerage fee, besides the time taken to complete the transactions.
    Decentralization can completely democratize the investing process by eliminating
    intermediaries and placing the power and the control where it belongs, which is
    entirely in the hands of the investors. Crowdfunding over the blockchain enables
    ordinary people to access investment opportunities that they will otherwise never
    see. The exciting feature of crowdfunding with cryptocurrencies is that it allows
    the investor to trade the investment immediately on the trading platform available.
    With the help of decentralized blockchain platforms, start-ups can create their
    own cryptocurrency, crypto coins, or crypto tokens, backed by their future revenue
    generation plan. These crypto coins are usually backed by real currency, with
    an appropriate ratio for each coin. They can then, by using the decentralized
    platform, offer these coins to the interested investors.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**众筹**：我们知道有一些初创公司从投资者那里筹集资金，但需要经过非常漫长的过程，包括法律活动。最困难和繁琐的部分是，这些初创公司通常需要先接触中介或经纪人，然后再由他们与真正的投资者联系。不用说，这些经纪人收取高昂的费用作为佣金，此外还需要花费时间来完成交易。去中心化可以通过消除中介，将权力和控制权完全交到投资者手中，从而完全民主化投资过程。区块链上的众筹使普通人可以获得他们其他方式无法看到的投资机会。加密货币众筹的令人兴奋的特点是，它允许投资者在可用的交易平台上立即交易投资。借助去中心化区块链平台，初创公司可以创建自己的加密货币、加密币或加密代币，这些代币由他们未来的收入生成计划支持。这些加密币通常由真实货币支持，每枚币都有适当的比例。然后，他们可以使用去中心化平台，将这些币提供给感兴趣的投资者。'
- en: This process is usually referred to as **initial coin offering** (**ICO**).
    People or entities across the globe willing to participate in this ICO investment
    register on the platform, purchase the desired amount of crypto coins, and exchange
    those with real currency. This is relatively an easy, less cumbersome process
    and, most importantly, it eliminates intermediaries or brokers. There are many
    crowdfunding platforms available today that are built using decentralized blockchain
    technology. **Wave** and **OpenLedger** are two of the most well-known platforms.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程通常被称为**首次代币发行**（**ICO**）。全球范围内有意愿参与此ICO投资的人或实体在平台上注册，购买所需数量的加密币，并将其与真实货币交换。这是一个相对容易、较不繁琐的过程，最重要的是，它消除了中介或经纪人。今天有许多基于去中心化区块链技术构建的众筹平台。**Wave**和**OpenLedger**是两个最著名的平台。
- en: '**Financial derivatives**:Let''s briefly look at financial derivatives. Financial
    derivatives are another wide area which has the scope to be decentralized. Financial
    derivatives have an underlying asset and the value of the derivative depends on
    the price movement that is the upward and downward movement of the underlying
    asset. The key aspect of a derivative is that it can be considered as a conditional
    statement written into a smart contract that depends upon the price of the underlying
    asset, sometimes in the future and so forth. Various Altcoin-based systems can
    easily be used to build a decentralized derivatives platform.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**金融衍生品**：让我们简要看看金融衍生品。金融衍生品是另一个范围广阔的领域，可以实现去中心化。金融衍生品有一个基础资产，衍生品的价值取决于基础资产价格的涨跌。衍生品的关键方面是，它可以被视为嵌入智能合约中的一个条件语句，该语句取决于基础资产的价格，有时是在未来等等。各种基于替代币的系统可以轻松用于构建去中心化的衍生品平台。'
- en: '**Centralized markets**:The next category as a candidate for making the decentralized
    solution,  consists of markets and options. We can see the characteristics of
    centralized markets in the following diagram:'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中心化市场**：下一个可以使用去中心化解决方案的候选类别包括市场和期权。我们可以在下面的图表中看到中心化市场的特征：'
- en: '![](img/5941ad5a-3c81-42d7-a8ce-a3f8453bb059.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5941ad5a-3c81-42d7-a8ce-a3f8453bb059.png)'
- en: Let's look into the various platforms used in the preceding diagram. We are
    aware of many online auction stores or resale stores. Let's take one example to
    understand this in detail. Let's take an example of a used car which is in the
    buying or selling store. So, typically, what we do is we sell the used car to
    the store in exchange for money. This completes one transaction. Then, the store
    executes another transaction where they sell this car to someone else in exchange
    for money. In this example, you really do not bother about any customer who purchases
    the car. Another example would be **eBay**. eBay is yet another auction platform.
    It matches the participants based on their needs and routes payments. **PayPal**
    is another platform, which is a payment processing platform. It does not do any
    matching of participants or auctions. It simply provides some payment options
    and limited variation for disputes arriving from payment.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一下前面图表中使用的各种平台。我们知道许多在线拍卖店或转售店。让我们举一个例子来详细了解一下。让我们以一个二手车在买卖店中的例子为例。所以，典型情况下，我们将二手车卖给商店以换取货币。这完成了一笔交易。然后，商店执行另一笔交易，他们将这辆车卖给其他人以换取货币。在这个例子中，你真的不用担心任何购买车辆的客户。另一个例子是**eBay**。
    eBay是另一个拍卖平台。它根据参与者的需求进行匹配并处理付款。**PayPal**是另一个平台，是一个支付处理平台。它不会对参与者或拍卖进行任何匹配。它只提供一些支付选项，并且有限的争议变化来自付款。
- en: Decentralization of markets
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的去中心化
- en: Now, let's look at how we can decentralize these markets. So, let's take an
    example of the used cars in the buying and selling the store. We can make this
    a decent class platform from where P2P transactions can be taken care of very
    swiftly. So, the premise on these markets can be governed through crypto tokens
    such as Ether or Bitcoin. The ownership transfer can be done using smart contracts
    and atomic digital transfers of assets. Dispute handling can be done by using
    **escrow** or **consensus** to some limited level, which in turn helps mediate
    the disputes as well. When it comes to matching the bits, we can use consensus
    and smart contracts to match and get approval from the selling entity. Miners
    can match the offers and bits together.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看如何去中心化这些市场。所以，让我们以二手车在买卖店中的例子为例。我们可以将这个市场变成一个很好的平台，从而非常迅速地处理点对点交易。因此，这些市场的前提条件可以通过以太币或比特币等加密代币来管理。所有权转移可以通过智能合约和资产的原子数字转移来完成。争议处理可以通过使用**托管**或**共识**到一定程度，从而帮助调解争议。当涉及到匹配投标时，我们可以使用共识和智能合约来匹配并得到卖方的批准。矿工可以将报价和投标匹配在一起。
- en: Centralized markets for decentralization
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于去中心化的中心化市场
- en: Let's now look at the next category for decentralization. Centralized markets,
    such as exchanges, are yet another classic case to be decentralized. Online exchanges
    bring lack of trust and hence have a middle man who establishes the trust. A decentralized
    exchange is an exchange market that does rely on a third-party service to hold
    the customers' funds. Instead, trades occur directly between users, that is, P2P,
    through an automated process. This system can be achieved by creating proxy tokens
    such as crypto assets that represent a certain cryptocurrency or asset that represent
    shares in a company or through a decentralized, multi-signature escrow system.
    Among all the solutions that are currently being developed, this system contrasts
    with the current centralized model, in which users deposit their funds and they
    exchange issues an IOU that can be freely traded on the platform. When a user
    asks to withdraw his funds, these are converted back into the cryptocurrency that
    they represent and are sent to their owners. **Ripple** is an example of an exchange
    platform that decentralizes the currency exchange and provides cross-border remittance
    by using the transitive trust.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们现在看一下去中心化的下一个类别。中心化的市场，比如交易所，是另一个经典的需要去中心化的案例。在线交易所带来了信任缺失，因此需要一个建立信任的中间人。去中心化交易所是一种不依赖第三方服务持有客户资金的交易市场。相反，交易直接发生在用户之间，即点对点，通过自动化的过程。这个系统可以通过创建代币代表某种加密货币或资产的代币，代表公司股份或通过去中心化的、多签名的托管系统来实现。在当前正在开发的所有解决方案中，这个系统与当前的中心化模式形成鲜明对比，在该模式中，用户存入资金，交易所发行可以在平台上自由交易的欠条。当用户要求提取资金时，这些资金将被转换回它们代表的加密货币，并发送给它们的所有者。**瑞波**是一个去中心化的货币交易平台的例子，并通过使用传递性信任提供跨境汇款。
- en: 'There are the following differences between centralized exchanges and decentralized
    exchanges:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 中心化交易所和去中心化交易所之间存在以下差异：
- en: '**Centralized exchanges**: Centralized exchanges control the funds. You cannot
    remain anonymous in centralized exchanges. In centralized exchanges, there are
    hacks and server downtime.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中心化交易所**：中心化交易所控制资金。在中心化交易所中，你无法保持匿名。在中心化交易所中，经常发生黑客攻击和服务器停机。'
- en: '**Decentralized exchanges**: Decentralized exchanges allow users to control
    the funds. You can remain anonymous or pseudonymous in decentralized exchanges. In
    decentralized exchanges, there are no hacks and server downtime is next to impossible.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**去中心化交易所**：去中心化交易所允许用户控制资金。在去中心化交易所中，你可以保持匿名或使用化名。在去中心化交易所中，几乎不会发生黑客攻击，服务器停机也几乎不可能发生。'
- en: Thus we have learned that anything digital can be decentralized and anything
    that can be represented digitally, can also be decentralized.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 因此我们已经了解到任何数字化的东西都可以去中心化，任何可以以数字方式表示的东西也可以去中心化。
- en: The impact of decentralization
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 去中心化的影响
- en: 'In the previous sections, we looked at how decentralization works and what
    can be decentralized. In this section, we will look at the following topics:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的部分中，我们看了去中心化是如何工作的以及什么可以去中心化。在本节中，我们将讨论以下主题：
- en: Why are decentralization and blockchain being considered as some of the most
    important platforms or technologies in today's and the future world?
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么去中心化和区块链被认为是当今和未来世界中最重要的平台或技术之一？
- en: What is the possible impact this technology can bring to today's world and the
    futuristic vision?
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这项技术可能对当今世界和未来的愿景带来什么可能的影响？
- en: 'The blockchain technology has been hailed as a revolutionary technology that
    can dramatically impact the following key factors that play a key role in the
    day-to-day activities across the globe:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术被誉为一种革命性技术，可以显著影响以下在全球各地的日常活动中发挥关键作用的关键因素：
- en: Cost of trades or transactions
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易或交易的成本
- en: Speed of execution
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行速度
- en: Transparency of all transactions
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有交易的透明度
- en: An involvement of intermediaries
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中介的参与
- en: Security
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性
- en: Each of these factors has implications in almost every industry, be it banking,
    stock market, legal, agriculture, business, trading, security, medicines, manufacturing,
    supply chain, bioinformatics, music, and various other service sectors.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这些因素几乎在每个行业都有影响，无论是银行业、股票市场、法律、农业、商业、交易、安全、药品、制造业、供应链、生物信息学、音乐还是各种其他服务领域。
- en: Sectors affected by decentralization
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 受去中心化影响的领域
- en: 'Let''s further discuss the following sectors and how decentralization impacts
    them:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们进一步讨论以下行业以及去中心化对它们的影响：
- en: '**Stock markets:** Let''s take an example of stock markets to see how decentralization
    can impact this sector. Today''s stock markets have modern computing and the internet
    has also sped up the transactions. In the modern stock markets that we have today,
    stock transfer agents are decentralized registrars who drag and share the ownership
    for issuers and the stock market, while the modern transfer agents use today''s
    latest technology. But the same old centralized register model persists even today.
    Let''s now look into the following challenges that we see in today''s modern stock
    markets:'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**股票市场**：让我们以股票市场为例，看看去中心化如何影响这个行业。如今的股票市场拥有现代化的计算机和互联网也加快了交易速度。在我们今天拥有的现代股票市场中，股票转让代理人是分散式注册机构，为发行人和股票市场拖拉并共享所有权，而现代转让代理人使用了当今最新的技术。但是同样古老的中央注册模式今天仍然存在。现在让我们来看一下我们今天现代股票市场中遇到的挑战：'
- en: The first challenge is that it is centralized and expensive.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个挑战是它的中心化和昂贵。
- en: Depositories and transfer agents are the middlemen and are hence a single point
    of failure.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储库和转让代理人是中间人，因此是单点故障。
- en: Various processes involved, such as a registration, transfer, distribution,
    scrutinizing, and courier fees, yield higher charges. As the scope of the stock
    market gets wider and wider, the administration cost keeps on increasing.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种涉及的流程，如注册、转让、分发、审核和快递费用，会导致更高的费用。随着股票市场的范围越来越广，管理成本也在不断增加。
- en: Another challenge we see is limited transparency. There is a lot of information
    asymmetry, that leads to market advantages to those who have access to this information.
    There is always a concern to do with forged security and asymmetric counterparty
    risk.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个我们看到的挑战是透明度有限。信息不对称很多，导致那些能够获取这些信息的人在市场上具有优势。始终存在着与伪造证券和不对称交易对手风险有关的担忧。
- en: Most importantly, the legal ownership remains with the transfer agents in the
    majority of jurisdictions and the investors do not have the title with them.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最重要的是，大多数司法管辖区的法律所有权仍由转让代理商持有，投资者不持有所有权。
- en: Let's look at how decentralization impacts this current status. Centralized
    and decentralized hubs can be eliminated and the decentralized blockchain based
    implementation can be used, which will help to directly transfer the shared ownership
    between the investors, using P2P communication and consensus mechanism. Besides
    this, the decentralized ledger which gets updates within a minute could also save
    millions spent on collateral and settlement costs. Decentralization can cut inefficiencies
    in the share settlement function, trades being settled by P2P communication cuts
    the middleman out, resulting in a lesser cost of record-keeping. Due to P2P communication,
    the settlement can happen in real time instantaneously. Needless to say, above
    all of this, all these being on the shared ledger brings a lot of transparency.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看分散化如何影响当前的状态。可以消除集中式和分散式中心，并使用基于区块链的分散式实现，这将有助于直接在投资者之间传递共享所有权，使用P2P通信和共识机制。除此之外，每分钟更新的分散式账本还可以节省数百万美元的抵押和结算成本。分散化可以削减股份结算功能中的低效率，通过P2P通信结算交易可以排除中间人，从而降低记录保留成本。由于P2P通信，结算可以实时即时进行。不用说，所有这些都在共享账本上，带来了很多透明度。
- en: '**Banking sector:** Let''s now look at the impact that decentralization can
    bring in the banking sector. The typical key routine or procedures carried out
    in banks on daily basis are **know your customer** (**KYC**)and **p****ayments
    and fund transfers**.We will look into the KYC processes as well as the payments
    and transfers. While using the compliance platform and KYC processes, we have
    umpteen challenges. We will get a detailed gist of these challenges in the points
    as follows:'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**银行业：** 现在让我们看看分散化对银行业可能带来的影响。银行每天执行的典型关键流程或程序包括**了解您的客户**（**KYC**）和**支付与资金转移**。我们将深入研究KYC流程以及支付和转账。在使用合规平台和KYC流程时，我们面临着无数挑战。我们将在以下要点中详细了解这些挑战：'
- en: The KYC process is a centralized process and it's done in isolation by each
    bank.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: KYC流程是一个集中式流程，由每家银行独立完成。
- en: It's a repetitive task.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一个重复的任务。
- en: There are costs which are increasing day by day.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本正在日益增加。
- en: Bookkeeping of records is always done in isolation.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录的簿记始终是独立进行的。
- en: The banks do not involve each other in these documentation depositories.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银行之间不涉及这些文件存储库。
- en: We will now discuss what impact decentralization brings in the section. By using
    the compliance platform and KYC process of decentralized blockchain technology,
    banks can reduce operation costs and increase efficiency. KYC can be performed
    once and can then be made available as a reference for other future transactions.
    Moreover, once these KYC details are made available on blockchain, they can be
    used by other banks, accredited institutions, or organizations without the need
    to re-initiate the KYC for the same customer again and again. This will save the
    cost spent on the repeated KYC process, the time spent on completing the KYC,
    and it enables faster and more accurate travel of records. Banks and financial
    institutions can attract customers since they will improve the ease of work and
    the speed of work, and the customers will need to be provided with the KYC documents
    only once.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将讨论分散化在该部分中带来的影响。通过使用分散式区块链技术的合规平台和KYC流程，银行可以降低运营成本并提高效率。 KYC可以执行一次，然后可以作为将来其他交易的参考提供。此外，一旦这些KYC细节在区块链上可用，它们可以被其他银行、认证机构或组织使用，而无需一遍又一遍地重新启动相同客户的KYC。这将节省重复的KYC流程成本，节省完成KYC所需的时间，并实现记录的更快和更准确的传输。银行和金融机构可以吸引客户，因为他们将提高工作的便利性和速度，客户只需一次提供KYC文件即可。
- en: '**Payments or fund transfer**: Let''s take an example. A typical bank wire
    transfer transaction takes place across the border and invoice for an exchange.
    Let''s say Jessie needs or wants to transfer 1,000 dollars from her US account
    to her friend John in India. We can see the transfer transaction for Jessie and
    John in the following diagram:'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支付或资金转移**：让我们举个例子。典型的银行电汇交易发生在跨境之间，并且需要进行兑换。假设杰西需要或想要从她的美国账户向印度的朋友约翰转账1000美元。我们可以在以下图表中看到杰西和约翰的转账交易：'
- en: '![](img/c1a0ee77-1044-418b-b08d-6717e2f114e5.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c1a0ee77-1044-418b-b08d-6717e2f114e5.png)'
- en: 'Let us look at the challenges faced in the following section:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在以下部分看看所面临的挑战：
- en: Multiple parties are involved in the process. The bank where Jessie holds her
    account is in the US and involves third-party foreign exchange that is present
    in the US and third-party foreign exchange that is present in India since John
    holds his account in India. The money moving across all these accounts take a
    considerable amount of time, usually anything between 5 and 7 days.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多方参与了这个过程。杰西的银行账户在美国，涉及到美国和印度的第三方外汇，因为约翰的账户在印度。资金在这些账户之间流动需要相当长的时间，通常在5到7天之间。
- en: The second challenge is the time duration for transfer. Even if we assume a
    same-day transfer from one account to other, we are talking about at least 4 to
    5 days minimum.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个挑战是转账的时间。即使我们假设从一个账户到另一个账户的转账是当天完成的，我们至少也需要4到5天的时间。
- en: The third challenge is private bookkeeping. Each bank keeps its own bookkeeping
    record privately. This leads to increased time needed for validating proof of
    ownership of funds.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三个挑战是私人记账。每家银行都会私下保留自己的记账记录。这导致需要更多的时间来验证资金的所有权证明。
- en: The fourth one is the lack of clarity and choice on rate applied. And also customer
    is not guaranteed to get the desired exchange rate due to the time is taken by
    the entire process. Moreover, there is no clarity on why a particular rate was
    applied.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四个是应用利率的缺乏清晰度和选择。而且，由于整个过程所花费的时间，客户不能保证获得所需的汇率。此外，为什么应用了特定汇率也没有明确的解释。
- en: The fifth and foremost challenge is higher charges and fees. It is needless
    to state the number of charges applied by all these intermediaries and banks.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第五个，也是最主要的挑战是更高的收费和费用。无需说明所有这些中介和银行所收取的费用数量。
- en: 'So, let''s look at how decentralization impacts the foreign exchange process
    in the sector:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，让我们看看分散化如何影响该行业的外汇过程：
- en: Now, if this entire foreign exchange process is brought onto the decentralized
    blockchain platform, the first benefit is in is the elimination of the intermediaries
    that claim to establish the trust for the transactions. This reduces the time
    taken at least by half. Now, how do we establish trust in this transaction?
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，如果整个外汇过程都被引入去中心化的区块链平台，第一个好处是消除了声称为交易建立信任的中介。这至少将时间减少了一半。现在，我们如何在这笔交易中建立信任？
- en: Well, let the P2P consensus bring transitive trust. Real or fiat currency can
    be represented in crypto tokens or assets digitally. These tokens can be then
    transferred through the blockchain program from Jessie to John, almost in seconds.
    The transaction can be executed in minutes, if not in seconds. It brings transparency
    in the actual rate applied, speeds up the transaction, reduces the charges or
    fees drastically, and establishes a secure and transparent book of records for
    future compliance purposes.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嗯，让P2P共识带来可传递的信任。真实或法定货币可以以加密令牌或数字资产的形式表示。这些令牌可以通过区块链程序从杰西转移到约翰，几乎在几秒钟内就可以完成转账。交易可以在几分钟内执行，如果不是几秒钟。它带来了透明度的实际应用率，加速了交易，大幅减少了费用或费用，并为未来的合规目的建立了一个安全和透明的记录簿。
- en: Many banks across the world today have started collaborating with each other
    in the foreign exchange space to reduce the time and cost and increase transparency
    and security.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如今，世界各地的许多银行已经开始在外汇领域相互合作，以减少时间和成本，并增加透明度和安全性。
- en: 'We will now look at how the decentralized blockchain platform transforms a
    government or government organizations. As an example, any government in today''s
    world struggles due to challenges in accountability, lack of transparency, and
    efficiency. Decentralization can help in bringing fair, transparent, and accountable
    governance, enabling trust and confidence in the citizens. Let''s take a look
    at how decentralization can help in achieving the desired goals as shown in the
    following diagram:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将看看分散式区块链平台如何改变政府或政府组织。例如，今天世界上任何一个政府都面临着问责制挑战、缺乏透明度和效率低下等问题。分散化可以帮助实现公平、透明和负责任的治理，从而增强公民的信任和信心。让我们看看分散化如何帮助实现以下图表中所示的期望目标：
- en: '![](img/b45c29af-906b-449c-8358-8e5eb2902cc1.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b45c29af-906b-449c-8358-8e5eb2902cc1.png)'
- en: 'Let''s explore the ways how decentralization can help:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨分散化如何帮助：
- en: It helps in providing aid to program in various states and nations and it ensures
    that the funds reach the intended recipients only.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它有助于向各个国家和地区的项目提供援助，并确保资金只到达预定的接收者手中。
- en: All the government operations and systems, such as properties, taxes, public
    services, social benefits, health benefits, and utilities, if brought on a digital
    ledger, can bring security and transparency.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有政府运作和系统，例如财产、税收、公共服务、社会福利、医疗福利和公用事业，如果转移到数字分类账上，将带来安全性和透明度。
- en: Elections and voting can be brought onto the decentralized platform, which in
    turn will bring speed, transparency, and accuracy in the election process and
    will also reduce the cost and complexity involved. The result will be faster and
    correct.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选举和投票可以引入到分散式平台上，这将带来选举过程中的速度、透明度和准确性，也将减少涉及的成本和复杂性。结果将更快且正确。
- en: The fourth benefit is that the government services that involve supply chain
    management will be cheaper, accurate, and auditable.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四个好处是涉及供应链管理的政府服务将更便宜、准确和可审计。
- en: Lastly, the most important part is that once all the government operations are
    brought onto the decentralized platform, there will be more accurate in bookkeeping,
    increasing speed and easing the fraud finding, tempering, and arresting corruption
    to a larger extent.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，最重要的部分是，一旦所有政府运作都转移到分散式平台上，会有更准确的记账，提高速度并简化欺诈发现，调查和打击腐败的程度。
- en: The pros and cons of decentralization
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分散化的利与弊
- en: After going through the journey of understanding decentralization in detail,
    we now have reached the end of this section. In this section, we will look at
    some of the most important pros and cons of decentralization. Over the past few
    decades, the technology advancements and innovations have helped mankind and this
    world make good progress and growth. However, at the same time, any such innovations
    in technology have also exposed the dark side of the internet and has shown us
    the misuse of the technology itself.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在详细了解分散化的过程后，我们现在已经到达了本节的结尾。在本节中，我们将看一些分散化最重要的利与弊。在过去的几十年里，技术的进步和创新已经帮助人类和这个世界取得了良好的进步和增长。然而，与此同时，技术的创新也暴露了互联网的黑暗面，并向我们展示了技术本身的滥用情况。
- en: The internet, for example, has its benefits but also has its disadvantages as
    well. People misuse the internet for hacking online systems and various other
    scams. It is not primarily the pitfall of the technology, but the usage of it
    with wrong intentions. The coin always has two sides and we are talking about
    the crypto coin here. Similar to the internet, even decentralization and blockchain
    have their own pros and cons. So, let's look at some of those at a broad level.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，互联网有其好处，但也有其不足之处。人们滥用互联网进行黑客攻击在线系统和各种其他诈骗活动。这主要不是技术的缺陷，而是技术被带着错误意图使用。硬币有两面，我们这里谈论的是加密货币。与互联网类似，分散化和区块链也有其利与弊。因此，让我们从宏观层面看一些这些方面。
- en: Firstly, one of the most significant benefits of blockchain is that it is a
    distributed network rather than being a centralized one. Transactions can be verified
    by a widely spread P2P global network of nodes. This means if someone wants to
    manipulate the data present on the blockchain, they will need to get access to
    all the computers in the distributed network, at the same time.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，区块链最显著的好处之一是它是一个分布式网络，而不是集中式网络。交易可以由广泛分布的点对点全球网络的节点进行验证。这意味着如果有人想要篡改区块链上的数据，他们将需要同时访问分布式网络中的所有计算机。
- en: The computing power needed to conduct such a hack can be compared to something
    equivalent of the hashing for money. In this example, you really do not bother
    about any customer who power of a nation or state and all the technology companies
    therein to overcome more than 51% computational power of the entire network, which
    is next to impossible. This eliminates the single point of failure.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 进行这种黑客攻击所需的计算性能可与相当于为货币进行哈希计算相比较。在这个例子中，你真的不需要关心任何一个顾客的能量，或一个国家或州的力量，以及所有技术公司在其中，来克服整个网络超过51％的计算能力，这几乎是不可能的。这消除了单点故障。
- en: 'But looking at the cons part of it, there are still possibilities of hacking
    and manipulation of data. There are several types of hacks that are possible if
    the decentralized blockchain platform is not devised to safeguard from them. Let
    us discuss the hacks:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 但是看到其不利之处，仍然存在黑客攻击和数据操纵的可能性。如果去中心化的区块链平台没有被设计用于防范这些可能性，那么就会有几种可能的黑客攻击。让我们讨论这些黑客攻击：
- en: '**Miner**: For example, a 51% attack is considered as an inherent setback of
    public blockchains. One who has reputed the maximum to the network''s mining hash
    rate has the ability to manipulate the ledger as per desire. In simple words,
    if you are a miner and are mining more than 51% of the blocks on a blockchain,
    then you can potentially change the ledger contents in all the blocks that are
    being written hereafter.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**矿工：** 例如，51％攻击被认为是公共区块链中固有的挫折。那些对网络挖矿哈希率贡献最大的人有能力根据自己的意愿操纵账本。简单来说，如果你是一个矿工，并且正在挖掘超过51％的区块链上的区块，那么你可能会潜在地改变之后所有写入的区块中的账本内容。'
- en: '**Eclipse:** Another type of hacking called an Eclipse attack involves crippling
    of one of the nodes in such a way that it fails to interact with all other nodes.
    This way, the percentage of mining hash rate does not pose as a restricting attribute
    and the remaining nodes probably may take the highest side of mining, dictating
    the rest of the blocks.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Eclipse：** 另一种称为"日食攻击"的黑客攻击类型涉及禁用一个节点的某种方式，使其无法与所有其他节点进行交互。这样，挖矿哈希率的百分比并不构成限制属性，其余的节点可能可能会占有挖矿的最大份额，控制其余的区块。'
- en: '**Money making scams:** The decentralized public blockchain can be used as
    a medium to ask for money from the public, for example, the **Ransomware** virus
    attack.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**赚钱骗局：** 去中心化的公共区块链可用作向公众索取资金的媒介，例如**勒索软件**病毒攻击。'
- en: '**Bank vulnerability:** Even banks are vulnerable to fraud and robbery. A recent
    example would be when a group of hackers took control of all online and ATM operations
    of a large bank in Brazil. They got access to passwords, credit cards, and all
    other personal information of the individuals. This attack provided them with
    money and additional private information which can be used for future attacks
    as well.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**银行的脆弱性：** 即使银行也容易受到欺诈和抢劫的威胁。最近的一个例子是当一群黑客控制了巴西一家大型银行的所有在线和ATM操作。他们获得了密码、信用卡以及所有其他个人信息。此攻击为他们提供了金钱和额外的私人信息，这些信息可以被用于未来的攻击。'
- en: 'We will now discuss the pros of decentralization in a detailed manner:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将详细讨论去中心化的优点：
- en: Decentralization primarily eliminates intermediaries such as banks due ti which
    such information of value would not have had a central point of access. Due to
    its tamper-evident structure and immutability, the decentralized blockchain technology
    can help detect corruption and fraud in the government organizations as well.
    For example, the Silk Road online case which was shut down by the Federal Bureau
    of Investigation a few years ago. It was a darknet marketplace and consisted of
    a nexus of unlawful elements, which even the federal agencies were not able to
    trace. It was the decentralized blockchain ledger that helped the federal to uncover
    the real culprits who were covering up the evidence. The people who were actually
    the federal agents were the culprits and were part of the investigation team itself.
    This was only uncovered because of the decentralized, immutable, no single owner
    ledger of the blockchain platform.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中心化主要是通过消除诸如银行之类的中间商来实现的，因此这样的有价值信息不会有一个中央访问点。由于其防篡改结构和不可变性，去中心化区块链技术也可以帮助发现政府组织中的腐败和欺诈。例如，几年前被联邦调查局关闭的丝绸之路在线案例。它是一个暗网市场，由一群非法分子组成，即使是联邦机构也无法追踪到。正是去中心化的区块链账本帮助联邦调查局揭露了真正的罪犯，他们掩盖了证据。实际上是联邦特工是罪犯，并且是调查小组的一部分。这只有因为区块链平台的去中心化、不可变性和无单一所有者账本才能揭露。
- en: On the flip side of it, while decentralization eliminates the need for an intermediary
    or a middleman, over decades the whole world has been operating and is being driven
    by intermediary agencies only. Such intermediary agencies have been making money
    year on year. Besides this, due to its underlying complexities, blockchain and
    decentralization are not that easy for people to understand. The cryptography,
    the blockchain, the decentralization, and all the jargon are tough for them to
    understand. So, there will be a lot of resistance to accepting decentralization,
    especially in government organizations and some of the key agencies in the society.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一方面，虽然去中心化消除了中介或中间人的需要，但几十年来整个世界一直在由中介机构运营和驱动。这些中介机构年复一年地赚钱。除此之外，由于其潜在的复杂性，区块链和去中心化对人们来说并不容易理解。密码学、区块链、去中心化以及所有的术语对他们来说都很难理解。因此，人们对接受去中心化会有很大的抵抗，特别是在政府组织和社会一些关键机构中。
- en: On the decentralized blockchain, anything that is worth the value can be transferred
    between entities and saved safely and confidentially. This restricts our attempt
    to alter with the wrong intention because the person has to find specific data
    for a particular individuals transaction. The anonymity on a decentralized platform
    can act as a two-edged sword: while it maintains confidentiality, it also helps
    the scammers and unlawful people who use it for their own advantages, to carry
    out illegal trades and transactions while remaining anonymous.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在去中心化区块链上，任何具有价值的东西都可以在实体之间安全、机密地传输和保存。这限制了我们有意更改数据的尝试，因为人们必须为特定个人的交易找到特定数据。去中心化平台上的匿名性既可以保持机密性，也可以帮助那些滥用它进行非法交易和交易的骗子和不法分子保持匿名。
- en: The security provided by the decentralized blockchain is achieved using cryptography
    and restricting the changes to the data written on the blockchain. This immutability
    keeps the data safeguarded lifelong. However, since transactions or data return
    on the platform is irreversible, any data that was mistakenly written and has
    to be corrected needs to be rewritten as a new record. One can only add corrected
    data as the new transaction. This, of course, needs to undergo additional computation,
    verification by the nodes, network sharing, and so on.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中心化区块链提供的安全性是通过使用密码学和限制对区块链上写入的数据进行更改来实现的。这种不可变性使得数据终身受到保护。然而，由于平台上的交易或数据返回是不可逆转的，任何错误写入并需要更正的数据都需要作为新记录重新编写。只能将更正后的数据作为新交易添加。当然，这需要进行额外的计算、节点验证、网络共享等。
- en: Summary
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter has enabled us to understand and look at the various possibilities
    in which we can use decentralization and blockchain for the benefits of society
    and individuals. Since this technology is completely new and undergoing changes,
    we hope to see a better world tomorrow that includes security and transparency
    while eliminating all the cons present. This brings us toward the end of the fundamentals
    of decentralization and how decentralization is going to impact our present and
    the future world in a better way.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 本章使我们能够理解并考虑使用去中心化和区块链为社会和个人利益带来的各种可能性。由于这项技术是全新的且正在发生变化，我们希望明天能看到一个更好的世界，其中包括安全性和透明度，同时消除所有的不利因素。这使我们接近了去中心化基础知识的结尾，以及去中心化将如何以更好的方式影响我们的现在和未来世界。
- en: In the next chapter, we will get to know some advanced concepts of blockchain
    and the various security features. We will also look at hardware wallets and how
    Bitcoin is physically stored and much more.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将了解一些区块链的高级概念和各种安全特性。我们还将研究硬件钱包以及比特币如何进行物理存储等等。
