- en: Advanced Blockchain Concepts
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先进的区块链概念
- en: Privacy is discussed very frequently in the tech world—especially now that social
    media executives are grudgingly suiting up and being paraded in front of US Senate
    committees.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技界，隐私问题被频繁讨论，特别是现在社交媒体高管不情愿地穿上西装，在美国参议院委员会面前作证。
- en: At the same time, as blockchain advocates are happy to see this technology advancing
    human welfare and decentralizing money transfers, it's natural to wonder whether
    a user can actually have any privacy, what with all transactions being public
    on the chain.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，虽然区块链的支持者很高兴看到这项技术促进人类福利并分散资金转移，但考虑到所有交易都在链上公开，用户是否真正能够保持隐私是个值得关注的问题。
- en: 'In this chapter, the following topics will be covered:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Blockchain as a tool for corporate governance
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链作为公司治理工具
- en: Unbanked companies
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未受银行监管的公司
- en: The DAO
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中心化自治组织（DAO）
- en: Social-purpose uses of blockchain
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链的社会用途
- en: Privacy concerns within the context of the social purpose of blockchain
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在区块链的社会目的背景下的隐私问题
- en: Zero-knowledge crypto-systems as a solution to privacy concerns
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 零知识加密系统作为解决隐私问题的方案
- en: Blockchain and banks
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链与银行
- en: Privacy is sorely needed in the cryptocurrency ecosystem. Cryptocurrencies could
    help raise people out of poverty in developing countries and boost economies with
    increased money transfers—or they could be a way for oppressive regimes to track
    down every transaction and have more opportunities to accuse innocents of wrongdoing.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在加密货币生态系统中，隐私迫切需要。加密货币可以帮助发展中国家的人们摆脱贫困，并通过增加资金转移来推动经济——或者它们也可能成为压迫性政权追踪每笔交易的工具，并提供更多机会指控无辜者犯错。
- en: 'The appeal of blockchain technology to people with antiauthoritarian streaks
    is obvious. Many in the US have a bone to pick with the banking system. In the
    thirties, the Federal Housing Administration, which insures mortgages, drew maps
    of areas in which it would do business, excluding poor and minority communities.
    This practice continued for a generation, and it was devastating to the core of
    many American cities, destroying hundreds of billions of dollars in wealth:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术对具有反权威倾向的人们有明显的吸引力。美国许多人对银行系统心怀不满。30年代，联邦住房管理局负责为抵押贷款提供保险，该机构绘制了它愿意开展业务的地区地图，排除了贫困和少数民族社区。这种做法持续了一代人，对许多美国城市的核心产生了毁灭性的影响，破坏了数千亿美元的财富。
- en: More recently, the 2008 global financial crisis resulted from speculative bets
    on future derivatives and dodgy lending practices, which drove real-estate prices
    sky high (and then very low).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，2008年全球金融危机源于对未来衍生品和不正当借贷行为的投机，导致房地产价格暴涨（然后暴跌）。
- en: Some regulation was passed in response to this malfeasance, but unlike the savings
    and loan crisis in the 1980s, few faced criminal penalties. Since then, numerous
    candidates for public office have decried the perceived unfairness in the treatment
    of the bankers (who were bailed out) relative to others said to have committed
    crimes against society, such as low-level drug offenders.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一些法规是针对这些不当行为而制定的，但与20世纪80年代的储蓄和贷款危机不同，几乎没有人因此面临刑事处罚。从那时起，许多竞选公职的候选人都批评了银行家（获得了政府救助）相对于被指控对社会犯罪的其他人的待遇不公，例如低级毒品犯罪者。
- en: Less politically, it's not difficult to find widespread dissatisfaction with
    the available solutions for banking and payments. Anyone who lives abroad for
    any length of time will have some difficulty getting access to their money. Anyone
    who travels will have their credit or debit card locked up with a fraud alert.
    How about setting up banking for a new business without a domestic office? Good
    luck. For added difficulty, try sending an international wire transfer from that
    new business bank account.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从不那么政治化的角度来看，广泛存在对银行和支付解决方案的不满。任何在国外居住一段时间的人都会发现很难获取他们的钱。任何旅行的人都会遇到信用卡或借记卡因欺诈警告而被冻结。要为没有国内办事处的新企业开设银行账户？祝你好运。为了增加难度，试试从这个新公司银行账户发国际电汇。
- en: It's easy to say that banking hasn't caught up with the times, but that's not
    quite right. Establishing a business bank account is harder than it has been in
    the past. As a consequence, some startups have chosen to go unbanked, including
    some with which several of this book's authors were involved. This approach provides
    some advantages as far as administrative expense is concerned (no bank fees, no
    endless declarations and disclosures, no locking out users of payment cards because
    of fraud alerts). It also carries risk, and as we'll see in subsequent sections,
    going unbanked will require some development to become a viable alternative.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然很容易说银行业还没有赶上时代，但这并不完全正确。建立一家商业银行账户比以往更加困难。因此，一些初创公司选择不办理银行业务，包括本书几位作者合作的一些公司。这种方法在管理费用方面具有一些优势（没有银行费用、没有无休止的声明和披露、没有因欺诈警报而封锁支付卡用户），但也存在风险，正如我们将在随后的章节中看到，不办理银行业务将需要一些发展才能成为可行的替代方案。
- en: Unbanked – going pure crypto
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未加银行账户 - 走向纯加密货币
- en: It seems natural to consider a purely crypto company as the answer to the ills
    of banking—why not just run the entity with nothing but Bitcoin or Ethereum? As
    we'll see, most of the solutions involve unacceptable levels of uncertainty.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 把一个纯加密公司视为银行业问题的解决方案似乎是自然的 - 为什么不只运行一个完全由比特币或以太坊组成的实体？正如我们将看到的，大多数解决方案涉及无法接受的不确定性水平。
- en: Fixing pegs
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 修正固定汇率
- en: Access to fiat currency to pay certain expenses is important—most of a business'
    ultimate expenses are not going to be based on the price of Bitcoin or Ethereum,
    but the price of one or both of those currencies in US dollars or euros. Until
    you can pay for power and food in cryptocurrency, it's quite unlikely that the
    price of cryptocurrency in US dollars or euros will become irrelevant.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 支付某些费用所需的法定货币是重要的 - 企业最终的大部分支出不会基于比特币或以太坊的价格，而是基于这两种货币其中一种或两种兑美元或欧元的价格。在你能够用加密货币支付电力和食物之前，加密货币对美元或欧元的价格变得无关紧要几乎是不可能的。
- en: Some have heralded the development of a so-called **stablecoin** as the solution
    that would fix this problem. Various mechanisms can be used to ensure buying pressure
    or selling pressure in an asset, such as the backer buying back tokens when the
    value is below what was promised. Somewhat more simply, however, a token pegged
    to a currency issued by a sovereign government could be the solution.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人认为发展所谓的**稳定币**可以解决这个问题。可以使用各种机制来确保资产的买入或售出压力，例如后盾在价值低于承诺价值时回购代币。然而，一个更简单一些的解决方案可能是以主权政府发行的货币为基准的代币。
- en: A peg is a specific kind of fixed exchange rate system, in which the issuer
    of a currency asserts that their currency has a value based on that of another
    currency—and ideally is willing to exchange it for the same.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 固定汇率是一种特定类型的固定汇率制度，发行国断言其货币价值取决于另一种货币，理想情况下愿意用其货币兑换另一种货币。
- en: Economists tend not to speak of pegs favorably. The so-called **tequila crisis**
    in Mexico in 1994 is a famous example of a currency being overvalued. The Mexican
    government had issued bonds in pesos, which were redeemable in US dollars, at
    a valuation of about 3 pesos per dollar. It is doubtful that anyone believed the
    Mexican peso was worth that much. Eventually, short selling (borrowing the peso
    and selling it for dollars) and capital flight (investors unloading their peso-denominated
    assets) led to a precipitous drop in the value of the peso, and then to a severe
    recession.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家往往不赞成谈论固定汇率。1994年墨西哥的所谓**龙舌兰危机**就是一个货币被高估的著名例子。墨西哥政府发行的以墨西哥比索计价的债券可兑换成美元，汇率约为1美元兑换3比索。很少有人相信墨西哥比索价值那么高。最终，做空（借比索抛售以获取美元）和资本外逃（投资者抛售其比索资产）导致比索价值急剧下跌，随后造成了严重的衰退。
- en: Mexico's central bank attempted to control inflation by raising interest rates.
    Unlike the US and continental Europe, many mortgages in Mexico were adjustable
    rate, which meant that interest as a proportion of a homeowner's payment went
    up drastically, leading in many cases to default and foreclosure.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 墨西哥央行试图通过提高利率控制通货膨胀。与美国和欧洲大陆不同，墨西哥许多抵押贷款是浮动利率的，这意味着房主付款中的利息占比大幅上升，从而导致许多情况下违约和被收回。
- en: A handful of countries, such as Cambodia, do continue to use pegs in spite of
    their downsides, but it's difficult to find many other things so widely regarded
    as a bad idea.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一些国家，例如柬埔寨，尽管存在这些缺点，仍然继续使用固定汇率，但难以找到其他被广泛认为是一个糟糕主意的事情。
- en: Attempts to peg cryptocurrency to US dollars invariably raise money in cryptocurrency
    and then use it to buy sovereign debt. The assertion is that one unit of the token
    is equal to a dollar, or some fraction of a dollar. The tokens are backed by the
    debt held by the issuer, and in theory, the issuer is able to make money on the
    float.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试将加密货币与美元挂钩的努力不可避免地在加密货币中筹集资金，然后使用它来购买主权债务。断言是，代币的一个单位等于一美元，或一美元的某个分数。代币由发行者持有的债务支持，在理论上，发行者能够通过漂浮赚钱。
- en: If the issuer tries to minimize risk and only buys treasury bills at 1-3%—well,
    1-3% of a few billion dollars is probably enough to pay your staff. The business
    model is pretty straightforward. PayPal famously also attempted to go fee-free
    and pay all of their expenses out of the float—and didn't succeed.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果发行者试图最小化风险，仅购买1-3%的国债，嗯，数十亿美元的1-3%可能足以支付你的员工。商业模式非常简单。PayPal著名地也试图免费，并用浮动资金支付所有开支，但并未成功。
- en: 'The most famous attempt at a stablecoin is Tether (Ticker: USDT), the price
    of which hovers around $1\. Tether retained Friedman LLP, a New York accounting
    firm, and promised regular audits. These audits didn''t materialize, and Friedman
    (likely owing to respect for the interests of the principal) has not made any
    statements concerning the validity of Tether''s claim that each unit is backed
    by cash or a cash equivalent.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最著名的稳定币尝试是泰达币（代码：USDT），其价格围绕1美元左右。泰达币聘请了纽约会计事务所Friedman LLP，并承诺进行定期审计。这些审计没有出现，而Friedman（可能是出于对委托方利益的尊重）没有发表任何关于泰达币每个单位是否由现金或等值现金支持的声明。
- en: A peg of this nature would be a little odd in the cryptospace; ultimately underlying
    this sort of transaction is trust. It is almost antithetical to the idea of a
    trustless, decentralized ecosystem; but an alternative exists.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这种性质的固定汇率在加密空间中有点奇怪；最终，这种交易的基础是信任。这几乎与无信任、去中心化生态系统的概念相对立；但存在替代方案。
- en: Buying options
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 购买期权
- en: It is likely that the exchange-rate risk relative to the dollar or euro will
    be managed in the future not by a stablecoin but instead by financial options—derivatives
    giving the user the option, but not the obligation, to buy or sell an asset. Users
    looking to manage risk will pay a slight premium to buy protective puts against
    their cryptocurrency positions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，相对于美元或欧元的汇率风险可能将由金融期权而不是稳定币来管理——这些是为用户提供购买或出售资产的权利，但不是义务。希望管理风险的用户将支付略微溢价来购买针对他们的加密货币头寸的保护性put。
- en: A put is the right to sell an asset at a specific price. A protective put is
    a put purchased against an asset you already own, for less than it's worth now.
    In the event that the price of an asset drops below the strike price, which is
    the price at which an option can be executed, the option can be used to secure
    a greater price for the underlying asset.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Put是以特定价格出售资产的权利。保护性put是针对你已经拥有的资产购买的put，价格低于现在的价值。如果资产的价格跌破行权价格（即期权可以执行的价格），则该期权可用于为基础资产获得更高的价格。
- en: The problem with existing exchanges, where options are concerned, is that there
    is no mechanism to enforce the option in the event that something goes wrong.
    Commodities were traditionally considered the most risky sort of investment. You
    could trade at 20:1 leverage, and if the market moved against you would have only
    5% margin call! Either put in more money or lose all of it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现有交易所的问题在于，在发生问题时没有强制执行期权的机制。传统上，大宗商品被认为是最具风险的投资形式。你可以以20:1的杠杆交易，并且如果市场走向相反方向，你只有5%的保证金要求！要么投入更多资金，要么全部损失。
- en: At least in the case of commodities, however, if a producer fails to deliver
    their contract of wheat or soybeans or oil, the exchange is liable. Options will
    need to be enforceable by escrow (the exchange holds the crypto against which
    the option is written) or another mechanism. Buying an option against Ethereum
    held in someone else's local wallet would have what is known as counterparty risk,
    or the risk that the other party not live up to their expectations in the event
    that the market moves against them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 至少就商品而言，如果生产者未能交付其小麦、大豆或石油的合同，交易所将承担责任。期权将需要通过托管（交易所持有写有期权的加密货币）或其他机制强制执行。购买针对其他人本地钱包中持有的以太币的期权将具有所谓的对手方风险，即市场朝相反方向走时，其他一方无法达到预期的风险。
- en: Other contracts, such as shorts and futures, also have counterparty risk, and
    it might be that, in the future, rather than depending on a Tether or a bit USD
    to handle our fiat hedges, we have regulated exchanges with crypto or cash in
    escrow ready to pay out if things don't go our way.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 其他合同，比如期货和期货协议，也存在交易对手风险，可能未来，与其依赖Tether或bit USD来处理我们的法币对冲，我们会有受监管的交易所，其中有加密货币或现金托管准备支付，如果事情进展不如人意。
- en: Why regulated exchanges?
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么需要受监管的交易所？
- en: The universe tends towards maximum irony—people want to say *damn the man* and
    get away from sovereign currency, but most of the same people agree that government
    has a legitimate interest in protecting people against fraud and violence.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙趋向于最大的讽刺——人们想要宣称*d操烂正规*d并摆脱主权货币，但多数人同意政府有合法权益来保护人们免受欺诈和暴力。
- en: The trustless nature of cryptocurrency fails at the point of exchanges. If you
    want to exchange one cryptocurrency for another, that transaction frequently requires
    you to trust the exchange. Likewise, if you want another party to follow through
    on a transaction on which they might lose money, the other party either needs
    to be known to you so you can pursue recourse in the courts, or the law needs
    to put the onus on the exchange to pay out the claim.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币的无信任性质在交易点失败。如果你想将一种加密货币兑换为另一种，这笔交易经常需要你信任交易所。同样，如果你希望另一方执行一项可能让他们损失金钱的交易，那么另一方要么需要你熟悉他们，这样你就可以在法庭上寻求补救，要么法律需要交易所承担支付索赔的责任。
- en: The most likely outcome is that in the US, the SEC or CFTC will begin licensing
    exchanges, and exchanges will have certain liquidity requirements. This will make
    unbanked companies a less risky proposition.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最有可能的结果是，在美国，证券交易委员会或商品期货交易委员会将开始批准交易所，并且交易所将有一定的流动性要求。这将使无银行公司成为一个较不太风险的选择。
- en: Unbanked and unincorporated?
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 无银行账户，无法结成公司？
- en: We've established a company without a bank account as a possibility (and a legal
    one—there's no specific requirement in many jurisdictions for a legal entity to
    have a bank account). But what about an organization without a legal structure,
    or with a highly unconventional one?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经确立了一个没有银行账户的公司是可能的（而且也是合法的——在许多司法管辖区没有具体要求法律实体必须拥有银行账户）。但是没有法律结构的组织，或者拥有高度非传统的法律结构又该如何？
- en: Anyone considering investing in an organization or asset without a legal entity
    should be very careful, because the assumption is that your personal assets are
    at risk. In general, people use entities in order to protect their personal assets
    and attain some sort of organizational or tax benefit.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 任何考虑投资于没有法律实体的组织或资产的人都应该非常谨慎，因为假设是你的个人资产处于危险之中。一般来说，人们使用实体来保护他们的个人资产并获得某种组织或税收优惠。
- en: Without an entity, an organization may not have limited liability, and the law
    may choose to treat the owners as partners. As far as liability is concerned,
    partnership without an entity is just about the worst treatment you can ask for.
    This holds true in both common law jurisdictions (which have LLCs, LLPs, corporations,
    trusts, foundations, and other forms) and in civil law jurisdictions (which have
    analogous forms such as the Luxembourgish SARL, the German GmbH, and the French
    SA).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 没有实体，组织可能没有有限责任，法律可能选择将所有者视为合伙人。就责任而言，没有实体的合伙关系可能是你能要求的最糟糕的对待方式。这在普通法司法管辖区（拥有有限责任公司、合伙有限公司、公司、信托、基金会和其他形式）和民法司法管辖区（拥有类似形式，如卢森堡的SARL，德国的GmbH和法国的SA等）都成立。
- en: Under US law, members of a partnership can be jointly and severally liable for
    transgressions committed by the partnership. People involved in a crypto entity,
    even a little bit, don't have the benefit of a corporation or other entity that
    could take the hit and fall over dead if someone else had a claim against it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美国法律，合伙人的成员可对合伙关系的违法行为承担连带和有分别责任。参与加密实体的人，即使只是一点点，也没有公司或其他实体可以承受损失并陷入困境，如果其他人对它提出索赔。
- en: Limited liability is just that—your liability is limited to your investment
    and organizations usually distinguish between people who are passively involved
    in an entity (limited partners or shareholders) and those who are actively involved
    (general partners or officers).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有限责任就是这样的——你的责任仅限于你的投资，组织通常区分被动参与实体的人（有限合伙人或股东）和积极参与的人（普通合伙人或官员）。
- en: Limited liability doesn't protect members of an organization against criminal
    liability. If the officer of a corporation commits fraud either against a shareholder
    or against the public, limited liability doesn't protect them.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有限责任不会保护组织成员免受刑事责任的追究。如果一家公司的高管对股东或公众实施欺诈行为，有限责任也不能保护他们。
- en: Given that extreme caution should be exercised in considering whether the operation
    of any crypto project is legal, regulatory action so far has mainly been concerned
    with fraudulent raises fleecing investors rather than investors being involved
    in an organization that fleeced the public. This does not mean the investors are
    safe.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 需要极度谨慎地考虑任何加密项目的运作是否合法，到目前为止，监管行动主要关注的是欺诈性筹资活动，而不是投资者参与一家欺诈公众的组织。这并不意味着投资者是安全的。
- en: Consideration should be given to whether the management team is identifiable
    (for instance, can you at least look at someone's LinkedIn and confirm that they
    exist?), and whether the entity is identifiable (can you find the jurisdiction
    the company claims to be registered in so I can check that it really exists?).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑是否能确定管理团队的身份（例如，你是否至少能查看某人的领英资料并确认他们的存在？），以及实体是否可辨认（你能找到公司声称注册的司法管辖区吗，以便我可以核实其是否真实存在？）。
- en: The DAO
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DAO
- en: The **Decentralized Autonomous Organization** (**DAO**) was an attempt at an
    unbanked entity, though not unincorporated. It was organized as a Swiss SARL,
    and raised approximately 11.5 million **Ethereum** (**ETH**). The DAO was to be
    a fund that ran on smart contracts, and would make loans to entities that would
    use the funds in productive ways.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化自治组织（DAO）是一种试图建立的非银行实体，尽管没有组成公司。它组织为瑞士 SARL，筹集了大约1150万以太币。DAO 应该是一个基于智能合约运行的基金，并且将向以生产性方式使用资金的实体提供贷款。
- en: The reasoning behind the DAO was that investors would vote on all decisions,
    and with governance done entirely with smart contracts for the benefit of investors,
    it would defeat any perverse incentive that a director or manager might have.
    All decisions would be in the interest of investors.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: DAO 的理念是投资者将对所有决策进行投票，并且完全使用智能合约进行治理，以造福投资者，这样可以消除任何董事或经理可能存在的不正当激励。所有决策都将符合投资者的利益。
- en: A series of vulnerabilities in one of the DAO's smart contracts allowed malicious
    hackers to steal $50 million in ETH, or a third of the DAO's funds.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: DAO 的一个智能合约中的一系列漏洞使恶意黑客窃取了价值5000万美元的以太币，相当于 DAO 资金的三分之一。
- en: The DAO was delisted from major exchanges by the end of 2016, and that was the
    end of it. In order to recover the funds, the Ethereum blockchain went through
    a controversial hard fork.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: DAO 在2016年底被主要交易所下市，这也就是它的结束。为了取回资金，以太坊区块链经历了一次备受争议的硬分叉。
- en: A faction of the Ethereum community was opposed to refunding the funds from
    the DAO, claiming that a hard fork violated the principle of immutability and
    the notion that *code is law*—that users should be made to abide by. This led
    to the creation of Ethereum Classic.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊社区的一派人士反对对 DAO 的资金进行退款，声称硬分叉违反了不可变性原则和“法律即代码”的概念，即用户应该遵守的原则。这导致了以太坊经典的诞生。
- en: About a year after delisting, the SEC stated that the raise was probably in
    violation of US securities law, although it was declining to take action against
    the DAO. No one suffered criminal penalties.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 下市约一年后，美国证券交易委员会表示，筹资行为很可能违反了美国证券法，尽管它拒绝对 DAO 采取行动。没有人受到刑事处罚。
- en: This was likely the first instance in which professional managers were removed
    from the process of running an organization. Disintermediating corporate boards
    and directors and allowing stakeholders to have a say directly seems to be a good
    idea, at least on the face of it. Blockchain provides a variety of consensus mechanisms,
    such as proof of stake and delegated proof of stake (discussed in greater detail
    in the previous chapter), that are natural fits for this sort of problem, as well
    as the limitless possibilities allowed by smart contracts.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这很可能是专业管理人员被移除出组织运营流程的第一个实例。消除企业董事会和董事的中间层，并允许利益相关者直接发言似乎是个好主意，至少在表面上是这样的。区块链提供了各种共识机制，如股权证明和委托股权证明（在上一章中更详细地讨论），这些机制非常适合解决这类问题，而且智能合约提供了无限的可能性。
- en: Decentralizing an organization
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 去中心化组织
- en: The possibility of running an organization by aid of a smart contract remains.
    It is likely that the organization would still need one or more directors to carry
    out the directives of users and otherwise carry out the duties of running an organization.
    The DAO claimed zero employees, and that may have been true to a point. Given
    that it's effectively gone, it actually is zero now.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 通过智能合约来管理一个组织的可能性仍然存在。该组织很可能仍需要一个或多个董事来执行用户的指示，并承担运营组织的职责。DAO 声称零员工，这在某种程度上可能是真的。考虑到它实际上已经消失了，现在确实是零。
- en: For a decentralized asset organization to be legal, a good start would be for
    it to have a legal entity, as suggested previously—something to provide limited
    liability to investors. For it to raise money, it would be a good start for it
    to admit that it's a securities offering, instead of claiming to be a utility
    token. The offering would then have to register as a security with the appropriate
    regulatory authority, or file for an exemption.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要使一个去中心化资产组织合法，一个好的起点是让它拥有一个法律实体，正如先前建议的那样——为投资者提供有限责任。为了筹集资金，它最好承认自己是一个证券发行，而不是声称自己是一个实用令牌。然后，该发行需要向适当的监管机构注册为证券，或者申请豁免。
- en: Much of the legal trouble with offerings such as the DAO perhaps could have
    been avoided by adhering to forms—there's nothing inherently wrong with a token
    as a security, except that to start, we should probably admit that most of the
    ones that people are buying speculatively are, in fact, securities.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 像 DAO 这样的发行的许多法律问题也许可以通过遵守形式来避免——一个代币作为证券并没有固有的问题，除了要开始，我们可能应该承认，大多数人在投机性购买的代币实际上是证券。
- en: Doing an issue under Rule 506(c) in the US allows unlimited fundraising among
    accredited investors, and general solicitation is allowed—you can advertise your
    offering. If you want to raise money among investors other than accredited investors,
    you can do that with a different exemption, the Reg A+, albeit with certain limitations
    and substantially more cost.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国进行 506(c) 规则下的发行允许在认可投资者之间进行无限筹款，并且允许一般征求意见——你可以宣传你的发行。如果你想在除认可投资者之外的投资者中筹集资金，你可以通过另一种豁免方式，即
    Reg A+，尽管存在某些限制和大量的成本。
- en: The core concept of users voting on corporate governance is a good one. The
    notion that organizations such as the DAO formed legal entities only as compatibility
    measures with real life speaks to the enormous arrogance of certain elements of
    the crypto community.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 用户在公司治理上进行投票的核心概念是一个好主意。像 DAO 这样的组织形成法律实体只是为了与现实生活兼容，这表明了加密社区某些成员的巨大傲慢。
- en: Corporations exist for the benefit of shareholders. In practice, layers of management
    and pervasive rent-seeking suck tons of productivity out of organizations. The
    thinking that eliminating people from an organization would fix its problems,
    however, is fundamentally flawed.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 公司存在是为了股东的利益。在实践中，层层管理和普遍的寻租使组织失去了大量的生产力。然而，认为消除组织中的人就能解决问题的想法基本上是错误的。
- en: Algorithms are written by people. Smart contracts are written by people. True,
    an organization with zero employees has no payroll expense but if it's replaced
    by $50 million in oops-our-money-was-stolen expense, it's hard to say that that's
    an improvement.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 算法是由人编写的。智能合约是由人编写的。的确，一个零员工的组织没有工资支出，但是如果它被 5000 万美元的失窃费用所取代，很难说这是一个进步。
- en: Still, the basic concept of an organization truly run by stakeholders, where
    every deal is vetted by the people whose capital is supposed to be grown and protected—that
    really may work in some instances. Much has been written about the popular wisdom
    averaging out to be quite good.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，一个真正由利益相关者管理的组织的基本概念，在这种情况下，每一笔交易都经过那些资本应该被增长和保护的人的审查，这可能在某些情况下确实有效。关于流行智慧的大量著作平均起来确实很好。
- en: In much the same way that actively managed mutual funds, net of all fees, tend
    to underperform index funds, professional managers of a fund that invests in a
    given asset might not earn their keep. A crypto real estate fund, in which the
    investors are primarily seasoned real estate investors who had previously been
    in syndication deals and so forth, would likely yield good results.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 就像主动管理的共同基金在扣除所有费用后往往表现不佳一样，投资于特定资产的基金的专业经理可能无法赚取自己的工资。一家加密房地产基金，其投资者主要是经验丰富的房地产投资者，他们以前曾参与过联合交易等，可能会产生良好的结果。
- en: The value of blockchain in this instance is that stakeholders, running specialized
    software or clicking around a web interface, have a fast, consistent, verifiable
    way to participate in board elections or run the entire organization themselves.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，区块链的价值在于利益相关者可以通过运行专门的软件或点击网页界面，以一种快速、一致、可验证的方式参与董事选举或自己运行整个组织。
- en: Putting a corporation on a blockchain
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将公司放入区块链
- en: We've discussed blockchain as a mechanism for stakeholders to have greater control
    over corporate governance. What could shareholders control?
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了区块链作为利益相关者更好控制企业治理的一种机制。股东能控制什么？
- en: Men like Benjamin Graham delighted in taking over corporations that didn't perform
    and forcing them to pay dividends. This is an example of shareholder activism.
    The corporation exists for your benefit—if it's not working for you, make it work
    for you.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 像本杰明·格雷厄姆这样的人喜欢接管表现不佳的公司，并迫使它们支付股息。这是股东激活的一个例子。公司的存在是为了你的利益 - 如果它对你没有效果，让它为你工作。
- en: Running a big cash surplus? Make it pay cash dividends.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 运行大额现金盈余？让它支付现金股息。
- en: Executive compensation out of control? Cut compensation, renegotiate, and fire,
    as the law allows.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 高管薪酬失控？削减薪酬，重新谈判并解雇，依法允许。
- en: Your corporation is a Radio Shack or a Blockbuster, woefully under-equipped
    to compete today? Liquidate it. Turn it into Ether.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你的公司是一家Radio Shack或一家Blockbuster，明显缺乏竞争力？清算它。将它转换为以太币。
- en: Corporations with activist shareholders tend to outperform those that do not
    have them. If GE had had activist shareholders with good visibility into company
    finances, the CEO would not have had an opportunity to have an extra private jet
    follow his private jet in case his private jet broke down. (Yes, seriously.)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有激活股东的公司往往表现比没有这些股东的公司更出色。如果通用电气公司拥有对公司财务有良好透明度的激活股东，那么首席执行官就不会有机会让一架额外的专机跟随他的私人飞机以防他的私人飞机出故障（是的，很严肃）。
- en: Institutional inertia and the slow death of capital seems less of a risk in
    an environment in which the shareholders have the option of pulling the entity
    off of life support at a moment's notice.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 机构惯性和资本的缓慢消亡在这样一个环境中似乎不太可能，在这个环境中，股东有选择随时将实体从生命支持中脱离的选项。
- en: Cutting out the middle man
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 消除中间人
- en: Shareholder activism is widely assumed to improve returns, and some evidence
    exists for this—but what if you have a highly technical business model and don't
    expect your investors to understand?
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 普遍认为股东激活会提高回报率，也有一些证据支持这一点 - 但是如果你有一个非常技术性的商业模式，不指望你的投资者能理解呢？
- en: Suppose your business involves mortgage-backed securities, distressed debt,
    swaps, or other contrivances? Some of these involve fiendishly complicated financial
    models, and there's a real risk that the shareholders (or token holders) won't
    understand. What does that look like in this brisk, brutal environment? Could
    the stakeholders kill the entity prematurely?
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的业务涉及抵押支持证券、不良债务、互换交易或其他权宜之计？其中一些涉及到非常复杂的金融模型，有真正的风险是股东（或代币持有者）不会理解。在这样一个迅速、残酷的环境中会是怎样的情况？利益相关者会过早地终止实体吗？
- en: Fortunately, the tokens need not be shares. No technical barrier exists that
    would prevent the tokens from being other securities.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，代币不一定是股份。没有任何技术障碍会阻止这些代币成为其他证券。
- en: A token could be a revshare (a form of debt that represents a share of the entity's
    revenue until some multiple of the principal is paid back), a note, a bond, or
    another interest-yielding instrument. The interest could be paid based on a price
    in fiat or a fixed rate in Ether or another common, fungible cryptocurrency.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 代币可以是revshare（一种债务形式，代表实体收入的一部分，直到偿还本金的多倍），票据、债券或其他具有利息的工具。利息可以基于法定价格或以太或其他普遍可替代的加密货币的固定利率支付。
- en: It could even represent a share of revenue or profits from a specific asset,
    a future derivative providing a return from an underlying crypto portfolio, a
    hard asset portfolio, rents or royalties. At the time of writing, a firm called
    **Swarmsales** is currently preparing to create an asset that would take a percentage
    of the income from the sales of thousands of units of software sales by a large
    and growing decentralized, freelance sales staff. The expectation is that paying
    that staff with this instrument will give sales professionals a new source of
    income, replacing their base salaries and providing a source of income extending
    even beyond their term of employment. Swarmsales expects to be able to use this
    approach to create the largest B2B salesforce in the world.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至可以代表某项特定资产的收入或利润的一部分，代表着基于加密货币组合的未来衍生品的回报，硬资产组合、租金或特许权。在撰写时，一家名为**Swarmsales**的公司正在准备创建一个资产，从数千个软件销售单位的销售收入中获取一部分收益，这些销售业绩来自一个大型且不断增长的去中心化自由销售团队。预期使用这种工具支付销售专业人员将为他们提供一个新的收入来源，取代他们的基本薪水，并提供超出雇佣期限的收入来源。Swarmsales期望能够利用这种方法打造全球最大的B2B销售团队。
- en: This is what blockchain makes possible. Raises that would involve securities
    transfer agents, endless meetings, and very specialized, expensive staff can now
    be accomplished on the internet with a modest amount of technical and legal work
    and marketing budgets that would be laughable on Wall Street.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链让这成为了可能。原本需要证券转让代理、无数次会议以及非常专业昂贵的员工的集资，如今可以在互联网上通过少量的技术和法律工作以及在华尔街可能荒谬的营销预算下完成。
- en: Providing capital
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提供资金
- en: There remains a perception that **Initial Coin Offerings** (**ICOs**), and increasingly
    **Security Token Offerings** (**STOs**), are a simple, low-cost way to raise money.
    This may be true for the right team, but budgets have greatly grown. One project,
    called **Financecoin**, simply copy-pasted the README file from DogeCoin on BitcoinTalk
    and succeeded in raising over $4 million. Whether or not they did anything useful
    with the money is not known to the author, invoking again another problem with
    the space.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种看法认为**首次代币发行**（**ICO**），以及越来越多的**证券代币发行**（**STO**），是一种简单、低成本的筹款方式。对于合适的团队可能是真的，但预算已大幅增长。一个名为**Financecoin**的项目直接从
    BitcoinTalk 上的 DogeCoin 的 README 文件中复制粘贴，成功筹集了400万美元。作者不清楚他们用这笔资金做了什么有用的事情，这再次引出了该领域的另一个问题。
- en: Those days are gone—it's now widely agreed that it costs between $200,000 and
    $500,000 to do an ICO or STO in this increasingly crowded and regulated space.
    It's not clear, though, that many of the good projects would have had a problem
    raising capital anyway.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 那些日子已经过去了，在这个竞争日益激烈和受到监管的领域中，进行ICO或STO的成本已经广泛认可为20万到50万美元之间。不过，好项目可能本来也不会有资金筹集的问题。
- en: The great majority of token sales are to support *très chic* tech projects,
    some of which would be as well suited to conventional fundraising. It's impossible
    to do an **initial public offering** (**IPO**) or reg A+ without the assistance
    of an investment bank or brokerage, and those firms largely herd towards tech
    and healthcare. It's safe to say that blockchain hasn't improved access to capital
    for projects with strong teams with good concepts and previous startups under
    their belts.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 非常多的代币销售用于支持*非常时尚*的科技项目，其中一些项目同样适合于传统募资。要进行**首次公开发行**（**IPO**）或经 reg A+ 公开募股，离不开投资银行或证券公司的帮助，而这些公司主要涉趋向科技和医疗保健。可以断言区块链并没有改善对于具有强大团队、良好概念和前期创业经验的项目这方面的资金获取。
- en: Certainly DAOs are largely not of interest to investment banks; those remain
    solely within the purview of distributed teams doing ICOs or STOs.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，对于投资银行来说，DAO（去中心化自治组织）很大程度上不感兴趣；这些仍然仅限于进行ICO或STO的分布式团队的范围。
- en: Some projects with a social purpose have succeeded in raising money via conventional
    channels—Lemonade, an unconventional insurer organized as a New York B Corp, closed
    a very successful Series C last year. Benefit corporations seem to be the new
    darlings of mainstream venture capital firms, such as Andreessen Horowitz and
    Founders Fund.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 一些具有社会目的的项目通过传统渠道成功筹集资金，例如 Lemonade，作为纽约 B Corp 组织的非传统保险公司，去年完成了一次非常成功的 C 轮融资。专门公司似乎是主流风险资本公司（比如
    Andreessen Horowitz 和 Founders Fund）的新宠。
- en: This seems to be a good fit for blockchain as well—benefit corporations and
    charities similarly need cash but may not be suited to the multiple rounds of
    fundraising and eventual exit required of them by VC. Fidelity Charitable collected
    $22 million in Bitcoin and other cryptocurrencies in 2017, and that segment of
    charitable contributions is expected to continue to grow.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎也适用于区块链——受益公司和慈善机构同样需要现金，但可能不适合进行多轮筹款和最终退出，这是风险投资所要求的。2017年，Fidelity Charitable收取了价值2200万美元的比特币和其他加密货币，预计慈善捐款的这一部分将继续增长。
- en: Social purpose – blockchain as leveler
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 社会目的 - 区块链作为平衡者
- en: As a means of raising capital, blockchain has the potential to improve environmental
    impacts and long-standing disparities between the haves and the have-nots. An
    Australian firm called **African Palm Corp** is working towards launching a cryptocurrency
    with each unit backed by a metric ton of sustainable-source palm oil.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 作为筹集资本的手段，区块链有可能改善环境影响和长期存在的贫富差距。一家名为**非洲棕榈公司**的澳大利亚公司正在努力推出一种加密货币，每单位以一吨可持续来源的棕榈油作为支撑。
- en: As this book goes to publication, the EU is preparing to ban the import of Indonesian
    and Malaysian palm oil—85% of the current supply. The means of farming palm oil
    causes habitat destruction on a massive scale. Conversely, this STO aims to purchase
    four million hectares of land on which palm trees already stand, potentially reducing
    unemployment in four West African countries on a massive scale.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 当本书出版时，欧盟正准备禁止进口印度尼西亚和马来西亚的棕榈油——目前供应的85%。种植棕榈油的方式造成了大规模的栖息地破坏。相反，这项STO旨在购买已经种植棕榈树的四百万公顷土地，有望在四个西非国家大规模减少失业率。
- en: Another project headed by the founder of a Haitian orphanage has the potential
    to improve tax collection and provide physical security for a great number of
    vulnerable people. The Caribean Crypto Commission is a project to create a coin
    employed by a sort of cryptoentity; governments would allow the formation of a
    crypto corporation with a greatly reduced tax rate in exchange for that entity
    having public financials. Recording that business' transactions publicly on a
    blockchain would allow the company to create verifiable balance sheets and income
    statements. An entity subject to a 15% tax rate would be an improvement over an
    entity that nominally has a 40% tax rate (and which, in practice, pays nothing).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 海地孤儿院创始人领导的另一个项目有可能改善税收征收并为大量弱势群体提供物质安全保障。加勒比加密委员会是一个旨在创建一种由某种加密实体使用的硬币的项目；政府将允许形成一个加密公司，以大幅降低税率来换取该实体拥有公开财务报表。将该业务的交易公开记录在区块链上将使公司能够创建可验证的资产负债表和损益表。受15%税率约束的实体将优于名义上有40%税率的实体（在实践中不支付任何税款）。
- en: This concept also provides physical security to people living in temporary housing
    in earthquake-rattled Haiti, where banks are expensive and cash is kept in tents
    and houses—putting the occupants in danger of robbery. The alternative? An SMS
    wallet on your smartphone. Via a gateway, a program on your phone can send and
    receive text messages that can credit an offline wallet, even without mobile data.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这个概念还为生活在地震频发的海地临时住房中的人们提供了物质安全保障，在那里银行很昂贵，现金被存放在帐篷和房屋中——使居住者面临被抢劫的危险。另一种选择？在您的智能手机上的短信钱包。通过网关，您手机上的一个程序可以发送和接收文本消息，可以为离线钱包记账，甚至没有移动数据也可以。
- en: Banking the unbanked
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让无银行账户者入银行系统
- en: A lack of access to lending and banking lead people to use predatory lenders.
    Payday loans promise to provide money to address problems needing attention in
    the immediate term—an impounded car, a bond for release from jail, a mortgage
    near to foreclosure.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏融资和银行服务的获取使人们不得不使用高利贷。发薪日贷款承诺提供资金解决迫切需要关注的问题——被扣押的车辆，释放出狱的保释金，即将被银行取消的抵押贷款。
- en: The loans are expensive to the borrower, and to the lender too—it's thought
    that 25% of principal is lost to default. The right to collect on those defaulted
    loans is then sold to collection agencies, which enjoy a largely deserved reputation
    for being nasty and abusive.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 对借款人和放款人来说，贷款成本很高——据说有25%的本金损失到期违约。然后，对这些违约贷款的收回权被出售给了收款机构，这些机构享有恶名昭著的恶劣和滥用行为。
- en: Loans paid back on time are likewise not subjected to treatment that could be
    considered fair or equitable. Rates of interest range from 50% to over 3000% annualized,
    with some lenders treating each payment as a refinance and writing a new loan,
    allowing them to again to charge the maximum rate of interest.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 按时偿还的贷款同样也不受到公平或合理对待的待遇。利率范围从50%到3000%以上年化，一些放贷人把每笔还款都视为再融资并写入新贷款，让他们再次收取最高利率。
- en: Some are said to be altogether unbanked—aside from lending, the fractional reserve
    model of banking provides the option for the lender to avoid charging fees for
    some services. People without checking accounts because of prior overdrafts, geographic
    isolation, or high costs are cut off from this system, and generally have to resort
    to using check-cashing services and prepaid debit cards. This is another product
    that is not cheap, with services charging between one and four percent—a hefty
    sum if a worker is forced to cash his paycheck this way. For the poorest of the
    poor, after all credits, it is not unusual to pay more in check-cashing fees than
    in income tax, however hard those same people may rail against taxes.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 据说有些人完全没有银行账户——除了贷款之外，银行的部分准备金模型为贷款人提供了一种避免对一些服务收费的选择。因为之前透支、地理隔离或成本高等原因没有支票账户的人被切断了这个系统的联系，通常不得不使用支票兑现服务和预付借记卡。这是另一种不便宜的产品，服务费率在1%到4%之间——如果一个工人被迫以这种方式兑现工资，这是一笔可观的费用。对于最贫困的人来说，尽管同样的人可能反对税收，但在所有抵免之后，支付支票兑现费用比支付所得税更不寻常。
- en: Some firms are already using alternatives to traditional banking, for better
    or worse. It is now regrettably not unusual for firms to pitch prepaid debit cards
    to their employees as a convenient alternative to banking, at substantially greater
    cost for lesser service.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公司已经开始使用替代传统银行业务的方式，不管是好是坏。现在，令人遗憾的是，企业向员工提供预付借记卡作为银行业务的便利替代方案已经不是不寻常的事情了，尽管其服务更差，成本却大大增加。
- en: Another alternative, however, exists in the form of various electronic tenders.
    DHL now pays its contractors in Kenya with Safaricom, M-PESA, a sort of mobile
    phone wallet pegged to the Kenyan shilling. This represents a huge leap forward
    in the case of people for whom the nearest bank may be 50 or 60 miles away.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，另一种选择是各种电子招标。DHL现在用Safaricom、M-PESA支付其肯尼亚承包商，这是一种与肯尼亚先令挂钩的手机钱包。对于那些最近的银行可能在50或60英里之外的人来说，这代表着一个巨大的进步。
- en: This is less security than having cryptocurrency—the properties of cryptocurrency,
    specifically decentralization, ensures that there is no central authority easily
    able to seize or revoke ownership of funds. This is not the case with what is
    essentially a bank account used exclusively through an app.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这比拥有加密货币的安全性更低——加密货币的属性，特别是去中心化，确保没有一个中央机构能够轻易地夺取或撤销资金的所有权。这在本质上只能通过应用程序使用的银行账户上并不适用。
- en: Likewise, a very large part of the promise of cryptocurrency is cash that is
    free from such specters as asset forfeiture, in which law enforcement agencies
    may seize property in so called **rem proceedings**, in which the onus is on the
    owner of the property to show that the ownership thereof is legitimate. Blockchain
    provides not only a means by which ownership can be shown, but also that property's
    chain of title—stretching back, in most instances, to the date at which the asset
    was created.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，加密货币的一个很大的优势是现金不受像资产没收这样的幽灵所困扰，法律执法机构可能会在所谓的**rem程序**中没收财产，在此程序中，财产的所有权归财产所有者证明。区块链不仅提供了所有权可以被证明的手段，还提供了财产的产权链——在大多数情况下，可以追溯到资产创建的日期。
- en: Silk road LLC – privacy and ethics
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 丝绸之路有限责任公司——隐私与道德
- en: The curious contradiction of an emerging technology is that it's simultaneously
    lauded and condemned. Possibilities good and bad are considered and weighted.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴技术的一个奇怪的矛盾是，它同时被赞扬和谴责。好坏的可能性被考虑和衡量。
- en: 'Probably we tend a bit too much toward moralism—almost everyone interested
    in blockchain has been told that it''s just for drugs. There''s something to this:
    many people first heard of Bitcoin as something used on dark net markets, such
    as the Silk Road, and this use of Bitcoin is arguably responsible for the popularity
    of cryptocurrency. The same people might then be surprised that you have, in fact,
    been receiving your salary in Bitcoin for six or seven months.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 可能我们对道德主义有些偏向太多了——几乎每个对区块链感兴趣的人都被告知它只用于毒品。这有一定道理：许多人最初听说比特币是在暗网市场上使用的，比如丝绸之路，而这种比特币的使用可以说是加密货币流行的原因。然后同样的人可能会惊讶地发现，事实上，你已经用比特币领到了工资有六七个月的时间了。
- en: Each evangelist has to genuinely consider the drawbacks—in Bitcoin, for instance,
    privacy remains a large problem. As of this writing, this seems very unlikely
    to change. Take any idea that would do so much for transparency—say, a crypto
    corporation, with its transactions, or at least its balance sheet, on the record,
    available for all to see. The idea is conceptually sound, and it would improve
    tax collection and compliance.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 每个狂热者都必须真诚地考虑其不足之处——比如，在比特币中，隐私仍然是一个大问题。截至本文撰写时，这似乎很不可能改变。拿出一个能为透明度做出如此多努力的想法——比如，一个加密公司，其交易，或者至少其资产负债表，都是公开的，供所有人查看。这个想法在概念上是合理的，并且它将改善税收的收集和合规性问题。
- en: Employees who were previously off the books might enjoy social security credit.
    Wage parity between people of different racial and ethnic groups might be achieved.
    Organizations that serve as fronts for money laundering would have to do so under
    greater scrutiny. Financial statement fraud would be easily detectable. Insurance
    rates would plummet—or at least my errors and omissions insurance would get cheaper.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 之前没有记录的员工可能享受社会保障积分。可能会实现不同种族和民族群体之间的工资平等。用于洗钱的组织将受到更严格的监管。财务报表欺诈将容易被发现。保险费率将会大幅下降——或者至少我的差错和遗漏保险会变得更便宜。
- en: All of this sounds pretty great until you consider the obvious drawbacks of
    everyone being in everyone else's business, and one hopes that the people building
    and purveying any technology, not just blockchain, stop and carefully consider
    the value of privacy.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些听起来都很不错，直到你考虑到每个人都干涉到其他人生活的明显不足之处，人们希望建立和传播任何技术，不仅仅是区块链的人，停下来仔细考虑隐私的价值。
- en: 'Take another example: electric smart meters offer improvements in efficiency
    to utility companies. It eliminates obscene amounts of human labor. Rather than
    having a person come by to read the meter on every single house regularly, the
    meter transmits data on power usage on a regular basis. In theory, this would
    also provide benefit to the consumer: unplug your refrigerator for 20 minutes
    and see how much juice it''s using. Less directly (and perhaps out of naïveté), we
    would also assume that the utility''s savings are passed on to the consumer in
    the form of lower power tariffs.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 再举一个例子：电动智能表能够提高公共事业公司的效率。它消除了大量的人力劳动。而不是每个房子定期派人来读表，表定期传输用电数据。从理论上讲，这对消费者也是有好处的：把冰箱拔掉插座20分钟，看看它用了多少电。不那么直接地（也许是出于天真），我们还会假设，公用事业公司的节约会以更低的电费形式传递给消费者。
- en: So, where's the downside? Some of the least sophisticated of these meters could
    identify, say, the use of a microwave. A sudden increase in power usage in exactly
    the amount of 1000W for about a minute, for the sake of argument. If you find
    that a given household uses 1000W right around sundown every day during the month
    of Ramadan, you've probably identified a Muslim family observing the ancient tradition
    of fasting. If you find that from Friday night to Saturday night there's no power
    usage at all, perhaps you've identified an observant Orthodox Jew.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，哪里是问题呢？这些最不复杂的表能够识别到，比如，微波炉的使用。举个例子，突然功率使用量提高了大约1000瓦，持续一分钟。假设你发现某个家庭在斋月期间每天日落前使用了1000瓦，你很可能识别出了一个遵循古老斋戒传统的穆斯林家庭。如果你发现从周五晚上到周六晚上根本没有用电，也许你已经识别出了一个虔诚的正统犹太人。
- en: However benevolent an authority may seem now, information tends to stick around,
    and it is terribly empowering to people with ill intent. Consider that the Holocaust
    was especially bad in the Netherlands, but killed only a single family in Albania.
    The former country was great at keeping records. The latter, terrible.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 无论当局看起来多么仁慈，信息都有粘性，对有不良意图的人极具威慑力。考虑一下，虽然在荷兰，大屠杀特别严重，但只在阿尔巴尼亚杀死了一个家庭。前者国家擅长保留记录。后者则相反。
- en: Tracking all the things
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 追踪一切
- en: Blockchain as a solution for social problems offers promise. Everything from
    preventing blood diamonds from entering circulation to guaranteeing a minimum
    income could be implemented with blockchain. Any tool has the potential for abuse,
    and this is no different.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链作为解决社会问题的解决方案具有潜力。从防止血钻进入流通到保证最低收入，都可以通过区块链实现。任何工具都有被滥用的潜力，这也不例外。
- en: Consider the pitch—put a tiny chip in every diamond. It has a little chip with
    a revocable private key on it, something akin to the EMV chip on a credit card.
    In theory, this could be used to ensure that each diamond in your rings is not
    a so-called **conflict diamond**, one sold to fund a war.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑销售——在每颗钻石上放置一个微小的芯片。它有一个带有可撤销私钥的小芯片，类似于信用卡上的EMV芯片。理论上，这可以用来确保你戒指上的每颗钻石都不是所谓的**冲突钻石**，即用于资助战争的钻石之一。
- en: It also may have the effect of freezing everyone else out of the market. Jewelers
    getting stones certified through organizations such as the **Gemological Institute
    of America** (**GIA**) now have to sign a declaration that they don't knowingly
    sell blood diamonds, as well as submit personal information related to anti-money
    laundering regulations.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 还可能会导致其他人无法进入市场。通过诸如美国宝石学院（**GIA**）之类的组织认证宝石的珠宝商现在必须签署一份声明，声明他们不知情地出售血钻，并提交与反洗钱法规相关的个人信息。
- en: Purveyors of diamonds not wanting to adhere to this scheme largely don't have
    to, at the expense of being consigned to the rubbish heap—selling exclusively
    uncharted diamonds implies a proprietor offering a product of lesser quality.
    Whatever the expense, businesses go to great lengths to appear legitimate, and
    it's unlikely that even the savviest of consumers will care much for the proprietor's
    privacy.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 不愿意遵守这一方案的钻石供应商在很大程度上并不需要这样做，代价是被淘汰出局——专门销售未经记录的钻石意味着提供较低质量产品的业主。无论代价多大，企业都会竭尽全力展现自己的合法性，即使是最精明的消费者也不太可能对业主的隐私过多在意。
- en: Defeating some privacy issues with zero-knowledge proofs
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过零知识证明打败一些隐私问题
- en: Solutions that respect human limitations, with regard to knowledge or moral
    character, are more ethical and more robust than the sort of hand-wave everything
    will be fine attitude that pervades the tech world. It seems far safer to acknowledge
    that, although some people will abuse the anonymity, cash and barter transactions
    have taken place for thousands of years without any sort of central authority
    regulating them, and people often have legitimate reasons for wanting privacy
    or even anonymity.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 尊重人类的局限性，无论是知识还是道德品质，都比那种挥手一切都会好起来的态度更加道德、更加强大。承认，尽管有些人会滥用匿名性，但现金和物物交换已经存在了数千年，没有任何一种中央机构对其进行监管，人们往往有合法的隐私甚至匿名性要求。
- en: Zero-knowledge cryptosystems may offer a solution in some use cases—cryptocurrencies
    such as Zcash and Monero more truly resemble cash. Bitcoin and (presently) Ethereum
    do not offer the sort of anonymity and privacy that detractors would have you
    believe they do.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 零知识密码系统可能在某些使用情况下提供解决方案——诸如Zcash和Monero等加密货币更像现金。比特币和（目前的）以太坊并不提供批评者所认为的匿名性和隐私性。
- en: Blockchain inherently has many desirable properties for people seeking privacy
    and anonymity, decentralization being the foremost of those. More broadly, outside
    of blockchain, this author suspects that users will be willing to pay somewhat
    of a premium for technology that ensures ephemerality, the property of being transitory,
    temporary, perhaps forgettable.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链本质上具有许多对于寻求隐私和匿名性的人来说非常理想的特性，其中分散化是最重要的特性之一。更广泛地说，在区块链之外，作者怀疑用户是否愿意为确保短暂性、暂时性、甚至可被遗忘性的技术支付一些额外费用。
- en: We've entrusted the most intimate details of our personal lives to mechanisms
    designed by fallible human beings, and despite the constant data breaches and
    the occasional happening, the public largely trusts things such as Facebook chats
    and devices with always-on microphones. However zealous blockchain evangelists
    may seem, trust in companies with centralized IoT and mobile junk remains the
    most remarkable arrogance.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我们把最私密的个人生活细节托付给了由可犯错的人类设计的机制，尽管不断发生数据泄露和偶发事件，公众仍然大多信任诸如Facebook聊天和始终开启的麦克风等设备。然而，无论区块链的狂热传道者看起来多么狂热，对于那些拥有集中式物联网和移动设备的公司的信任依然是最显著的傲慢。
- en: Zero-knowledge proofs (and zero-knowledge arguments) allow the network to verify
    some computation (for example, ownership of tokens) without knowing anything about
    it. In addition to the properties for which we use blockchain (blockchains are
    consistent, immutable, and decentralized), specific implementations of zero knowledge
    may also be deniable, and avoid recording information on a blockchain that may
    compromise a user's privacy.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 零知识证明（和零知识论证）允许网络验证某些计算（如代币所有权）而不了解任何关于它的信息。除了我们使用区块链的特性（区块链是一致的、不可改变的和去中心化的）之外，零知识的具体实现也可以是可否认的，并且避免记录可能危及用户隐私的信息在区块链上。
- en: Unwrapping the concept of zero-knowledge proofs
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 揭开零知识证明的概念
- en: Conceptually, a zero-knowledge proof is similar to a randomized response study.
    Researchers are understandably concerned about whether people will honestly answer
    a question about a taboo behavior—such as drug use or interactions with sex workers.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 从概念上讲，零知识证明类似于随机响应研究。研究人员可以理解地担心，人们是否会诚实地回答有关禁忌行为的问题——比如吸毒或与性工作者的交往。
- en: In order to eliminate bias, statisticians came up with a method that introduced
    randomness in individual responses while keeping the meaning of overall results.
    Imagine you're trying to determine the prevalence of abortion by interviewing
    women, in a jurisdiction in which abortion is illegal. Have the interviewee flip
    a coin. If heads, answer the question honestly. If tails, just say Yes.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 为了消除偏见，统计学家提出了一种方法，通过在个体回答中引入随机性，同时保持整体结果的含义。想象一下，你正在试图通过采访妇女来确定堕胎的患病率，在一个堕胎是非法的地区。让受访者抛一枚硬币。如果是正面，诚实回答问题。如果是反面，就说是。
- en: The researcher doesn't need to know the results of the coin flip, or each individual's
    true response—they only need need to know that, given a sufficient sample size,
    taking the margin above 50% and doubling it gives you the actual prevalence of
    the practice. This approach preserves the privacy of the individual respondents
    while not compromising the quality of the data.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员不需要知道硬币抛出的结果，或者每个人的真实回答，他们只需要知道，通过足够的样本量，将超过50%的边际翻倍可以得到实际的实践患病率。这种方法既保护了个体受访者的隐私，又不损害数据质量。
- en: 'Zero-knowledge proofs (and arguments) are highly technical and the nuts and
    bolts are beyond the scope of this publication, but they are conceptually similar
    to what we''re discussing. Depending on the specific implementation, zero knowledge
    might allow a user to spend the contents of their wallet without other users of
    the network knowing the contents of the wallet. This is one respect in which a
    cryptocurrency can truly be similar to cash: short of a mugger taking your wallet,
    there''s no way for another person to know what you have until you''ve revealed
    it. This approach succeeds in addressing one of the largest problems in cryptocurrencies
    such as Bitcoin, and at the time of writing, Ethereum.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 零知识证明（和论证）是非常技术性的，其细枝末节超出了本出版物的范围，但它们在概念上类似于我们正在讨论的内容。根据具体的实现方式，零知识可能允许用户在不让网络上的其他用户知道钱包中的内容的情况下花费其钱包的内容。这是加密货币可以真正类似于现金的一个方面：除了强盗抢走你的钱包之外，没有其他人知道你拥有什么，直到你公开它。这种方法成功地解决了比特币和以太坊等加密货币中的最大问题之一。
- en: Summary
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要: 
- en: 'Blockchain is a transformational technology with an impact similar to that
    of the internet, vaccinations, or powered flight: the social implications are
    extensive, subtle, and perhaps in some ways pernicious. It has the potential to
    further degrade privacy, drastically improve corporate governance, or lift billions
    out of poverty. The specific application of this technology will define it as
    a tool that will help to shape the world.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一项具有变革性的技术，其影响类似于互联网、疫苗接种或动力飞行：其社会影响广泛、微妙，并且在某些方面可能是有害的。它有可能进一步破坏隐私，极大地改善企业治理，或者使数十亿人摆脱贫困。这项技术的具体应用将定义它作为一种塑造世界的工具。
- en: In the next chapter, we will discuss some applications of blockchain, starting
    with the most fundamental of them, cryptocurrency wallets.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将讨论一些区块链的应用，从其中最基本的开始，即加密货币钱包。
