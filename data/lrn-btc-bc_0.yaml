- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Blockchain is a distributed database that enables permanent, transparent, and
    secure storage of data. The blockchain technology uses cryptography to keep data
    secure. This book is the perfect entry point to the world of decentralized databases.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种分布式数据库，它可以实现数据的永久，透明和安全存储。区块链技术使用密码学来保护数据。本书是进入去中心化数据库世界的完美入门点。
- en: The book will take you on a journey through the blockchain database, followed
    by advanced implementations of the concept of blockchain. You will learn about
    the basics of Bitcoin and their technical operations. As you make your way through
    the book, you will gain insight into this leading technology and its implementation
    in the real world. You will also cover the technical foundations of blockchain,
    learn about the fundamentals of cryptography, and see how it keeps data secure.
    In the concluding chapters, you'll get to grips with the mechanisms behind cryptocurrencies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将带您深入了解区块链数据库，随后是概念的高级实现。您将了解比特币的基础知识及其技术运作。随着您阅读本书，您将深入了解这一领先技术及其在现实世界中的实现。您还将了解区块链的技术基础，学习密码学的基础知识，并了解它如何保护数据。在最后几章中，您将掌握加密货币背后的机制。
- en: By the end of this book, you will have learned about decentralized digital money,
    advanced blockchain concepts, and Bitcoin and blockchain security.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将学习到有关去中心化数字货币，区块链高级概念以及比特币和区块链安全性的知识。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for anyone who wants to quickly understand and expand their knowledge
    of how blockchain and Bitcoin work and how they are applied commercially. No prior
    knowledge of blockchain and Bitcoin is required.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何希望快速了解和扩展他们对区块链和比特币工作原理以及它们如何在商业上应用的知识的人。不需要先前的区块链和比特币知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: Chapter 1, *Introduction to Blockchain and Bitcoin*, will give us a step-by-step
    introduction to the essentials of Bitcoin and
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章，《区块链和比特币简介》，将为我们逐步介绍比特币和
- en: blockchain. It will cover the basics of this unique technology, which is developing
    greatly. We will cover the fundamentals of cryptography and cryptocurrency, an
    introduction and history of Bitcoin and blockchain, its structure, the various
    types of blockchain, and more. This chapter will also provide the bigger picture
    of what makes Bitcoin and blockchain the next great innovation after the internet.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链。它将涵盖这种正在快速发展的独特技术的基础知识。我们将涵盖密码学和加密货币的基础知识，比特币和区块链的简介和历史，其结构，各种类型的区块链等等。这一章还将提供一个更宏观的视角，解释了什么使比特币和区块链成为继互联网之后的下一个伟大创新。
- en: Chapter 2, *Fundamentals of Decentralization*, will enable us to understand
    the various situations in which we can use decentralization and blockchain for
    the benefit of society and individuals. Since this technology is completely new
    and undergoing changes, we hope to see a better world tomorrow that includes security
    and transparency while eliminating all the downsides of the technology. Towards
    the end of the fundamentals of decentralization, we will see how decentralization
    is going to impact the present and future world in a better way.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章，《分散化的基础知识》，将使我们能够理解在哪些情况下可以利用分散化和区块链为社会和个人谋福利。由于这项技术是全新的并且正在发生变化，我们希望明天能看到一个更美好的世界，包括安全和透明度，同时消除技术的所有缺点。在分散化的基础知识结束时，我们将看到分散化将如何以更好的方式影响现在和未来的世界。
- en: 'Chapter 3, *Advanced Blockchain Concepts*, will cover some of the advanced
    concepts used in blockchain and various consensus protocols used in various blockchain
    implementations. We will look at some of the key challenges in privacy on blockchains
    and how solutions such as ZKP can help safeguard privacy. Then we will discuss
    smart contracts, which is one of the core building blocks of blockchain: how they
    are written, what they are, and how they are executed.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章，《区块链高级概念》，将涵盖一些区块链中使用的高级概念以及各种区块链实现中使用的各种共识协议。我们将研究区块链隐私中的一些关键挑战以及诸如零知识证明等解决方案如何帮助保护隐私。然后我们将讨论智能合约，这是区块链的核心构建模块之一：它们是如何编写的，它们是什么，以及它们是如何执行的。
- en: Chapter 4, *Bitcoin and Blockchain Security*, will start with an introduction
    to the fundamentals of cryptography, and it is using cryptocurrency. We will look
    into the history of Bitcoin, the structure of a blockchain, and the various types
    of blockchain. We will get familiar with the decentralization that sits at the
    core of blockchain. We will get insight on how decentralization works, its pros
    and cons, what all can be decentralized, and how it is impacting the world today.
    We will also get a deeper understanding of the advanced concepts of blockchain,
    such as its structure, architecture, and the protocols used. Finally, this chapter
    will enable us to understand the features and safety provided by the various crypto
    wallets. We will look at how hardware wallets work, some types of physical coin,
    the chances of survival of the various cryptocurrencies, such as Bitcoin and Altcoin,
    and we will try to understand how to balance and diversify risks related to investing
    in crypto tokens.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章，*比特币和区块链安全*，将从密码学基础开始介绍加密货币的使用。我们将深入了解比特币的历史，区块链的结构以及各种类型的区块链。我们将熟悉区块链核心的去中心化。我们将深入了解去中心化是如何运作的，其优缺点，可以实现去中心化的方方面面，以及如何影响当今世界。我们还将更深入地了解区块链的高级概念，比如结构、架构和使用的协议。最后，本章将使我们了解各种加密钱包提供的功能和安全性。我们将了解硬件钱包的工作原理，某些物理硬币的种类，各种加密货币（如比特币和山寨币）的生存机会，以及如何平衡和多样化与加密代币投资有关的风险。
- en: To get the most out of this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book will give you an overview of in-depth knowledge of blockchain and
    Bitcoin. You need not have any prior knowledge before exploring this book. You
    will get well versed in how exactly the blockchain technology is implemented in
    today's world, and how it enables permanent, transparent, and secure data storage.
    This is a perfect entry point to decentralized digital databases. By the end of
    this book, you will know all the basic concepts and challenges of the blockchain
    technology, how this technology helps secure your cryptocurrency, the concepts
    around decentralized digital money, and also blockchain and Bitcoin security.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将为您提供深入了解区块链和比特币的知识概述。在探索本书之前，您无需具备任何先前的知识。您将深入了解当前世界中如何实现区块链技术，以及它如何实现永久、透明和安全的数据存储。这是去中心化数字数据库的完美起点。通过本书，您将了解区块链技术的所有基本概念和挑战，以及这项技术如何帮助确保您的加密货币安全，围绕去中心化数字货币的概念，以及区块链和比特币的安全性。
- en: Conventions used
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "This template creates a form whose superclass is `QWidget` rather
    than `QDialog`."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账号。以下是一个示例：“此模板创建一个其超类为
    `QWidget` 而不是 `QDialog` 的表单。”'
- en: 'A block of code is set as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望吸引您的注意力到代码块的特定部分时，相关的行或项目将加粗显示：
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式表示：
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "The amount the slider handle moves can be specified via the pageStep property."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词会以这种方式出现在文本中。以下是一个示例：“可以通过 pageStep
    属性指定滑块手柄移动的量。”'
- en: Warnings or important notes appear like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注释会以这种方式出现。
- en: Tips and tricks appear like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种方式呈现。
- en: Sections
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将会经常看到几个标题（*Getting ready*、*How to do it...*、*How it works...*、*There's
    more...* 和 *See also*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 若要清晰说明如何完成某个配方，使用以下这些部分：
- en: Getting ready
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or anypreliminary settings required for the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此部分告诉您可以在配方中期望什么，并描述如何设置任何软件或配方所需的任何初步设置。
- en: How to do it…
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何实施…
- en: This section contains the steps required to follow the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此部分包含跟随食谱所需的步骤。
- en: How it works…
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它的工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括上一节中发生的事情的详细解释。
- en: There's more…
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you moreknowledgeable about the recipe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分包含有关食谱的其他信息，以使您对食谱更加了解。
- en: See also
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 此部分提供了食谱的其他有用信息的有益链接。
- en: Get in touch
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保持联系
- en: Feedback from our readers is always welcome.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直欢迎读者的反馈意见。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请发送电子邮件至`feedback@packtpub.com`，并在主题中提及书名。如果您对本书的任何方面有疑问，请发送电子邮件至`questions@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保内容的准确性，但错误难免发生。如果您在本书中发现错误，我们将不胜感激，如果您能向我们报告。请访问[www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书，点击勘误提交表链接，然后输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法副本，我们将不胜感激，如果您能向我们提供位置地址或网站名称。请发送电子邮件至`copyright@packtpub.com`，并附上材料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个专题上有专业知识，并且有意撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。阅读并使用本书后，为何不在购买书籍的网站上留下评论呢？潜在读者可以看到并使用您的客观意见来做出购买决定，我们在Packt可以了解您对我们产品的看法，我们的作者可以看到您对他们的书的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解有关 Packt 的更多信息，请访问[packtpub.com](https://www.packtpub.com/)。
