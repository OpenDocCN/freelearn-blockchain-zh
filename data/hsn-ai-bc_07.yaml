- en: Summary
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概要
- en: In this chapter, we have looked at how applications are empowered using blockchain
    and AI techniques. You have been introduced to Aicumen Technologies, which was
    one of the first companies to work on innovative solutions to problems using blockchain
    and AI. You have been introduced to challenges in several domains, such as pandemic
    management, social financing, and humanizing digital interactions on the internet.
    We have also covered applications that address some of these problems using blockchain
    and AI. You have been introduced to the concept of the Turing test and its application
    in testing chatbots. You have also been able to see the application of blockchain
    in the chatbot testing framework TEXA.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们看到了如何利用区块链和人工智能技术赋予应用程序能力。您已经了解到了Aicumen Technologies，这是第一批利用区块链和人工智能解决问题的公司之一。我们介绍了几个领域的挑战，例如疫情管理、社会融资和人性化数字互动。我们还介绍了使用区块链和人工智能解决其中一些问题的应用程序。您已经了解到了图灵测试的概念及其在测试聊天机器人中的应用。您还能看到区块链在聊天机器人测试框架TEXA中的应用。
- en: The examples demonstrated in this chapter should help you to analyze the benefits
    of AI and blockchain in bringing about transparent and robust applications in
    the next generation of internet applications.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 本章展示的示例应该能帮助您分析人工智能和区块链在下一代互联网应用中带来的透明和强大应用的好处。
- en: In the next chapter, I will introduce you to the application of AI in cryptocurrency,
    and you will be able to experiment with some of the new techniques in crypto trading.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我将向您介绍人工智能在加密货币中的应用，您将能够尝试一些加密交易中的新技术。
