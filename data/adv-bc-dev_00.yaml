  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作者：纳拉扬·普鲁斯蒂，《构建区块链项目》
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适用对象
- en: This Learning Path is designed for blockchain developers who want to build decentralized
    applications and smart contracts from scratch using Hyperledger. Basic familiarity
    with any programming language will be useful to get started with this course
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此学习路径专为想要使用 Hyperledger 从零开始构建去中心化应用程序和智能合约的区块链开发人员设计。对任何编程语言的基本熟悉将有助于开始本课程。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](76e4e401-30ba-44f9-832f-333ba6c12cbc.xhtml), Blockchain 101, introduces
    the basic concepts of distributed computing on which blockchain technology is
    based. It also covers history, definitions, features, types, and benefits of blockchains
    along with various consensus mechanisms that are at the core of the blockchain
    technology.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](76e4e401-30ba-44f9-832f-333ba6c12cbc.xhtml)《区块链 101》介绍了基于分布式计算的基本概念，这是区块链技术的基础。它还涵盖了区块链的历史、定义、特征、类型和好处，以及构成区块链技术核心的各种共识机制。'
- en: '[Chapter 2](8e160c7c-4db4-42ce-8f49-84540a749ac9.xhtml), Decentralization,
    covers the concept of decentralization and its relationship with blockchain technology.
    Various methods and platforms that can be used to decentralize a process or a
    system have also been introduced.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](8e160c7c-4db4-42ce-8f49-84540a749ac9.xhtml)《去中心化》介绍了去中心化的概念及其与区块链技术的关系。还介绍了可以用于去中心化进程或系统的各种方法和平台。'
- en: '[Chapter 3](aa6e777a-a4d3-435e-a965-1ffc31cce569.xhtml), Understanding How
    Ethereum Works, explains how Ethereum works.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](aa6e777a-a4d3-435e-a965-1ffc31cce569.xhtml)《了解以太坊的工作原理》解释了以太坊的工作原理。'
- en: '[Chapter 4](12eebfe5-f775-4550-a8df-d9578dd08980.xhtml), Smart Contracts, provides
    an in-depth discussion on smart contracts. Topics such as history, the definition
    of smart contracts, Ricardian contracts, Oracles, and the theoretical aspects
    of smart contracts are presented in this chapter.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](12eebfe5-f775-4550-a8df-d9578dd08980.xhtml)《智能合约》深入讨论了智能合约。本章介绍了智能合约的历史、定义、瑞卡迪安合约、Oracle
    以及智能合约的理论方面。'
- en: '[Chapter 5](5e44a805-fb66-4135-b59e-4e03367aaed5.xhtml), Symmetric Cryptography,
    introduces the theoretical foundations of symmetric cryptography, which is necessary
    to understand how various security services such as confidentiality and integrity
    are provided.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](5e44a805-fb66-4135-b59e-4e03367aaed5.xhtml)，对称密码学，介绍了对称密码学的理论基础，这是理解各种安全服务如保密性和完整性是如何提供的必要基础。'
- en: '[Chapter 6](c49f1747-2096-4ab6-a1e1-334e092ef2be.xhtml), Public Key Cryptography,
    introduces concepts such as public and private keys, digital signatures and hash
    functions with practical examples. Finally, an introduction to financial markets
    is also included as there are many interesting use cases for blockchain technology
    in the financial sector.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](c49f1747-2096-4ab6-a1e1-334e092ef2be.xhtml)，公钥密码学，介绍了公钥和私钥、数字签名和哈希函数等概念，并提供了实际示例。最后，还包括对金融市场的介绍，因为在金融领域有许多有趣的区块链技术用例。'
- en: '[Chapter 7](6aa78900-b0c0-42f5-8640-ae201d68a76f.xhtml), Getting Started with
    web3.js, introduces web3js and how to import and connect to geth.  It also explains
    how to use it in Node.js or client-side JavaScript.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](6aa78900-b0c0-42f5-8640-ae201d68a76f.xhtml)，开始使用 web3.js，介绍了 web3js
    以及如何导入和连接到 geth。它还解释了如何在 Node.js 或客户端 JavaScript 中使用它。'
- en: '[Chapter 8](0534fad3-2928-4d0f-8d31-8aabd658dadb.xhtml), Introducing Bitcoin,
    covers Bitcoin, the first and largest blockchain. It introduces technical concepts
    related to bitcoin cryptocurrency in detail.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](0534fad3-2928-4d0f-8d31-8aabd658dadb.xhtml)，介绍比特币，涵盖了比特币，第一个也是最大的区块链。它详细介绍了与比特币加密货币相关的技术概念。'
- en: '[Chapter 9](5eb488e0-cefa-4c47-b876-b506c95adfd7.xhtml), Building a Wallet
    Service, explains how to build a wallet service that users can use to create and
    manage Ethereum Wallets easily, even offline. We will specifically use the LightWallet
    library to achieve this.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](5eb488e0-cefa-4c47-b876-b506c95adfd7.xhtml)，构建钱包服务，解释了如何构建一个用户可以轻松创建和管理以太坊钱包的钱包服务，即使是脱机也可以。我们将专门使用
    LightWallet 库来实现这一点。'
- en: '[Chapter 10](1e7e53b5-c84c-4dd2-8c0b-3ee9cd6acf24.xhtml), Alternative Coins,
    introduces alternative cryptocurrencies that were introduced after the invention
    of Bitcoin. It also presents examples of different altcoins, their properties,
    and how they have been developed and implemented.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](1e7e53b5-c84c-4dd2-8c0b-3ee9cd6acf24.xhtml)，替代货币，介绍了比特币发明后引入的替代加密货币。它还介绍了不同的替代货币、它们的属性以及它们是如何开发和实施的。'
- en: '[Chapter 11](d644c5a7-94a7-41a8-a82d-4007e07fd477.xhtml), Development Tools
    and Frameworks, provides a detailed practical introduction to the Solidity programming
    language and different relevant tools and frameworks that are used for Ethereum
    development.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](d644c5a7-94a7-41a8-a82d-4007e07fd477.xhtml)，开发工具与框架，详细介绍了 Solidity
    编程语言以及用于以太坊开发的不同相关工具和框架。'
- en: '[Chapter 12](ceb1367c-09b3-44af-b930-387d0986413c.xhtml), Building a Betting
    App, explains how to use Oraclize to make HTTP requests from Ethereum smart contracts
    to access data from the World Wide Web. We will also learn how to access files
    stored in IPFS, use the strings library to work with strings, and more.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 12 章](ceb1367c-09b3-44af-b930-387d0986413c.xhtml)，构建投注应用程序，解释了如何使用 Oraclize
    从以太坊智能合约中进行 HTTP 请求，以访问来自万维网的数据。我们还将学习如何访问存储在 IPFS 中的文件，使用 strings 库处理字符串等。'
- en: '[Chapter 13](b4884f75-b110-4bb3-b30e-950551706409.xhtml), Hyperledger, presents
    a discussion about the Hyperledger project from the Linux Foundation, which includes
    different blockchain projects introduced by its members.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 13 章](b4884f75-b110-4bb3-b30e-950551706409.xhtml)，超级账本，介绍了 Linux Foundation
    的 Hyperledger 项目，该项目包括其成员介绍的不同区块链项目的讨论。'
- en: '[Chapter 14](16b335c4-50b3-4383-b081-c16c9a8ce457.xhtml), Alternative Blockchains,
    introduces alternative blockchain solutions and platforms. It provides technical
    details and features of alternative blockchains and relevant platforms.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 14 章](16b335c4-50b3-4383-b081-c16c9a8ce457.xhtml)，替代区块链，介绍了替代区块链解决方案和平台。它提供了替代区块链和相关平台的技术细节和特点。'
- en: '[Chapter 15](c1f62d71-f914-4dcd-bcf8-63eeac798f6f.xhtml), Blockchain - Outside
    of Currencies, provides a practical and detailed introduction to applications
    of blockchain technology in fields others than cryptocurrencies, including Internet
    of Things, government, media, and finance.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 15 章](c1f62d71-f914-4dcd-bcf8-63eeac798f6f.xhtml)，区块链 - 货币之外，提供了区块链技术在除加密货币之外的领域应用的实际和详细介绍，包括物联网、政府、媒体和金融。'
- en: '[Chapter 16](d0ef443d-d4b0-4afb-91f4-c5863ea1cf43.xhtml), Scalability and Other
    Challenges, is dedicated to a discussion of the challenges faced by blockchain
    technology and how to address them.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](d0ef443d-d4b0-4afb-91f4-c5863ea1cf43.xhtml)，可扩展性及其他挑战，专门讨论了区块链技术面临的挑战以及如何解决这些挑战。'
- en: '[Chapter 17](90243515-d303-492b-9aad-0df32d9c9486.xhtml), Building a Consortium
    Blockchain, will discuss consortium blockchain.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](90243515-d303-492b-9aad-0df32d9c9486.xhtml)，构建共同体区块链，将讨论共同体区块链。'
- en: '[Chapter 18](326954fb-87ab-4604-84d0-0f4e8a5d1010.xhtml), Current Landscape
    and What''s Next, is aimed at providing information about the current landscape,
    projects, and research efforts related to blockchain technology. Also, some predictions
    based on the current state of blockchain technology have been made.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章](326954fb-87ab-4604-84d0-0f4e8a5d1010.xhtml)，现状及展望，旨在提供与区块链技术相关的当前景观、项目和研究工作的信息。此外，还根据当前的区块链技术状况进行了一些预测。'
