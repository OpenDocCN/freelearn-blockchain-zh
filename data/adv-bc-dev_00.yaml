  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "If you need something different, click on the **DOWNLOADS** link
    in the header for all possible downloads:"'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 指示一个新术语、一个重要单词，或者屏幕上显示的词。例如，菜单中的字或对话框中的单词会在文本中显示，如下所示："如果您需要不同的内容，点击页眉中的
    **下载** 链接以获取所有可能的下载："'
