- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Blockchain technology is a distributed ledger with applications in industries
    such as finance, government, and media. This Learning Path is your guide to building
    blockchain networks using Ethereum, JavaScript, and Solidity. You will get started
    by understanding the technical foundations of blockchain technology, including
    distributed systems, cryptography and how this digital ledger keeps data secure.
    Further into the chapters, you’ll gain insights into developing applications using
    Ethereum and Hyperledger. As you build on your knowledge of Ether security, mining
    , smart contracts, and Solidity, you’ll learn how to create robust and secure
    applications that run exactly as programmed without being affected by fraud, censorship,
    or third-party interference. Toward the concluding chapters, you’ll explore how
    blockchain solutions can be implemented in applications such as IoT apps, in addition
    to its use in currencies. The book will also highlight how you can increase blockchain
    scalability and even discusses the future scope of this fascinating and powerful
    technology. By the end of this Learning Path, you'll be equipped with the skills
    you need to tackle pain points encountered in the blockchain life cycle and confidently
    design and deploy decentralized applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是一种分布式分类账，应用于金融、政府和媒体等行业。本学习路径是您构建使用以太坊、JavaScript 和 Solidity 构建区块链网络的指南。您将首先了解区块链技术的技术基础，包括分布式系统、密码学以及这个数字分类账如何保证数据安全。随着章节的深入，您将深入了解使用以太坊和
    Hyperledger 开发应用程序的见解。随着对以太安全性、挖矿、智能合约和 Solidity 知识的积累，您将学会如何创建确切按程序运行、不受欺诈、审查或第三方干扰影响的健壮且安全的应用程序。在本书的结束章节，您将探讨区块链解决方案如何在
    IoT 应用程序等应用中实施，以及它在货币中的应用。本书还将介绍如何增加区块链的可伸缩性，并讨论这项引人入胜且强大的技术的未来前景。通过本学习路径的学习，您将掌握解决区块链生命周期中遇到的问题所需的技能，并自信地设计和部署去中心化应用程序。
