- en: Blockchains Focused on Specific Sectors and Use Cases
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 专注于特定行业和用例的区块链
- en: Welcome back on our blockchain journey! We have covered a lot of ground so far,
    from the history of money and why blockchain cryptoassets make sense to the foundational
    technologies of Bitcoin and Ethereum. Now that you have a good understanding of
    Bitcoin and Ethereum, which pioneered the first and second generation of this
    technology, we can move on and introduce some other interesting projects related
    to these technologies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎回到我们的区块链之旅！到目前为止，我们已经涵盖了很多内容，从货币的历史和为什么区块链加密资产有意义到比特币和以太坊的基础技术。现在你已经对比特币和以太坊有了很好的理解，它们开创了这项技术的第一和第二代，我们可以继续介绍一些与这些技术相关的其他有趣项目。
- en: 'The following topics will be covered in this chapter:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: The different categories of blockchain
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链的不同类别
- en: Sector-specific blockchains
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部门特定的区块链
- en: Private blockchains
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 私有区块链
- en: The different categories of blockchain
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链的不同类别
- en: As we mentioned in the previous chapters, we can put blockchains into two broad
    categories, depending on who owns them and how accessible are they.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在前几章中提到的，我们可以将区块链分为两大类，取决于它们的所有者是谁以及它们的可访问性如何。
- en: First, we have public blockchains, which are open source projects, with free
    access for anyone to join the network and use it, support it, contribute to it,
    or build businesses on it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们有公共区块链，这是开源项目，任何人都可以自由加入网络并使用它，支持它，为它做贡献，或者在其上建立业务。
- en: Then, we have private blockchains, which are not open source, and have restricted
    access to only users and entities who have been approved by the organization that
    owns and manages the network.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，我们有私有区块链，这些区块链不是开源的，只有经过该组织批准的用户和实体才能访问和使用。
- en: In each of these categories, there are projects with general purpose blockchains
    such as Ethereum; however, there are also some application-specific blockchains
    present. General purpose technology is used to provide foundational infrastructure
    and building blocks to create applications on top of. For example, you can refer
    to pretty much any decentralized application based on Ethereum. With that said,
    it's essentially a one-size-fits-all toolbox.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些类别中，有一些项目是具有通用性的区块链，例如以太坊；但是，也有一些特定应用的区块链存在。通用技术用于提供基础设施和构建块，以创建应用程序。例如，你可以参考基于以太坊的几乎任何去中心化应用程序。话虽如此，它本质上是一个一刀切的工具箱。
- en: On the other hand, tailored blockchains or application-specific blockchains
    are blockchains with industry-specific use cases. They focus just on one sector
    or market, where they build innovative business models and provide solutions leveraging
    the strengths of blockchain technology. These blockchains focus on just one sector.
    That said, they can still be open source for everyone to access.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，定制的区块链或特定应用的区块链是具有行业特定用例的区块链。它们专注于一个领域或市场，其中它们构建创新的商业模式并提供利用区块链技术优势的解决方案。这些区块链专注于一个行业。话虽如此，它们仍然可以是开放源代码的，供所有人访问。
- en: Sector-specific public blockchains
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部门特定的公共区块链
- en: Let's move on and have a look at a few sector-specific public blockchain projects.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续看看一些特定行业的公共区块链项目。
- en: 'An interesting public blockchain platform in the social media space is **Steem**.
    It has an innovative business model, which provides incentives to users to contribute
    high quality content and to participate on the platform. These incentives come
    in Steem''s native cryptoassets, which are traded on exchanges and have real monetary
    value. There is a simple rationale for this: quality content increases traffic
    to the platform, thus bringing in more users. The more users a social media platform
    has, the more valuable it is. This is called a **positive network effect**. Therefore,
    members contributing high quality content or helping to curate content on the
    platform get their fair share of the value that''s created.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体领域一个有趣的公共区块链平台是**Steem**。它有一个创新的商业模式，鼓励用户贡献高质量的内容并参与平台。这些激励措施以Steem的本地加密资产形式提供，这些资产可以在交易所交易，并具有真实的货币价值。这背后有一个简单的理念：优质内容增加了平台的流量，从而吸引更多用户。社交媒体平台的用户越多，它的价值就越大。这被称为**积极的网络效应**。因此，在平台上贡献高质量内容或帮助筛选内容的成员会得到他们应得的价值份额。
- en: 'The platform itself is a cross between Reddit and Medium, which are popular
    for blog posts and social commentary on specific topics. Like Medium, people can
    write and publish long blog posts, and like Reddit, they can share content and
    links from anywhere on the internet. Posts are upvoted, downvoted, and commented
    on by other users. The following diagram shows how Steem works in detail:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台本身是Reddit和Medium的结合体，这两者都因特定主题的博客文章和社交评论而受到欢迎。与Medium一样，人们可以撰写和发布长篇博客文章，而像Reddit一样，他们可以从互联网的任何地方分享内容和链接。帖子由其他用户进行点赞、点踩和评论。以下图表详细显示了Steem的工作原理：
- en: '![](img/0ad23c08-3c9f-4247-9f27-fc796f0bba1c.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0ad23c08-3c9f-4247-9f27-fc796f0bba1c.png)'
- en: '**DTube** takes decentralized social media a step further. It is a video sharing
    and streaming platform, similar to YouTube, built as an application on the Steem
    blockchain. The principles it operates on are the same as those of Steem: content
    contributors are rewarded in Steem''s native cryptoassets, but the focus is on
    video rather than blog posts. The main benefits of a decentralized YouTube are
    more fair value distribution among content creators and users, no annoying ads,
    and censorship resistance. The following diagram further explains DTube:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**DTube**将去中心化的社交媒体推向了更远的一步。它是一个视频分享和流媒体平台，类似于YouTube，作为Steem区块链上的一个应用构建。它所运行的原则与Steem的原则相同：内容贡献者以Steem的原生加密资产获得奖励，但重点是视频而不是博客文章。去中心化的YouTube的主要优势在于更公平地向内容创作者和用户分配价值，没有烦人的广告，以及抗审查性。以下图表进一步解释了DTube：'
- en: '![](img/eb100f69-5e27-4bd8-abf6-db7969dcf5ab.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](img/eb100f69-5e27-4bd8-abf6-db7969dcf5ab.png)'
- en: 'Now, let''s take a look at another industrial application: supply-chain management
    and the **Internet of Things** (**IoT**).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看另一个工业应用：供应链管理和**物联网**（**IoT**）。
- en: Blockchain and IoT
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链和物联网
- en: 'We already mentioned that blockchain has a use case in supply-chain management
    and we presented a couple of applications for that built on Ethereum, WaBi, and
    Modum. We can expand this idea to a broader use case: IoT. IoT can be defined
    as a network of smart devices that are capable of autonomously connecting to the
    Internet and communicating with each other. The following diagram shows the flow
    of IoT:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经提到区块链在供应链管理中有用武之地，并介绍了一些基于Ethereum、WaBi和Modum构建的应用程序。我们可以将这个想法扩展到更广泛的用例：物联网。物联网可以定义为能够自主连接到互联网并彼此通信的智能设备网络。以下图表显示了物联网的流程：
- en: '![](img/59c3826a-00ac-4d81-9db2-266e7bbbdac5.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](img/59c3826a-00ac-4d81-9db2-266e7bbbdac5.png)'
- en: Actually, you should be quite familiar with such devices; in fact, one of them
    is probably in your pocket, your smartphone. Just like we have mass adoption of
    smartphones today (and remember that phones were not always smart), the vision
    of IoT is to have smart meters, smart grids, smart cars, smart homes, and even
    smart cities. The next generation of IoT devices includes smart electricity meters,
    which automatically send measurements of electricity usage by a house to the utility
    company for billing. This is part of the idea for smart homes, smart grids, and
    smart cities, where all sorts of home appliances and infrastructure can communicate
    with each other over the Internet and perform tasks autonomously. Other examples
    include wearable devices, heart monitoring implants, chips for tagging and monitoring
    animals, smart connected cars, and so on. Pretty much any physical object or device
    you can think of can be designed with some computational intelligence and Internet
    connectivity. IoT devices can have various sensors and technologies for collecting,
    measuring, and transmitting data, like the RFID chips that WaBi uses or the temperature
    sensors and Bluetooth that Modum uses.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你应该对这些设备非常熟悉；事实上，它们中的一个可能就在你的口袋里，你的智能手机。就像今天我们智能手机的大规模采用一样（记住，手机并不总是智能的），物联网的愿景是拥有智能电表、智能电网、智能汽车、智能家居，甚至智能城市。下一代物联网设备包括智能电表，它们会自动将房屋用电量的测量值发送给实用公司进行计费。这是智能家居、智能电网和智能城市的概念的一部分，各种家用电器和基础设施可以通过互联网彼此通信并自主执行任务。其他例子包括可穿戴设备、心脏监测植入物、用于标记和监测动物的芯片、智能联网汽车等等。几乎你能想到的任何物理对象或设备都可以设计成具有一定的计算智能和互联网连接性。物联网设备可以具有各种传感器和技术，用于收集、测量和传输数据，就像WaBi使用的RFID芯片或Modum使用的温度传感器和蓝牙一样。
- en: 'Some other notable projects combining IoT with the secure and immutable record
    keeping of blockchains and smart contract automation include VeChain and Waltonchain,
    which are launching their own dedicated blockchains:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一些其他值得注意的项目将物联网与区块链和智能合约自动化的安全和不可变记录结合起来，其中包括VeChain和Waltonchain，它们正在推出自己的专用区块链：
- en: '![](img/edfb891d-adea-4e1b-99cd-5afef92f3381.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/edfb891d-adea-4e1b-99cd-5afef92f3381.png)'
- en: All these projects target different industry verticals, such as consumer goods,
    luxury goods, pharma, auto sector, logistics, shipping, and so on. They also tailor
    their solutions in slightly different ways, by using different types of sensors,
    general-purpose blockchains like Ethereum, or their own dedicated blockchains.
    However, the overall idea and business application are the same; they are all
    trying to deliver effective and efficient supply-chain management solutions through
    the convergence of IoT, blockchain, and smart contracts technologies. And this
    is a valid **unique selling proposition** (**USP**).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些项目针对不同的行业垂直领域，如消费品、奢侈品、制药、汽车行业、物流、航运等。它们也以略有不同的方式定制解决方案，通过使用不同类型的传感器、像以太坊这样的通用区块链或自己的专用区块链。然而，整体理念和业务应用是相同的；它们都试图通过物联网、区块链和智能合约技术的融合提供有效和高效的供应链管理解决方案。而这正是一个有效的**独特销售主张**（**USP**）。
- en: Our landscape of blockchain applications is gradually expanding and the horizon
    is nowhere to be seen yet. Next, we'll cover the important topic of privacy-focused
    blockchain technologies.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的区块链应用景观正在逐渐扩大，但视野尚未被看到。接下来，我们将介绍关于隐私重点的区块链技术。
- en: Private blockchains
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 私有区块链
- en: In this day and age, privacy is an ever more rare and valuable commodity. Technologies
    such as the Internet and smartphones have brought unprecedented ease and speed
    to information discovery. Just like everything, these developments have their
    pros and cons. On the positive side, useful information, education, and knowledge
    can be spread quickly and empower people globally. People around the world who
    have traditionally been disadvantaged from information asymmetries now have the
    tools that can give them an equal opportunity to pursue their personal development
    goals and dreams. However, on the downside, the same technology can empower entities
    with dubious agendas to spy on people, like Big Brother in *Nineteen Eighty-Four*, George
    Orwell's classic dystopian novel published in 1949.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今时代，隐私已经变得越来越稀有和宝贵。互联网和智能手机等技术带来了前所未有的信息获取便捷性和速度。就像一切事物一样，这些发展有其利弊。积极的一面是，有用的信息、教育和知识可以迅速传播，并赋予全球人民力量。传统上受到信息不对称影响而处于劣势的世界各地的人们现在拥有了可以让他们平等追求个人发展目标和梦想的工具。然而，消极的一面是，同样的技术可以赋予拥有可疑议程的实体监视人们的能力，就像乔治·奥威尔于1949年出版的经典反乌托邦小说《1984年》中的“老大哥”一样。
- en: There are malicious hackers who break into central servers to steal valuable
    private information and nobody is fully protected against that. It has happened
    to pretty much all big multinational banks, multibillion dollar corporations handling
    personal data such as Experian, tech giants, and even top security government
    agencies such as the **National Security Agency** (**NSA**). When there is a clear
    valuable target or central point of failure, hackers always find a way.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 有恶意黑客侵入中央服务器窃取有价值的个人信息，没有人能完全免受其影响。几乎所有大型跨国银行、处理个人数据的数十亿美元公司（如信用评估机构Experian）、科技巨头，甚至顶级安全政府机构如美国国家安全局（NSA）都曾遭受过这种情况。当存在明确有价值的目标或中央故障点时，黑客总是能找到方法。
- en: Moreover, there are numerous data brokers who make business out of people's
    personal information. They collect it lawfully or not, analyze it, and sell it
    to anyone who is willing to pay—usually advertisers, but also political campaigns
    as the recent case with Facebook and Cambridge Analytica showed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有许多数据经纪人利用人们的个人信息谋取利益。他们合法或非法收集信息，进行分析，并将其出售给愿意支付的任何人——通常是广告商，但也包括政治活动，就像最近的Facebook和剑桥分析公司一样。
- en: How blockchain affects privacy
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链如何影响隐私
- en: Where the boundaries are between personal privacy protection versus intrusion
    for a higher purpose is a hot topic of public debate right now. This is normal,
    given the technological advances of our society discussed so far.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当前，个人隐私保护与为更高目的而侵犯个人隐私之间的界限是公众争论的热点。鉴于迄今为止讨论过的社会技术进步，这是正常的。
- en: Privacy is a desirable feature, not just for criminals, but also by regular
    people and businesses who don't want their personal and confidential information
    to be compromised and monetized by third parties. Given the transparency of public
    blockchains, many businesses may not feel comfortable to use them for conducting
    their operations. There is a lot of sensitive business information such as transactions
    with suppliers, quantities, and other private supply-chain details, as well as
    employee pay, which may not be appropriate to be stored on a transparent, public
    blockchain. Such information usually is kept as a trade secret, as it can be a
    source of important competitive advantage, after all.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私是一种令人向往的特性，不仅是对于罪犯，而且是对于普通人和不希望他们的个人和机密信息被第三方妥协和货币化的企业。鉴于公共区块链的透明度，许多企业可能不愿意使用它们来进行业务。有许多敏感的业务信息，例如与供应商的交易、数量和其他私人供应链详细信息，以及员工薪酬，可能不适合存储在透明的、公共区块链上。这些信息通常被保留为商业秘密，因为它可以成为重要的竞争优势的来源。
- en: 'Therefore, in parallel with the technologies powering the information age,
    solutions have been in development to secure privacy and mitigate risks of personal
    data breaches. These solutions mostly revolve around cryptography. You probably
    remember our cryptography overview from [Chapter 5](84ad3021-fae1-4e16-aaae-cee34e5d2bf6.xhtml),
    *Five Forces of Bitcoin – #2 Cryptography*. Here, we''ll have a look at several
    blockchain cryptoassets, which have made advances in their privacy features beyond
    what Bitcoin offers. They focus, first and foremost, on delivering excellent privacy
    solutions to the market.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在支持信息时代的技术的同时，一直在开发解决方案来保护隐私和减轻个人数据泄露风险。这些解决方案主要围绕着密码学。你可能还记得我们在[第 5 章](84ad3021-fae1-4e16-aaae-cee34e5d2bf6.xhtml)中的密码学概述，*比特币的五大力量-#2密码学*。在这里，我们将看一些区块链加密资产，它们在隐私功能上取得了比比特币更进一步的进展。它们的重点首先是向市场提供出色的隐私解决方案。
- en: It is a common misconception that Bitcoin is an anonymous currency. Actually,
    it is pseudo-anonymous, since all transactions can be seen by anyone using a block
    explorer like those we described earlier. Bitcoin transactions don't show usernames,
    but they show their public addresses, which can then be linked to the owners.
    This can be done at any point where users are required to do KYC, or otherwise
    disclose their identity, in order to transact. Such network nodes can include
    exchanges, other regulated financial institutions, airlines, e-commerce websites,
    or other merchants, which may accept payments in Bitcoin.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 人们普遍误以为比特币是一种匿名货币。实际上，它是伪匿名的，因为所有交易都可以被任何人使用像我们之前描述的区块浏览器看到。比特币交易不显示用户名，但它们显示其公共地址，然后可以将其与所有者关联起来。这可以在用户需要进行
    KYC 或以其他方式披露其身份以进行交易的任何点上进行。此类网络节点可能包括交易所、其他受监管的金融机构、航空公司、电子商务网站或其他可能接受比特币付款的商家。
- en: Blockchain cryptoassets dealing with privacy
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 处理隐私的区块链加密资产
- en: 'Therefore, other solutions are needed to fulfil the market need for private
    transactions. A level of privacy similar to that of physical cash is very hard
    to achieve with digital money. But when there is a problem and market demand,
    solutions are soon to follow. Hence, here come the privacy coins! Monero, ZCash,
    and DASH are the top privacy-focused blockchain cryptoassets in terms of adoption,
    capitalization, and advanced technological innovations:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，需要其他解决方案来满足市场对私密交易的需求。要在数字货币中实现类似于现金的隐私水平非常困难。但是当出现问题和市场需求时，解决方案很快就会出现。因此，隐私币应运而生！Monero、ZCash和DASH是在采用率、资本化和先进技术创新方面排名靠前的隐私重点区块链加密资产：
- en: '![](img/f0b883d0-7df1-45be-a226-01c4fdd1d9da.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f0b883d0-7df1-45be-a226-01c4fdd1d9da.png)'
- en: Monero is widely considered the digital currency with the strongest privacy
    features, thanks to its cryptography using ring signatures. Monero's cryptography
    is more complex than that of Bitcoin and most other cryptoassets, so we won't
    get into all the technical details. But to give you an idea, transactions in Bitcoin
    are digitally signed with personal cryptographic keys, so that anyone can see
    the addresses of the sender and the receiver, as well as the transaction amounts.
    This proves that the sender owns the money being transferred. It is similar in
    its purpose and effect to signing a check from your bank.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 由于门罗使用环签名的密码学，它被普遍认为是具有最强隐私功能的数字货币。门罗的密码学比比特币和大多数其他加密资产的密码学更复杂，因此我们不会深入所有技术细节。但为了让你有一个概念，比特币的交易是用个人的加密密钥进行数字签名的，以便任何人都能看到发送者和接收者的地址，以及交易金额。这证明了发送者拥有被转移的资金。它在目的和效果上类似于从你的银行签发支票。
- en: 'On the other hand, Monero''s ring signatures are described as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，门罗的环签名被描述如下：
- en: '"Digital signatures that specify a group of possible signers, such that the
    verifier can''t tell which member actually produced the signature."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “指定一组可能的签署者的数字签名，以便验证者无法确定哪个成员实际产生了签名。”
- en: Therefore, transactions in Monero appear to be signed by a large pool of users
    rather than a specific user. The ring signature only proves that the transaction
    was sent by someone in that pool, but it doesn't disclose exactly who. The Monero
    protocol allows for complete user privacy in terms of amounts, origins, and destinations
    for transactions, and it has a mechanism to prevent double-spending. In these
    features, it is similar to ZCash with its zero-knowledge proofs or zk-SNARKs,
    which we'll discuss next.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在门罗（Monero）中的交易似乎是由一个大量的用户群体签署，而不是一个特定的用户。环签名仅证明该交易是由该群体中的某个人发送的，但并不公开确切的发送者。门罗协议允许在交易中完全保护用户的隐私，包括金额、来源和目的地，并且有一个机制来防止双重支付。在这些功能中，它与ZCash的零知识证明或zk-SNARKs类似，下一章我们将讨论这个。
- en: Launched in 2016, ZCash brought a new privacy technology to the blockchain market
    called zero-knowledge proofs with its zk-SNARKs protocol. ZCash provides optionality
    for users to either send regular transactions, like in Bitcoin, or to send private
    transactions where no information is revealed, other than that the transactions
    are valid. The project is led by Zooko Wilcox, who was previously part of David
    Chaums's DigiCash in the 1990s.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ZCash在2016年推出了一项新的隐私技术，名为零知识证明，使用zk-SNARKs协议。ZCash为用户提供了选择性，他们可以发送常规交易，就像比特币那样，也可以发送私密交易，其中除了交易有效之外，不会透露任何信息。该项目由Zooko
    Wilcox领导，他曾于上世纪90年代是David Chaum 的DigiCash 的一部分。
- en: DASH is another blockchain cryptoasset supporting private transactions. For
    this purpose, it uses a different protocol, which basically mixes many transactions
    together, to form kind of a large multiparty pooled transaction. In this way,
    it scrambles the different components of each transaction and makes it nearly
    impossible for an external observer to put the pieces together and figure out
    who sent what to whom.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: DASH是支持私密交易的另一种区块链加密资产。为此，它使用不同的协议，基本上将许多交易混合在一起，形成一种大型多方参与交易。通过这种方式，它混淆了每笔交易的不同组成部分，使外部观察者几乎不可能将各部分组合起来并弄清谁向谁发送了什么。
- en: Summary
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: You now get the idea of privacy and its important implications in business and
    everyday life. In this chapter, we learned about public blockchains and how they
    affect our daily life. We also learned how blockchain can be used with IoT to
    enhance various sectors. Also, we learned how blockchain affects privacy and helps
    in securing transactions. Finally, we learned about some cryptoassets and how
    they deal with security.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了隐私及其在业务和日常生活中的重要影响。在本章中，我们了解了公共区块链及其对我们日常生活的影响。我们还了解了如何将区块链与物联网结合使用来增强各个领域。此外，我们了解了区块链如何影响隐私并帮助确保交易安全。最后，我们了解了一些加密资产以及它们处理安全性的方式。
- en: In the next chapter, we will learn about corporate blockchains! Stay tuned!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将学习有关企业区块链的知识！敬请关注！
