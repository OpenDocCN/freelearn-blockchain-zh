- en: 'Section 2: Decentralized Application Development Workflow'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：去中心化应用程序开发工作流程
- en: You will learn about the specifics of how the many industries that have been
    affected by blockchain can be improved with Ethereum so that you can gain a practical
    understanding of the overall state of Ethereum in the market. Each industry will
    have projects to solidify the knowledge you've learned.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你将了解到许多受到区块链影响的行业如何通过以太坊得到改进，以便你可以实际了解以太坊在市场上的整体状况。每个行业都将有项目来巩固你学到的知识。
