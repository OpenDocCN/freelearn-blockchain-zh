- en: The Future of AI with Blockchain*"Let's walk the talk with blockchain and AI!"*
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能与区块链的未来*"让我们用区块链和人工智能言行一致！"*
- en: In this final chapter of the book, we will take a peek at the future of both
    AI and blockchain technologies. We will examine how these technologies could be
    used together to solve some of the biggest problems affecting many industries
    and our planet. In this chapter, I have also made multiple suggestions that could
    be used as new ideas for academic projects by interested students and faculties.
    If you are a working professional or an enthusiast, you could still consider using
    the ideas as a side project and work with people who would like to brainstorm
    on new ideas in their leisure time.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后一章，我们将一窥人工智能和区块链技术的未来。我们将探讨如何将这些技术结合起来，以解决影响许多行业和我们星球的一些最大问题。在本章中，我还提出了多个建议，可作为感兴趣的学生和教职员工新项目的新想法。如果您是一名职业人士或爱好者，您仍然可以考虑将这些想法作为一个副业项目，并与愿意在闲暇时间进行新想法头脑风暴的人合作。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: The convergence of AI and blockchain
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能和区块链的融合
- en: The future of converging AI and blockchain
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能与区块链的未来
- en: Converging AI and blockchain in enterprise
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业中融合人工智能和区块链
- en: Converging AI and blockchain in government
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府中融合人工智能和区块链
- en: Converging AI and blockchain in financial services
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融服务中融合人工智能和区块链
- en: Converging AI and blockchain in human resources
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人力资源中融合人工智能和区块链
- en: Converging AI and blockchain in healthcare
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗保健中融合人工智能和区块链
- en: Converging AI and blockchain in supply chain management
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应链管理中融合人工智能和区块链
- en: Converging AI and blockchain in other domains
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他领域中融合人工智能和区块链
- en: Technical requirements
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: This chapter requires a basic conceptual understanding of blockchain and AI,
    articulated in [Chapter 1](c9fa3dfc-7ac8-45a8-8c00-7dafed9e9389.xhtml), *Getting
    Started with Blockchain*, and [Chapter 2](8d65a7c4-c90d-42ec-bf01-2d387f52de99.xhtml), *Introduction
    to the AI Landscape,* respectively. This chapter also requires you to brainstorm
    on new ideas and speculate on outcomes that can be observed by reading [Chapter
    3](b21a701f-4a28-4570-9135-7ccf987451ae.xhtml), *Domain-Specific Applications
    of AI and Blockchain*, and [Chapter 5](b9f3aeae-120d-4954-8466-1f9683058060.xhtml), *Empowering
    Blockchain using AI*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本章需要对区块链和人工智能有基本的概念性理解，这些理解在[第1章](c9fa3dfc-7ac8-45a8-8c00-7dafed9e9389.xhtml)，*区块链入门*，和[第2章](8d65a7c4-c90d-42ec-bf01-2d387f52de99.xhtml)，*AI景观介绍*中有所阐述。本章还需要您在[第3章](b21a701f-4a28-4570-9135-7ccf987451ae.xhtml)，*AI和区块链的特定领域应用*，以及[第5章](b9f3aeae-120d-4954-8466-1f9683058060.xhtml)，*利用人工智能增强区块链*中，进行新想法的头脑风暴和推测以观察结果。
- en: This chapter also requires you to reapply the design patterns learned from [Chapter
    7](dce2532d-dc68-42b1-996e-8b5f3336848e.xhtml), *Development Life Cycle of a DIApp*.
    Finally, this chapter can help you to dive into blockchain and AI development
    by suggesting ideas in terms of building POCs that can address a number of real-world
    challenges. It would also be beneficial if you are able to build an intelligent
    application using blockchain and AI based on the steps articulated in [Chapter
    8](2642decc-1e7e-44f4-84a4-4b7a42ddda25.xhtml), *Implementing DIApps*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还要求您重新应用从[第7章](dce2532d-dc68-42b1-996e-8b5f3336848e.xhtml)学到的设计模式，*DIApp的开发生命周期*。最后，本章可以通过提出构建能够解决许多现实世界挑战的POC的想法来帮助您深入研究区块链和人工智能开发。如果您能够按照[第8章](2642decc-1e7e-44f4-84a4-4b7a42ddda25.xhtml)中阐述的步骤构建基于区块链和人工智能的智能应用程序，也将是有益的。
- en: The convergence of AI and blockchain
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能和区块链的融合
- en: AI and blockchain technologies are no longer buzzwords given that you have arrived
    at the end of this book. Billions of dollars' worth of assets are managed by innovative
    financial instruments on public blockchain networks such as Ethereum. AI is used
    in predictive healthcare, cancer research, and contact-tracing COVID-19 infections.
    Both technologies are serving humans in an indirect manner. As explained in [Chapter
    5](b9f3aeae-120d-4954-8466-1f9683058060.xhtml), *Empowering Blockchain using AI*,
    the combined application of AI and blockchain is helping to solve a number of
    critical use cases today.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于您已经到达本书的末尾，人工智能和区块链技术不再只是口头禅。以太坊等公共区块链网络上的创新金融工具管理着数十亿美元的资产。人工智能应用于预测性医疗保健、癌症研究和接触追踪COVID-19感染。这两种技术都以间接的方式服务于人类。正如[第5章](b9f3aeae-120d-4954-8466-1f9683058060.xhtml)中所解释的，*利用人工智能增强区块链*，人工智能和区块链的结合应用正在帮助解决许多当今关键用例。
- en: Now that you are equipped with the basic concepts and hands-on skills of both
    technologies, let's go through some ideas on converging AI and blockchain to address
    a number of real-world problems.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经掌握了这两种技术的基本概念和实际技能，让我们通过一些想法，来解决一些现实世界的问题，将人工智能和区块链融合起来。
- en: The future of converging AI and blockchain
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能和区块链的融合未来
- en: Several experiments are being undertaken on building new waves of digital solutions
    where AI and blockchains can co-exist to deliver optimal solutions that enable
    faster decision making and provide the desired transparency to all stakeholders.
    Some companies have already released products and commercial solutions offering
    the convergence of both technologies to consumers and enterprise businesses.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 目前正在进行多项实验，旨在构建新一波的数字解决方案，其中人工智能和区块链可以共存，以提供能够加快决策速度并为所有利益相关方提供所需透明度的最佳解决方案。一些公司已经发布了产品和商业解决方案，为消费者和企业业务提供了这两种技术的融合。
- en: It is important we understand that this convergence is just beginning, as we
    are yet to explore the best of AI techniques to blend with viable blockchain and
    decentralized storage networks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要明白，这种融合刚刚开始，因为我们还没有探索最佳的人工智能技术与可行的区块链和去中心化存储网络的结合。
- en: 'In the following diagram, I have provided a general representation of the hybrid
    solution architecture of a DIApp:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在下图中，我提供了DIApp的混合解决方案架构的一般表示：
- en: '![](img/8dab5025-3fe9-4511-99e9-f890541c9b1d.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8dab5025-3fe9-4511-99e9-f890541c9b1d.png)'
- en: 'Fig 9.1: Reference solution architecture for a DIApp'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.1：DIApp的参考解决方案架构
- en: The preceding diagram is a pictorial representation of reference architecture
    for the majority of DIApp solutions. I have identified all the major resources
    and stakeholders involved in the solution across five layers. I have depicted
    this in a layered format, similar to the **Open Systems Interconnection** (**OSI**)
    model to provide an understanding of the concept. We have understood how to use
    several blockchain platforms and AI techniques in [Chapter 8](2642decc-1e7e-44f4-84a4-4b7a42ddda25.xhtml), *Implementing
    DIApps*. In this chapter, we are presenting the same knowledge in terms of a solution
    involving all common stakeholders and major technical components.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 上图是DIApp解决方案的参考架构的图示表示。我已经确认了解决方案中涉及的所有主要资源和利益相关方，跨越五个层面。我以分层格式呈现了这一点，类似于**开放系统互联**（**OSI**）模型，以便更好理解这个概念。我们已经了解了如何在[第8章](2642decc-1e7e-44f4-84a4-4b7a42ddda25.xhtml)中使用多个区块链平台和人工智能技术，*DIApp的实施*。在本章中，我们将以一个涉及所有共同利益相关方和主要技术组成部分的解决方案的方式来呈现相同的知识。
- en: 'OSI is a network model conceptualized in the late 1970s. It was published by
    the **International Standards Organization** (**ISO**) in 1984\. The ISO model
    is made up of seven layers: Physical, Data link, Network, Transport, Session,
    Presentation, and Application.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: OSI是一个在上世纪70年代末构思的网络模型。它由**国际标准化组织**（**ISO**）于1984年发布。ISO模型由七层组成：物理层，数据链路层，网络层，传输层，会话层，表示层和应用层。
- en: Before we explore the real-world challenges, let's understand all five layers
    of the solution architecture from the preceding diagram.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索现实世界的挑战之前，让我们从上图中了解解决方案架构的所有五个层面。
- en: 'These layers are as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些层次如下：
- en: '**Application layer**: The application layer consists of end users and client
    software installed on mobiles, laptops, and devices. Users will sign transactions
    through the middleware and access data through reporting tools from the presentation
    layer. The application layer also represents a wider range of deployment facilities,
    and administration of the DIApp through special tools such as an **Identity and
    Access Management** (**IAM**) manager.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用层**：应用层包括端用户和安装在手机、笔记本电脑和设备上的客户端软件。用户将通过中间件签署交易，并通过演示工具访问数据。应用层还代表了更广泛的部署设施，并通过特殊工具如**身份和访问管理**（**IAM**）管理器对DIApp进行管理。'
- en: '**Presentation layer**: The presentation layer consists of backend functionalities
    manifested in the clients, which are not visible to end users. This layer includes
    all the supporting tools and software required to enable blockchain functionalities
    in an application such as signing a transaction, propagating a signed transaction,
    and receiving results. The layer also contains tools required to enable AI-related
    functionalities that can help users gain insights from the application, such as
    visualization and reporting.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**表示层**：表示层包括对终端用户不可见的客户端中体现的后端功能。这一层包括了启用应用程序中区块链功能所需的所有支持工具和软件，如签署交易、传播已签署的交易和接收结果。该层还包含了用于启用用户从应用程序中获取洞察力的人工智能相关功能所需的工具，如可视化和报告。'
- en: '**Network layer**: As the name suggests, the network layer consists of service
    networks consisting of blockchain validator nodes running a software bundle designated
    for verifying user transactions and blocks formed by other nodes in the blockchain
    network. Similarly, the network layer also consists of several AI services based
    on **machine learning** (**ML**) algorithms and **deep learning** (**DL**) algorithms.
    Some of these AI services may also use **artificial neural networks** (**ANNs**),
    **convolutional neural network** (**CNNs**), and so on.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络层**：顾名思义，网络层由包含在软件包中运行的区块链验证节点组成的服务网络，用于验证用户交易和区块。类似地，网络层还包括基于**机器学习**（**ML**）算法和**深度学习**（**DL**）算法的多个人工智能服务。其中一些人工智能服务也可能使用**人工神经网络**（**ANNs**）、**卷积神经网络**（**CNNs**）等。'
- en: '**Data layer**: The data layer defines, persists, and provides the interface
    for applications to access user data, network data, and other processed data.
    The data layer is a connecting layer between the network layer and the physical
    layer. Applications, validation software, and AI models will access the critical
    information from this layer through proper authentication methods configured by
    administrators.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据层**：数据层定义、持续保存并提供应用程序访问用户数据、网络数据和其他处理后数据的接口。数据层是网络层和物理层之间的连接层。应用程序、验证软件和人工智能模型将通过管理员配置的适当身份验证方法从这一层访问关键信息。'
- en: '**Physical layer**: The physical layer represents all the **Graphics Processing
    Unit** (**GPU**) nodes, **virtual machines** (**VMs**), and storage nodes used
    to store the data and perform complex computations. This layer also addresses
    the core management of infrastructure, through a variety of DevOps practices.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**物理层**：物理层代表了所有**图形处理单元**（**GPU**）节点、**虚拟机**（**VM**）和存储节点，用于存储数据并执行复杂的计算。这一层还通过各种DevOps实践，解决了基础设施的核心管理问题。'
- en: Now that we understand the reference architecture in granular detail, let's
    go through some of the real-world challenges in the following sections. I will
    be providing ideas in these sections and you can use them to build POCs.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们深入了解了参考架构的细节，让我们在接下来的部分中讨论一些真实世界的挑战。我在这些部分提供了一些想法，你可以用它们来构建POC。
- en: Converging AI and blockchain in enterprise
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业中融合人工智能和区块链
- en: The global market size of **Enterprise Resource Planning** (**ERP**) software
    is expected to reach around USD 70 billion over the next 5 years. Over the past
    few years in the last decade, leading companies in the ERP software market, such
    as SAP and Oracle, have consistently pushed for the use of cloud and other emerging
    technologies. Several pilots were also launched in the interest of reducing costs
    and increasing overall productivity on the floor across various solution spaces,
    including **Customer Relationship Management** (**CRM**) and **Supply Chain Management**
    (**SCM**). There are a few niche use cases that could leverage the best of AI
    and blockchain technologies, along with other peripheral technologies, such as
    decentralized data management and **Decentralized ID** (**DID**) management.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 未来5年，**企业资源规划**（**ERP**）软件的全球市场规模预计将达到约700亿美元。在过去的十年里，领先的ERP软件市场公司，如SAP和Oracle，一直在积极推动使用云和其他新兴技术。几个试点项目也在推出，以降低成本并提高在各种解决方案空间中整体生产力，包括**客户关系管理**（**CRM**）和**供应链管理**（**SCM**）。有一些利基用例可以利用人工智能和区块链技术以及其他周边技术的优势，如分散式数据管理和**去中心化身份**（**DID**）管理。
- en: Let's now explore some of the use cases that could enhance current enterprise
    software with blockchain and AI technologies.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探讨一些使用区块链和人工智能技术来增强当前企业软件的用例。
- en: Customer service
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 客户服务
- en: 'When it comes to customer service, it is somehow perceived that companies and
    brands from developing countries, including India, are not very great at serving
    their customers. This perception may be true, for the following general reasons:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到客户服务时，人们普遍认为包括印度在内的发展中国家的公司和品牌在为客户提供服务方面表现不佳。这种看法可能是正确的，原因如下：
- en: A lack of necessary talent
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏必要的人才
- en: A lack of proper staff training
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏适当的员工培训
- en: There is also an issue with incentives and endless shifts that could prevent
    personnel from giving their best. This issue could be resolved by using a combination
    of blockchain and AI technologies.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 还存在一些问题，比如激励和无休止的轮班可能会阻止人员发挥出最佳水平。使用区块链和人工智能技术的组合可以解决这个问题。
- en: Let's go through the current scenario of how customer service requests usually
    play out, especially in the electronics industry.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看目前客户服务请求通常是如何进行的，特别是在电子行业。
- en: As-is scenario
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状
- en: 'Customer service agencies and call centers are usually plagued by issues including
    the following:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 客户服务机构和呼叫中心通常会遇到以下问题：
- en: '**General lack of context**: As a customer and user of a premium phone brand,
    you may want to visit their service center and get the whole picture on what is
    going wrong with your mobile phone. However, instead of simply scanning the mobile
    IMEI and pulling the latest records, the representative might ask you to fill
    in a form and include all the details pertaining to the current issue you are
    facing with your phone. This issue can be resolved very easily by bringing context
    to service desks.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般缺乏上下文**：作为高端手机品牌的客户和用户，您可能想要访问他们的服务中心，并了解您的手机出了什么问题。但是，代表可能会要求您填写一张表格，并包括与您当前手机问题相关的所有细节。通过为服务台带来上下文，可以很容易地解决此问题。'
- en: Now, let's go through the to-be scenario for the same problem, addressed by
    AI and blockchain.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看通过人工智能和区块链解决同样问题的未来场景。
- en: To-be scenario
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来场景
- en: Using the power of blockchain and AI, service desk personnel should be able
    to automatically identify and verify the owner of the phone. If the same could
    be authenticated successfully with a signature using the private key or through
    sophisticated **Zero-Knowledge Proofs** (**ZKP**), the same personnel should be
    automatically granted access to the phone log locally to perform basic diagnostics.
    I would also like to propose the use of decentralized data storage services such
    as MoiBit ([www.MoiBit.io](http://www.moibit.io)) to store the necessary diagnostic
    files. These files can be hosted by the mobile owner and used by personnel for
    further examination of the problem with strict sharing options set by the owner.
    MoiBit can also be used by the personnel to verify the ownership of the mobile
    through sale deeds or purchase receipts.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链和人工智能的力量，服务台人员应该能够自动识别和验证手机的所有者。如果可以使用私钥签名或通过复杂的**零知识证明**（**ZKP**）成功验证相同的所有者，则相同的人员应自动获得访问手机日志的权限，以执行基本的诊断。我还想提议使用去中心化的数据存储服务，例如
    MoiBit ([www.MoiBit.io](http://www.moibit.io)) 来存储必要的诊断文件。这些文件可以由手机所有者托管，并由人员用于进一步检查问题，所有者设置了严格的共享选项。MoiBit
    还可以由人员用于通过销售契约或购买收据验证手机的所有权。
- en: Now, let's go through some of the architectural ideas that can facilitate this
    scenario in the following section.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们在下一节中讨论一些可以促进这一场景的架构思想。
- en: Possible solution
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的解决方案
- en: We can use **Decentralized Identifiers** (**DIDs**) to identify each mobile
    owner in the mobile company's retail side of the supply chain management software.
    Instead of a silo system, this supply chain would be a consortium of phone manufacturers,
    who could also recognize the owner of this premium phone, meaning that one DID
    could represent the ownership of one or more mobiles.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用**去中心化标识符**（**DIDs**）来识别移动公司供应链管理软件的零售端每个手机所有者。这种供应链不再是一个独立的系统，而是一群手机制造商的联盟，他们也可以识别这款高端手机的所有者，这意味着一个
    DID 可以代表一个或多个手机的所有权。
- en: Now, in situations where persistence of documents and files are necessary, we
    can use MoiBit due to its ease of use and also the granular level of access control
    you could use to provide privacy to the owner of the mobile (before and after
    purchasing the phone).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在需要持久保存文档和文件的情况下，我们可以使用 MoiBit，因为它易于使用，而且可以提供细粒度的访问控制，以确保给手机所有者提供隐私（在购买手机之前和之后）。
- en: This also means that we can use MoiBit to store the logs of the owner's phone
    securely in their own dedicated infrastructure or a common network without paving
    the way for centralization or illicit data mining activities. Once the phone is
    able to log all the data, we just need to apply predictive maintenance machine
    learning algorithms to ensure that customer service is available even before the
    user identifies the need for help.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这也意味着我们可以使用 MoiBit 安全地存储手机所有者的日志，无论是在他们自己的专用基础设施上还是在一个共享网络上，都不会为中心化或非法数据挖掘活动铺平道路。一旦手机能够记录所有数据，我们只需应用预测性维护机器学习算法，即可确保在用户确定需要帮助之前即可提供客户服务。
- en: 'The following diagram summarizes our approach in a compartmentalized reference
    structure to help you understand the solution better:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表总结了我们在分隔式参考结构中的方法，以帮助您更好地理解解决方案：
- en: '![](img/4d3a030c-4280-4d6d-8995-21ce8501963a.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4d3a030c-4280-4d6d-8995-21ce8501963a.png)'
- en: 'Fig 9.2: Reference solution architecture for addressing customer service issues'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.2：解决客户服务问题的参考解决方案架构
- en: 'As shown in the preceding reference solution architecture diagram, the suggested
    solution is split across four components, with the following first:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的参考解决方案架构图所示，建议的解决方案分为四个组件，首先是以下内容：
- en: '**User application**: There could be one application that enables users to
    raise tickets for an issue. The app can also request users to allow access to
    the logs in order to provide a secure backup, and access to the log on MoiBit''s
    decentralized storage.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户应用程序**：可能有一个应用程序允许用户提出问题工单。该应用程序还可以请求用户允许访问日志，以便提供安全备份，并在 MoiBit 的分散式存储中访问日志。'
- en: On the other hand, we could have another application that can provide the delegation
    of tickets to a service executive. The service executive can be notified of the
    new ticket assigned to them.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我们可能有另一个应用程序，可以将工单委派给服务执行人员。服务执行人员可以收到分配给他们的新工单的通知。
- en: Both applications will require users to operate through a wallet, which is discussed
    in the following component.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个应用程序都需要用户通过钱包进行操作，这在下面的组件中进行了讨论。
- en: '**Blockchain**: The user application should allow customers to share more details
    about the problem they are facing. The details relating to the problem may include
    product information and technical specifications. If the problem persists, the
    user should be able to share the boot log or any other sensitive information.
    To enforce transparency in audit and bring accountability to the access given
    to such sensitive data, we require all verified personnel to perform service-related
    operations through a specific wallet address. These wallet addresses can be further
    enhanced with the help of DIDs and name services such as the **Ethereum Name Service**
    (**ENS**).'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链**：用户应用程序应允许客户分享更多关于他们所面临问题的细节。与问题相关的细节可能包括产品信息和技术规格。如果问题持续存在，用户应该能够分享启动日志或任何其他敏感信息。为了在审计中强制透明度并给予对此类敏感数据的访问带来责任感，我们要求所有经过验证的人员通过特定的钱包地址执行与服务相关的操作。这些钱包地址可以通过
    DID 和诸如**以太坊名字服务**（**ENS**）等名称服务进一步增强。'
- en: The blockchain network will not only provide wallets for customers and service
    personnel, but also record each **read** and **write** operation, meaning that
    every update (**write**) made to the log will be recorded with a new hash embedded
    in a transaction. Similarly, every time a member of the service personnel accesses
    the user's log, a transaction is emitted along with a notification.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链网络不仅将为客户和服务人员提供钱包，还将记录每个**读**和**写**操作，这意味着每次对日志的更新（**写**）都将记录在一个新的哈希中，并嵌入一个事务中。同样，每当服务人员的成员访问用户的日志时，都会发出一个事务以及通知。
- en: Once the service ticket is resolved, the service personnel will provide suitable
    evidence and stake a resource in order to claim and verify that the service job
    is closed. If a majority in the network is unable to verify the claim with the
    given proofs, the stake can be diluted, causing an economic loss to the personnel
    who are acting dishonestly.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦服务工单解决，服务人员将提供适当的证据并押注资源，以声明和验证服务工作已关闭。如果网络中的大多数人无法通过给定的证据验证该声明，那么押注将被稀释，给那些行为不端的人造成经济损失。
- en: '**Storage**: We require a decentralized storage service that can securely log
    personal information and other proofs in order to support the aforementioned logic.
    We can use MoiBit to store the information, encrypting it only between the user
    and the service personnel. Service personnel can now use their designated wallet
    in order to access the logs, perform analysis, and provide suitable support. The
    specifics regarding analysis will be covered by the following component.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**: 我们需要一个去中心化的存储服务，可以安全地记录个人信息和其他证据，以支持前述逻辑。我们可以使用 MoiBit 来存储信息，仅在用户和服务人员之间进行加密。服务人员现在可以使用其指定的钱包来访问日志，进行分析，并提供适当的支持。有关分析的具体细节将由以下组件涵盖。'
- en: '**AI**: Now that the information is safely stored on MoiBit, we can build a
    simple model that can run basic diagnostics followed by multivariate testing on
    the data. The data can be made accessible by using the MoiBit API along with the
    service professional''s credentials already registered on the ticketing contract
    in the blockchain. The API will not provide unwarranted access to data by service
    personnel or other users who are not assigned the ticket.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能**: 现在信息已安全存储在 MoiBit 上，我们可以构建一个简单的模型，对数据进行基本诊断，然后进行多元测试。可以通过使用 MoiBit
    API 以及已在区块链上的票证合同中注册的服务专业人员的凭据来使数据可访问。API 不会允许服务人员或未分配票证的其他用户无权访问数据。'
- en: This idea could be applied across many products that require active maintenance,
    without harming user privacy or the company's IP. Hence, the scope can be expanded
    to automobiles, shop floor machines, 3D printers, mission-critical systems in
    the military as well as other consumer electronics, such as refrigerators, air
    conditioners, and security cameras.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法可以应用于许多需要积极维护的产品，而不会损害用户隐私或公司的知识产权。因此，范围可以扩展到汽车、车间机器、3D 打印机、军队中的重要系统，以及其他消费电子产品，如冰箱、空调和安全摄像头。
- en: Let's now explore another domain in the enterprise software landscape called
    performance management and try to address some of the real-world challenges.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探讨企业软件领域的另一个领域，称为绩效管理，并尝试解决一些现实世界中的挑战。
- en: Performance management
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绩效管理
- en: Enterprise companies require undivided attention from the board and its executives
    in managing various performance factors. These factors drive revenue and profits
    and they are communicated through **Key Performance Indicators** (**KPIs**), which
    are used to identify any potential growth or pitfall in the business. As the company
    progresses toward achieving a number of business objectives, it is important to
    understand the potential issues coming their way. These issues could slow down
    the momentum needed to achieve the business objective or, in worst case scenarios,
    end up sabotaging the objective altogether.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 企业公司需要董事会及其高管的全力支持，以管理各种绩效因素。这些因素推动着收入和利润的增长，并通过**关键绩效指标**（**KPI**）进行沟通，用于识别业务中的任何潜在增长或陷阱。随着公司朝着实现一系列业务目标迈进，了解可能出现的问题至关重要。这些问题可能会减缓实现业务目标所需的势头，或者在最糟糕的情况下，彻底破坏该目标。
- en: Following this brief introduction to performance management in enterprises,
    let's understand some of the issues faced by enterprises today.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在对企业绩效管理进行简要介绍之后，让我们了解今天企业面临的一些问题。
- en: As-is scenario
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状
- en: Over the past few years in the previous decade, a considerable amount of **Research
    and Development** (**R&D**) has been undertaken in analyzing KPIs, enabling boardrooms
    to make effective decisions in less time. However, the quality of the data used
    to transform business models, or to optimize them, could be revisited. Every business
    process that is digitized today has both pros and cons. The pros are quite obvious
    in terms of automation, along with the reduced time and effort required to achieve
    an objective. However, the cons are a lack of transparency, among a wider range
    of issues associated with internal compliance with the process. There could be
    hidden blind spots in a digitized business process that may not be effective in
    churning out the critical data required over the longer term.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，上一个十年已经进行了大量**研发**（**R&D**）工作，用于分析关键绩效指标，使董事会能够较短时间内做出有效决策。然而，用于变革企业模式或优化它们的数据质量可能需要重新审视。今天数字化的每个业务过程都具有优点和缺点。优点在于自动化以及实现目标所需的时间和精力减少。然而，缺点在于透明度不足，与流程内部合规性相关问题等更广泛的问题。数字化业务过程中可能存在隐藏的盲点，可能无法有效产出长期所需的关键数据。
- en: Let's take food delivery apps for example. There are multiple applications giving
    users the option to order food remotely and have it delivered in 30 minutes or
    less. The process of ordering the food from a user's app, to reaching the kitchen
    of a restaurant, to delivering the cooked food from the restaurant to the user's
    address, is already a digital process today. Quite certainly, nobody is taking
    your remote order with a pen and paper to keep track of things.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以食品送货应用为例。有多个应用程序让用户可以选择远程订购食物，并在30分钟内将其送达。从用户应用程序订购食物的过程，到达餐厅厨房，再将烹饪好的食物从餐厅送到用户地址，这一数字化过程已经在今天实现。毫无疑问，没有人会用笔和纸记录您的远程订单。
- en: Many of these food delivery app companies would have established KPIs such as
    the **Number of cancelled orders**, the **Number of delayed deliveries**, and
    the **Number of orders placed**. These KPIs are internally dependent on the outcome
    of the process I have mentioned above, and AI is already being used in monitoring
    such KPIs through big data analytics.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 许多食品送货应用公司已建立了一些关键绩效指标，如**取消订单数**，**延迟交付数**和**下单数**。这些关键绩效指标在内部取决于我上面提到的过程的结果，并且AI已经在通过大数据分析监控此类关键绩效指标。
- en: 'A number of issues looming around limited data being gathered to analyze the
    business include the following:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕收集有限数据以分析业务的一些问题包括以下内容：
- en: '**Lack of incentivization**: There are a few issues associated with plugging
    into data from the metrics alone. Consumer-facing apps will only sustain if they
    actively listen to the user. Let''s all ask the question of how many times have
    we honestly rated a food delivery experience in the app? And even if we did take
    the time to provide valuable feedback, how many times were we incentivized by
    the app to do so? Most of us might answer here with a *no*, at least to the latter
    question.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**缺乏激励**：仅依靠指标数据存在一些问题。消费者面向应用程序只有在他们积极倾听用户意见时才能持续发展。让我们都想一想，有多少次我们真诚地在应用程序中评价了食品配送体验？即使我们花时间提供有价值的反馈，应用程序又有多少次激励我们这样做？大多数人对后一个问题至少可能回答是否定的。'
- en: Hence, there is a need to gamify this digital process to harness the real information
    from the end user and optimize the process for better outcomes.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，有必要对这一数字化过程进行游戏化，以从最终用户获取真实信息并优化过程以获得更好的结果。
- en: To-be scenario
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来情景
- en: There is always a hunger in a consumer-facing company to grow and offer better
    customer service. In the future, apps should consider rewarding customers by paying
    them in cryptocurrency for each successful review submission. This will help incentivize
    users to provide genuine feedback for each service instance rendered by the app.
    In this process of collecting user reviews, companies would also be able to solve
    some of the current inefficiencies and cut the costs associated with a particular
    type of service and make business decisions.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者面向公司总是渴望增长并提供更好的客户服务。在未来，应用程序应该考虑奖励客户，通过加密货币支付他们每次成功提交评论。这将有助于激励用户对应用程序提供每项服务实例的真实反馈。在收集用户评论的过程中，公司还将能够解决一些当前的低效问题，并削减与特定类型服务相关的成本，并做出商业决策。
- en: Possible solution
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的解决方案
- en: You could consider building a novel food delivery app that not only handles
    normal operations, but identifies each user with a decentralized identifier DID.
    This is step 1 on the road to user privacy. With the DID, you could associate
    a wallet that is used to remit a digital currency for every successful review.
    You could also consider applying form validation and rate limiting techniques
    to ensure that bad actors are not gaming this system just to collect the rewards.
    If the rules of the app consider the review content compelling enough, a bot can
    be used to quickly remit the digital currency and also start a dialogue with the
    user, notifying them that the feedback is greatly appreciated.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以考虑构建一个新颖的食品配送应用程序，不仅可以处理正常操作，而且可以使用分散式标识符 DID 识别每个用户。这是通往用户隐私的第一步。有了 DID，您可以关联一个钱包，用于在每次成功审阅后汇款数字货币。您还可以考虑应用表单验证和速率限制技术，以确保不良行为者不会操纵此系统只为了获取奖励。如果应用程序的规则认为审阅内容足够引人入胜，那么可以使用机器人快速汇款数字货币，并与用户开始对话，通知他们非常感谢他们的反馈。
- en: Later on, the bot can also be used to communicate, if the user wishes, to brief
    a little more on the problem. This is called an **interactive feedback system**.
    Any extended information received by users via chatbot can later be tokenized
    and sent to models using narrative analysis and content analysis. Using this approach,
    the new enhanced versions of the app are poised to receive more feedback, elevate
    the quality of service, and also cut down costs as regards unnecessary components
    in the service.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，如果用户愿意，机器人也可以用来沟通，稍微介绍一下问题。这被称为**交互式反馈系统**。用户通过聊天机器人接收到的任何扩展信息以后可以通过叙述分析和内容分析被令牌化并发送到模型。使用这种方法，应用程序的新增强版本有望获得更多的反馈，提升服务质量，并在服务中减少不必要的成本。
- en: 'The following diagram summarizes our approach in a compartmentalized reference
    structure to help you understand the solution better:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 下图概括了我们在分隔式参考结构中的方法，以帮助您更好地理解解决方案：
- en: '![](img/8cc7750a-5c97-4390-ac8d-512b9e76c8c2.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8cc7750a-5c97-4390-ac8d-512b9e76c8c2.png)'
- en: 'Fig 9.3: Reference solution architecture for gamifying the user feedback system
    in order to increase the performance of a product or service'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.3：为了增加产品或服务的性能而将用户反馈系统变成游戏化的参考解决方案架构
- en: 'As shown in the preceding reference solution architecture diagram, the suggested
    solution is split across four components, namely:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的参考解决方案架构图所示，建议的解决方案分为四个组件，即：
- en: '**User application**: There could be one application or page within an existing
    application to facilitate a user feedback system. This system will ask users to
    provide valuable feedback on the product or service availed by the user, in exchange
    for a cryptocurrency. This is a new method of incentivizing a user with a liquid
    asset, compared to loyalty points that may come with strings attached.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户应用程序**：可以有一个应用程序或现有应用程序内的页面来促进用户反馈系统。该系统将要求用户就用户所使用的产品或服务提供有价值的反馈，以换取加密货币。这是一种新的激励用户的方法，使用流动资产，而不是可能附带条件的忠诚度积分。'
- en: There could also be a need to develop a separate dashboard for companies and
    vested stakeholders of the product or service, who need to be given the topline
    information on the feedback. Apart from providing the topline information such
    as the KPIs and KRAs, the dashboard also needs to provide an interface to drill
    down on the feedback in order to better understand the context.
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 还可能需要为公司和产品或服务的受益人开发单独的仪表板，他们需要提供有关反馈的概要信息。除了提供诸如关键绩效指标和关键风险指标等概要信息外，仪表板还需要提供一个界面，以深入了解反馈的上下文。
- en: '**Blockchain**: In order to gamify the feedback process with cryptocurrencies
    and limit the bad actors and Sybil attacks, we need to use a blockchain network.
    The blockchain network will be used to designate a wallet for each user of the
    product or service who opts in to provide feedback. When the feedback is validated
    at the client level, the data needs to be signed by the user''s designated wallet
    in order to verify and confirm their action. When the wallet is used to sign the
    data, the resulting transaction is then sent to the blockchain network.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链**：为了使用加密货币使反馈过程变成游戏，并限制不良行为者和西比尔攻击，我们需要使用区块链网络。区块链网络将用于为同意提供反馈的产品或服务的每个用户指定一个钱包。当在客户端级别验证反馈时，需要由用户指定的钱包签署数据以验证和确认其操作。当钱包用于签署数据时，生成的交易然后发送到区块链网络。'
- en: 'The network validates and executes an oracle or a webhook in order to store
    the feedback data in a secondary network. The storage aspects are covered in the
    following bullet point:'
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 网络验证和执行一个 oracle 或一个 webhook，以便将反馈数据存储在辅助网络中。存储方面将在以下重点中涵盖：
- en: '**Storage**: We need a decentralized storage service that enables users to
    store their feedback data in a permissive manner. In most of the feedback systems
    we use today, the user loses control over the feedback data once it leaves the
    app. This needs to change in order to provide more control to the user. We can
    use any IPFS-based network, such as MoiBit, to persist the feedback in a permissive
    manner. The feedback data will be encrypted to the user and the company rendering
    said product or service. This data can now be used by companies in a permissive
    manner to assess, evaluate, and enhance their service to customers.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**：我们需要一种去中心化的存储服务，使用户能够以自由的方式存储他们的反馈数据。在今天我们使用的大多数反馈系统中，一旦数据离开应用程序，用户就失去了对反馈数据的控制。这需要改变，以便为用户提供更多的控制权。我们可以使用任何基于
    IPFS 的网络，如 MoiBit，以自由的方式持久化反馈。反馈数据将加密给用户和公司，渲染所述产品或服务。现在，公司可以以自由的方式使用这些数据来评估、评估和增强其对客户的服务。'
- en: '**AI**: Once the feedback data is stored safely in MoiBit, and shared with
    the respective companies, you can build an AI model that uses the MoiBit API to
    fetch the data remotely with appropriate authentication. Once the data is loaded,
    we can use several NLP techniques, such as content and context analysis, in order
    to gain a preliminary understanding without any human effort. Once a priority
    is set by the model, we could use chatbots to initiate a resolution to the feedback.
    While the conversation is progressing, we can also use narrative analysis in order
    to gain a richer context of the situation. If the resolution is not achieved by
    a well-trained chatbot, we can provide the result of the entire analysis to a
    human representative in order to identify and rectify any gaps. The human representative
    will resolve the feedback by making a final decision based on the supporting data
    made available by the AI models.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能**：一旦反馈数据安全地存储在 MoiBit 中，并与各自的公司共享，您可以构建一个使用 MoiBit API 远程获取数据的人工智能模型，并进行适当的身份验证。数据加载后，我们可以使用多种自然语言处理技术，如内容和上下文分析，以在无需人类努力的情况下获得初步理解。一旦模型设定了优先级，我们可以使用聊天机器人来启动解决反馈的过程。在对话进行的同时，我们还可以使用叙述分析来获得更丰富的情境。如果经过经过良好训练的聊天机器人未能解决问题，我们可以向人类代表提供整个分析的结果，以便识别和纠正任何差距。人类代表将根据人工智能模型提供的支持数据做出最终决定来解决反馈问题。'
- en: Let's now explore another domain in the enterprise landscape called data security
    and try to address some of the real-world challenges.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探索企业景观中的另一个领域，称为数据安全，并尝试解决一些现实世界的挑战。
- en: Data security
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据安全
- en: Securing trade secrets, critical market data, and other sensitive information
    of a growing enterprise is of high importance in order to preserve the company’s
    strategic and tactical position among its competitors. Although there were several
    items of special security software offered to enterprises in the previous generation,
    only a handful were able to protect the information from a new wave of attacks
    leveraging cutting-edge techniques.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 保护日益发展的企业的商业机密、关键市场数据和其他敏感信息对于维护公司在竞争对手中的战略和战术地位至关重要。尽管以前一代为企业提供了几种特殊的安全软件，但只有少数几种能够保护信息免受利用尖端技术发起的新一波攻击的影响。
- en: The next wave of information or data security software could be powered by blockchain
    and AI in order to empower enterprises and reduce potential attacks as far as
    possible. We will explore this in the following sections.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 下一波信息或数据安全软件可能将由区块链和人工智能驱动，以赋予企业力量，并尽可能减少潜在攻击。我们将在以下章节中探讨这一点。
- en: As-is scenario
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状
- en: The traditional model of enterprise data management moved from on-premises **Knowledge
    Management Systems** (**KMSs**) to data warehouses. Later on, we saw more innovation
    happening on the cloud, wherein companies were encouraged to move from on-site
    infrastructure to a hybrid model of storing all the information remotely in servers
    managed by **Cloud Service Providers** (**CSP**) such as Azure and Amazon Web
    Services. Further to the adoption of the cloud, a more practical approach was
    proposed, wherein relevant pieces of data could either be stored on the cloud
    or on-premises (on-prem) to provide flexibility.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 企业数据管理的传统模式从本地**知识管理系统**（**KMSs**）转移到数据仓库。后来，我们看到更多的创新发生在云端，公司被鼓励从现场基础设施转移到由**云服务提供商**（**CSP**）如Azure和Amazon
    Web Services管理的服务器上远程存储所有信息的混合模型。随着对云的采用，提出了一种更为实际的方法，即相关数据可以存储在云端或本地（on-premises）以提供灵活性。
- en: Although the cloud is gaining traction in terms of usage, a significant share
    of the market is yet to take the brave step toward a complete cloud migration.
    Concerns such as **control** and **ownership** of data could be a source of worry
    to some decision makers and thereby be inhibiting this movement.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管云计算在使用方面越来越受欢迎，但市场中仍有相当大的份额尚未迈出向完全云迁移的大胆步伐。诸如对数据的**控制**和**所有权**等问题可能会引起一些决策者的担忧，从而抑制了这种运动。
- en: 'The top issue faced in managing data security on the public cloud is as follows:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在公共云上管理数据安全面临的首要问题如下：
- en: '**Granular access control and encryption:** Enterprise applications mostly
    handle critical information about the company''s financial data, trade secrets,
    design files, and leads on a potential client. Due to the nature of the information
    being used and circulated, there is a need to be extra vigilant regarding the
    sharing of knowledge. In the wrong hands, leaked information about the company
    can result in devastating effects on the company''s performance.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**细粒度访问控制和加密：**企业应用程序主要处理有关公司财务数据、商业机密、设计文件和潜在客户的线索的关键信息。由于所使用和传播的信息的性质，需要特别警惕地处理知识的分享。如果公司的信息泄漏到错误的人手中，可能会对公司的业绩造成毁灭性的影响。'
- en: To-be scenario
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来情景
- en: Although blockchain technology alone may not be a key enabler for enterprises,
    it offers companies exposure to a decentralized infrastructure. In this decentralized
    infrastructure, companies can share, trade, and exchange resources to form a stronger
    business network. This new method of sharing infrastructure based on blockchains
    can be less prone to cyber attacks and certainly immune from data corruption intended
    by malicious users. We will move from a competitive mode to a collaborative mode
    wherein non-critical resources could be pooled by all the stakeholders in order
    to achieve a common business goal.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链技术本身可能不是企业的关键推动因素，但它为公司提供了去中心化基础设施的曝光。在这种去中心化基础设施中，公司可以共享、交易和交换资源，形成更强大的业务网络。基于区块链的这种新型基础设施共享方法对网络攻击的影响较小，而且肯定不会受到恶意用户意图的数据破坏的影响。我们将从竞争模式转变为协作模式，在这种模式下，所有利益相关者可以共同汇集非关键资源，以实现共同的业务目标。
- en: In the future, enterprise applications should be able to leverage blockchain
    for full accountability and a transparent view of access to corporate information.
    These applications could also be equipped with **Business Intelligence** (**BI**)
    tools and AI services, to offer insights based on access patterns in order to
    neutralize any cyber threat.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，企业应用程序应该能够利用区块链实现完全的问责制和对公司信息访问的透明视图。这些应用程序还可以配备**商业智能**（**BI**）工具和人工智能服务，根据访问模式提供洞察，以消除任何网络威胁。
- en: Possible solution
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的解决方案
- en: You can consider using decentralized databases and data services such as MoiBit
    to build a document-centric application that can be designed effectively, to ensure
    that the data integrity of the business documents will stay intact. We can also
    use a blockchain separately to store the metadata of the files and maintain access
    logs. In conjunction with using blockchains, you may also build new visualization
    tools and basic regression models that allow users to draw insights from the data
    stored in said decentralized database. User authentication can be enhanced dramatically
    with the advent of several DIDs and name resolvers.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以考虑使用分散数据库和数据服务，如 MoiBit 来构建一个可以有效设计的以文档为中心的应用程序，以确保商业文档的数据完整性将保持完好。我们也可以单独使用区块链来存储文件的元数据并维护访问日志。结合使用区块链，您还可以构建新的可视化工具和基本回归模型，允许用户从所存储在该分散式数据库中的数据中获取见解。随着几个
    DIDs 和名称解析器的出现，用户身份验证可以得到显着增强。
- en: 'The following diagram summarizes our approach in a compartmentalized reference
    structure to help you understand the solution better:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表总结了我们在一个分隔的参考结构中的方法，以帮助您更好地理解解决方案：
- en: '![](img/3b42d00a-8a6e-4d2f-a816-7552b00e4a41.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b42d00a-8a6e-4d2f-a816-7552b00e4a41.png)'
- en: 'Fig 9.4: Reference solution architecture for identifying security threats in
    ERP systems with the help of blockchain and AI'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.4：借助区块链和人工智能识别 ERP 系统中安全威胁的参考解决方案架构
- en: 'As shown in the preceding reference solution architecture diagram, the suggested
    solution is split across four components, firstly:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所示的参考解决方案架构图表所示，建议的解决方案分为四个组件，首先是：
- en: '**User application**: As usual, the application component will comprise the
    client applications used by employees and admins. The employee application could
    be a simple **Customer Relationship Management** (**CRM**) application that stores
    the lead data securely on an IPFS-based permissive network such as MoiBit. In
    the CRM application, we could have a basic feature that allows employees to create
    a new lead based on the information gathered by the sales employee. The application
    could rely on custom name resolvers in order to verify employees.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户应用程序**：与往常一样，应用程序组件将包括员工和管理员使用的客户端应用程序。员工应用程序可以是一个简单的 **客户关系管理**（**CRM**）应用程序，在像
    MoiBit 这样的基于 IPFS 的宽松网络上安全地存储潜在客户数据。在 CRM 应用程序中，我们可以有一个基本功能，允许员工基于销售员收集的信息创建一个新的潜在客户。应用程序可以依赖自定义名称解析器来验证员工。'
- en: On the other hand, we also need an administrator dashboard in order to closely
    monitor the health of the network, followed by a list of recent accesses made
    by employees. Based on the visualization provided by the visualization tools,
    the admin can take the actions necessary to ensure the stability of the network.
    An administrator dashboard could also have a multisig-based capability, thereby
    ensuring that the **power** to make changes is not vested in a single person.
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另一方面，我们还需要一个管理员仪表板，以便密切监视网络的健康状况，随后是员工最近访问的列表。根据可视化工具提供的可视化，管理员可以采取必要的行动来确保网络的稳定性。管理员仪表板还可以具有基于多重签名的功能，从而确保
    **权力** 不授予单个人。
- en: 'The overall security of the system can be enhanced by at least three degrees
    as follows:'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 系统的整体安全性可以通过至少三个方面得到增强，具体如下：
- en: '1-step verification: Company email ID and password.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 步验证：公司电子邮件 ID 和密码。
- en: '2-step verification: OTP from the employee''s cell phone and/or authenticator.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 步验证：来自员工手机和/或验证器的 OTP。
- en: '3-step verification: Verify ownership of a wallet belonging to a particular
    name service. For example, you can ensure that the application allows access only
    if you have a wallet address that can be resolved to **companyxyz.eth**. Company
    XYZ''s employee, Ms. ABC, will be provided with a wallet address resolved by the
    name **abc.companyxyz.eth**. If the user is unable to prove that they own a wallet
    resolved by **abc.companyxyz.eth**, the app should not grant access.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 步验证：验证属于特定名称服务的钱包的所有权。例如，您可以确保应用程序仅在您拥有的钱包地址可以解析为 **companyxyz.eth** 时才允许访问。公司
    XYZ 的员工 ABC 女士将获得由名称 **abc.companyxyz.eth** 解析的钱包地址。如果用户无法证明他们拥有由 **abc.companyxyz.eth**
    解析的钱包，则应用程序不应授予访问权限。
- en: It should be mentioned that the aforementioned enhancements could work as an
    enhancement alongside enterprise authentication mechanisms including **Fast Identity
    Online** (**FIDO**) keys.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，上述的改进可以与**快速身份验证联盟**（**FIDO**）密钥等企业身份验证机制一起作为增强措施。
- en: '**Blockchain**: The blockchain network will resolve the name service in order
    to confirm ownership of the wallet. Once the wallet is authorized, the blockchain
    network is also responsible for facilitating the storage of information in a secondary
    network. Once the storage operation is complete, the smart contracts in the blockchains
    will emit transactions for every successful or failed access to a document. This
    access data is primarily stored on the blockchain and later copied to the secondary
    storage network for further analysis into failed access to resources. You will
    understand its purpose in the following section.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链**：区块链网络将解析名称服务以确认钱包的所有权。一旦钱包得到授权，区块链网络还负责在次级网络中存储信息。一旦存储操作完成，区块链中的智能合约将对每次成功或失败的文档访问发出交易。这些访问数据主要存储在区块链上，以后会复制到次级存储网络以进一步分析资源失败访问情况。你将在下一节中了解它的用途。'
- en: '**Storage**: We need a decentralized storage service that can cache all the
    access logs so that AI systems can get faster access to the data without creating
    a bottleneck in the primary blockchain network. By using an IPFS-based network,
    we preserve the immutability features of the blockchain, and also retain the ability
    to verify the cached content.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**：我们需要一个可以缓存所有访问日志的分散式存储服务，以便人工智能系统可以更快地访问数据，而不会在主区块链网络中创建瓶颈。通过使用基于IPFS的网络，我们保留了区块链的不可变特性，并保留了验证缓存内容的能力。'
- en: '**AI**: Now that the access logs are copied and cached into MoiBit, the administrator
    can choose a custom trained model of their own or use an unsupervised machine
    learning technique to detect anomalies in terms of access to a number of critical
    documents. Once a pattern is generated and analyzed, the anomalies can be recognized
    in order to act on the attacks.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能**：现在访问日志已被复制并缓存到MoiBit中，管理员可以选择自定义的训练模型或使用无监督的机器学习技术来检测对一些关键文档的访问是否异常。一旦生成并分析出一个模式，就能识别出异常情况以便采取行动应对攻击。'
- en: Let's now explore another domain in the enterprise landscape called finance
    management and try to address their problems.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来探讨企业景观中的另一个领域，名为财务管理，并尝试解决他们的问题。
- en: Finance management
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 财务管理
- en: Most enterprise companies survive based on the stable revenue generated by established
    product lines. Depending on the products or services, these companies may be generating
    income ranging from millions to billions of dollars annually. Such huge volumes
    of income demand proportional costs in the form of expenses that need to be audited
    regularly and ensure that the books are intact. It is also important to note that
    most of the large-scale companies who generate such large revenues are public
    companies, with many public stakeholders watching the growth of the company's
    sales closely.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数企业公司都是依靠成熟产品线带来的稳定收入来维持生计。根据产品或服务的不同，这些公司可能每年都能产生从百万到数十亿美元不等的收入。这样庞大的收入规模需要相应的成本支出，需要定期审计以确保账目完整。还需要注意的是，大部分能够产生如此巨额收入的大型公司都是上市公司，因此有许多公众利益相关者密切关注公司销售的增长。
- en: As-is scenario
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状
- en: Traditional accounting software used to allow employees such as a clerk or an
    accountant to manually bill for the sales of goods. However, in today's generation
    of finance software, accounting modules are already closely knit together with
    various front-facing modules including **Point of Sale** (**POS**), which is used
    to bill the items and generate invoices.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的会计软件允许像文员或会计这样的员工手动为商品销售开具发票。然而，在当今的财务软件中，会计模块已经与各种前端模块密切结合，包括**销售点**（**POS**），用于销售物品并生成发票。
- en: Although a majority of accounting operations are now being shifted from manual
    entries to bar code-driven automation, there could be a high risk of financial
    fraud and the fudging of numbers in the books.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数会计操作现在正在从手动输入转变为条形码驱动的自动化，但账目中可能存在高风险的金融欺诈和数字篡改。
- en: 'The top issue faced by enterprises in finance management is as follows:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 企业在财务管理中面临的主要问题如下：
- en: '**Accounting scandals**: An accounting scandal is defined as an intentionally
    orchestrated process of manipulating the financial statements of a company in
    order to achieve the purpose of deceiving someone. Most countries consider this
    a criminal act, as it allows individual employees and the company to overemphasize
    an asset or misrepresent current financial liabilities, thereby exposing the stakeholders
    to risk.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**会计丑闻**：会计丑闻被定义为故意策划的过程，通过操纵公司的财务报表以达到欺骗他人的目的。大多数国家都认为这是一种犯罪行为，因为它使个人员工和公司能够过分强调资产或误报当前的财务责任，从而使利益相关者面临风险。'
- en: To-be scenario
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来情景
- en: In the future, accounting software will not only be automated with other modules.
    Transparency may be embraced by using blockchain in order to enable simpler and
    cheaper audits for interested parties. Also, accounting applications should be
    able to leverage deep learning techniques to identify any potential anomalies
    in the company's cash flow transactions.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 将来，会计软件不仅将与其他模块自动化。透明度可能会通过使用区块链来实现，以便为感兴趣的各方提供更简单和更便宜的审计。此外，会计应用程序应该能够利用深度学习技术来识别公司现金流交易中的任何潜在异常。
- en: Possible solution
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的解决方案
- en: You can consider building an accounting application that maintains a virtual
    ledger recording the ledger as per the norms. The accounting application can also
    transparently broadcast the virtual ledger if the company wishes to do so. Meanwhile,
    this blockchain application will also be responsible for managing the states of
    every wallet, so as to monitor any bad actors within a department. The application
    can also leverage deep learning models to detect anomalies found in the financial
    statements and to ensure that no fraudulent acts are being committed.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以考虑构建一个会计应用程序，根据规范记录虚拟分类帐。如果公司愿意，会计应用程序还可以透明地广播虚拟分类帐。与此同时，该区块链应用程序还将负责管理每个钱包的状态，以便监视部门内的任何不良行为者。该应用程序还可以利用深度学习模型来检测财务报表中的异常，并确保没有进行任何欺诈行为。
- en: 'The following diagram summarizes our approach in a compartmentalized reference
    structure to help you understand the solution better:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表总结了我们在分隔的参考结构中的方法，以帮助您更好地理解解决方案：
- en: '![](img/c4c7e211-43d1-468b-8808-e05850ba14b4.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c4c7e211-43d1-468b-8808-e05850ba14b4.png)'
- en: 'Fig 9.5: Reference solution architecture for managing expenditures and identifying
    any fraudulent transactions'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.5：管理支出并识别任何欺诈交易的参考解决方案架构
- en: 'As shown in the preceding reference solution architecture diagram, the suggested
    solution is split across four components, namely:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 如前述参考解决方案架构图所示，建议的解决方案分为四个组件，即：
- en: '**User application**: There may be one form that could be used by employees
    to claim expenses. You can simply build a secure application as explained in the
    previous *Data security* section and allow users to raise the expenses.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户应用程序**：员工可能会使用一种表格来申请费用。您可以简单地构建一个安全的应用程序，如前文的*数据安全*部分所述，并允许用户提出费用。'
- en: There may be another form that can be used by the accounts department in order
    to review and resolve claims. Although you could automate a significant portion
    of this section today, we can rethink transparency and fraud detection with the
    help of blockchain and AI, respectively.
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 财务部门可能还可以使用另一种形式来审查和解决索赔。虽然您今天可以自动化此部分的大部分内容，但我们可以借助区块链和人工智能重新思考透明度和欺诈检测。
- en: '**Blockchain**: The blockchain network will provide wallets for each employee,
    including the accounts department, to manage the company''s capital. The blockchain-based
    smart contract can also be used to challenge a few suspected transactions in a
    democratic manner in order to resolve expenses within a department.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链**：区块链网络将为每个员工提供钱包，包括财务部门，以管理公司的资金。基于区块链的智能合约还可以用来以民主方式挑战一些可疑的交易，以解决部门内的支出。'
- en: '**Storage**: We need a decentralized storage service that can store the bill
    copies, receipts, purchase orders, and many other supporting documents provided
    by the employees who raise the expense claims. These supporting documents will
    be reviewed by the accountant, alongside an AI model that reduces the human effort
    involved in tracing the origin and verifying the authenticity of the transactions
    made by employees. We require an IPFS-based network that can persist these documents
    without giving way to any cyber attack or posting invoices with doctored values.
    The supporting documents can be encrypted and shared between the accounts department
    for further review.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**：我们需要一个分散式存储服务，可以存储由提出费用申请的员工提供的账单副本、收据、采购订单以及许多其他支持性文件。这些支持文件将由会计进行审核，同时还有一个减少人力的
    AI 模型，用于追踪交易的起源并验证员工所做交易的真实性。我们需要一个基于 IPFS 的网络，可以持久保存这些文档，而不会受到任何网络攻击或发布具有篡改值的发票。这些支持文件可以加密并在会计部门之间共享以进一步审核。'
- en: '**AI**: Now that the supporting documents are stored in an IPFS-based network
    such as the MoiBit, we can use the APIs and the accounts department''s credentials
    in order to load the expense data into machine learning algorithms in order to
    identify potential fraudulent expenses. Rule-based expert systems can also be
    used to identify any claims that are beyond the scope of a company''s policy so
    that the claim can be rejected without expending too much energy.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI**：现在支持文档存储在像 MoiBit 这样基于 IPFS 的网络中，我们可以使用 API 和财务部门的凭据，将费用数据加载到机器学习算法中，以识别潜在的欺诈费用。基于规则的专家系统也可以用于识别任何超出公司政策范围的索赔，以便在不耗费太多精力的情况下拒绝该索赔。'
- en: Following this detailed walkthrough of problems across several domains in the
    enterprise landscape, let's now explore the problems faced by governments.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在对企业景观中几个领域的问题进行了详细的步行后，现在让我们来探讨政府面临的问题。
- en: Converging AI and blockchain in government
  id: totrans-143
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将人工智能和区块链融入政府
- en: At the time of writing, the total market size of government software business
    is estimated to reach around USD 15 billion over the next 3 to 5 years. A lot
    of progress in society depends on services offered by local government, as well
    as national-level governments. Some countries, such as the United States, refer
    to it as the Federal Government. Citizens are dependent on government in one way
    or another for basic services such as ID enrollment, and obtaining birth and death
    certificates.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，预计未来 3 到 5 年政府软件业务的总市场规模将达到约 150 亿美元。社会的许多进步取决于地方政府以及国家级政府提供的服务。一些国家，如美国，将其称为联邦政府。公民在某种程度上依赖政府提供基本服务，如身份注册以及获取出生和死亡证明。
- en: In the following sections, let's try to understand some of the real-world challenges
    faced by governments across the globe today. We will also observe how to address
    them with the application of blockchain and AI technologies.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，让我们试着了解当今全球各地政府面临的一些现实挑战。我们还将观察如何通过区块链和人工智能技术来解决这些挑战。
- en: Let's begin by exploring the challenges faced by governments in the taxation
    domain.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始探讨政府在税收领域面临的挑战。
- en: Taxation
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 税收
- en: To develop a long-lasting economy and to provide public services, governments
    rely upon levying direct and indirect taxes on its citizens as well as businesses.
    Direct taxes are levied on the income of an individual citizen or a business.
    Indirect taxes are levied on goods and services in the form of duties. At the
    time of writing, the global market size of sales tax software is expected to reach
    an estimated USD 11.25 billion by 2026.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 为了发展持久的经济并提供公共服务，政府依靠对公民和企业征收直接和间接税收。直接税收是对个人公民或企业收入征税。间接税收以关税的形式对商品和服务征税。在撰写本文时，预计销售税软件的全球市场规模将在
    2026 年达到约 112.5 亿美元。
- en: As-is scenario
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状
- en: Taxation is considered one of the prominent revenue streams for the majority
    of governments in the world. During the 2018-2019 financial year in India, the
    **Central Board of Direct Taxes** (**CBDT**) reportedly collected around 11.17
    lakh crores in **Indian Rupees** (**INR**). Although this figure seems staggering,
    it has been reported that the collected amount is still in a shortfall of around
    83,000 crores, accounting for nearly 7.4% of the collection target that had been
    set. Similarly, indirect taxes will also be collected at the point of service.
    The amount of indirect tax collected may directly depend upon the state of the
    economy, wherein the buyer has enough purchasing power to afford a product or
    service. The medium of payment can also directly affect the collection of indirect
    taxes, as it becomes extremely difficult to trace cash transactions taking place
    in every nook and cranny of the country.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 税收被认为是世界上大多数政府的主要收入来源之一。在印度2018-2019财政年度，据报道，**印度直接税委员会**（**CBDT**）据称收集了大约11.17万亿卢比（**INR**）。尽管这个数字似乎令人震惊，但据报道，收集的金额仍然缺额约8300亿卢比，约占设定的收集目标的7.4%。同样，间接税也将在服务点收取。收取的间接税金额可能直接取决于经济状况，其中购买者有足够的购买力来购买产品或服务。支付方式也会直接影响间接税的征收，因为在国家的每个角落都进行现金交易，这变得极其难以追踪。
- en: 'Let''s look at the top issue faced by governments in taxation:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看政府在税收方面面临的首要问题：
- en: '**Evasion**: Tax collection may decrease severely in situations where the service
    rendered to a customer is not recognized through a taxable sales invoice. Unfortunately,
    this may still occur if the customer and service provider mutually agree on exchanging
    the cash for service, thereby evading the payment of taxes.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '**逃避**：在服务提供给客户但未通过应税销售发票认可的情况下，税收可能严重减少。不幸的是，如果客户和服务提供者互相同意用现金交换服务，仍可能发生这种情况，从而逃避支付税款。'
- en: To-be scenario
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来情景
- en: In the future, businesses could be encouraged to use a blockchain-enabled application
    that keeps track of all inventories in the form of a **Non-Fungible Token** (**NFT**)
    to distinguish between the raw materials in a distinctive manner. Service providers
    could be compeled to transfer or account for the said NFT in the blockchain network.
    This can help identify the input and output of the item in the inventory and track
    the movement of goods across multiple stakeholders. Based on the transfer or sale
    of such resources, an invoice can be automatically generated by the smart contract
    and the customer asked for payment. By onboarding the entire supply chain process
    and sales life cycle on top of a blockchain, we may be able to curb indirect tax
    evasion significantly.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，企业可能会被鼓励使用一个区块链启用的应用程序，以**不可替代令牌**（**NFT**）的形式跟踪所有库存，以区分原材料。服务提供商可能会被要求在区块链网络中转移或核算所述NFT。这可以帮助识别库存中物品的输入和输出，并跟踪货物在多个利益相关者之间的流动。根据这些资源的转移或销售，智能合约可以自动生成发票，并要求客户付款。通过将整个供应链流程和销售生命周期引入区块链之上，我们可能能够显著减少间接税收逃避。
- en: Possible solution
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的解决方案
- en: You may use any blockchain network to establish a public or a permissioned network,
    governed by the business owners as well as concerned tax authorities. All the
    incoming raw materials can be considered as inputs, with an NFT assigned to each
    unit of the raw material. Later on, once the product is manufactured from the
    raw materials, the corresponding NFTs could be burned and a new NFT created that
    is a composite of all the NFTs belonging to the raw materials used in the product.
    The sale of the product is now an auditable record persisted on the network, with
    a clear relationship establishing the composition. This will not only make the
    recording of input and output taxes easier, but it will also enable more tax collection
    along the way.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用任何区块链网络来建立一个由业务所有者和相关税务机构管理的公共或许可网络。所有进货原材料都可以视为输入，每单位原材料都分配了一个NFT。后来，一旦产品从原材料制成，相应的NFT可能会被销毁，并创建一个新的NFT，该NFT是由产品中使用的所有原材料的NFT组合而成。产品的销售现在是网络上持久的可审计记录，明确建立了组成关系。这不仅会使记录输入和输出税更容易，还将在路上增加更多的税收征收。
- en: 'The following diagram summarizes our approach in a compartmentalized reference
    structure to help you understand the solution better:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表总结了我们的方法，以分隔的参考结构的形式，帮助您更好地理解解决方案：
- en: '![](img/42532ceb-bddf-46da-91aa-f063186e6a68.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![](img/42532ceb-bddf-46da-91aa-f063186e6a68.png)'
- en: 'Fig 9.6: Reference solution architecture to reduce tax evasion'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '图 9.6: 减少逃税的参考解决方案架构'
- en: 'As shown in the preceding reference solution architecture diagram, the suggested
    solution is split across four components, namely:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的参考解决方案架构图所示，建议的解决方案分为四个部分，即：
- en: '**User application**: Unlike the solution architectures proposed previously,
    we have three main actors in this use case. There could be one application that
    can be used by end customers that allows the purchasing of finished goods at a
    retail level. There could be another application that allows vendors to sell raw
    goods among one another and also sell the finished goods to an end user. All the
    goods sold by users can be an NFT on a blockchain network such as Ethereum. While
    the sales are made, there could be a need for a dedicated application used by
    the tax authorities to monitor the B2B and B2C transactions in a pseudonymous
    format. Each sale can be drilled down as each can be recorded as a transaction
    on the blockchain with a rich context of supporting documents made available on
    a secondary network.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户应用**: 与之前提出的解决方案架构不同，我们在这个用例中有三个主要参与者。可能有一个应用程序可供最终客户使用，允许在零售层级购买成品。可能有另一个应用程序允许供应商互相销售原材料，也销售成品给最终用户。用户销售的所有商品都可以是以太坊等区块链网络上的NFT。在销售过程中，可能需要税务机构使用专门的应用程序以匿名格式监控B2B和B2C交易。每次销售都可以细化，因为每次销售都可以记录为区块链上的一个交易，并在第二网络上提供大量支持文件的丰富上下文。'
- en: '**Blockchain**: The blockchain network will provide wallets to all three actors.
    Customers require a wallet in order to pay for the product or service. Vendors
    need the wallet to perform business and receive the quoted amount. The tax authorities
    need a wallet in order to transfer the indirect tax amount deducted at the point
    of sale. Vendor wallets will not only persist rupees or other local currencies,
    but also persist the balance of raw materials they have in stock. This balance
    is designated in a unique manner to each unit of the raw material. Once the raw
    material is converted into a finished product, the NFTs can be burned to mint
    a new NFT that can represent said finished product. Whenever a sale occurs between
    a customer and vendor (B2C), or among vendors (B2B), each sale is recorded as
    a transaction on the blockchain network, triggered by the payment action in the
    respective application.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链**: 区块链网络将为所有三个参与者提供钱包。客户需要一个钱包来支付产品或服务。供应商需要钱包来进行业务并收到报价金额。税务机构需要一个钱包以转移在销售点扣除的间接税额。供应商的钱包不仅会持久化卢比或其他当地货币，还会持久化他们手头的原材料余额。这个余额对每单位原材料以一种独特的方式指定。一旦原材料转化为成品，NFTs可以被销毁以铸造一个可以代表所述成品的新NFT。无论是客户和供应商之间的销售（B2C），还是供应商之间的销售（B2B），每次销售都会作为一个交易记录在区块链网络上，由各自应用程序中的支付操作触发。'
- en: '**Storage**: We need a decentralized storage service that can persist the paper
    trail of this process, ranging from purchase orders to invoices. We need an IPFS-based
    permissioned network that respects company privacy, and yet remains useful in
    sharing relevant data with authorities.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**:我们需要一个分散化的存储服务，可以持久保存这个过程的文档流程，从采购订单到发票。我们需要一个基于IPFS的受许可网络，尊重公司隐私，但仍然可以与当局分享相关数据。'
- en: Every time a paper document has been added to a vendor account, a new transaction
    bearing the relevant priority will be emitted in the network. Only eligible actors
    in the network should be able to view the transaction. This is an essential part
    of the design, so as to preserve the competitive spirit among all participatory
    stakeholders in the market.
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每次向供应商账户添加纸质文档时，都会在网络中发出一个新的带有相关优先级的交易。只有网络中符合条件的参与者才能查看交易。这是设计的一个重要部分，以保留市场中所有参与者之间的竞争精神。
- en: '**AI**: Now that we have the paper trail as well as the ledger balance, we
    can run rule-based expert systems to identify the tax amount to be collected.
    In order to identify any missing tax goals, we also need to use heuristics to
    identify potential evasion. Deep learning can also be employed to identify any
    money laundering activities.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能**: 现在我们有了文档流程和分类帐余额，我们可以运行基于规则的专家系统来识别应收税额。为了确定任何缺失的税收目标，我们还需要使用启发式方法来识别潜在的逃避行为。深度学习也可以用于识别任何洗钱活动。'
- en: Let's now explore another domain in governance, voting, and try to address the
    problems associated with this domain.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探索治理领域的另一个领域，投票，并尝试解决与该领域相关的问题。
- en: Voting
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 投票
- en: Elections are regarded as a celebration of democracy, wherein each citizen is
    given the opportunity to exercise their rights in choosing the right representative
    to assume office. Hence, it is crucial that elections are held in an apolitical
    manner, without favor for any candidate or party. Also, it is beneficial to observe
    the latest changes in the technology community and apply the relevant technologies
    for the efficient and fair conduction of elections.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 选举被视为民主的庆祝活动，在这里，每个公民都有机会行使自己选择合适代表进入职位的权利。因此，至关重要的是选举以无党派的方式进行，不偏向任何候选人或政党。此外，观察技术界的最新变化并将相关技术应用于选举的有效和公平进行是有益的。
- en: As-is scenario
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状
- en: Currently, the majority of elections take place offline, meaning citizens are
    expected to enroll themselves and vote at a specified polling booth announced
    by the respective election authorities. This traditional process is regarded as
    outdated by a number of people. Based on the growing reach of the internet globally,
    a customer can place a purchase order on any e-commerce website to avail a product
    or service. Similarly, it may be convenient to allow citizens to vote from home
    or the office using their own mobile phones. This not only enables easier access
    to voting through a digital platform, but also reduces the time taken to announce
    the election results from days or hours to near-immediate.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，大多数选举都是离线进行的，这意味着公民们被期望自行注册并在由各自选举当局宣布的指定投票站投票。这个传统的流程被一些人认为已经过时了。基于全球互联网的日益普及，客户可以在任何电子商务网站上下订单购买产品或服务。同样，允许公民使用自己的手机从家里或办公室投票可能是方便的。这不仅通过数字平台更容易地访问投票，而且还将选举结果的宣布时间从几天或几小时缩短到几乎立即。
- en: 'The top issue faced by government in voting is as follows:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 政府在投票中面临的最重要问题如下：
- en: '**Speed up results**: Many democratic nations offer holidays for citizens,
    to ensure that people are available to show up at the local constituency office,
    cast their votes, and then await the results. Although governments can facilitate
    voting, the process is largely a manual one. Hence, it takes time to handle, transfer,
    verify, and count all the votes at a designated secure location, a process that
    involves a lot of resources.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**加快结果**：许多民主国家为了确保人们能够到当地选区办公室投票并等待结果而放假。尽管政府可以促进投票，但该过程主要是手动的。因此，在指定的安全位置处理、转移、验证和计算所有选票需要一段时间，这涉及大量资源。'
- en: To-be scenario
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来
- en: In the future, governments and citizens should be encouraged to vote for their
    candidates using secure mobile applications that can be very simple to use. Each
    vote is cast by applying the citizen's private key, which could be resolved into
    a biometric signature, thereby proving the presence of the citizen during polling.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来，政府和公民应该被鼓励使用安全的移动应用程序为他们的候选人投票，这些应用程序可以非常简单易用。每个选票都是通过应用公民的私钥来投出的，该私钥可以解析为生物特征签名，从而证明公民在投票期间的存在。
- en: Possible solution
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的解决方案
- en: You may build a sample voting application on a mobile device or the web that
    communicates to a smart contract deployed on a blockchain network. The vote can
    be cast by each user by proving ownership of the private key associated with said
    account. Also, the application could leverage several pattern recognition techniques
    and computer vision to identify whether the person in front of the mobile device
    or the browser is a real person, and not a system-generated graphic. This can
    be made possible by using **Generative Adversarial Network** (**GAN**)-based classifiers.
    Once the votes are cast, we can double check the numbers and announce the winners
    of a hypothetical election.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在移动设备或网络上构建一个样本投票应用程序，该应用程序与部署在区块链网络上的智能合约进行通信。每个用户都可以通过证明拥有与该帐户关联的私钥来投票。此外，该应用程序可以利用几种模式识别技术和计算机视觉来识别站在手机设备或浏览器前面的人是否是真实的人，而不是系统生成的图形。这可以通过使用基于**生成对抗网络（GAN）**的分类器来实现。一旦投票完成，我们可以仔细检查数字并宣布虚拟选举的获胜者。
- en: 'The following diagram summarizes our approach in a compartmentalized reference
    structure to help you understand the solution better:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表总结了我们的方法，采用了分区参考结构，以帮助您更好地理解解决方案：
- en: '![](img/868fba31-85d7-4d0d-9b71-6adcbc436323.png)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![](img/868fba31-85d7-4d0d-9b71-6adcbc436323.png)'
- en: 'Fig 9.7: Reference solution architecture to reform election technology with
    a view to saving time and costs'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.7：通过改革选举技术来节省时间和成本的参考解决方案架构图
- en: 'As shown in the preceding reference solution architecture diagram, the suggested
    solution is split across four components, namely:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的参考解决方案架构图所示，建议的解决方案分为四个组件，即：
- en: '**User application**: There could be one mobile application that could be used
    by citizens or users. This application must be tightly bound to one SIM in order
    to prevent Sybil attacks. This client application also needs to be able to capture
    the photo ID followed by a video of the poller in order to ensure that the vote
    is being cast by said person only.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户应用程序**：可以有一个移动应用程序供公民或用户使用。为了防止伪造攻击，该应用程序必须与一个SIM卡紧密绑定。该客户端应用程序还需要能够拍摄投票者的照片身份证明，然后是视频，以确保票只能由该人投出。'
- en: Similarly, there could be one web application or dashboard to monitor overall
    voter turnout and also to handle suspicious votes. The web dashboard can also
    provide topline information on the votes polled against each participant or candidate.
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 同样，可以有一个网络应用程序或仪表板来监控整体选民投票率，并处理可疑投票。网络仪表板还可以提供每个参与者或候选人获得的投票的概要信息。
- en: '**Blockchain**: The blockchain network will provide wallets for every single
    citizen or user. Votes are cast in a smart contract where mapping exists to count
    the votes made for each candidate. The blockchain can also be used to provide
    conflict management in case the AI identifies or warns of a false proof provided
    by a user.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链（Blockchain）**：区块链网络将为每个公民或用户提供钱包。投票是在智能合约中进行的，其中存在映射来计算为每个候选人投出的票数。区块链还可以用于在AI识别或警告用户提供的虚假证明时提供冲突管理。'
- en: '**Storage**: We require a decentralized storage service that can store the
    photo proof that can serve as legal evidence of the participation of users during
    the vote. It is very important to note that the video is uploaded by the respective
    citizen, another self-declaration on the part of the participant. Such data must
    be stored on an IPFS-based network in order to ensure that the data cannot be
    corrupted.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储（Storage）**：我们需要一个可以存储照片证明的去中心化存储服务，这些证明可以作为用户在投票期间参与的法律证据。非常重要的一点是视频由各自的公民上传，这是参与者的又一自我声明。此类数据必须存储在IPFS网络上，以确保数据不会被损坏。'
- en: '**AI**: Now that the photo ID proof and the video of the citizen or user is
    made available, we can use the APIs of any IPFS-based network in order to vet
    the proofs shared with the authorities. With the recent release of GAN-based deep
    fakes, we can consider future-proofing this sample application by using advanced
    classifiers built on top of GANs only.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能（AI）**：现在，公民或用户的照片身份证明和视频已经提供，我们可以使用基于任何IPFS网络的API来审查与当局共享的证明。随着基于GAN的深度伪造技术的最新发布，我们可以考虑通过仅使用基于GAN的先进分类器来未雨绸缪这个示例应用程序。'
- en: Let's now explore another domain in governance, legislative reforms, and try
    to address their problems.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探索治理中的另一个领域，立法改革，并尝试解决它们的问题。
- en: Legislative reforms
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 立法改革
- en: Legislation reforms are one of the key result areas of a government. Although
    bills are passed into acts, the enforcement of these acts may not be effective
    on occasion. Many reforms result in changes to financial planning, endorsements,
    and entitlements. One such example is social security.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 立法改革是政府的关键结果领域之一。尽管法案已经通过成为法令，但这些法令的执行有时可能并不有效。许多改革会导致财务规划、认可和权利的变化。社会保障就是一个例子。
- en: There may be one or several acts passed by a governing body that may require
    immediate and swift adoption. In such cases, we need to be able to ensure that
    the beneficiaries of these reforms are able to enjoy their benefits without a
    significant delay.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 由于由执政机构通过的一个或多个法案可能需要立即快速采纳，因此在这种情况下，我们需要确保这些改革的受益者能够在没有显着延迟的情况下享受他们的权益。
- en: As-is scenario
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状
- en: Social security reforms, such as an increase in pension levels, may take time
    to be reflected on the checks. This transition may take time and not necessarily
    maintain transparency. We can address this issue of social security reforms once
    suitable legislation has been passed.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 社会保障改革，比如提高养老金水平，可能需要一段时间才能在支票上反映出来。这种转变可能需要时间，也不一定保持透明度。一旦适当的立法通过，我们就可以解决社会保障改革的问题。
- en: 'The top issues faced by governments in managing legislative reforms are as
    follows:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 政府在管理立法改革方面面临的主要问题如下：
- en: '**Enforcement**: Updated rules of law are seldom notified and acknowledged
    by common citizens. This information gap could create problems. Also, we need
    to make sure that the updated surplus amount is not pocketed by anybody across
    the value chain.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行**：更新的法律规定很少被普通公民通知和承认。这种信息差可能会造成问题。此外，我们需要确保更新的剩余金额不被价值链中的任何人私自占有。'
- en: '**Documentation**: Once the legislative branch of government makes plans for
    an amendment, all the relevant documents must be tethered under a single repository.
    This will aid all members in reaching a common understanding regarding the background,
    objectives, and goals of the bill.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文档**：一旦政府的立法机构制定了修正计划，所有相关文件都必须被捆绑在一个单一的存储库下。这将有助于所有成员达成对法案背景、目标和目的的共同理解。'
- en: To-be scenario
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来预期情景
- en: In the future, governments could encourage the use of blockchain and AI to tackle
    numerous problems during legislative reforms. You could build a pilot solution
    to address the changes made to social security programs. Also, AI could be used
    to detect any anomalies in the functions of the beneficiary and the benefactors.
    AI could also be used to identify any misappropriation of funds by employing deep
    learning techniques.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，政府可以鼓励使用区块链和人工智能解决立法改革中的许多问题。您可以建立一个试点解决方案来应对对社会保障计划的更改。此外，人工智能还可以用于检测受益人和赞助人的功能中的任何异常。人工智能还可以使用深度学习技术识别任何资金的非法使用。
- en: Possible solution
  id: totrans-197
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的解决方案
- en: You could use any suitable blockchain platforms to record the votes on a proposed
    bill. You could also use blockchain to manage pension funds by locking and unlocking
    them based on a certain set of conditions. The blockchain platform could also
    identify each beneficiary by means of a wallet and utilize AI-based face recognition
    models to ensure that the funds are received safely by the respective beneficiaries.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用任何适用的区块链平台记录对提议法案的投票。您还可以使用区块链根据一定的条件锁定和解锁养老金资金。区块链平台还可以通过钱包识别每个受益人，并利用基于人工智能的人脸识别模型确保资金安全地收到各自的受益人手中。
- en: 'The following diagram summarizes our approach in a compartmentalized reference
    structure to help you understand the solution better:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表总结了我们在一个分隔式参考结构中的方法，以帮助您更好地理解解决方案：
- en: '![](img/2ed1add6-699c-4455-bfc3-4193028d9baa.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2ed1add6-699c-4455-bfc3-4193028d9baa.png)'
- en: 'Fig 9.8: Reference solution architecture to rapidly support legislative reforms
    in social security'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.8：快速支持社会保障立法改革的参考解决架构
- en: 'As shown in the preceding reference solution architecture diagram, the suggested
    solution is split across four components, namely:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面的参考解决架构图所示，建议的解决方案分为四个组件，即：
- en: '**User application**: There could be one form used by citizens, who are the
    entitled beneficiaries of the social security programs. There could be another
    form used by government agencies and the legislative house in order to vote on
    any changes and to also monitor appropriation of the funds in an open environment.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户应用程序**：可能会有一种表格供享有社会保障计划的公民使用。还可能会有另一种表格供政府机构和立法机构投票对任何变化，并在开放环境中监督资金拨款。'
- en: '**Blockchain**: The blockchain network will provide wallets for each beneficiary
    as well as legislators. It will also host two separate contracts: a **voting contract**
    can be used to facilitate voting *for* and *against* the bill. A **pension contract** can
    also be used to facilitate the transfer of funds designated to the respective
    beneficiaries upon the set conditions. The beneficiaries could simply prove their
    existence in order to avail themselves of the pension.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链**：区块链网络将为每个受益人以及立法者提供钱包。它还将托管两个单独的合约：一个**投票合约**可用于促进对该法案的*赞成*和*反对*投票。一个**养老金合约**也可以用于在设定条件下促进资金转移给各自受益人。受益人只需证明自己的存在即可享受养老金。'
- en: '**Storage**: We require a decentralized storage service that can store the
    aforementioned proofs. These proofs may be required as a legal document for authorities.
    The proofs will be owned by the users and could be shared with authorities for
    a predetermined amount of time, in order to check for potential fraud or any other
    edge cases. Permission may be relinquished by the authorities once the proof is
    verified.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**：我们需要一个可以存储上述证明的分散式存储服务。这些证明可能会作为法定文件提交给当局。这些证明将由用户拥有，并可以在预定的时间内与当局分享，以检查潜在的欺诈或任何其他边缘情况。一旦证明被验证，当局可以放弃权限。'
- en: '**AI**: Now that we have proof of the existence of beneficiaries safely stored
    on an IPFS-based network, we could feed them to GAN-based classifiers and deep
    learning algorithms to identify any suspicious activity. Any suspicious or fraudulent
    transaction could be flagged by the model for dispute resolution with a backend
    team, where human effort can be involved.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能**：现在我们在基于IPFS的网络上安全存储了受益人的存在证明，我们可以将它们输入基于GAN的分类器和深度学习算法中，以识别任何可疑活动。模型可以标记任何可疑或欺诈交易，供后端团队争议解决，从而涉及人力。'
- en: Let's now explore another domain in governance, the census, and try to address
    the problems encountered here.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探索治理的另一个领域，即人口普查，并试图解决此处遇到的问题。
- en: Census
  id: totrans-208
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人口普查
- en: A census is a planned and articulated process organized by governments to calculate
    the latest population count in any given area. A census is also helpful in identifying
    the cultural and economic diversity of a particular area. As you may already know,
    a census is carried out every 10 years in India. The latest census was organized
    by the government of India in the year 2011, and it resulted in observing the
    latest population of 1,210,193,422 people.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 人口普查是政府组织的一项计划性的、有组织的过程，旨在计算特定地区的最新人口统计数字。人口普查还有助于识别特定地区的文化和经济多样性。正如您可能已经知道的那样，在印度，每10年进行一次人口普查。最新一次人口普查由印度政府于2011年组织，并导致观察到的最新人口数量为12,101,934,22人。
- en: As-is scenario
  id: totrans-210
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状
- en: The government of India is organizing the 16th census during the year 2020-2021
    with a key differentiator. The census operations will be digital, all driven through
    a mobile interface. **Enumerators** are given the option to either use the mobile
    app, or opt in for traditional paper-based record keeping, which are then submitted
    for digitization.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 印度政府正在2020-2021年组织第16次人口普查，其关键不同之处在于普查操作将是数字化的，完全通过移动界面驱动。**普查员**可以选择使用移动应用程序，也可以选择传统的纸质记录方式，然后进行数字化提交。
- en: 'The top issues faced by governments in conducting a census are as follows:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 政府在进行人口普查时面临的主要问题如下：
- en: '**Time to results**: Although the submissions made by enumerators could be
    digital, some manual efforts may be required to verify the authenticity of the
    data recorded by the enumerators. Also, it is imperative to reduce the time associated
    with verification, which could directly affect the turnaround time required to
    publish results.'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结果时间**：尽管普查员提交的内容可能是数字化的，但可能需要一些手动工作来验证普查员记录的数据的真实性。此外，减少与验证相关的时间是至关重要的，因为这直接影响发布结果所需的周转时间。'
- en: '**Transparency**: The census process is all about knowing changes in terms
    of the cultural, social, and economic diversity of a region. As a community, it
    is a healthy and recommended practice to establish certain basic parameters and
    process checkpoints that could be published in an open network to address everyone''s
    curiosity.'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**透明度**：人口普查过程就是要了解某一地区文化、社会和经济多样性方面的变化。作为一个社区，建立一些基本参数和流程检查点，并在开放网络上发布，以满足每个人的好奇心，是一个健康且值得推荐的做法。'
- en: To-be scenario
  id: totrans-215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 待定情景
- en: In the future, census operations should not only go digital, but also emphasize
    the basic practices that enable communities to understand themselves in a fair
    manner. This can be made possible by using public blockchain networks to communicate
    progress transparently. Future census operations could be powered by AI, in order
    to save costs and gain insights about the communities by drilling down on the
    large amounts of data collected.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，人口普查操作不仅应该数字化，而且还应强调使社区以公平方式了解自己的基本做法。这可以通过使用公共区块链网络透明地传达进展来实现。未来的人口普查操作可以通过人工智能来实现，以节省成本并通过深入挖掘收集的大量数据来了解社区的见解。
- en: Possible solution
  id: totrans-217
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的解决方案
- en: You may consider building a pilot smart census application powered by blockchain
    and AI. The application can use a suitable blockchain to record and communicate
    all the checkpoints in the census operations. Blockchain wallets coupled with
    decentralized data stores can also be used to ensure that the information collected
    by enumerators at ground level cannot be reproduced in another medium. The application
    can also leverage visualization tools and deep learning models that allow agencies
    and interested third parties to drill down on the accumulated data for demographic
    insights.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以考虑构建一个由区块链和人工智能驱动的试点智能普查应用程序。该应用程序可以使用合适的区块链记录和沟通人口普查操作中的所有检查点。区块链钱包与分散的数据存储也可以用于确保普查员在一线收集的信息无法在另一媒介中复制。该应用程序还可以利用可视化工具和深度学习模型，让机构和感兴趣的第三方深入挖掘积累的数据，获得人口统计信息。
- en: 'The following diagram summarizes our approach in a compartmentalized reference
    structure to help you understand the solution better:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 下图总结了我们在分隔的参考结构中的方法，以帮助您更好地理解解决方案：
- en: '![](img/f27c45e3-f2aa-41d6-b143-4b8fc36ede0c.png)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f27c45e3-f2aa-41d6-b143-4b8fc36ede0c.png)'
- en: Fig 9.9: Reference solution architecture to introduce a safe and transparent
    digital census
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.9：引入安全透明数字人口普查的参考解决架构
- en: 'As shown in the preceding reference solution architecture diagram, the suggested
    solution is split across four components, namely:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 如上述参考解决架构图所示，建议的解决方案分为四个组件，即：
- en: '**User application****:** There are three actors in the proposed system: enumerators,
    the census authorities, and the citizens of the country. To build this sample
    project, I am recommending three different forms. One form is used by the enumerators,
    who collect the data from every home at a grassroot level. The second form will
    be used by authorities to monitor the progress of the census operations and resolve
    any disputes with any suspicious entries. The third form will be used by common
    citizens who are interested in understanding about the cultural, economic, and
    demographic aspects of our society.'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户应用**：在提议的系统中有三个参与者：普查员、普查当局和国家公民。为了构建这个样本项目，我建议使用三种不同的表格。一种表格由普查员使用，他们在草根层面从每个家庭收集数据。第二种表格将由当局使用，以监测人口普查操作的进展，并解决任何可疑记录的争议。第三种表格将由对我们社会的文化、经济和人口统计方面感兴趣的普通公民使用。'
- en: '**Blockchain**: The blockchain network will facilitate a wallet for each enumerator.
    The enumerators will receive a designated wallet address to be used while signing
    on entries in their app. Since each wallet is unique, it helps maintain accountability
    in the process. Each entry is a transaction with a signed message representing
    a hash of data added to the IPFS-based network.'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链**：区块链网络将为每个普查员提供一个钱包。普查员将收到一个指定的钱包地址，用于在其应用程序中签署记录。由于每个钱包是唯一的，它有助于维护流程中的问责制。每个记录都是一个交易，带有代表添加到基于IPFS的网络的数据哈希的签名消息。'
- en: '**Storage**: We require a decentralized storage service that can persist the
    information of all the citizens in a manner that ensures privacy. Proof of suspicious
    entries can be retained and access to the remaining entries relinquished.'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**：我们需要一个分散的存储服务，可以以确保隐私的方式持久保存所有公民的信息。可保留可疑记录的证据，并放弃对其余记录的访问。'
- en: '**AI**: Now that the proof of entry is made available on an IPFS-based immutable
    record keeping network, we could use several supervised machine learning algorithms
    to detect duplicate entries. We could also use form heuristics in order to assess
    the quality of the data and compare between several **Houselisting Blocks** (**HLBs**).'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能**：现在，由于基于IPFS的不可变记录保存网络上提供了记录的凭证，我们可以使用几种监督式机器学习算法来检测重复记录。我们还可以使用表单启发式评估数据质量，并在几个**住房统计区块**（**HLB**）之间进行比较。'
- en: HLB is a term used widely in the census domain to identify a specific geographic
    habitat area. Each enumerator is allotted one or more HLBs to perform the census
    and submit all the required information.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: HLB是人口普查领域广泛使用的术语，用于标识特定的地理栖息地区域。每个普查员被分配一个或多个HLB来执行普查并提交所有必需的信息。
- en: Following this detailed walkthrough of problems across several domains in governance,
    let's now explore the problems faced by financial services.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 在详细介绍了治理领域中几个领域的问题之后，现在让我们来探讨金融服务面临的问题。
- en: Converging AI and blockchain in financial services
  id: totrans-229
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在金融服务中融合AI和区块链
- en: The financial services industry provides the economic backbone for institutions,
    organizations, and individuals to operate in a well-defined digital environment
    today. Although financial services maintain a good reputation as one of the earlier
    adopters of all technologies, the same may not apply to the blockchain technologies.
    This may be due to the complications that arise from the transparency achieved
    in the process. However, we must understand that the application of blockchain
    with AI is almost inevitable at this point because most tech companies are starting
    to provide banking and insurance solutions to customers. This is clearly disintermediating
    people from traditional banks and insurance companies. In the interest of future
    usage, I suggest that you consider developing applications in the following use
    cases.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 金融服务业如今为机构、组织和个人在一个良好定义的数字环境中操作提供经济支柱。尽管金融服务在早期采用各种技术方面保持良好声誉，但区块链技术可能不适用。这可能是因为透明过程中出现的复杂性。然而，我们必须理解，目前几乎不可避免地会应用区块链与人工智能，因为大部分科技公司开始为客户提供银行和保险解决方案。这显然正在使人们脱离传统银行和保险公司。为了未来的使用，我建议您考虑在以下用例中开发应用程序。
- en: In the following sections, we will cover the issues faced by the insurance sector
    in the financial services domain and try to address their problems.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将涵盖金融服务领域保险行业面临的问题，并尝试解决它们的问题。
- en: Insurance
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保险
- en: The market size of insurance software is growing at a rapid rate. There is quite
    a lot of diversification we may find in the insurance industry. With the latest
    coronavirus COVID-19 outbreak, there is a multifold increase in demand for health
    insurance all over the world.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 保险软件的市场规模正在迅速增长。在保险业中，我们可能会发现相当多的多样化。随着最新的冠状病毒 COVID-19 爆发，全球各地对健康保险的需求多次增加。
- en: As-is scenario
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状情况
- en: We are living in a world of **Volatility**, **Uncertainty**, **Complexity**,
    and **Ambiguity** (**VUCA**) with a dire need to afford protection from various
    unintended consequences. It may be interesting for you to learn that insurance
    is not limited to humans, animals, organs, and vehicles. Nowadays, you also find
    that smart contracts on several blockchain networks are also being insured, to
    protect against hacking or misuse. Hence, it is important to revisit how insurance
    management is operated today vis-à-vis a tech-enabled digital process of the future.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个**波动**、**不确定**、**复杂**和**模糊**（**VUCA**）的世界，迫切需要保护免受各种意外后果的影响。您可能会有兴趣了解，保险并不仅限于人类、动物、器官和车辆。如今，您还会发现，几个区块链网络上的智能合约也经过保险，以防止黑客攻击或滥用。因此，重温保险管理如今是如何运作的，与未来的技术使数字化流程相比很重要。
- en: 'One of the top issues faced by insurance industries is as follows:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 保险业面临的主要问题之一是：
- en: '**Claims management:** Let''s take the case of health insurance, which accounts
    for a significant portion of the insurance industry. The process for making a
    claim may become complicated, based on the circumstances of the admission and
    the nature of the illness or accident.'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '**索赔管理：** 让我们以健康保险为例，它占据了保险行业的重要部分。根据入院的情况以及疾病或意外的性质，提出索赔可能变得复杂。'
- en: This calls for drastic measures in managing claims.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要采取急剧的措施来管理索赔。
- en: To-be scenario
  id: totrans-239
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 作为将来的情景
- en: In the future, hospitals and insurance companies could consider working closely
    in order to reduce costs and cut down on the time to process a claim. Hospitals,
    diagnostic centers, and insurers could form a consortium, create tokens, and settle
    using the same tokens for liquidity. Given the dire situation associated with
    a pandemic outbreak, we need to identify the best mechanisms to sustain. Let's
    explore a solution approach that could help better in managing claims.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，医院和保险公司可以考虑密切合作，以减少成本并缩短理赔的处理时间。医院、诊断中心和保险公司可以形成一个财团，创建代币，并使用相同代币进行结算以获得流动性。鉴于与大流行病爆发相关的严峻局面，我们需要找到最佳机制来维持。让我们探讨一种解决方案的方法，可以更好地管理索赔。
- en: Possible solution
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的解决方案
- en: If the patient is being admitted to hospital for treatment, this event could
    be recorded on the blockchain with the zero-knowledge proof, without giving away
    the personally identifiable information to anybody. Perhaps a simple biometric
    signature could be of help here. Once the medical procedure is over, there could
    be a regular medical check by devices that can directly communicate with the blockchain
    and establish provenance at several levels. Also, several AI-based advanced techniques
    can be leveraged to identify any fraud claims. It is a notable effort if insurance
    companies can expect doctors or any relevant certifiers to stake money on the
    blockchain before allowing them to approve any claims. This could also significantly
    reduce the losses arising from fraud claims. In case a claim is known to be fraud,
    the insurance of the buyer could be barred, and the stake of the doctor or certifier
    could be liquidated, thereby rendering them non-functional.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 如果患者被送往医院接受治疗，这一事件可以通过零知识证明记录在区块链上，而不向任何人透露个人身份信息。也许简单的生物特征签名在这里会有帮助。一旦医疗程序结束，可以通过能够直接与区块链进行通信并在多个层面建立出处的设备进行定期的医疗检查。此外，还可以利用几种基于人工智能的高级技术来识别任何欺诈索赔。如果保险公司能够期望医生或任何相关的认证者在批准任何索赔之前在区块链上押注资金，这将是一个值得注意的努力。这也可能大大减少欺诈索赔所导致的损失。如果某项索赔被确认为欺诈，买方的保险可能会被禁止，并且医生或认证者的押金可能会被清算，从而使他们无法正常运作。
- en: 'The following diagram summarizes our approach in a compartmentalized reference
    structure to help you understand the solution better:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表总结了我们在分隔式参考结构中的方法，帮助您更好地理解解决方案：
- en: '![](img/7378573a-53c1-4eba-8c58-d42af3341a8e.png)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7378573a-53c1-4eba-8c58-d42af3341a8e.png)'
- en: 'Fig 9.10: Reference solution architecture to optimize the health insurance
    claim process for transparency and accuracy'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.10：优化健康保险理赔流程以提高透明度和准确性的参考解决方案架构
- en: 'As shown in the preceding reference solution architecture diagram, the suggested
    solution is split across four components, namely:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的参考解决方案架构图所示，建议的解决方案分为四个组成部分，即：
- en: '**User application**: In this use case, I am suggesting three different apps.
    One app is to be used by customers or patients who have purchased insurance. They
    can fill out a form and attach the requisite information in order to successfully
    create a claim.'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户应用程序**：在这个用例中，我提议使用三种不同的应用程序。一种应用程序是由已购买保险的客户或患者使用的。他们可以填写表格并附上必要的信息，以成功创建索赔。'
- en: The second app is suggested to be used by the resident doctors who treated the
    patient. Every time a new claim is created, the doctor is requested to verify
    and attest the claim. It is important to understand here that the doctor needs
    to stake a significant portion of their salary in order to perform attestation.
    In case the system identifies that the doctor had attested a fraud claim, the
    stake will be liquidated.
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 建议使用第二个应用程序的是治疗患者的住院医生。每次创建新的索赔时，医生被要求验证并证明索赔。在这里重要的是要理解，医生需要在进行认证时押注他们薪水的一大部分。如果系统确定医生已经证明了一个欺诈索赔，押金将被清算。
- en: The third app is a dashboard application suggested for insurance companies in
    order to monitor the topline information, such as the total payouts made in the
    past 24 hours, along with suspicious claims made in the past 24 hours.
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第三个应用程序是为保险公司提出的一个仪表板应用程序，以监控一些重要信息，例如过去24小时内的总付款金额，以及过去24小时内的可疑索赔情况。
- en: '**Blockchain**: The blockchain network will provide a wallet for insurance
    companies to manage their funds. Users can pay their premium and expect the payout
    from such a wallet. The network will also provide a wallet to the doctor, in order
    to allow them to stake a significant portion of their salary in it. The same wallet
    could be used to remunerate doctors in case of valid claims. Finally, the network
    also needs to provide wallets for consumers or patients. They will receive payouts
    in the wallets.'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链**：区块链网络将提供一个钱包给保险公司管理他们的资金。用户可以通过这样的钱包支付保费，并期望从中获得赔付。该网络还将为医生提供一个钱包，以让他们在其中押注他们薪水的一部分。同样的钱包可以用于向医生支付在有效索赔情况下的报酬。最后，该网络还需要为消费者或患者提供钱包。他们将在钱包中收到赔付。'
- en: Notably, the blockchain network also needs to facilitate automatic payouts to
    eligible claims with the help of a smart contract. The validity of the claim will
    be decided based upon the supporting documents attached to the claim.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，区块链网络还需要借助智能合约来为符合条件的索赔提供自动支付。索赔的有效性将根据附加到索赔的支持文件来决定。
- en: '**Storage**: We require a decentralized storage service that can store all
    the supporting documents related to the claim. Once the documents are persisted,
    we could use relevant AI models and techniques to validate claims and also identify
    potentially fraudulent claims. We need to use any IPFS-based network in order
    to store these documents in an immutable manner so as to prevent any changes to
    the bill amount, dates, and other details.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**：我们需要一个分散式存储服务，可以存储与索赔相关的所有支持文件。一旦文件被持久化，我们可以使用相关的人工智能模型和技术来验证索赔，并识别潜在的欺诈性索赔。我们需要使用任何基于IPFS的网络，以不可变的方式存储这些文件，以防止对账单金额、日期和其他细节的任何更改。'
- en: '**AI**: With the critical claim-related documents stored on a secondary storage
    network, we could use a rule-based expert system to validate the claim structure
    and formats. We can also use machine learning techniques to identify any duplication
    in claims and also identify similar patterns to contrast the costs. If the conditions
    are satisfactory and below a programmed level of risk, an automated payout can
    be triggered. If the pattern observation looks suspicious, the models can post
    about the claim on the network in order to vote and resolve the claim issues.'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能**：在次要存储网络上存储了关键的与索赔相关的文件后，我们可以使用基于规则的专家系统来验证索赔的结构和格式。我们还可以使用机器学习技术来识别索赔中的任何重复，并识别类似的模式以对比成本。如果条件令人满意且低于设定的风险水平，就可以触发自动支付。如果模式观察看起来可疑，模型可以在网络上发布有关索赔的帖子以投票并解决索赔问题。'
- en: Following this detailed walkthrough of problems across several domains in the
    financial services landscape, let's now explore the problems faced by human resource
    management.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 在对金融服务领域的几个领域的问题进行了详细的介绍之后，现在让我们来探讨人力资源管理面临的问题。
- en: Converging AI and blockchain in human resources
  id: totrans-255
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在人力资源领域融合人工智能和区块链
- en: Hiring new talent and retaining existing talent has become one of the crucial
    agendas for organizations of all sizes. At the time of writing, the unemployment
    rate of the United States of America has been one of the highest since the last
    decade. This unprecedented rate of unemployment can be attributed to the COVID-19
    outbreak. As the economy recovers, hundreds of thousands of new jobs will be created
    across multiple public and private sector organizations over the next few years.
    Although the opportunity for employment is growing at an exponential rate, there
    is also a difficulty in identifying the right talent who can match skills with
    salary.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘新人才和留住现有人才已经成为各个规模组织的重要议程之一。在撰写本文时，美国的失业率是近十年来最高的之一。这一前所未有的失业率可以归因于COVID-19疫情爆发。随着经济的复苏，未来几年将在多个公共和私营部门组织中创造数十万个新工作岗位。虽然就业机会以指数级增长，但也存在难以找到能够与薪水匹配技能的合适人才的困难。
- en: 'Especially in the tech domain, it is becoming extremely difficult to manage
    talents at two levels:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是在科技领域，管理两个层面的人才正在变得极为困难：
- en: '**Retaining existing talent**: This means that current employees are jumping
    companies in favor of a higher salary and better perks. This can be mitigated
    by a positive company culture accompanied by attractive salaries.'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**留住现有人才**：这意味着当前员工为了更高的薪水和更好的福利而跳槽。通过积极的公司文化和诱人的薪水可以缓解这种情况。'
- en: '**Onboarding new talent**: This means that it is becoming difficult to hire
    new people who have entered the industry very recently. This can be mitigated
    by refining existing traditional processes to identify potential hires.'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**引入新人才**：这意味着越来越难以雇佣最近加入行业的新人。通过完善现有的传统流程来识别潜在的招聘者可以缓解这种情况。'
- en: While HR experts are making efforts to solve the first challenge mentioned above,
    I believe that it is important to welcome a new breed of talent into the tech
    industry. Although other industries may equally deserve a new breed of talent,
    let's limit the scope to our IT industry.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然人力资源专家正在努力解决上述的第一个挑战，但我认为欢迎新一代人才进入科技行业是很重要的。虽然其他行业也同样值得拥有新一代人才，但让我们将范围限制在我们的IT行业内。
- en: In the following section, we will see how to address the issue of performing
    background checks on some critical technical resources in the IT industry. We
    will discuss the challenges faced by current managers in the industry. We will
    also address these challenges by using blockchain as well as AI appropriately
    in the solution architecture. We will also address the issues in onboarding a
    new wave of talent using technology enablement and gamification of a few checkpoints
    in the process.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将看到如何解决在IT行业对一些关键技术资源进行背景检查的问题。我们将讨论当前行业经理面临的挑战。我们还将通过适当使用区块链和人工智能来解决这些挑战。我们还将通过使用技术启用和对过程中的一些检查点进行游戏化来解决吸纳新一波人才的问题。
- en: Background checks
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景检查
- en: Background checking is a process of formally verifying the information furnished
    by a job applicant. It is a process carried out by human resource managers and
    may vary in terms of when the process is carried out. Some companies and HR managers
    perform background checks after the applicant is successfully hired. However,
    there are a few companies that demand strict compliance of the background checks
    prior to confirmation of the application.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 背景检查是正式验证求职者提供信息的过程。这是由人力资源经理进行的过程，可能根据何时进行此过程而有所不同。一些公司和人力资源经理在申请人成功录用后进行背景检查。但是，有一些公司要求在确认申请之前严格遵守背景检查。
- en: 'The following are some of the common documents required during the background
    checking process:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是背景检查过程中常见所需文件的一些：
- en: '**Criminal documents**: Some companies may be required by law to check and
    verify whether an applicant has committed any criminal act. Such documents are
    accessed by respective law and enforcement offices of the land. Once it is confirmed
    that the applicant has not been involved in any criminal proceedings, the company
    may confirm the hiring of the candidate.'
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**犯罪记录**：一些公司可能法律要求检查和核实申请人是否有犯罪行为。这些文件由各自的法律和执法部门访问。一旦确认申请人没有参与任何刑事诉讼，公司可以确认雇佣该候选人。'
- en: '**Financial documents**: Some companies may require the applicant to confirm
    the current salary offered by the existing role at the company. This could be
    verified if financial documents, such as bank statements, are furnished by the
    applicant.'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**财务文件**：一些公司可能要求申请人确认公司现有职位所提供的当前薪水。如果申请人提供了财务文件，如银行对账单，则可以进行验证。'
- en: '**Drug test**: Some companies may have strict policies against the abuse of
    drugs, and hence may require the applicant to undergo a drugs test. Based on the
    results of this test, the applicant may be confirmed or rejected on the grounds
    of company policies or the rule of law, as applicable.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**毒品测试**：一些公司可能对滥用药物有严格的政策，因此可能要求申请人进行药物测试。根据此测试的结果，申请人可能根据公司政策或适用的法律规定被确认或拒绝。'
- en: '**Physical fitness**: There are a few jobs in government agencies across the
    world that may require a strict adherence to a few physical fitness criteria.
    Hence, the companies may require the candidate to undergo a new physical fitness
    test. Based on the results of the physical fitness test, the employer may make
    suitable decisions.'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身体素质**：全球政府机构中有一些工作可能要求严格遵守一些身体素质标准。因此，公司可能要求候选人接受新的身体素质测试。根据身体素质测试的结果，雇主可以做出适当的决定。'
- en: '**Previous work history****:** Employers are usually required to maintain a
    record of the employment history of all of their employees. Employers may require
    a bona fide certificate from applicants, which may serve as certified proof.'
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以前的工作记录**：雇主通常需要保存所有员工的工作记录。雇主可能要求申请人提供真实证明，作为认证证据。'
- en: With a basic understanding of the background checking process and the common
    documents involved in the process, let's now understand the problems faced by
    the HR managers as well as applicants.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对背景检查过程和涉及其中的常见文件有基本了解，现在让我们了解一下人力资源经理和申请人所面临的问题。
- en: As-is scenario
  id: totrans-271
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状
- en: Currently, most of the documents mentioned above are furnished by a job aspirant
    via email. The files sent by the applicant are received by the HR managers. It
    is worth pointing out that documents such as drug test results and physical fitness
    reports may be shared with HR managers internally by the third-party vendors who
    conduct the test. Some of the files pertaining to the applicant may contain sensitive
    and personally identifiable information.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，前述的大多数文件都是由求职者通过电子邮件提供的。申请人发送的文件被人力资源经理收到。值得指出的是，像毒品测试结果和身体健康报告这样的文件可能由进行测试的第三方供应商在内部与人力资源经理共享。一些涉及申请人的文件可能包含敏感和可以识别个人身份的信息。
- en: 'The top issues plaguing the recruitment process and human resources management
    are as follows:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 困扰招聘流程和人力资源管理的主要问题如下：
- en: '**Lack of data ownership by the applicant**: Most of the aforementioned documents
    are furnished by a job applicant via email. The files sent by the applicant are
    received by the HR managers. It is worth mentioning that documents such as drug
    test results and physical fitness reports may be shared with the HR managers internally
    by the third-party vendors who conduct the test. Some of the files pertaining
    to the applicant may contain sensitive and personally identifiable information.'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**申请人没有数据所有权**：前述的大多数文件是由求职者通过电子邮件提供的。申请人发送的文件被人力资源经理收到。值得一提的是，像毒品测试结果和身体健康报告这样的文件可能由进行测试的第三方供应商在内部与人力资源经理共享。一些涉及申请人的文件可能包含敏感和可以识别个人身份的信息。'
- en: '**Inability to perform strong automated background verification**: Once the
    documents are received by the HR managers, the documents go under scrutiny depending
    upon the company''s policies. It should be noted that most of the verification
    efforts made by managers involve a manual process, meaning that this is time-consuming
    and may also be error-prone.'
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无法进行强有力的自动背景验证**：一旦文件被人力资源经理收到，根据公司的政策，文件将接受审查。值得注意的是，大多数经理进行的验证工作都涉及手动流程，这意味着这需要时间，而且也可能出错。'
- en: Now that we have identified some of the vulnerabilities in the process, let's
    go through a simple solution proposal that can address a number of critical challenges
    in the background checking process.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经确定了流程中的一些漏洞，让我们来看一下一个简单的解决方案提案，可以解决背景调查流程中的一些关键挑战。
- en: To-be scenario
  id: totrans-277
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来场景
- en: In the future, governments and companies should encourage the use of blockchain-based
    DIDs, to control the data that applicants share with employers. Applicants would
    be comfortable using a system wherein the data of the applicant could be redacted
    if they are not offered the job. Also, it is important to streamline the whole
    process with AI-enabled automation using **Optical Character Recognition** (**OCR**)
    for reading test results, and critical other documents such as financial statements.
    The applicant would be more comfortable if there is a specialized OCR program
    that can read the bank statement just to confirm the current salary of the applicant
    and immediately redact the document. This transformation in the background verification
    process will not only save the company time and money, but also provide for a
    more secure environment that could be applicant-friendly.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，政府和公司应鼓励使用基于区块链的去中心化身份（DID），来控制申请人与雇主分享的数据。如果申请人没有被提供工作，申请人会很愿意使用这样一个系统，其中申请人的数据可以被编辑。此外，使用**光学字符识别**（**OCR**）来读取测试结果和其他重要文件，比如财务报表，来通过AI启用的自动化优化整个流程非常重要。如果有一个专门的OCR程序能够读取银行对账单以确认申请人的当前薪水并立即编辑该文件，则申请人会更加放心。这种背景验证流程的转变不仅可以节省公司的时间和金钱，还能提供一个更加安全、更为申请人友好的环境。
- en: Possible solution
  id: totrans-279
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的解决方案
- en: We could use a suitable blockchain platform and build a smart contract that
    allows applicants to safely sign declaration forms with the company or the HR
    managers. Also, we can separate data from this process by allowing the applicant
    to store the data on a personal data storage medium such as MoiBit, so as to customize
    access to all the documents required by the employer in the process. We can also
    use OCR programs and carefully design a **Zero-Knowledge Proof** (**ZKP**)-based
    system that can confirm a number of attributes of the document without allowing
    the HR manager to access the data unnecessarily.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用适当的区块链平台，并构建一个智能合约，允许申请人与公司或人力资源经理安全地签署声明表格。此外，我们可以通过允许申请人将数据存储在个人数据存储介质（如
    MoiBit）上，从而将数据与此过程分开，以便自定义雇主在流程中所需的所有文件的访问。我们还可以使用 OCR 程序，并精心设计一个基于**零知识证明**（**ZKP**）的系统，该系统可以确认文档的若干属性，而不会导致人力资源经理无必要地访问数据。
- en: 'The following diagram summarizes our approach in a compartmentalized reference
    structure to help you understand the solution better:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表总结了我们在分隔式参考结构中的方法，以帮助您更好地理解解决方案：
- en: '![](img/b9d336ef-e51f-4820-9346-5e2ee481ee78.png)'
  id: totrans-282
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b9d336ef-e51f-4820-9346-5e2ee481ee78.png)'
- en: 'Fig 9.11: Reference solution architecture to optimize the background checking
    process while interviewing a candidate'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.11：优化面试候选人背景检查流程的参考解决方案架构
- en: 'As shown in the preceding reference solution architecture diagram, the suggested
    solution is split across four components, namely:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 如前述参考解决方案架构图所示，建议的解决方案分为四个组件，即：
- en: '**User application**: In this use case, I am suggesting three different applications.
    The first app can be used by applicants to apply for a company and share their
    biodata and all supporting documents already stored in their personalized data
    space. In this case, I suggest using an IPFS-based network such as MoiBit, in
    order to provide access to users. The second type of app can be used by third
    parties who perform drug tests and so on. It can also be used by previous employers
    and references in order to confirm the data declared by the applicant. Once the
    third parties or references provide information, it can be validated, and their
    efforts can be incentivized. However, in order to incentivize good actors, staking
    needs to be implemented. We will discuss this in the following section. Finally,
    the third type of application is used by HR managers to post job descriptions,
    shortlist candidates, review the automated verification results, and so on.'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户申请**：在这个用例中，我建议使用三种不同的应用程序。第一个应用程序可供申请人申请公司和分享其生物数据以及已存储在其个性化数据空间中的所有支持文件。在这种情况下，我建议使用基于
    IPFS 的网络，例如 MoiBit，以便为用户提供访问权限。第二种类型的应用程序可供第三方进行药物测试等使用。它也可由以前的雇主和推荐人使用，以确认申请人声明的数据。一旦第三方或推荐人提供信息，就可以进行验证，并且可以激励他们的努力。然而，为了激励良好的参与者，需要实施锁仓。我们将在下一节讨论这个问题。最后，第三种类型的应用程序用于人力资源经理发布职位描述，列出候选人，审查自动验证结果等。'
- en: '**Blockchain**: The blockchain network will be used to provide wallets for
    all four actors: applicant, HR manager, references, and the third-party service
    provider. To prevent permanent access to information, we could use wallets and
    provide temporary read-only access to HR managers of prospective companies. Similarly,
    the efforts expended by the references and third-party service providers must
    be incentivized. Hence, wallets can be used to transfer to them directly tokens
    of their choice. Apart from the wallets, the blockchain network of choice should
    also be able to facilitate smart contracts to record updates to biodata. We can
    also use smart contracts to resolve the disputes in a public manner.'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链**：区块链网络将用于为所有四个角色提供钱包：申请人、人力资源经理、推荐人和第三方服务提供商。为了防止永久访问信息，我们可以使用钱包，并临时向潜在公司的人力资源经理提供只读访问权限。同样，推荐人和第三方服务提供商所投入的努力必须受到激励。因此，钱包可以用于直接向他们转移他们选择的代币。除了钱包之外，所选择的区块链网络还应能够促进智能合约以记录生物数据的更新。我们还可以使用智能合约以公开方式解决争端。'
- en: '**Storage**: We require a decentralized storage service that can store the
    biodata of applicants and share it with respective HR managers on demand. Each
    document stored by the applicant will be recognized on the network with a transaction.'
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**：我们需要一个分散的存储服务，可以存储申请人的生物数据，并根据需要与相应的人力资源经理共享。申请人存储的每个文件都将被网络识别，并形成交易。'
- en: '**AI**: With the documents made available on a secondary network, we can validate
    the biodata with custom heuristics. We can also consider identifying the relevant
    references using social graphs. If anomalies are identified, we can have the system
    report it on the network for resolution.'
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能**：通过在次级网络上提供的文件，我们可以使用自定义启发式方法验证生物数据。我们还可以考虑使用社交图识别相关参考文献。如果发现异常，我们可以让系统在网络上报告以解决问题。'
- en: Following this detailed walkthrough of problems across several domains in the
    sphere of human resource management, let's now explore the problems faced by the
    healthcare industry.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 在详细讨论了人力资源管理领域多个领域中的问题之后，现在让我们来探讨医疗行业面临的问题。
- en: Converging AI and blockchain in healthcare
  id: totrans-290
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在医疗行业融合人工智能和区块链
- en: The healthcare industry has transformed from an institutional system into a
    service-driven system enabled by many technologies. Many healthcare services,
    including diagnosis, treatment, and preventive medication, have become digital
    and engage with patients in a personal manner. Healthcare devices such as fitness
    bands, trackers, and medication pumps are replacing some of the medical personnel
    we rely upon. This transformation at the customer level can also be enhanced with
    the help of new drugs. Let's understand some of the issues faced by the healthcare
    industry in becoming successful in manufacturing drugs.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗行业已经从一个机构化系统转变为由许多技术驱动的服务型系统。许多医疗服务，包括诊断、治疗和预防性药物，已经数字化并以个性化方式与患者进行交流。健康设备，如健身手环、跟踪器和药物泵正在取代我们依赖的一些医务人员。客户层面的这种转变也可以借助新药物的帮助而加强。让我们了解一下医疗行业在成功制造药物方面面临的一些问题。
- en: In the following sections, we will go through some of the major issues faced
    by the healthcare industry. We will not only observe the issues, but make some
    innovative suggestions for pilot projects using blockchain and AI.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几节中，我们将讨论医疗行业面临的一些主要问题。我们不仅会观察这些问题，还将针对使用区块链和人工智能进行试点项目提出一些创新建议。
- en: Pharmacovigilance
  id: totrans-293
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 药物警戒
- en: '**Pharmacovigilance** (**PV**) can be defined as a group of activities that
    includes various processes such as drug formulation, testing the newly formulated
    drugs, assessing the risks, and finally preventing any side effects from a drug
    before it can be introduced to the market. The main focus of pharmacovigilance
    is to ensure drug safety for consumers.'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: '**药物警戒**（**PV**）可定义为包括药物配方、测试新配方药物、评估风险以及在药物引入市场之前防止任何副作用的一系列活动。药物警戒的主要重点是确保消费者的用药安全。'
- en: These activities are carried out by many personnel and also require cross-industry
    stakeholders, under the careful oversight of the local drug administration agency.
    Hence, there is a need for software that can facilitate these processes in a digital
    manner, reduce costs, and also identify any potential risks amid the testing based
    on the data available. Also, it is important that any adverse effect of using
    a drug is commonly reported to local drug administration authorities, as applicable.
    Pharmacovigilance software is being used to report such cases. At the time of
    writing, the global market size of pharmacovigilance software is expected to exceed
    an estimated USD 250 million by 2027.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 这些活动由许多人员执行，并且需要跨行业的利益相关者，在当地药品监管机构的仔细监督下进行。因此，需要一种可以以数字方式促进这些流程、降低成本，并且基于现有数据识别任何潜在风险的软件。此外，重要的是使用药物可能引起的任何不良反应通常报告给当地药品监管机构。药物警戒软件被用于报告这些案例。截至撰写本文时，药物警戒软件的全球市场规模预计将在2027年超过估计的250亿美元。
- en: As-is scenario
  id: totrans-296
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状
- en: The basic requirements of any pharmacovigilance software could be to collect
    and assess data pertaining to drug experimentation. Another notable requirement
    for such software is to automate some of the processes and complement the need
    for human personnel. Such software is also expected to prepare well-defined and
    structured reports that are applicable under local regulations and the rule of
    law. Most of the successful pharmacovigilance software today offers flexible features
    to facilitate most of these requirements and cut down costs.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 任何药物警戒软件的基本要求可能是收集和评估与药物实验有关的数据。此类软件的另一个显著要求是自动化一些流程并补充对人员的需求。此类软件还应准备符合当地法规和法律规定的明确定义和结构化报告。今天大多数成功的药物警戒软件都提供灵活的功能，以促进大多数这些要求并降低成本。
- en: There are several phases through which the safety of the drug will be assessed.
    The software is used to collect the reaction data, analyze it, and report it to
    applicable drug administration authorities. The software may also provide the
    insights needed to make the drug safer and reduce associated costs in the process.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 药物安全将经历几个阶段进行评估。该软件用于收集反应数据，对其进行分析，并将其报告给适用的药物管理机构。该软件还可以提供所需的见解，以使药物更安全，并在此过程中减少相关成本。
- en: 'The top issues faced by pharmacovigilance software are as follows:'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 药物监管软件面临的主要问题如下：
- en: '**Personal information of subjects**: People subjected to a drug trial are
    usually referred to as **subjects**. While subjects are undergoing such a trial,
    they are instructed to consume a prescribed amount of a given drug. Drug consumption
    is monitored over a period of time to observe the reaction, understand more about
    the side effects, and gather useful information from the test. This information
    may be passed on to the drug formulation team to improve the product over the
    next iterations. During the course of testing, the subject may experience a number
    of adverse effects, including death. Local drug administration agencies may require
    the drug manufacturers to confirm such scenarios and debrief such adverse instances
    in a prescribed format detailing the cause. Due to the sensitivity attached to
    the personal information of the subject, not all the reporting data can be made
    accessible to the general public or other concerned authorities.'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '**受试者的个人信息**：参与药物试验的人通常被称为**受试者**。在受试者接受这样的试验时，他们被指示消耗给定药物的规定量。药物消耗将在一段时间内进行监控，以观察反应，了解副作用，并从测试中收集有用信息。这些信息可能会传递给药物制剂团队，在接下来的迭代中改进产品。在测试过程中，受试者可能会经历一些不良反应，包括死亡。当地的药物管理机构可能要求药物制造商确认这样的情况，并以规定的格式详细说明原因。由于受试者个人信息的敏感性，不是所有的报告数据都可以向一般公众或其他相关机构提供访问权限。'
- en: The future of healthcare lies in the adoption of advanced transparency, which
    allows stakeholders to provide a larger exposure to such adverse data regarding
    a drug that may already be on the market.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健的未来在于采用先进的透明度，允许利益相关者向市场上可能已存在的药物提供更大范围的不良数据暴露。
- en: To-be scenario
  id: totrans-302
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来情景
- en: In the future, the local drug administration authorities may encourage the publication
    of all the adverse effect data in an anonymized manner, wherein each adverse situation
    faced by the subject under the drugs trial is briefed, but the personal identity
    of all those subjects who have experienced side effects is anonymized. Here, blockchain
    can be used in pharmacovigilance software to establish transparency and provenance
    of the reports published by the respective stakeholders. AI can also be used to
    analyze critical data points from the reports and help confirm whether the adverse
    situations, such as the death of the subject, were caused by the drug alone, or
    other health conditions.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来，地方药物管理机构可能会鼓励以匿名方式发布所有不良反应数据，其中对于药物试验受试者所面临的每一种不良情况都进行简要说明，但已经经历副作用的所有受试者的个人身份将被匿名化。在这里，区块链可以用于药物监管软件，以确立由各利益相关者发布的报告的透明度和出处。人工智能也可以用于分析报告中的关键数据点，并帮助确认不良情况（例如受试者的死亡）是仅由药物引起的，还是由其他健康状况引起的。
- en: Possible solution
  id: totrans-304
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的解决方案
- en: We can choose any suitable blockchain platform with the ability to handle the
    reporting of data in a public as well as a permissioned manner. There may be several
    reports strictly limited to a small number of stakeholders, thereby preventing
    the exposure of trade secrets. Similarly, we can use AI models to predict any
    side effects during drug trials, since a third of subjects may suffer from a side
    effect as a result of drug-to-drug interactions.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以选择任何适合的区块链平台，具有以公开和许可方式处理数据报告的能力。可能会有几份报告严格限制在少数利益相关者之间，从而防止泄露商业机密。同样，我们可以使用人工智能模型来预测药物试验期间的任何副作用，因为三分之一的受试者可能会因药物之间的相互作用而出现副作用。
- en: 'The following diagram summarizes our approach in a compartmentalized reference
    structure to help you understand the solution better:'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表总结了我们在分隔的参考结构中的方法，以帮助您更好地理解解决方案：
- en: '![](img/2ac9a0de-f770-4ac9-9aef-c23c67ab0cee.png)'
  id: totrans-307
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2ac9a0de-f770-4ac9-9aef-c23c67ab0cee.png)'
- en: 'Fig 9.12: Reference solution architecture to enable efficient drug approval
    and transparency in pharmacovigilance'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.12：参考解决方案架构，以实现高效的药物批准和药物警戒透明度
- en: 'As shown in the preceding reference solution architecture diagram, the suggested
    solution is split across four components, namely:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所示的参考解决方案架构图，建议的解决方案分为四个组件，即：
- en: '**User application**: I would like to propose three applications in this use
    case. One application can be used by the subjects in order to upload the reaction
    to the drug along with suitable photos or vital information prescribed by authorities.
    The information will be stored under a pseudonymous wallet, without giving away
    too much personal information to the public. There could be another application
    used by drug companies to review the reactions submitted by the subjects. This
    data can be very helpful to companies in formulating a better drug with lesser,
    or no, side effects. Finally, we may need a separate dashboard for the local drug
    agencies to monitor any critical cases, report fatalities during drug tests, and
    also to approve or reject a drug.'
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户应用程序**：在这种情况下，我想提出三个应用程序。一个应用程序可供受试者使用，以上传药物反应以及由当局指定的适当照片或重要信息。信息将存储在一个匿名钱包下，不会向公众透露太多个人信息。药品公司可以使用另一个应用程序来审查受试者提交的反应。这些数据对公司制定更好、副作用更少甚至没有的药物非常有帮助。最后，我们可能需要一个独立的仪表板供地方药品机构监测任何紧急情况，报告药物测试期间的死亡案例，并批准或拒绝一种药物。'
- en: '**Blockchain**: The blockchain network will provide wallets for all three actors:
    subjects, drug companies, and regulators. The drug reaction data will be safely
    shared to all three wallets. Also, it is important to maintain an auditable provenance
    of all the tests undergone by a drug. This may help future investigations and
    help identify the actors accountable. We will also need a smart contract in the
    network to facilitate the approval of drugs through a smart contract. This smart
    contract could simply run under the vigilance of a regulator, or showcase the
    collective interest of the group by digitally signing on the approval request
    transactions collectively, using the private keys of more than one wallets in
    the network. This approach is often referred to as multisig.'
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链**：区块链网络将为所有三个角色提供钱包：受试者、药品公司和监管机构。药物反应数据将安全地共享到所有三个钱包中。此外，维护药物经历的所有测试的可追溯性非常重要。这可能有助于未来的调查，并有助于确定有责任的行为者。我们还将需要在网络中使用智能合约来促进通过智能合约批准药物。这个智能合约可以简单地在监管机构的监督下运行，或者通过数字签名共同展示群体的利益，使用网络中超过一个钱包的私钥共同在批准请求交易上签名。这种方法通常被称为多重签名。'
- en: '**Storage**: We require a decentralized storage service that can store the
    exact unchanged version of the drug reaction from subjects. I again recommend
    using an IPFS-based network in order to customize access to the data.'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**：我们需要一个分散式存储服务，能够存储受试者对药物反应的确切不变版本。我再次建议使用基于IPFS的网络，以便定制对数据的访问。'
- en: '**AI**: Now that the drug reaction data is made available on an IPFS-based
    network such as MoiBit, we need to be able to use deep learning techniques and
    drug reaction heuristics. If a serious injury or fatality is identified, we can
    use the models to regenerate the drug formula to address the side effects.'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能**：现在，药物反应数据已经在基于IPFS的网络（如MoiBit）上提供，我们需要能够使用深度学习技术和药物反应启发式。如果发现严重伤害或死亡，我们可以使用模型重新生成药物配方以解决副作用问题。'
- en: Following this detailed walkthrough of problems across several domains in the
    healthcare industry, let's now explore the problems faced by the supply chain
    industry.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 在对医疗保健行业中几个领域的问题进行了详细的分析之后，现在让我们来探讨供应链行业面临的问题。
- en: Converging AI and blockchain in supply chain management
  id: totrans-315
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在供应链管理中融合人工智能和区块链
- en: Supply chain management is defined as a group of activities that streamline
    the flow of all goods and raw materials that are required for the production of
    a finished good. It involves the storage and movement of raw materials, monitoring
    inventory, and the delivery of finished goods to the point of consumption. All
    these processes need to be digitally monitored and communicate any disruptions
    in real time. Hence, there is a need for intelligent supply chain management software
    that is flexible and accurate. The market size of supply chain management software
    is expected to reach a figure of around USD 25 billion by the year 2025.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理被定义为一组活动，用于简化为生产成品所需的所有商品和原材料的流动。它涉及原材料的存储和运输，库存监控以及将成品交付到消费点。所有这些过程都需要进行数字化监控，并实时通知任何中断。因此，需要灵活准确的智能供应链管理软件。预计到2025年，供应链管理软件的市场规模将达到约250亿美元。
- en: There are multiple approaches and solution architectures available for building
    intelligent **Supply Chain Management** (**SCM**) software. I have mentioned some
    of this supply chain management software in [Chapter 3](b21a701f-4a28-4570-9135-7ccf987451ae.xhtml), *Domain-Specific
    Application of AI and Blockchain*. Hence, we will cover one simple problem faced
    by the supply chain industry and try to address this with a blockchain- and AI-based
    solution.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种方法和解决方案架构可用于构建智能**供应链管理**（**SCM**）软件。我在[第3章](b21a701f-4a28-4570-9135-7ccf987451ae.xhtml)中提到了一些这样的供应链管理软件，*AI和区块链的领域特定应用*。因此，我们将涵盖供应链行业面临的一个简单问题，并尝试用基于区块链和人工智能的解决方案解决这个问题。
- en: In the following sections, we will explore the top issues faced by the supply
    chain industry and try to address their problems.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将探讨供应链行业面临的主要问题，并尝试解决它们的问题。
- en: Volatility
  id: totrans-319
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 波动性
- en: Volatility can be experienced in the price of a commodity, due to a variation
    in supply and demand. Geopolitical issues, biohazardous issues, legal and other
    economic issues may also affect the price of a commodity. Managing the volatility
    of a commodity's price is a crucial element in supply chain management. Conversely,
    any risk arising from a supply chain could disrupt the price of commodities.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 波动性可以在商品价格中体现，这是由于供需变化所导致的。地缘政治问题、生物危害问题、法律和其他经济问题也可能影响商品价格。管理商品价格的波动性是供应链管理中的关键要素。相反，任何与供应链相关的风险都可能扰乱商品价格。
- en: We need intelligent supply chain software that can address some of the vectors
    causing price volatility. Let's address this in the following section.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要能够解决导致价格波动的一些因素的智能供应链软件。让我们在下一节中解决这个问题。
- en: As-is scenario
  id: totrans-322
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状情况
- en: The price volatility of goods in the supply chain may incur losses. Currently,
    supply chain stakeholders may incur these losses since the software may not be
    able to identify rapid changes in prices.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链中商品价格的波动性可能会造成损失。目前，供应链利益相关者可能会因软件无法识别价格的快速变化而遭受这些损失。
- en: To-be scenario
  id: totrans-324
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来情景
- en: In the future, supply chain stakeholders should form consortiums, identify liquidity
    problems in advance, and facilitate trade and logistics using blockchain and AI.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，供应链利益相关者应该组成联盟，提前识别流动性问题，并利用区块链和人工智能促进贸易和物流。
- en: Possible solution
  id: totrans-326
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的解决方案
- en: We can use any suitable blockchain platform that can facilitate all the supply
    chain activities through a scalable smart contract support. I suggest you carefully
    understand the capabilities of a blockchain and the volumes it can handle, before
    delving into the development aspects. This simple research could help save time
    and effort before initiating the project. Also, you can consider using decentralized
    data storage options such as MoiBit to store all the critical paper trails necessary
    for maintaining audit purposes and establishing provenance. Finally, AI models
    could be developed to tap into the transparent ledgers to identify the current
    volumes of raw materials and make necessary arrangements for the same. However,
    if the supply is inhibited, the models could resort to hedging current raw materials
    in order to cover the surplus cost and carry forward with the operations.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用任何适合的区块链平台，通过可扩展的智能合约支持，来促进所有供应链活动。我建议在深入开发之前，你仔细了解区块链的能力以及它可以处理的交易量。这样简单的研究可以在开始项目之前节省时间和精力。另外，你可以考虑使用去中心化的数据存储选项，如
    MoiBit，用于存储所有必要的重要文书，以维护审计目的并建立来源。最后，可以开发人工智能模型来利用透明账本，以识别当前原材料的数量并做出必要的安排。然而，如果供应受阻，模型可以进行对冲，以覆盖剩余成本并继续进行操作。
- en: 'The following diagram summarizes our approach in a compartmentalized reference
    structure to help you understand the solution better:'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表总结了我们的方法在一个分隔式参考结构中，以帮助你更好地理解解决方案：
- en: '![](img/22535cef-792b-4109-9675-3aa6bd8c44da.png)'
  id: totrans-329
  prefs: []
  type: TYPE_IMG
  zh: '![](img/22535cef-792b-4109-9675-3aa6bd8c44da.png)'
- en: 'Fig 9.13: Reference solution architecture to reduce volatility risks in supply
    chains and settle faster'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.13：用于减少供应链波动风险并更快结算的参考解决方案架构
- en: 'As shown in the preceding reference solution architecture diagram, the suggested
    solution is split across four components, namely:'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的参考解决方案架构图所示，建议的解决方案分为四个组件，分别是：
- en: '**User application**: I am proposing a simple application that can be used
    by buyers and sellers. Maybe you can consider enhancing an existing marketplace
    application with real trade data.'
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户应用程序**：我建议一个简单的应用程序，可以供买家和卖家使用。也许你可以考虑增强一个现有的市场应用程序，并加入真实的交易数据。'
- en: '**Blockchain**: The blockchain network will provide wallets to the buyers and
    sellers. Instead of converting the local currencies to a global reserve, you can
    consider trading with custom stablecoins instead, which may be available in abundant
    numbers at lower conversion fees.'
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链**：区块链网络将为买家和卖家提供钱包。与将本地货币转换为全球储备不同，你可以考虑使用自定义的稳定币进行交易，这些稳定币可能数量充足且转换费用较低。'
- en: '**Storage**: We require a decentralized storage service that can capture the
    trade pairs, without giving away the specifics of the trade. This can be made
    possible by persisting only those trade pairs that can be made available to anybody
    without harming anybody''s privacy.'
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**：我们需要一个去中心化的存储服务，可以捕获交易对，而不泄漏交易的具体内容。这可以通过仅保留那些可以向任何人提供而不损害任何人隐私的交易对来实现。'
- en: '**AI**: Now that the trade pairs are available, we can run supervised machine
    learning algorithms to optimize the search for finding traders who can sell stablecoins
    at a cheaper price. This could help reduce the volatility issues while converting
    the currencies, thereby reducing the overall time and cost required to settle.'
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI**：现在交易对已经可用，我们可以运行监督式机器学习算法，优化寻找那些能以更低价格出售稳定币的交易者的搜索。这有助于减少在转换货币时的波动问题，从而减少结算所需的总时间和成本。'
- en: Following this detailed walkthrough of problems across several domains in the
    supply chain industry, let's now explore the problems faced by other domains.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里列出跨多个领域供应链行业的问题的详细解决方案之后，现在让我们探索其它领域所面临的问题。
- en: Converging AI and blockchain in other domains
  id: totrans-337
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在其它领域融合人工智能和区块链
- en: In this section, I will be outlining the problems and a *to-be* scenario with
    benefits. However, you will not see solution approaches. I expect you to carry
    out further research regarding these challenges, expand on the analysis, and propose
    a solution architecture by yourself as an exercise.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将概述问题以及带来好处的*未来*情景。但是，你不会看到解决方案方法。我期望你进一步研究这些挑战，扩充分析，并自行提出解决方案架构作为练习。
- en: With the *to-be* scenario and the *as-is* scenario suggested for each domain,
    you are encouraged to come up with a solution approach of your own. You can follow
    the format from the possible solutions I have suggested from the sections in this
    chapter.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 针对每个领域提出的*预期*和*现状*情况，鼓励您提出自己的解决方案。您可以参考本章节提出的各个部分中我提出的潜在解决方案的格式。
- en: Let's now explore the issues faced by law and order authorities and try to address
    their problems.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探讨法律与秩序管理机构所面临的问题，并试图解决这些问题。
- en: Law and order
  id: totrans-341
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 法律与秩序
- en: The police department, local administration, and judiciary system work closely
    together in order to protect people from scams, violence, and other forms of criminal
    activities. This group of government agencies could collectively be referred to
    as **law and order**.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 警察局、地方政府以及司法系统密切合作，以保护人们免受诈骗、暴力和其他形式的犯罪活动。这些政府机构集体被称为**法律与秩序**。
- en: As-is scenario
  id: totrans-343
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状情况
- en: Monitoring the actions of people, entities, and organizations in developing
    economies can be tedious with limited resources. We need to consider transforming
    some of the critical processes in our current system in order to maintain peace
    and grow businesses in the society.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 在发展中国家监视人、实体和组织的行为可能会因资源有限而变得繁琐。我们需要考虑改革当前体系中的一些关键流程，以保持社会稳定并促进企业发展。
- en: 'The top issue faced by law and order authorities is as follows:'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 法律与秩序管理机构所面临的首要问题如下：
- en: '**Conflict and arbitration management**: When an act is passed, it becomes
    challenging as a citizen to track and understand as to when said regulation will
    be applicable. You may have also observed that although a rule of law has been
    passed by an upper house, it takes a significant time to see it materialize. Sometimes,
    a common rule of law may affect two or more government organizations, thereby
    leading to more confusion regarding the enforcement of said rule. These issues
    will result in a delay of service to citizens.'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: '**冲突和仲裁管理**：当通过一项法案时，作为公民追踪和理解何时该规定将生效变得困难。您可能也注意到，尽管上议院通过了一项法律，却需要很长时间才能看到其实施。有时，一项普遍的法律可能会影响两个或更多的政府机构，从而导致更多关于执行规定的混淆。这些问题将导致为公民提供服务的延迟。'
- en: To-be scenario
  id: totrans-347
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预期情况
- en: In the future, law and order needs to strike a balance between the need for
    human intelligence in contrast to the efficiency offered by machines and networks.
    This can be made possible by tightly knitting our executive, legislative, and
    judicial branches. Optimizing the flow of a certain set of decision-making processes
    already occurring in a repetitive manner could help serve the community better.
    A consortium of government agencies could not only help the administration achieve
    the performance expected, but also bring down the costs of enforcement significantly.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，法律与秩序需要在人类智能与机器和网络效率之间取得平衡。通过紧密结合行政、立法和司法部门，这是可能的。优化某些重复进行的一组决策流程的流程可以更好地为社区服务。政府机构的财团不仅可以帮助行政履行预期的绩效，还可以大幅减少执法成本。
- en: Let's now explore the issues faced in achieving national security and try to
    address their problems.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探讨实现国家安全所面临的问题，并试图解决这些问题。
- en: National security
  id: totrans-350
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 国家安全
- en: National security is of the utmost importance for every country. For developing
    countries, efforts are made in order to ensure that they secure a better position
    in the global political arena. Similarly, developed countries may make efforts
    in ensuring that they do not lose their relatively higher position in the global
    political arena. Between these two aims lies the interest vested in potentially
    sabotaging the efforts of another country through proxy wars, internal political
    instability, and espionage. We must find a way to identify such issues plaguing
    many countries and try to address them with the help of blockchain and AI.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 对每个国家而言，国家安全至关重要。对于发展中国家，努力是为了确保他们在全球政治舞台上占据更好的位置。同样，发达国家可能会努力确保他们不会失去在全球政治舞台上相对较高的地位。在这两个目标之间存在着通过代理战争、内部政治动荡和间谍活动潜在破坏另一个国家努力的利益。我们必须找到一种方式来识别困扰许多国家的此类问题，并尝试借助区块链和人工智能来解决。
- en: As-is scenario
  id: totrans-352
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状情况
- en: India's geo-political position is that of a relatively higher status compared
    to some of its adversaries. This is due to the geographical challenges faced by
    some of its adversaries and also the economic progress the country is making as
    a developed country. In the midst of such remarkable progress, we may encounter
    a few efforts to sabotage initiatives taken by the nation's administration. Hence,
    we must identify these issues and handle them in a suitable manner.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 印度的地缘政治地位相对较高，这是因为一些对手面临的地理挑战，以及该国作为发达国家正在取得的经济进步。在这样的显著进展中，我们可能会遇到一些试图破坏国家行政机构所采取的举措的努力。因此，我们必须识别这些问题，并以适当的方式处理它们。
- en: 'The top issue challenging the forces in addressing national security matters
    is as follows:'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 在应对国家安全事务方面面临的主要问题是：
- en: '**Unmanned Aerial Vehicles** (**UAV**): Many of these domestic drones that
    fly in the form of a quadcopter are referred to technically as UAVs. UAVs pose
    a threat to both civilians and the military. Hence, it is important to identify
    all the drones that are imported, operated, and destroyed in India.'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: '**无人机**（**UAV**）：许多以四轴飞行器形式飞行的国内无人机在技术上被称为无人机。无人机对平民和军队都构成威胁。因此，重要的是识别在印度进口、操作和销毁的所有无人机。'
- en: To-be scenario
  id: totrans-356
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**待定情景**'
- en: In the future, governments could encourage the authorities to enroll all the
    UAVs and any other supporting equipment with the help of a blockchain. Also, the
    agencies could set up a local UAV response center in each zone of the city in
    order to mitigate any live risk by the drones. These response centers could use
    AI-based techniques to analyze the feeds from radio sensors in order to predict
    any unscheduled flight of a UAV. This intelligence could help assess the risk
    of an attack before it takes place.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，政府可以鼓励当局借助区块链注册所有无人机和任何其他支持设备。此外，各机构可以在城市每个地区设立本地无人机应对中心，以减轻无人机带来的任何实时风险。这些应对中心可以使用基于人工智能的技术分析来自无线传感器的信号，以预测无人机的非计划飞行。这种情报可以帮助评估攻击风险在发生之前。
- en: Let's now explore the issues faced in conserving our environment and try to
    address the problems encountered in this sphere.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探讨保护环境面临的问题，并尝试解决在这个领域遇到的问题。
- en: Environment conservation
  id: totrans-359
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 环境保护
- en: I believe that it is a fundamental duty and a moral obligation to protect the
    Earth, our only home. One approach to protect the planet is through the conservation
    of our ecological diversity that contributes to the stability of our planet. As
    you may already know, climate change is visible across several parts of the world
    in different ways. Although it may not be at devastating levels, it will soon
    reach an irreversible point of destruction. To prevent this from happening, we
    can try our best to conserve our wildlife and our ecological diversity on land
    as well as water.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信保护地球，我们唯一的家园，是一项根本的义务和道德责任。保护地球的一种方法是通过保护对我们星球稳定性有贡献的生态多样性。你可能已经知道，气候变化在世界各地以不同的方式可见。尽管它可能没有达到毁灭性的程度，但它很快将达到不可逆转的毁灭点。为了防止这种情况发生，我们可以尽最大努力保护我们的陆地和水域的野生动植物以及生态多样性。
- en: As-is scenario
  id: totrans-361
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**现状**'
- en: Currently, several greenhouse gases, including carbon monoxide (CO), carbon
    dioxide (CO2), and methane are prevalent in our atmosphere as a result of burning
    fossil fuels, cattle rearing, and the manufacture of a number of industrial goods.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，包括一氧化碳（CO）、二氧化碳（CO2）和甲烷在内的几种温室气体在我们的大气中很常见，这是由于燃烧化石燃料、养殖牲畜以及制造许多工业产品造成的。
- en: 'The primary issue inhibiting energy conservation efforts is as follows:'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 阻碍节能努力的主要问题是：
- en: '**Carbon pricing**: Carbon pricing is a method of reducing greenhouse gas emissions
    by charging a surplus on the fuels or setting an allowance on the quantity of
    gas that can be emitted by an entity. Under the Paris Agreement, many countries
    have already volunteered for carbon pricing. However, a few countries are yet
    to support the movement. Although many countries have already volunteered, it
    may become difficult to communicate the progress of this movement if the changes
    are not made visible in a transparent manner.'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: '**碳定价**：碳定价是通过对燃料征收溢价或设置单位实体可排放气体的限额来减少温室气体排放的方法。根据《巴黎协定》，许多国家已经自愿支持碳定价。然而，一些国家尚未支持这一运动。尽管许多国家已经自愿支持，但如果这些变化不以透明的方式呈现出来，沟通这一运动的进展可能会变得困难。'
- en: To-be scenario
  id: totrans-365
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**待定情景**'
- en: In the future, all the countries who volunteer to join the Paris Agreement could
    log all the carbon offset data into the blockchain. This information may transition
    from the basic consumer to the supplier, all the way to governments and back to
    the Paris Agreement members who may also join the consortium.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 将来，所有自愿加入《巴黎协定》的国家都可以将所有的碳抵消数据记录到区块链中。这些信息可以从基本消费者转移到供应商，一直到政府，然后回到可能加入联合体的巴黎协定成员手中。
- en: Let's now explore the issues faced by the agriculture industry and try to address
    their problems.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探讨一下农业行业面临的问题，并试图解决它们的问题。
- en: Agriculture
  id: totrans-368
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 农业
- en: Agriculture is the backbone of India's economy. At the time of writing, it is
    one of the foremost contributors to our **Gross Domestic Product** (**GDP**),
    with a global market size estimated to reach nearly USD 12 trillion over the next
    3 years.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 农业是印度经济的支柱。在撰写本文时，它是我们**国内生产总值**（**GDP**）的主要贡献者之一，全球市场规模估计将在未来3年达到近12万亿美元。
- en: As-is scenario
  id: totrans-370
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现状
- en: Over the past few years, the agriculture industry in India has been facing some
    serious issues. Aside from the distress faced by farmers due to irregular monsoons,
    floods, and famine, we will go through some of the economic problems faced by
    farmers in the following section.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，印度农业行业面临着一些严重问题。除了由于不规律的季风、洪水和饥荒而导致的农民困境外，我们将在接下来的章节中介绍农民面临的一些经济问题。
- en: 'The top issues plaguing the agriculture industry are as follows:'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 困扰农业行业的主要问题如下：
- en: '**Fair price discovery for farmers**: With the advent of the internet, it was
    easier to discover prices through some of the co-operative systems that decide
    the price for the yield. Farmers were also able to discover the price of the yield
    from the neighboring markets. However, there could be a larger game at play if
    brokers plan on corroborating on a price that favors their personal motives. This
    is achieved by brokers sourcing the yield locally for a low price and exporting
    it to a market that may not be aware of the local yield price.'
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为农民公平确定价格**：随着互联网的出现，通过一些决定产量价格的合作系统更容易发现价格。农民还能够从邻近市场发现产量的价格。然而，如果经纪人计划合作以支持他们的个人动机，这可能是一个更大的游戏。这是通过经纪人以低价从本地采购产量并将其出口到可能不了解本地产量价格的市场实现的。'
- en: '**Instant lock-in and payments**: Even if farmers are okay with the price set
    by the brokers, there is no guarantee of instant payment once the yield is deposited
    at the warehouse. Once the yield is hoarded in the warehouse, the broker may find
    a suitable buyer, take the cut, and then make the payment back to the farmer.
    In India, this may take many days, or weeks. A farmer’s obligations may not be
    met in case payment is delayed. Some farmers have lost their assets, while others
    have resorted to suicide, a very sad state of affairs.'
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**即时锁定和付款**：即使农民接受经纪人设定的价格，但一旦产量存放在仓库中，也不能保证立即付款。一旦产量被囤积在仓库中，经纪人可能会找到合适的买家，从中抽成，然后将款项支付给农民。在印度，这可能需要很多天，甚至几周。如果付款延迟，农民的义务可能无法履行。一些农民已经失去了他们的资产，而另一些人则选择了自杀，这是一个非常悲伤的局面。'
- en: To-be scenario
  id: totrans-375
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应当情景
- en: In the future, all farmers should consider joining a price discovery app hosted
    on a blockchain network in order to share the price information of all yields
    at district as well as state level. Farmers should also consider trading the yields
    and collateralizing loans among themselves in the short term.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 将来，所有农民都应考虑加入托管在区块链网络上的价格发现应用程序，以便在地区和州级别共享所有产量的价格信息。农民还应考虑在短期内相互交易产量并作为抵押品获得贷款。
- en: Summary
  id: totrans-377
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter has articulated how we can empower blockchain and its decentralized
    applications using various AI techniques and models. The chapter also introduced
    you to some of the real-world challenges faced by enterprises, governments, financial
    services, human resource managers, healthcare, and supply chain management, among
    other domains. The aim of the chapter is to inspire you to use these ideas in
    your upcoming projects. You can also reapply the thinking from this chapter to
    other future problems in your research on blockchain and AI.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 本章详细阐述了我们如何利用各种人工智能技术和模型来赋予区块链及其分布式应用程序力量。本章还向您介绍了企业、政府、金融服务、人力资源管理、医疗保健和供应链管理等领域面临的一些真实挑战。本章的目的是激发您在即将到来的项目中使用这些想法。您也可以将本章的思维重新应用于您在区块链和人工智能研究中遇到的其他未来问题。
- en: Both AI and blockchain are the two major technologies catalyzing the pace of
    innovation. The combination of these two technologies is expected to revamp innovation
    in the IT industry. I hope that this book has enabled you to develop a paradigm
    of thought by combining both technologies to ship productive and robust applications
    aimed at the next generation of the internet and its users.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和区块链是推动创新步伐的两大主要技术。预计这两种技术的结合将重塑IT行业的创新。我希望这本书能够使您通过结合这两种技术来开发一种思维范式，以开发面向下一代互联网及其用户的高效且健壮的应用程序。
- en: I congratulate you on finishing this book and encourage you to keep open tabs
    on these two revolutionary technologies. I hope the book helped you to improve
    in a number of areas. Thank you for reading. I wish you the best of health, happiness,
    and success in all your future endeavors with blockchain and AI. Namaste.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜您完成了这本书，并鼓励您保持对这两项革命性技术的关注。我希望这本书能帮助您在许多方面取得进步。感谢您的阅读。祝愿您在未来的区块链和人工智能事业中身体健康、幸福和成功。南无。
