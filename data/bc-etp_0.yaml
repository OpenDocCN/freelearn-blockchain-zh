- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Blockchain is growing massively, and is changing the way that business is done.
    Leading organizations are already exploring the possibilities of blockchain. With
    this book, you will learn how to build end-to-end, enterprise-level **decentralized
    applications** (**DApps**) and scale them across your organization to meet your
    company's needs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链正在迅速增长，并改变着商业的运作方式。领先的组织已经在探索区块链的可能性。通过本书，你将学会如何构建端到端的企业级**去中心化应用程序**（**DApps**）并在组织中扩展它们以满足公司的需求。
- en: This book will help you understand what DApps are and the workings of the blockchain
    ecosystem with some real-world examples. This is an extensive end-to-end book
    covering every aspect of blockchain, such as its applications for businesses and
    developers. It will help you be aware of the process flows so you can incorporate
    them into your own enterprise. You will learn how to use J.P. Morgan's Quorum
    to build blockchain-based applications. You will also be introduced to how to
    write applications that can help communicate in enterprise blockchain solutions.
    You will learn how to write smart contracts that run without censorship and third-party
    interference.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助你了解什么是DApps以及区块链生态系统的运作方式，并通过一些实际的例子来说明。这是一本全面的端到端书籍，涵盖了区块链的各个方面，例如它对于企业和开发人员的应用。它将帮助你了解流程，以便你可以将其纳入到你自己的企业中。你将学会如何使用J.P.摩根的Quorum构建基于区块链的应用程序。你还将介绍如何编写能够在企业区块链解决方案中通信的应用程序。你将学会编写无需审查和第三方干预即可运行的智能合约。
- en: Once you have a good grip on what blockchain is and have learned all about Quorum,
    you will jump into building real-world practical blockchain applications for sectors
    such as payment and money transfer, healthcare, cloud computing, supply chain
    management, and much more.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对区块链有了很好的理解，并学习了关于Quorum的一切，你就会开始构建真实世界的区块链应用，应用于支付和货币转移、医疗保健、云计算、供应链管理等领域。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for innovators, digital transformers, and blockchain developers
    who want to build end-to-end DApps using blockchain technology. If you want to
    scale your existing blockchain system across the enterprise, you will find this
    book useful too. It gives you the practical approach needed for solving real problems
    in an enterprise using a blend of theory- and practice-based approaches.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合创新者、数字化变革者和想要使用区块链技术构建端到端DApps的区块链开发人员。如果你想要在企业范围内扩展你现有的区块链系统，你也会发现这本书很有用。它为你提供了解决企业实际问题所需的实用方法，结合了理论和实践的方法。
- en: To get the most out of this book
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何充分利用本书
- en: You must have experience with the JavaScript and Python programming languages.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须具备JavaScript和Python编程语言的使用经验。
- en: You must have developed distributed web applications before.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须之前开发过分布式网络应用。
- en: You must understand the basic cryptography concepts, such as signing, encryption,
    and hashing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须了解基本的加密概念，如签名、加密和哈希。
