- en: 'Section 2: Blockchain and Artificial Intelligence'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第二节：区块链和人工智能
- en: In this section, we will cover the applications of Blockchain and AI. We will
    observe some of the live applications that use both blockchain and AI combined.
    We will also learn about decentralized databases and filesystems. Finally, we
    will observe how AI is applied in cryptocurrency trading.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将讨论区块链和人工智能的应用。我们将观察一些使用区块链和人工智能结合的实时应用。我们还将了解去中心化数据库和文件系统。最后，我们将观察人工智能如何应用于加密货币交易。
