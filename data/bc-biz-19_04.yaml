- en: 'Five Forces of Bitcoin - #1 Blockchain'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '比特币的五大力量 - #1 区块链'
- en: 'In the previous chapters, we learned about the history of money, the rise of
    Bitcoin, and the hows and whys surrounding Bitcoin. In this chapter, we will begin
    our journey of an in-depth review of Bitcoin. This chapter will cover the following
    topics:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的章节中，我们了解了货币的历史，比特币的崛起，以及围绕比特币的原因和方式。在本章中，我们将开始深入审视比特币。本章将涵盖以下主题：
- en: Introduction to Bitcoin's five forces
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特币五力介绍
- en: The first force – blockchain
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一力量 - 区块链
- en: Different types of blockchain
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同类型的区块链
- en: Introduction to Bitcoin's five forces
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 比特币的五力介绍
- en: Now that we know what double-spending is, and how Bitcoin resolves this issue,
    we are ready to continue further and provide a holistic view of Bitcoin's architecture
    and ecosystem.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道了什么是双重支付，以及比特币是如何解决这个问题的，我们已经准备好继续向前，为比特币的架构和生态系统提供整体视图。
- en: 'The main pillars of Bitcoin are the following fundamental technologies and
    concepts:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的主要支柱是以下基本技术和概念：
- en: Blockchain or **distributed ledger technology** (**DLT**)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链或**分布式账本技术**（**DLT**）
- en: Cryptography
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码学
- en: Consensus mechanism rooted in game theory, which, in this case, is Proof-of-Work
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根植于博弈论的共识机制，在这种情况下是工作证明
- en: Peer-to-peer network
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点对点网络
- en: Software code base
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件代码基础
- en: We call this framework Bitcoin's five forces.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将这个框架称为比特币的五大力量。
- en: 'This framework can be seen in the following diagram:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个框架可以在下图中看到：
- en: '![](img/46e3e332-1903-48e4-ac5d-b85e632291a3.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](img/46e3e332-1903-48e4-ac5d-b85e632291a3.png)'
- en: In the next five chapters, we will delve into the specifics of each of these
    areas and will explain how they are combined to make Bitcoin's mechanism tick.
    Stay tuned, as things are getting really interesting!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的五章中，我们将深入讨论这些领域的具体内容，并解释它们如何结合起来使比特币的机制运作。请继续关注，因为事情变得非常有趣！
- en: The first force – blockchain
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一力量 - 区块链
- en: Finally, we got to the point where we can give a straight answer to the question,
    which everyone has been asking and which is central to this book—what is blockchain?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 终于，我们到达了可以直接回答这个问题的地步，这个问题每个人都一直在问，也是本书的核心 – 什么是区块链？
- en: Blockchain is a decentralized database, which is distributed over a computer
    network, with each computer in that network storing an identical copy of the same
    database filesystem. In the context of financial transactions, this is also referred
    to as DLT because a ledger is an accounting book or a collection of financial
    records.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个分布式数据库，分布在计算机网络上，该网络中的每台计算机存储着相同的数据库文件系统的副本。在财务交易的背景下，这也被称为DLT，因为账本是一本会计账簿或一套财务记录的集合。
- en: In finance, we use a ledger to record all accounting related to a specific entity.
    A company's bank account would have a ledger that contains many, many transactions.
    Every time money comes in, or goes out, a new entry would have to be registered
    in the ledger. In the same way, a blockchain distributed ledger keeps the same
    information related to a series of transactions across multiple computers, forming
    a peer-to-peer network.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融领域，我们使用账本来记录与特定实体相关的所有会计。一家公司的银行账户会有一个包含许多许多交易的账本。每次钱进来或出去，账本都会需要注册一个新的条目。同样，区块链分布式账本保留着与一系列交易相关的相同信息，跨多台计算机，形成一个点对点网络。
- en: Why blockchain is better
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么区块链更好
- en: The idea of hundreds or thousands of computers storing the same file does sound
    a bit strange at first, doesn't it? It wouldn't be a surprise if your first thought
    was redundancy. But such redundancy provides security and ensures there is no
    central point of failure in the entire system. It protects from attempts to manipulate
    the system by bad actors.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数百或数千台电脑存储相同文件的想法起初听起来有点奇怪，不是吗？如果你的第一个想法是冗余，那一点也不奇怪。但这种冗余提供了安全性，并确保整个系统中没有中心化的失败点。它可以防范坏人试图操纵系统。
- en: This in turn provides the opportunity to eliminate any centralization or, in
    other words, to cut out the middlemen. Such decentralized blockchains work through
    a consensus mechanism or algorithm. There are different types of consensus algorithms
    and we'll cover the main ones later on in the book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这反过来为消除任何中心化提供了机会，或者换句话说，剔除中间人。这样的分散式区块链通过共识机制或算法工作。有不同类型的共识算法，我们将在本书的后面涵盖主要的几种。
- en: For the moment, it's important to understand that these consensus algorithms
    enable the different nodes (which are basically the participants in the network)
    to verify new transactions and maintain a uniform view of the up-to-date state
    of the ledger.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，重要的是要理解这些共识算法使不同的节点（基本上是网络中的参与者）能够验证新交易并维护账本的最新状态的统一视图。
- en: How blockchain works
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链的工作原理
- en: After new transactions are verified, they are ordered and grouped into blocks,
    which are then linked to previous blocks. Each new block is built on top of the
    last block in chronological order.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在验证新交易后，这些交易被排序并分组到块中，然后链接到先前的块上。每个新块按照时间顺序建立在上一个块之上。
- en: Each of these blocks is a type of data structure containing information and,
    more precisely, transaction records. Generally, distributed databases can contain
    any kind of data, not just financial or economic data, but blockchain's security
    and design make it especially suitable to use for value exchanges. Hence, the
    expression that blockchain is the internet of value or the internet of money.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 每个区块都是一种包含信息、更确切地说是交易记录的数据结构。通常，分布式数据库可以包含任何类型的数据，而不仅仅是金融或经济数据，但是区块链的安全性和设计使其特别适用于价值交换。因此，有人称区块链为价值互联网或金钱互联网的说法。
- en: Transactions once put on the blockchain are normally irreversible and their
    record is permanent and immutable.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦交易进入区块链，通常是不可逆转的，其记录是永久的和不可篡改的。
- en: New blocks are created at regular intervals of time and are timestamped. Each
    new block is linked to the chain of previous blocks, hence the term **blockchain**.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 新的区块会按照时间间隔定期创建并带有时间戳。每个新块都链接到先前块的链，因此有了**区块链**这个术语。
- en: We should note that Satoshi never mentioned blockchain in the original whitepaper.
    He mostly referred to the technology as a Proof-of-Work chain. The closest he
    came to saying blockchain was with phrases such as the next block in the chain
    or chain of blocks. The term blockchain was popularized by early Bitcoin companies,
    such as [blockchain.info](https://blockchain.info/).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该注意，中本聪在原始白皮书中从未提到过区块链。他主要将这项技术称为工作量证明链。他最接近说“区块链”的地方是用诸如链中的下一个块或块链等短语。术语“区块链”是由早期的比特币公司，比如[blockchain.info](https://blockchain.info/)等推广的。
- en: Next, we'll dig a bit deeper and discuss why blockchain has the potential to
    revolutionize the financial and industrial world and how it can improve the communication
    and informational asymmetries between trading partners.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将深入探讨为什么区块链有潜力改变金融和工业世界，并如何改善交易伙伴之间的沟通和信息不对称性。
- en: Different types of blockchain
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不同类型的区块链
- en: The usefulness of blockchain technology comes from its security, immutability,
    and transparency. All the nodes have access to the updated and verified information
    stored in the database simultaneously, and at all times. These features enable
    huge potential financial and industrial applications. Both the private and public
    sectors can benefit from blockchain technology. The following sections focus extensively
    on such applications and on the way blockchain can transform industries and businesses
    around the world.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的实用性来自于其安全性，不可篡改性和透明性。所有节点同时和始终都有权访问存储在数据库中的更新和经过验证的信息。这些特点使区块链技术拥有巨大的金融和工业应用潜力。私营和公共部门都能从区块链技术中受益。以下章节将重点关注这些应用以及区块链如何改变全球各行业和企业的方式。
- en: 'Before we move on, we should mention that blockchain can be classified broadly
    into two main categories:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们继续之前，我们应该提到区块链可以大体上分为两大类：
- en: Public or permission-less blockchains
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共或无许可区块链
- en: Private or permissioned blockchains
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 私有或许可区块链
- en: 'This can be seen in the following diagram:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了这一点：
- en: '![](img/26a70154-a6e2-4bf7-93ef-a0ee2c172315.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](img/26a70154-a6e2-4bf7-93ef-a0ee2c172315.png)'
- en: This distinction comes down to who owns the network infrastructure. It is similar
    to the distinction between the internet and corporate intranets.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这个区别归结于谁拥有网络基础设施。这类似于互联网和企业内部网络之间的区别。
- en: Public blockchains
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 公共区块链
- en: 'The first type is a public network, which everyone with the right hardware
    and software can join, support, and use. This is the case with the Bitcoin blockchain,
    as well as most other public cryptoassets. Here, the benefits of decentralization
    are the most prominent:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 第一种类型是公共网络，任何拥有适当硬件和软件的人都可以加入、支持和使用。比特币区块链以及大多数其他公共加密资产都是这种情况。在这里，去中心化的好处最为突出：
- en: '![](img/3ee4aa06-13c1-41b8-8a0e-75b735c68e77.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3ee4aa06-13c1-41b8-8a0e-75b735c68e77.png)'
- en: Private blockchains
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 私有区块链
- en: The second type is owned by an organization or a consortium and is open only
    to its members or whoever has a permission to access it, which is granted by a
    gatekeeper. This is much closer to a centralized database, despite the fact that
    it's still a distributed computer system.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种类型由一个组织或一个联盟拥有，并且仅对其成员或由门卫授予权限访问，这更接近于集中式数据库，尽管它仍然是一个分布式计算机系统。
- en: Many large financial institutions and other corporations are actively developing
    such private blockchains to streamline their operations and benefit from the efficiency
    blockchain architecture brings about, while still maintaining the privacy required
    for their internal operations.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 许多大型金融机构和其他企业正在积极开发这样的私有区块链，以简化其运营并从区块链架构带来的效率中受益，同时仍然保持其内部运营所需的隐私。
- en: Value of blockchain
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链的价值
- en: We've already seen that recording information and organizing it in a ledger
    resembles an accounting system. Blockchain is a pretty sophisticated accounting
    system from a technological point of view, but still an accounting system.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到，记录信息并将其组织在分类帐中类似于会计系统。 从技术角度来看，区块链是一个非常复杂的会计系统，但仍然是一个会计系统。
- en: A blockchain distributed ledger is stored and maintained by an entire computer
    network, rather than on a single computer, server, or piece of paper. This is
    a true element of innovation. If you are still not convinced by the value proposition
    blockchain brings, consider the fact that the accounting system as we know it
    today has existed since the 15th century.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链分布式分类帐存储在整个计算机网络中，并不是存储在单个计算机，服务器或纸张上。 这是一个真正的创新元素。 如果您对区块链带来的价值主张仍然不太信服，请考虑这样一个事实：我们今天所知道的会计系统自15世纪以来就存在着。
- en: 'Yes, that''s right! The double-entry accounting system was introduced by Luca
    Pacioli in 15th century Italy. It is based on the idea that we have two effects
    on each side of a transaction: a debit and a credit. This formed the basis for
    company balance sheets, which are ledgers of assets and liabilities (in other
    words, what a company owns and what it owes). By codifying these rules, Pacioli
    provided much needed order and tools to enable enterprises to scale efficiently
    and track and communicate all of their financial information. This is illustrated
    in the following diagram:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，没错！ 双重记账制度是由15世纪的意大利人卢卡·帕乔利引入的。 它基于这样一个想法：我们对每笔交易的两个方面都有两个影响：借方和贷方。 这形成了公司资产负债表的基础，这些是资产和负债的分类帐（换句话说，公司拥有什么和欠什么）。
    通过对这些规则进行编码，帕乔利为企业提供了急需的秩序和工具，使其能够有效扩展并跟踪和传达所有财务信息。 如下图所示：
- en: '![](img/d0a06bc8-2cd6-48ab-9105-f4ab3d15da8f.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d0a06bc8-2cd6-48ab-9105-f4ab3d15da8f.png)'
- en: Over time, the complexity of economic transactions has increased, and business
    enterprises and government bodies can find it handy to have some new tools. In
    Pacioli's time, business audits were done regularly, on a daily basis. This is
    not the case anymore. It's impractical to have real-time reporting at the scale
    at which corporations operate nowadays, at least not in the traditional way. Such
    lack of accountability has resulted in a number of high-profile corporate disasters
    and bankruptcies. We've all heard the cases of Enron, WorldCom, and Bernie Madoff's
    Ponzi scheme, to name a few.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 随着经济交易的复杂性不断增加，企业和政府机构可能会发现有一些新工具很方便。 在帕乔利时代，企业审计是定期进行的，每天都进行。 这已经不再是这样了。 在现今企业运作的规模上，至少不是以传统方式。
    这种缺乏问责制已导致一些备受关注的公司灾难和破产。 我们都听说过安然，WorldCom和伯尼·马多夫的庞氏骗局等案例。
- en: Blockchain can change all this! With its transparency, security, and immutability,
    it can provide almost real-time audited reporting to stakeholders and regulatory
    bodies. Imagine how much efficiency and further progress such technology can bring
    to the world!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以改变这一切！ 凭借其透明性，安全性和不可变性，它可以向利益相关者和监管机构提供几乎实时的审计报告。 想象一下，这种技术可以给世界带来多少效率和进步！
- en: Areas where blockchain can be handy
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链可能有用的领域
- en: Think about the current state of the banking system. At present all banks are
    required to do careful due diligence on each and every one of their clients to
    prevent financial crime, such as money laundering and terrorist financing. This
    requirement is called **know your customer** (**KYC**) and takes a huge amount
    of time and paper processing by large teams at each bank. Each bank does KYC separately,
    so the process can be repeated many times over for the same clients if they have
    dealings with different financial institutions. Imagine how this process can be
    optimized if a group of banks shares a private blockchain, where each client is
    onboarded only once, and all parties can trust the information in it. The regulators
    and other government authorities could also access and audit this information
    at any time.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 关于银行系统的现状需要认真思考。目前，所有银行都需要对他们的每一个客户进行仔细的尽职调查，以防止金融犯罪，比如洗钱和恐怖主义融资。这一要求被称为**了解你的客户**（**KYC**），并需要每家银行的大型团队花费大量的时间和纸张进行处理。每家银行都要单独进行KYC，所以如果客户与不同的金融机构有业务往来，这一流程可能会重复多次。想象一下，如果一组银行共享一个私人区块链，每个客户只需要进行一次入职，而且所有参与方都可以信任其中的信息，那么这一流程可以被优化到何种程度。监管机构和其他政府机构也可以随时访问和审核这些信息。
- en: Another straightforward example that comes to mind is securities trading and
    settlement. Currently, this process involves multiple steps and intermediaries,
    which makes it expensive and time-consuming. When a buyer and a seller want to
    trade a security, such as a stock, they need the involvement of a stock exchange,
    clearing house, and often broker-dealers to execute such a transaction. All the
    trading information also must be recorded strictly and made available for regulatory
    audit. All the steps involved take at least two to three days until a trade is
    settled, meaning that the buyer has received the stock, the seller has received
    the money, and everything is recorded properly. All these processes can be streamlined
    on the blockchain, thus enabling simultaneous trade execution, clearing, and settlement
    in a matter of minutes. And again, regulators could check the transaction records
    instantly at any time.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个简单直接的例子是证券交易与结算。目前，这一流程包含多个步骤和中间商，这使得它变得昂贵和耗时。当买家和卖家想要交易股票等证券时，他们需要牵涉到股票交易所、结算所以及经纪商来执行这一交易。所有的交易信息也必须严格记录并提供给监管机构进行审计。所有的流程至少需要两到三天才能完成交易结算，这意味着买家收到了股票，卖家收到了钱，而且一切都被正确记录。区块链技术可以简化所有这些流程，从而在几分钟内实现同时交易执行、清算和结算。再一次，监管机构可以随时查看交易记录。
- en: These are just a couple of examples demonstrating some use cases of blockchain
    technology that can streamline the financial sector. Various implementations of
    blockchain technology can fit different purposes, objectives, and industries.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是一些示例，展示了区块链技术的一些使用案例，它可以简化金融领域的流程。区块链技术的各种实现可以适应不同的目的、目标和行业。
